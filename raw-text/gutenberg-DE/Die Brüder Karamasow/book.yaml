  text: "<h3>4. Der dritte Sohn Aljoscha \n      <span class=\"footnote\">Aljoscha &#8211; Diminutiv von Alexej</span></h3><p>Er war damals erst zwanzig Jahre alt; sein Bruder Iwan war im vierundzwanzigsten, ihr \xC3\xA4ltester Bruder Dmitri im achtundzwanzigsten Lebensjahr. Zuallererst erkl\xC3\xA4re ich, dieser Aljoscha war ganz und gar kein Fanatiker und ebensowenig ein Mystiker, nach meiner Meinung wenigstens. Ich will von vornherein meine Ansicht r\xC3\xBCckhaltlos aussprechen. Er war einfach ein jugendlicher Menschenfreund, und wenn er ins Kloster ging, so nur, weil allein dieser Weg zu jener Zeit seine Bewunderung erregte und sich seiner aus der dunklen Schlechtigkeit der Welt zum Licht der Liebe strebenden Seele gewisserma\xC3\x9Fen als idealer Ausweg anbot. Ihm imponierte dieser Weg nur deswegen, weil er auf ihm einer &#8211; wie er meinte &#8211; ungew\xC3\xB6hnlichen Pers\xC3\xB6nlichkeit begegnet war, unserem ber\xC3\xBChmten Starez \n      <span class=\"footnote\">Starez &#8211; \xC2\xBBder Alte\xC2\xAB, in der russ.-orthodoxen Kirche ein M\xC3\xB6nch in der h\xC3\xB6chsten asketischen Stufe</span> Sossima, an den er sich mit der ganzen uners\xC3\xA4ttlichen Leidenschaft der ersten Liebe anschlo\xC3\x9F. Ich bestreite allerdings nicht, da\xC3\x9F er auch damals schon ein sonderbarer Mensch war, eigentlich von der Wiege an. Ich habe bereits erw\xC3\xA4hnt, da\xC3\x9F er sich sein Leben lang an seine Mutter erinnerte, an ihr Gesicht und an ihre Liebkosungen, \xC2\xBBganz als ob sie lebendig vor mir st\xC3\xBCnde\xC2\xAB und das, obwohl sie gestorben war, als er noch nicht vier Jahr alt war. Solche Erinnerungen bleiben bekanntlich aus noch fr\xC3\xBCherer Zeit, aus dem zweiten Lebensjahr sogar, haften, aber sie treten das ganze Leben hindurch nur wie helle Punkte aus dem Dunkel hervor, wie ein abgeri\xC3\x9Fnes Eckchen von einem gro\xC3\x9Fen Gem\xC3\xA4lde, das ganz verblichen und verschwunden ist bis auf dieses Eckchen. Genauso war es bei ihm; er erinnerte sich an einen stillen Sommerabend, an ein ge\xC3\xB6ffnetes Fenster, an die schr\xC3\xA4gen Strahlen der untergehenden Sonne (die schr\xC3\xA4gen Strahlen hatte er am deutlichsten im Ged\xC3\xA4chtnis), an das Heiligenbild, das brennende L\xC3\xA4mpchen in der Ecke des Zimmers, davor seine Mutter, sie lag auf Knien und schrie, umschlang ihn mit beiden Armen und dr\xC3\xBCckte ihn an sich, da\xC3\x9F es ihm weh tat; dann betete sie f\xC3\xBCr ihn zur Muttergottes, dabei streckte sie ihn mit beiden H\xC3\xA4nden dem Heiligenbild entgegen, als wollte sie ihn unter den Schutz der Muttergottes stellen, und dann kam pl\xC3\xB6tzlich die Kinderfrau und ri\xC3\x9F ihn von der Mutter weg. Das war das Bild, das ihm vor Augen stand! Aljoscha wu\xC3\x9Fte auch noch, wie das Gesicht der Mutter in jenem Augenblick ausgesehen hatte: verz\xC3\xBCckt, aber sch\xC3\xB6n, soweit er sich erinnern k\xC3\xB6nne. Aber nur selten vertraute er jemandem diese Erinnerung an. In seiner Kindheit und seinen Jugendjahren war er wenig mitteilsam, sogar wortkarg, aber nicht aus Sch\xC3\xBCchternheit und finsterer Menschenscheu, sondern aus einer Art Innerer, rein pers\xC3\xB6nlicher Sorge, die andere Menschen nichts anging, aber f\xC3\xBCr ihn selbst so wichtig war, da\xC3\x9F er um ihretwillen die anderen gewisserma\xC3\x9Fen verga\xC3\x9F. Er liebte die Menschen; er schien ihnen sein ganzes Leben hindurch zu vertrauen, und dabei hielt ihn nie jemand f\xC3\xBCr beschr\xC3\xA4nkt oder naiv. Etwas war in ihm, was nachdr\xC3\xBCcklich bekundete (auch in seinem ganzen sp\xC3\xA4teren Leben), da\xC3\x9F er nicht \xC3\xBCber die Menschen richten und sie um keinen Preis verdammen wolle. Da er unter keinen Umst\xC3\xA4nden jemand verdammte, schien es sogar, als halte er alles f\xC3\xBCr berechtigt, obgleich er oft tieftraurig war. Mehr noch: in diesem Sinn ging er so weit, da\xC3\x9F ihn niemand erstaunen oder erschrecken konnte, und das schon seit seiner fr\xC3\xBChesten Jugend. Als er mit zwanzig Jahren zu seinem Vater kam und geradezu in eine schmutzige Lasterh\xC3\xB6hle geriet, entfernte er sich immer nur schweigend, wenn er in seiner Reinheit etwas nicht mehr mit ansehen konnte, aber ohne das geringste Zeichen von Verachtung oder Verdammung f\xC3\xBCr irgendwen. Sein Vater, der als ehemaliger Kostg\xC3\xA4nger ein feines Ohr f\xC3\xBCr Beleidigungen besa\xC3\x9F, war ihm gegen\xC3\xBCber zwar anfangs mi\xC3\x9Ftrauisch und m\xC3\xBCrrisch (\xC2\xBBDer schweigt mir zuviel und denkt zuviel im stillen\xC2\xAB), lie\xC3\x9F das aber bald, schon nach etwa vierzehn Tagen, und begann Ihn schrecklich oft zu umarmen und abzuk\xC3\xBCssen. Trotz aller S\xC3\xA4ufertr\xC3\xA4nen und der Betrunkenenr\xC3\xBChrseligkeit sah man doch, da\xC3\x9F er ihn so tief und aufrichtig liebgewonnen hatte, wie es wohl niemand von seinem Schlag gelingen w\xC3\xBCrde.</p><p>Alle Menschen liebten diesen Aljoscha; das war so schon von seinen Kinderjahren an. Als er im Hause seines Wohlt\xC3\xA4ters und Erziehers Jefim Petrowitsch Poljonow lebte, nahm er dessen gesamte Familie derart f\xC3\xBCr sich ein, da\xC3\x9F man ihn wie ein eigenes Kind behandelte. Und er war so jung in dieses Haus gekommen, da\xC3\x9F man bei ihm weder berechnende Schlauheit und Intrigantentum erwarten konnte noch die Kunst, sich einzuschmeicheln und andere zu gewinnen. Die Gabe, sich besondere Zuneigung zu erwerben, war ungek\xC3\xBCnstelt, unmittelbar, sie machte gleichsam einen Teil seiner Natur aus. Ebenso erging es ihm in der Schule, eigentlich geh\xC3\xB6rte er doch gerade zu jenen Kindern, die bei ihren Kameraden Mi\xC3\x9Ftrauen, manchmal Spottlust, wenn nicht gar Ha\xC3\x9F erwecken. Er war ein Gr\xC3\xBCbler und sonderte sich oft von den anderen ab. Er zog sich von Kindheit an gern in einen Winkel zur\xC3\xBCck und las, und trotzdem sch\xC3\xA4tzten ihn seine Kameraden derart, da\xC3\x9F man ihn als Liebling aller bezeichnen konnte. Selten war er ausgelassen, selten auch nur lustig; aber alle sahen mit einem Blick, das zeugte durchaus nicht von Mi\xC3\x9Fmut, sondern von Ausgeglichenheit und Ruhe. Er wollte sich unter seinen Altersgenossen nicht hervortun und f\xC3\xBCrchtete sich vielleicht gerade deshalb vor keinem. Die Knaben merkten indes sofort, da\xC3\x9F er sich mit seiner Furchtlosigkeit nicht br\xC3\xBCstete: Er schien sich seiner K\xC3\xBChnheit und Unerschrockenheit gar nicht bewu\xC3\x9Ft zu sein. Beleidigungen verga\xC3\x9F er rasch. Es kam vor, da\xC3\x9F er einem, der ihn gekr\xC3\xA4nkt hatte, nach einer Stunde so vertrauensvoll und ruhig antwortete oder selbst ein Gespr\xC3\xA4ch mit ihm anfing, als w\xC3\xA4re \xC3\xBCberhaupt nichts zwischen ihnen vorgefallen. Nie hatte es in solchen F\xC3\xA4llen den Anschein, er h\xC3\xA4tte die Beleidigung zuf\xC3\xA4llig vergessen oder absichtlich verziehen; er hielt sie einfach nicht f\xC3\xBCr eine Beleidigung, und das besonders entwaffnete die Kameraden und unterwarf sie ihm. Ein Charakterzug aber erregte von der untersten Klasse des Gymnasiums bis zur obersten die Necklust seiner Kameraden, nicht aus Bosheit, sondern weil es sie am\xC3\xBCsierte. Das war seine ungek\xC3\xBCnstelte, fanatische Schamhaftigkeit. Er konnte gewisse Worte und Gespr\xC3\xA4che \xC3\xBCber Frauen nicht vertragen, und diese \xC2\xBBgewissen\xC2\xAB Worte und Gespr\xC3\xA4che sind in den Schulen leider unausrottbar. Knaben, unverdorben und fast noch Kinder, reden zuweilen in den Klassen ganz laut von Dingen, von denen nicht einmal Soldaten sprechen; ja, die Soldaten wissen und verstehen oft vieles nicht, was auf diesem Gebiet schon den jungen Kindern unserer gebildeten h\xC3\xB6chsten Gesellschaftskreise bekannt ist. Moralische Verderbtheit braucht das nicht zu sein, auch nicht echter, im Innersten schamloser Zynismus; es ist ein \xC3\xA4u\xC3\x9Ferlicher Zynismus, der als interessant oder elegant, als forsch und nachahmenswert gilt. Als die Kameraden sahen, da\xC3\x9F sich Aljoschka Karamasow die Ohren zuhielt, sobald sie von \xC2\xBBsolchen Dingen\xC2\xAB zu reden begannen, stellten sie sich manchmal absichtlich dicht um ihn herum, rissen ihm die H\xC3\xA4nde von den Ohren und schrien die Unanst\xC3\xA4ndigkeiten. Aljoscha machte sich frei, lie\xC3\x9F sich zu Boden fallen, verbarg sich, ohne ein Wort zu sagen, ohne zu schimpfen: Er ertrug die Beleidigung schweigend. Erst gegen Ende der Schulzeit lie\xC3\x9Fen sie ihn in Ruhe und h\xC3\xA4nselten \xC2\xBBdas M\xC3\xA4dchen\xC2\xAB nicht mehr; sie blickten eher mitleidig auf ihn herab. \xC3\x9Cbrigens war er, was das Lernen anlangte, einer der Besten, doch niemals ausdr\xC3\xBCcklich Erster.</p><p>Nach Jefim Petrowitschs Tod blieb Aljoscha noch zwei Jahre auf dem Gymnasium der Gouvernementsstadt. Jefim Petrowitschs Witwe begab sich mit der ganzen, nur aus weiblichen Personen bestehenden Familie f\xC3\xBCr l\xC3\xA4ngere Zeit nach Italien, und Aljoscha kam in das Haus zweier Damen, entfernter Verwandter Jefim Petrowitschs, die er bis dahin nie gesehen hatte &#8211; unter welchen Abmachungen, das wu\xC3\x9Fte er selbst nicht. Ein charakteristischer, sogar sehr charakteristischer Zug an ihm war, da\xC3\x9F er sich nie darum k\xC3\xBCmmerte, auf wessen Kosten er lebte. In diesem Punkt war er das direkte Gegenteil seines \xC3\xA4lteren Bruders Iwan Fjodorowitsch, der sich die ersten beiden Universit\xC3\xA4tsjahre k\xC3\xBCmmerlich durch eigene Arbeit ern\xC3\xA4hrte und es von Kindheit an als bitter empfand, aus der Tasche eines Wohlt\xC3\xA4ters leben zu m\xC3\xBCssen. Man durfte jedoch diesen seltsamen Zug an Alexejs Charakter nicht allzu streng beurteilen; jeder, der ihn n\xC3\xA4her kennenlernte, konnte bei einem Gespr\xC3\xA4ch \xC3\xBCber dieses Thema feststellen, da\xC3\x9F Alexej so etwas wie ein \xC2\xBBfrommer Narr\xC2\xAB war. W\xC3\xA4re ihm pl\xC3\xB6tzlich ein Kapital zugefallen, er h\xC3\xA4tte es sicherlich unbedenklich auf die erste Bitte weggegeben, sei es zu einem guten Zweck, sei es, weil ein geschickter Schwindler ihn darum ersuchte. \xC3\x9Cberhaupt schien er den Wert des Geldes nicht zu kennen &#8211; selbstverst\xC3\xA4ndlich meine ich das nicht im buchst\xC3\xA4blichen Sinn. Wenn er Taschengeld bekam (worum er niemals bat), so wu\xC3\x9Fte er entweder wochenlang nichts damit anzufangen, oder er ging so erschreckend achtlos damit um, da\xC3\x9F es im Nu verschwunden war. Pjotr Alexandrowitsch Miussow, der ein feines Gef\xC3\xBChl f\xC3\xBCr Geld und b\xC3\xBCrgerliche Ehrenhaftigkeit besa\xC3\x9F, sagte sp\xC3\xA4ter einmal \xC3\xBCber Alexej: \xC2\xBBEr ist vielleicht der einzige Mensch auf der Welt, der, pl\xC3\xB6tzlich allein und ohne Geld auf einen Platz in einer fremden Millionenstadt verschlagen, bestimmt nicht umkommen w\xC3\xBCrde. Man w\xC3\xBCrde ihm sofort Nahrung und Unterkunft gew\xC3\xA4hren; t\xC3\xA4ten es die Leute nicht von allein, w\xC3\xBCrde er sich selbst bei jemand unterbringen, was ihn nicht die geringste \xC3\x9Cberwindung kosten und keine Erniedrigung f\xC3\xBCr ihn bedeuten w\xC3\xBCrde. Und, die ihn aufn\xC3\xA4hmen, wurden das nicht als Last, sondern im Gegenteil vielleicht als Vergn\xC3\xBCgen empfinden.\xC2\xAB</p><p>Das Gymnasium beendete er nicht; es fehlte ihm noch ein ganzes Jahr, als er den Damen auf einmal erkl\xC3\xA4rte, er wolle zu seinem Vater fahren: in einer Angelegenheit, die ihm eingefallen sei. Den Damen tat das leid, sie wollten ihn gar nicht weglassen. Die Fahrt kostete nur wenig, und die Damen erlaubten ihm nicht, seine Uhr, die ihm die Familie seines Wohlt\xC3\xA4ters vor ihrer Abreise ins Ausland geschenkt hatte, zu versetzen. Sie statteten ihn reichlich mit Geld aus, versorgten ihn sogar mit neuen Kleidern und neuer W\xC3\xA4sche. Die H\xC3\xA4lfte des Geldes gab er ihnen jedoch mit der Erkl\xC3\xA4rung zur\xC3\xBCck, er wollte unbedingt dritter Klasse fahren. Nach der Ankunft in unserem St\xC3\xA4dtchen gab er seinem Vater auf die Frage, warum er eigentlich vor Abschlu\xC3\x9F des Gymnasiums gekommen sei, \xC3\xBCberhaupt keine Antwort; er war nur ungew\xC3\xB6hnlich nachdenklich. Bald stellte sich heraus, da\xC3\x9F er das Grab seiner Mutter suchte. Er gab damals sogar selber zu, nur deshalb gekommen zu sein. Aber das d\xC3\xBCrfte schwerlich der einzige Grund gewesen sein. Wahrscheinlich wu\xC3\x9Fte er selbst nicht, was pl\xC3\xB6tzlich in seiner Seele erwacht war und ihn unwiderstehlich auf einen neuen, unbekannten, aber schon unvermeidlichen Weg zog. Fjodor Pawlowitsch konnte ihm nicht zeigen, wo seine zweite Frau begraben lag; er war nicht wieder an ihrem Grab gewesen, seit man den Sarg zugesch\xC3\xBCttet hatte, und w\xC3\xA4hrend der vielen dazwischenliegenden Jahre hatte er v\xC3\xB6llig vergessen, wo sie beerdigt worden war.</p><p>Bei dieser Gelegenheit noch ein paar Worte \xC3\xBCber Fjodor Pawlowitsch. Er hatte vor Aljoschas Ankunft lange nicht in unserer Stadt gelebt. Drei oder vier Jahre nach dem Tode seiner zweiten Frau war er nach S\xC3\xBCdru\xC3\x9Fland gegangen, zuletzt nach Odessa, wo er mehrere Jahre verbrachte. Anfangs hatte er dort, wie er sich ausdr\xC3\xBCckte, \xC2\xBBviele Juden und J\xC3\xBCdchen\xC2\xAB kennengelernt, und zuletzt war er nicht nur \xC2\xBBbei Juden, sondern auch bei den Hebr\xC3\xA4ern ein und aus gegangen\xC2\xAB. Es ist anzunehmen, da\xC3\x9F er sich in dieser Periode seines Lebens die besondere Kunst zu eigen machte, Geld zusammenzuscharren, indem er es anderen Leuten abgaunerte. Erst drei Jahre vor Aljoschas Ankunft kehrte er f\xC3\xBCr immer in unser St\xC3\xA4dtchen zur\xC3\xBCck. Seine fr\xC3\xBCheren Bekannten fanden ihn sehr gealtert, obgleich er durchaus noch nicht alt war. Er benahm sich aber keineswegs anst\xC3\xA4ndiger, sondern noch schamloser als fr\xC3\xBCher. So zeigte sich zum Beispiel bei dem fr\xC3\xBCheren Possenrei\xC3\x9Fer das Bed\xC3\xBCrfnis, sich andere als Possenrei\xC3\x9Fer zu halten. Bei den Weibern verhielt er sich nicht wie fr\xC3\xBCher nur schamlos, sondern geradezu widerw\xC3\xA4rtig. Binnen kurzem er\xC3\xB6ffnete er zahlreiche neue Schenken in unserem Kreis. Er mu\xC3\x9Fte an die hunderttausend Rubel besitzen, jedenfalls nicht viel weniger. Viele Einwohner der Stadt und des Kreises wurden alsbald seine Schuldner, selbstverst\xC3\xA4ndlich nur gegen vollkommen sichere Pf\xC3\xA4nder. In der allerletzten Zeit bekam er ein aufgedunsenes Aussehen, er b\xC3\xBC\xC3\x9Fte seine Selbstsicherheit und Gleichf\xC3\xB6rmigkeit ein und wurde irgendwie leichtfertig. So fing er das eine an, um bei etwas anderem zu enden, \xC3\xA4nderte unversehens seine Absichten und betrank sich immer h\xC3\xA4ufiger. H\xC3\xA4tte der Diener Grigori, der zu dieser Zeit ebenfalls schon ziemlich gealtert war, ihn nicht manchmal fast wie ein Erzieher beaufsichtigt, w\xC3\xA4re Fjodor Pawlowitsch wohl in arge Unannehmlichkeiten geraten. Aljoschas Ankunft hatte auf ihn sogar eine moralische Wirkung, so als w\xC3\xA4re in diesem fr\xC3\xBCh vergreisten Menschen etwas erwacht, was lange bet\xC3\xA4ubt in seiner Seele gelegen hatte. \xC2\xBBWei\xC3\x9Ft du\xC2\xAB, sagte er oft zu Aljoscha und starrte ihn dabei an, \xC2\xBBda\xC3\x9F du mit ihr, mit der Schreierin, gro\xC3\x9Fe \xC3\x84hnlichkeit hast?\xC2\xAB (So nannte er seine verstorbene Frau, Aljoschas Mutter.) Ihr Grab zeigte Aljoscha schlie\xC3\x9Flich der Diener Grigori. Er f\xC3\xBChrte ihn in einen abgelegenen Winkel des st\xC3\xA4dtischen Friedhofs und zeigte ihm eine Platte aus Gu\xC3\x9Feisen, nicht kostbar, aber sauber gearbeitet, mit Namen und Stand, Alter und Todesjahr der Verstorbenen; darunter stand ein vierzeiliger Vers: altert\xC3\xBCmliche Kirchhofspoesie, wie sie auf Gr\xC3\xA4bern von Leuten des Mittelstandes \xC3\xBCblich ist. Zu Aljoschas Verwunderung war diese Platte eine Stiftung Grigoris. Er hatte sie auf eigne Kosten auf dem Grab der armen \xC2\xBBSchreierin\xC2\xAB anbringen lassen, nachdem Fjodor Pawlowitsch, dem er mehrfach mit Vorhaltungen wegen des Grabes zugesetzt hatte, nach Odessa gereist war und mit anderen Erinnerungen an die Vergangenheit auch den Gedanken an die Gr\xC3\xA4ber getilgt hatte. Aljoscha zeigte sich am Grabe seiner Mutter nicht besonders empfindsam; er h\xC3\xB6rte sich Grigoris w\xC3\xBCrdigen und gesetzten Bericht \xC3\xBCber das Anbringen der Platte an, stand ein Weilchen mit gesenktem Kopf und ging dann, ohne ein Wort gesagt zu haben. Seitdem war er vielleicht ein Jahr lang nicht mehr auf dem Friedhof gewesen. Auf Fjodor Pawlowitsch aber \xC3\xBCbte auch dieser kleine Vorfall seine Wirkung aus, und zwar eine sehr eigent\xC3\xBCmliche. Er nahm auf einmal tausend Rubel und brachte sie in unser Kloster: f\xC3\xBCr Seelenmessen f\xC3\xBCr seine Gattin &#8211; aber nicht f\xC3\xBCr Aljoschas Mutter, die \xC2\xBBSchreierin\xC2\xAB, sondern f\xC3\xBCr die erste, Adelaida Iwanowna, die ihn gepr\xC3\xBCgelt hatte. Am Abend jenes Tages betrank er sich und schimpfte vor Aljoscha auf die M\xC3\xB6nche. Er selbst war alles andere als ein religi\xC3\xB6ser Mensch; wahrscheinlich hatte er noch nie im Leben auch nur eine F\xC3\xBCnfkopekenkerze vor einem Heiligenbild aufgestellt. Solche Typen haben eben mitunter sonderbare Gef\xC3\xBChlsausbr\xC3\xBCche und unvermittelte Einf\xC3\xA4lle.</p><p>Ich habe bereits gesagt, da\xC3\x9F er sehr aufgedunsen war. Sein Gesicht war ein unbestechlicher Zeuge f\xC3\xBCr die Art und den Inhalt seines bisherigen Lebens. Au\xC3\x9Fer den langen, fleischigen S\xC3\xA4ckchen unter den ewig frechen, mi\xC3\x9Ftrauischen und sp\xC3\xB6ttischen kleinen Augen, au\xC3\x9Fer den vielen und tiefen Runzeln auf seinem kleinen fetten Gesicht war da unter seinem spitzigen Kinn noch ein zweites, dick und lang wie ein Geldbeutel, was ihm ein widerliches, l\xC3\xBCsternes Aussehen verlieh. Dazu kam noch der breite, sinnliche Mund mit den dicken Lippen, hinter denen die fast verfaulten Z\xC3\xA4hne als ganz kleine Stummel sichtbar wurden. Wenn er zu reden anfing, spritzte ihm der Speichel aus dem Mund. \xC3\x9Cbrigens machte er auch selbst gern Witze \xC3\xBCber sein Gesicht, obgleich er damit ganz zufrieden war, glaube ich. Besonders gern wies er auf seine Nase hin, die mittelgro\xC3\x9F, sehr schmal und stark gekr\xC3\xBCmmt war. \xC2\xBBEine echte R\xC3\xB6mernase\xC2\xAB, sagte er, \xC2\xBBzusammen mit dem Doppelkinn das typische Abbild eines alten r\xC3\xB6mischen Patriziers aus der Zeit des Verfalls.\xC2\xAB Darauf war er offenbar stolz.</p><p>Kurz nachdem er das Grab seiner Mutter gefunden hatte, erkl\xC3\xA4rte Aljoscha dem Vater, er wolle in das Kloster eintreten, und die M\xC3\xB6nche seien bereit, ihn als Novizen aufzunehmen. Dies sei sein innigster Wunsch, und er bitte ihn als Vater um die f\xC3\xB6rmliche Erlaubnis. Der Vater wu\xC3\x9Fte bereits, da\xC3\x9F der Starez Sossima, der zur\xC3\xBCckgezogen in der Einsiedelei des Klosters lebte, seinen \xC2\xBBstillen Jungen\xC2\xAB besonders beeindruckt hatte.</p><p>\xC2\xBBDieser Starez ist unter den hiesigen M\xC3\xB6nchen allerdings der ehrenhafteste\xC2\xAB, erwiderte er, nachdem er seinen Sohn schweigend und nachdenklich angeh\xC3\xB6rt hatte, ohne sich \xC3\xBCber dessen Bitte weiter zu wundern. \xC2\xBBHm. Da willst du also hingehen, mein stiller Junge!\xC2\xAB Er war ziemlich betrunken und verzog auf einmal das Gesicht zu seinem breiten, halbtrunkenen L\xC3\xA4cheln, in dem die Schlauheit und List des S\xC3\xA4ufers war. \xC2\xBBHm. Habe ich es doch geahnt, da\xC3\x9F du schlie\xC3\x9Flich dort enden w\xC3\xBCrdest, kannst du dir das vorstellen? Dich zieht es ja geradezu dorthin. Na sch\xC3\xB6n, meinetwegen. Du hast deine zweitausend Rubel, das ist deine Mitgift. Ich werde dich schon nicht im Stich lassen, mein Engel, und ich werde auch jetzt, wie sich's geh\xC3\xB6rt, was f\xC3\xBCr dich einzahlen, wenn sie es verlangen. Aber wenn sie es nicht verlangen &#8211; wozu dann aufdr\xC3\xA4ngen, wie? Du brauchst ja nicht mehr Geld als ein Kanarienvogel, zwei K\xC3\xB6rnchen die Woche. Hm ... Wei\xC3\x9Ft du, zu einem Kloster geh\xC3\xB6rt eigentlich eine kleine Vorstadtkolonie, da wohnen, das ist allgemein bekannt, nur sogenannte &#8250;Klosterweiber&#8249;, so an die drei\xC3\x9Fig Frauenzimmer, glaube ich. Ich war mal da, wei\xC3\x9Ft du, interessant in seiner Art, nat\xC3\xBCrlich nur so als Abwechslung. Ekelhaft war nur, alles entsetzlich russisch, keine Franz\xC3\xB6sinnen, wo sie doch welche haben k\xC3\xB6nnten, an Geld fehlt es n\xC3\xA4mlich nicht. Sobald die das erfahren, sind sie da. Na, aber hier ist nichts, hier gibt es keine Klosterweiber, hier gibt es nur an die zweihundert M\xC3\xB6nche. Hier geht es anst\xC3\xA4ndig zu. Und gefastet wird auch, das mu\xC3\x9F man ihnen lassen ... Hm, also du willst zu den M\xC3\xB6nchen gehen. Es tut mir leid um dich, Aljoscha, ich habe dich wirklich liebgewonnen, glaubst du es? \xC3\x9Cbrigens kommt mir die Sache auch gelegen; du kannst gleich f\xC3\xBCr uns S\xC3\xBCnder beten. Ich habe, so wahr ich hier sitze, viel zuviel ges\xC3\xBCndigt. Und dauernd habe ich gegr\xC3\xBCbelt: Wer wird einmal f\xC3\xBCr mich beten? Gibt es einen solchen Menschen auf dieser Welt? Ich bin in dieser Hinsicht schrecklich dumm, du bist ein lieber Junge, du glaubst es wahrscheinlich gar nicht. Schrecklich dumm. Aber sieh mal, so dumm ich auch bin, ich denke immerzu daran, immerzu. Das hei\xC3\x9Ft nat\xC3\xBCrlich, ab und zu, nicht immerzu. Ausgeschlossen, denke ich dann, da\xC3\x9F die Teufel mich vergessen und nicht mich mit ihrem Feuerhaken zu sich hinunterziehen, wenn ich sterbe. Na, und dann denke ich: Feuerhaken? Aber woher haben sie die? Und woraus sind die? Aus Eisen? Wo schmiedet man die denn? Sie haben wohl so eine Fabrik da bei sich? Die M\xC3\xB6nche im Kloster glauben doch sicher, die H\xC3\xB6lle habe zum Beispiel eine Art Zimmerdecke. Ich glaube aber nur an eine H\xC3\xB6lle ohne Decke, das macht sich gleich viel feinsinniger und aufgekl\xC3\xA4rter, sozusagen lutherisch. Aber ist es im Grunde nicht ganz egal, ob die H\xC3\xB6lle eine Decke hat oder nicht? Und doch liegt darin das ganze verdammte Problem. Wenn keine Decke da ist, so sind auch keine Feuerhaken da. Und wenn keine Feuerhaken da sind, dann stimmt das mit der ganzen H\xC3\xB6lle nicht. Dann wird wieder alles unwahrscheinlich: Wer soll mich dann mit Feuerhaken hinunterziehen? Und wenn ich nicht hinuntergezogen werde, dann h\xC3\xB6rt ja alles auf; wo bleibt da die Gerechtigkeit! Il faudrait les inventer, \n      <span class=\"footnote\">... &#8211; Man m\xC3\xBC\xC3\x9Fte sie erfinden</span> diese Feuerhaken speziell f\xC3\xBCr mich, f\xC3\xBCr mich allein! Wenn du eine Ahnung h\xC3\xA4ttest, Aljoscha, was ich f\xC3\xBCr ein Dreckskerl bin!\xC2\xAB</p><p>\xC2\xBBEs gibt dort keine Feuerhaken\xC2\xAB, sagte Aljoscha leise und ernst, dabei sah er seinen Vater unverwandt an.</p><p>\xC2\xBBRichtig, richtig, nur Schatten von Feuerhaken. Ich wei\xC3\x9F es, ich wei\xC3\x9F. Wie hat doch ein Franzose die H\xC3\xB6lle beschrieben: \xC2\xBBJ'ai vu l'ombre d'un cocher qui avec l'ombre d'une brosse frottait l'ombre d'une carosse. \n      <span class=\"footnote\">Ich habe den Schatten des Kutschers gesehen, welcher mit dem Schatten einer B\xC3\xBCrste den Schatten einer Kutsche reibt.</span> Woher wei\xC3\x9Ft du denn, mein Bester, da\xC3\x9F es dort keine Feuerhaken gibt? Wenn du ein Weilchen bei den M\xC3\xB6nchen bist, wirst du anders singen. Aber geh nur hin; arbeite dich zur Wahrheit durch, und dann komm her und erz\xC3\xA4hle &#8211; es f\xC3\xA4llt einem doch leichter, ins Jenseits aufzubrechen, wenn man genau wei\xC3\x9F, was da los ist. Und es wird auch besser f\xC3\xBCr dich sein, du wohnst bei den M\xC3\xB6nchen und nicht bei mir, bei einem alten S\xC3\xA4ufer mitsamt seinen Frauenzimmern ... obwohl dich Engel ja nichts anficht. Na, vielleicht wird dich auch dort nichts anfechten; deswegen gebe ich dir auch die Erlaubnis, eben weil ich darauf hoffe. Dir hat ja der Teufel den Geist nicht angefressen. Du wirst entflammen und wieder verl\xC3\xB6schen, wirst dich auskurieren und wieder zur\xC3\xBCckkommen. Und ich werde auf dich warten, denn ich f\xC3\xBChle, du bist der einzige Mensch auf der Erde, der mich nicht verdammt hat. Du bist mein lieber Junge, das f\xC3\xBChle ich, wie sollte ich das nicht f\xC3\xBChlen?\xC2\xAB</p><p>Er fing sogar an zu schluchzen. Er war sentimental. Schlecht und sentimental.</p>"
  title: "4. Der dritte Sohn Aljoscha "
