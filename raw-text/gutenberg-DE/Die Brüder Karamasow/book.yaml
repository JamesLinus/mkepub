  text: "<h3>3. Aus den Gespr\xC3\xA4chen und Belehrungen des Starez Sossima</h3><h4>e) \xC3\x9Cber den russischen M\xC3\xB6nch und seine m\xC3\xB6gliche Bedeutung</h4><p>Meine V\xC3\xA4ter und Lehrer, was ist ein M\xC3\xB6nch? In der aufgekl\xC3\xA4rten Welt wird dieses Wort von manchen heutzutage schon mit Spott ausgesprochen, und von einigen geradezu als Schimpfwort gebraucht. Und je l\xC3\xA4nger das dauert, desto schlimmer wird es. Leider ist es wahr, da\xC3\x9F es auch unter den M\xC3\xB6nchen viele Tagediebe, W\xC3\xBCstlinge, Schlemmer und Herumtreiber gibt. Auf sie weisen die gebildeten Weltleute hin. \xC2\xBBIhr seid Faulenzer und nutzlose Glieder der menschlichen Gesellschaft!\xC2\xAB sagen sie. \xC2\xBBIhr lebt von fremder Arbeit, als schamlose Bettler!\xC2\xAB Und doch gibt es unter den M\xC3\xB6nchen auch so viele dem\xC3\xBCtige und fromme M\xC3\xA4nner, die es nach Einsamkeit verlangt und nach hei\xC3\x9Fem Gebet in der Stille. Auf sie weisen die Weltleute weniger hin, ja sie \xC3\xBCbergehen sie sogar stillschweigend. Wie w\xC3\xBCrden sie sich aber wundern, wenn ich sage, da\xC3\x9F von diesen frommen, sich nach einsamem Gebet sehnenden M\xC3\xB6nchen vielleicht noch einmal die Rettung der russischen Erde kommen wird! Denn in Wahrheit sind sie in der Stille vorbereitet \xC2\xBBauf den Tag und die Stunde und den Monat und das Jahr\xC2\xAB. Sie bewahren bis dahin in ihrer Einsamkeit das Bild Christi herrlich und unentstellt in der Wahrheit Gottes, so wie es aus der Zeit der \xC3\xA4ltesten V\xC3\xA4ter, der Apostel und M\xC3\xA4rtyrer \xC3\xBCberliefert ist; und sobald es n\xC3\xB6tig ist, werden sie es der schwankenden Wahrheit dieser Welt zeigen. Das ist ein gewaltiger Gedanke. Vom Osten her wird dieser Stern aufgehen.</p><p>So denke ich \xC3\xBCber den M\xC3\xB6nch &#8211; und ist das wirklich unwahr und hochm\xC3\xBCtig? Schaut euch doch nur die Weltleute und diese ganze Welt an, die sich \xC3\xBCber das Volk Gottes erhaben d\xC3\xBCnkt: Ist nicht bei ihnen das Antlitz Gottes und seine Wahrheit entstellt? Sie haben ihre Wissenschaft, doch in der Wissenschaft ist nur das enthalten, was den Sinnen unterworfen ist. Die geistige Welt aber, die h\xC3\xB6here H\xC3\xA4lfte des menschlichen Wesens, wird vollst\xC3\xA4ndig negiert und mit einem gewissen Triumph, ja sogar mit Ha\xC3\x9F zur\xC3\xBCckgewiesen. Die Welt hat die Freiheit verk\xC3\xBCndet, besonders in der letzten Zeit &#8211; und was sehen wir als Resultat dieser ihrer Freiheit? Nur Knechtschaft und Selbstmord! Denn die Welt sagt: \xC2\xBBDu hast Bed\xC3\xBCrfnisse, darum befriedige sie; du besitzt dasselbe Recht wie die Vornehmsten und Reichsten! Scheue dich nicht, sie zu befriedigen, sondern steigere sie sogar noch!\xC2\xAB Das ist die heutige Lehre der Welt. Darin sehen sie die Freiheit. Und was ist die Folge dieses Rechtes auf Steigerung der Bed\xC3\xBCrfnisse? Bei den Reichen Isolierung und geistiger Selbstmord, und bei den Armen Neid und Mord. Denn das Recht haben sie ihnen zwar gegeben, doch die Mittel zur Befriedigung der Bed\xC3\xBCrfnisse haben sie ihnen nicht gewiesen. Sie versichern, die Welt werde sich immer mehr einigen, sich zu einer br\xC3\xBCderlichen Gemeinschaft zusammenschlie\xC3\x9Fen, indem sie die Entfernungen verk\xC3\xBCrzt und die Gedanken durch die Luft \xC3\xBCbermittelt. O weh, glaubt nicht an eine solche Einigung der Menschen! Dadurch, da\xC3\x9F sie unter Freiheit nur Steigerung und schnelle Befriedigung ihrer Bed\xC3\xBCrfnisse verstehen, verderben sie ihre Natur, weil sie in sich viele sinnlose, dumme W\xC3\xBCnsche und Gewohnheiten und t\xC3\xB6richte Einf\xC3\xA4lle wecken. Sie leben nur, um einander zu beneiden und ihre L\xC3\xBCste und ihre Eitelkeit zu befriedigen. Diners, Spazierfahrten, Equipagen, hoher Rang und knechtische Untergebene: diese Dinge gelten bereits als so notwendiges Bed\xC3\xBCrfnis, da\xC3\x9F sie sogar ihr Leben, ihre Ehre und ihre Menschenliebe opfern, um nur dieses Bed\xC3\xBCrfnis zu befriedigen, und sich sogar t\xC3\xB6ten, wenn sie es nicht befriedigen k\xC3\xB6nnen. Bei denen, die nicht reich sind, sehen wir dasselbe; die Armen aber bet\xC3\xA4uben ihren \xC3\x84rger, da\xC3\x9F sie ihre Bed\xC3\xBCrfnisse nicht befriedigen k\xC3\xB6nnen, und ihren Neid einstweilen durch Trinken. Bald werden sie sich jedoch an Blut statt an Branntwein berauschen; dahin bringt man sie ja geradewegs. Ich frage euch, ist ein solcher Mensch frei? Ich kannte einen \xC2\xBBK\xC3\xA4mpfer f\xC3\xBCr die Idee\xC2\xAB, der mir selbst erz\xC3\xA4hlt hat, als ihm im Gef\xC3\xA4ngnis der Tabak entzogen wurde, habe er unter dieser Entbehrung derma\xC3\x9Fen gelitten, da\xC3\x9F er nahe daran gewesen sei, seiner \xC2\xBBIdee\xC2\xAB untreu zu werden, nur um Tabak zu bekommen. So einer sagt: \xC2\xBBIch werde f\xC3\xBCr die Menschen k\xC3\xA4mpfen!\xC2\xAB Was wird so ein Mensch denn anfangen, wozu ist er f\xC3\xA4hig? H\xC3\xB6chstens zu einer raschen Tat, Ausdauer besitzt er nicht. Und es ist nicht verwunderlich, da\xC3\x9F sie sich, statt frei zu werden, in Knechte verwandelt haben, da\xC3\x9F sie, statt der Bruderliebe und der menschlichen Vereinigung zu dienen, in die Isolierung geraten sind, wie mir in meiner Jugend mein geheimnisvoller Besucher und Lehrer bewies. Und daher erlischt in der Welt mehr und mehr die Idee, der Menschheit zu dienen, die Idee der Verbr\xC3\xBCderung und Solidarit\xC3\xA4t aller Menschen. Diese Idee wird tats\xC3\xA4chlich bereits verh\xC3\xB6hnt und verspottet, denn wie kann man von seinen Gewohnheiten ablassen und was sollte aus jenem Unfreien werden, der sich doch daran gew\xC3\xB6hnt hat, seine zahllosen, selbsterdachten Bed\xC3\xBCrfnisse zu befriedigen. Er ist isoliert; was k\xC3\xBCmmert ihn da noch das Ganze? Und so haben sie es nun dahin gebracht, da\xC3\x9F Gut und Geld angewachsen sind, die Freude jedoch abgenommen hat.</p><p>Von ganz anderer Art ist der Weg des M\xC3\xB6nches. \xC3\x9Cber den kl\xC3\xB6sterlichen Gehorsam, \xC3\xBCber Fasten und Beten wird zwar viel gespottet, und doch ist gerade dies der Weg zur wahren, rechten Freihielt! Ich entledige mich \xC3\xBCberfl\xC3\xBCssiger Bed\xC3\xBCrfnisse, dem\xC3\xBCtige und gei\xC3\x9Fle meinen selbsts\xC3\xBCchtigen, stolzen Willen durch Gehorsam und erreiche so mit Gottes Hilfe geistige Freiheit und mit ihr auch geistige Heiterkeit! Wer von beiden ist besser bef\xC3\xA4higt, Tr\xC3\xA4ger einer gro\xC3\x9Fen Idee zu sein und ihr zu dienen: der isolierte Reiche oder einer, der sich von der Tyrannei des Besitzes und der Gewohnheiten frei gemacht hat? Man tadelt den M\xC3\xB6nch wegen seiner Isolierung. \xC2\xBBDu hast dich abgesondert\xC2\xAB, hei\xC3\x9Ft es, \xC2\xBBum in den Klostermauern deine Seele zu retten, vergi\xC3\x9Ft aber, br\xC3\xBCderlich der Menschheit zu dienen!\xC2\xAB Doch wollen wir erst einmal sehen, wer mit gr\xC3\xB6\xC3\x9Ferem Eifer Bruderliebe \xC3\xBCbt! Die Isolierung ist n\xC3\xA4mlich nicht auf unserer, sondern auf ihrer Seite, sie merken es blo\xC3\x9F nicht. Von uns sind von jeher diejenigen ausgegangen, die f\xC3\xBCr das einfache Volk t\xC3\xA4tig gewesen sind &#8211; warum sollten sich solche nicht auch jetzt finden? Gerade die dem\xC3\xBCtigen, frommen Faster und Schweiger werden sich erheben und ein gro\xC3\x9Fes Werk in Angriff nehmen. Vom Volk kommt Ru\xC3\x9Flands Rettung. Und das russische Kloster hat von jeher in enger Beziehung zum Volk gestanden. Wenn das Volk isoliert ist, so sind wir es auch. Das Volk ist auf unsere Art gl\xC3\xA4ubig; ein ungl\xC3\xA4ubiger Weltverbesserer wird bei uns in Ru\xC3\x9Fland doch nichts erreichen, mag er es noch so aufrichtig meinen und einen noch so genialen Verstand besitzen. Behaltet das gut im Ged\xC3\xA4chtnis! Das Volk wird den Atheisten entgegentreten und sie niederringen, und es wird ein einiges, rechtgl\xC3\xA4ubiges Ru\xC3\x9Fland erstehen! Beh\xC3\xBCtet das Volk, bewahrt sein Herz vor allem \xC3\x9Cbel! Erzieht es in der Stille! Das ist das gro\xC3\x9Fe Werk, das ihr als M\xC3\xB6nche auszuf\xC3\xBChren habt, denn dieses Volk ist der Tr\xC3\xA4ger des g\xC3\xB6ttlichen Glaubens!</p><h4>f) \xC3\x9Cber Herren und Diener. Ob Herren und Diener im Geiste Br\xC3\xBCder werden k\xC3\xB6nnen</h4><p>O Gott, wer will behaupten, da\xC3\x9F es nicht auch beim Volk S\xC3\xBCnde gibt? Die Flamme des sittlichen Verfalls w\xC3\xA4chst sogar offensichtlich, st\xC3\xBCndlich, sie schl\xC3\xA4gt immer h\xC3\xB6her. Auch beim Volk beginnt die Isolierung. Betr\xC3\xBCgerische Aufk\xC3\xA4ufer und Wucherer kommen auf. Schon erhebt der Kaufmann immer gr\xC3\xB6\xC3\x9Fere Anspr\xC3\xBCche auf Respekt; er m\xC3\xB6chte als gebildeter Mann erscheinen, obwohl er keine Bildung besitzt, und vernachl\xC3\xA4ssigt deshalb in schm\xC3\xA4hlicher Weise die alten Br\xC3\xA4uche, sch\xC3\xA4mt sich sogar des Glaubens seiner V\xC3\xA4ter. Er macht Besuche bei F\xC3\xBCrsten und ist doch nur ein verdorbener Bauer. Das Volk verf\xC3\xA4llt dem Trunk und kann nicht mehr davon lassen. Wie viele Roheiten in der Familie, gegen\xC3\xBCber der Frau, sogar den Kindern gegen\xC3\xBCber, sind die Folge dieser Trunksucht! Ich habe in Fabriken zehnj\xC3\xA4hrige Kinder gesehen: schw\xC3\xA4chliche, ausgemergelte, gebeugte Kinder, die doch schon verdorben waren. Ein stickiger Arbeitsraum, stampfende Maschinen, den ganzen Tag Arbeit, gemeine Worte und Branntwein, Branntwein &#8211; ist es das, was die Seele so eines kleinen Kindes braucht? So ein Kind braucht Sonne, kindliche Spiele, von allen Seiten gute Beispiele &#8211; und wenigstens ein klein bi\xC3\x9Fchen Liebe. Auf da\xC3\x9F es anders werde, ihr M\xC3\xB6nche! Auf da\xC3\x9F die Qu\xC3\xA4lerei der Kinder aufh\xC3\xB6re, erhebt euch so schnell wie m\xC3\xB6glich, so schnell wie m\xC3\xB6glich und predigt! Gott aber wird Ru\xC3\x9Fland retten! Wenn der einfache Mann auch verdorben ist und sich nicht mehr von der schmutzigen S\xC3\xBCnde frei machen kann, so wei\xC3\x9F er doch wenigstens, da\xC3\x9F seine schmutzige S\xC3\xBCnde von Gott verflucht ist und da\xC3\x9F er schlecht handelt, wenn er s\xC3\xBCndigt. Unser Volk glaubt noch unersch\xC3\xBCtterlich an die Wahrheit, erkennt Gott an und kann noch ergriffen weinen. Anders die Angeh\xC3\xB6rigen der h\xC3\xB6heren Schichten. Sie wollen auf wissenschaftlicher Grundlage alles gerecht einrichten, nur mit ihrem Verstand, ohne Christus, den man bisher noch immer n\xC3\xB6tig hatte; sie haben bereits verk\xC3\xBCndet, es gebe keine Verbrechen und keine S\xC3\xBCnde mehr. Und aus ihrer Sicht ist das auch richtig: Wenn du keinen Gott hast, was kann es da f\xC3\xBCr Verbrechen geben? In Westeuropa erhebt sich das Volk bereits mit Gewalt gegen die Reichen, und Demagogen verleiten es allerorten zum Blutvergie\xC3\x9Fen und lehren, sein Zorn sei gerecht. Doch \xC2\xBBverflucht ist ihr Zorn, denn er ist grausam!\xC2\xAB Aber der Herr wird Ru\xC3\x9Fland retten, wie er es schon oft gerettet hat. Aus dem Volk wird die Rettung kommen, aus seinem Glauben und aus seiner Demut. Meine V\xC3\xA4ter und Lehrer, h\xC3\xBCtet den Glauben des Volkes! Und es ist kein leerer Traum: Mein Leben lang hat mich an unserem pr\xC3\xA4chtigen Volk seine herrliche, echte W\xC3\xBCrde stark beeindruckt, ich habe das selbst mit Staunen gesehen und kann es selbst bezeugen, trotz des Schmutzes seiner S\xC3\xBCnden und trotz des armseligen Aussehens unseres einfachen Volkes habe ich es gesehen. Es ist nicht knechtisch, trotz der zweihundertj\xC3\xA4hrigen Knechtschaft. Es ist frei in Haltung und Benehmen, dabei ohne alles Verletzende. Auch rachs\xC3\xBCchtig und neidisch ist es nicht. Du bist vornehm und reich, du bist klug und hast Talent &#8211; nun sch\xC3\xB6n, Gott segne dich! Ich achte dich, doch ich wei\xC3\x9F, da\xC3\x9F auch ich ein Mensch bin. Eben indem ich dich neidlos achte, bekunde ich vor dir meine Menschenw\xC3\xBCrde! Wenn sie das auch nicht so sagen &#8211; denn sie verstehen sich noch nicht auszudr\xC3\xBCcken &#8211;, handeln sie doch so, das habe ich selbst gesehen, das wei\xC3\x9F ich aus eigener Erfahrung. Und ob ihr es mir glaubt oder nicht, je \xC3\xA4rmer und einfacher unser Russe ist, um so mehr von diesem herrlichen Sinn f\xC3\xBCr Gerechtigkeit ist an ihm zu finden! Die reichen Aufk\xC3\xA4ufer und Wucherer unter ihnen sind n\xC3\xA4mlich in der Mehrzahl schon verdorben, und viel, viel Schuld daran tr\xC3\xA4gt unsere Unachtsamkeit und Fahrl\xC3\xA4ssigkeit! Aber Gott wird die Seinen retten, weil Ru\xC3\x9Fland gro\xC3\x9F ist durch seine Demut. Sehns\xC3\xBCchtig hoffe ich, unsere Zukunft zu sehen, und es ist mir, als s\xC3\xA4he ich sie schon klar vor mir: Denn es wird so kommen, da\xC3\x9F sich selbst der verderbteste Reiche bei uns schlie\xC3\x9Flich vor dem Armen seines Reichtums sch\xC3\xA4mt, w\xC3\xA4hrend ihm der Arme angesichts dieser Demut verst\xC3\xA4ndnisvoll den Vorrang l\xC3\xA4\xC3\x9Ft und mit Freude und Freundlichkeit antwortet. Glaubt mir, dahin wird es kommen, dahin geht die ganze Entwicklung! Nur in der geistigen W\xC3\xBCrde des Menschen besteht die Gleichheit, und das wird man nur bei uns begreifen. K\xC3\xB6nnten wir Br\xC3\xBCder sein, dann g\xC3\xA4be es auch eine Bruderschaft. Ehe sich diese jedoch nicht einstellt, teilen sie nie untereinander. Wir bewahren das Vorbild Christi, und wie ein kostbarer Diamant wird es der ganzen Welt leuchten ... Amen, es soll also geschehen! Meine V\xC3\xA4ter und Lehrer, ich hatte einmal ein ergreifendes Erlebnis. Auf meinen Pilgerreisen traf ich eines Tages in der Gouvernementsstadt K. meinen fr\xC3\xBCheren Burschen Afanassi; seit ich mich von ihm getrennt hatte, waren damals schon acht Jahre vergangen. Er sah mich zuf\xC3\xA4llig auf dem Markt &#8211; mein Gott, wie er sich freute! Er st\xC3\xBCrzte nur so auf mich los: \xC2\xBBV\xC3\xA4terchen, gn\xC3\xA4diger Herr, sind Sie es denn auch? Sehe ich Sie wirklich wieder?\xC2\xAB Er nahm mich mit zu sich nach Hause. Er war inzwischen aus dem Milit\xC3\xA4r entlassen, hatte geheiratet und war Vater von zwei kleinen Kindern. Er lebte mit seiner Frau von einem kleinen Handel auf dem Markt, wo er immer nur eine Kiepe voll Ware feilbot. Sein St\xC3\xBCbchen war \xC3\xA4rmlich, aber sauber und freundlich. Er n\xC3\xB6tigte mich, Platz zu nehmen, stellte den Samowar auf und lie\xC3\x9F seine Frau holen, als h\xC3\xA4tte ich ihm durch mein Erscheinen einen Festtag bereitet. Er zeigte mir seine Kinderchen und bat: \xC2\xBBSegnen Sie sie, V\xC3\xA4terchen!\xC2\xAB &#8211; \xC2\xBBKommt es mir zu, sie zu segnen?\xC2\xAB antwortete ich ihm. \xC2\xBBIch bin ein einfacher, dem\xC3\xBCtiger M\xC3\xB6nch. Ich werde f\xC3\xBCr sie beten. Und auch f\xC3\xBCr dich, Afanassi Pawlowitsch, bete ich seit jenem Tag immerzu, jeden Tag. Denn von dir hat alles seinen Anfang genommen.\xC2\xAB Und ich erkl\xC3\xA4rte ihm das, so gut ich es vermochte. Er war ganz fassungslos; er sah mich immer nur an und konnte es gar nicht begreifen, da\xC3\x9F ich, sein fr\xC3\xBCherer Herr, ein Offizier, nun so und in solcher Tracht vor ihm stand. Er brach sogar in Tr\xC3\xA4nen aus. \xC2\xBBWarum weinst du?\xC2\xAB sagte ich zu ihm. \xC2\xBBDu unverge\xC3\x9Flicher Mensch! Freu dich vielmehr von Herzen \xC3\xBCber mich, du Lieber, mein Weg ist freudig und hell!\xC2\xAB Er sprach nicht viel, sagte immer nur \xC2\xBBAch\xC2\xAB und \xC2\xBBOh\xC2\xAB und sch\xC3\xBCttelte ger\xC3\xBChrt \xC3\xBCber mich den Kopf. \xC2\xBBWo ist denn Ihr Reichtum geblieben?\xC2\xAB fragte er. Ich antwortete ihm: \xC2\xBBDen habe ich dem Kloster gegeben, wir leben in G\xC3\xBCtergemeinschaft.\xC2\xAB Nachdem wir Tee getrunken hatten, begann ich mich von ihnen zu verabschieden, und auf einmal gab er mir einen halben Rubel als Spende f\xC3\xBCr das Kloster. Dann sp\xC3\xBCrte ich, wie er mir noch einen zweiten halben Rubel in die Hand schob, dazu sagte er hastig: \xC2\xBBDas werden Sie als Wanderer und Pilger vielleicht gebrauchen k\xC3\xB6nnen, V\xC3\xA4terchen!\xC2\xAB Ich nahm seinen halben Rubel, verbeugte mich vor ihm und seiner Frau, ging erfreut weg und dachte: &#8250;Jetzt werden wir beide, er bei sich zu Hause und ich unterwegs, gewi\xC3\x9F erstaunt l\xC3\xA4cheln und heiter den Kopf wiegen in dem Gedanken, wie wunderbar Gott uns wieder zusammengef\xC3\xBChrt hat ...&#8249; Und seitdem habe ich ihn nie wieder zu sehen bekommen. Ich war sein Herr gewesen und er mein Diener; doch nun, da wir uns voller Liebe und R\xC3\xBChrung gek\xC3\xBC\xC3\x9Ft hatten, war zwischen uns die gro\xC3\x9Fe menschliche Vereinigung geschehen. Ich habe dar\xC3\xBCber viel nachgegr\xC3\xBCbelt und denke jetzt so dar\xC3\xBCber: Ist es f\xC3\xBCr den Verstand wirklich so unbegreiflich, da\xC3\x9F sich diese gro\xC3\x9Fe, ehrliche Vereinigung bei uns Russen zu ihrer Zeit allerorten vollziehen kann? Ich glaube, da\xC3\x9F sie sich vollziehen wird und da\xC3\x9F der Zeitpunkt nahe ist.</p><p>\xC3\x9Cber die Dienstboten sei noch folgendes hinzugef\xC3\xBCgt. Als ich noch ein J\xC3\xBCngling war, habe ich mich oft \xC3\xBCber die Dienstboten ge\xC3\xA4rgert, die K\xC3\xB6chin hatte das Essen zu hei\xC3\x9F auf den Tisch gebracht, der Bursche meine Kleider nicht gereinigt. Damals jedoch erleuchtete mich pl\xC3\xB6tzlich ein Wort meines lieben Bruders, das ich von ihm in der Kindheit geh\xC3\xB6rt hatte: \xC2\xBBBin ich es denn wert, da\xC3\x9F mir ein anderer dient? Und habe ich das Recht, ihn wegen seiner Armut und Unwissenheit anzufahren?\xC2\xAB Und ich staunte damals, wie sp\xC3\xA4t sich oftmals die einfachsten, einleuchtendsten Gedanken in unserem Verstand durchsetzen. Ohne Diener geht es nun einmal in der Welt nicht &#8211; handle aber wenigstens so, da\xC3\x9F sich dein Diener bei dir seelisch freier f\xC3\xBChlt, als wenn er nicht dein Diener w\xC3\xA4re! Und warum kann ich nicht der Diener meines Dieners sein, und zwar so, da\xC3\x9F er es selbst bemerkt, und ohne Stolz von meiner und ohne Mi\xC3\x9Ftrauen von seiner Seite? Warum kann nicht ein Dienstbote zu mir in demselben Verh\xC3\xA4ltnis stehen wie ein Verwandter, da\xC3\x9F ich ihn schlie\xC3\x9Flich in meine Familie aufnehme und mich dessen freue? Das l\xC3\xA4\xC3\x9Ft sich auch jetzt schon durchf\xC3\xBChren und wird dann als Grundlage f\xC3\xBCr die k\xC3\xBCnftige Vereinigung der Menschen dienen, wo der Mensch sich keine Diener suchen und nicht mehr w\xC3\xBCnschen wird, Menschen, die ihm \xC3\xA4hnlich sind, zu seinen Dienern zu machen wie jetzt, wo er vielmehr mit aller Kraft w\xC3\xBCnschen wird, nach dem Gebot des Evangeliums selbst ein Diener aller zu werden. Und sollte es wirklich nur ein leerer Traum sein, da\xC3\x9F der Mensch seine Freude schlie\xC3\x9Flich nur in Taten der Belehrung und der Mildt\xC3\xA4tigkeit finden wird und nicht in rohen Gen\xC3\xBCssen wie jetzt, in V\xC3\xB6llerei, Wollust, Hoffart, Prahlerei und neidischer \xC3\x9Cberhebung des einen \xC3\xBCber den anderen? Ich glaube bestimmt, da\xC3\x9F das kein leerer Traum ist und da\xC3\x9F die Zeit der Erf\xC3\xBCllung nahe ist. Viele lachen und fragen: \xC2\xBBWann wird diese Zeit anbrechen? Sieht es in der Welt etwa danach aus, als ob sie jemals anbricht?\xC2\xAB Ich aber denke, da\xC3\x9F wir mit Christi Hilfe dieses gro\xC3\x9Fe Werk vollbringen werden. Wie viele Ideen hat es in der Geschichte der Menschheit gegeben, die noch zehn Jahre vor ihrem Aufkommen undenkbar schienen und sich dann doch pl\xC3\xB6tzlich offenbarten und \xC3\xBCber die ganze Erde verbreiteten, sowie ihr geheimer Zeitpunkt gegeben war? So wird es auch bei uns sein, und unser Volk wird der Welt voranleuchten, und alle Menschen werden sagen: \xC2\xBBDer Stein, den die Bauleute verworfen haben, ist zum Eckstein geworden.\xC2\xAB Die Sp\xC3\xB6tter selbst aber sollte man fragen: Wenn unsere Hoffnung ein leerer Traum ist, wann werdet ihr selbst euer Geb\xC3\xA4ude errichten und nach eurer Gerechtigkeit, einrichten, nur mit dem Verstand, ohne Christus? Und wenn sie nun selbst behaupten, auch sie w\xC3\xBCrden die allgemeine Vereinigung herbeif\xC3\xBChren, so glauben daran in Wahrheit nur die Naivsten von ihnen, \xC3\xBCber deren Naivit\xC3\xA4t man sich allenfalls wundem kann! In Wahrheit besitzen sie mehr tr\xC3\xA4umerische Phantasie als wir! Sie haben vor, alles gerecht einzurichten; da sie jedoch Christus ausschalten, wird es damit enden, da\xC3\x9F sie die Welt mit Blut \xC3\xBCberschwemmen: Blut schreit nach Blut, und wer das Schwert zieht, wird durch das Schwert umkommen. Und wenn nicht die Verhei\xC3\x9Fung Christi w\xC3\xA4re, w\xC3\xBCrden sie einander sogar so weit ausrotten, da\xC3\x9F nur noch zwei Menschen auf der Erde \xC3\xBCbrigblieben. Und auch diese beiden letzten Menschen w\xC3\xA4ren in ihrem Stolz nicht imstande, ihre Leidenschaften zu b\xC3\xA4ndigen, sondern der letzte w\xC3\xBCrde den vorletzten vernichten und dann sich selbst. Und das w\xC3\xBCrde geschehen, wenn wir nicht Christi Verhei\xC3\x9Fung h\xC3\xA4tten, da\xC3\x9F dieser Proze\xC3\x9F um der Frommen und Dem\xC3\xBCtigen willen verk\xC3\xBCrzt werden soll. Als ich nach meinem Duell seinerzeit noch die Offiziersuniform trug, begann ich in Gesellschaften von den Dienstboten zu sprechen, und ich erinnere mich, da\xC3\x9F alle sehr \xC3\xBCber mich staunten. \xC2\xBBSollen wir einen Diener etwa auf das Sofa n\xC3\xB6tigen und ihm den Tee reichen?\xC2\xAB fragten sie. Ich gab ihnen damals zur Antwort: \xC2\xBBWarum nicht? Wenigstens ab und zu.\xC2\xAB Da fingen sie alle an zu lachen. Die Frage dieser Leute war leichtfertig gewesen, und meine Antwort unklar &#8211; ich denke aber, da\xC3\x9F in meiner Antwort doch etwas Wahres steckte.</p><h4>g) \xC3\x9Cber das Gebet, die Liebe und die Ber\xC3\xBChrung mit anderen Welten</h4><p>J\xC3\xBCngling, vergi\xC3\x9F nicht das Gebet! Jedesmal wird in deinem Gebet, sofern es aufrichtig ist, ein neues Gef\xC3\xBChl erwachen und darin ein neuer Gedanke, den du vorher noch nicht gekannt hast und der dich mit neuem Mut erf\xC3\xBCllen wird: Du wirst erkennen, da\xC3\x9F das Gebet eine erzieherische Kraft hat. Merke auch noch dies: Wiederhole f\xC3\xBCr dich an jedem Tag und sooft du nur kannst: \xC2\xBBO Herr, erbarme dich aller, die heute vor dich hingetreten sind!\xC2\xAB Denn jede Stunde, ja jeden Augenblick verlassen Tausende von Menschen die Erde, und ihre Seelen treten vor Gott hin, und wie viele unter ihnen sind einsam von der Erde geschieden, ohne da\xC3\x9F es jemand wu\xC3\x9Fte, in Kummer und Gram dar\xC3\xBCber, da\xC3\x9F niemand sie bemitleidet oder auch nur wei\xC3\x9F, ob sie \xC3\xBCberhaupt gelebt haben oder nicht. Und da steigt vielleicht vom anderen Ende der Erde zu Gott dem Herrn auch dein Gebet f\xC3\xBCr die Ruhe der Seele eines solchen Verstorbenen empor, obgleich du ihn gar nicht gekannt hast und ebensowenig er dich. Mit welcher R\xC3\xBChrung wird seine Seele, die in Angst vor dem Herrn steht, in diesem Augenblick empfinden, da\xC3\x9F auch f\xC3\xBCr ihn jemand betet, da\xC3\x9F auf der Erde ein menschliches Wesen zur\xC3\xBCckgeblieben ist, das auch ihn liebt! Und auch Gott wird gn\xC3\xA4diger auf euch beide schauen: Wenn schon du den Verstorbenen so bemitleidet hast, um wieviel mehr wird Er mit ihm Mitleid haben, der unendlich viel barmherziger und liebevoller ist als du. Und Er wird ihm deinetwillen verzeihen.</p><p>Ihr Br\xC3\xBCder, schreckt nicht zur\xC3\xBCck vor der S\xC3\xBCnde der Menschen! Liebet den Menschen auch in seiner S\xC3\xBCnde, denn das ist schon ein Abbild der g\xC3\xB6ttlichen Liebe und der Gipfel der Liebe auf Erden. Liebet die ganze Sch\xC3\xB6pfung Gottes, das Weltall wie auch jedes Sandk\xC3\xB6rnchen! Liebet jedes Bl\xC3\xA4ttchen, jeden Lichtstrahl Gottes! Liebet die Tiere, liebet die Pflanzen, liebet jedes Ding! Wenn du jedes Ding liebst, wirst du das Geheimnis Gottes in den Dingen erfassen. Und wenn du es einmal erfa\xC3\x9Ft hast, wirst du es immer mehr und tiefer erkennen, unaufh\xC3\xB6rlich, Tag f\xC3\xBCr Tag. Und du wirst schlie\xC3\x9Flich die ganze Welt mit allumfassender Liebe liebgewinnen. Liebet die Tiere! Ihnen hat Gott einen Anfang des Denkens gegeben und eine harmlose Lebensfreude. Tr\xC3\xBCbt ihnen diese Freude nicht, qu\xC3\xA4lt sie nicht, nehmt ihnen nicht ihre Freude, handelt nicht der Absicht Gottes zuwider! Mensch, \xC3\xBCberhebe dich nicht \xC3\xBCber die Tiere: Sie sind frei von S\xC3\xBCnde, du jedoch in all deiner Herrlichkeit besudelst die Erde durch dein Erscheinen und hinterl\xC3\xA4\xC3\x9Ft eine schmutzige Spur &#8211; fast ein jeder von uns tut das! Liebet ganz besonders die Kinder, denn auch sie sind frei von S\xC3\xBCnde wie die Engel! Sie leben zu unserer R\xC3\xBChrung, zur L\xC3\xA4uterung unserer Herzen, als Hinweis f\xC3\xBCr uns wie wir werden sollten. Wehe dem, der einem Kind etwas zuleide tut! Mich hat Vater Anfim Kinder lieben gelehrt. Dieser liebe, schweigsame Mensch kaufte auf unseren Pilgerfahrten manchmal f\xC3\xBCr die Kopeken, die man uns gab, Pfefferkuchen und Kandiszucker f\xC3\xBCr die Kinder. Er konnte an einem kleinen Kind nicht ohne seelische Ergriffenheit vor\xC3\xBCbergehen, so ein Mensch war er.</p><p>Bei manchem Vorhaben wirst du, besonders angesichts der S\xC3\xBCndhaftigkeit der Menschen, im Zweifel sein und dich fragen: Soll ich zu Gewalt greifen oder zu dem\xC3\xBCtiger Liebe? Entscheide dich stets f\xC3\xBCr die dem\xC3\xBCtige Liebe! Wenn du das ein f\xC3\xBCr allemal tust, wirst du dir die ganze Welt unterwerfen k\xC3\xB6nnen. Die dem\xC3\xBCtige Liebe ist eine gewaltige Kraft, die st\xC3\xA4rkste, die es gibt, eine Kraft, der nichts gleichkommt. T\xC3\xA4glich und st\xC3\xBCndlich, ja in jedem Augenblick achte auf dich, ob deine Miene auch sanft und freundlich ist. Da bist du an einem kleinen Kind vorbeigegangen mit \xC3\xA4rgerlichem Gesicht, mit einem h\xC3\xA4\xC3\x9Flichen Wort, mit zornerf\xC3\xBClltem Herzen; du hast das Kind vielleicht gar nicht bemerkt &#8211; aber es hat dich gesehen, und dein b\xC3\xB6ses, unfrommes Bild ist vielleicht in seinem wehrlosen Herzen haftengeblieben. Du hast das nicht gewu\xC3\x9Ft, doch m\xC3\xB6glicherweise hast du in die Seele des Kindes ein schlechtes Samenkorn geworfen, und das w\xC3\xA4chst vielleicht &#8211; und alles nur, weil du dich dem Kind gegen\xC3\xBCber nicht in acht genommen, weil du keine umsichtige, tatkr\xC3\xA4ftige Liebe in deinem Herzen gehegt hast. Meine Br\xC3\xBCder, die Liebe ist eine Lehrerin, aber man mu\xC3\x9F es verstehen, sie zu erwerben! Sie l\xC3\xA4\xC3\x9Ft sich n\xC3\xA4mlich nur schwer erwerben und mu\xC3\x9F teuer erkauft werden durch lange Arbeit: Man mu\xC3\x9F nicht nur f\xC3\xBCr einen zuf\xC3\xA4lligen Augenblick lieben, sondern f\xC3\xBCr das ganze Leben. Zuf\xC3\xA4llig lieben, das kann jeder, das tut sogar ein B\xC3\xB6sewicht. Ein J\xC3\xBCngling, mein Bruder, hat einmal die V\xC3\xB6gel um Verzeihung gebeten. Das scheint sinnlos und ist doch in der Ordnung, denn alles ist wie ein Ozean, alles flie\xC3\x9Ft und ber\xC3\xBChrt sich; an einer Stelle r\xC3\xBChrst du etwas an, und am anderen Ende der Welt findet es seinen Widerhall. Und selbst wenn es sinnlos sein sollte, die V\xC3\xB6gel um Verzeihung zu bitten &#8211; die V\xC3\xB6gel und die kleinen Kinder und alle lebenden Wesen w\xC3\xBCrden sich doch in deiner N\xC3\xA4he wohler f\xC3\xBChlen, sowie du freundlicher und liebensw\xC3\xBCrdiger bist als jetzt, sei es auch nur ein ganz klein wenig. Alles ist wie ein Ozean, sage ich euch. Du k\xC3\xB6nntest also, von allumfassender Liebe getrieben, in einer Art von Begeisterung auch zu den V\xC3\xB6geln beten und sie bitten, dir deine S\xC3\xBCnden zu verzeihen. Halte diese Begeisterung hoch, so sinnlos sie auch den Menschen scheinen mag.</p><p>Meine Freunde, bittet Gott um Frohsinn! Seid fr\xC3\xB6hlich wie die Kinder, wie die V\xC3\xB6gel unter dem Himmel! Und la\xC3\x9Ft euch in eurem Tun nicht irremachen durch die S\xC3\xBCnde der Menschen! F\xC3\xBCrchtet nicht, da\xC3\x9F sie eure T\xC3\xA4tigkeit behindern und euch die Ausf\xC3\xBChrung eurer Absichten unm\xC3\xB6glich machen wird! Sagt nicht: \xC2\xBBDie S\xC3\xBCnde ist stark, stark ist die Gottlosigkeit, stark ist die h\xC3\xA4\xC3\x9Fliche Umgebung. Wir aber stehen allein und sind kraftlos, die schlechte Umgebung wird uns behindern und die Ausf\xC3\xBChrung unserer edlen Absichten vereiteln.\xC2\xAB Flieht diesen Kleinmut, liebe Kinder! Da gibt es nur eine Rettung, macht euch selbst f\xC3\xBCr alle S\xC3\xBCnden der Menschen verantwortlich! Mein Freund, das ist die Wahrheit. Sobald du dich selbst aufrichtig f\xC3\xBCr alles und f\xC3\xBCr alle verantwortlich gemacht hast, wirst du sogleich einsehen, da\xC3\x9F es tats\xC3\xA4chlich so ist, da\xC3\x9F du an allen S\xC3\xBCnden aller Menschen schuld bist. Sobald du jedoch den Menschen die Schuld an deiner Tr\xC3\xA4gheit und Schw\xC3\xA4che gibst, Wird das am Ende dazu f\xC3\xBChren, da\xC3\x9F du teuflischem Hochmut verf\xC3\xA4llst und gegen Gott murrst. \xC3\x9Cber den teuflischen Hochmut denke ich so: Schwer ist es f\xC3\xBCr uns auf Erden, ihn auch nur zu erkennen; daher irren wir so leicht und verfallen ihm, w\xC3\xA4hrend wir noch glauben, da\xC3\x9F wir etwas Gro\xC3\x9Fes und Sch\xC3\xB6nes tun. \xC3\x9Cberhaupt k\xC3\xB6nnen wir einstweilen vieles von den st\xC3\xA4rksten Gef\xC3\xBChlen und Regungen unserer Natur auf Erden nicht begreifen. Doch la\xC3\x9F dich auch dadurch nicht verf\xC3\xBChren und glaube nicht, da\xC3\x9F dir dies irgendwie als Entschuldigung dienen kann, denn der ewige Richter wird dich nach dem fragen, was du begreifen konntest, und nicht nach dem, was dir unbegreiflich war. Davon wirst du dich selbst \xC3\xBCberzeugen, und dann wirst du alles wahrheitsgem\xC3\xA4\xC3\x9F schauen und nicht mehr streiten k\xC3\xB6nnen Auf der Erde gehen wir gleichsam in die Irre, und h\xC3\xA4tten wir nicht das kostbare Vorbild Christi vor Augen, w\xC3\xBCrden wir ganz in die Irre geraten und zugrunde gehen wie das Menschengeschlecht vor der Sintflut. Vieles auf Erden ist uns verborgen, aber als Ersatz daf\xC3\xBCr ist uns das stille, geheime Gef\xC3\xBChl gegeben, da\xC3\x9F uns ein lebendiges Band mit einer anderen Welt verkn\xC3\xBCpft, mit einer h\xC3\xB6heren, himmlischen Welt. Auch die Wurzeln unserer Gedanken und Gef\xC3\xBChle liegen nicht hier, sondern in anderen Welten. Das ist auch der Grund, weshalb die Philosophen sagen, da\xC3\x9F wir das Wesen der Dinge auf Erden nicht begreifen k\xC3\xB6nnen. Gott nahm Samenk\xC3\xB6rner aus anderen Welten und s\xC3\xA4te sie auf dieser Erde, und es erwuchs sein Garten, und es ging alles auf, was aufgehen konnte. Leben und lebendig sein kann das Aufgegangene aber nur durch das Gef\xC3\xBChl seiner Ber\xC3\xBChrung mit anderen geheimnisvollen Welten. Wenn dieses Gef\xC3\xBChl in dir schwach wird oder erstirbt, dann stirbt auch das, was in dir herangewachsen war. Dann wirst du dem Leben gegen\xC3\xBCber gleichg\xC3\xBCltig werden und es sogar hassen. So denke ich dar\xC3\xBCber.</p><h4>h) Kann man Richter \xC3\xBCber seinesgleichen sein? \xC3\x9Cber den Glauben bis ans Ende</h4><p>Vor allem sei dir bewu\xC3\x9Ft, da\xC3\x9F du keines Menschen Richter sein kannst. Denn niemand auf Erden kann Richter eines Verbrechers sein, bevor er, der Richter, selbst erkennt, da\xC3\x9F er genauso ein Verbrecher ist wie der, der da vor ihm steht, und da\xC3\x9F er selbst an dessen Verbrechen vielleicht mehr Schuld tr\xC3\xA4gt als alle anderen Menschen. Erst wenn er das begreift, kann er Richter werden. So unsinnig das klingen mag &#8211; es ist doch richtig. Denn w\xC3\xA4re ich selbst ein Gerechter, w\xC3\xBCrde es wom\xC3\xB6glich den Verbrecher, der da vor mir steht, \xC3\xBCberhaupt nicht geben. Wenn du es fertigbringst, das Verbrechen des vor dir stehenden und von deinem Herzen verurteilten Verbrechers auf dich zu nehmen, so nimm es unverz\xC3\xBCglich auf dich und leide selbst f\xC3\xBCr ihn &#8211; ihn aber entla\xC3\x9F ohne Vorwurf. Und wirke sogar dann soviel wie m\xC3\xB6glich in diesem Geist, wenn dich das Gesetz zu seinem Richter eingesetzt hat; denn er wird hingehen und sich selbst noch h\xC3\xA4rter verdammen, als dein Gericht es vermocht h\xC3\xA4tte. Und wenn er mit deinem Ku\xC3\x9F auf den Lippen weggeht und gef\xC3\xBChllos bleibt und \xC3\xBCber dich spottet, la\xC3\x9F dich auch dadurch nicht beirren. Das bedeutet nur, da\xC3\x9F seine Stunde noch nicht gekommen ist; sie wird aber zu ihrer Zeit schon kommen. Sollte sie aber nicht kommen, so macht auch das nichts aus. Wenn nicht er, so wird ein anderer an seiner Statt zur Erkenntnis gelangen und leiden und sich selbst verurteilen, und die Gerechtigkeit wird erf\xC3\xBCllt sein. Glaube daran, ohne zu zweifeln, denn gerade darin liegt die ganze Zuversicht und der ganze Glaube der Frommen.</p><p>Wirke unerm\xC3\xBCdlich! Wenn dir in der Nacht vor dem Einschlafen einf\xC3\xA4llt, da\xC3\x9F du nicht verrichtet hast, was du h\xC3\xA4ttest verrichten sollen, so steh sofort auf und verrichte es! Wenn b\xC3\xB6se, gef\xC3\xBChllose Menschen um dich herum dich nicht h\xC3\xB6ren wollen, fall vor ihnen nieder und bitte sie um Verzeihung, denn in Wahrheit bist auch du daran schuld, da\xC3\x9F sie dich nicht h\xC3\xB6ren wollen. Wenn du jedoch mit den Erbosten gar nicht mehr reden kannst, so diene ihnen schweigend und in Demut, ohne je die Hoffnung zu verlieren. Und wenn dich alle verlassen und mit Gewalt von sich sto\xC3\x9Fen, so da\xC3\x9F du ganz allein bleibst, dann fall auf die Erde und k\xC3\xBCsse sie und benetze sie mit deinen Tr\xC3\xA4nen, und die Erde wird fruchtbar werden von deinen Tr\xC3\xA4nen, selbst wenn dich in deiner Einsamkeit niemand sah und h\xC3\xB6rte. Glaube bis ans Ende, sollten auch alle Menschen auf Erden vom rechten Wege abgewichen und du als einziger treu geblieben sein, bringe auch dann Gott dein Opfer dar und preise ihn, du, der einzige Treugebliebene! Doch wenn zwei von euch Gleichgesinnten sich zusammenfinden, dann bildet ihr schon eine ganze Welt, die Welt der lebendigen Liebe. Umarmt euch dann mit ger\xC3\xBChrtem Herzen und lobt den Herrn: Sofern euer auch nur zwei sind, ist seine Gerechtigkeit bereit erf\xC3\xBCllt.</p><p>Wenn du selbst s\xC3\xBCndigst und \xC3\xBCber deine S\xC3\xBCndhaftigkeit oder eine pl\xC3\xB6tzliche S\xC3\xBCnde von dir betr\xC3\xBCbt bist, sogar zu Tode betr\xC3\xBCbt, freu dich \xC3\xBCber einen anderen, freu dich \xC3\xBCber einen Gerechten. Freu dich, da\xC3\x9F er gerecht und von S\xC3\xBCnde frei geblieben ist, selbst wenn du ges\xC3\xBCndigt hast.</p><p>Wenn dich aber die Bosheit der Menschen so entr\xC3\xBCstet und tief bek\xC3\xBCmmert, da\xC3\x9F du sogar w\xC3\xBCnschst, dich an den Misset\xC3\xA4tern zu r\xC3\xA4chen, so f\xC3\xBCrchte dieses Gef\xC3\xBChl mehr als alles andere! Geh dann sofort hin und such dir Qualen, als w\xC3\xA4rst du selbst an aller Bosheit der Menschen schuld. Nimm diese Qualen auf dich und ertrage sie, und dein Herz wird zur Ruhe kommen. Du wirst einsehen, da\xC3\x9F auch du Schuld tr\xC3\xA4gst, denn du h\xC3\xA4ttest selbst als der einzige S\xC3\xBCndlose den Misset\xC3\xA4tern leuchten k\xC3\xB6nnen und hast es nicht getan. Wenn du geleuchtet h\xC3\xA4ttest, w\xC3\xA4re mit deinem Licht auch anderen der Weg erhellt worden, und der die Missetat vollbracht hat, h\xC3\xA4tte sie bei deinem Licht vielleicht nicht vollbracht. Und selbst wenn du geleuchtet hast und siehst, da\xC3\x9F die Menschen auch bei deinem Licht nicht auf die Rettung ihrer Seele bedacht sind, bleib trotzdem fest und zweifle nicht an der Kraft des himmlischen Lichtes; glaube daran da\xC3\x9F sie ihre Seelen sp\xC3\xA4ter retten werden. Wenn sie aber auch sp\xC3\xA4ter ihre Seelen nicht retten, so werden ihre S\xC3\xB6hne sie retten, denn dein Licht wird nicht umkommen, auch wenn du selbst schon gestorben bist. Der Gerechte geht dahin, aber sein Licht bleibt. Die Menschen retten ihre Seelen immer noch nach dem Tode des Retters. Das Menschenvolk nimmt seine Propheten nicht freundlich auf, sondern bringt sie um; dennoch lieben die Menschen ihre M\xC3\xA4rtyrer und verehren die, welche gemartert worden sind. Du aber arbeitest f\xC3\xBCr das Ganze, du wirkst f\xC3\xBCr die Zukunft. Trachte nie nach Belohnungen; auch ohne sie wird dir n\xC3\xA4mlich schon ein gro\xC3\x9Fer Lohn auf dieser Erde zuteil: deine geistige Freude, die nur der Gerechte erlangt. F\xC3\xBCrchte dich nicht vor den Vornehmen und Starken, sondern sei weise und immer freundlich! Lerne ma\xC3\x9Fzuhalten und den rechten Zeitpunkt abzuwarten! Wenn du allein bist, bete! Wirf dich gern auf die Erde nieder und k\xC3\xBCsse sie. K\xC3\xBCsse die Erde und liebe sie unerm\xC3\xBCdlich und uners\xC3\xA4ttlich! Liebe alle Menschen! Liebe alles, trachte nach dieser grenzenlos begeisterten Verz\xC3\xBCckung. Benetze die Erde mit deinen Freudentr\xC3\xA4nen und liebe diese Tr\xC3\xA4nen! Sch\xC3\xA4me dich dieser Verz\xC3\xBCckung nicht, sch\xC3\xA4tze sie hoch: Sie ist eine gro\xC3\x9Fe Gabe Gottes, die nicht vielen gegeben wird, sondern nur den Auserw\xC3\xA4hlten!</p><h4>i) \xC3\x9Cber die H\xC3\xB6lle und das H\xC3\xB6llenfeuer. Eine mystische Betrachtung</h4><p>Meine V\xC3\xA4ter und Lehrer! Ich \xC3\xBCberlege, was wohl die H\xC3\xB6lle sein mag. Ich urteile dar\xC3\xBCber so: Sie ist der Schmerz dar\xC3\xBCber, da\xC3\x9F man nicht mehr lieben kann. Nur einmal in dem unendlichen, weder durch Zeit noch Raum me\xC3\x9Fbaren Sein wird einem geistigen Wesen durch sein Erscheinen auf der Erde die F\xC3\xA4higkeit gegeben, zu sich zu sagen: Ich bin, und ich liebe! Einmal, nur einmal wird ihm Gelegenheit zu t\xC3\xA4tiger, lebendiger Liebe gegeben, und eben zu diesem Zweck wird ihm das irdische Leben gegeben und mit ihm eine bestimmte Spanne Zeit. Doch was geschieht? Dieses gl\xC3\xBCckliche Wesen weist die unsch\xC3\xA4tzbare Gabe von sich, es wei\xC3\x9F sie nicht zu sch\xC3\xA4tzen: Es liebt nicht, blickt sp\xC3\xB6ttisch um sich und bleibt gef\xC3\xBChllos. Ein solcher Mensch sieht, wenn er die Erde verlassen hat, den Scho\xC3\x9F Abrahams und spricht mit Abraham, wie es uns in dem Gleichnis von dem reichen Mann und dem armen Lazarus gezeigt ist. Er schaut das Paradies und kann zu Gott hinaufsteigen &#8211; und seine Qual besteht gerade darin, da\xC3\x9F er zum Herrn eingehen w\xC3\xBCrde, ohne geliebt zu haben, da\xC3\x9F er mit solchen, die geliebt haben, in Ber\xC3\xBChrung kommen w\xC3\xBCrde &#8211; er, der ihre Liebe mi\xC3\x9Fachtet hat. Denn er sieht klar und sagt sich: Ich vermag jetzt zwar bereits zu erkennen und habe zwar schon das Bed\xC3\xBCrfnis zu lieben, doch meine Liebe wird keine Gro\xC3\x9Ftat, kein Opfer mehr sein. Denn das irdische Leben ist beendet, und Abraham wird nicht zu mir kommen, um auch nur mit einem Tropfen lebendigen Wassers &#8211; das hei\xC3\x9Ft, indem mir das fr\xC3\xBChere, t\xC3\xA4tige irdische Leben von neuem verliehen w\xC3\xBCrde &#8211; die Flamme meines Bed\xC3\xBCrfnisses nach Liebe zu k\xC3\xBChlen, die Flamme, von der ich jetzt brenne, nachdem ich sie auf Erden verschm\xC3\xA4ht habe! Mein Leben ist aus, und es wird mir keine weitere Zeit mehr gegeben werden! Obgleich ich mich freuen w\xC3\xBCrde, mein Leben f\xC3\xBCr andere hinzugeben, ist das doch bereits unm\xC3\xB6glich: Jenes Leben, das ich der Liebe h\xC3\xA4tte opfern k\xC3\xB6nnen, ist vergangen, und jetzt liegt ein Abgrund zwischen jenem Leben und diesem Sein ... Man redet oft von einem materiellen H\xC3\xB6llenfeuer. Ich sp\xC3\xBCre diesem Geheimnis nicht nach, ich f\xC3\xBCrchte mich davor. Aber ich denke, wenn es wirklich ein materielles Feuer g\xC3\xA4be, w\xC3\xBCrden sich die Verdammten in Wahrheit dar\xC3\xBCber freuen; denn ich stelle mir vor, da\xC3\x9F sie in der materiellen Qual wenigstens f\xC3\xBCr einen Augenblick die noch schlimmere seelische Qual vergessen w\xC3\xBCrden. Und es ist unm\xC3\xB6glich, sie von dieser seelischen Qual zu befreien, weil diese Qual nicht \xC3\xA4u\xC3\x9Ferlich ist, sondern sich in ihnen befindet. Aber selbst wenn es m\xC3\xB6glich w\xC3\xA4re, sie davon zu befreien, w\xC3\xBCrden sie dadurch nur noch ungl\xC3\xBCcklicher. Denn w\xC3\xBCrden ihnen auch die Gerechten aus dem Paradies beim Anblick ihrer Qualen vergeben und sie in ihrer unendlichen Liebe zu sich rufen &#8211; ihre Qualen w\xC3\xBCrden gerade dadurch noch vermehrt, weil die Gerechten in ihnen die Flamme der Gier nach t\xC3\xA4tiger, dankbarer Liebe, die doch schon unm\xC3\xB6glich ist, noch st\xC3\xA4rker anfachen w\xC3\xBCrden. In der Sch\xC3\xBCchternheit meines Herzens denke ich jedoch, schon das Bewu\xC3\x9Ftsein dieser Unm\xC3\xB6glichkeit w\xC3\xBCrde ihnen schlie\xC3\x9Flich eine Erleichterung gew\xC3\xA4hren. Indem sie die Liebe der Gerechten ohne die M\xC3\xB6glichkeit einer Erwiderung annehmen, w\xC3\xBCrden sie in dieser Ergebung und in der Wirkung dieser Demut n\xC3\xA4mlich ein Abbild jener t\xC3\xA4tigen Liebe finden, die sie auf Erden verschm\xC3\xA4ht haben: etwas, was der Wirkung von Liebe \xC3\xA4hnelt. Es tut mir leid, meine Br\xC3\xBCder und Freunde, da\xC3\x9F ich das nicht deutlich auszudr\xC3\xBCcken verstehe ... Wehe aber denen, die sich auf Erden selbst vernichten! Wehe den Selbstm\xC3\xB6rdern! Ich denke, da\xC3\x9F es niemand geben kann, der ungl\xC3\xBCcklicher w\xC3\xA4re als sie. Es ist S\xC3\xBCnde, wird uns gelehrt, f\xC3\xBCr sie zu beten, und die Kirche schlie\xC3\x9Ft sie auch formell aus, doch ich denke im geheimsten Winkel meiner Seele, da\xC3\x9F man auch f\xC3\xBCr sie beten darf. Solche Liebe kann Christus ja nicht erz\xC3\xBCrnen. Ich habe mein ganzes Leben im stillen f\xC3\xBCr diese Menschen gebetet: Das beichte ich euch, meine V\xC3\xA4ter und Lehrer! Und auch jetzt bete ich t\xC3\xA4glich f\xC3\xBCr sie.</p><p>Oh, es gibt in der H\xC3\xB6lle auch solche, die stolz und wild gewesen sind, obwohl sie die unwiderlegliche Wahrheit ohne Widerspruch erkannten und anerkannten &#8211; es gibt schreckliche Menschen, die sich dem Satan und dem stolzen Geist v\xC3\xB6llig ausgeliefert haben. F\xC3\xBCr sie ist die H\xC3\xB6lle ein selbstgew\xC3\xA4hlter Aufenthalt, wo sie in ihrer Halsstarrigkeit f\xC3\xBCr immer bleiben: Sie sind M\xC3\xA4rtyrer nach ihrem eigenen Willen. Denn sie haben sich selbst verflucht, indem sie Gott und das Leben verfluchten. Sie n\xC3\xA4hren sich von ihrem b\xC3\xB6sen Stolz, so wie ein Hungernder in der W\xC3\xBCste sein eigenes Blut aus seinem eigenen Leib saugt. Aber sie sind halsstarrig in alle Ewigkeit und weisen die Verzeihung zur\xC3\xBCck und verfluchen Gott, der sie ruft. Einen lebendigen Gott k\xC3\xB6nnen sie sich nicht vorstellen, ohne ihn zu hassen; daher fordern sie, Gott soll kein Leben haben, sondern sich und seine ganze Sch\xC3\xB6pfung vernichten. Und sie werden bis in alle Ewigkeit im Feuer ihres Zornes brennen und nach Tod und Nichtsein d\xC3\xBCrsten. Aber sie werden den Tod nicht erlangen.</p><hr size=\"1\" width=\"10%\" /><p>Hier endet das Manuskript Alexej Fjodorowitsch Karamasows. Ich wiederhole, es ist nicht vollst\xC3\xA4ndig, sondern enth\xC3\xA4lt nur Bruchst\xC3\xBCcke. Die biographischen Berichte zum Beispiel umfassen nur die fr\xC3\xBCheste Jugendzeit des Starez. Aus seinen Belehrungen ist vieles, was augenscheinlich zu verschiedenen Zeiten und bei unterschiedlichen Anl\xC3\xA4ssen ausgesprochen worden war, zu einem einheitlich scheinenden Ganzen zusammengestellt worden. Was der Starez gerade in den letzten Stunden seines Lebens gesagt hat, ist mit voller Genauigkeit nicht wiederzugeben. Man erh\xC3\xA4lt hier, nimmt man hinzu, was in Alexej Fjodorowitschs Manuskript aus den fr\xC3\xBCheren Belehrungen angef\xC3\xBChrt ist, nur einen Begriff von Geist und Charakter auch dieses Gespr\xC3\xA4chs.</p><p>Das Ende des Starez trat dann ganz unerwartet ein. Zwar wu\xC3\x9Ften alle, die sich an diesem letzten Abend bei ihm versammelt hatten, da\xC3\x9F sein Tod nahe war, doch konnten sie sich nicht vorstellen, da\xC3\x9F er so pl\xC3\xB6tzlich eintreten w\xC3\xBCrde, im Gegenteil. Da ihn seine Freunde in dieser Nacht anscheinend so frisch und zum Sprechen aufgelegt sahen, waren sie sogar davon \xC3\xBCberzeugt, in seinem Befinden sei eine merkliche Besserung zu verzeichnen, wenn auch nur f\xC3\xBCr kurze Zeit. Selbst noch f\xC3\xBCnf Minuten vor seinem Ende war nichts dergleichen zu bef\xC3\xBCrchten, wie sie sp\xC3\xA4ter erstaunt berichteten. Er schien auf einmal einen sehr starken Schmerz in der Brust zu f\xC3\xBChlen, wurde bla\xC3\x9F und dr\xC3\xBCckte die H\xC3\xA4nde fest gegen das Herz. Alle erhoben sich und dr\xC3\xA4ngten sich um ihn, er aber blickte sie, wenn auch leidend, immer noch mit einem L\xC3\xA4cheln an, lie\xC3\x9F sich sacht vom Lehnstuhl auf den Fu\xC3\x9Fboden gleiten und kniete nieder. Dann beugte er sich mit dem Gesicht zur Erde, breitete die Arme aus, k\xC3\xBC\xC3\x9Fte wie in freudiger Verz\xC3\xBCckung die Erde und betete, wie er es gelehrt hatte. So gab er still und froh seine Seele Gott zur\xC3\xBCck.</p><p>Die Nachricht von seinem Tod verbreitete sich unverz\xC3\xBCglich in der Einsiedelei und auch im Kloster. Diejenigen, die dem Verstorbenen am n\xC3\xA4chsten gestanden hatten, und die, denen es nach ihrem Rang zukam, begannen nach altem Brauch, seinen Leichnam zurechtzumachen, w\xC3\xA4hrend sich die gesamte Br\xC3\xBCderschaft in der Klosterkirche versammelte. Und noch vor Tagesanbruch erreichte, wie man sp\xC3\xA4ter h\xC3\xB6rte, die Kunde von dem Hinscheiden des Starez die Stadt. Am Morgen sprach fast die ganze Stadt von diesem Ereignis, und eine gro\xC3\x9Fe Zahl von Einwohnern str\xC3\xB6mte zum Kloster. Doch davon soll im folgenden Buch die Rede sein; jetzt sei nur soviel gesagt: Der Tag war noch nicht vergangen, als etwas geschah, was f\xC3\xBCr alle so unerwartet kam und innerhalb des Klosters und in der Stadt einen so seltsamen, beunruhigenden, verwirrenden Eindruck machte, da\xC3\x9F sich eine lebendige Erinnerung an jenen aufregenden Tag \xC3\xBCber viele Jahre bis heute in der Stadt erhalten hat.</p>"
  title: "3. Aus den Gespr\xC3\xA4chen und Belehrungen des Starez Sossima"
