  text: "<h3>4. Das Gl\xC3\xBCck l\xC3\xA4chelt Mitja</h3><p>Aljoscha wurde unvereidigt aufgerufen, und ich erinnere mich, da\xC3\x9F ihn beide Parteien von den ersten Worten des Verh\xC3\xB6rs an au\xC3\x9Ferordentlich sanft und freundlich behandelten. Man sah, da\xC3\x9F ihm ein guter Ruf voranging. Aljoscha machte seine Aussagen in bescheidener, ruhiger Weise; trotzdem brach dabei seine warme Teilnahme f\xC3\xBCr den ungl\xC3\xBCcklichen Bruder durch. Er zeichnete den Charakter seines Bruders als den eines Menschen, der vielleicht zum J\xC3\xA4hzorn neige und sich von seinen Leidenschaften hinrei\xC3\x9Fen lasse, doch zugleich edel, stolz, hochherzig und sogar zu Opfern bereit sei, wenn solche von ihm gefordert w\xC3\xBCrden. Er gab zu, da\xC3\x9F sich sein Bruder in den letzten Tagen infolge seiner Leidenschaft f\xC3\xBCr Gruschenka und der Rivalit\xC3\xA4t mit seinem Vater in einer unertr\xC3\xA4glichen Lage befunden hatte. Aber mit Entr\xC3\xBCstung wies er auch nur die Vermutung zur\xC3\xBCck, da\xC3\x9F sein Bruder zu einem Raubmord f\xC3\xA4hig w\xC3\xA4re, wenn er auch einr\xC3\xA4umte, da\xC3\x9F diese dreitausend Rubel in Mitjas Geist beinah zu einer Art Manie geworden seien, da\xC3\x9F er sie f\xC3\xBCr sein Erbteil erachtet habe, das ihm von seinem Vater betr\xC3\xBCgerisch vorenthalten wurde, und da\xC3\x9F er, obgleich durchaus nicht eigenn\xC3\xBCtzig, doch von diesen dreitausend Rubeln nicht habe reden k\xC3\xB6nnen, ohne in Wut und Raserei zu geraten. Auf eine Frage \xC3\xBCber die Nebenbuhlerschaft der beiden \xC2\xBBPersonen\xC2\xAB, wie sich der Staatsanwalt ausdr\xC3\xBCckte, das hei\xC3\x9Ft Gruschenkas und Katjas, antwortete er ausweichend; auf eine oder zwei Fragen lehnte er die Antwort sogar ab.</p><p>\xC2\xBBHat Ihnen Ihr Bruder wenigstens gesagt, da\xC3\x9F er seinen Vater t\xC3\xB6ten wollte?\xC2\xAB fragte der Staatsanwalt. \xC2\xBBSie k\xC3\xB6nnen die Antwort verweigern, wenn Sie das f\xC3\xBCr n\xC3\xB6tig halten\xC2\xAB, f\xC3\xBCgte er hinzu.</p><p>\xC2\xBBDirekt hat er es nicht gesagt\xC2\xAB, antwortete Aljoscha.</p><p>\xC2\xBBWie denn? Indirekt?\xC2\xAB</p><p>\xC2\xBBEr hat mir gegen\xC3\xBCber einmal von seinem pers\xC3\xB6nlichen Ha\xC3\x9F auf den Vater gesprochen und gesagt, er f\xC3\xBCrchte, in einem besonders schlimmen Augenblick, in einem Augenblick des Ekels w\xC3\xA4re er vielleicht imstande, ihn zu t\xC3\xB6ten.\xC2\xAB</p><p>\xC2\xBBUnd als Sie das h\xC3\xB6rten, haben Sie es geglaubt?\xC2\xAB</p><p>\xC2\xBBIch mu\xC3\x9F zu meinem Schmerz sagen, da\xC3\x9F ich es glaubte. Aber ich bin stets davon \xC3\xBCberzeugt gewesen, ein h\xC3\xB6heres Gef\xC3\xBChl w\xC3\xBCrde ihn in einem solchen verh\xC3\xA4ngnisvollen Augenblick retten, wie es ihn ja auch tats\xC3\xA4chlich gerettet hat &#8211; denn nicht er hat meinen Vater ermordet\xC2\xAB, schlo\xC3\x9F Aljoscha mit fester, durch den ganzen Saal vernehmlicher Stimme.</p><p>Der Staatsanwalt zuckte zusammen wie ein Schlachtpferd, das ein Trompetensignal h\xC3\xB6rt.</p><p>\xC2\xBBSeien Sie versichert, da\xC3\x9F ich durchaus an die Aufrichtigkeit Ihrer \xC3\x9Cberzeugung glaube und da\xC3\x9F ich diese Ihre \xC3\x9Cberzeugung keineswegs nur als ein Produkt oder einen Ausflu\xC3\x9F Ihrer Liebe zu ihrem ungl\xC3\xBCcklichen Bruder betrachte. Ihre eigenartige Auffassung von dem ganzen tragischen Vorgang, der sich in Ihrer Familie abgespielt hat, ist uns schon aus der Voruntersuchung bekannt. Ich verhehle Ihnen nicht, da\xC3\x9F diese Anschauung vereinzelt dasteht und allen \xC3\xBCbrigen Angaben, die der Staatsanwaltschaft gemacht worden sind, widerspricht. Und darum halte ich es f\xC3\xBCr notwendig, Sie nunmehr mit allem Nachdruck zu fragen, durch welche Tatsachen Sie zu der endg\xC3\xBCltigen \xC3\x9Cberzeugung von der Unschuld Ihres Bruders und der Schuld einer anderen Person kamen, auf die Sie bei der Voruntersuchung hingewiesen haben.\xC2\xAB</p><p>\xC2\xBBBei der Voruntersuchung habe ich nur auf die mir vorgelegten Fragen geantwortet\xC2\xAB, sagte Aljoscha leise und ruhig. \xC2\xBBAber ich habe nicht selbst eine Beschuldigung gegen Smerdjakow ausgesprochen.\xC2\xAB</p><p>\xC2\xBBAber Sie haben doch auf ihn hingewiesen?\xC2\xAB</p><p>\xC2\xBBIch wies auf ihn hin auf Grund der Worte meines Bruders Dmitri. Es war mir schon vor meiner Vernehmung erz\xC3\xA4hlt worden, was bei seiner Verhaftung geschehen war und wie er damals selbst auf Smerdjakow hingewiesen hatte. Ich glaube mit aller Bestimmtheit, da\xC3\x9F mein Bruder unschuldig ist. Und wenn nicht er den Mord begangen hat ... \xC2\xBB</p><p>\xC2\xBBSo mu\xC3\x9F es Smerdjakow getan haben? Warum denn gerade Smerdjakow? Und warum sind Sie so fest von der Unschuld Ihres Bruders \xC3\xBCberzeugt?\xC2\xAB</p><p>\xC2\xBBIch mu\xC3\x9Fte meinem Bruder aus innerer Notwendigkeit glauben. Ich wei\xC3\x9F, da\xC3\x9F er mich nicht bel\xC3\xBCgt. Ich habe an seinem Gesicht gesehen, da\xC3\x9F er mich nicht belog.\xC2\xAB</p><p>\xC2\xBBNur am Gesicht? Darin bestehen Ihre ganzen Beweise?\xC2\xAB</p><p>\xC2\xBBAndere Beweise habe ich nicht.\xC2\xAB</p><p>\xC2\xBBUnd hinsichtlich der Schuld Smerdjakows st\xC3\xBCtzen Sie sich ebenfalls auf keinen anderen Beweis als auf die Worte Ihres Bruders und den Ausdruck seines Gesichts?\xC2\xAB</p><p>\xC2\xBBEinen anderen Beweis habe ich in der Tat nicht.\xC2\xAB</p><p>Damit brach der Staatsanwalt die Befragung ab. Aljoschas Antworten hatten beim Publikum gro\xC3\x9Fe Entt\xC3\xA4uschung hervorgerufen. \xC3\x9Cber Smerdjakow war bei uns schon vor der Gerichtsverhandlung viel geredet worden; irgend jemand hatte irgend etwas geh\xC3\xB6rt, irgend jemand wies auf irgend etwas hin; von Aljoscha hie\xC3\x9F es, er habe \xC3\xBCberaus starke Beweise zugunsten seines Bruders und f\xC3\xBCr die Schuld des Dieners vorzulegen &#8211; und da brachte er nun rein gar nichts vor, keinerlei Beweise au\xC3\x9Fer moralischen \xC3\x9Cberzeugungen, die bei ihm als dem Bruder des Angeklagten nur allzu nat\xC3\xBCrlich waren.</p><p>Doch nun schaltete sich auch Fetjukowitsch ein. Bei der Antwort auf die Frage, wann der Angeklagte mit ihm, Aljoscha, \xC3\xBCber seinen Ha\xC3\x9F auf den Vater gesprochen und angedeutet habe, da\xC3\x9F er ihn vielleicht einmal totschlagen w\xC3\xBCrde, und was er von ihm bei ihrem letzten Zusammensein vor der Katastrophe geh\xC3\xB6rt habe, fuhr Aljoscha pl\xC3\xB6tzlich zusammen, als ob er sich erst jetzt an etwas erinnerte.</p><p>\xC2\xBBIch erinnere mich jetzt an einen Umstand, den ich beinahe ganz vergessen hatte; damals war er mir ganz unverst\xC3\xA4ndlich, doch jetzt ...\xC2\xAB</p><p>Und Aljoscha erz\xC3\xA4hlte mit gr\xC3\xB6\xC3\x9Ftem Eifer, an dem man sah, da\xC3\x9F er wirklich eben erst auf diesen Gedanken gekommen war, wie sich Mitja bei ihrem letzten Zusammensein am Abend, auf dem Weg zum Kloster, an die Brust, \xC2\xBBan den oberen Teil der Brust\xC2\xAB, geschlagen und mehrmals wiederholt habe, er besitze ein Mittel, um seine Ehre wiederherzustellen; dieses Mittel befinde sich hier, hier auf seiner Brust ... \xC2\xBBIch dachte damals, er spr\xC3\xA4che von seinem Herzen\xC2\xAB, fuhr Aljoscha fort. \xC2\xBBDa\xC3\x9F er in seinem Herzen die Kraft finden k\xC3\xB6nnte, einer schrecklichen Schmach zu entgehen, die er nicht einmal mir zu bekennen wagte. Ich mu\xC3\x9F gestehen, ich dachte damals, er rede vom Vater und zittere wie vor einer Schmach bei dem Gedanken, zu ihm zu gehen und ihm Gewalt anzutun; und doch schien er damals auf etwas auf seiner Brust hinzuweisen, so da\xC3\x9F mir, wie ich mich erinnere, gleich der Gedanke durch den Kopf ging, da\xC3\x9F ja das Herz gar nicht an jener Stelle der Brust sitzt, sondern niedriger, w\xC3\xA4hrend er sich viel h\xC3\xB6her, hier, gleich unter dem Hals an die Brust schlug und immer auf diesen Fleck deutete. Mein Gedanke kam mir damals dumm vor &#8211; aber er hat vielleicht gerade auf das S\xC3\xA4ckchen gezeigt, in dem diese f\xC3\xBCnfzehnhundert Rubel eingen\xC3\xA4ht waren?\xC2\xAB</p><p>\xC2\xBBGanz richtig!\xC2\xAB rief Mitja auf einmal. \xC2\xBBSo war es, Aljoscha! So war es! Ich schlug damals mit der Faust an das S\xC3\xA4ckchen.\xC2\xAB</p><p>Fetjukowitsch st\xC3\xBCrzte eilig zu ihm hin, flehte ihn an, sich zu beruhigen, und krallte sich im Nu mit seinen Fragen an Aljoscha fest. Aljoscha, durch seine Erinnerung selbst ganz hingerissen, sprach mit Feuereifer seine Vermutung aus, die Schmach habe h\xC3\xB6chstwahrscheinlich darin bestanden, da\xC3\x9F er, obgleich er die f\xC3\xBCnfzehnhundert Rubel bei sich trug und sie Katerina Iwanowna h\xC3\xA4tte zur\xC3\xBCckgeben k\xC3\xB6nnen, sich dennoch entschlossen hatte, ihr diese H\xC3\xA4lfte nicht zur\xC3\xBCckzugeben, sondern zu einem anderen Zweck zu verwenden, das hei\xC3\x9Ft zur Entf\xC3\xBChrung Gruschenkas, wenn diese damit einverstanden war ...</p><p>\xC2\xBBSo war es, genauso war es!\xC2\xAB rief Aljoscha in lebhafter Erregung. \xC2\xBBGenau das rief mir mein Bruder damals zu! Er k\xC3\xB6nne die H\xC3\xA4lfte, die H\xC3\xA4lfte der Schmach, er wiederholte mehrmals: die H\xC3\xA4lfte, sofort loswerden, sei aber durch die Schw\xC3\xA4che seines Charakters so ungl\xC3\xBCcklich, da\xC3\x9F er es nicht tun werde ... Er wisse im voraus, da\xC3\x9F er es nicht k\xC3\xB6nne und nicht die Kraft habe, es zu tun!\xC2\xAB</p><p>\xC2\xBBUnd Sie erinnern sich bestimmt, da\xC3\x9F er sich gerade auf diese Stelle der Brust schlug?\xC2\xAB fragte Fetjukowitsch eifrig.</p><p>\xC2\xBBJa, daran erinnere ich mich bestimmt. Gerade weil mir damals der Gedanke kam: Warum schl\xC3\xA4gt er denn so hoch, das Herz sitzt doch tiefer! Und weil mir dieser Gedanke damals dumm erschien ... Ich erinnere mich genau, da\xC3\x9F er mir dumm erschien ... Das ist auch der Grund, weshalb ich mich erst jetzt eben daran erinnert habe! Wie habe ich das nur bisher vergessen k\xC3\xB6nnen! Eben auf dieses S\xC3\xA4ckchen wies er hin, als wollte er sagen, er besitze zwar die Mittel, werde die f\xC3\xBCnfzehnhundert Rubel jedoch nicht zur\xC3\xBCckgeben! Und ich wei\xC3\x9F auch, es ist mir berichtet worden: Auch bei seiner Verhaftung in Mokroje hat er ausgerufen, er halte es f\xC3\xBCr die schm\xC3\xA4hlichste Tat seines Lebens, da\xC3\x9F er, obgleich er die Mittel gehabt habe, die H\xC3\xA4lfte seiner Schuld &#8211; jawohl, die H\xC3\xA4lfte! &#8211; an Katerina Iwanowna zur\xC3\xBCckzugeben und nicht mehr als Dieb vor ihr dazustehen, sich trotzdem nicht zur R\xC3\xBCckgabe entschlossen und in ihren Augen lieber habe ein Dieb bleiben wollen, als sich von dem Geld trennen! Aber wie hat er sich gequ\xC3\xA4lt, wie hat er sich gequ\xC3\xA4lt wegen dieser Schuld!\xC2\xAB rief Aljoscha am Schlu\xC3\x9F seiner Aussage.</p><p>Selbstverst\xC3\xA4ndlich mischte sich auch der Staatsanwalt ein. Er ersuchte Aljoscha, noch einmal zu schildern, wie sich das alles zugetragen hatte, und fragte dann mehrmals beharrlich, ob es ihm wirklich so vorgekommen sei, als ob der Angeklagte auf etwas hinwies. Vielleicht habe er sich einfach mit der Faust an die Brust geschlagen?</p><p>\xC2\xBBEr schlug gar nicht mit der Faust\xC2\xAB, rief Aljoscha. \xC2\xBBEr zeigte mit den Fingern, und zwar sehr weit oben ... Wie konnte ich das nur bis jetzt so v\xC3\xB6llig vergessen!\xC2\xAB</p><p>Der Pr\xC3\xA4sident wandte sich an Mitja mit der Frage, was er zu der soeben abgegebenen Aussage zu bemerken habe. Mitja best\xC3\xA4tigte, da\xC3\x9F alles genauso gewesen sei: Er habe wirklich auf seine f\xC3\xBCnfzehnhundert Rubel hingewiesen, die er auf der Brust getragen habe, gleich unter dem Hals. Das sei allerdings eine Schmach gewesen. \xC2\xBBEine Schmach, die ich nicht ableugne! Die schm\xC3\xA4hlichste Handlung meines ganzen Lebens!\xC2\xAB rief Mitja aus. \xC2\xBBIch hatte die Wahl, es zur\xC3\xBCckzugeben oder nicht. Ich zog es vor, in ihren Augen ein Dieb zu bleiben, und gab es nicht zur\xC3\xBCck. Die gr\xC3\xB6\xC3\x9Fte Schmach aber bestand darin, da\xC3\x9F ich vorher wu\xC3\x9Fte, ich w\xC3\xBCrde es nicht zur\xC3\xBCckgeben! Aljoscha hat recht! Ich danke dir, Aljoscha!\xC2\xAB</p><p>Damit war Aljoschas Vernehmung beendet. Wichtig war der Umstand, da\xC3\x9F sich wenigstens eine Tatsache gefunden hatte, die &#8211; wenn auch nur als ganz schwacher Beweis, fast nur als Andeutung eines Beweises &#8211; doch immerhin ein wenig bezeugte, da\xC3\x9F dieses S\xC3\xA4ckchen mit den f\xC3\xBCnfzehnhundert Rubeln darin tats\xC3\xA4chlich existiert und da\xC3\x9F der Angeklagte bei der Voruntersuchung in Mokroje nicht gelogen hatte. Aljoscha war froh; vor Erregung ganz rot im Gesicht, setzte er sich auf den ihm angewiesenen Platz. Noch lange sagte er sich immer wieder im stillen: &#8250;Da\xC3\x9F ich das vergessen hatte! Wie habe ich das nur vergessen k\xC3\xB6nnen? Und da\xC3\x9F es mir so pl\xC3\xB6tzlich erst jetzt eingefallen ist!&#8249;</p><p>Es begann die Vernehmung Katerina Iwanownas. Bei ihrem Erscheinen ging im Saal etwas Ungew\xC3\xB6hnliches vor. Die Damen griffen zu ihren Lorgnetten und Operngl\xC3\xA4sern; die M\xC3\xA4nner gerieten in Bewegung, und manche standen von ihren Pl\xC3\xA4tzen auf, um besser sehen zu k\xC3\xB6nnen. Alle versicherten sp\xC3\xA4ter, Mitja sei, als sie eintrat, auf einmal \xC2\xBBbleich wie Leinwand\xC2\xAB geworden. Ganz in Schwarz gekleidet, ging sie bescheiden und beinahe sch\xC3\xBCchtern zu dem ihr angewiesenen Platz. Ihrer Miene war nicht anzusehen, da\xC3\x9F sie erregt war; doch in ihrem dunklen, finsteren Blick lag eine feste Entschlossenheit. Es mu\xC3\x9F vermerkt werden, da\xC3\x9F sp\xC3\xA4ter viele versicherten, sie sei in diesem Augenblick wundersch\xC3\xB6n gewesen. Sie sprach leise, aber dennoch so deutlich, da\xC3\x9F man sie im ganzen Saal verstehen konnte. Sie dr\xC3\xBCckte sich au\xC3\x9Ferordentlich ruhig aus oder bem\xC3\xBChte sich wenigstens, ruhig zu sein. Der Pr\xC3\xA4sident stellte seine Fragen vorsichtig und au\xC3\x9Ferordentlich respektvoll, als scheute er sich, \xC2\xBBgewisse Saiten\xC2\xAB zu ber\xC3\xBChren. Doch Katerina Iwanowna erkl\xC3\xA4rte gleich auf eine der ersten ihr vorgelegten Fragen selbst mit aller Entschiedenheit, sie sei die verlobte Braut des Angeklagten gewesen, \xC2\xBBso lange, bis er selbst mich verlassen hat ...\xC2\xAB. Nach den dreitausend Rubeln befragt, die sie Mitja zur \xC3\x9Cbersendung an ihre Verwandten anvertraut hatte, antwortete sie mit fester Stimme: \xC2\xBBIch habe sie ihm nicht direkt f\xC3\xBCr die Post gegeben. Ich ahnte damals, da\xC3\x9F er dringend Geld brauchte ... Ich gab ihm diese dreitausend Rubel, damit er sie, wenn er wollte, etwa innerhalb eines Monats absandte ... Ohne Grund hat er sich sp\xC3\xA4ter wegen dieses Geldes so gequ\xC3\xA4lt.\xC2\xAB</p><p>Ich werde nicht alle Fragen und Antworten genau wiedergeben, sondern nur den wesentlichen Sinn ihrer Aussagen.</p><p>\xC2\xBBIch war fest davon \xC3\xBCberzeugt, da\xC3\x9F er immer noch Zeit finden w\xC3\xBCrde, die dreitausend Rubel abzusenden\xC2\xAB, fuhr sie auf die ihr vorgelegten Fragen fort, \xC2\xBBsobald er von seinem Vater Geld erhalten h\xC3\xA4tte. Ich war immer von seiner Uneigenn\xC3\xBCtzigkeit und Ehrenhaftigkeit \xC3\xBCberzeugt ... Er war sich dessen sicher, da\xC3\x9F er von seinem Vater dreitausend Rubel erhalten w\xC3\xBCrde; er hat mir gegen\xC3\xBCber mehrmals davon gesprochen. Ich wu\xC3\x9Fte, da\xC3\x9F er mit seinem Vater Streit hatte, und glaubte und glaube auch heute noch, da\xC3\x9F er von seinem Vater \xC3\xBCbervorteilt worden war. Ich erinnere mich nicht an irgendwelche Drohungen gegen seinen Vater. In meiner Gegenwart wenigstens hat er niemals solche Drohungen ausgesto\xC3\x9Fen. W\xC3\xA4re er damals zu mir gekommen, h\xC3\xA4tte ich seine Unruhe wegen dieser unseligen dreitausend Rubel sofort beschwichtigt, aber er kam nicht mehr zu mir ... Ich selbst aber ... Ich war in so eine Lage gekommen, da\xC3\x9F es mir nicht m\xC3\xB6glich war, ihn zu mir zu bitten ... Und ich hatte auch gar kein Recht, die R\xC3\xBCckzahlung dieser Schuld ungeduldig von ihm zu verlangen!\xC2\xAB f\xC3\xBCgte sie pl\xC3\xB6tzlich hinzu, und ihrer Stimme war eine feste Entschlossenheit anzuh\xC3\xB6ren. \xC2\xBBDenn er hat mir selbst einmal eine weit h\xC3\xB6here finanzielle Gef\xC3\xA4lligkeit erwiesen, und ich habe sie angenommen, obwohl ich damals noch nicht absehen konnte, ob ich jemals imstande sein w\xC3\xBCrde, ihm meine Schuld zur\xC3\xBCckzuzahlen ...\xC2\xAB</p><p>Im Tonfall ihrer Stimme schien etwas Herausforderndes zu liegen. In diesem Augenblick ging die Aufgabe, Fragen zu stellen, an Fetjukowitsch \xC3\xBCber.</p><p>\xC2\xBBDas war wohl schon zu Beginn Ihrer Bekanntschaft, noch ehe Sie hierherzogen?\xC2\xAB nahm Fetjukowitsch vorsichtig tastend das Wort; er ahnte sofort etwas G\xC3\xBCnstiges. Ich mu\xC3\x9F an dieser Stelle eine Zwischenbemerkung einf\xC3\xBCgen. Obgleich er von Katerina Iwanowna selbst aus Petersburg hergebeten worden war, wu\xC3\x9Fte er dennoch nichts von dem Vorgang mit den f\xC3\xBCnftausend Rubeln, die Mitja ihr einst gegeben hatte &#8211; also auch nichts von der tiefen Verbeugung. Sie hatte es vor ihm geheimgehalten; das war erstaunlich. Man kann mit Sicherheit annehmen, da\xC3\x9F sie selbst bis zum letzten Augenblick nicht gewu\xC3\x9Ft hatte, ob sie davon vor Gericht erz\xC3\xA4hlen w\xC3\xBCrde oder nicht.</p><p>Ich werde diese Augenblicke niemals vergessen! Sie erz\xC3\xA4hlte alles, diesen ganzen Vorgang, den Mitja seinem Bruder Aljoscha berichtet hatte, auch von der tiefen Verbeugung, auch von den Ursachen, auch von der Notlage ihres Vaters, auch von ihrem Besuch bei Mitja &#8211; doch mit keinem Wort, mit keiner Andeutung erw\xC3\xA4hnte sie, da\xC3\x9F Mitja durch ihre Schwester selbst den Vorschlag gemacht hatte, sie m\xC3\xB6chten Katerina Iwanowna zu ihm schicken, um das Geld abzuholen. Das verheimlichte sie gro\xC3\x9Fm\xC3\xBCtig, und sie sch\xC3\xA4mte sich nicht, es so darzustellen, als sei sie damals aus eigenem Antrieb zu dem jungen Offizier gegangen, um ihn in der Hoffnung auf Hilfe um Geld zu bitten. Diese Erz\xC3\xA4hlung hatte etwas Ersch\xC3\xBCtterndes. Ein kaltes Zittern \xC3\xBCberlief mich beim Zuh\xC3\xB6ren; der Saal war totenstill und fing jedes Wort auf. Was man da h\xC3\xB6rte, war ohne Beispiel. Selbst von einem selbstbewu\xC3\x9Ften und hochm\xC3\xBCtig-stolzen M\xC3\xA4dchen wie ihr hatte man so eine erstaunliche offenherzige Aussage, ein solches Opfer, eine solche Selbstvernichtung unm\xC3\xB6glich erwarten k\xC3\xB6nnen. Und wozu? F\xC3\xBCr wen? Um den zu retten, der ihr treulos geworden war und sie tief gekr\xC3\xA4nkt hatte, um wenigstens eine Kleinigkeit zu seiner Rettung beizutragen, indem sie eine Tat von ihm erz\xC3\xA4hlte, die einen guten Eindruck machte! Und wirklich: das Bild eines Offiziers, der alles, was ihm im Leben geblieben ist, seine letzten f\xC3\xBCnftausend Rubel, hingibt und sich ehrerbietig vor einem unschuldigen M\xC3\xA4dchen verneigt, dieses Bild wirkte sehr sympathisch und anziehend, aber ... Mein Herz zog sich schmerzlich zusammen. Ich hatte das Gef\xC3\xBChl, da\xC3\x9F daraus sp\xC3\xA4ter eine arge Verleumdung entstehen w\xC3\xBCrde &#8211; und die ist dann auch entstanden. Mit boshaftem Lachen erz\xC3\xA4hlte man sp\xC3\xA4ter in der ganzen Stadt, die Erz\xC3\xA4hlung sei vielleicht nicht ganz genau, n\xC3\xA4mlich an der Stelle, wo der Offizier das junge M\xC3\xA4dchen angeblich nur mit einer respektvollen Verbeugung entlassen habe. Man deutete an, hier sei wom\xC3\xB6glich etwas ausgelassen. \xC2\xBBDoch auch wenn nichts ausgelassen w\xC3\xA4re, wenn sich alles wirklich so zugetragen h\xC3\xA4tte\xC2\xAB, sagten sogar unsere geachtetsten Damen, \xC2\xBBbliebe dahingestellt, ob das f\xC3\xBCr ein junges M\xC3\xA4dchen eine anst\xC3\xA4ndige Handlungsweise war, selbst wenn es sich um die Rettung des Vaters handelte.\xC2\xAB Hatte Katerina Iwanowna bei ihrem Verstand, bei ihrem ungew\xC3\xB6hnlichen Scharfblick etwa wirklich nicht vorhergesehen, da\xC3\x9F die Leute so reden w\xC3\xBCrden? Unzweifelhaft hatte sie es vorhergesehen und sich trotzdem entschlossen, alles zu sagen ... Selbstverst\xC3\xA4ndlich tauchten alle diese unsauberen Zweifel an der Wahrheit ihrer Erz\xC3\xA4hlung erst sp\xC3\xA4ter auf; im ersten Augenblick waren alle ersch\xC3\xBCttert. Die Mitglieder des Gerichtes h\xC3\xB6rten Katerina Iwanowna mit ehrerbietigem, ja fast versch\xC3\xA4mtem Schweigen zu. Der Staatsanwalt erlaubte sich keine einzige weitere Frage \xC3\xBCber diesen Gegenstand. Fetjukowitsch machte ihr eine tiefe Verbeugung. Oh, er triumphierte beinahe. Viel war gewonnen: Ein Mensch, der in einem edlen Gef\xC3\xBChl seine letzten f\xC3\xBCnftausend Rubel hingibt und dann derselbe Mensch, der seinen Vater bei Nacht ermordet, um ihm dreitausend Rubel zu rauben: das war denn doch unvereinbar. Wenigstens die Anklage wegen Raubes konnte Fetjukowitsch jetzt als erledigt betrachten. Ein ganz neues Licht hatte sich auf einmal \xC3\xBCber den \xC2\xBBFall\xC2\xAB ergossen; eine gewisse Sympathie f\xC3\xBCr Mitja regte sich. Er jedoch ... Von ihm erz\xC3\xA4hlte man, er sei w\xC3\xA4hrend Katerina Iwanownas Aussage ein- oder zweimal von seinem Platz aufgesprungen, habe sich dann wieder auf die Bank zur\xC3\xBCcksinken lassen und das Gesicht mit beiden H\xC3\xA4nden bedeckt. Als sie geendet hatte, rief er pl\xC3\xB6tzlich, die Arme nach ihr ausstreckend: \xC2\xBBKatja, warum hast du mich zugrunde gerichtet?\xC2\xAB</p><p>Er schluchzte so laut, da\xC3\x9F es durch den ganzen Saal zu h\xC3\xB6ren war. Allerdings gewann er sehr schnell die Herrschaft \xC3\xBCber sich zur\xC3\xBCck und rief wieder: \xC2\xBBJetzt bin ich verurteilt!\xC2\xAB</p><p>Dann aber bi\xC3\x9F er die Z\xC3\xA4hne zusammen, kreuzte die Arme \xC3\xBCber der Brust und schien in dieser Stellung auf seinem Platz zu erstarren. Katerina Iwanowna blieb im Saal und setzte sich auf den ihr angewiesenen Stuhl; sie war bla\xC3\x9F und sa\xC3\x9F mit gesenktem Kopf da. Diejenigen, die sich in ihrer N\xC3\xA4he befanden, erz\xC3\xA4hlten sp\xC3\xA4ter, sie habe noch lange Zeit wie im Fieber gezittert.</p><p>Nach ihr erschien Gruschenka, um vernommen zu werden.</p><p>Ich n\xC3\xA4here mich jetzt der Katastrophe, die pl\xC3\xB6tzlich hereinbrach und Mitja vielleicht tats\xC3\xA4chlich zugrunde richtete. Denn ich bin \xC3\xBCberzeugt, und das sagten nachher auch alle anderen, auch alle Juristen. W\xC3\xA4re dieser Vorfall nicht eingetreten, h\xC3\xA4tte man dem Verbrecher mindestens mildernde Umst\xC3\xA4nde zugebilligt. Aber davon gleich; zuvor nur noch einige Worte \xC3\xBCber Gruschenka. Sie erschien im Saal ebenfalls ganz in Schwarz, mit ihrem sch\xC3\xB6nen schwarzen Schal um die Schultern. Mit ihrem leichten, unh\xC3\xB6rbaren Gang, sich ein wenig hin und her wiegend, wie etwas volle Frauen manchmal gehen, n\xC3\xA4herte sie sich der Balustrade, wobei sie unverwandt zum Pr\xC3\xA4sidenten und nicht einen Moment nach rechts oder links schaute. Meiner Ansicht nach war sie in diesem Augenblick sehr sch\xC3\xB6n und durchaus nicht bla\xC3\x9F, wie sp\xC3\xA4ter die Damen behaupteten. Sie behaupteten auch, sie habe ein verschlossenes, b\xC3\xB6ses Gesicht gemacht. Ich glaube nur, da\xC3\x9F sie in gereizter Stimmung war und die auf sie gerichteten ver\xC3\xA4chtlichen, neugierigen Blicke unseres skandals\xC3\xBCchtigen Publikums als peinlich empfand. Sie war ein stolzer Charakter, der keine Verachtung ertrug und sogleich in Zorn und Rachsucht verfiel, sobald er nur von irgendeiner Seite Verachtung argw\xC3\xB6hnte. Mit diesen Gef\xC3\xBChlen vereinigte sich allerdings auch Sch\xC3\xBCchternheit und eine innere Scham \xC3\xBCber diese Sch\xC3\xBCchternheit, so da\xC3\x9F es nicht zu verwundern war, wenn sich ihre Redeweise verschieden ausnahm: Bald war sie zornig, bald ver\xC3\xA4chtlich und absichtlich grob, bald schwang wieder ein aufrichtiger, herzlicher Ton der Selbstanklage mit. Manchmal redete sie so, als ob sie sich in</p><p>einen Abgrund st\xC3\xBCrzte und dabei dachte: &#8250;Einerlei, mag kommen, was da will &#8211; ich werde es trotzdem sagen!&#8249; \xC3\x9Cber ihre Bekanntschaft mit Fjodor Pawlowitsch bemerkte sie in scharfem Ton: \xC2\xBBDas ist alles nur dummes Zeug! Was kann ich denn daf\xC3\xBCr, da\xC3\x9F er sich in mich vernarrt hatte!\xC2\xAB Doch einen Augenblick darauf f\xC3\xBCgte sie hinzu: \xC2\xBBIch bin an allem schuld. Ich habe mich \xC3\xBCber sie beide lustig gemacht, \xC3\xBCber den Alten und \xC3\xBCber den da, und habe sie beide ins Ungl\xC3\xBCck gebracht. Um meinetwillen ist alles geschehen.\xC2\xAB Irgendwie kam die Rede auch auf Samsonow. \xC2\xBBWen geht das etwas an?\xC2\xAB sagte sie sogleich bissig und herausfordernd. \xC2\xBBEr war mein Wohlt\xC3\xA4ter, er hat sich meiner angenommen, als meine Angeh\xC3\xB6rigen mich ohne Str\xC3\xBCmpfe und Schuhe aus dem Haus trieben!\xC2\xAB Der Pr\xC3\xA4sident machte sie, \xC3\xBCbrigens in sehr h\xC3\xB6flicher Form, darauf aufmerksam, sie m\xC3\xB6chte nur auf die Fragen antworten, ohne sich in \xC3\xBCberfl\xC3\xBCssigen Einzelheiten zu ergehen. Gruschenka err\xC3\xB6tete, und ihre Augen funkelten.</p><p>Das Kuvert mit dem Geld hatte sie nicht gesehen; sie hatte nur von dem \xC2\xBBMisset\xC3\xA4ter\xC2\xAB geh\xC3\xB6rt, da\xC3\x9F bei Fjodor Pawlowitsch ein Kuvert mit dreitausend Rubeln bereitliege. \xC2\xBBAber das sind alles Dummheiten. Ich habe dar\xC3\xBCber gelacht und w\xC3\xA4re um keinen Preis hingegangen.\xC2\xAB</p><p>\xC2\xBBWen meinten Sie eben, als Sie von dem &#8250;Misset\xC3\xA4ter&#8249; sprachen?\xC2\xAB erkundigte sich der Staatsanwalt.</p><p>\xC2\xBBDen Diener. Diesen Smerdjakow, der seinen Herrn ermordet und sich gestern aufgeh\xC3\xA4ngt hat.\xC2\xAB</p><p>Nat\xC3\xBCrlich fragte man sie sofort, welche Gr\xC3\xBCnde sie f\xC3\xBCr eine so entschiedene Beschuldigung habe; es stellte sich jedoch heraus, da\xC3\x9F auch sie keine anzuf\xC3\xBChren wu\xC3\x9Fte.</p><p>\xC2\xBBDas hat mir Dmitri Fjodorowitsch gesagt, und ihm k\xC3\xB6nnen Sie glauben. Eine Person, die es darauf anlegte, Zwietracht zu stiften, hat ihn zugrunde gerichtet. So steht die Sache ... Sie allein ist an allem schuld!\xC2\xAB f\xC3\xBCgte sie, am ganzen K\xC3\xB6rper vor Ha\xC3\x9F zitternd, hinzu, und ihre Stimme hatte einen boshaften Klang.</p><p>Man erkundigte sich, wer nun wieder damit gemeint sei.</p><p>\xC2\xBBDas Fr\xC3\xA4ulein da, diese Katerina Iwanowna! Sie lud mich damals zu sich ein, setzte mir Schokolade vor und wollte mich durch Liebensw\xC3\xBCrdigkeit gewinnen. Sie besitzt kein wahres Schamgef\xC3\xBChl, so steht die Sache ...\xC2\xAB</p><p>Hier unterbrach sie der Pr\xC3\xA4sident, und zwar nunmehr in strengem Ton, und ersuchte sie, sich in ihren Ausdr\xC3\xBCcken zu m\xC3\xA4\xC3\x9Figen. Aber ihr eifers\xC3\xBCchtiges Herz stand schon in Flammen; sie war bereit, sich in den Abgrund zu st\xC3\xBCrzen.</p><p>\xC2\xBBBei der Verhaftung in dem Dorf Mokroje\xC2\xAB, erinnerte sie der Staatsanwalt, um dann eine Frage daran anzukn\xC3\xBCpfen, \xC2\xBBhaben alle gesehen und geh\xC3\xB6rt, wie Sie aus dem anderen Zimmer hereinkamen und riefen: &#8250;Ich bin an allem schuld, ich will mit zur Zwangsarbeit gehen!&#8249; Also waren auch Sie bereits in jenem Augenblick \xC3\xBCberzeugt, da\xC3\x9F er der M\xC3\xB6rder seines Vaters war?\xC2\xAB</p><p>\xC2\xBBIch erinnere mich nicht an meine damaligen Gef\xC3\xBChle\xC2\xAB, antwortete Gruschenka. \xC2\xBBAlle schrien damals, er habe seinen Vater totgeschlagen, und da sagte ich mir, da\xC3\x9F ich schuld sei und er ihn um meinetwillen totgeschlagen habe. Doch als er erkl\xC3\xA4rte, da\xC3\x9F er unschuldig sei, habe ich es ihm sofort geglaubt. Und ich glaube es auch jetzt und werde es immer glauben! L\xC3\xBCgen widerspricht seinem ganzen Wesen.\xC2\xAB</p><p>Nun war Fetjukowitsch an der Reihe, sie zu fragen. Er fragte sie, wie ich mich erinnere, unter anderem nach Rakitin und den f\xC3\xBCnfundzwanzig Rubeln Belohnung, falls er Alexej Fjodorowitsch Karamasow zu ihr brachte.</p><p>\xC2\xBBWas ist denn erstaunlich daran, da\xC3\x9F er das Geld nahm?\xC2\xAB antwortete Gruschenka mit einem ver\xC3\xA4chtlichen, boshaften L\xC3\xA4cheln. \xC2\xBBEr ist ja st\xC3\xA4ndig zu mir gekommen und hat um Geld gebettelt. Manchen Monat hat er drei\xC3\x9Fig Rubel ergattert, die er meist f\xC3\xBCr unn\xC3\xBCtze Dinge ausgab. Zu essen und zu trinken hatte er auch ohne meine Beihilfe.\xC2\xAB</p><p>\xC2\xBBAus welchem Grund waren Sie denn so freigebig gegen Herrn Rakitin?\xC2\xAB fragte Fetjukowitsch weiter, obwohl sich der Pr\xC3\xA4sident auf seinem Sitz unruhig hin und her bewegte.</p><p>\xC2\xBBEr ist doch mein Vetter. Meine Mutter und seine Mutter sind Schwestern. Er hat mich nur immer dringend gebeten, niemandem etwas davon zu sagen. Er sch\xC3\xA4mte sich meiner wohl zu sehr.\xC2\xAB</p><p>Diese neue Tatsache war f\xC3\xBCr alle eine \xC3\x9Cberraschung; bis dahin hatte in der ganzen Stadt, selbst im Kloster, niemand etwas davon gewu\xC3\x9Ft, nicht einmal Mitja. Es wurde erz\xC3\xA4hlt, Rakitin sei auf seinem Stuhl dunkelrot geworden. Gruschenka hatte noch vor ihrem Eintritt in den Saal irgendwie erfahren, da\xC3\x9F er gegen Mitja ausgesagt hatte, und war daher w\xC3\xBCtend auf ihn geworden. Rakitins vorangegangene Rede mit all ihrer edlen Gesinnung und all ihren Tiraden \xC3\xBCber die Leibeigenschaft und die soziale Unordnung Ru\xC3\x9Flands war in der allgemeinen Meinung vorerst endg\xC3\xBCltig abgetan und erledigt. Fetjukowitsch war zufrieden; wieder hatte ihm Gott eine unerwartete Gabe gesandt. Gruschenka wurde nicht sehr lange vernommen; allerdings konnte sie auch nichts besonders Neues mitteilen. Im Publikum hinterlie\xC3\x9F sie einen sehr ung\xC3\xBCnstigen Eindruck. Hunderte von ver\xC3\xA4chtlichen Blicken richteten sich auf sie, als sie nach ihrer Aussage ziemlich weit von Katerina Iwanowna entfernt im Saal Platz nahm. Die ganze Zeit, w\xC3\xA4hrend sie befragt wurde, hatte Mitja stumm und wie versteinert dagesessen und auf den Boden gestarrt.</p><p>Nun erschien als Zeuge Iwan Fjodorowitsch.</p>"
  title: "4. Das Gl\xC3\xBCck l\xC3\xA4chelt Mitja"
