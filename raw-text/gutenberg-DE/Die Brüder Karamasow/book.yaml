  text: "<h3>F\xC3\xBCnftes Buch</h3><h3><i>Pro und Kontra</i></h3><h3>1. Die Verlobung</h3><p>Frau Chochlakowa war wieder die erste, die Aljoscha entgegenkam. Sie war in gro\xC3\x9Fer Eile und sehr aufgeregt: Es sei etwas Wichtiges geschehen. Katerina Iwanownas hysterischer Anfall habe mit einer Ohnmacht geendet; darauf sei \xC2\xBBschreckliche Schw\xC3\xA4che\xC2\xAB \xC3\xBCber sie gekommen, sie habe sich hingelegt, die Augen geschlossen und angefangen zu phantasieren. Jetzt habe sie Fieber; es sei nach Doktor Herzenstube sowie nach den Tanten geschickt worden. Die Tanten seien schon da, aber Doktor Herzenstube noch nicht. Alle s\xC3\xA4\xC3\x9Fen bei ihr im Zimmer und warteten. Irgend etwas m\xC3\xBCsse sich daraus entwickeln, noch sei sie aber ohne Bewu\xC3\x9Ftsein.</p><p>\xC2\xBBWenn es nur kein Nervenfieber wird!\xC2\xAB</p><p>Als Frau Chochlakowa das ausrief, sah sie ernstlich besorgt aus. \xC2\xBBJetzt ist die Sache ernst, jetzt ist die Sache ernst!\xC2\xAB f\xC3\xBCgte sie nach jedem Wort hinzu, als sei alles, was fr\xC3\xBCher mit Katerina Iwanowna vorgefallen war, nicht ernst gewesen. Aljoscha h\xC3\xB6rte ihr bek\xC3\xBCmmert zu; als er anfing, ihr auch seine Erlebnisse zu erz\xC3\xA4hlen, unterbrach sie ihn gleich bei den ersten Worten, sie habe keine Zeit. Sie bat ihn, sich zu Lisa zu setzen und bei dieser auf sie zu warten.</p><p>\xC2\xBBLiebster Alexej Fjodorowitsch!\xC2\xAB fl\xC3\xBCsterte sie ihm beinahe ins Ohr. \xC2\xBBLise hat mich soeben zutiefst erstaunt, aber auch ger\xC3\xBChrt, und darum verzeiht ihr mein Herz alles. Denken Sie nur: Sie waren kaum gegangen, als sie auf einmal aufrichtig zu bereuen begann, da\xC3\x9F sie sich gestern und heute \xC3\xBCber Sie lustig gemacht habe. Doch dabei hat sie sich eigentlich gar nicht \xC3\xBCber Sie lustig gemacht, sondern nur gescherzt. Aber sie bereute es so ernsthaft, beinahe bis zu Tr\xC3\xA4nen, da\xC3\x9F ich wirklich erstaunt war. Niemals hat sie es fr\xC3\xBCher ernsthaft bereut, wenn sie sich \xC3\xBCber mich lustig gemacht hatte, h\xC3\xB6chstens einmal im Scherz. Und Sie wissen, da\xC3\x9F sie sich alle Augenblicke \xC3\xBCber mich lustig macht. Aber jetzt bereut sie ernsthaft, jetzt kommt es bei ihr ganz ernst heraus. Sie legt au\xC3\x9Ferordentlichen Wert auf die Meinung, die Sie von ihr haben, Alexej Fjodorowitsch. Und wenn es Ihnen m\xC3\xB6glich ist, seien Sie ihr nicht b\xC3\xB6se, machen Sie ihr keine Vorw\xC3\xBCrfe. Ich selbst behandle sie mit der gr\xC3\xB6\xC3\x9Ften Nachsicht, weil sie so ein verst\xC3\xA4ndiges Kind ist. Werden Sie es mir glauben &#8211; sie sagte eben zu mir, Sie seien ihr Freund in ihren Kinderjahren gewesen. &#8250;Mein bester Freund in meinen Kinderjahren!&#8249; Denken Sie nur, ihr bester Freund! Und ich? Sie hat in dieser Hinsicht sehr ernsthafte Gef\xC3\xBChle und sogar Erinnerungen. Ganz besonders imponieren mir aber diese Redewendungen und ganz unerwarteten Wortspiele, auf die man gar nicht gefa\xC3\x9Ft ist, pl\xC3\xB6tzlich springt ihr eins aus dem Mund. So erst neulich von einer Linde. Das war so: Bei uns im Garten stand in ihrer fr\xC3\xBChesten Kindheit eine Linde; vielleicht steht sie auch noch da, so da\xC3\x9F man gar nicht in der Vergangenheitsform von ihr zu reden braucht. Linden sind ja keine Menschen &#8211; sie bleiben lange unver\xC3\xA4ndert, Alexej Fjodorowitsch. &#8250;Mama&#8249;, sagte sie, &#8250;ich erinnere mich noch an diese Linde &#8211; sie duftete so linde.&#8249; Sie dr\xC3\xBCckte das sicher etwas anders aus; so wie ich es sage, klingt es dumm. Jedenfalls sagte sie bei dieser Gelegenheit etwas so Originelles, da\xC3\x9F ich schlechterdings nicht imstande bin, es wiederzugeben. Ich habe es auch schon ganz vergessen. Nun, auf Wiedersehen! Ich bin sehr ersch\xC3\xBCttert und werde wohl den Verstand verlieren. Alexej Fjodorowitsch, ich habe in meinem Leben schon zweimal den Verstand verloren und bin jedesmal wieder geheilt worden. Gehen Sie zu Lise! Machen Sie ihr wieder Mut, wie Sie das so vorz\xC3\xBCglich verstehen ... Lise!\xC2\xAB rief sie und ging zu ihrer T\xC3\xBCr. \xC2\xBBDa bringe ich dir Alexej Fjodorowitsch, den du so schwer beleidigt hast. Und er ist gar nicht b\xC3\xB6se, versichere ich dir. Er wundert sich vielmehr, wie du so etwas hast denken k\xC3\xB6nnen!\xC2\xAB</p><p>\xC2\xBBMerci, Mama! Treten Sie ein, Alexej Fjodorowitsch!\xC2\xAB</p><p>Aljoscha trat ein.</p><p>Lisa sah ihn verlegen an und wurde auf einmal ganz rot. Sie sch\xC3\xA4mte sich offenbar \xC3\xBCber etwas und begann, wie man das in solchen F\xC3\xA4llen immer tut, schnell von etwas Nebens\xC3\xA4chlichem zu reden, als ob sie sich in diesem Augenblick nur daf\xC3\xBCr interessierte.</p><p>\xC2\xBBMama hat mir eben erst die Geschichte von diesen zweihundert Rubeln mitgeteilt und von dem Auftrag, den Sie bekommen haben, Alexej Fjodorowitsch ... An diesen armen Offizier. Und sie hat mir diese ganze schreckliche Geschichte erz\xC3\xA4hlt, wie er beleidigt worden ist. Und wissen Sie, obgleich Mama sehr ungeschickt erz\xC3\xA4hlt, denn sie \xC3\xBCberspringt immer dies und das, habe ich doch beim Zuh\xC3\xB6ren geweint. Nun, wie ist es? Haben Sie das Geld abgegeben, und wie geht es jetzt diesem Ungl\xC3\xBCcklichen?\xC2\xAB</p><p>\xC2\xBBDas ist es eben, da\xC3\x9F ich ihn nicht zur Annahme bewegen konnte! Eine lange Geschichte!\xC2\xAB antwortete Aljoscha, der gleichfalls so tat, als best\xC3\xBCnde sein haupts\xC3\xA4chlicher Kummer darin, da\xC3\x9F er das Geld nicht hatte loswerden k\xC3\xB6nnen. Dabei merkte Lisa sehr wohl, da\xC3\x9F auch er zur Seite blickte und sich ebenfalls sichtlich bem\xC3\xBChte, von Nebens\xC3\xA4chlichem zu reden. Aljoscha setzte sich an den Tisch und begann zu erz\xC3\xA4hlen; und schon bei den ersten Worten schwand seine Verlegenheit, und er ri\xC3\x9F seinerseits Lisa mit sich fort. Er sprach unter der Einwirkung eines starken Gef\xC3\xBChls und des au\xC3\x9Ferordentlichen Eindrucks, den er kurz vorher empfangen hatte, und es gelang ihm, gut und anschaulich zu erz\xC3\xA4hlen. Er war auch fr\xC3\xBCher, als sie noch in Moskau wohnten und Lisa noch ein Kind war, des \xC3\xB6fteren zu ihr gekommen und hatte ihr allerlei erz\xC3\xA4hlt, mal etwas Erlebtes, mal etwas Gelesenes und Erinnerungen aus seiner Kindheit. Manchmal hatten sie auch beide zusammen ihrer Phantasie die Z\xC3\xBCgel schie\xC3\x9Fen lassen und mit vereinten Kr\xC3\xA4ften ganze Geschichten ausgedacht, gr\xC3\xB6\xC3\x9Ftenteils lustige und l\xC3\xA4cherliche. Jetzt f\xC3\xBChlten sie sich auf einmal beide in die fr\xC3\xBChere Moskauer Zeit zur\xC3\xBCckversetzt. Lisa war von seiner Erz\xC3\xA4hlung sehr ergriffen.</p><p>Aljoscha hatte verstanden, ihr mit W\xC3\xA4rme ein Bild von Iljuschetschka zu entwerfen. Als er aber die Szene mit allen Einzelheiten zu Ende beschrieben hatte, wie jener Mensch das Geld mit F\xC3\xBC\xC3\x9Fen getreten hatte, da schlug Lisa die H\xC3\xA4nde zusammen und rief mit m\xC3\xA4chtiger Empfindung: \xC2\xBBAlso haben Sie ihn nicht zur Annahme des Geldes bewegen k\xC3\xB6nnen? Haben ihn weglaufen lassen? O Gott, Sie h\xC3\xA4tten ihm doch wenigstens nachlaufen sollen ...\xC2\xAB</p><p>\xC2\xBBNein, Lisa, es ist besser, da\xC3\x9F ich ihm nicht nachgelaufen bin\xC2\xAB, erwiderte Aljoscha, stand vom Tisch auf und ging sorgenvoll im Zimmer auf und ab.</p><p>\xC2\xBBWieso soll das besser sein? Inwiefern soll das besser sein? Jetzt haben die dort kein Brot und werden umkommen!\xC2\xAB</p><p>\xC2\xBBSie werden nicht umkommen, weil ihnen diese zweihundert Rubel doch nicht entgehen werden. Morgen wird er sie trotz allem nehmen. Morgen wird er sie bestimmt nehmen\xC2\xAB, sagte Aljoscha, noch immer nachdenklich hin und her wandernd. \xC2\xBBSehen Sie, Lisa\xC2\xAB, fuhr er fort und blieb pl\xC3\xB6tzlich vor ihr stehen. \xC2\xBBIch selbst habe hierbei einen Fehler gemacht, aber auch dieser Fehler wird zum Guten ausschlagen.\xC2\xAB</p><p>\xC2\xBBWas f\xC3\xBCr einen Fehler? Und wieso wird er zum Guten ausschlagen?\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6ren Sie den Grund. Er ist ein furchtsamer, charakterschwacher Mensch, zerqu\xC3\xA4lt, aber herzensgut. Ich frage mich jetzt immerzu: Wodurch hat er sich auf einmal so gekr\xC3\xA4nkt gef\xC3\xBChlt, da\xC3\x9F er das Geld mit F\xC3\xBC\xC3\x9Fen trat? Denn ich versichere Sie, bis zum letzten Augenblick hat er nicht gewu\xC3\x9Ft, da\xC3\x9F er das tun w\xC3\xBCrde. Es scheint mir, da\xC3\x9F ihn zu vieles gekr\xC3\xA4nkt hat, und es konnte auch in seiner Lage gar nicht anders sein. Erstens war es ihm schon peinlich, da\xC3\x9F er sich in meiner Gegenwart so sehr \xC3\xBCber das Geld gefreut und diese Freude vor mir nicht verborgen hatte. H\xC3\xA4tte er sich ma\xC3\x9Fvoller gefreut, h\xC3\xA4tte er seine Freude nicht so offen gezeigt, sondern wie andere Leute Redensarten gemacht und sich verstellt, nun, dann h\xC3\xA4tte er es noch vermocht, das Beschenktwerden zu ertragen und das Geld anzunehmen. So aber hatte er sich schon zu offen gefreut, und das war ihm peinlich. Lisa, er ist ein ehrlicher, herzensguter Mensch, und gerade das gereicht in solchen F\xC3\xA4llen zum Schaden! Die ganze Zeit, w\xC3\xA4hrend er sprach, war seine Stimme so schwach und kraftlos, und er sprach so schnell und hastig und lachte so eigent\xC3\xBCmlich oder weinte gar schon ... Wirklich, er weinte, so begeistert war er ... Und von seinen T\xC3\xB6chtern sprach er ... Und von der Stelle, die er in einer anderen Stadt bekommen w\xC3\xBCrde ... Und kaum hatte er in dieser Weise sein Herz ausgesch\xC3\xBCttet, begann er sich auch schon zu sch\xC3\xA4men, da\xC3\x9F er mir sein Inneres so gezeigt hatte. Und in dem Moment begann er mich zu hassen. Er geh\xC3\xB6rt eben zu den versch\xC3\xA4mten Armen. Besonders konnte er sich nicht verzeihen, da\xC3\x9F er mich gar zu schnell als Freund angenommen und sich so schnell ergeben hatte. Erst war er auf mich losgest\xC3\xBCrzt und hatte mich einsch\xC3\xBCchtern wollen, und nun auf einmal, kaum hatte er das Geld gesehen, war er nahe daran gewesen, mich zu umarmen. Denn es hatte wirklich nicht viel gefehlt; er war mir schon immerzu mit seinen H\xC3\xA4nden sehr nahe gekommen. Gerade dadurch mu\xC3\x9Fte er sich seiner ganzen Erniedrigung bewu\xC3\x9Ft werden &#8211; und ausgerechnet da beging ich einen Fehler, einen sehr schweren Fehler. Ich sagte ihm, wenn das Geld zum Umzug in eine andere Stadt nicht ausreicht, w\xC3\xBCrde er aus derselben Quelle noch mehr erhalten, und auch ich w\xC3\xBCrde ihm von meinem Geld geben, soviel er wolle. Das war es, was ihn auf einmal stutzig machte: Er fragte sich, was nun auch ich f\xC3\xBCr Grund h\xC3\xA4tte, ihm beizuspringen. Wissen Sie, Lisa, f\xC3\xBCr einen vom Ungl\xC3\xBCck verfolgten Menschen ist es furchtbar peinlich, wenn alle Leute sich als seine Wohlt\xC3\xA4ter aufspielen. Ich habe das vom Starez geh\xC3\xB6rt ... Ich wei\xC3\x9F nicht, wie ich das ausdr\xC3\xBCcken soll, aber ich habe es oft selbst mit angesehen. Und ich f\xC3\xBCr meine Person empfinde ebenso. Die Hauptsache jedoch ist dies: Wenn er auch bis zum letzten Augenblick nicht gewu\xC3\x9Ft hat, da\xC3\x9F er die Banknoten mit F\xC3\xBC\xC3\x9Fen treten w\xC3\xBCrde, so hat er es doch wenigstens geahnt, daran gibt es f\xC3\xBCr mich kaum Zweifel. Eben deswegen war seine Verz\xC3\xBCckung so stark, weil er es geahnt hat. Und sehen Sie, so widerw\xC3\xA4rtig das alles auch sein mag, es wird doch zum Guten f\xC3\xBChren. Ich glaube sogar, zum Allerbesten, so da\xC3\x9F es gar nicht besser sein k\xC3\xB6nnte ... \xC2\xAB</p><p>\xC2\xBBWarum k\xC3\xB6nnte es gar nicht besser sein?\xC2\xAB rief Lisa und sah dabei Aljoscha h\xC3\xB6chst erstaunt an.</p><p>\xC2\xBBDer Grund ist der, Lisa: Wenn er das Geld nicht mit F\xC3\xBC\xC3\x9Fen getreten, sondern genommen h\xC3\xA4tte, so w\xC3\xA4re er, nach Hause zur\xC3\xBCckgekehrt, etwa eine Stunde darauf \xC3\xBCber seine Erniedrigung in Tr\xC3\xA4nen ausgebrochen &#8211; das w\xC3\xA4re mit Sicherheit die Folge gewesen. Er w\xC3\xA4re in Tr\xC3\xA4nen ausgebrochen und schlie\xC3\x9Flich morgen bei Tagesanbruch zu mir gekommen, h\xC3\xA4tte mir die Banknoten vielleicht hingeworfen und sie mit F\xC3\xBC\xC3\x9Fen getreten, wie er es vorhin getan hat. Jetzt aber ist er ganz stolz und triumphierend fortgegangen, obgleich er wei\xC3\x9F, da\xC3\x9F er sich durch seine Handlungsweise zugrunde richtet. Folglich wird jetzt nichts leichter sein, als ihn gleich morgen zur Annahme dieser zweihundert Rubel zu bewegen; denn er hat nun schon bewiesen, da\xC3\x9F er Ehrgef\xC3\xBChl besitzt, hat das Geld hingeworfen und mit F\xC3\xBC\xC3\x9Fen getreten. Er konnte ja, als er es mit F\xC3\xBC\xC3\x9Fen trat, nicht wissen, da\xC3\x9F ich es ihm morgen wiederbringen w\xC3\xBCrde. Und dabei braucht er dieses Geld furchtbar n\xC3\xB6tig. Wenn er jetzt auch stolz ist, wird es ihm doch noch heute zu Bewu\xC3\x9Ftsein kommen, welch eine Hilfe er ausgeschlagen hat. In der Nacht wird er noch mehr daran denken; er wird davon tr\xC3\xA4umen. Und morgen fr\xC3\xBCh wird er vielleicht willens sein, zu mir zu laufen und um Verzeihung zu bitten. Aber da werde ich selbst bei ihm erscheinen und sagen: &#8250;Sie sind ein stolzer Mensch, Sie haben es bewiesen. Aber jetzt nehmen Sie es an, und verzeihen Sie uns!&#8249; Und dann wird er es annehmen!\xC2\xAB</p><p>Aljoscha hatte das in einer Art von Begeisterung ausgerufen: \xC2\xBBUnd dann wird er es annehmen!\xC2\xAB Lisa klatschte in die H\xC3\xA4nde. \xC2\xBBJa, das ist richtig, das habe ich sehr gut begriffen! Aljoscha, woher wissen Sie das alles blo\xC3\x9F? So jung ist er noch und wei\xC3\x9F schon, was in der Seele eines Menschen vorgeht! Ich w\xC3\xA4re nie darauf gekommen ... \xC2\xAB</p><p>\xC2\xBBVor allen Dingen m\xC3\xBCssen wir ihm jetzt die \xC3\x9Cberzeugung beibringen, da\xC3\x9F er mit uns allen auf gleicher Stufe steht, obwohl er von uns Geld annimmt\xC2\xAB, fuhr Aljoscha in seiner Begeisterung fort. \xC2\xBBUnd nicht nur auf gleicher Stufe, sondern sogar auf einer h\xC3\xB6heren ... \xC2\xAB</p><p>\xC2\xBBAuf einer h\xC3\xB6heren Stufe ... vorz\xC3\xBCglich, Alexej Fjodorowitsch! Aber fahren Sie fort, fahren Sie fort!\xC2\xAB</p><p>\xC2\xBBDas hei\xC3\x9Ft, ich habe mich nicht richtig ausgedr\xC3\xBCckt ... mit der h\xC3\xB6heren Stufe ... Aber das tut nichts; denn ...\xC2\xAB</p><p>\xC2\xBBAch, das tut nichts, das tut nichts, gewi\xC3\x9F, das tut nichts! Verzeihen Sie, lieber Aljoscha ... Wissen Sie, ich habe Sie bisher wenig geachtet ... das hei\xC3\x9Ft, ich habe Sie geachtet, aber wie einen, der mit mir auf gleicher Stufe steht. Jetzt jedoch werde ich Sie wie einen H\xC3\xB6herstehenden achten ... Lieber Aljoscha, seien Sie nicht b\xC3\xB6se, da\xC3\x9F ich witzele\xC2\xAB, f\xC3\xBCgte sie sogleich mit W\xC3\xA4rme hinzu. \xC2\xBBIch bin nur ein l\xC3\xA4cherliches, unbedeutendes Gesch\xC3\xB6pf, aber Sie, Sie ... H\xC3\xB6ren Sie mal, Alexej Fjodorowitsch, steckt nicht in diesem unserem Gedanken, das hei\xC3\x9Ft in Ihrem Gedanken, nein, richtiger doch in unserem ... steckt nicht darin eine Art von Geringsch\xC3\xA4tzung diesem Ungl\xC3\xBCcklichen gegen\xC3\xBCber? Wenn wir jetzt seine Seele sezieren, so von oben herab? Wie? Wenn wir jetzt mit solcher Bestimmtheit behaupten, da\xC3\x9F er das Geld annehmen wird? Wie?\xC2\xAB</p><p>\xC2\xBBNein, Lisa, eine Geringsch\xC3\xA4tzung steckt nicht darin\xC2\xAB, antwortete Aljoscha entschieden, als ob er auf diese Frage schon vorbereitet war. \xC2\xBBIch habe dar\xC3\xBCber bereits auf dem Heimweg nachgedacht. Urteilen Sie selbst. Wie kann von Geringsch\xC3\xA4tzung die Rede sein, wo wir doch von derselben Art sind wie er, wo doch alle Menschen von derselben Art sind wie er. Denn auch wir sind von derselben Art und keineswegs besser. Aber auch wenn wir besser w\xC3\xA4ren, w\xC3\xBCrden wir an seiner Stelle doch ebenso handeln. Ich wei\xC3\x9F nicht, wie Sie dar\xC3\xBCber denken, Lisa, aber ich glaube von mir, da\xC3\x9F ich in vieler Hinsicht eine kleinliche Seele habe. Er dagegen hat keine kleinliche Seele, sondern im Gegenteil eine sehr feinf\xC3\xBChlige ... Nein, Lisa, von Geringsch\xC3\xA4tzung kann nicht die Rede sein! Wissen Sie, Lisa, mein Starez sagte einmal: Man mu\xC3\x9F die Menschen wie Kinder warten und pflegen und manche wie die Kranken in den Krankenh\xC3\xA4usern.\xC2\xAB</p><p>\xC2\xBBAch, Alexej Fjodorowitsch, mein T\xC3\xA4ubchen, lassen Sie uns die Menschen wie Kranke warten und pflegen!\xC2\xAB</p><p>\xC2\xBBTun wir das, Lisa, ich bin bereit! Nur bin ich selbst noch nicht geschickt genug. Ich bin manchmal sehr ungeduldig, und ein andermal ist es, als h\xC3\xA4tte ich keine Augen im Kopf. Bei Ihnen ist es etwas anderes.\xC2\xAB</p><p>\xC2\xBBNein, das glaube ich nicht, Alexej Fjodorowitsch, wie gl\xC3\xBCcklich ich bin!\xC2\xAB</p><p>\xC2\xBBWie sch\xC3\xB6n, da\xC3\x9F Sie das sagen, Lisa.\xC2\xAB</p><p>\xC2\xBBAlexej Fjodorowitsch, Sie sind erstaunlich gut. Manchmal scheint es, da\xC3\x9F Sie pedantisch sind. Sieht man jedoch genauer hin, sind Sie gar nicht pedantisch ... Gehen Sie doch mal zur T\xC3\xBCr, \xC3\xB6ffnen Sie sachte und sehen Sie, ob Mama nicht horcht\xC2\xAB, fl\xC3\xBCsterte Lisa auf einmal nerv\xC3\xB6s und hastig.</p><p>Aljoscha ging hin, \xC3\xB6ffnete die T\xC3\xBCr ein wenig und berichtete, es horche niemand.</p><p>\xC2\xBBKommen Sie zu mir, Alexej Fjodorowitsch\xC2\xAB, fuhr Lisa fort und err\xC3\xB6tete immer st\xC3\xA4rker. \xC2\xBBGeben Sie mir Ihre Hand, so! H\xC3\xB6ren Sie, ich mu\xC3\x9F Ihnen ein gro\xC3\x9Fes Gest\xC3\xA4ndnis machen. Den Brief gestern habe ich Ihnen nicht im Scherz geschrieben, sondern im Ernst ...\xC2\xAB Und sie bedeckte ihre Augen mit der Hand. Es war klar, da\xC3\x9F sie sich sehr sch\xC3\xA4mte, dieses Gest\xC3\xA4ndnis zu machen. Pl\xC3\xB6tzlich ergriff sie seine Hand und k\xC3\xBC\xC3\x9Fte sie ungest\xC3\xBCm dreimal.</p><p>\xC2\xBBAch, Lisa, das ist sch\xC3\xB6n!\xC2\xAB rief Aljoscha freudig. \xC2\xBBAber ich war ja auch \xC3\xBCberzeugt, da\xC3\x9F Sie ihn im Ernst geschrieben hatten.\xC2\xAB</p><p>\xC2\xBBEr war \xC3\xBCberzeugt! Na, so etwas!\xC2\xAB rief Lisa und schob auf einmal seine Hand zur\xC3\xBCck ohne sie jedoch loszulassen. Sie wurde dunkelrot und brach in ein leises, gl\xC3\xBCckliches Lachen aus. \xC2\xBBIch habe ihm die Hand gek\xC3\xBC\xC3\x9Ft, und er sagt einfach &#8211; Das ist sch\xC3\xB6n!\xC2\xAB</p><p>Aber sie machte ihm zu Unrecht Vorw\xC3\xBCrfe, denn auch Aljoscha war sehr verwirrt.</p><p>\xC2\xBBIch m\xC3\xB6chte Ihnen immer gefallen, Lisa. Ich wei\xC3\x9F aber nicht, wie ich das machen soll\xC2\xAB, murmelte er undeutlich und err\xC3\xB6tete ebenfalls.</p><p>\xC2\xBBLieber Aljoscha, Sie sind kalt und arrogant. Er hat geruht, mich zu seiner Gattin zu w\xC3\xA4hlen, und damit hat er sich beruhigt! Er war \xC3\xBCberzeugt, da\xC3\x9F ich den Brief im Ernst geschrieben habe &#8211; was soll man dazu sagen? Das ist doch wohl Arroganz &#8211; ja, das ist es!\xC2\xAB</p><p>\xC2\xBBIst es etwa schlecht, da\xC3\x9F ich davon \xC3\xBCberzeugt war?\xC2\xAB fragte Aljoscha lachend.</p><p>\xC2\xBBIm Gegenteil, Aljoscha, es ist sehr gut\xC2\xAB, erwiderte Lisa, ihn z\xC3\xA4rtlich und gl\xC3\xBCcklich anblickend.</p><p>Aljoscha stand immer noch da, seine Hand in ihrer. Auf einmal beugte er sich herunter und k\xC3\xBC\xC3\x9Fte sie auf den Mund.</p><p>\xC2\xBBWas soll denn das wieder hei\xC3\x9Fen? Was haben Sie?\xC2\xAB rief Lisa.</p><p>Aljoscha verlor v\xC3\xB6llig die Fassung.</p><p>\xC2\xBBVerzeihen Sie, wenn ich ... Ich habe mich vielleicht sehr dumm benommen ... Sie sagten, ich bin kalt, also habe ich Sie ohne Umst\xC3\xA4nde gek\xC3\xBC\xC3\x9Ft ... Aber ich sehe, da\xC3\x9F dabei etwas Dummes herausgekommen ist...\xC2\xAB</p><p>Lisa lachte und bedeckte das Gesicht mit den H\xC3\xA4nden.</p><p>\xC2\xBBUnd noch dazu in dieser Tracht!\xC2\xAB entfuhr es ihr, w\xC3\xA4hrend sie lachen mu\xC3\x9Fte.</p><p>Doch auf einmal h\xC3\xB6rte sie auf zu lachen, und ihre Miene wurde ernst, fast streng.</p><p>\xC2\xBBNein, Aljoscha. Mit dem K\xC3\xBCssen wollen wir noch warten, das verstehen wir beide noch nicht. Und warten werden wir noch sehr lange m\xC3\xBCssen\xC2\xAB, schlo\xC3\x9F sie pl\xC3\xB6tzlich. \xC2\xBBSagen Sie mir lieber, warum Sie gerade mich nehmen, so ein dummes Ding, so eine kranke Person, Sie, der Sie so klug sind und so viel denken und so ein scharfes Auge haben? Ach, Aljoscha, ich bin furchtbar gl\xC3\xBCcklich dar\xC3\xBCber, da\xC3\x9F ich Ihrer so wenig wert bin!\xC2\xAB</p><p>\xC2\xBBWarten Sie, ich will es Ihnen sagen, Lisa. Ich werde in den n\xC3\xA4chsten Tagen das Kloster endg\xC3\xBCltig verlassen. Wenn man in die Welt tritt, mu\xC3\x9F man heiraten, das wei\xC3\x9F ich, und der Starez hat es mir auch befohlen. Wen k\xC3\xB6nnte ich nun besser nehmen als Sie? Und wer au\xC3\x9Fer Ihnen w\xC3\xBCrde mich nehmen? Ich habe dar\xC3\xBCber bereits nachgedacht. Erstens kennen Sie mich von klein auf. Und zweitens besitzen Sie viele gute Eigenschaften, die mir fehlen. Ihre Seele ist heiterer als meine. Und vor allem sind Sie unschuldiger als ich, denn ich bin schon mit vielem in Ber\xC3\xBChrung gekommen ... Sie wissen das nicht, ich bin schlie\xC3\x9Flich auch ein Karamasow! Was tut es, da\xC3\x9F Sie lachen und scherzen, auch \xC3\xBCber mich? Im Gegenteil, lachen und scherzen Sie nur, ich freue mich dar\xC3\xBCber. Aber Sie lachen wie ein kleines M\xC3\xA4dchen, und dabei denken Sie im stillen doch wie eine M\xC3\xA4rtyrerin ...\xC2\xAB</p><p>\xC2\xBBWie eine M\xC3\xA4rtyrerin? Wieso?\xC2\xAB</p><p>\xC2\xBBIhre Frage von vorhin, ob nicht in uns Geringsch\xC3\xA4tzung gegen\xC3\xBCber diesem Ungl\xC3\xBCcklichen steckt, weil wir seine Seele sezieren, das ist eine m\xC3\xA4rtyrerhafte Frage ... Sehen Sie, ich kann das nicht gut ausdr\xC3\xBCcken, doch wem solche Fragen in den Kopf kommen, der ist selbst f\xC3\xA4hig zu leiden. Sie m\xC3\xBCssen, w\xC3\xA4hrend Sie da in Ihrem Rollstuhl sitzen, schon \xC3\xBCber vieles nachgedacht haben ... \xC2\xAB</p><p>\xC2\xBBAljoscha, geben Sie mir Ihre Hand! Warum haben Sie sie weggenommen?\xC2\xAB sagte Lisa, ihre Stimme war vor Gl\xC3\xBCck ganz schwach und matt geworden. \xC2\xBBH\xC3\xB6ren Sie, Aljoscha, was werden Sie denn anziehen, wenn Sie das Kloster verlassen? Lachen Sie nicht, werden Sie nicht b\xC3\xB6se, das ist mir sehr, sehr wichtig.\xC2\xAB</p><p>\xC2\xBBDaran habe ich noch nicht gedacht, aber ich werde anziehen, was Sie w\xC3\xBCnschen.\xC2\xAB</p><p>\xC2\xBBIch will, da\xC3\x9F Sie ein dunkelblaues Samtjackett tragen, eine wei\xC3\x9Fe Pikeeweste und einen weichen, grauen Hut ... Sagen Sie, haben Sie vorhin geglaubt, da\xC3\x9F ich Sie nicht liebe, als ich meinen Brief von gestern verleugnete?\xC2\xAB</p><p>\xC2\xBBNein, ich habe es nicht geglaubt.\xC2\xAB</p><p>\xC2\xBBOh, Sie unausstehlicher Mensch! Sie unverbesserlicher Mensch!\xC2\xAB</p><p>\xC2\xBBSehen Sie, ich wu\xC3\x9Fte, da\xC3\x9F Sie mich ... allem Anschein nach ... lieben. Dennoch tat ich so, als ob ich Ihnen glaubte, da\xC3\x9F Sie mich nicht lieben, damit es f\xC3\xBCr Sie angenehmer ist.\xC2\xAB</p><p>\xC2\xBBDas ist noch schlimmer! Es ist schlimmer und doch das allerbeste. Aljoscha, ich liebe Sie furchtbar. Vorhin, als ich auf Sie wartete, habe ich mir gesagt: Ich werde den Brief von ihm zur\xC3\xBCckverlangen, und wenn er ihn ruhig herauszieht und mir wiedergibt, wie man das immerhin erwarten kann, so bedeutet das, da\xC3\x9F er mich nicht liebt und nichts empfindet, da\xC3\x9F er einfach ein dummer, unw\xC3\xBCrdiger Junge ist und da\xC3\x9F ich verloren bin. Aber Sie hatten den Brief in Ihrer Zelle gelassen, und das ermutigte mich. Nicht wahr, Sie hatten ihn deswegen in der Zelle gelassen, weil Sie ahnten, da\xC3\x9F ich ihn zur\xC3\xBCckverlangen w\xC3\xBCrde? Damit Sie ihn nicht herauszugeben brauchten? Ist es so?\xC2\xAB</p><p>\xC2\xBBSo ist es ganz und gar nicht. Ich habe den Brief jetzt bei mir, und auch vorhin hatte ich ihn bei mir, hier in dieser Tasche.\xC2\xAB</p><p>Aljoscha zog lachend den Brief heraus und zeigte ihn ihr von weitem:</p><p>\xC2\xBBHier ist er. Aber wieder bekommen Sie ihn nicht. Sie d\xC3\xBCrfen ihn nur in meiner Hand sehen!\xC2\xAB</p><p>\xC2\xBBWie? Sie haben also vorhin gelogen? Sie, ein M\xC3\xB6nch, haben gelogen?\xC2\xAB</p><p>\xC2\xBBMeinetwegen, ich habe gelogen\xC2\xAB, erwiderte Aljoscha lachend. \xC2\xBBDamit ich Ihnen den Brief nicht wiederzugeben brauchte, habe ich gelogen. Er ist mir sehr teuer\xC2\xAB, f\xC3\xBCgte er mit W\xC3\xA4rme hinzu und err\xC3\xB6tete wieder. \xC2\xBBUnd er wird mir lebensl\xC3\xA4nglich teuer sein. Niemals werde ich ihn je herausgeben!\xC2\xAB</p><p>Lisa blickte ihn hingerissen an.</p><p>\xC2\xBBAljoscha\xC2\xAB, stammelte sie wieder, \xC2\xBBsehen Sie an der T\xC3\xBCr nach, ob Mama nicht horcht.\xC2\xAB</p><p>\xC2\xBBGut, Lisa, ich werde nachsehen. Aber w\xC3\xA4re es nicht besser, es zu unterlassen? Warum sollen wir Ihre Mutter eines so unw\xC3\xBCrdigen Benehmens verd\xC3\xA4chtigen?\xC2\xAB</p><p>\xC2\xBBWieso unw\xC3\xBCrdig? Was ist dabei unw\xC3\xBCrdig? Wenn sie ihre Tochter belauscht, so ist das ihr Recht und kein unw\xC3\xBCrdiges Benehmen\xC2\xAB, ereiferte sich Lisa. \xC2\xBBSeien Sie \xC3\xBCberzeugt, Alexej Fjodorowitsch, wenn ich selbst Mutter bin und selber so eine Tochter habe, werde ich sie unweigerlich belauschen.\xC2\xAB</p><p>\xC2\xBBWirklich, Lisa? Das ist nicht sch\xC3\xB6n.\xC2\xAB</p><p>\xC2\xBBAch, mein Gott, was ist daran Unw\xC3\xBCrdiges? W\xC3\xBCrde sie, ein gew\xC3\xB6hnliches Gespr\xC3\xA4ch irgendwelcher Bekannten belauschen, w\xC3\xA4re das unw\xC3\xBCrdig. Doch hier ist ihre Tochter mit einem jungen Mann allein in einem Zimmer ... H\xC3\xB6ren Sie, Aljoscha, ich werde ebenfalls auf Sie aufpassen, sowie wir verheiratet sind. Und Sie m\xC3\xB6gen ferner wissen, da\xC3\x9F ich alle Ihre Briefe aufmachen und alles lesen werde. Also lassen Sie sich gewarnt sein ...\xC2\xAB</p><p>\xC2\xBBJa gewi\xC3\x9F, wenn es so ist ...\xC2\xAB, murmelte Aljoscha. \xC2\xBBAber sch\xC3\xB6n ist das nicht.\xC2\xAB</p><p>\xC2\xBBAch, mit welcher Verachtung Sie das sagen! Lieber Aljoscha, wir wollen uns nicht gleich von vornherein streiten; ich will Ihnen lieber meine wahre Meinung sagen. Horchen ist nat\xC3\xBCrlich etwas sehr H\xC3\xA4\xC3\x9Fliches, und selbstverst\xC3\xA4ndlich habe ich unrecht und Sie recht &#8211; aber ich werde trotzdem horchen.\xC2\xAB</p><p>\xC2\xBBTun Sie das! Sie werden bei mir nichts Schlimmes ausspionieren!\xC2\xAB erwiderte Aljoscha lachend.</p><p>\xC2\xBBAljoscha, werden Sie sich mir auch unterordnen? Das m\xC3\xBCssen wir auch im voraus klarstellen.\xC2\xAB</p><p>\xC2\xBBMit dem gr\xC3\xB6\xC3\x9Ften Vergn\xC3\xBCgen und unbedingt, Lisa. Nur nicht im Allerwichtigsten. Sollten Sie im Allerwichtigsten mit mir nicht einer Meinung sein, werde ich dennoch tun, was mir die Pflicht gebietet.\xC2\xAB</p><p>\xC2\xBBSo mu\xC3\x9F es auch sein. Und Sie sollen wissen, da\xC3\x9F auch ich &#8211; im Widerspruch zu dem, was ich soeben gesagt habe &#8211; bereit bin, mich Ihnen nicht nur im Allerwichtigsten unterzuordnen, sondern Ihnen in allem nachzugeben, was ich Ihnen gleich jetzt schw\xC3\xB6re: in allem und f\xC3\xBCrs ganze Leben!\xC2\xAB rief Lisa in flammender Begeisterung. \xC2\xBBUnd das wird mein Gl\xC3\xBCck ausmachen, mein Gl\xC3\xBCck! Ja noch mehr, ich schw\xC3\xB6re Ihnen, da\xC3\x9F ich Sie niemals belauschen werde, nie und nimmer, da\xC3\x9F ich keinen einzigen Brief an Sie lesen werde, denn Sie haben recht, nicht ich. Ich werde zwar schreckliche Lust haben zu horchen, das wei\xC3\x9F ich &#8211; doch ich werde es trotzdem nicht tun, weil Sie es f\xC3\xBCr unedel halten. Sie sind jetzt sozusagen meine Vorsehung ... H\xC3\xB6ren Sie Alexej Fjodorowitsch, warum sind Sie alle diese Tage, auch gestern und heute, so traurig? Ich wei\xC3\x9F, da\xC3\x9F Sie allerlei M\xC3\xBChen und Sorgen haben, aber ich sehe, da\xC3\x9F Sie au\xC3\x9Ferdem noch einen besonderen Kummer haben &#8211; das ist wohl ein geheimer Kummer, ja?\xC2\xAB</p><p>\xC2\xBBJa, Lisa, das ist ein geheimer Kummer\xC2\xAB, antwortete Aljoscha traurig. \xC2\xBBIch sehe, da\xC3\x9F Sie mich lieben, wenn Sie das erraten konnten.\xC2\xAB</p><p>\xC2\xBBWas ist es denn f\xC3\xBCr ein Kummer? Wor\xC3\xBCber? D\xC3\xBCrfen Sie es sagen?\xC2\xAB fragte Lisa sch\xC3\xBCchtern bittend.</p><p>\xC2\xBBIch werde es Ihnen sp\xC3\xA4ter sagen, Lisa, sp\xC3\xA4ter ...\xC2\xAB, antwortete Aljoscha verlegen. \xC2\xBBJetzt w\xC3\xA4re es f\xC3\xBCr Sie vielleicht noch unverst\xC3\xA4ndlich. Auch kann ich mich vielleicht nicht richtig ausdr\xC3\xBCcken.\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F au\xC3\x9Ferdem, da\xC3\x9F Ihnen Ihre Br\xC3\xBCder und Ihr Vater viel Schmerz bereiten.\xC2\xAB</p><p>\xC2\xBBJa, auch die Br\xC3\xBCder\xC2\xAB, sagte Aljoscha wie in Gedanken versunken.</p><p>\xC2\xBBIhren Bruder Iwan Fjodorowitsch kann ich nicht leiden\xC2\xAB, bemerkte Lisa pl\xC3\xB6tzlich.</p><p>Aljoscha vernahm diese Bemerkung einigerma\xC3\x9Fen verwundert, ging aber nicht darauf ein.</p><p>\xC2\xBBMeine Br\xC3\xBCder richten sich selbst zugrunde\xC2\xAB, fuhr er fort, \xC2\xBBund der Vater ebenfalls. Und gleichzeitig ziehen sie auch andere mit ins Verderben. Das ist die &#8250;Karamasowsche Erdkraft&#8249;, wie Vater Paissi sich neulich ausdr\xC3\xBCckte, eine w\xC3\xBCtende, rohe Erdkraft. Ich wei\xC3\x9F nicht einmal, ob der Geist Gottes \xC3\xBCber dieser Kraft schwebt. Ich wei\xC3\x9F nur, da\xC3\x9F auch ich ein Karamasow bin. Ich bin ein M\xC3\xB6nch. Bin ich ein M\xC3\xB6nch, Lisa? Haben Sie nicht eben zuf\xC3\xA4llig gesagt, da\xC3\x9F ich ein M\xC3\xB6nch bin?\xC2\xAB</p><p>\xC2\xBBJa, das habe ich gesagt.\xC2\xAB</p><p>\xC2\xBBUnd dabei glaube ich vielleicht nicht einmal an Gott.\xC2\xAB</p><p>\xC2\xBBSie glauben nicht an Gott? Was haben Sie?\xC2\xAB fragte Lisa leise und behutsam. Doch Aljoscha antwortete nicht.</p><p>In seinen Worten hatte etwas allzu Geheimnisvolles, allzu Subjektives gelegen, das ihm vielleicht selbst unklar war, ihn jedoch zweifellos qu\xC3\xA4lte.</p><p>\xC2\xBBUnd au\xC3\x9Ferdem geht nun auch noch mein Freund von mir, der beste Mensch auf dieser Welt verl\xC3\xA4\xC3\x9Ft die Erde. Wenn Sie w\xC3\xBC\xC3\x9Ften, Lisa, wie fest ich seelisch mit diesem Menschen verbunden bin! Und nun bleibe ich allein zur\xC3\xBCck ... Ich werde zu Ihnen kommen, Lisa. K\xC3\xBCnftig wollen wir zusammen ...\xC2\xAB</p><p>\xC2\xBBJa, zusammen, zusammen! Von nun an wollen wir das ganze Leben hindurch zusammenhalten. H\xC3\xB6ren Sie, k\xC3\xBCssen Sie mich! Ich erlaube es.\xC2\xAB</p><p>Aljoscha k\xC3\xBC\xC3\x9Fte sie.</p><p>\xC2\xBBSo, jetzt gehen Sie! Christus sei mit Ihnen! Gehen Sie recht schnell zu Ihrem Starez, solange er noch am Leben ist. Ich sehe ein, da\xC3\x9F es grausam von mir war, Sie aufzuhalten. Ich werde heute f\xC3\xBCr ihn und f\xC3\xBCr Sie beten, Aljoscha, wir werden gl\xC3\xBCcklich sein! Werden wir gl\xC3\xBCcklich sein, ja?\xC2\xAB</p><p>\xC2\xBBIch glaube ja, Lisa.\xC2\xAB</p><p>Als Aljoscha Lisa verlassen hatte, hielt er es nicht f\xC3\xBCr geraten, noch Frau Chochlakowa aufzusuchen; er wollte gehen, ohne sich von ihr zu verabschieden. Doch kaum hatte er die Treppe betreten, stand Frau Chochlakowa selbst, Gott wei\xC3\x9F woher, vor ihm. Gleich an ihren ersten Worten merkte Aljoscha, da\xC3\x9F sie absichtlich auf ihn gewartet hatte. Sie fiel sofort \xC3\xBCber ihn her: \xC2\xBBAlexej Fjodorowitsch, das ist ja schrecklich! Das sind kindische Possen, lauter Unsinn. Ich hoffe, da\xC3\x9F Sie daran keine Zukunftspl\xC3\xA4ne kn\xC3\xBCpfen? Dummheiten, einfach Dummheiten!\xC2\xAB</p><p>\xC2\xBBSagen Sie das nur nicht zu ihr\xC2\xAB, erwiderte Aljoscha. \xC2\xBBSonst regt sie sich auf, und das w\xC3\xA4re jetzt sch\xC3\xA4dlich f\xC3\xBCr sie.\xC2\xAB</p><p>\xC2\xBBDa h\xC3\xB6re ich ein verst\xC3\xA4ndiges Wort von einem verst\xC3\xA4ndigen jungen Mann. Darf ich das so verstehen, da\xC3\x9F Sie selbst ihr nur deswegen zugestimmt haben, weil Sie aus Mitleid mit ihrem krankhaften Zustand sie nicht durch Widerspruch aufbringen wollten?\xC2\xAB</p><p>\xC2\xBBO nein, durchaus nicht. Ich habe ganz ernst mit ihr gesprochen\xC2\xAB, erkl\xC3\xA4rte Aljoscha entschieden.</p><p>\xC2\xBBErnst ist da ausgeschlossen, undenkbar. Erstens werde ich Ihren Besuch jetzt niemals mehr dulden, und zweitens werde ich wegfahren und sie mitnehmen. Damit Sie es wissen!\xC2\xAB</p><p>\xC2\xBBWarum das?\xC2\xAB erwiderte Aljoscha. \xC2\xBBEs ist ja noch nicht soweit. Etwa anderthalb Jahre werden wir noch warten m\xC3\xBCssen.\xC2\xAB</p><p>\xC2\xBBAch, Alexej Fjodorowitsch, das ist nat\xC3\xBCrlich richtig, und trotzdem werden Sie in anderthalb Jahren sich tausendmal mit ihr zanken und von ihr trennen. Ich bin so ungl\xC3\xBCcklich, so ungl\xC3\xBCcklich! Wenn auch alles nur Possen sind, bin ich doch ganz niedergeschlagen. Jetzt bin ich wie Famusow in der letzten Szene bei Gribojedow; \n      <span class=\"footnote\">Gribojedow &#8211; russ. Diplomat und Dichter, seine Kom\xC3\xB6die \xC2\xBBWehe dem Verstand\xC2\xAB wird heute noch gespielt, &#8224; 1829</span> Sie sind Tschazki, sie ist Sofja. Und denken Sie sich, ich bin absichtlich hierher, auf die Treppe gelaufen, um mit Ihnen zusammenzutreffen. In dem Theaterst\xC3\xBCck vollzieht sich ja auch das ganze Verh\xC3\xA4ngnis auf der Treppe. Ich habe alles mitangeh\xC3\xB6rt. Ich habe mich kaum beherrschen k\xC3\xB6nnen. So finden nun die Schrecken dieser Nacht und die hysterischen Anf\xC3\xA4lle von heute ihre Erkl\xC3\xA4rung! F\xC3\xBCr das T\xC3\xB6chterchen bedeuten sie Liebe, f\xC3\xBCr die Mutter den Tod. Ich kann mich nun einfach in den Sarg legen ... Jetzt das zweite und wichtigste. Was ist das f\xC3\xBCr ein Brief, den sie Ihnen geschrieben hat? Zeigen Sie ihn mir sofort, sofort!\xC2\xAB</p><p>\xC2\xBBNein, das darf ich nicht ... Sagen Sie, wie geht es Katerina Iwanowna? Das mu\xC3\x9F ich dringend wissen!\xC2\xAB</p><p>\xC2\xBBSie liegt immer noch und phantasiert, ohne das Bewu\xC3\x9Ftsein wiedererlangt zu haben. Ihre Tanten sind hier; sie \xC3\xA4chzen und st\xC3\xB6hnen nur und benehmen sich mir gegen\xC3\xBCber hochm\xC3\xBCtig. Doktor Herzenstube ist gekommen und so erschrocken, da\xC3\x9F ich nicht wu\xC3\x9Fte, was ich mit ihm anfangen und wie ich ihn retten sollte. Ich wollte schon einen Arzt holen lassen. Ich habe ihn mit meinem Wagen in seine Wohnung bringen lassen. Und jetzt, um das Ungl\xC3\xBCck voll zu machen, Sie mit diesem Brief! Allerdings kann das alles erst in anderthalb Jahren geschehen. Im Namen alles dessen, was gro\xC3\x9F und heilig ist, im Namen Ihres sterbenden Starez bitte ich Sie: Zeigen Sie mir diesen Brief, Alexej Fjodorowitsch! Mir, der Mutter! Wenn Sie wollen, halten Sie ihn fest, nur m\xC3\xB6chte ich ihn lesen!\xC2\xAB</p><p>\xC2\xBBNein, ich werde Ihnen den Brief nicht zeigen, Katerina Ossipowna! Und selbst wenn sie es erlauben w\xC3\xBCrde &#8211; ich d\xC3\xBCrfte es nicht tun. Ich werde morgen herkommen und, wenn Sie wollen, \xC3\xBCber vieles mit Ihnen sprechen. Doch jetzt leben Sie wohl!\xC2\xAB</p><p>Und Aljoscha eilte die Treppe hinunter auf die Stra\xC3\x9Fe.</p>"
  title: "F\xC3\xBCnftes Buch"
