  text: "<h3>8. Dritter und letzter Besuch bei Smerdjakow</h3><p>Er hatte erst die H\xC3\xA4lfte des Weges zur\xC3\xBCckgelegt, als sich ein scharfer, trockener Wind erhob, ein Wind wie am Morgen des Tages, und feinen, dichten, trockenen Schnee herabsch\xC3\xBCttete. Der Schnee fiel auf die Erde, ohne an ihr zu haften; der Wind wirbelte ihn wieder in die H\xC3\xB6he, und bald bildete sich ein richtiger Schneesturm heraus. In dem Stadtteil, wo Smerdjakow wohnte, gibt es bei uns fast keine Laternen. Iwan Fjodorowitsch lief durch die Dunkelheit, ohne den Schneesturm zu beachten, instinktiv seinen Weg suchend. Der Kopf tat ihm weh, und das Blut h\xC3\xA4mmerte ihm schmerzhaft in den Schl\xC3\xA4fen, in den H\xC3\xA4nden f\xC3\xBChlte er einen Krampf. Er hatte Marja Kondratjewnas H\xC3\xA4uschen noch nicht ganz erreicht, als er vor sich einen einsamen Betrunkenen bemerkte, einen nicht sehr gro\xC3\x9Fen Bauern in einem zerlumpten Kittel. Der Bauer ging im Zickzack, brummte vor sich hin und schimpfte; doch auf einmal h\xC3\xB6rte er auf zu schimpfen und begann mit heiserer, trunkener Stimme zu singen:</p><p class=\"vers\">\xC2\xBBAch, mein Wanka ging nach Piter,\n      <br /> und er kommt so bald nicht wieder ...\xC2\xAB</p><p>Nach dieser zweiten Zeile brach er immer ab und begann wieder \xC3\xBCber irgend etwas zu schimpfen; darauf stimmte er dann wieder dasselbe Lied an. Iwan Fjodorowitsch war schon seit einer Weile w\xC3\xBCtend auf ihn, ohne da\xC3\x9F er eigentlich richtig an den armen Kerl gedacht h\xC3\xA4tte; pl\xC3\xB6tzlich aber wurde er bewu\xC3\x9Ft auf ihn aufmerksam, und sogleich packte ihn ein unwiderstehliches Verlangen, den Bauern durch einen Faustschlag zu Boden zu schmettern. Als er ihn eingeholt hatte, prallte der Bauer, der stark schwankte, mit voller Kraft gegen Iwan. Der stie\xC3\x9F ihn w\xC3\xBCtend zur\xC3\xBCck. Der Bauer taumelte ein paar Schritte und fiel wie ein Klotz auf die hartgefrorene Erde; er st\xC3\xB6hnte nur einmal schmerzlich auf und war dann still. Iwan trat zu ihm. Er lag mit dem Gesicht nach unten da, regungslos und ohne Bewu\xC3\x9Ftsein. &#8250;Sicher wird er erfrieren&#8249;, dachte Iwan und setzte seinen Weg zu Smerdjakow fort.</p><p>Marja Kondratjewna, die mit einem Licht in der Hand herauskam, um zu \xC3\xB6ffnen, fl\xC3\xBCsterte ihm schon auf dem Flur zu, Pawel Fjodorowitsch, also Smerdjakow, sei sehr krank; er liege zwar nicht im Bett, scheine aber nicht ganz bei Verstand zu sein; auch seinen Tee habe er nicht trinken wollen, sondern ihn wieder hinaustragen lassen.</p><p>\xC2\xBBUnd tobt er etwa auch?\xC2\xAB fragte Iwan Fjodorowitsch barsch.</p><p>\xC2\xBBNicht doch, im Gegenteil, er ist ganz still. Aber reden Sie mit ihm nur nicht allzu lange!\xC2\xAB bat Marja Kondratjewna.</p><p>Iwan Fjodorowitsch \xC3\xB6ffnete die T\xC3\xBCr und ging in die Stube.</p><p>Geheizt war dort ebenso stark wie das erstemal; in der Stube waren jedoch mehrere Ver\xC3\xA4nderungen eingetreten. Eine der Seitenb\xC3\xA4nke war hinausgetragen worden, und an ihrer Stelle stand ein gro\xC3\x9Fes, altes Ledersofa mit imitiertem Mahagoni. Darauf war ein Bett zurechtgemacht, dessen wei\xC3\x9Fe Kissen ziemlich sauber waren. Auf dem Bett sa\xC3\x9F Smerdjakow, wieder in demselben Schlafrock. Der Tisch war vor das Sofa ger\xC3\xBCckt, so da\xC3\x9F es in der Stube sehr eng geworden war. Auf dem Tisch lag ein dickes Buch mit gelbem Umschlag. Smerdjakow las aber nicht darin; er schien unt\xC3\xA4tig dazusitzen. Er empfing Iwan Fjodorowitsch mit einem langen, stummen Blick und wunderte sich offenbar gar nicht \xC3\xBCber dessen Kommen. Im Gesicht hatte er sich sehr ver\xC3\xA4ndert; er war mager und gelb geworden, und seine Augen waren eingesunken und hatten blaue R\xC3\xA4nder.</p><p>\xC2\xBBBist du ernstlich krank?\xC2\xAB fragte Iwan Fjodorowitsch! \xC2\xBBIch werde dich nicht lange aufhalten und nicht einmal den \xC3\x9Cberzieher ablegen. Wo kann man sich denn bei dir setzen?\xC2\xAB</p><p>Er ging zum anderen Ende des Tisches, r\xC3\xBCckte einen Stuhl an den Tisch und setzte sich.</p><p>\xC2\xBBWarum siehst du mich so stumm an? Ich bin nur mit einer Frage hergekommen, und ich schw\xC3\xB6re dir, ich werde dich nicht verlassen, bevor ich eine Antwort erhalten habe! Ist Fr\xC3\xA4ulein Katerina Iwanowna bei dir gewesen?\xC2\xAB</p><p>Smerdjakow schwieg lange und starrte Iwan weiterhin still an; doch machte er auf einmal eine wegwerfende Handbewegung und wandte das Gesicht ab.</p><p>\xC2\xBBWas hast du?\xC2\xAB rief Iwan.</p><p>\xC2\xBBNichts.\xC2\xAB</p><p>\xC2\xBBWas ist das f\xC3\xBCr eine Antwort?\xC2\xAB</p><p>\xC2\xBBNa ja, sie ist hiergewesen. Aber das kann Ihnen doch ganz gleichg\xC3\xBCltig sein. Lassen Sie mich in Ruhe!\xC2\xAB</p><p>\xC2\xBBNein, ich werde dich nicht in Ruhe lassen! Rede, wann ist sie hiergewesen?\xC2\xAB</p><p>\xC2\xBBIch kann mich gar nicht mehr an sie erinnern\xC2\xAB, sagte Smerdjakow mit einem ver\xC3\xA4chtlichen L\xC3\xA4cheln, wandte pl\xC3\xB6tzlich sein Gesicht wieder Iwan zu und warf einen w\xC3\xBCtenden und ha\xC3\x9Ferf\xC3\xBCllten Blick auf ihn, genauso wie bei Iwans Besuch vor einem Monat.</p><p>\xC2\xBBSie scheinen ja selber krank zu sein. Was sind Sie mager geworden! Ihr Gesicht sieht ganz entstellt aus!\xC2\xAB sagte er zu Iwan.</p><p>\xC2\xBBLa\xC3\x9F mein Befinden beiseite und antworte auf das, wonach du gefragt wirst.\xC2\xAB</p><p>\xC2\xBBWoher sind blo\xC3\x9F Ihre Augen so gelb geworden? Die Aug\xC3\xA4pfel sehen ja ganz gelb aus. Sie qu\xC3\xA4len sich wohl sehr mit b\xC3\xB6sen Gedanken?\xC2\xAB</p><p>Er l\xC3\xA4chelte herablassend und lachte dann auf einmal laut los.</p><p>\xC2\xBBH\xC3\xB6r mal, ich habe dir gesagt, da\xC3\x9F ich dich ohne eine Antwort nicht verlassen werde!\xC2\xAB rief Iwan \xC3\xBCberaus erregt.</p><p>\xC2\xBBWarum setzen Sie mir so zu? Warum qu\xC3\xA4len Sie mich?\xC2\xAB sagte Smerdjakow mit schmerzerf\xC3\xBCllter Miene.</p><p>\xC2\xBBHol&#8249; dich der Teufel! Deine Person ist mir ganz gleichg\xC3\xBCltig. Antworte auf meine Frage, und ich werde sofort gehen.\xC2\xAB</p><p>\xC2\xBBIch habe Ihnen nichts zu antworten!\xC2\xAB erwiderte Smerdjakow und schlug die Augen wieder zu Boden.</p><p>\xC2\xBBIch versichere dir, da\xC3\x9F ich dich zwingen werde, zu antworten!\xC2\xAB</p><p>\xC2\xBBWarum beunruhigen Sie sich denn immerzu?\xC2\xAB antwortete Smerdjakow und sah ihn wieder an, jetzt aber nicht nur ver\xC3\xA4chtlich, sondern beinahe schon angeekelt! \xC2\xBBEtwa weil morgen die Gerichtsverhandlung stattfindet? Es wird Ihnen ja nichts passieren, glauben Sie das doch endlich! Gehen Sie nach Hause, legen Sie sich ruhig schlafen, und haben Sie keine Angst!\xC2\xAB</p><p>\xC2\xBBIch verstehe dich nicht ... Was sollte ich denn morgen zu f\xC3\xBCrchten haben?\xC2\xAB fragte Iwan erstaunt, und auf einmal wehte ihn wirklich ein kalter Schauder an.</p><p>Smerdjakow musterte ihn lange.</p><p>\xC2\xBBSie ver-ste-hen nicht?\xC2\xAB erwiderte er gedehnt in vorwurfsvollem Ton! \xC2\xBBWie kann es nur einem klugen Menschen Spa\xC3\x9F machen, so eine Kom\xC3\xB6die aufzuf\xC3\xBChren?\xC2\xAB</p><p>Iwan blickte ihn schweigend an. Schon der \xC3\xBCberraschende, unerh\xC3\xB6rt hochm\xC3\xBCtige Ton, in dem sein fr\xC3\xBCherer Diener jetzt mit ihm verkehrte, war ungew\xC3\xB6hnlich. Dieses Tones hatte er sich sogar das vorige Mal nicht bedient.</p><p>\xC2\xBBIch sage Ihnen, Sie haben nichts zu f\xC3\xBCrchten. Ich werde nichts gegen Sie aussagen, also wird gegen Sie nichts Belastendes vorliegen. Nun sehen Sie blo\xC3\x9F, wie Ihnen die H\xC3\xA4nde zittern! Warum fahren denn Ihre Finger so hin und her? Gehen Sie nach Hause &#8211; Sie haben den Mord nicht begangen.\xC2\xAB</p><p>Iwan zuckte zusammen, ihm fielen Aljoschas Worte ein.</p><p>\xC2\xBBIch wei\xC3\x9F, da\xC3\x9F ich ihn nicht ...\xC2\xAB, begann er.</p><p>\xC2\xBBDas wis-sen Sie?\xC2\xAB unterbrach ihn Smerdjakow.</p><p>Iwan sprang auf und packte ihn an der Schulter! \xC2\xBBSag alles, du ekelhaftes Subjekt! Sag alles!\xC2\xAB</p><p>Smerdjakow war nicht im mindesten erschrocken. Er blickte ihn nur mit wildem Ha\xC3\x9F unverwandt an.</p><p>\xC2\xBBNa, wenn ich alles sagen soll: Sie haben den Mord begangen, Sie!\xC2\xAB fl\xC3\xBCsterte er ihm b\xC3\xB6se zu.</p><p>Iwan lie\xC3\x9F sich auf den Stuhl zur\xC3\xBCcksinken und tat, als \xC3\xBCberlegte er etwas; dabei l\xC3\xA4chelte er boshaft.</p><p>\xC2\xBBDu redest immer noch von dem, wor\xC3\xBCber wir das vorige Mal sprachen?\xC2\xAB</p><p>\xC2\xBBAls Sie das vorige Mal vor mir standen, verstanden Sie alles, und jetzt verstehen Sie es auch.\xC2\xAB</p><p>\xC2\xBBIch verstehe nur, da\xC3\x9F du verr\xC3\xBCckt bist.\xC2\xAB</p><p>\xC2\xBBDa\xC3\x9F Ihnen das nicht zum Halse heraush\xC3\xA4ngt! Wir reden hier unter vier Augen; man m\xC3\xB6chte meinen, wozu sollten wir uns gegenseitig etwas vormachen und Kom\xC3\xB6die spielen? Oder wollen Sie immer noch die ganze Schuld auf mich w\xC3\xA4lzen, und das mir mitten ins Gesicht! Sie haben den Mord begangen, Sie sind der Hauptm\xC3\xB6rder! Ich bin nur Ihr Handlanger gewesen, Ihr treuer Diener. Ich habe nur die Tat nach Ihrer Anweisung ausgef\xC3\xBChrt.\xC2\xAB</p><p>\xC2\xBBAusgef\xC3\xBChrt? Hast du etwa den Mord begangen?\xC2\xAB fragte Iwan. Es \xC3\xBCberlief ihn kalt.</p><p>Es war ihm, als ob in seinem Gehirn eine Ersch\xC3\xBCtterung stattf\xC3\xA4nde, und ein leises, kaltes Zittern ergriff seinen ganzen K\xC3\xB6rper. Nun staunte selbst Smerdjakow, wahrscheinlich \xC3\xBCberraschte ihn Iwans Schrecken schlie\xC3\x9Flich durch seine ungeheuchelte Echtheit.</p><p>\xC2\xBBAber haben Sie denn wirklich nichts gewu\xC3\x9Ft?\xC2\xAB fragte er mi\xC3\x9Ftrauisch, wobei er ihm mit einem schiefen L\xC3\xA4cheln in die Augen blickte. Iwan sah ihn immer noch an; er schien die Sprache verloren zu haben.</p><p>\xC2\xBBAch, mein Wanka ging nach Piter, und er kommt so bald nicht wieder ...\xC2\xAB</p><p>t\xC3\xB6nte es auf einmal in seinem Kopf.</p><p>\xC2\xBBWei\xC3\x9Ft du was? Ich f\xC3\xBCrchte, da\xC3\x9F du ein Traum bist, da\xC3\x9F du als Gespenst vor mir sitzt\xC2\xAB, stammelte er.</p><p>\xC2\xBBHier ist kein Gespenst. Hier sind nur wir beide und noch ein gewisser Dritter. Ohne Zweifel ist er jetzt hier, dieser Dritte. Er befindet sich zwischen uns beiden.\xC2\xAB</p><p>\xC2\xBBWer ist es? Wer befindet sich hier? Wer ist der Dritte?\xC2\xAB fragte Iwan Fjodorowitsch erschrocken, wobei er sich nach allen Seiten umsah und hastig jemanden suchte.</p><p>\xC2\xBBDieser Dritte ist Gott; die Vorsehung selbst. Sie ist jetzt hier neben uns, aber suchen Sie sie nicht, Sie werden sie nicht finden.\xC2\xAB</p><p>\xC2\xBBDu l\xC3\xBCgst, wenn du behauptest, da\xC3\x9F du den Mord begangen hast!\xC2\xAB schrie Iwan w\xC3\xBCtend! \xC2\xBBDu bist entweder verr\xC3\xBCckt, oder du hast mich zum besten wie das vorige Mal!\xC2\xAB</p><p>Smerdjakow erschrak wieder nicht im geringsten; er sah den anderen weiterhin pr\xC3\xBCfend an. Er konnte sein Mi\xC3\x9Ftrauen noch immer nicht \xC3\xBCberwinden; noch immer schien ihm, da\xC3\x9F Iwan \xC2\xBBalles wu\xC3\x9Fte\xC2\xAB und sich nur verstellte, um \xC2\xBBdie ganze Schuld auf ihn zu w\xC3\xA4lzen, und das ihm mitten ins Gesicht\xC2\xAB.</p><p>\xC2\xBBWarten Sie mal\xC2\xAB, sagte er endlich mit schwacher Stimme, zog sein linkes Bein unter dem Tisch hervor und begann die Hose aufzukrempeln. Das Bein steckte in einem langen, wei\xC3\x9Fen Strumpf; am Fu\xC3\x9F sa\xC3\x9F ein Pantoffel. Ohne jede Eile band Smerdjakow das Strumpfband ab und fuhr mit den Fingern tief in den Strumpf hinein. Iwan Fjodorowitsch sah ihm zu und begann auf einmal vor panischer Angst zu zittern.</p><p>\xC2\xBBDu Verr\xC3\xBCckter!\xC2\xAB schrie er und sprang von seinem Platz auf. Er taumelte jedoch zur\xC3\xBCck, so da\xC3\x9F er mit dem R\xC3\xBCcken gegen die Wand stie\xC3\x9F, und blieb nun sozusagen an der Wand kleben, an der er sich in seiner ganzen L\xC3\xA4nge aufrichtete. Entsetzt starrte er Smerdjakow an.</p><p>Dieser w\xC3\xBChlte, ohne sich durch Iwan Fjodorowitschs Schreck st\xC3\xB6ren zu lassen, immer noch in seinem Strumpf herum, als bem\xC3\xBChte er sich, darin etwas mit den Fingern zu fassen und herauszuziehen. Endlich hatte er es gefa\xC3\x9Ft und zog es heraus. Iwan Fjodorowitsch sah, da\xC3\x9F es irgendwelche Papiere waren oder vielmehr ein P\xC3\xA4ckchen Papiere. Smerdjakow zog es heraus und legte es auf den Tisch.</p><p>\xC2\xBBDa ist es!\xC2\xAB sagte er leise.</p><p>\xC2\xBBWas?\xC2\xAB fragte Iwan zitternd.</p><p>\xC2\xBBSehen Sie doch selber nach!\xC2\xAB sagte Smerdjakow ebenso leise.</p><p>Iwan trat an den Tisch, nahm das P\xC3\xA4ckchen und begann es auseinanderzufalten. Auf einmal zog er jedoch die Finger zur\xC3\xBCck, als h\xC3\xA4tte er ein ekelhaftes Reptil ber\xC3\xBChrt.</p><p>\xC2\xBBDie Finger zittern Ihnen ja immer noch krampfhaft\xC2\xAB, bemerkte Smerdjakow und faltete selbst den Umschlag auseinander. Es kamen drei P\xC3\xA4ckchen regenbogenfarbener Hundertrubelscheine zum Vorschein.</p><p>\xC2\xBBHier sind sie alle, die ganzen dreitausend Rubel; Sie brauchen nicht nachzuz\xC3\xA4hlen. Nehmen, Sie sie!\xC2\xAB forderte er Iwan auf. Dieser lie\xC3\x9F sich auf den Stuhl sinken; er war bleich wie Leinwand.</p><p>\xC2\xBBDu hast mich erschreckt mit diesem Strumpf ...\xC2\xAB, sagte er mit einem sonderbaren L\xC3\xA4cheln.</p><p>\xC2\xBBHaben Sie es wirklich bis jetzt nicht gewu\xC3\x9Ft, wirklich nicht?\xC2\xAB fragte Smerdjakow noch einmal.</p><p>\xC2\xBBNein, ich habe es nicht gewu\xC3\x9Ft. Ich habe immer an Dmitri gedacht. Bruder! Bruder!\xC2\xAB Er fa\xC3\x9Fte sich mit beiden H\xC3\xA4nden an den Kopf! \xC2\xBBSag, hast du den Mord allein begangen? Ohne meinen Bruder oder mit meinem Bruder zusammen?\xC2\xAB</p><p>\xC2\xBBNur mit Ihnen zusammen. Mit Ihnen zusammen habe ich den Mord begangen! Dmitri Fjodorowitsch ist ganz unschuldig.\xC2\xAB</p><p>\xC2\xBBGut, gut ... Zu mir sp\xC3\xA4ter! Warum zittere ich nur am ganzen K\xC3\xB6rper? Ich kann kein Wort herausbringen.\xC2\xAB</p><p>\xC2\xBBDamals waren Sie wer wei\xC3\x9F wie k\xC3\xBChn und sagten: &#8250;Alles ist erlaubt!&#8249; Und was haben Sie jetzt f\xC3\xBCr einen Schreck bekommen!\xC2\xAB sagte Smerdjakow verwundert! \xC2\xBBWollen Sie nicht ein Glas Limonade? Ich werde sofort welche bestellen. Die erfrischt sehr. Nur m\xC3\xBCssen wir das hier vorher zudecken.\xC2\xAB</p><p>Er deutete wieder mit dem Kopf auf die P\xC3\xA4ckchen. Er wollte aufstehen, um aus der T\xC3\xBCr Marja Kondratjewna zu rufen, damit sie Limonade br\xC3\xA4chte, suchte jedoch vorher etwas, womit er das Geld zudecken konnte.</p><p>Er zog zuerst sein Taschentuch heraus; aber das war wieder ganz vollgeschneuzt. Deshalb nahm er das dicke, gelbe Buch vom Tisch, das Iwan beim Eintritt bemerkt hatte, und deckte damit das Geld zu. Der Titel des Buches lautete: \xC2\xBBReden unseres heiligen Vaters Isaak Sirin\xC2\xAB; Iwan Fjodorowitsch las ihn mechanisch.</p><p>\xC2\xBBIch will keine Limonade\xC2\xAB, sagte er! \xC2\xBBZu mir sp\xC3\xA4ter! Setz dich hin und erz\xC3\xA4hle! Wie hast du das alles ausgef\xC3\xBChrt? Sag mir alles ...\xC2\xAB</p><p>\xC2\xBBSie sollten wenigstens den \xC3\x9Cberzieher ausziehen, sonst werden Sie noch ganz in Schwei\xC3\x9F geraten.\xC2\xAB</p><p>Iwan Fjodorowitsch ri\xC3\x9F sich, als k\xC3\xA4me ihm dieser Gedanke erst jetzt, den \xC3\x9Cberzieher vom K\xC3\xB6rper und warf ihn auf die Bank.</p><p>\xC2\xBBSo rede doch, bitte! Rede!\xC2\xAB</p><p>Er schien ganz ruhig geworden zu sein. Er erwartete mit Bestimmtheit, da\xC3\x9F Smerdjakow jetzt \xC2\xBBalles\xC2\xAB sagte.</p><p>\xC2\xBBWie ich das alles ausgef\xC3\xBChrt habe?\xC2\xAB begann Smerdjakow mit einem Seufzer! \xC2\xBBAuf die allernat\xC3\xBCrlichste Weise habe ich es ausgef\xC3\xBChrt, ganz nach Ihren Worten von damals ...\xC2\xAB</p><p>\xC2\xBBZu meinen Worten sp\xC3\xA4ter!\xC2\xAB unterbrach ihn Iwan wieder, aber er schrie nicht mehr wie vorher, sondern sprach die Worte fest und bestimmt aus und schien sich wieder ganz in der Gewalt zu haben! \xC2\xBBErz\xC3\xA4hle ganz genau, wie du es ausgef\xC3\xBChrt hast. Alles der Reihe nach! La\xC3\x9F nichts aus! Die Einzelheiten sind das Wichtigste, die Einzelheiten. Ich bitte dich darum.\xC2\xAB</p><p>\xC2\xBBAls Sie weggefahren waren, da fiel ich in den Keller ...\xC2\xAB</p><p>\xC2\xBBIn einem richtigen Anfall, oder hast du simuliert?\xC2\xAB</p><p>\xC2\xBBSelbstverst\xC3\xA4ndlich habe ich simuliert. Ich simulierte alles. Ich stieg ruhig die Treppe hinab, bis ganz unten, und legte mich hin; dann erst schrie ich los. Und w\xC3\xA4hrend sie mich hinaustrugen, schlug ich um mich.\xC2\xAB</p><p>\xC2\xBBMoment! Hast du die ganze Zeit \xC3\xBCber simuliert, auch nachher im Krankenhaus?\xC2\xAB</p><p>\xC2\xBBKeineswegs. Am anderen Tag bekam ich morgens, noch bevor sie mich ins Krankenhaus brachten, einen echten Anfall, und zwar so stark, wie schon seit vielen Jahren nicht mehr. Zwei Tage war ich v\xC3\xB6llig bewu\xC3\x9Ftlos.\xC2\xAB</p><p>\xC2\xBBGut, gut. Weiter!\xC2\xAB</p><p>\xC2\xBBSie legten mich auf das Bett hinter der Bretterwand. Das wu\xC3\x9Fte ich schon vorher, da\xC3\x9F sie mich dahin legen w\xC3\xBCrden, weil Marfa Ignatjewna mich jedesmal, wenn ich krank war, dort bei sich bettete. Sie ist immer sehr z\xC3\xA4rtlich zu mir gewesen, von meiner Geburt an ... In der Nacht st\xC3\xB6hnte ich, aber nur leise. Ich wartete immer auf Dmitri Fjodorowitsch.\xC2\xAB</p><p>\xC2\xBBWie meinst du das? Hast du erwartet, da\xC3\x9F er zu dir kam?\xC2\xAB</p><p>\xC2\xBBWarum zu mir? Ich erwartete, da\xC3\x9F er zum Haus kam; ich zweifelte nicht im geringsten daran, da\xC3\x9F er in dieser Nacht erscheinen w\xC3\xBCrde. Denn da er nun meiner Beihilfe beraubt und ohne Nachrichten war, mu\xC3\x9Fte er unbedingt selber zum Haus kommen, \xC3\xBCber den Zaun, den er \xC3\xBCberklettern konnte, und mu\xC3\x9Fte irgend etwas ver\xC3\xBCben.\xC2\xAB</p><p>\xC2\xBBUnd wenn er nun nicht gekommen w\xC3\xA4re?\xC2\xAB</p><p>\xC2\xBBDann w\xC3\xA4re auch nichts passiert. Ohne ihn h\xC3\xA4tte ich mich nicht dazu entschlossen.\xC2\xAB</p><p>\xC2\xBBGut, gut ... Erz\xC3\xA4hle verst\xC3\xA4ndlicher, \xC3\xBCbereile dich nicht! Und was die Hauptsache ist, la\xC3\x9F nichts aus.\xC2\xAB</p><p>\xC2\xBBIch erwartete, da\xC3\x9F er Fjodor Pawlowitsch totschlagen w\xC3\xBCrde, das hielt ich f\xC3\xBCr sicher. Denn ich hatte schon die letzten Tage in diesem Sinn auf ihn eingewirkt &#8211; und ihm vor allen Dingen die bewu\xC3\x9Ften Signale mitgeteilt. Bei seinem Mi\xC3\x9Ftrauen und bei der Wut, die sich bei ihm in diesen Tagen angesammelt hatte, war mit Bestimmtheit zu erwarten, da\xC3\x9F er mittels der Signale in das Haus eindringen w\xC3\xBCrde. Da war ich mir sicher. Und darum habe ich ihn auch erwartet.\xC2\xAB</p><p>\xC2\xBBHalt\xC2\xAB, unterbrach ihn Iwan! \xC2\xBBH\xC3\xA4tte er ihn nun totgeschlagen, so h\xC3\xA4tte er sich ja des Geldes bem\xC3\xA4chtigt und es mitgenommen, das mu\xC3\x9Ftest du doch annehmen? Was h\xC3\xA4ttest du dann von der Tat gehabt? Das sehe ich nicht ein.\xC2\xAB</p><p>\xC2\xBBEr h\xC3\xA4tte ja das Geld niemals gefunden. Da\xC3\x9F das Geld unter der Matratze lag, hatte ich ihm ja nur eingeredet. Aber das stimmte nicht. Urspr\xC3\xBCnglich hatte es in der Schatulle gelegen, sehen Sie, so war das. Aber dann hatte ich, der einzige Mensch auf der Welt, dem er traute, Fjodor Pawlowitsch dazu \xC3\xBCberredet, dieses P\xC3\xA4ckchen mit dem Geld lieber in der Ecke hinter den Heiligenbildern zu verstecken, weil es dort niemand finden w\xC3\xBCrde, vor allem, wenn es einer eilig hatte. So steckte also dieses P\xC3\xA4ckchen in der Ecke hinter den Heiligenbildern. Es unter der Matratze aufzubewahren, w\xC3\xA4re sowieso l\xC3\xA4cherlich gewesen, eher schon in der Schatulle, die wenigstens verschlossen war. Hier glauben aber jetzt alle, es h\xC3\xA4tte unter der Matratze gelegen. Eine ganz dumme Annahme ... Nach diesem Mord w\xC3\xA4re also Dmitri Fjodorowitsch, da er nichts gefunden h\xC3\xA4tte, entweder eilig davongelaufen, aus Furcht vor jedem Ger\xC3\xA4usch, wie das immer so bei M\xC3\xB6rdern ist &#8211; oder er w\xC3\xA4re festgenommen worden. Dann h\xC3\xA4tte ich immer noch am n\xC3\xA4chsten Tag oder vielleicht sogar noch in derselben Nacht hinter die Heiligenbilder greifen und das Geld wegnehmen k\xC3\xB6nnen &#8211; und alles w\xC3\xA4re Dmitri Fjodorowitsch zur Last gefallen. Darauf konnte ich immer hoffen.\xC2\xAB</p><p>\xC2\xBBUnd, wenn er ihn nun nicht totgeschlagen, sondern nur verpr\xC3\xBCgelt h\xC3\xA4tte?\xC2\xAB</p><p>\xC2\xBBDann h\xC3\xA4tte ich nat\xC3\xBCrlich nicht wagen k\xC3\xB6nnen, das Geld zu nehmen, und alles w\xC3\xA4re vergebens gewesen. Aber ich hatte auch noch darauf spekuliert, da\xC3\x9F er ihn bewu\xC3\x9Ftlos schlagen w\xC3\xBCrde; dann h\xC3\xA4tte ich unterdessen das Geld nehmen und sp\xC3\xA4ter zu Fjodor Pawlowitsch sagen k\xC3\xB6nnen, da\xC3\x9F Dmitri Fjodorowitsch, nachdem er ihn so gepr\xC3\xBCgelt habe, auch das Geld gestohlen haben m\xC3\xBCsse.\xC2\xAB</p><p>\xC2\xBBWarte, ich verstehe nicht recht. Also hat doch Dmitri den Mord begangen, und du hast nur das Geld genommen?\xC2\xAB</p><p>\xC2\xBBNein, er hat den Mord nicht begangen. Nun ja, ich k\xC3\xB6nnte Ihnen auch jetzt noch sagen, da\xC3\x9F er der M\xC3\xB6rder war, doch ich will Ihnen jetzt nichts vorl\xC3\xBCgen. Denn wenn Sie auch, wie ich sehe, bisher wirklich nichts verstanden hatten und sich nicht vor mir verstellt haben, um Ihre eindeutige Schuld auf mich abzuw\xC3\xA4lzen, so sind Sie doch an allem schuld, weil Sie von dem Mord wu\xC3\x9Ften und ihn mir auftrugen, selbst aber wegfuhren, obwohl Sie alles wu\xC3\x9Ften. Darum will ich heute abend Ihnen mitten ins Gesicht beweisen, da\xC3\x9F der Hauptm\xC3\xB6rder hier in jeder Hinsicht einzig und allein Sie sind, ich dagegen nur eine Nebenperson, obwohl ich den Mord begangen habe. Und Sie sind auch im Sinn des Gesetzes der wahre M\xC3\xB6rder!\xC2\xAB</p><p>\xC2\xBBWarum, warum bin ich der M\xC3\xB6rder? O Gott!\xC2\xAB rief Iwan, der sich schlie\xC3\x9Flich nicht mehr beherrschen konnte und verga\xC3\x9F, da\xC3\x9F er alles, was ihn betraf, auf das Ende des Gespr\xC3\xA4ches verschoben hatte! \xC2\xBBAlles wegen dieses verdammten Tschermaschnja? Sag mal, wozu brauchtest du denn mein Einverst\xC3\xA4ndnis in Form meiner Bereitschaft, nach Tschermaschnja zu fahren, falls du das \xC3\xBCberhaupt als mein Einverst\xC3\xA4ndnis aufgefa\xC3\x9Ft hast? Wie erkl\xC3\xA4rst du das jetzt?\xC2\xAB</p><p>\xC2\xBBWenn ich Ihrer Zustimmung sicher gewesen w\xC3\xA4re, h\xC3\xA4tte ich gewu\xC3\x9Ft, da\xC3\x9F Sie nach Ihrer R\xC3\xBCckkehr \xC3\xBCber diese verlorenen</p><p>dreitausend Rubel kein Geschrei erhoben h\xC3\xA4tten, falls die Obrigkeit auf den Verdacht gekommen w\xC3\xA4re, nicht Dmitri Fjodorowitsch &#8211; im Gegenteil, Sie h\xC3\xA4tten mich dann gegen andere verteidigt ... Und nach Empfang der Erbschaft konnten Sie mich auch sp\xC3\xA4ter, Ihr ganzes Leben lang, belohnen. Denn Sie verdankten dann doch die Erbschaft mir; h\xC3\xA4tte er dagegen Agrafena Alexandrowna geheiratet, w\xC3\xA4ren sie mit langer Nase abgezogen.\xC2\xAB</p><p>\xC2\xBBAh! Also du wolltest mich sp\xC3\xA4ter noch erpressen, mein ganzes Leben lang!\xC2\xAB rief Iwan z\xC3\xA4hneknirschend! \xC2\xBBUnd wenn ich damals nicht weggefahren w\xC3\xA4re, sondern eine Anzeige gegen dich eingereicht h\xC3\xA4tte?\xC2\xAB</p><p>\xC2\xBBAber was konnten Sie denn in so einer Anzeige angeben? Da\xC3\x9F ich Ihnen zugeredet hatte, nach Tschermaschnja zu fahren? Das sind ja Dummheiten! Au\xC3\x9Ferdem w\xC3\xA4ren Sie nach unserem Gespr\xC3\xA4ch entweder weggefahren oder hiergeblieben. W\xC3\xA4ren Sie hiergeblieben, so w\xC3\xA4re eben nichts geschehen; ich h\xC3\xA4tte dann ohne weiteres gewu\xC3\x9Ft, da\xC3\x9F Sie die Sache nicht w\xC3\xBCnschten, und h\xC3\xA4tte nichts unternommen. Wenn Sie aber wegfuhren, lag darin f\xC3\xBCr mich Ihre Versicherung, da\xC3\x9F Sie gegen mich keine Anzeige erstatten und mir diese dreitausend Rubel verzeihen w\xC3\xBCrden. Und Sie konnten mich auch sp\xC3\xA4ter nicht verfolgen, weil ich dann alles vor Gericht erz\xC3\xA4hlt h\xC3\xA4tte, das hei\xC3\x9Ft, nicht da\xC3\x9F ich gestohlen und gemordet habe, das h\xC3\xA4tte ich nicht gesagt sondern da\xC3\x9F Sie mich dazu angestiftet h\xC3\xA4tten, zu stehlen und zu morden, ich aber nicht eingewilligt h\xC3\xA4tte. Darum brauchte ich damals Ihre Zustimmung, damit Sie mich nicht in die Enge treiben konnten, denn wo hatten Sie einen Beweis? Ich dagegen konnte Sie immer in die Enge treiben, indem ich verriet, wie Sie den Tod Ihres Vaters herbeisehnten. Und ich gebe Ihnen mein Wort: im Publikum h\xC3\xA4tten es alle geglaubt, und Sie h\xC3\xA4tten sich Ihr Leben lang sch\xC3\xA4men m\xC3\xBCssen.\xC2\xAB</p><p>\xC2\xBBAlso sehnte ich ihn herbei?\xC2\xAB sagte Iwan wieder z\xC3\xA4hneknirschend.</p><p>\xC2\xBBDas taten Sie zweifellos. Und durch Ihre Zustimmung erlaubten Sie mir stillschweigend diese Tat\xC2\xAB, erwiderte Smerdjakow, wobei er Iwan fest anblickte. Er war sehr schwach und sprach leise und m\xC3\xBCde; aber etwas tief in seinem Innern stachelte ihn an; er verfolgte offensichtlich eine bestimmte Absicht. Iwan sp\xC3\xBCrte das.</p><p>\xC2\xBBFahre fort!\xC2\xAB sagte er, zu ihm! \xC2\xBBErz\xC3\xA4hle weiter von jener Nacht.\xC2\xAB</p><p>\xC2\xBBWas ist da weiter zu erz\xC3\xA4hlen? Ich lag also da und glaubte zu h\xC3\xB6ren, da\xC3\x9F der Herr einen Schrei ausstie\xC3\x9F. Grigori Wassiljewitsch war schon vorher aufgestanden und hinausgegangen, und auf einmal br\xC3\xBCllte er los, dann war alles still und dunkel. Ich lag da und wartete, das Herz klopfte mir stark, ich konnte es schlie\xC3\x9Flich nicht l\xC3\xA4nger aushalten. Ich stand auf und ging hinaus, und da sah ich, da\xC3\x9F links das Fenster zum Garten offenstand; ich ging hin, um zu horchen, und h\xC3\xB6rte, wie er im Zimmer hin und her ging und st\xC3\xB6hnte; also lebte er. &#8250;Ach was!&#8249; dachte ich. Ich trat ans Fenster und rief dem Herrn zu: &#8250;Ich bin es.&#8249; Er antwortete mir: &#8250;Er ist dagewesen! Dagewesen und fortgelaufen!&#8249; Das sollte hei\xC3\x9Fen, Dmitri Fjodorowitsch war dagewesen. &#8250;Er hat Grigori totgeschlagen!&#8249; &#8211; &#8250;Wo?&#8249; fl\xC3\xBCsterte ich. &#8211; &#8250;Dort in der Ecke&#8249;, antwortete er ebenfalls fl\xC3\xBCsternd und zeigte mit der Hand hin. &#8250;Warten Sie!&#8249; sagte ich. Ich ging suchen und stie\xC3\x9F am Zaun auf Grigori Wassiljewitsch; er lag da, ganz von Blut \xC3\xBCberstr\xC3\xB6mt und ohne Bewu\xC3\x9Ftsein. &#8250;Also ist es richtig, da\xC3\x9F Dmitri Fjodorowitsch dagewesen ist!&#8249; scho\xC3\x9F es mir durch den Kopf, und ich beschlo\xC3\x9F, alles sofort mit einemmal zu Ende zu bringen, da Grigori Wassiljewitsch, selbst wenn er noch lebte, in seiner Bewu\xC3\x9Ftlosigkeit einstweilen doch nichts sehen w\xC3\xBCrde. Es war nur eine Gefahr dabei, n\xC3\xA4mlich da\xC3\x9F Marfa Ignatjewna pl\xC3\xB6tzlich aufwachen konnte. Ich f\xC3\xBChlte das in diesem Augenblick, aber der Eifer hatte mich so gepackt, da\xC3\x9F mir der Atem stockte. Ich ging wieder unter das Fenster zum Herrn und sagte: &#8250;Sie ist hier! Sie ist gekommen! Agrafena Alexandrowna ist gekommen, sie bittet um Einla\xC3\x9F!&#8249; Er zuckte zusammen wie ein kleines Kind. &#8250;Wo ist sie, wo?&#8249; fragte er und st\xC3\xB6hnte nur vor Aufregung; er glaubte es noch nicht. &#8250;Dort steht sie&#8249;, sagte ich. &#8250;Machen Sie auf!&#8249; Er schaute mich durchs Fenster an; halb glaubte er mir, und halb nicht, doch er hatte Angst zu \xC3\xB6ffnen. &#8250;Nun f\xC3\xBCrchtet er sich sogar vor mir!&#8249; dachte ich. Und es ist l\xC3\xA4cherlich: auf einmal kam mir in den Sinn, das Signal ans Fenster zu klopfen, da\xC3\x9F Gruschenka gekommen sei; vor seinen Augen klopfte ich es! Meinen Worten hatte er offenbar nicht geglaubt; als ich jedoch das Signal klopfte, lief er sofort hin, um die T\xC3\xBCr zu \xC3\xB6ffnen. Ich wollte eintreten, aber er stand in der T\xC3\xBCr und versperrte mir mit seinem K\xC3\xB6rper den Weg. &#8250;Wo ist sie? Wo ist sie?&#8249; fragte er, wobei er mich zitternd ansah. &#8250;Na&#8249;, dachte ich, &#8250;wenn er vor mir solche Angst hat, das ist schlimm!&#8249; Und da wurden sogar mir die Beine schwach vor Angst, er k\xC3\xB6nnte mich nicht in die Wohnung hineinlassen oder schreien oder Marfa Ignatjewna k\xC3\xB6nnte angelaufen kommen oder es k\xC3\xB6nnte sonst etwas passieren; ich glaube, ich stand damals selber ganz bla\xC3\x9F vor ihm. Ich fl\xC3\xBCsterte ihm zu: &#8250;Dort ist sie, dort unter dem Fenster! Haben Sie sie denn nicht gesehen?&#8249; &#8211; &#8250;So f\xC3\xBChr sie doch her, f\xC3\xBChr sie doch her!&#8249; &#8211; &#8250;Sie f\xC3\xBCrchtet sich&#8249;, sagte ich. &#8250;Sie hat von dem Schrei einen Schrecken bekommen und sich im Geb\xC3\xBCsch versteckt. Gehen Sie in Ihr Zimmer und rufen Sie sie selbst vom Fenster aus!&#8249; Er trat ans Fenster und stellte das Licht auf das Fensterbrett. &#8250;Gruschenka&#8249;, rief er. &#8250;Gruschenka, wo bist du?&#8249; So rief er; aber sich aus dem Fenster hinausbeugen, das wollte er nicht. Er wollte mich nicht aus den Augen lassen, eben, weil er vor mir so gro\xC3\x9Fe Angst bekommen hatte; deshalb wagte er nicht, mich aus den Augen zu lassen. &#8250;Da ist sie ja&#8249;, sagte ich; ich war ans Fenster getreten und beugte mich selber ganz weit hinaus. &#8250;Da im Geb\xC3\xBCsch ist sie und lacht Ihnen zu, sehen Sie nicht?&#8249; Auf einmal glaubte er mir, begann am ganzen K\xC3\xB6rper zu zittern, er war ja so verliebt in sie, und beugte sich auch ganz weit aus dem Fenster hinaus. Da nahm ich den eisernen Briefbeschwerer von seinem Tisch, Sie erinnern sich, er mag vielleicht drei Pfund schwer sein, und schlug ihn von hinten mit der Kante genau auf den Scheitel. Er stie\xC3\x9F nicht einmal einen Schrei aus, sondern sank nur pl\xC3\xB6tzlich nach unten. Ich schlug ein zweites und ein drittes Mal zu. Beim dritten Mal f\xC3\xBChlte ich, da\xC3\x9F ich ihm den Sch\xC3\xA4del eingeschlagen hatte. Er fiel pl\xC3\xB6tzlich lang hin, mit dem Gesicht nach oben, und war ganz von Blut \xC3\xBCberstr\xC3\xB6mt. Ich besah mich selbst: Kein Blut war an mir, es hatte nicht gespritzt. Ich wischte den Briefbeschwerer ab, legte ihn wieder hin, ging zu den Heiligenbildern und nahm das Geld aus dem Kuvert; das Kuvert warf ich auf den Fu\xC3\x9Fboden und das rosa B\xC3\xA4ndchen daneben. Dann ging ich in den Garten, ich zitterte am ganzen K\xC3\xB6rper. Ich ging schnurstracks zu dem Apfelbaum mit der H\xC3\xB6hlung im Stamm. Sie kennen diese H\xC3\xB6hlung, ich hatte sie mir schon l\xC3\xA4ngst ausersehen. In ihr lag bereits ein Lappen und ein Blatt Papier, diese Vorbereitungen hatte ich schon lange getroffen. Ich wickelte die Geldscheine in das Papier und dann in den Lappen und schob das Ganze tief in den Baumstamm. Da hat das Geld \xC3\xBCber zwei Wochen gelegen, nachdem ich aus dem Krankenhaus entlassen war, habe ich es herausgenommen ... Ich kehrte in mein K\xC3\xA4mmerchen zur\xC3\xBCck, legte mich wieder ins Bett und dachte voller Angst: Wenn Grigori Wassiljewitsch ganz tot ist, kann die Sache einen recht \xC3\xBCblen Verlauf nehmen; wenn er aber nicht tot ist und wieder zu sich kommt, kann alles gut ablaufen, weil er dann bezeugen wird, da\xC3\x9F Dmitri Fjodorowitsch dagewesen ist und somit auch den Mord begangen und das Geld weggenommen hat ... Da begann ich in meiner Angst und Ungeduld zu st\xC3\xB6hnen, damit Marfa Ignatjewna m\xC3\xB6glichst schnell aufwachte. Endlich stand sie auf und wollte zu mir herumkommen, doch als sie auf einmal sah, da\xC3\x9F Grigori Wassiljewitsch nicht da war, lief sie hinaus, und ich h\xC3\xB6rte, wie sie im Garten losjammerte. Na, und so nahm denn die Sache ihren Lauf, und ich war inzwischen schon vollkommen beruhigt.\xC2\xAB</p><p>Smerdjakow verstummte. Iwan hatte ihm die ganze Zeit schweigend zugeh\xC3\xB6rt, ohne sich zu r\xC3\xBChren und die Augen von ihm abzuwenden. Smerdjakow hatte Iwan beim Erz\xC3\xA4hlen nur ab und zu angesehen, meist jedoch schr\xC3\xA4g zur Seite geblickt. Als er seinen Bericht beendet hatte, befand er sich offenbar in starker Erregung und atmete schwer. Sein Gesicht war schwei\xC3\x9Fbedeckt, man konnte aber unm\xC3\xB6glich erkennen, ob er Reue oder etwas anderes empfand.</p><p>\xC2\xBBSag mal\xC2\xAB, sagte Iwan nach einigem Nachdenken, \xC2\xBBwas war mit der T\xC3\xBCr? Wenn er sie erst dir ge\xC3\xB6ffnet hat, wie konnte sie dann Grigori schon offen sehen, bevor du kamst? Denn das ist doch wohl der Fall gewesen?\xC2\xAB Interessant war, da\xC3\x9F Iwan diese Frage ganz friedlich stellte, so da\xC3\x9F ein unbefangener Beobachter h\xC3\xA4tte glauben k\xC3\xB6nnen, sie s\xC3\xA4\xC3\x9Fen da friedlich zusammen und redeten \xC3\xBCber irgendein gew\xC3\xB6hnliches, wenn auch interessantes Thema.</p><p>\xC2\xBBWas diese T\xC3\xBCr anbelangt und Grigoris Aussage, er h\xC3\xA4tte sie offen gesehen, so ist ihm das nur so vorgekommen\xC2\xAB, erwiderte Smerdjakow mit einem schiefen L\xC3\xA4cheln! \xC2\xBBDer ist ja kein Mensch, sage ich Ihnen, sondern eher ein st\xC3\xB6rrischer Gaul! Er hat es nicht gesehen, aber es ist ihm so vorgekommen &#8211; und da l\xC3\xA4\xC3\x9Ft er sich nun nicht davon abbringen. Da\xC3\x9F er sich das ausgedacht hat, ist Ihnen und mir als besonderer Gl\xC3\xBCckstreffer zugefallen, denn ohne Zweifel wird Dmitri Fjodorowitsch daraufhin schlie\xC3\x9Flich verurteilt!\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6r mal!\xC2\xAB sagte Iwan Fjodorowitsch, der den Eindruck machte, als ob ihm seine Gedanken wieder durcheinandergerieten und er sich gewaltsam M\xC3\xBChe g\xC3\xA4be, sie zu sammeln! \xC2\xBBH\xC3\xB6r mal ... Ich wollte dich noch vieles fragen, aber ich habe es vergessen ... Ich vergesse alles und werde konfus ... Ja! Sag mir wenigstens das eine: Warum hast du das Kuvert erbrochen und dort auf dem Fu\xC3\x9Fboden zur\xC3\xBCckgelassen? Warum hast du das Geld nicht einfach im Kuvert mitgenommen? Als du das erz\xC3\xA4hltest, schien es mir, als ob du die Sache mit dem Kuvert f\xC3\xBCr notwendig hieltest &#8211; doch warum das notwendig gewesen sein soll, kann ich nicht begreifen ...\xC2\xAB</p><p>\xC2\xBBDas habe ich aus einem ganz bestimmten Grund gemacht. Denn ein Mensch, der wie ich mit allen Vorg\xC3\xA4ngen im Haus vertraut ist, der dieses Geld vorher gesehen und vielleicht selbst in dieses Kuvert gesteckt und mit eigenen Augen gesehen hat, wie es versiegelt und adressiert wurde &#8211; weshalb sollte so einer nach dem Mord das Kuvert erbrechen, noch dazu wenn er in Eile ist, obwohl er doch sowieso wei\xC3\x9F, da\xC3\x9F das Geld bestimmt drinsteckt? W\xC3\xA4re zum Beispiel jemand von meiner Position der Dieb gewesen, h\xC3\xA4tte er vielmehr einfach das Kuvert in die Tasche gesteckt, ohne es zu \xC3\xB6ffnen, und sich damit m\xC3\xB6glichst schnell davongemacht. Ganz anders lag die Sache bei Dmitri Fjodorowitsch. Er wu\xC3\x9Fte von dem Kuvert nur vom H\xC3\xB6rensagen, gesehen hatte er es nicht. Wenn er es also in die H\xC3\xA4nde bekam, es zum Beispiel unter der Matratze hervorzog, so war nat\xC3\xBCrlich, da\xC3\x9F er so schnell wie m\xC3\xB6glich das Kuvert gleich an Ort und Stelle erbrach, um festzustellen, ob das Geld auch wirklich drin ist. Und da\xC3\x9F er das Kuvert dann wegwarf, weil er sich nicht die Zeit nahm, zu \xC3\xBCberlegen, da\xC3\x9F er dadurch ein Indiz gegen sich zur\xC3\xBCcklie\xC3\x9F. Er ist eben kein Gewohnheitsdieb und hat vorher noch nie etwas direkt gestohlen, weil er von adliger Herkunft ist. Wenn er sich jetzt zum Stehlen entschlo\xC3\x9F, so hielt er das eigentlich gar nicht f\xC3\xBCr Diebstahl, sondern glaubte nur, sein Eigentum wieder an sich zu nehmen, weshalb er ja auch die ganze Stadt vorher davon benachrichtigt und sich sogar lauthals ger\xC3\xBChmt hatte, da\xC3\x9F er hingehen und sich von Fjodor Pawlowitsch sein Eigentum zur\xC3\xBCckholen werde. Diesen Gedanken habe ich bei meiner Vernehmung dem Staatsanwalt gegen\xC3\xBCber nicht gerade deutlich ausgesprochen, sondern nur leise angedeutet, so als ob ich es selber nicht verst\xC3\xBCnde und er das selber herausgefunden h\xC3\xA4tte. Dem Herrn Staatsanwalt lief bei diesem meinem Hinweis vor Vergn\xC3\xBCgen richtig das Wasser im Munde zusammen ...\xC2\xAB</p><p>\xC2\xBBHast du das wirklich alles gleich an Ort und Stelle \xC3\xBCberlegt, wirklich?\xC2\xAB rief Iwan Fjodorowitsch, der vor Erstaunen ganz au\xC3\x9Fer sich war und Smerdjakow wieder entsetzt anstarrte.</p><p>\xC2\xBBIch bitte Sie, ist es menschenm\xC3\xB6glich, das alles in solcher Eile zu \xC3\xBCberlegen? Das hatte ich mit alles vorher \xC3\xBCberlegt.\xC2\xAB</p><p>\xC2\xBBNun ... dann hat dir der Teufel selbst geholfen!\xC2\xAB rief Iwan Fjodorowitsch wieder! \xC2\xBBNein, du bist nicht dumm! Du bist viel kl\xC3\xBCger, als ich dachte ...\xC2\xAB</p><p>Er stand auf, wohl in der Absicht, ein paar Schritte im Zimmer zu tun, denn er war in schrecklicher Erregung. Aber da der Tisch den Weg versperrte und man sich zwischen Tisch und Wand nur eben hindurchdr\xC3\xA4ngen konnte, drehte er sich nur auf dem Fleck um und setzte sich wieder hin. Vielleicht machte ihn dieser Umstand pl\xC3\xB6tzlich so gereizt, da\xC3\x9F er wieder mit der fr\xC3\xBCheren Wut losschrie: \xC2\xBBH\xC3\xB6r zu, du ungl\xC3\xBCcklicher, ver\xC3\xA4chtlicher Mensch! Begreifst du denn wirklich nicht, da\xC3\x9F ich dich bis jetzt nur deshalb noch nicht totgeschlagen habe, weil ich dich f\xC3\xBCr die morgige Befragung vor Gericht schone? Gott sieht mein Herz ..,\xC2\xAB Iwan hob die Hand! \xC2\xBBVielleicht bin auch ich schuldig gewesen, vielleicht habe auch ich tats\xC3\xA4chlich den geheimen Wunsch gehabt, da\xC3\x9F mein Vater sterben m\xC3\xB6chte, aber ich schw\xC3\xB6re dir, ich war nicht so schuldig, wie du denkst! Und vielleicht habe ich dich \xC3\xBCberhaupt nicht zu der Tat angetrieben. Nein, nein, ich habe dich nicht dazu angetrieben! Aber ganz gleich, ich werde gegen mich selber Anzeige erstatten, gleich morgen vor Gericht, dazu bin ich entschlossen! Ich werde alles sagen, alles. Doch ich werde mit dir zusammen erscheinen! Und was du auch vor Gericht gegen mich aussagen magst, ich werde es gelten lassen und dich nicht f\xC3\xBCrchten! Ich werde alles sogar noch best\xC3\xA4tigen! Aber auch du sollst vor Gericht ein Gest\xC3\xA4ndnis ablegen! Du mu\xC3\x9Ft es, wir werden zusammen hingehen. So soll es sein!\xC2\xAB Iwan sagte das feierlich und energisch, und schon an seinem Blick war zu sehen, da\xC3\x9F es ihm Ernst war.</p><p>\xC2\xBBSie sind krank, das sehe ich. Krank. Ihre Augen sehen ganz gelb aus\xC2\xAB, sagte Smerdjakow ohne jeden Spott, es klang sogar mitleidig.</p><p>\xC2\xBBWir werden zusammen hingehen!\xC2\xAB wiederholte Iwan! \xC2\xBBWenn du nicht mitkommst &#8211; egal, dann werde ich allein alles gestehen.\xC2\xAB</p><p>Smerdjakow schwieg, als \xC3\xBCberlegte er.</p><p>\xC2\xBBNichts von alledem wird geschehen, und Sie werden auch gar nicht erst hingehen\xC2\xAB, sagte er endlich in einem entschiedenen Ton, als sei kein Widerspruch m\xC3\xB6glich.</p><p>\xC2\xBBDu verstehst mich nicht!\xC2\xAB rief Iwan vorwurfsvoll.</p><p>\xC2\xBBSie w\xC3\xBCrden sich viel zu sehr sch\xC3\xA4men, wenn Sie alles zu Ihren Ungunsten bekennen wollten. Und noch mehr f\xC3\xA4llt ins Gewicht, da\xC3\x9F es nutzlos w\xC3\xA4re, v\xC3\xB6llig nutzlos, denn ich w\xC3\xBCrde geradeheraus erkl\xC3\xA4ren, da\xC3\x9F ich Ihnen nie etwas \xC3\x84hnliches gesagt habe, sondern da\xC3\x9F Sie entweder krank sind, Sie sehen ja ganz danach aus, oder Ihren Bruder so bemitleiden, da\xC3\x9F Sie sich selbst aufopfern und sich diese Anschuldigung gegen mich ausgedacht haben, so wie Sie mich Ihr ganzes Leben lang als eine M\xC3\xBCcke angesehen haben und nicht als einen Menschen. Na, und wer w\xC3\xBCrde Ihnen Glauben schenken? Und was haben Sie f\xC3\xBCr Beweise, und wenn es ein einziger w\xC3\xA4re?\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6r mal, dieses Geld hast du mir jetzt nat\xC3\xBCrlich gezeigt, um mich zu \xC3\xBCberzeugen.\xC2\xAB</p><p>Smerdjakow nahm den Isaak Sirin von dem P\xC3\xA4ckchen herunter und legte ihn beiseite.</p><p>\xC2\xBBNehmen Sie dieses Geld an sich! Nehmen Sie es mit!\xC2\xAB sagte Smerdjakow mit einem Seufzer.</p><p>\xC2\xBBGewi\xC3\x9F, ich werde es mitnehmen! Doch warum lieferst du es mir ab, wenn du seinetwegen den Mord begangen hast?\xC2\xAB fragte Iwan h\xC3\xB6chst erstaunt.</p><p>\xC2\xBBIch brauche es jetzt nicht mehr\xC2\xAB, erwiderte Smerdjakow mit zitternder Stimme und mit einer resignierten Handbewegung! \xC2\xBBIch hatte fr\xC3\xBCher mal so einen Gedanken, da\xC3\x9F ich mit einer Summe wie dieser ein neues Leben anfangen k\xC3\xB6nnte, in Moskau oder noch besser im Ausland. Dieser Tr\xC3\xA4umerei \xC3\xBCberlie\xC3\x9F ich mich ganz besonders deswegen, weil alles erlaubt ist. Das haben Sie mich gelehrt und mir damals oft auseinandergesetzt: Wenn es keinen ewigen Gott gibt, so gibt es auch keine Tugend, und die ist dann auch gar nicht n\xC3\xB6tig. Das haben Sie wirklich gesagt. Und das war auch meine Ansicht.\xC2\xAB</p><p>\xC2\xBBBist du durch deinen eigenen Verstand dahin gelangt?\xC2\xAB fragte Iwan mit einem schiefen L\xC3\xA4cheln.</p><p>\xC2\xBBUnter Ihrer Anleitung.\xC2\xAB</p><p>\xC2\xBBUnd jetzt hast du also angefangen, an Gott zu glauben, wenn du das Geld zur\xC3\xBCckgibst?\xC2\xAB</p><p>\xC2\xBBNein, nicht zu glauben\xC2\xAB, fl\xC3\xBCsterte Smerdjakow.</p><p>\xC2\xBBWarum gibst du es also zur\xC3\xBCck?\xC2\xAB</p><p>\xC2\xBBLassen Sie es gut sein ... Es ist egal!\xC2\xAB erwiderte Smerdjakow, wieder mit einer m\xC3\xBCden Handbewegung! \xC2\xBBSie haben doch selber immer gesagt, alles sei erlaubt &#8211; warum sind Sie denn jetzt so aufgeregt? Sie wollen sogar hingehen und sich selber denunzieren ... Aber nichts dergleichen wird geschehen! Sie werden nicht hingehen und sich nicht denunzieren!\xC2\xAB erkl\xC3\xA4rte Smerdjakow wieder im Ton fester \xC3\x9Cberzeugung.</p><p>\xC2\xBBDu wirst es sehen!\xC2\xAB antwortete Iwan.</p><p>\xC2\xBBDas ist unm\xC3\xB6glich. Sie sind ein sehr kluger Mensch. Sie lieben das Geld, das wei\xC3\x9F ich. Sie lieben auch eine angesehene, geachtete Stellung, denn Sie sind stolz. Weibliche Reize lieben Sie ma\xC3\x9Flos. Und am allermeisten lieben Sie, in ruhigem Behagen zu leben und sich vor niemand zu verbeugen &#8211; das am allermeisten. Sie werden sich Ihr Leben doch nicht dadurch f\xC3\xBCr immer ruinieren wollen, da\xC3\x9F Sie vor Gericht so eine Schande auf sich nehmen. Sie sind ein Mensch wie Fjodor Pawlowitsch, von allen seinen Kindern sind Sie am meisten nach ihm geartet: Sie haben dieselbe Seele wie er.\xC2\xAB</p><p>\xC2\xBBDu bist nicht dumm\xC2\xAB, sagte Iwan, von diesem Urteil offenbar betroffen; das Blut war ihm ins Gesicht gestiegen! \xC2\xBBIch habe dich fr\xC3\xBCher f\xC3\xBCr dumm gehalten. Du bist ein Mensch, den man ernst nehmen mu\xC3\x9F!\xC2\xAB bemerkte er, indem er Smerdjakow gleichsam mit neuen Augen ansah.</p><p>\xC2\xBBInfolge Ihres Stolzes haben Sie mich f\xC3\xBCr dumm gehalten ... Nehmen Sie doch das Geld!\xC2\xAB</p><p>Iwan nahm alle drei P\xC3\xA4ckchen und steckte sie in die Tasche, ohne sie irgendwie einzuwickeln.</p><p>\xC2\xBBMorgen werde ich sie vor Gericht vorzeigen\xC2\xAB, sagte er.</p><p>\xC2\xBBNiemand wird Ihnen glauben. Sie und die Ihrigen haben jetzt eine Menge Geld &#8211; man wird meinen, Sie h\xC3\xA4tten es aus der Schatulle genommen.\xC2\xAB</p><p>Iwan erhob sich von seinem Platz.</p><p>\xC2\xBBIch wiederhole: Wenn ich dich nicht totgeschlagen habe, so einzig und allein deshalb, weil ich dich morgen brauche! Denk daran, vergi\xC3\x9F es nicht!\xC2\xAB</p><p>\xC2\xBBNun gut, schlagen Sie mich tot! Schlagen Sie mich jetzt tot!\xC2\xAB sagte Smerdjakow auf einmal mit seltsamer Betonung und seltsamem Blick! \xC2\xBBAuch das werden Sie nicht wagen\xC2\xAB, f\xC3\xBCgte er bitter l\xC3\xA4chelnd hinzu! \xC2\xBBNichts wagen Sie, und dabei waren Sie doch fr\xC3\xBCher ein frischer, kecker Mensch!\xC2\xAB</p><p>\xC2\xBBBis morgen!\xC2\xAB rief Iwan und wollte gehen.</p><p>\xC2\xBBWarten Sie ... Zeigen Sie mir das Geld noch einmal!\xC2\xAB</p><p>Iwan nahm die Banknoten heraus und zeigte sie ihm. Smerdjakow betrachtete sie etwa zehn Sekunden lang.</p><p>\xC2\xBBSo, nun gehen Sie!\xC2\xAB sagte er, wieder mit einer abwinkenden Handbewegung! \xC2\xBBIwan Fjodorowitsch!\xC2\xAB rief er ihm dann pl\xC3\xB6tzlich wieder nach.</p><p>\xC2\xBBWas willst du?\xC2\xAB fragte Iwan und drehte sich nochmals um.</p><p>\xC2\xBBLeben Sie wohl!\xC2\xAB</p><p>\xC2\xBBBis morgen!\xC2\xAB rief Iwan wieder und verlie\xC3\x9F die Stube und das Haus. Der Schneesturm dauerte immer noch an. Die ersten Schritte ging er energisch und r\xC3\xBCstig; dann fing er auf einmal an zu taumeln. &#8250;Das ist etwas Physisches!&#8249; dachte er l\xC3\xA4chelnd. Eine Art Freude \xC3\xBCberkam jetzt seine Seele. Er f\xC3\xBChlte eine grenzenlose Festigkeit in sich: Zu Ende war das Schwanken, das ihn die ganze letzte Zeit so furchtbar gequ\xC3\xA4lt hatte! Sein Entschlu\xC3\x9F war gefa\xC3\x9Ft &#8211; &#8250;und er wird sich nicht mehr \xC3\xA4ndern!&#8249; dachte er begl\xC3\xBCckt. In diesem Augenblick strauchelte er pl\xC3\xB6tzlich und w\xC3\xA4re beinahe hingefallen. Stehenbleibend erkannte er zu seinen F\xC3\xBC\xC3\x9Fen den Bauern, den er vorhin umgesto\xC3\x9Fen hatte und der immer noch ohne Besinnung regungslos auf demselben Fleck lag. Der Schneesturm hatte ihm schon fast das ganze Gesicht zugesch\xC3\xBCttet. Iwan fa\xC3\x9Fte ihn und schleppte ihn ein Ende mit sich. Da er auf der rechten Seite in einem H\xC3\xA4uschen Licht sah, ging er hin und klopfte an den Fensterladen; dann bat er den Kleinb\xC3\xBCrger, dem das H\xC3\xA4uschen geh\xC3\xB6rte, er m\xC3\xB6chte ihm behilflich sein, den Bauern zur Polizeiwache zu schleppen, wobei er ihm sogleich versprach, ihm daf\xC3\xBCr drei Rubel zu geben. Der Kleinb\xC3\xBCrger machte sich fertig und kam heraus. Ich werde nicht eingehend erz\xC3\xA4hlen, wie es Iwan Fjodorowitsch gelang, sein Ziel zu erreichen und den Bauern auf der Polizeiwache unterzubringen, mit der Abmachung, da\xC3\x9F er sogleich \xC3\xA4rztlich untersucht werden sollte; auch hier spendete er wieder gro\xC3\x9Fz\xC3\xBCgig Geld \xC2\xBBf\xC3\xBCr die entstehenden Unkosten\xC2\xAB. Ich will nur sagen, da\xC3\x9F die Sache beinahe eine ganze Stunde in Anspruch nahm. Doch Iwan Fjodorowitsch war sehr zufrieden. Seine Gedanken waren in Bewegung gekommen und arbeiteten. &#8250;Wenn mein Entschlu\xC3\x9F f\xC3\xBCr morgen nicht so fest w\xC3\xA4re&#8249;, dachte er pl\xC3\xB6tzlich und hatte ein angenehmes Gef\xC3\xBChl dabei, &#8250;h\xC3\xA4tte ich nicht eine ganze Stunde darauf verwandt, den Bauern unterzubringen, sondern w\xC3\xA4re an ihm vorbeigegangen und h\xC3\xA4tte mich nicht darum gek\xC3\xBCmmert, da\xC3\x9F er erfror ... Oh, ich bin sehr wohl imstande, mich selbst zu beobachten!&#8249; dachte er in demselben Moment mit noch gr\xC3\xB6\xC3\x9Ferer Freude. &#8250;Und die glaubten schon, ich verliere den Verstand!&#8249; Als er an seinem Haus angelangt war, blieb er auf einmal stehen und fragte sich: &#8250;Mu\xC3\x9F ich nicht jetzt gleich zum Staatsanwalt gehen und Anzeige erstatten?&#8249; Er beantwortete die Frage, indem er sich wieder zum Haus umdrehte und vor sich hin fl\xC3\xBCsterte: \xC2\xBBMorgen werde ich alles zusammen erledigen,\xC2\xAB Doch seltsam: fast die ganze Freude, die ganze Selbstzufriedenheit waren augenblicklich verschwunden. Als er dann in sein Zimmer trat, ber\xC3\xBChrte pl\xC3\xB6tzlich etwas Eiskaltes sein Herz, als w\xC3\xA4r's eine Erinnerung &#8211; oder besser, eine Mahnung an etwas Qualvolles, Widerw\xC3\xA4rtiges, das sich jetzt, gleich in diesem Zimmer befinden w\xC3\xBCrde, ja und das auch fr\xC3\xBCher hier war. Er lie\xC3\x9F sich m\xC3\xBCde auf sein Sofa sinken. Die alte Frau brachte ihm den Samowar; er kochte sich Tee, r\xC3\xBChrte ihn aber nicht an. Die alte Frau schickte er bis morgen weg. Er sa\xC3\x9F auf dem Sofa und hatte ein Schwindelgef\xC3\xBChl im Kopf. Er f\xC3\xBChlte sich krank und matt. Er war nahe daran einzuschlafen; aber in seiner Unruhe stand er auf und ging im Zimmer auf und ab, um die M\xC3\xBCdigkeit zu verscheuchen. Zeitweilig kam es ihm vor, als phantasiere er im Fieber. Was ihn jedoch am meisten besch\xC3\xA4ftigte, war nicht seine Krankheit. Nachdem er sich wieder gesetzt hatte, begann er sich von Zeit zu Zeit umzublicken, als hielte er heimlich nach etwas Ausschau. So machte er es mehrere Male. Schlie\xC3\x9Flich konzentrierte sich sein Blick auf einen Punkt. Iwan l\xC3\xA4chelte, doch Zornesr\xC3\xB6te \xC3\xBCberflog sein Gesicht. Er sa\xC3\x9F lange auf seinem Platz, st\xC3\xBCtzte den Kopf fest in die H\xC3\xA4nde, schielte aber doch nach dem fr\xC3\xBCheren Punkt, nach dem Sofa an der gegen\xC3\xBCberliegenden Wand. Offensichtlich befand sich dort etwas, was ihn in gereizte Stimmung versetzte: irgendein Gegenstand, der ihn beunruhigte und qu\xC3\xA4lte,</p>"
  title: 8. Dritter und letzter Besuch bei Smerdjakow
