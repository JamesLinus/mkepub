  text: "<h3>10. Die Rede des Verteidigers. Der Stab mit zwei Enden</h3><p>Alles wurde still, als die ersten Worte des ber\xC3\xBChmten Redners ert\xC3\xB6nten. Die Blicke aller Anwesenden hingen seitdem unverwandt an ihm. Er begann ohne weitere Vorrede, au\xC3\x9Ferordentlich schlicht und in sehr \xC3\xBCberzeugtem Ton, doch ohne eine Spur von Anma\xC3\x9Fung. Er machte nicht den geringsten Versuch, formvollendet zu sprechen, pathetische T\xC3\xB6ne anzuschlagen, durch gef\xC3\xBChlvoll klingende Wendungen zu wirken. Er war einfach ein Mensch, der in einem intimen Kreis von Gesinnungsgenossen sprach. Er hatte eine sch\xC3\xB6ne, laute, sympathische Stimme, und schon aus dieser Stimme glaubte man seine Aufrichtigkeit und Treuherzigkeit herauszuh\xC3\xB6ren. Aber allen wurde sofort klar, da\xC3\x9F der Redner imstande war, sich pl\xC3\xB6tzlich zu wahrhaft pathetischer Diktion zu erheben und \xC2\xBBmit unerh\xC3\xB6rter Kraft an die Herzen zu schlagen\xC2\xAB. Er sprach vielleicht weniger regelgerecht als Ippolit Kirillowitsch, doch daf\xC3\xBCr ohne lange S\xC3\xA4tze und klarer. Eines jedoch mi\xC3\x9Ffiel unseren Damen etwas &#8211; er kr\xC3\xBCmmte immerzu eigent\xC3\xBCmlich den R\xC3\xBCcken, besonders am Anfang seiner Rede, nicht als ob er sich verbeugen wollte, sondern als ob es ihn zu seinen Zuh\xC3\xB6rern hinzog und er sich anschickte, zu ihnen zu fliegen; dabei schien er sich mit der H\xC3\xA4lfte seines langen R\xC3\xBCckens nach vorn zu beugen, als h\xC3\xA4tte er in der Mitte desselben ein Scharnier, als lie\xC3\x9Fe sich der R\xC3\xBCcken gewisserma\xC3\x9Fen in einem rechten Winkel knicken. Zu Beginn seiner Rede sprach er scheinbar unzusammenh\xC3\xA4ngend, als griffe er ohne Methode hier und da einzelne Tatsachen heraus; schlie\xC3\x9Flich ergab das aber doch ein abgeschlossenes Ganzes. Man konnte seine Rede in zwei Teile teilen. Der erste Teil enthielt die Kritik: eine zuweilen boshafte und sarkastische Widerlegung der Anklage. Im zweiten Teil \xC3\xA4nderte er auf einmal seinen Ton, ja sogar sein ganzes Wesen und schwang sich pl\xC3\xB6tzlich zu Pathos auf. Die Zuh\xC3\xB6rer schienen das erwartet zu haben und zitterten nur so vor Entz\xC3\xBCcken. Er kam sogleich zur Sache und begann damit, sein Arbeitsfeld sei zwar eigentlich Petersburg, doch habe er schon wiederholt auch andere St\xC3\xA4dte Ru\xC3\x9Flands aufgesucht, um Angeklagte zu verteidigen &#8211; aber nur solche, deren Unschuld er entweder mit Sicherheit erkannt hatte oder doch vorausf\xC3\xBChlte. \xC2\xBBEbenso erging es mir in vorliegendem Fall\xC2\xAB, fuhr er fort. \xC2\xBBSchon aus den ersten Zeitungsnachrichten schimmerte mir etwas entgegen, was mich au\xC3\x9Ferordentlich zugunsten des Angeklagten beeindruckte. Kurz, mich interessierte vor allem eine gewisse juristische Tatsache, die sich in der Gerichtspraxis zwar h\xC3\xA4ufig wiederholt, aber, wie mir scheint, nicht leicht in solcher Vollkommenheit und mit so charakteristischen Besonderheiten wie in dem vorliegenden Proze\xC3\x9F. Diese Tatsache m\xC3\xBC\xC3\x9Fte ich eigentlich erst am Schlu\xC3\x9F meiner Rede formulieren; dennoch werde ich meinen Gedanken jetzt gleich am Anfang aussprechen. Es ist eine Schw\xC3\xA4che von mir, sofort zur Sache zu kommen, ohne mir die Effekte aufzusparen und ohne mit den beabsichtigten Eindr\xC3\xBCcken \xC3\xB6konomisch zu verfahren. Damit erweise ich mich vielleicht als schlechter Redner, daf\xC3\xBCr jedoch als offenherziger Mensch ... Mein Gedanke ist, in knapper Form, folgender: Es besteht ein erdr\xC3\xBCckendes Zusammentreffen von Tatsachen zuungunsten des Angeklagten &#8211; und gleichzeitig existiert keine einzige Tatsache, die einer Kritik standh\xC3\xA4lt, wenn man sie allein f\xC3\xBCr sich betrachtet! W\xC3\xA4hrend ich die Sache an Hand von Ger\xC3\xBCchten und Zeitungsberichten weiterverfolgte, wurde ich in meiner Ansicht mehr und mehr best\xC3\xA4rkt, und dann auf einmal wurde ich von den Angeh\xC3\xB6rigen des Angeklagten gebeten, ihn zu verteidigen. Ich eilte sogleich hierher, und hier wurde meine \xC3\x9Cberzeugung endg\xC3\xBCltig. Und um dieses furchtbare Zusammentreffen von Tatsachen zu entkr\xC3\xA4ften und den Nachweis zu liefern, da\xC3\x9F jede scheinbar belastende Tatsache &#8211; einzeln genommen &#8211; unbewiesen und phantastisch ist, deshalb habe ich die Verteidigung in diesem Proze\xC3\x9F \xC3\xBCbernommen.\xC2\xAB</p><p>So begann der Verteidiger und rief dann pl\xC3\xB6tzlich aus:</p><p>\xC2\xBBMeine Herren Geschworenen, ich bin hier ein Fremder. Alle Eindr\xC3\xBCcke habe ich ohne Voreingenommenheit in mich aufgenommen. Der Angeklagte, ein Mensch, von ungest\xC3\xBCmem, z\xC3\xBCgellosem Charakter, hat mich vorher nicht beleidigt, wie er vielleicht Dutzende von Personen in dieser Stadt beleidigt hat, weswegen auch viele im voraus gegen ihn eingenommen sein m\xC3\xB6gen. Allerdings mu\xC3\x9F auch ich zugeben, da\xC3\x9F sich das sittliche Empfinden der hiesigen Gesellschaft zu Recht emp\xC3\xB6rt hat. Der Angeklagte ist wirklich ungest\xC3\xBCm und z\xC3\xBCgellos. Dennoch hat er in der hiesigen Gesellschaft Aufnahme gefunden; selbst in der Familie des hochbegabten Ankl\xC3\xA4gers war er ein willkommener Gast ...\xC2\xAB Bei diesen Worten h\xC3\xB6rte man zwei oder drei der Anwesenden lachen; sie unterdr\xC3\xBCckten ihr Lachen zwar schnell, aber es war von allen bemerkt worden. Jedermann bei uns wu\xC3\x9Fte, da\xC3\x9F der Staatsanwalt Mitjas Besuche in seinem Haus nur ungern gestattet hatte, einzig und allein, weil ihn die Frau Staatsanwalt interessant fand, eine tugendhafte, ehrenwerte Dame, die jedoch \xC3\xBCber ziemlich viel Phantasie und Eigensinn verf\xC3\xBCgte und manchmal, besonders bei Kleinigkeiten, gern gegen ihren Mann opponierte. Im \xC3\xBCbrigen hatte Mitja das Haus dieses Ehepaares nur recht selten besucht. \xC2\xBBDennoch wage ich die Vermutung\xC2\xAB, fuhr der Verteidiger fort, \xC2\xBBda\xC3\x9F sich sogar bei einem Mann von so selbst\xC3\xA4ndig denkendem Verstand und so gerechtem Charakter, wie mein Opponent es ist, eine gewisse irrige Voreingenommenheit gegen\xC3\xBCber meinem Klienten herausbilden konnte. Oh, das ist durchaus nat\xC3\xBCrlich: Der Ungl\xC3\xBCckliche hat es nur zu sehr verdient, da\xC3\x9F man ihm mit Voreingenommenheit entgegentritt. Das beleidigte sittliche Gef\xC3\xBChl ist bisweilen unerbittlich, und in noch h\xC3\xB6herem Ma\xC3\x9F gilt das f\xC3\xBCr das beleidigte \xC3\xA4sthetische Gef\xC3\xBChl. Zwar haben wir alle in der von hohem Talent zeugenden Anklagerede eine strenge Analyse des Charakters und der Handlungen des Angeklagten geh\xC3\xB6rt, ein streng kritisches Verh\xC3\xA4ltnis zur Sache beobachten k\xC3\xB6nnen, und um uns \xC3\xBCber den Kern der Sache aufzukl\xC3\xA4ren, stieg die Untersuchung in solche psychologischen Tiefen hinab, da\xC3\x9F das Eindringen in diese Tiefen bei absichtlicher und b\xC3\xB6swilliger Voreingenommenheit gegen die Person des Angeklagten unm\xC3\xB6glich gewesen w\xC3\xA4re. Aber es gibt ja Dinge, die in solchen F\xC3\xA4llen noch schlimmer und verderblicher sind als die b\xC3\xB6swilligste, vorurteilsvollste Stellungnahme zur Sache. So zum Beispiel, wenn wir k\xC3\xBCnstlerische Neigungen besitzen, wenn wir das Bed\xC3\xBCrfnis f\xC3\xBChlen, etwas K\xC3\xBCnstlerisches zu schaffen, sozusagen einen Roman zu verfassen, besonders wenn uns Gott mit reichen psychologischen Gaben ausgestattet hat. Schon in Petersburg, schon als ich mich anschickte, hierherzufahren, machte man mich darauf aufmerksam &#8211; und ich wu\xC3\x9Fte es auch selbst, ohne jeden Hinweis von anderer Seite &#8211;, da\xC3\x9F ich hier als Opponenten einen tiefen, \xC3\xBCberaus feinen Psychologen vorfinden w\xC3\xBCrde, der sich durch diese seine Eigenschaft schon l\xC3\xA4ngst eine gewisse Ber\xC3\xBChmtheit in unserer noch jungen juristischen Welt erworben hat. Aber, meine Herren, die Psychologie ist zwar eine tiefsinnige Sache, gleicht jedoch einem Stab mit zwei Enden.\xC2\xAB Lachen im Publikum. \xC2\xBBOh, Sie werden mir gewi\xC3\x9F meinen trivialen Vergleich verzeihen, ich beherrsche nicht die Kunst der sch\xC3\xB6nen Rede. Hier ein Beispiel, ich nehme das erste beste, was mir aus der Rede des Ankl\xC3\xA4gers einf\xC3\xA4llt. Der Angeklagte klettert nachts im Garten auf der Flucht \xC3\xBCber einen Zaun und schl\xC3\xA4gt den Diener, der sich an sein Bein klammert, mit einem Messingst\xC3\xB6\xC3\x9Fel nieder. Darauf springt er sofort wieder in den Garten hinunter und besch\xC3\xA4ftigt sich ganze f\xC3\xBCnf Minuten lang mit dem Opfer, wobei er sich dar\xC3\xBCber klarzuwerden versucht, ob er ihn totgeschlagen hat oder nicht. Und der Ankl\xC3\xA4ger will nun um keinen Preis an die Wahrheit der Aussage des Angeklagten glauben, da\xC3\x9F er aus Mitleid zu dem alten Grigori hinabgesprungen sei. &#8250;Nein&#8249;, sagt er, &#8250;ist in einem solchen Augenblick etwa so eine Empfindsamkeit m\xC3\xB6glich? Das ist unnat\xC3\xBCrlich! Er ist hinabgesprungen, um sich zu \xC3\xBCberzeugen, ob der einzige Zeuge seiner Freveltat am Leben war oder nicht; folglich hat er damit auch bezeugt, da\xC3\x9F er diese Freveltat begangen hat, da er aus keinem anderen Grund, keinem anderen Drang oder Gef\xC3\xBChl in den Garten springen konnte.&#8249; Das ist reine Psychologie! Nehmen wir aber einmal diese selbe Psychologie und legen wir sie an die Sache an, nur vom anderen Ende her, und es wird etwas herauskommen, was keineswegs weniger wahrscheinlich ist. Der M\xC3\xB6rder springt also aus Vorsicht hinunter, um sich zu \xC3\xBCberzeugen, ob der Zeuge lebt oder nicht, dabei hat er soeben im Zimmer des von ihm ermordeten Vaters nach dem Zeugnis des Ankl\xC3\xA4gers ein h\xC3\xB6chst wichtiges Indiz gegen sich zur\xC3\xBCckgelassen: das zerrissene Kuvert, auf dem geschrieben stand, es enthalte dreitausend Rubel. &#8250;H\xC3\xA4tte er dieses Kuvert mitgenommen, so h\xC3\xA4tte niemand erfahren, da\xC3\x9F ein Kuvert mit Geld vorhanden war, und folglich h\xC3\xA4tte auch niemand erfahren, da\xC3\x9F der Angeklagte das Geld geraubt hatte.&#8249; Das ist ein Ausspruch des Ankl\xC3\xA4gers selbst. Nun, zu dem einen hat seine Vorsicht also nicht ausgereicht; er hatte den Kopf verloren, es mit der Angst bekommen und war weggelaufen, wobei er ein Indiz gegen sich auf dem Fu\xC3\x9Fboden zur\xC3\xBCcklie\xC3\x9F. Doch als er ungef\xC3\xA4hr zwei Minuten sp\xC3\xA4ter einen anderen Menschen niedergeschlagen hat, da erscheint sogleich die herzloseste, berechnendste Vorsicht zu unseren Diensten. Aber mag es auch so gewesen sein: Die Feinheit der Psychologie besteht ja eben darin, da\xC3\x9F ich unter solchen Umst\xC3\xA4nden jetzt blutr\xC3\xBCnstig und scharfsinnig bin wie ein kaukasischer Adler und im n\xC3\xA4chsten Augenblick blind und \xC3\xA4ngstlich wie ein kl\xC3\xA4glicher Maulwurf. Doch wenn ich nun schon so blutd\xC3\xBCrstig und grausam berechnend bin, da\xC3\x9F ich nach dem Mord nur zu dem Zweck hinunterspringe, um zu sehen, ob der gef\xC3\xA4hrliche Zeuge lebt oder nicht &#8211; wozu gebe ich mich dann ganze f\xC3\xBCnf Minuten lang mit diesem neuen Opfer ab, auf die Gefahr hin, mir wom\xC3\xB6glich neue Zeugen auf den Hals zu laden? Wozu mache ich mein Taschentuch blutig, indem ich ihm das Blut vom Kopf wische, obwohl doch dieses Tuch sp\xC3\xA4ter als Indiz gegen mich dienen kann? Nein, wenn wir schon so berechnend und hartherzig sind, w\xC3\xA4re es dann nicht besser gewesen, dem Diener mit demselben St\xC3\xB6\xC3\x9Fel einfach noch einen Schlag oder ein paar Schl\xC3\xA4ge auf den Kopf zu versetzen, um ihn ganz zu t\xC3\xB6ten und durch Vernichtung dieses Zeugen das Herz von jeder Sorge zu befreien? Und weiter. Ich springe hinab, um festzustellen, ob der Zeuge meiner Tat noch lebt oder nicht, und lasse ebendort auf dem Weg einen anderen Zeugen zur\xC3\xBCck, jenen St\xC3\xB6\xC3\x9Fel, den ich mir bei zwei Frauen angeeignet habe, die beide jederzeit diesen St\xC3\xB6\xC3\x9Fel als den ihrigen rekognoszieren und bezeugen k\xC3\xB6nnen, da\xC3\x9F ich ihn bei ihnen weggenommen habe. Und nicht etwa, da\xC3\x9F ich ihn im Garten vergessen, ihn aus Zerstreutheit und Fassungslosigkeit h\xC3\xA4tte fallen lassen &#8211; nein, wir haben unsere Waffe geradezu weggeworfen; denn sie ist ungef\xC3\xA4hr f\xC3\xBCnfzehn Schritte entfernt von der Stelle, wo Grigori zu Boden geschlagen wurde, gefunden worden. Es entsteht also die Frage, warum wir so gehandelt haben. Und die Antwort wird lauten: Eben deshalb, weil es uns bitter leid tat, einen Menschen, einen alten Diener totgeschlagen zu haben; und dann haben wir im \xC3\x84rger den St\xC3\xB6\xC3\x9Fel als die Mordwaffe mit einem Fluch fortgeschleudert. Anders kann es nicht gewesen sein, was w\xC3\xA4re sonst f\xC3\xBCr ein Grund gewesen, sie mit solchem Schwung wegzuwerfen? Wenn wir aber imstande waren, Schmerz und Bedauern dar\xC3\xBCber zu empfinden, da\xC3\x9F wir einen Menschen get\xC3\xB6tet hatten, so war das nat\xC3\xBCrlich deshalb der Fall, weil wir den Vater nicht get\xC3\xB6tet hatten. H\xC3\xA4tten wir den Vater get\xC3\xB6tet, w\xC3\xA4ren wir nicht aus Mitleid zu einem anderen hinabgesprungen, den wir nur zu Boden geschlagen hatten! Dann w\xC3\xA4re bei uns schon ein anderes Gef\xC3\xBChl vorhanden gewesen, dann h\xC3\xA4tten wir nicht an Mitleid gedacht, sondern an unsere eigene Rettung! So w\xC3\xA4re das sicherlich gewesen. Wir h\xC3\xA4tten ihm vielmehr, ich wiederhole es, den Sch\xC3\xA4del g\xC3\xA4nzlich eingeschlagen und uns nicht f\xC3\xBCnf Minuten mit ihm abgegeben. F\xC3\xBCr das gute Gef\xC3\xBChl des Mitleids fand sich in unserem Herzen deswegen Raum, weil unser Gewissen vorher rein war. Da haben Sie eine andere Psychologie! Absichtlich, meine Herren Geschworenen, habe ich selber jetzt meine Zuflucht zur Psychologie genommen, um anschaulich zu zeigen, da\xC3\x9F man aus ihr jeden Schlu\xC3\x9F ziehen kann, der einem beliebt. Es kommt nur darauf an, wer sie handhabt. Die Psychologie verf\xC3\xBChrt sogar die solidesten M\xC3\xA4nner zum Verfassen von Romanen, und zwar, ohne da\xC3\x9F sie es wollen. Ich rede von der unangebrachten Psychologie, meine Herren Geschworenen, von einem gewissen Mi\xC3\x9Fbrauch, der mit ihr getrieben wird.\xC2\xAB</p><p>Hier h\xC3\xB6rte man abermals im Publikum beif\xC3\xA4lliges Lachen, das wieder auf Kosten des Staatsanwalts ging. Ich werde nicht die ganze Rede des Verteidigers mit allen Einzelheiten wiedergeben; ich w\xC3\xA4hle nur einige Stellen aus ihr aus, einige besonders wichtige Punkte.</p>"
  title: 10. Die Rede des Verteidigers. Der Stab mit zwei Enden
