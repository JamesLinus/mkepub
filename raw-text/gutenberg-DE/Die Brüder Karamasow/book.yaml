  text: "<h3>6. Fr\xC3\xBChreife</h3><p>\xC2\xBBWas meinen Sie, was wird der Doktor ihm sagen?\xC2\xAB fragte Kolja hastig Aljoscha, als sie auf dem Flur waren. \xC2\xBBWas hat der Mensch aber auch f\xC3\xBCr eine widerw\xC3\xA4rtige Fratze, nicht wahr? Ich kann die Medizin nicht leiden!\xC2\xAB</p><p>\xC2\xBBIljuscha wird sterben. Das ist, glaube ich, bereits sicher\xC2\xAB, antwortete Aljoscha traurig.</p><p>\xC2\xBBDiese Gauner! Die Medizin ist eine Gaunerei! Ich freue mich aber, da\xC3\x9F ich Sie kennengelernt habe, Karamasow. Ich habe schon l\xC3\xA4ngst gew\xC3\xBCnscht, Sie kennenzulernen. Schade nur, da\xC3\x9F wir uns bei so einem traurigen Anla\xC3\x9F begegnet sind ...\xC2\xAB</p><p>Kolja h\xC3\xA4tte gern noch etwas W\xC3\xA4rmeres, Herzlicheres gesagt, doch es war, als ob ihm ein Krampf die Zunge l\xC3\xA4hmte. Aljoscha bemerkte das, l\xC3\xA4chelte und dr\xC3\xBCckte ihm die Hand.</p><p>\xC2\xBBIch habe Sie schon lange als eine seltene Pers\xC3\xB6nlichkeit sch\xC3\xA4tzengelernt\xC2\xAB, murmelte Kolja wieder verlegen. \xC2\xBBIch habe geh\xC3\xB6rt, Sie sind Mystiker und waren im Kloster, aber dadurch habe ich mich nicht abhalten lassen. Die Ber\xC3\xBChrung mit dem wirklichen Leben wird Sie kurieren ... Bei Naturen wie Sie kann das nicht anders sein.\xC2\xAB</p><p>\xC2\xBBWas meinen Sie mit dem Ausdruck &#8250;Mystiker&#8249;? Und wovon soll ich kuriert werden?\xC2\xAB fragte Aljoscha einigerma\xC3\x9Fen verwundert.</p><p>\xC2\xBBNun, ich meine Gott und das \xC3\xBCbrige.\xC2\xAB</p><p>\xC2\xBBGlauben Sie etwa nicht an Gott?\xC2\xAB</p><p>\xC2\xBBO doch, ich habe nichts gegen Gott. Zwar ist Gott nur eine Hypothese, aber ich gestehe, da\xC3\x9F er notwendig ist, f\xC3\xBCr die Ordnung ... F\xC3\xBCr die Weltordnung und so weiter ... Und wenn er nicht existierte, m\xC3\xBC\xC3\x9Fte man ihn erfinden\xC2\xAB, f\xC3\xBCgte Kolja err\xC3\xB6tend hinzu. Ihm war pl\xC3\xB6tzlich der Gedanke gekommen, Aljoscha k\xC3\xB6nnte glauben, er wolle nur seine Kenntnisse zur Schau stellen und zeigen, da\xC3\x9F er schon erwachsen war. &#8250;Ich habe durchaus nicht die Absicht, meine Kenntnisse zur Schau zu stellen!&#8249; dachte Kolja emp\xC3\xB6rt. Und er \xC3\xA4rgerte sich auf einmal gewaltig.</p><p>\xC2\xBBZugegeben, es widerstrebt mir, auf alle diese Streitigkeiten einzugehen\xC2\xAB, sagte er abbrechend. \xC2\xBBMan kann ja, auch ohne an Gott zu glauben, die Menschheit lieben, meinen Sie nicht auch? Voltaire zum Beispiel hat nicht an Gott geglaubt und trotzdem die Menschheit geliebt!\xC2\xAB &#8250;Schon wieder, schon wieder&#8249;, dachte er bei sich.</p><p>\xC2\xBBVoltaire hat an Gott geglaubt, aber, wie es scheint, nur wenig. Und wie es scheint, hat er auch die Menschheit nur wenig geliebt\xC2\xAB, versetzte Aljoscha leise, ruhig und in ganz nat\xC3\xBCrlichem Ton, als spr\xC3\xA4che er mit einem Gleichaltrigen oder gar einem \xC3\x84lteren.</p><p>Kolja beeindruckte besonders Aljoschas scheinbare Unsicherheit in seinem Urteil \xC3\xBCber Voltaire und der Umstand, da\xC3\x9F er ihm, Kolja, gewisserma\xC3\x9Fen die Entscheidung dieser Frage anheimgab.</p><p>\xC2\xBBHaben Sie denn Voltaire gelesen?\xC2\xAB schlo\xC3\x9F Aljoscha.</p><p>\xC2\xBBNein, eigentlich nicht ... Das hei\xC3\x9Ft, &#8250;Candide&#8249; habe ich gelesen, in einer russischen \xC3\x9Cbersetzung ... In einer alten, gr\xC3\xA4\xC3\x9Flichen \xC3\x9Cbersetzung ...\xC2\xAB &#8250;Schon wieder, schon wieder!&#8249;</p><p>\xC2\xBBUnd haben Sie alles verstanden?\xC2\xAB</p><p>\xC2\xBBO ja, alles ... Das hei\xC3\x9Ft ... Warum sollte ich es nicht verstanden haben? Es sind zwar viele Unsauberkeiten enthalten ... Doch ich bin nat\xC3\xBCrlich imstande zu begreifen, da\xC3\x9F es ein philosophischer Roman ist, der geschrieben wurde um einer Idee willen ...\xC2\xAB Kolja war bereits vollst\xC3\xA4ndig verwirrt. \xC2\xBBIch bin Sozialist, Karamasow! Ich bin ein unverbesserlicher Sozialist\xC2\xAB, f\xC3\xBCgte er pl\xC3\xB6tzlich ohne verst\xC3\xA4ndlichen Grund \xC3\xBCbergangslos hinzu.</p><p>\xC2\xBBSozialist?\xC2\xAB erwiderte lachend Aljoscha. \xC2\xBBWann haben Sie denn das geschafft? Sie sind doch erst dreizehn, glaube ich?\xC2\xAB</p><p>Kolja wand sich innerlich geradezu.</p><p>\xC2\xBBErstens nicht dreizehn, sondern vierzehn, in zwei Wochen vierzehn\xC2\xAB, erwiderte er mit feuerrotem Kopf. \xC2\xBBUnd zweitens verstehe ich absolut nicht, was mein Alter damit zu tun hat. Es handelt sich darum, welche Ansichten ich habe &#8211; und nicht, wie alt ich bin, nicht wahr?\xC2\xAB</p><p>\xC2\xBBWenn Sie \xC3\xA4lter sind, werden Sie selbst einsehen, welche Bedeutung das Alter f\xC3\xBCr die Ansichten hat. Mir schien sogar, Sie g\xC3\xA4ben die Worte anderer wieder\xC2\xAB, antwortete Aljoscha bescheiden und ruhig; doch Kolja unterbrach ihn hitzig.</p><p>\xC2\xBBIch bitte Sie, Sie verlangen Gehorsam und Mystizismus! Sie m\xC3\xBCssen doch selbst zugeben, da\xC3\x9F zum Beispiel das Christentum den Reichen und Vornehmen nur dazu gedient hat, die niedere Klasse in Sklaverei zu halten, nicht wahr?\xC2\xAB</p><p>\xC2\xBBAch, ich wei\xC3\x9F, wo Sie das gelesen haben! Oder jemand hat ihnen diese Lehren vorgetragen!\xC2\xAB rief Aljoscha.</p><p>\xC2\xBBIch bitte Sie, warum soll ich das unbedingt gelesen haben? Auch hat mir niemand diese Lehren vorgetragen. Ich kann doch auch selbst ... Und meinetwegen &#8211; ich bin nicht gegen Christus. Er war eine durchaus humane Pers\xC3\xB6nlichkeit, und wenn er zu unserer Zeit lebte, w\xC3\xBCrde er sich geradewegs den Revolution\xC3\xA4ren anschlie\xC3\x9Fen und vielleicht eine bedeutende Rolle spielen ... Das ist sogar sicher.\xC2\xAB</p><p>\xC2\xBBNa, wo haben Sie denn das aufgeschnappt? Mit welchem Dummkopf haben Sie sich denn abgegeben?\xC2\xAB rief Aljoscha.</p><p>\xC2\xBBIch bitte Sie, die Wahrheit kann man nicht verbergen. Ich rede allerdings aus bestimmten Gr\xC3\xBCnden h\xC3\xA4ufig mit Herrn Rakitin, aber, ... Das soll auch schon Belinski \n      <span class=\"footnote\">russ. Kulturkritiker, &#8224; 1848</span> gesagt haben.\xC2\xAB</p><p>\xC2\xBBBelinski, ich erinnere mich nicht. Das hat er nirgends geschrieben.\xC2\xAB</p><p>\xC2\xBBWenn er es nicht geschrieben hat, war es vielleicht ein m\xC3\xBCndlicher Ausspruch von ihm. Ich habe es von jemandem geh\xC3\xB6rt ... Ach, wei\xC3\x9F der Teufel ...\xC2\xAB</p><p>\xC2\xBBBelinski haben Sie jedenfalls gelesen?\xC2\xAB</p><p>\xC2\xBBSehen Sie, nein ... Ich habe ihn nicht ganz gelesen ... Aber die Stelle \xC3\xBCber Tatjana, warum sie nicht mit Onegin in intimen Verkehr trat, die habe ich gelesen.\xC2\xAB</p><p>\xC2\xBBSie sagen: &#8250;Warum sie nicht mit Onegin in intimen Verkehr trat!&#8249; Verstehen Sie das etwa schon?\xC2\xAB</p><p>\xC2\xBBIch bitte Sie! Sie scheinen mich f\xC3\xBCr den kleinen Smurow zu halten!\xC2\xAB l\xC3\xA4chelte Kolja gereizt. \xC2\xBBGlauben Sie \xC3\xBCbrigens bitte nicht, da\xC3\x9F ich ein allzu schlimmer Revolution\xC3\xA4r w\xC3\xA4re. Ich bin sehr oft anderer Meinung als Herr Rakitin. Wenn ich das \xC3\xBCber Tatjana sage, so bin ich durchaus nicht f\xC3\xBCr die Emanzipation der Frau. Ich gebe zu, da\xC3\x9F die Frau ein untergeordnetes Wesen ist und gehorchen mu\xC3\x9F. Les femmes tricotent, \n      <span class=\"footnote\">Die Frauen (haben zu) stricken.</span> wie Napoleon sagte ... Zumindest in diesem Punkt teile ich vollkommen die Anschauung dieses pseudogro\xC3\x9Fen Mannes. Ich glaube zum Beispiel auch, da\xC3\x9F es eine Gemeinheit ist, aus dem Vaterland nach Amerika zu gehen, oder schlimmer als eine Gemeinheit, eine Dummheit. Warum nach Amerika gehen, wo man auch bei uns der Menschheit viel Nutzen bringen kann? Besonders jetzt. Es bietet sich einem doch eine Masse fruchtbringender T\xC3\xA4tigkeit an. In diesem Sinne habe ich auch geantwortet.\xC2\xAB</p><p>\xC2\xBBGeantwortet? Wem? Hat Sie schon jemand aufgefordert, nach Amerika zu gehen?\xC2\xAB</p><p>\xC2\xBBIch mu\xC3\x9F gestehen, da\xC3\x9F man mich dazu veranlassen wollte, doch ich habe abgelehnt. Dies nat\xC3\xBCrlich nur unter uns, Karamasow, h\xC3\xB6ren Sie! Davon zu niemandem ein Wort! Das sage ich nur ihnen. Ich habe kein Verlangen, in die Klauen der Dritten Abteilung zu fallen und Lektionen an der Kettenbr\xC3\xBCcke \n      <span class=\"footnote\">Dritte Abteilung, Kettenbr\xC3\xBCcke &#8211; die zaristische Geheimpolizei, deren Geb\xC3\xA4ude an der Kettenbr\xC3\xBCcke stand</span> zu nehmen.</p><p class=\"vers\">Das Bauwerk an der Kettenbr\xC3\xBCcke vergi\xC3\x9Ft,\n      <br /> wer drinnen war, nicht leicht!</p><p>Erinnern Sie sich an die Stelle? Gro\xC3\x9Fartig gesagt! Wor\xC3\xBCber lachen Sie? Sie denken doch wohl nicht, da\xC3\x9F ich Ihnen das alles vorgeschwindelt habe?\xC2\xAB &#8250;Wie, wenn er erf\xC3\xA4hrt, da\xC3\x9F im B\xC3\xBCcherschrank meines Vaters nur diese eine Nummer des \xC2\xBBKolokol\xC2\xAB vorhanden ist und ich weiter nichts davon gelesen habe?&#8249; ging es Kolja fl\xC3\xBCchtig durch den Kopf; und er zuckte bei diesem Gedanken zusammen.</p><p>\xC2\xBBO nein, ich lache nicht und glaube durchaus nicht, da\xC3\x9F Sie mit etwas vorgeschwindelt haben. Und zwar deshalb nicht, weil das alles leider tats\xC3\xA4chlich wahr ist! Aber sagen Sie mal, Puschkin haben Sie doch gelesen, den Onegin? Sie sprachen ja soeben von Tatjana?\xC2\xAB</p><p>\xC2\xBBNein, ich habe ihn noch nicht gelesen, ich will ihn lesen. Ich bin frei von vorgefa\xC3\x9Ften Meinungen, Karamasow. Ich will die eine wie die andere Partei h\xC3\xB6ren. Warum haben Sie danach gefragt?\xC2\xAB</p><p>\xC2\xBBIch fragte nur so.\xC2\xAB</p><p>\xC2\xBBSagen Sie, Karamasow, Sie verachten mich wohl sehr?\xC2\xAB sagte Kolja unvermittelt und richtete sich vor Aljoscha auf, als wollte er sich in Kampfpositur stellen. \xC2\xBBTun Sie mir den Gefallen und antworten Sie ohne Umschweife?\xC2\xAB</p><p>\xC2\xBBIch soll Sie verachten?\xC2\xAB fragte Aljoscha verwundert. \xC2\xBBWarum sollte ich das tun? Es tut mir nur leid, da\xC3\x9F eine pr\xC3\xA4chtige Natur wie Sie schon von diesem groben Unsinn verdorben ist, ehe sie richtig angefangen hat zu leben.\xC2\xAB</p><p>\xC2\xBBWegen meiner Natur machen Sie sich bitte keine Sorgen!\xC2\xAB unterbrach ihn Kolja nicht ohne Selbstgef\xC3\xA4lligkeit. \xC2\xBBUnd da\xC3\x9F ich mi\xC3\x9Ftrauisch bin, das ist nun einmal so. Das ist eine Dummheit von mir, eine Grobheit. Sie l\xC3\xA4chelten eben, und da schien es mit, als ob Sie ...\xC2\xAB</p><p>\xC2\xBBAch, ich l\xC3\xA4chelte \xC3\xBCber etwas ganz anderes. Ich will ihnen sagen, wor\xC3\xBCber. Ich las k\xC3\xBCrzlich einen Ausspruch, den ein in Ru\xC3\x9Fland lebender Deutscher \xC3\xBCber unsere heutige Schuljugend getan hat. &#8250;Zeigen Sie&#8249;, schreibt er, &#8250;einem russischen Sch\xC3\xBCler eine Karte des Sternenhimmels, von der er bisher nicht die geringste Kenntnis gehabt hat, und er wird ihnen morgen diese Karte korrigiert zur\xC3\xBCckgeben.&#8249; Keine Kenntnisse und ein grenzenloses Selbstbewu\xC3\x9Ftsein &#8211; das ist es, was dieser Deutsche \xC3\xBCber den russischen Sch\xC3\xBCler aussagen wollte.</p><p>\xC2\xBBAber das ist ja vollkommen richtig!\xC2\xAB rief Kolja lachend. \xC2\xBBBravo, Deutscher! Nur hat der Deutsche die gute Seite \xC3\xBCbersehen, meinen Sie nicht auch? Selbstbewu\xC3\x9Ftsein, das mag sein, das kommt von dem jugendlichen Alter, das bessert sich, wenn eine Besserung \xC3\xBCberhaupt erforderlich ist. Aber daf\xC3\xBCr haben wir die Unabh\xC3\xA4ngigkeit des Denkens gleich von Kindheit an, daf\xC3\xBCr haben wir die K\xC3\xBChnheit der Ideen und der Anschauungen, und nicht den deutschen Geist sklavischer Kriecherei vor Autorit\xC3\xA4ten ... Trotzdem hat der Deutsche das gut gesagt! Bravo, Deutscher! Allerdings mu\xC3\x9F man die Deutschen trotzdem erw\xC3\xBCrgen. M\xC3\xB6gen sie auch in der Wissenschaft stark sein, erw\xC3\xBCrgen mu\xC3\x9F man sie trotzdem ...\xC2\xAB</p><p>\xC2\xBBWof\xC3\xBCr mu\xC3\x9F man sie denn erw\xC3\xBCrgen?\xC2\xAB fragte Aljoscha l\xC3\xA4chelnd.</p><p>\xC2\xBBNa, ich habe vielleicht Unsinn geschwatzt, ich gebe es zu. Ich bin manchmal ein schrecklicher Kindskopf, und wenn ich mich \xC3\xBCber etwas freue, kann ich mich nicht beherrschen und fange an, Unsinn zu schwatzen ... H\xC3\xB6ren Sie mal, wir schwatzen hier beide dummes Zeug, aber dieser Doktor h\xC3\xA4lt sich schon ziemlich lange auf. Wom\xC3\xB6glich untersucht er noch das &#8250;Mamachen&#8249; und die gel\xC3\xA4hmte Ninotschka. Wissen Sie, diese Ninotschka hat mir gefallen. Als ich hereinkam, fl\xC3\xBCsterte sie mir zu: &#8250;Warum sind Sie nicht fr\xC3\xBCher gekommen?&#8249; Und so vorwurfsvoll! Ich glaube, sie hat ein sehr gutes Herz und verdient das gr\xC3\xB6\xC3\x9Fte Mitleid.\xC2\xAB</p><p>\xC2\xBBJa, ja! Und wenn Sie nun \xC3\xB6fter kommen, werden Sie sehen, was f\xC3\xBCr ein herrliches Wesen sie ist! Es wird f\xC3\xBCr Sie sehr n\xC3\xBCtzlich sein, solche Wesen kennenzulernen, damit Sie auch vieles andere sch\xC3\xA4tzenlernen, was Sie aus dem Umgang mit ihnen erfahren\xC2\xAB, sagte Aljoscha warm. \xC2\xBBDas wird am meisten zu ihrer Wandlung beitragen.\xC2\xAB</p><p>\xC2\xBBOh, wie sehr ich es bedauere und mit mir schimpfe, da\xC3\x9F ich nicht fr\xC3\xBCher gekommen bin!\xC2\xAB rief Kolja aufrichtig betr\xC3\xBCbt.</p><p>\xC2\xBBJa, das ist sehr schade. Sie haben selbst gesehen, wie sehr sich der arme Kleine \xC3\xBCber ihr Kommen freute. Wie hat er sich gequ\xC3\xA4lt, als er auf Sie wartete!\xC2\xAB</p><p>\xC2\xBBSprechen Sie nicht weiter! Sie zerrei\xC3\x9Fen mir das Herz. Aber es geschieht mir ganz recht! Ich blieb fern aus egoistischem Ehrgeiz und gemeiner Herrschsucht, von der ich mich einfach nicht frei machen kann, obgleich ich mich mein Leben lang bem\xC3\xBChe. Ich sehe jetzt ein, da\xC3\x9F ich in vieler Hinsicht ein Schuft bin, Karamasow!\xC2\xAB</p><p>\xC2\xBBNein, Sie sind eine pr\xC3\xA4chtige Natur, allerdings verdorben, und ich begreife durchaus, warum Sie einen solchen Einflu\xC3\x9F auf diesen empfindsamen Jungen gewinnen konnten!\xC2\xAB antwortete Aljoscha eifrig.</p><p>\xC2\xBBUnd das sagen Sie mir, Sie!\xC2\xAB rief Kolja. \xC2\xBBStellen Sie sich vor, ich habe gedacht, gerade jetzt mehrere Male gedacht, Sie verachten mich! Wenn Sie w\xC3\xBC\xC3\x9Ften, welchen gro\xC3\x9Fen Wert ich auf ihr Urteil lege!\xC2\xAB</p><p>\xC2\xBBSind Sie wirklich so mi\xC3\x9Ftrauisch? In ihrem Alter? Denken Sie: Als ich Sie dort im Zimmer ansah, habe ich gedacht, Sie m\xC3\xBC\xC3\x9Ften wohl sehr mi\xC3\x9Ftrauisch sein.\xC2\xAB</p><p>\xC2\xBBSie haben das schon gedacht? Was haben Sie f\xC3\xBCr gute Augen, sehen Sie mal! Ich m\xC3\xB6chte wetten, da\xC3\x9F es an der Stelle war, wo ich von der Gans erz\xC3\xA4hlte. An dieser Stelle schien es mir, als ob Sie mich tief verachteten, weil ich mich als forschen Kerl hinzustellen suchte! Ich hatte sogar pl\xC3\xB6tzlich einen Ha\xC3\x9F auf Sie und begann Unsinn zu reden. Sp\xC3\xA4ter, als wir schon hier drau\xC3\x9Fen waren, an der Stelle, wo ich sagte: &#8250;Wenn Gott nicht existierte, m\xC3\xBC\xC3\x9Fte man ihn erfinden&#8249;, da schien es mir, als sei ich zu sehr bem\xC3\xBCht, meine Bildung herauszukehren, zumal ich diese Phrase in einem Buch gelesen habe! Aber ich versichere ihnen, ich versuchte nicht aus Eitelkeit meine Bildung herauszukehren, sondern nur so, ich wei\xC3\x9F nicht weshalb, vor Freude, wei\xC3\x9F Gott, sozusagen vor Freude ... Obgleich das auch wieder ein besch\xC3\xA4mender Charakterzug ist, wenn sich jemand allen Leuten vor Freude an den Hals wirft. Ich wei\xC3\x9F das. Daf\xC3\xBCr bin ich nun aber \xC3\xBCberzeugt, da\xC3\x9F Sie mich nicht verachten und ich mir das alles nur eingebildet habe ... Oh, Karamasow, ich bin sehr ungl\xC3\xBCcklich! Ich stelle mir manchmal Gott wei\xC3\x9F was vor: da\xC3\x9F alle Leute \xC3\xBCber mich lachen, da\xC3\x9F die ganze Welt \xC3\xBCber mich lacht, und dann m\xC3\xB6chte ich am liebsten die ganze Weltordnung vernichten!\xC2\xAB</p><p>\xC2\xBBUnd dann qu\xC3\xA4len Sie die Menschen ihrer Umgebung\xC2\xAB, bemerkte Aljoscha l\xC3\xA4chelnd.</p><p>\xC2\xBBUnd dann qu\xC3\xA4le ich die Menschen meiner Umgebung, besonders meine Mutter ... Sagen Sie mal, Karamasow, bin ich jetzt sehr l\xC3\xA4cherlich?\xC2\xAB</p><p>\xC2\xBBDenken Sie doch nicht so etwas!\xC2\xAB rief Aljoscha. \xC2\xBBUnd was hat es denn auf sich, wenn man l\xC3\xA4cherlich ist? Als ob es so selten vork\xC3\xA4me, da\xC3\x9F ein Mensch l\xC3\xA4cherlich ist oder l\xC3\xA4cherlich scheint! Heutzutage haben fast alle bef\xC3\xA4higten Menschen eine gro\xC3\x9Fe Furcht, l\xC3\xA4cherlich zu erscheinen, und werden dadurch ungl\xC3\xBCcklich. Ich wundere mich nur, da\xC3\x9F Sie so fr\xC3\xBCh dahin gekommen sind, so zu f\xC3\xBChlen; allerdings bemerke ich das schon l\xC3\xA4nger an jungen Leuten, nicht an ihnen allein. Heutzutage leiden sogar viele, die fast noch Kinder sind, unter dieser Furcht. Das ist beinahe eine Manie ... In diesem Ehrgeiz hat sich der Teufel verk\xC3\xB6rpert und in die ganze Generation eingeschlichen, jawohl der Teufel!\xC2\xAB f\xC3\xBCgte Aljoscha hinzu, ohne das geringste L\xC3\xA4cheln, das Kolja eigentlich erwartet hatte. \xC2\xBBSie sind eben wie alle\xC2\xAB, schlo\xC3\x9F Aljoscha. \xC2\xBBDas hei\xC3\x9Ft wie sehr viele. Man mu\xC3\x9F aber nicht so sein wie alle: darum geht es!\xC2\xAB</p><p>\xC2\xBBObwohl alle so sind?\xC2\xAB</p><p>\xC2\xBBJa, obwohl alle so sind. Seien Sie doch der einzige, der nicht so ist! Sie sind doch in der Tat anders als alle: Sie haben sich nicht gesch\xC3\xA4mt zu bekennen, da\xC3\x9F Sie schlecht und sogar l\xC3\xA4cherlich sind. Wer gesteht denn heutzutage so etwas ein? Niemand, die Menschen f\xC3\xBChlen nicht einmal mehr das Bed\xC3\xBCrfnis nach Selbstkritik. Seien Sie anders als alle! Und wenn Sie der einzige sind, der anders ist &#8211; seien Sie anders!\xC2\xAB</p><p>\xC2\xBBGro\xC3\x9Fartig! Ich habe mich in ihnen nicht get\xC3\xA4uscht! Sie sind imstande, einen zu tr\xC3\xB6sten. Oh, wie es mich zu ihnen hingezogen hat, Karamasow! Wie lange habe ich mir schon eine Begegnung mit ihnen gew\xC3\xBCnscht! Hatten Sie auch schon an mich gedacht? Vorhin sagten Sie, Sie h\xC3\xA4tten auch schon an mich gedacht.\xC2\xAB</p><p>\xC2\xBBJa, ich hatte von ihnen geh\xC3\xB6rt und habe ebenfalls an Sie gedacht ... Wenn es auch zum Teil Ehrgeiz ist, was Sie jetzt zu dieser Frage veranla\xC3\x9Ft, das macht nichts.\xC2\xAB</p><p>\xC2\xBBWissen Sie, Karamasow, unsere Aussprache hat \xC3\x84hnlichkeit mit einer Liebeserkl\xC3\xA4rung\xC2\xAB, sagte Kolja versch\xC3\xA4mt. \xC2\xBBIst das auch nicht l\xC3\xA4cherlich, nein?\xC2\xAB</p><p>\xC2\xBBDas ist ganz und gar nicht l\xC3\xA4cherlich. Und selbst wenn es l\xC3\xA4cherlich w\xC3\xA4re, w\xC3\xBCrde das nichts schaden, weil es gut ist und sch\xC3\xB6n\xC2\xAB, erwiderte Aljoscha heiter.</p><p>\xC2\xBBWissen Sie, Karamasow, geben Sie doch zu, da\xC3\x9F Sie sich jetzt auch ein bi\xC3\x9Fchen sch\xC3\xA4men ... Ich sehe ihnen das an den Augen an\xC2\xAB, sagte Kolja mit einem schlauen, aber beinahe gl\xC3\xBCckseligen L\xC3\xA4cheln.</p><p>\xC2\xBBWeswegen sollte ich mich denn sch\xC3\xA4men?\xC2\xAB</p><p>\xC2\xBBWarum sind Sie denn rot geworden?\xC2\xAB</p><p>\xC2\xBBDaran sind Sie schuld, da\xC3\x9F ich rot geworden bin!\xC2\xAB erwiderte Aljoscha lachend und err\xC3\xB6tete wirklich \xC3\xBCber das ganze Gesicht. \xC2\xBBNun ja, ein bi\xC3\x9Fchen sch\xC3\xA4me ich mich, Gott wei\xC3\x9F weswegen, ich wei\xC3\x9F es nicht ...\xC2\xAB, murmelte er, auch ein wenig verlegen.</p><p>\xC2\xBBOh, wie ich Sie in diesem Moment mag und verehre &#8211; eben daf\xC3\xBCr, da\xC3\x9F Sie sich auch ein bi\xC3\x9Fchen sch\xC3\xA4men! Denn Sie sind von derselben Art wie ich!\xC2\xAB rief Kolja in heller Begeisterung.</p><p>Seine Backen gl\xC3\xBChten, und seine Augen leuchteten.</p><p>\xC2\xBBH\xC3\xB6ren Sie, Kolja, Sie werden allerdings im Leben ein sehr ungl\xC3\xBCcklicher Mensch sein\xC2\xAB, sagte Aljoscha auf einmal ohne ersichtlichen Zusammenhang.</p><p>\xC2\xBBDas wei\xC3\x9F ich, das wei\xC3\x9F ich. Wie Sie das alles im voraus wissen!\xC2\xAB stimmte ihm Kolja sogleich zu.</p><p>\xC2\xBBAber im ganzen werden Sie das Leben doch als einen Segen empfinden.\xC2\xAB</p><p>\xC2\xBBGewi\xC3\x9F! Hurra! Sie sind ein Prophet! Oh, wir werden uns n\xC3\xA4herkommen, Karamasow. Wissen Sie, am meisten begeistert mich, da\xC3\x9F Sie mit mir wie mit ihresgleichen verkehren. Und doch sind wir einander nicht gleich, nein, wir sind einander nicht gleich, Sie stehen \xC3\xBCber mir! Aber wir werden uns n\xC3\xA4herkommen. Wissen Sie, ich habe mir den ganzen letzten Monat gesagt: Entweder werden wir gleich Freunde f\xC3\xBCrs Leben &#8211; oder gleich von der ersten Begegnung an Feinde bis zum Grab!\xC2\xAB</p><p>\xC2\xBBUnd als Sie sich das sagten, da mochten Sie mich nat\xC3\xBCrlich schon!\xC2\xAB sagte Aljoscha und lachte fr\xC3\xB6hlich.</p><p>\xC2\xBBJa, ich mochte Sie, ich mochte Sie sehr und malte mir unsere Freundschaft aus! Wie k\xC3\xB6nnen Sie blo\xC3\x9F alles vorher wissen? ... Ah, da ist ja der Doktor! Herrgott, was wird er sagen? Sehen Sie doch, was er f\xC3\xBCr ein Gesicht macht!\xC2\xAB</p>"
  title: "6. Fr\xC3\xBChreife"
- !ruby/object:Chapter 
  seqno: 69
  text: "<h3>7. Iljuscha</h3><p>Der Doktor, bereits wieder in seinen Pelz geh\xC3\xBCllt und mit der M\xC3\xBCtze auf dem Kopf, trat aus der Stube. Sein Gesicht dr\xC3\xBCckte einen beinahe zornigen Ekel aus, als bef\xC3\xBCrchtete er immerzu, sich an etwas zu beschmutzen. Er erfa\xC3\x9Fte mit einem schnellen, fl\xC3\xBCchtigen Blick den Flur und sah dabei Aljoscha und Kolja streng an. Aljoscha gab dem Kutscher einen Wink, und die Equipage, die den Doktor hergebracht hatte, fuhr vor. Der Stabskapit\xC3\xA4n kam nach dem Arzt aus der Stube und versuchte ihn unter tiefen, entschuldigenden Verbeugungen zur\xC3\xBCckzuhalten und noch ein letztes Wort von ihm zu h\xC3\xB6ren. Sein Gesicht wirkte sehr niedergeschlagen, sein Blick war voller Angst.</p><p>\xC2\xBBExzellenz, Exzellenz ... Ist es denn wirklich ...\xC2\xAB, begann er; doch er sprach nicht aus, sondern rang nur verzweifelt die H\xC3\xA4nde und richtete einen letzten flehenden Blick auf den Doktor, als k\xC3\xB6nnte das Todesurteil \xC3\xBCber den Sohn tats\xC3\xA4chlich durch ein Wort des Doktors noch umge\xC3\xA4ndert werden.</p><p>\xC2\xBBWas ist da zu machen? Ich bin nicht Gott\xC2\xAB, antwortete der Doktor l\xC3\xA4ssig und zugleich gewohnheitsgem\xC3\xA4\xC3\x9F energisch. \xC2\xBBDoktor! Exzellenz! Und wird er bald, sehr bald ... ?\xC2\xAB</p><p>\xC2\xBBSei-en Sie auf al-les ge-fa\xC3\x9Ft!\xC2\xAB erwiderte der Doktor bestimmt und mit \xC3\xBCberdeutlicher Aussprache und schickte sich an, zum Wagen zu gehen.</p><p>\xC2\xBBExzellenz, um Christi willen!\xC2\xAB hielt ihn der Stabskapit\xC3\xA4n noch einmal in seiner Angst zur\xC3\xBCck. \xC2\xBBExzellenz, kann ihn denn nichts mehr retten, wirklich nichts, gar nichts? ...\xC2\xAB</p><p>\xC2\xBBDas h\xC3\xA4ngt jetzt nicht von mir ab\xC2\xAB, sagte der Doktor ungeduldig. \xC2\xBBIndes, hm ...?\xC2\xAB \xC3\xBCberlegte er pl\xC3\xB6tzlich. \xC2\xBBWenn Sie ihren Patienten zum Beispiel sofort und ohne die geringste Verz\xC3\xB6gerung nach Sy-ra-kus bringen k\xC3\xB6nnten, dann w\xC3\xA4re es ... Infolge der neuen g\xC3\xBCn-sti-gen kli-ma-ti-schen Ver-h\xC3\xA4lt-nis-se ... vielleicht m\xC3\xB6glich, da\xC3\x9F ...\xC2\xAB Die Worte \xC2\xBBsofort\xC2\xAB und \xC2\xBBohne die geringste Verz\xC3\xB6gerung\xC2\xAB sprach der Doktor nicht nur streng, sondern fast zornig aus.</p><p>\xC2\xBBNach Syrakus!\xC2\xAB rief der Stabskapit\xC3\xA4n, als ob er gar nichts verstanden h\xC3\xA4tte.</p><p>\xC2\xBBSyrakus, das liegt in Sizilien\xC2\xAB, warf Kolja erkl\xC3\xA4rend dazwischen.</p><p>Der Doktor sah ihn an.</p><p>\xC2\xBBNach Sizilien! V\xC3\xA4terchen, Exzellenz!\xC2\xAB rief der Stabskapit\xC3\xA4n ganz fassungslos. \xC2\xBBAber Sie haben ja doch gesehen!\xC2\xAB Und er deutete heftig gestikulierend auf alles, was ihn umgab. \xC2\xBBUnd die Mama, und die Tochter?\xC2\xAB</p><p>\xC2\xBBN-nein, ihre Familie geh\xC3\xB6rt nicht nach Sizilien, sondern in den Kaukasus. Zu Beginn des Fr\xC3\xBChjahrs mu\xC3\x9F ihre Tochter in den Kaukasus. Ihre Gattin mu\xC3\x9F zuerst ebenfalls im Kaukasus eine Badekur gegen ihren Rheumatismus durchstehen und dann unverz\xC3\xBCglich nach Paris in die Heilanstalt des Psychiaters Lepelletier gebracht werden. Ich k\xC3\xB6nnte ihnen einen Brief an ihn mitgeben, und dann ... M\xC3\xB6glicherweise ... \xC2\xBB</p><p>\xC2\xBBDoktor, Doktor! Aber Sie sehen ja doch!\xC2\xAB rief der Stabskapit\xC3\xA4n, fuchtelte wieder mit den Armen umher und deutete auf die kahlen Balkenw\xC3\xA4nde des Flurs.</p><p>\xC2\xBBJa, das ist nun nicht meine Sache\xC2\xAB, versetzte der Doktor l\xC3\xA4chelnd. \xC2\xBBIch habe nur gesagt, was die Wis-sen-schaft auf ihre Frage nach den letzten m\xC3\xB6glichen Mitteln antworten kann. Das \xC3\xBCbrige jedoch ... Zu meinem Bedauern ...\xC2\xAB</p><p>\xC2\xBBSeien Sie unbesorgt, Arzt! Mein Hund wird Sie nicht bei\xC3\x9Fen\xC2\xAB, unterbrach ihn Kolja laut, da er bemerkte, wie der Doktor beunruhigt nach Pereswon schielte. Er sagte, wie er sp\xC3\xA4ter erkl\xC3\xA4rte, absichtlich \xC2\xBBArzt\xC2\xAB statt \xC2\xBBDoktor\xC2\xAB, um \xC2\xBBden Betreffenden zu \xC3\xA4rgern\xC2\xAB.</p><p>\xC2\xBBWas soll das hei\xC3\x9Fen?\xC2\xAB fragte der Doktor, warf den Kopf zur\xC3\xBCck und sah Kolja erstaunt an. \xC2\xBBWer ist das?\xC2\xAB wandte er sich dann auf einmal an Aljoscha, als wollte er diesen zur Rechenschaft ziehen.</p><p>\xC2\xBBDas ist der Herr des Hundes Pereswon, Arzt. Beunruhigen Sie sich nicht um meine Pers\xC3\xB6nlichkeit!\xC2\xAB sagte Kolja wieder dreist. \xC2\xBBLeben Sie wohl, Arzt! In Syrakus sehen wir uns wieder!\xC2\xAB f\xC3\xBCgte er hinzu.</p><p>\xC2\xBBWer ist das? Wer ist das?\xC2\xAB fragte der Doktor aufbrausend.</p><p>\xC2\xBBEin Sch\xC3\xBCler von hier, Doktor. Er ist ungezogen, beachten Sie ihn nicht weiter!\xC2\xAB sagte Aljoscha eilig mit finsterer Miene. \xC2\xBBSchweigen Sie, Kolja!\xC2\xAB rief er diesem zu. \xC2\xBBSie sollten ihn wirklich nicht weiter beachten, Doktor!\xC2\xAB sagte er noch einmal, in etwas heftigerem Ton.</p><p>\xC2\xBBDurchpr\xC3\xBCgeln m\xC3\xBC\xC3\x9Fte man ihn, durchpr\xC3\xBCgeln!\xC2\xAB rief der Doktor und stampfte w\xC3\xBCtend mit den F\xC3\xBC\xC3\x9Fen.</p><p>\xC2\xBBWissen Sie, Arzt, mein Pereswon bei\xC3\x9Ft am Ende doch!\xC2\xAB sagte Kolja mit bebender Stimme; er war ganz bla\xC3\x9F geworden, und seine Augen funkelten. \xC2\xBBIci, Pereswon!\xC2\xAB</p><p>\xC2\xBBKolja, wenn Sie noch ein einziges Wort sagen, sind wir f\xC3\xBCr immer geschiedene Leute!\xC2\xAB rief Aljoscha gebieterisch.</p><p>\xC2\xBBArzt, es gibt nur ein Wesen auf der ganzen Welt, von dem sich Nikolai Krassotkin etwas befehlen l\xC3\xA4\xC3\x9Ft!\xC2\xAB Kolja wies auf Aljoscha. \xC2\xBBDieser Mensch hier. Ihm gehorche ich. Leben Sie wohl!\xC2\xAB</p><p>Er ging schnell zur\xC3\xBCck ins Zimmer, Pereswon st\xC3\xBCrzte ihm hinterher. Der Doktor stand noch etwa f\xC3\xBCnf Sekunden wie erstarrt da und blickte Aljoscha an; dann spuckte er aus und eilte zum Wagen, wobei er laut vor sich hin sagte: \xC2\xBBDas, ich verstehe nicht, was das ...\xC2\xAB</p><p>Der Stabskapit\xC3\xA4n lief ihm nach, um ihm beim Einsteigen behilflich zu sein. Aljoscha folgte Kolja ins Zimmer. Kolja stand schon an Iljuschas Bett. Iljuscha hielt seine Hand und rief nach dem Vater. Kurz darauf kehrte auch der Stabskapit\xC3\xA4n zur\xC3\xBCck.</p><p>\xC2\xBBPapa, Papa, komm ... Wir...\xC2\xAB, stammelte Iljuscha in h\xC3\xB6chster Erregung; da er aber offenbar nicht imstande war fortzufahren, streckte er pl\xC3\xB6tzlich seine mageren \xC3\x84rmchen aus und umschlang Kolja und seinen Vater, so fest er nur konnte, und schmiegte sich an sie.</p><p>Der Stabskapit\xC3\xA4n bebte pl\xC3\xB6tzlich von stummem Schluchzen, und auch Koljas Lippen und Kinn zuckten.</p><p>\xC2\xBBPapa, Papa! Wie leid du mir tust, Papa!\xC2\xAB st\xC3\xB6hnte Iljuscha traurig.</p><p>\xC2\xBBIljuschetschka ... T\xC3\xA4ubchen... Der Doktor hat gesagt, du wirst gesund ... Wir werden gl\xC3\xBCcklich sein ... Der Doktor ...</p><p>stammelte der Stabskapit\xC3\xA4n.</p><p>\xC2\xBBAch, Papa! Ich wei\xC3\x9F doch, was der neue Doktor \xC3\xBCber mich gesagt hat ... Ich habe es ja gesehen!\xC2\xAB rief Iljuscha, dr\xC3\xBCckte sie wieder beide an sich und verbarg das Gesicht an der Schulter seines Vaters. \xC2\xBBPapa, weine nicht ... Und wenn ich gestorben bin, nimm dir einen guten Jungen, einen anderen ... Such dir selbst einen aus, nenn ihn Iljuscha und hab ihn an meiner Statt lieb ...\xC2\xAB</p><p>\xC2\xBBSei still, Alter! Du wirst wieder gesund!\xC2\xAB rief Krassotkin und tat, als ob er b\xC3\xB6se w\xC3\xBCrde.</p><p>\xC2\xBBAber du darfst mich nicht vergessen, Papa, niemals!\xC2\xAB fuhr Iljuscha fort. \xC2\xBBKomm an mein Grab! Wei\xC3\x9Ft du was, Papa? Begrabt mich an unserem gro\xC3\x9Fen Stein, zu dem wir beide so oft spazierengegangen sind, und komm dann mit Krassotkin zu mir, am Abend ... Auch mit Pereswon ... Ich werde euch erwarten ... Papa, Papa!\xC2\xAB</p><p>Die Stimme versagte ihm; alle drei hielten sich umarmt und schwiegen. Auch Ninotschka weinte still in ihrem Lehnstuhl, und auch die Mama brach pl\xC3\xB6tzlich in Tr\xC3\xA4nen aus, als sie alle weinen sah.</p><p>\xC2\xBBIljuschetschka Iljuschetschka!\xC2\xAB rief sie.</p><p>Krassotkin machte sich auf einmal aus Iljuschas Armen los.</p><p>\xC2\xBBLebe wohl, Alter! Meine Mutter erwartet mich zum Mittagessen\xC2\xAB, sagte er hastig. \xC2\xBBSchade, da\xC3\x9F ich sie nicht vorher benachrichtigt habe! Sie wird sich sehr beunruhigen ... Aber nach dem Mittagessen komme ich gleich wieder zu dir, den ganzen Tag! Ich werde dir so viel erz\xC3\xA4hlen! Auch Pereswon werde ich mitbringen, aber jetzt mu\xC3\x9F ich ihn mitnehmen, denn er w\xC3\xBCrde in meiner Abwesenheit zu heulen anfangen und dich st\xC3\xB6ren! Auf Wiedersehen!\xC2\xAB</p><p>Er lief auf den Flur hinaus. Er hatte nicht weinen wollen, aber auf dem Flur brach er doch in Tr\xC3\xA4nen aus. In diesem Zustand fand ihn Aljoscha.</p><p>\xC2\xBBKolja, Sie m\xC3\xBCssen unbedingt Wort halten und wiederkommen, sonst wird er furchtbar traurig sein\xC2\xAB, sagte Aljoscha eindringlich.</p><p>\xC2\xBBUnbedingt! Oh, wie ich mich selbst verfluche, da\xC3\x9F ich nicht fr\xC3\xBCher gekommen bin!\xC2\xAB murmelte Kolja, ohne sich seiner Tr\xC3\xA4nen zu sch\xC3\xA4men.</p><p>In diesem Augenblick kam der Stabskapit\xC3\xA4n aus dem Zimmer gest\xC3\xBCrzt und machte die T\xC3\xBCr hinter sich zu. Sein Gesicht war verzerrt, die Lippen zuckten. Er blieb vor den beiden stehen und warf die Arme in die H\xC3\xB6he. \xC2\xBBIch will keinen anderen guten Jungen!\xC2\xAB fl\xC3\xBCsterte er gepre\xC3\x9Ft. \xC2\xBBVergesse ich dein, Jerusalem, so werde ...\xC2\xAB</p><p>Er sprach nicht zu Ende und sank kraftlos vor einer h\xC3\xB6lzernen Bank auf die Knie. Mit beiden F\xC3\xA4usten seinen Kopf pressend, begann er zu schluchzen und absonderlich zu kreischen, versuchte sich jedoch mit aller Gewalt zu beherrschen, damit sein Kreischen in der Stube nicht zu h\xC3\xB6ren war. Kolja lief auf die Stra\xC3\x9Fe hinaus.</p><p>\xC2\xBBLeben Sie wohl, Karamasow! Kommen Sie auch wieder?\xC2\xAB rief er Aljoscha in scharfem Ton zu.</p><p>\xC2\xBBAm Abend bin ich unter allen Umst\xC3\xA4nden wieder hier.\xC2\xAB</p><p>\xC2\xBBWas hat er da von Jerusalem gesagt? Was bedeutet das?\xC2\xAB</p><p>\xC2\xBBDas ist aus der Bibel. &#8250;Vergesse ich dein, Jerusalem&#8249; &#8211; das bedeutet: Wenn ich vergesse, was mir das Allerteuerste ist, es f\xC3\xBCr etwas anderes hingebe, dann soll mich der Blitz treffen.\xC2\xAB</p><p>\xC2\xBBIch verstehe ... Da\xC3\x9F Sie aber auch wiederkommen! Ici, Pereswon!\xC2\xAB schrie er dem Hund beinahe w\xC3\xBCtend zu und ging mit gro\xC3\x9Fen, schnellen Schritten nach Hause.</p>"
  title: 7. Iljuscha
- !ruby/object:Chapter 
