  text: "<h3>5. Die Starzen</h3><p>Mancher Leser mag vielleicht denken, mein Held war eine kr\xC3\xA4nkliche, ekstatische, unterentwickelte Natur, ein blasser Tr\xC3\xA4umer, ein blutarmes, sieches Menschlein. Im Gegenteil: Aljoscha war zu jener Zeit ein stattlicher junger Mann, rotbackig, neunzehnj\xC3\xA4hrig, mit wachem Blick und strotzend von Gesundheit. Er war damals sogar sehr h\xC3\xBCbsch, gut gebaut, mittelgro\xC3\x9F, dunkelblond, mit regelm\xC3\xA4\xC3\x9Figem, obzwar etwas l\xC3\xA4nglichem, Gesicht, mit leuchtenden, dunkelgrauen, weit offenen Augen, sehr nachdenklich und scheinbar ganz ruhig. Man wird vielleicht sagen, rote Backen seien noch kein Beweis gegen Fanatismus oder Mystizismus; mir scheint jedoch, Aljoscha war mehr als jeder andere Realist. Gewi\xC3\x9F, im Kloster glaubte er wirklich an Wunder; aber nach meiner Ansicht k\xC3\xB6nnen Wunder einen Realisten nicht beirren. Nicht Wunder machen einen Realisten gl\xC3\xA4ubig. Der echte Realist, sofern er nicht gl\xC3\xA4ubig ist, wird immer die Kraft und die F\xC3\xA4higkeit finden, nicht an Wunder zu glauben. Und wenn ein Wunder unbestreitbar vor ihm steht, wird er eher seinen Sinnen mi\xC3\x9Ftrauen als die Tatsache zugeben. Gibt er sie aber doch einmal zu, so h\xC3\xB6chstens als eine nat\xC3\xBCrliche Tatsache, die ihm bisher nur unbekannt war. Bei einem Realisten erw\xC3\xA4chst nicht der Glaube aus dem Wunder, sondern das Wunder aus dem Glauben. F\xC3\xA4ngt der Realist einmal an zu glauben, mu\xC3\x9F er unbedingt auch das Wunder zugeben: gerade wegen seines Realismus. Der Apostel Thomas erkl\xC3\xA4rte, er werde nicht glauben, bevor er sehe; und als er gesehen hatte, sagte er: \xC2\xBBMein Herr und Gott!\xC2\xAB Hatte ihn etwa das Wunder zum Glauben gebracht? Doch wohl nicht. Er begann vielmehr nur deshalb zu glauben, weil er glauben wollte; und er glaubte wahrscheinlich bereits im Innersten seines Wesens ganz fest, als er sagte: \xC2\xBBIch werde nicht glauben, bevor ich sehe.\xC2\xAB</p><p>Man wird vielleicht sagen, Aljoscha war stumpfsinnig und unentwickelt, er hat das Gymnasium nicht beendet &#8211; und so weiter, und so weiter. Da\xC3\x9F er das Gymnasium nicht beendet hatte, war die Wahrheit; doch ihn stumpfsinnig oder dumm zu nennen, w\xC3\xA4re h\xC3\xB6chst ungerecht. Ich wiederhole: er w\xC3\xA4hlte diesen Weg allein deswegen, weil nur er ihn zu jener Zeit beeindruckte und seiner Seele auf einen Schlag das ideale Hilfsmittel bot, aus dem Dunkel zum Licht vorzudringen. Hinzu kommt, da\xC3\x9F er ein wenig schon ein junger Mann unserer neueren Zeit war, das hei\xC3\x9Ft: von Natur aus ehrlich, begierig nach Wahrheit, sie suchend und an sie glaubend und deshalb mit aller Kraft der Seele danach trachtend, ihrer sofort teilhaftig zu werden und baldigst etwas Gro\xC3\x9Fes zu tun, bereit, daf\xC3\xBCr alles zu opfern, notfalls sogar das Leben. Leider begreifen diese jungen Leute nicht, da\xC3\x9F es in den meisten F\xC3\xA4llen leichter sein mag, das Leben zu opfern, als von der sch\xC3\xA4umenden Jugend f\xC3\xBCnf, sechs Jahre auf ein schweres, m\xC3\xBChsames wissenschaftliches Studium zu verwenden, sei es auch nur, um die eigenen Kr\xC3\xA4fte f\xC3\xBCr den Dienst an jener Wahrheit, f\xC3\xBCr jene gro\xC3\x9Fe Tat zu mehren, der man sich einmal verschrieben hat. Doch ein solches Opfer \xC3\xBCbersteigt fast stets die Kr\xC3\xA4fte vieler junger Leute. Aljoscha hatte ganz einfach den entgegengesetzten Weg gew\xC3\xA4hlt, allerdings mit der gleichen Ungeduld nach einer gro\xC3\x9Fen Tat. Kaum war er bei ernstem Nachdenken zur \xC3\x9Cberzeugung gelangt, da\xC3\x9F es eine Unsterblichkeit und einen Gott gibt, sagte er sich wie selbstverst\xC3\xA4ndlich: \xC2\xBBIch will f\xC3\xBCr die Unsterblichkeit leben; einen Kompromi\xC3\x9F nehme ich nicht an.\xC2\xAB H\xC3\xA4tte er sich entschieden, es existiere keine Unsterblichkeit und kein Gott, w\xC3\xA4re er ebenso schnell unter die Atheisten und Sozialisten gegangen. (Der Sozialismus ist n\xC3\xA4mlich nicht nur ein Problem, das den Arbeiter, den sogenannten vierten Stand ber\xC3\xBChrt; er ist vor allem ein atheistisches Problem: Es geht um die moderne Verk\xC3\xB6rperung des Atheismus, um einen babylonischen Turm, der ausdr\xC3\xBCcklich ohne Gott gebaut wird, nicht um den Himmel von der Erde aus zu erreichen, sondern um den Himmel zur Erde herabzuholen.) Aljoscha schien es sogar seltsam und unm\xC3\xB6glich, so weiterzuleben wie bisher. Es steht geschrieben: \xC2\xBBVerteile alles, was du hast, und folge mir nach, wenn du vollkommen sein willst.\xC2\xAB Und da sagte sich Aljoscha: \xC2\xBBIch kann nicht statt meines Besitzes nur zwei Rubel geben, statt ihm nachzufolgen nur zur Messe gehen.\xC2\xAB Unter seinen Kindheitserinnerungen hatte sich vielleicht auch die eine oder andere an das vor der Stadt gelegene Kloster gehalten, in das ihn seine Mutter zur Messe mitgenommen haben mochte. Vielleicht wirkten auch die schr\xC3\xA4gen Strahlen der untergehenden Sonne vor dem Heiligenbild, zu dem ihn seine Mutter, die Schreierin, emporhielt, nach. Nachdenklich kam er damals zu uns, vielleicht nur um zu sehen: Gibt man hier alles oder nur zwei Rubel? Und begegnete im Kloster diesem Starez.</p><p>Es war, wie ich schon sagte, der Starez Sossima. Aber ich mu\xC3\x9F an dieser Stelle ein paar Worte dar\xC3\xBCber einf\xC3\xBCgen, was die Starzen in unseren Kl\xC3\xB6stern \xC3\xBCberhaupt darstellen. Leider bin ich auf diesem Gebiet nicht recht kompetent; trotzdem will ich es wenigstens knapp und oberfl\xC3\xA4chlich zu erkl\xC3\xA4ren versuchen. Zun\xC3\xA4chst dies: Zuverl\xC3\xA4ssige Fachleute versichern, in unseren russischen Kl\xC3\xB6stern sei die Institution der Starzen erst vor kurzem, vor nicht einmal hundert Jahren, aufgekommen, w\xC3\xA4hrend sie im ganzen gl\xC3\xA4ubigen Osten, besonders auf dem Sinai und dem Athos, schon \xC3\xBCber tausend Jahre bestehe. Zwar habe diese Institution in \xC3\xA4ltester Zeit auch in Ru\xC3\x9Fland existiert &#8211; zumindest m\xC3\xBCsse man das als sicher annehmen &#8211;, doch sei sie \xC3\xBCber dem Ungl\xC3\xBCck, das Ru\xC3\x9Fland heimsuchte, \xC3\xBCber der Tatarenherrschaft und den Aufst\xC3\xA4nden und infolge des Abbruchs der Beziehungen zum Orient nach der Eroberung Konstantinopels in Vergessenheit geraten und abgeschafft worden. Wieder eingef\xC3\xBChrt worden sei sie gegen Ende des vorigen Jahrhunderts durch Paissi Welitschkowski, einen der sogenannten gro\xC3\x9Fen Glaubenshelden, und seine Sch\xC3\xBCler; aber noch heute, fast hundert Jahre sp\xC3\xA4ter, existiere sie nur in wenigen Kl\xC3\xB6stern und sei als eine f\xC3\xBCr Ru\xC3\x9Fland unerh\xC3\xB6rte Neuerung, mitunter sogar Verfolgungen ausgesetzt gewesen. In Bl\xC3\xBCte habe sie in der ber\xC3\xBChmten Einsiedelei von Koselks-Optina gestanden. Wann und von wem sie in unserem Kloster eingef\xC3\xBChrt worden ist, kann ich nicht sagen; jedenfalls waren in ihm bereits drei Starzen einander gefolgt: Sossima war der letzte von ihnen, doch auch er war bereits schwach und krank, und wer ihm, nachfolgen sollte, wu\xC3\x9Fte man nicht. Diese Frage war wichtig f\xC3\xBCr unser Kloster, denn es war bisher durch nichts ber\xC3\xBChmt: weder durch Gebeine Heiliger noch durch pl\xC3\xB6tzlich entdeckte wundert\xC3\xA4tige Ikonen, nicht einmal durch ruhmvolle geschichtliche \xC3\x9Cberlieferungen; ihm wurden keine historischen Gro\xC3\x9Ftaten, keine Verdienste um das Vaterland zugeschrieben. Seine Bl\xC3\xBCte und seine Ber\xC3\xBChmtheit in ganz Ru\xC3\x9Fland verdankte es eben gerade seinen Starzen; sie zu sehen und zu h\xC3\xB6ren, kamen die Pilger scharenweise tausend Werst \n      <span class=\"footnote\">Werst &#8211; russ. Wegma\xC3\x9F, etwa 1 km</span> weither. Was also ist ein \xC2\xBBStarez\xC2\xAB? Einer, der Seele und Willen eines anderen in seine Seele und in seinen Willen aufnimmt. Wer sich einen Starez erw\xC3\xA4hlt, verzichtet auf seinen eigenen Willen und ordnet sich ihm in voller Selbstverleugnung und vollem Gehorsam unter. Wer dieses Gel\xC3\xBCbde ablegt, nimmt eine schwere, lange Pr\xC3\xBCfung, eine furchtbare Lebensschule freiwillig auf sich: in der Hoffnung, schlie\xC3\x9Flich sich selbst zu \xC3\xBCberwinden und sich so weit beherrschen zu lernen, da\xC3\x9F er zuletzt durch lebensl\xC3\xA4nglichen Gehorsam die vollkommene Freiheit, das hei\xC3\x9Ft, die Befreiung von sich selbst erlangt und dem Schicksal derer entgeht, die ihr ganzes Leben lang nicht zu sich selber finden. Die Institution des Starez war keine theoretische Erfindung, sondern hat sich im Osten aus einer nunmehr tausendj\xC3\xA4hrigen Praxis entwickelt. Die Pflichten gegen\xC3\xBCber dem Starez beschr\xC3\xA4nken sich nicht auf gew\xC3\xB6hnlichen Gehorsam, wie es ihn auch in unseren russischen Kl\xC3\xB6stern von jeher gegeben hat. Wer sich einem Starez unterordnet, verpflichtet sich, ihm lebensl\xC3\xA4nglich zu beichten, und die Bindung zwischen beiden ist unzerrei\xC3\x9Fbar. Es wird zum Beispiel erz\xC3\xA4hlt, in den \xC3\xA4ltesten Zeiten des Christentums habe einmal ein so Ergebener eine vom Starez auferlegte Bu\xC3\x9Fe nicht geleistet, habe das Kloster verlassen und sich in ein anderes Land begeben, aus Syrien nach \xC3\x84gypten. Dort sei er nach langen Jahren voller gro\xC3\x9Fer Taten endlich gew\xC3\xBCrdigt worden, Martern zu erdulden und den M\xC3\xA4rtyrertod f\xC3\xBCr den Glauben zu sterben. Als aber die Kirche, die ihn bereits f\xC3\xBCr einen Heiligen hielt, seinen Leib bestatten wollte, habe sich bei dem Ausruf des Diakonus: \xC2\xBBDie noch nicht in die Gemeinschaft der Christen Aufgenommenen m\xC3\xB6gen hinausgehen!\xC2\xAB der Sarg mit dem Leib des M\xC3\xA4rtyrers pl\xC3\xB6tzlich von der Stelle bewegt und die Kirche verlassen, und das dreimal. Schlie\xC3\x9Flich habe man erfahren, da\xC3\x9F dieser heilige Dulder das Gel\xC3\xBCbde des Gehorsams gebrochen hatte, da\xC3\x9F er von seinem Starez weggegangen war und daher ohne dessen Zustimmung keine Verzeihung finden k\xC3\xB6nne, trotz seiner gro\xC3\x9Fen Taten. Erst nachdem der herbeigerufene Starez ihn von der Pflicht des Gehorsams entbunden h\xC3\xA4tte, habe seine Bestattung erfolgen k\xC3\xB6nnen. Das ist freilich nur eine uralte Legende; doch es gibt da auch einen weniger weit zur\xC3\xBCckliegenden Vorfall. Ein M\xC3\xB6nch, der \xC3\xBCbrigens heute noch lebt, hatte in einem Kloster auf dem Berg Athos Zuflucht gefunden. Eines Tages befahl ihm pl\xC3\xB6tzlich sein Starez, er solle den Athos, den er als Heiligtum und stillen Zufluchtsort aus tiefster Seele liebte, verlassen, nach Jerusalem gehen, um an den heiligen St\xC3\xA4tten zu beten, und dann nach Ru\xC3\x9Fland zur\xC3\xBCckkehren, und zwar in den Norden, nach Sibirien. \xC2\xBBDort ist dein Platz, nicht hier\xC2\xAB, sagte der Starez. Zutiefst erschrocken und bek\xC3\xBCmmert begab sich der M\xC3\xB6nch nach Konstantinopel zum Obersten Patriarchen und bat um die Freisprechung von dem Gebot; doch der Kirchenf\xC3\xBCrst antwortete, nicht nur er, der Oberste Patriarch, auch jegliche andere Macht auf Erden sei au\xC3\x9Ferstande, ihn von einem Gebot zu entbinden, das ihm der Starez auferlegt habe &#8211; mit Ausnahme des Starez selbst. So ist die Institution des Starez mit einer Macht ausgestattet, die in gewissen F\xC3\xA4llen unbegreiflich und schrankenlos ist. Das ist der Grund, weshalb in vielen Kl\xC3\xB6stern bei uns das Starzentum anfangs heftig befehdet wurde. Das Volk dagegen erwies den Starzen gleich von Anfang an gro\xC3\x9Fe Hochachtung. Beispielsweise str\xC3\xB6mten einfache Leute und vornehme Pers\xC3\xB6nlichkeiten scharenweise zu den Starzen unseres Klosters, um vor ihnen niederzuknien, ihre Zweifel, ihre S\xC3\xBCnden und Leiden zu beichten und sich Rat und Belehrung zu holen. Als die Gegner der Institution das sahen, schrien sie neben anderen Beschuldigungen, hier w\xC3\xBCrde das Sakrament der Beichte eigenm\xC3\xA4chtig und leichtsinnig verletzt &#8211; obgleich das st\xC3\xA4ndige Beichten eines Untergebenen oder eines Laien vor dem Starez durchaus nicht in den Formen des Sakramentes vor sich geht. Die Sache endete damit, da\xC3\x9F sich die Institution des Starez behauptete und nun allm\xC3\xA4hlich in den russischen Kl\xC3\xB6stern durchsetzte. Allerdings kann dieses erprobte tausendj\xC3\xA4hrige Werkzeug, geschaffen, den Menschen aus moralischer Knechtschaft zu Freiheit und sittlicher Vollkommenheit zu f\xC3\xBChren, wohl auch ein zweischneidiges Schwert werden, insofern es manchen statt zu Demut und Selbst\xC3\xBCberwindung zum teuflichsten Stolz f\xC3\xBChrt, das hei\xC3\x9Ft in Ketten und nicht in die Freiheit.</p><p>Der f\xC3\xBCnfundsechzigj\xC3\xA4hrige Starez Sossima entstammte einer Gutsbesitzerfamilie, er war in fr\xC3\xBChester Jugend beim Milit\xC3\xA4r gewesen und hatte im Kaukasus als Oberleutnant gedient. Ohne Zweifel hatte er durch irgendeine besondere seelische Eigenschaft die Bewunderung Aljoschas erregt. Dieser wohnte mit in der Zelle des Starez, der ihn sehr liebgewonnen und zu sich genommen hatte. Er war aber zu der Zeit, da er im Kloster lebte, noch nicht gebunden, konnte ausgehen, wann er wollte, sogar ganze Tage, und wenn er eine Kutte trug, so tat er es freiwillig, um nicht vor den anderen Klosterinsassen aufzufallen.</p><p>Er fand aber auch selbst Gefallen daran. Vielleicht machten die geistige Kraft des Starez und der Ruhm, der ihn st\xC3\xA4ndig umgab, auf Aljoschas jugendliche Phantasie einen starken Eindruck. Von dem Starez Sossima erz\xC3\xA4hlten viele, er habe schon jahrelang alle zu sich gelassen, die in der Beichte ihr Herz aussch\xC3\xBCtten, seinen Rat einholen und seine Trostworte vernehmen wollten; so habe er viele Bekenntnisse, Gest\xC3\xA4ndnisse und \xC3\x84u\xC3\x9Ferungen der Reue zu h\xC3\xB6ren bekommen und schlie\xC3\x9Flich ein so feines Gef\xC3\xBChl erlangt, da\xC3\x9F er beim ersten Blick ins Gesicht eines Unbekannten errate, in welcher Absicht er gekommen war, was er brauchte und welche Qualen sein Gewissen peinigten; manchmal versetze er einen Ank\xC3\xB6mmling dadurch, da\xC3\x9F er sein Geheimnis kenne, bevor noch ein Wort gesprochen war, in Staunen, Best\xC3\xBCrzung, ja in Furcht. Dabei bemerkte Aljoscha fast immer, da\xC3\x9F viele, ja beinahe alle, die sich zum erstenmal voll Angst und Unruhe bei dem Starez zu einem Gespr\xC3\xA4ch unter vier Augen einfanden, sp\xC3\xA4ter, wenn sie herauskamen, helle, freudige Mienen hatten; das finsterste Gesicht war dann in ein gl\xC3\xBCckliches verwandelt. Auch erregte es Aljoschas Erstaunen, da\xC3\x9F der Starez durchaus nicht ernst und streng war, sondern im Gegenteil stets geradezu heiter im Umgang. Die M\xC3\xB6nche sagten, sein Herz geh\xC3\xB6re in erster Linie den schlimmen S\xC3\xBCndern; wer am meisten s\xC3\xBCndige, der sei ihm der liebste. Unter den M\xC3\xB6nchen gab es sogar noch in seinen letzten Lebensjahren einige, die ihn beneideten und ha\xC3\x9Ften; aber es waren nur wenige, und diese wenigen schwiegen, obgleich sich unter ihnen sehr angesehene und bedeutende Pers\xC3\xB6nlichkeiten des Klosters befanden, zum Beispiel einer der \xC3\xA4ltesten Einsiedler, einer, der wenig redete und ungew\xC3\xB6hnlich viel fastete. Die \xC3\xBCberwiegende Mehrzahl stand unzweifelhaft auf seiten des Starez Sossima, und viele von ihnen liebten ihn hei\xC3\x9F und aufrichtig, von ganzem Herzen. Einige hingen ihm beinahe fanatisch an und sagten ohne Umschweife, wenn auch leise, er sei ein Heiliger, und da sie sein nahes Ende voraussahen, erwarteten sie unverz\xC3\xBCglich Wunder von ihm und in der allern\xC3\xA4chsten Zukunft gro\xC3\x9Fen Ruhm f\xC3\xBCr das Kloster. Auch Aljoscha glaubte widerspruchslos an die wundert\xC3\xA4tige Kraft des Starez wie an die Geschichte von dem Sarg, der aus der Kirche geflogen war. Er sah, da\xC3\x9F viele, die mit kranken Kindern oder erwachsenen Verwandten kamen und den Starez baten, er m\xC3\xB6ge seine H\xC3\xA4nde auf sie legen und ein Gebet \xC3\xBCber sie sprechen, sehr bald zur\xC3\xBCckkehrten, manche gleich am n\xC3\xA4chsten Tag, weinend vor ihm niedersanken und ihm f\xC3\xBCr die Heilung der Kranken dankten. Ob es tats\xC3\xA4chlich eine Heilung war oder nur eine nat\xC3\xBCrliche Besserung im Krankheitsverlauf, das war f\xC3\xBCr Aljoscha keine Frage; er glaubte fest an die geistige Kraft seines Lehrers, dessen Ruhm gewisserma\xC3\x9Fen sein eigener Triumph war. Besonders erbebte sein Herz und strahlte sein Gesicht, wenn der Starez zu der am Tor der Einsiedelei wartenden Menge von Pilgern aus dem einfachen Volk trat, die eigens zu dem Zweck aus ganz Ru\xC3\x9Fland zusammengestr\xC3\xB6mt waren, den Starez zu sehen und sich von ihm segnen zu lassen. Sie knieten, in Tr\xC3\xA4nen ausbrechend, vor ihm nieder, k\xC3\xBC\xC3\x9Ften seine F\xC3\xBC\xC3\x9Fe und die Erde, auf der er stand, und stie\xC3\x9Fen Rufe der Bewunderung aus; Frauen hielten ihm ihre Kinder hin und f\xC3\xBChrten ihm Schreikranke zu. Der Starez redete mit ihnen, sprach \xC3\xBCber sie ein kurzes Gebet, segnete sie und entlie\xC3\x9F sie. In der letzten Zeit war er infolge seiner Krankheitsanf\xC3\xA4lle manchmal so schwach, da\xC3\x9F er die Zelle nicht verlassen kannte; dann warteten die Pilger mitunter tagelang auf sein Erscheinen.</p><p>Aljoscha hatte keinen Zweifel, warum sie ihn liebten, sich vor ihm niederwarfen und vor R\xC3\xBChrung weinten, sobald sie sein Antlitz erblickten. Oh, er begriff sehr wohl, da\xC3\x9F es f\xC3\xBCr die gedem\xC3\xBCtigte, durch Arbeit und Kummer, durch stete Ungerechtigkeit und S\xC3\xBCnde &#8211; eigene wie fremde &#8211; zerm\xC3\xBCrbte und zermarterte Seele des einfachen Russen kein st\xC3\xA4rkeres Bed\xC3\xBCrfnis und keinen besseren Trost gibt, als ein Heiligtum oder einen Heiligen zu finden, vor ihm niederzufallen und sich vor ihm zu beugen: \xC2\xBBWenn bei uns auch S\xC3\xBCnde, Unwahrheit und Versuchung herrschen so lebt doch hier und da auf Erden ein Heiliger, ein H\xC3\xB6herer, der die Wahrheit besitzt und die Wahrheit kennt. Also stirbt sie nicht auf dieser Erde, sondern wird einmal auch zu uns kommen und auf der ganzen Erde herrschen, wie es verhei\xC3\x9Fen ist.\xC2\xAB Aljoscha wu\xC3\x9Fte, so f\xC3\xBChlt und urteilt das Volk; daf\xC3\xBCr hatte er Verst\xC3\xA4ndnis. Und da\xC3\x9F gerade in den Augen dieses Volkes sein Starez ein solcher Heiliger und Bewahrer der g\xC3\xB6ttlichen Wahrheit war, bezweifelte er selbst ebensowenig wie die weinenden Bauern und ihre kranken Frauen, die dem Starez ihre Kinder entgegenstreckten. Die \xC3\x9Cberzeugung, der Starez werde nach seinem Tode dem Kloster au\xC3\x9Ferordentlichen Ruhm bringen, beherrschte Aljoscha wohl st\xC3\xA4rker als sonst irgendwen im Kloster. \xC3\x9Cberhaupt entbrannte in dieser letzten Zeit immer mehr eine tiefe, innere Begeisterung in seinem Herzen. Und es beirrte ihn dabei keineswegs, da\xC3\x9F dieser Starez nur als ein einzelner vor ihm stand. Das \xC3\xA4ndert nichts, er ist ein Heiliger, in seinem Herzen ruht das Geheimnis der Erneuerung f\xC3\xBCr alle, die Macht, die endlich die Wahrheit auf Erden errichten wird; und alle werden heilig sein und einander lieben, und weder Reiche noch Arme wird es mehr geben, weder Hohe noch Niedere, alle werden sie sein wie Kinder Gottes, und das wahre Reich Christi bricht an. Das war es, wovon Aljoscha im tiefsten Innern tr\xC3\xA4umte.</p><p>Die Ankunft seiner beiden Br\xC3\xBCder, die er bisher nicht gekannt hatte, schien starken Eindruck auf Aljoscha zu machen. Seinem Bruder Dmitri Fjodorowitsch schlo\xC3\x9F er sich schneller und enger an als dem anderen, seinem leiblichen Bruder Iwan, obgleich der erstere sp\xC3\xA4ter eingetroffen war. Es reizte ihn sehr, seinen Bruder Iwan kennenzulernen; aber sie waren sich immer noch nicht n\xC3\xA4hergekommen, obschon Iwan bereits zwei Monate hier lebte und sie sich h\xC3\xA4ufig sahen. Aljoscha selbst war schweigsam, er schien auf etwas zu warten und sich f\xC3\xBCr etwas zu sch\xC3\xA4men, sein Bruder Iwan aber dachte bald offenbar gar nicht mehr an ihn, obwohl Aljoscha anfangs oft seine langen, pr\xC3\xBCfenden Blicke auf sich gesp\xC3\xBCrt hatte. Das war f\xC3\xBCr Aljoscha doch etwas befremdend. Er schrieb die Gleichg\xC3\xBCltigkeit des Bruders dem Alters- und Bildungsunterschied zu, doch er machte sich auch andere Gedanken. Da\xC3\x9F Iwan f\xC3\xBCr ihn so wenig Interesse zeigte, hatte vielleicht eine bestimmte Ursache, die ihm, Aljoscha, vollkommen unbekannt war. Es kam ihm irgendwie vor, als sei Iwan mit etwas Wichtigem, \xC3\xA4u\xC3\x9Ferlich nicht Sichtbarem, besch\xC3\xA4ftigt, als strebe er nach einem schwer erreichbaren Ziel, da\xC3\x9F er f\xC3\xBCr ihn keinen Gedanken \xC3\xBCbrig hatte, und als sei das der einzige Grund, warum er ihn so zerstreut ansah. Oder sollte eine gewisse Verachtung des gelehrten Atheisten f\xC3\xBCr den dummen Novizen dahinterstecken? Er wu\xC3\x9Fte, da\xC3\x9F sein Bruder Atheist war. Wenn wirklich solche Verachtung vorlag, konnte er sich dadurch nicht gekr\xC3\xA4nkt f\xC3\xBChlen; dennoch wartete er in einer ihm selbst unverst\xC3\xA4ndlichen Aufregung auf den Zeitpunkt, wo sein Bruder ihm n\xC3\xA4hertreten w\xC3\xBCrde. Dmitri Fjodorowitsch verehrte Iwan zutiefst und sprach immer mit gro\xC3\x9Fer W\xC3\xA4rme von ihm. Er war es denn auch, der Aljoscha alle Einzelheiten jener wichtigen Angelegenheit erz\xC3\xA4hlte, welche die beiden \xC3\xA4lteren Br\xC3\xBCder in der letzten Zeit merkw\xC3\xBCrdig eng verband. Dmitris begeisterte \xC3\x84u\xC3\x9Ferungen \xC3\xBCber den Bruder erschienen Aljoscha um so bezeichnender, als Dmitri im Vergleich zu Iwan ungebildet war; ihre Pers\xC3\xB6nlichkeiten und Charaktere waren so gegens\xC3\xA4tzlich, da\xC3\x9F zwei verschiedenere Menschen kaum denkbar waren.</p><p>Zu dieser Zeit nun fand in der Zelle des Starez ein Wiedersehen oder richtiger ein Treffen aller Mitglieder dieser disharmonischen Familie statt, das Aljoscha au\xC3\x9Ferordentlich beeindruckte. Der f\xC3\xBCr die Zusammenkunft angegebene Grund war in Wirklichkeit unrichtig. Gerade damals waren die Streitigkeiten zwischen Dmitri Fjodorowitsch und seinem Vater um die Erbschaft und die Verm\xC3\xB6gensabrechnungen offensichtlich bis zum \xC3\x84u\xC3\x9Fersten gediehen. Die Beziehungen hatten sich bis zur Unertr\xC3\xA4glichkeit zugespitzt. Fjodor Pawlowitsch schien als erster, und zwar eher scherzhaft, angeregt zu haben, sie alle sollten in der Zelle des Starez zusammenkommen, selbst wenn sie dessen Vermittlung nicht direkt in Anspruch n\xC3\xA4hmen, w\xC3\xBCrde ihr Gespr\xC3\xA4ch doch anst\xC3\xA4ndiger verlaufen, weil die W\xC3\xBCrde und die Pers\xC3\xB6nlichkeit des Starez etwas Ehrfurchtgebietendes, Vers\xC3\xB6hnendes haben k\xC3\xB6nnten. Dmitri Fjodorowitsch, der Sossima noch nie gesehen hatte, glaubte allerdings, man wollte ihn durch den Starez gewisserma\xC3\x9Fen einsch\xC3\xBCchtern; aber da er sich im stillen selbst Vorw\xC3\xBCrfe machte wegen der vielen scharfen Angriffe gegen seinen Vater, besonders in letzter Zeit, nahm er die Aufforderung an. (Beil\xC3\xA4ufig sei bemerkt, da\xC3\x9F er nicht wie Iwan Fjodorowitsch im Hause seines Vaters wohnte, sondern f\xC3\xBCr sich, am anderen Ende der Stadt.) Es traf sich nun, da\xC3\x9F Pjotr Alexandrowitsch Miussow, der damals bei uns wohnte, den Einfall Fjodor Pawlowitschs sehr gl\xC3\xBCcklich fand. Liberaler der vierziger und f\xC3\xBCnfziger Jahre, Freidenker und Atheist, der er war, nahm er aus Langeweile, zum leichtfertigen Am\xC3\xBCsement, an dieser Sache lebhaften Anteil. Er bekam auf einmal Lust, sich das Kloster und den \xC2\xBBHeiligen\xC2\xAB anzusehen. Und da sein alter Streit mit dem Kloster noch andauerte und der Proze\xC3\x9F \xC3\xBCber die Grenze ihrer L\xC3\xA4ndereien, \xC3\xBCber bestimmte Rechte des Holzschlagens im Wald und des Fischfangs im Flu\xC3\x9F und so weiter sich immer noch hinzog, gab er vor, mit dem Vater Abt dar\xC3\xBCber sprechen zu wollen, ob sich die Streitigkeiten nicht g\xC3\xBCtlich beilegen lie\xC3\x9Fen. Ein Besucher mit so edlen Absichten konnte im Kloster nat\xC3\xBCrlich mit mehr Aufmerksamkeit und einem zuvorkommenderen Empfang rechnen als einfach ein Neugieriger. Auf Grund dieser Erw\xC3\xA4gungen war wohl im Kloster ein gewisser innerer Einflu\xC3\x9F auf den kranken Starez, der in der letzten Zeit seine Zelle fast nicht mehr verlassen und wegen der Krankheit sogar die gew\xC3\xB6hnlichen Besucher abgewiesen hatte, ausge\xC3\xBCbt worden. Die Sache endete damit, da\xC3\x9F der Starez einwilligte und ein Tag bestimmt wurde. \xC2\xBBWer hat mich zum Schiedsrichter berufen?\xC2\xAB sagte er nur l\xC3\xA4chelnd zu Aljoscha.</p><p>Als Aljoscha von der beabsichtigten Zusammenkunft erfuhr, war er sehr best\xC3\xBCrzt. Wenn einer der Streitenden und Prozessierenden das Treffen ernst nehmen konnte, so ohne Zweifel nur der Bruder Dmitri; alle anderen, so begriff Aljoscha, w\xC3\xBCrden nur aus leichtfertigen und f\xC3\xBCr den Starez vielleicht beleidigenden Beweggr\xC3\xBCnden kommen: der Bruder Iwan und Miussow aus Neugier, m\xC3\xB6glicherweise aus recht plumper, sein Vater, um eine Possenrei\xC3\x9Ferszene auszuf\xC3\xBChren. Zwar schwieg Aljoscha, doch er kannte seinen Vater l\xC3\xA4ngst zur Gen\xC3\xBCge. Dieser J\xC3\xBCngling war, wie ich schon sagte, durchaus nicht so einf\xC3\xA4ltig wie man allgemein glaubte. Mit peinlichen Gef\xC3\xBChlen erwartete er den festgesetzten Tag. Gewi\xC3\x9F trug er in tiefstem Herzen die Sorge, ob sich alle Familienstreitigkeiten nicht auf irgendeine Weise beenden lie\xC3\x9Fen. Dennoch galt dem Starez seine Hauptsorge; er zitterte um ihn und seinen Ruhm, f\xC3\xBCrchtete Beleidigungen f\xC3\xBCr ihn, vor allem Miussows feine, h\xC3\xB6fliche Sp\xC3\xB6tteleien und das hochm\xC3\xBCtige Schweigen des gelehrten Iwan: Zu deutlich stand ihm das alles vor Augen. Er wollte sogar wagen, den Starez zu warnen und auf die erwarteten Besucher vorzubereiten; aber er \xC3\xBCberlegte es sich und schwieg. Er lie\xC3\x9F nur am Tage vor dem festgesetzten Termin seinem Bruder Dmitri durch einen Bekannten sagen, er liebe ihn sehr und erwarte von ihm die Erf\xC3\xBCllung seines Versprechens. Dmitri \xC3\xBCberlegte lange, da er sich nicht erinnern konnte, was er versprochen haben sollte, und antwortete nur brieflich, er werde sich \xC2\xBBgegen\xC3\xBCber der Gemeinheit\xC2\xAB mit aller Kraft zu beherrschen suchen; zwar achte er den Starez und seinen Bruder Iwan hoch, jedoch sei er \xC3\xBCberzeugt, ihm solle entweder eine Falle gestellt oder es solle eine unw\xC3\xBCrdige Kom\xC3\xB6die aufgef\xC3\xBChrt werden. \xC2\xBBTrotzdem werde ich eher meine Zunge verschlucken als es an Respekt vor dem heiligen Mann fehlen lassen, den Du so verehrst\xC2\xAB, schlo\xC3\x9F Dmitri seinen kurzen Brief. Aljoscha wurde durch ihn allerdings nicht sonderlich ermutigt.</p>"
