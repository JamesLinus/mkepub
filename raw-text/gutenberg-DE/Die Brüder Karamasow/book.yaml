  text: "<h3>9. Der Teufel &#8211; Iwan Fjodorowitschs Alptraum</h3><p>Ich bin kein Arzt.; trotzdem f\xC3\xBChle ich, da\xC3\x9F der Augenblick gekommen ist, wo ich dem Leser etwas \xC3\xBCber die Krankheit Iwan Fjodorowitschs sagen mu\xC3\x9F. Ich will vorgreifend nur das eine sagen: Er befand sich jetzt, an diesem Abend, im Vorstadium eines Nervenfiebers, das seinen schon lange zerr\xC3\xBCtteten, aber der Krankheit hartn\xC3\xA4ckig widerstehenden Organismus schlie\xC3\x9Flich endg\xC3\xBCltig \xC3\xBCberw\xC3\xA4ltigte. Obwohl ich von Medizin nichts verstehe, wage ich doch die Vermutung auszusprechen, da\xC3\x9F er es vielleicht tats\xC3\xA4chlich durch eine gewaltige Anstrengung seines Willens fertiggebracht hatte, die Krankheit eine Zeitlang aufzuhalten, nat\xC3\xBCrlich in der Hoffnung, ihrer ganz Herr zu werden. Er hatte gewu\xC3\x9Ft, da\xC3\x9F er krank war, aber er hatte sich heftig dagegen gestr\xC3\xA4ubt, in dieser Zeit krank zu sein, in den bevorstehenden verh\xC3\xA4ngnisvollen Augenblicken seines Lebens, in denen er pers\xC3\xB6nlich erscheinen, seine Erkl\xC3\xA4rungen k\xC3\xBChn und entschieden abgeben und \xC2\xBBsich vor sich selbst rechtfertigen\xC2\xAB mu\xC3\x9Fte. Er war \xC3\xBCbrigens einmal zu dem aus Moskau eingetroffenen Arzt gegangen, den Katerina Iwanowna einem bereits erw\xC3\xA4hnten \xC3\xBCberraschenden Einfall zufolge hatte kommen lassen. Nachdem dieser ihn angeh\xC3\xB6rt und untersucht hatte, war er zu der Ansicht gelangt, da\xC3\x9F bei Iwan sogar eine Art Zerr\xC3\xBCttung des Gehirns vorlag, und hatte sich gar nicht \xC3\xBCber ein gewisses Gest\xC3\xA4ndnis gewundert, das jener ihm, wenn auch widerstrebend, gemacht hatte! \xC2\xBBHalluzinationen sind bei Ihrem Zustand sehr wohl m\xC3\xB6glich\xC2\xAB, hatte der Arzt gesagt! \xC2\xBBMan m\xC3\xBC\xC3\x9Fte sie allerdings erst genau konstatieren ... \xC3\x9Cberhaupt ist jedoch unbedingt notwendig, da\xC3\x9F Sie sich sofort einer ernsthaften Kur unterziehen, sonst k\xC3\xB6nnte die Sache schlimm werden,\xC2\xAB Aber Iwan Fjodorowitsch hatte diesen vern\xC3\xBCnftigen Rat nicht befolgt und verschm\xC3\xA4ht, sich ins Bett zu legen und sich auszukurieren! \xC2\xBBIch kann ja noch gehen, vorl\xC3\xA4ufig habe ich noch Kraft. Wenn ich zusammenbreche, dann ist es etwas anderes; dann mag mich kurieren, wer da will!\xC2\xAB hatte er gesagt und sich \xC3\xBCber alle Bedenken hinweggesetzt. Und so sa\xC3\x9F er jetzt da, selbst beinahe schon \xC3\xBCberzeugt, da\xC3\x9F er im Fieber phantasierte, und starrte, wie bereits erw\xC3\xA4hnt, hartn\xC3\xA4ckig auf einen gewissen Gegenstand auf dem Sofa an der gegen\xC3\xBCberliegenden Wand. Dort sah er jemand sitzen. Derjenige mu\xC3\x9Fte auf eine unerkl\xC3\xA4rliche Weise hereingekommen sein, denn er war noch nicht im Zimmer gewesen, als es Iwan Fjodorowitsch, von Smerdjakow zur\xC3\xBCckkehrend, betreten hatte. Es war ein Herr, oder besser gesagt, ein russischer Gentleman, nicht mehr jung, \xC2\xBBqui frisait la cinquantaine\xC2\xAB, \n      <span class=\"footnote\">so an die 50</span> wie die Franzosen sagen, mit nicht allzu viel Grau in dem dunklen, ziemlich langen und noch dichten Haar und dem keilf\xC3\xB6rmig geschnittenen B\xC3\xA4rtchen. Er trug ein braunes Jackett, das offensichtlich von dem besten Schneider gearbeitet, aber bereits abgetragen war; es mochte vor ungef\xC3\xA4hr drei Jahren angefertigt sein, war inzwischen jedoch v\xC3\xB6llig aus der Mode gekommen: Schon seit zwei Jahren trug von den wohlhabenden Herren der besseren Gesellschaft niemand mehr so ein Kleidungsst\xC3\xBCck. Die W\xC3\xA4sche und die lange, schalartige Krawatte waren wie bei allen eleganten Gentlemen; aber die W\xC3\xA4sche war, wenn man genauer hinsah, etwas unsauber und die breite Krawatte etwas abgewetzt. Die karierten Beinkleider des Gastes sa\xC3\x9Fen vorz\xC3\xBCglich, waren allerdings wieder zu hell und zu eng, wie man sie nicht mehr trug; ebenso entsprach auch der weiche wei\xC3\x9Fe Hut, den er mitgebracht hatte, nicht der Jahreszeit. Kurz, der Herr machte den Eindruck einer ziemlich unbemittelten Anst\xC3\xA4ndigkeit. Er schien zu der Gattung der einstmals im M\xC3\xBC\xC3\x9Figgang dahinlebenden Gutsbesitzer zu geh\xC3\xB6ren, wie sie zur Zeit der Leibeigenschaft herrlich und in Freuden lebten. So einer hat die vornehme Welt und die gute Gesellschaft kennengelernt, hat dort fr\xC3\xBCher einmal Beziehungen gehabt und sie vielleicht sogar bis jetzt aufrechterhalten, ist aber infolge eines fidelen Lebens in der Jugend und infolge der Aufhebung der Leibeigenschaft allm\xC3\xA4hlich verarmt und hat sich in einen vagabundierenden besseren Schmarotzer verwandelt, der bei seinen guten alten Bekannten gn\xC3\xA4dig aufgenommen wird wegen seines vertr\xC3\xA4glichen Charakters und weil er immerhin doch ein anst\xC3\xA4ndiger Mensch ist, dem man sogar in Gesellschaft vornehmer G\xC3\xA4ste einen Platz am Tisch anweisen kann, wenn auch nur einen bescheidenen Platz. Solche vertr\xC3\xA4glichen Schmarotzer k\xC3\xB6nnen meist gut erz\xC3\xA4hlen und beim Kartenspiel ihren Mann stehen, lassen sich jedoch h\xC3\xB6chst ungern mit irgendwelchen Auftr\xC3\xA4gen behelligen. Sie sind gew\xC3\xB6hnlich alleinstehende Leute, Junggesellen oder Witwer, haben vielleicht auch Kinder; aber ihre Kinder werden immer irgendwo in der Ferne erzogen, bei irgendwelchen Tanten, von denen der Gentleman in anst\xC3\xA4ndiger Gesellschaft kaum spricht, als ob er sich einer solchen Verwandtschaft ein bi\xC3\x9Fchen sch\xC3\xA4me. Von seinen Kindern entw\xC3\xB6hnt er sich allm\xC3\xA4hlich ganz; er erh\xC3\xA4lt von ihnen nur ab und zu zum Namenstag und zu Weihnachten Gratulationsbriefe, die er manchmal sogar beantwortet. Der Gesichtsausdruck des unerwarteten Gastes war nicht eigentlich gutm\xC3\xBCtig, doch vertr\xC3\xA4glich und zeigte die Bereitwilligkeit zu einem entsprechend den Umst\xC3\xA4nden liebensw\xC3\xBCrdigen Benehmen. Eine Uhr trug er nicht, wohl aber eine Schildpattlorgnette an schwarzem Band. Am Mittelfinger der rechten Hand prangte ein schwerer goldener Ring mit einem billigen Opal. Iwan Fjodorowitsch schwieg \xC3\xA4rgerlich und wollte kein Gespr\xC3\xA4ch beginnen. Der Gast wartete und sa\xC3\x9F wirklich da wie ein Schmarotzer, der soeben von oben, aus dem ihm angewiesenen Zimmer, zum Tee heruntergekommen ist, um dem Hausherrn Gesellschaft zu leisten, aber dem\xC3\xBCtig schweigt, weil er sieht, da\xC3\x9F der Hausherr mit seinen Gedanken besch\xC3\xA4ftigt ist und mit finsterem Gesicht etwas \xC3\xBCberlegt; doch ist er zu jedem liebensw\xC3\xBCrdigen Gespr\xC3\xA4ch bereit, sobald nur der Hausherr ein solches beginnen will. Auf einmal schien sein Gesicht eine pl\xC3\xB6tzliche Unruhe auszudr\xC3\xBCcken.</p><p>\xC2\xBBH\xC3\xB6r mal ...\xC2\xAB, sagte er zu Iwan Fjodorowitsch,\xC2\xABEntschuldige, ich m\xC3\xB6chte dich nur an etwas erinnern. Du warst mit der Absicht zu Smerdjakow gegangen, etwas \xC3\xBCber Katerina Iwanowna zu erfahren, bist aber weggegangen, ohne etwas \xC3\xBCber sie geh\xC3\xB6rt zu haben. Du hast es gewi\xC3\x9F vergessen ...\xC2\xAB</p><p>\xC2\xBBAch ja!\xC2\xAB rief Iwan unwillk\xC3\xBCrlich, und sein Gesicht nahm einen finsteren, besorgten Ausdruck an! \xC2\xBBJa, ich habe es vergessen ... \xC3\x9Cbrigens ist das jetzt ganz egal, ich habe alles auf morgen verschoben\xC2\xAB, murmelte er vor sich hin! \xC2\xBBAber du brauchtest das nicht zu sagen\xC2\xAB, wandte er sich gereizt an den Gast! \xC2\xBBEs w\xC3\xA4re mir sicherlich gleich selber eingefallen, weil ich mich ohnehin gerade dar\xC3\xBCber ge\xC3\xA4rgert habe. Warum dr\xC3\xA4ngst du dich vor? Ich soll dir wohl glauben, da\xC3\x9F du mich erst darauf gebracht hast und es mir nicht von selber eingefallen ist?\xC2\xAB</p><p>\xC2\xBBBitte, glaube es nicht!\xC2\xAB erwiderte der Gentleman freundlich l\xC3\xA4chelnd! \xC2\xBBWas ist denn das f\xC3\xBCr ein Glaube, zu dem man gezwungen wird? Au\xC3\x9Ferdem helfen zum Glauben keine Beweise, und materielle am wenigsten. Thomas glaubte nicht deswegen, weil er den auferstandenen Christus gesehen hatte, sondern weil er schon vorher den Wunsch gehabt hatte zu glauben. Da sind zum Beispiel die Spiritisten, ich habe sie sehr gern ... Stell dir vor, sie meinen, sie seien dem Glauben f\xC3\xB6rderlich, weil ihnen die Teufel aus dem Jenseits die H\xC3\xB6rner zeigen. &#8250;Das ist&#8249;, sagen sie, &#8250;sozusagen schon ein materieller Beweis f\xC3\xBCr das Vorhandensein jener Welt.&#8249; Das Jenseits und materielle Beweise, o weh! Und schlie\xC3\x9Flich, selbst wenn die Existenz des Teufels bewiesen ist, so bleibt doch unbekannt, ob auch die Existenz Gottes bewiesen ist. Ich will in eine idealistische Gesellschaft eintreten und ihnen Opposition machen. &#8250;Ich bin Realist&#8249;, werde ich sagen. &#8250;Und nicht Materialist, hehe!&#8249; \xC2\xAB</p><p>\xC2\xBBH\xC3\xB6r mal!\xC2\xAB sagte Iwan Fjodorowitsch und stand pl\xC3\xB6tzlich vom Tisch auf, \xC2\xBBich bin jetzt wie im Fieber ... Und ich habe auch wirklich Fieber ... Schwatz du, was du willst, mir ist es gleich! Du wirst mich nicht in Harnisch bringen wie das vorige Mal. Ich sch\xC3\xA4mte mich nur wegen einer Sache ... Ich will im Zimmer auf und ab gehen ... Ich sehe dich manchmal nicht und h\xC3\xB6re nicht einmal deine Stimme, wie das vorige Mal, doch ich errate immer, was du schwatzt &#8211; denn ich selbst bin es, der da spricht, und nicht du! Ich wei\xC3\x9F nur nicht, habe ich das vorige Mal geschlafen, oder habe ich dich in wachem Zustand gesehen? Jetzt werde ich ein Handtuch mit kaltem Wasser befeuchten und mir auf den Kopf legen, vielleicht wirst du dann verschwinden.&#8249;\xC2\xAB</p><p>Iwan Fjodorowitsch ging in die Ecke, nahm ein Handtuch, tat, wie er gesagt hatte, und begann mit dem feuchten Handtuch auf dem Kopf im Zimmer auf und ab zu gehen.</p><p>\xC2\xBBEs gef\xC3\xA4llt mir, da\xC3\x9F wir uns beide so ohne weiteres gleich duzen\xC2\xAB, hob der Gast an.</p><p>\xC2\xBBDummkopf!\xC2\xAB versetzte Iwan lachend! \xC2\xBBWie werde ich denn Sie zu dir sagen! Ich bin jetzt vergn\xC3\xBCgt, nur in den Schl\xC3\xA4fen f\xC3\xBChle ich einen Schmerz ... Und am Scheitel ... Bitte, philosophiere blo\xC3\x9F nicht wie das vorige Mal! Wenn du dich nicht fortscheren kannst, plaudere \xC3\xBCber etwas Lustiges! Erz\xC3\xA4hl Klatschgeschichten! Du bist ein Schmarotzer, also erz\xC3\xA4hle auch Klatschgeschichten! So ein Aufdringling ist doch nicht loszuwerden! Aber ich f\xC3\xBCrchte mich nicht vor dir. Ich werde deiner Herr werden. Man wird mich nicht ins Irrenhaus bringen!\xC2\xAB</p><p>\xC2\xBBC'est charmant: ein Schmarotzer! Da bin ich ja gerade in meiner richtigen Gestalt! Was bin ich denn auf der Erde anderes als ein Schmarotzer? Apropos, ich h\xC3\xB6re dich an und wundere mich ein bi\xC3\x9Fchen. Wahrhaftig, du f\xC3\xA4ngst offenbar allm\xC3\xA4hlich an, mich tats\xC3\xA4chlich f\xC3\xBCr ein wirkliches Wesen zu halten und nicht nur f\xC3\xBCr ein Gebilde deiner Phantasie, wozu du mich das vorige Mal hartn\xC3\xA4ckig erkl\xC3\xA4rt hast.\xC2\xAB</p><p>\xC2\xBBIn keinem Augenblick halte ich dich f\xC3\xBCr die reale Wahrheit!\xC2\xAB rief Iwan zornig! \xC2\xBBDu bist eine L\xC3\xBCge, du bist meine Krankheit, du bist ein Gespenst. Ich wei\xC3\x9F nur nicht, wodurch ich dich vernichten k\xC3\xB6nnte, und sehe, da\xC3\x9F ich dich eine Weile werde dulden m\xC3\xBCssen. Du bist meine Halluzination. Du bist eine Verk\xC3\xB6rperung meines Ichs, doch nur einer Seite desselben ... Eine Verk\xC3\xB6rperung meiner Gedanken und Gef\xC3\xBChle, aber der b\xC3\xB6sesten und d\xC3\xBCmmsten. In dieser Hinsicht k\xC3\xB6nntest du sogar interessant f\xC3\xBCr mich sein, wenn ich nur Zeit h\xC3\xA4tte, mich mit dir abzugeben ...\xC2\xAB</p><p>\xC2\xBBErlaube, da\xC3\x9F ich dich widerlege! Denk einmal an vorhin unter der Laterne, als du Aljoscha angeschrien hast: &#8250;Du hast es von ihm erfahren! Woher hast du erfahren, da\xC3\x9F er zu mir kommt?&#8249; Damit hast du mich gemeint. Also ein kleines, ganz kleines Augenblickchen hast du doch geglaubt, da\xC3\x9F ich tats\xC3\xA4chlich existiere\xC2\xAB, sagte der Gentleman mit einem sanften Lachen.</p><p>\xC2\xBBJa, das war eine physische Schw\xC3\xA4che ... Doch ich konnte nicht an dich glauben. Ich wei\xC3\x9F nicht, habe ich das vorige Mal geschlafen oder bin ich umhergelaufen? Ich habe dich damals vielleicht nur im Traum gesehen und gar nicht in wachem Zustand ...\xC2\xAB</p><p>\xC2\xBBAber warum warst du vorhin so heftig zu ihm, ich meine, zu Aljoscha? Er ist ein liebensw\xC3\xBCrdiger Mensch!\xC2\xAB</p><p>\xC2\xBBSchweig von Aljoscha! Wie kannst du es wagen, du Knechtsseele!\xC2\xAB erwiderte Iwan, lachte jedoch bereits wieder.</p><p>\xC2\xBBDu schimpfst, lachst aber dabei, das ist ein gutes Zeichen. Du bist \xC3\xBCbrigens heute viel liebensw\xC3\xBCrdiger zu mir als das vorige Mal. Und ich verstehe warum: dieser gro\xC3\x9Fe Entschlu\xC3\x9F ...\xC2\xAB</p><p>\xC2\xBBSchweig von dem Entschlu\xC3\x9F!\xC2\xAB schrie Iwan w\xC3\xBCtend.</p><p>\xC2\xBBIch verstehe, ich verstehe, c'est noble, c'est charmant! \n      <span class=\"footnote\">das ist edel, das ist reizend.</span> Du gehst morgen hin, um deinen Bruder zu verteidigen und dich selbst zu opfern ... c'est chevaleresque ..,\xC2\xAB \n      <span class=\"footnote\">das ist ritterlich</span></p><p>\xC2\xBBSchweig, sonst werd' ich dir Fu\xC3\x9Ftritte versetzen!\xC2\xAB</p><p>\xC2\xBBDar\xC3\xBCber werde ich mich zum Teil freuen, dann habe ich meine Absicht n\xC3\xA4mlich erreicht. Wenn du mir Fu\xC3\x9Ftritte versetzt, glaubst du an meine Realit\xC3\xA4t, denn einer Vision versetzt man keine Fu\xC3\x9Ftritte. Scherz beiseite &#8211; mir ist es ja egal: schimpf, wenn du Lust dazu hast! Aber besser w\xC3\xA4re es doch, wenn du ein bi\xC3\x9Fchen h\xC3\xB6flicher w\xC3\xA4rst, selbst mir gegen\xC3\xBCber. &#8250;Dummkopf, Knechtsseele&#8249; &#8211; na, was sind das f\xC3\xBCr Ausdr\xC3\xBCcke!\xC2\xAB</p><p>\xC2\xBBWenn ich dich beschimpfe, beschimpfe ich mich selbst!\xC2\xAB antwortete Iwan wieder lachend! \xC2\xBBDu bist ich, ich selber, nur mit einer anderen Visage. Du sagst genau das, was auch ich schon denke, und bist nicht imstande, mir etwas Neues zu sagen!\xC2\xAB</p><p>\xC2\xBBWenn ich mit dir in den Gedanken \xC3\xBCbereinstimme, macht mir das nur Ehre\xC2\xAB, entgegnete der Besucher; dieses Kompliment brachte er in w\xC3\xBCrdiger Form heraus.</p><p>\xC2\xBBAber du w\xC3\xA4hlst immer meine h\xC3\xA4\xC3\x9Flichen und vor allem meine dummen Gedanken. Du bist dumm und gemein. Du bist furchtbar dumm. Nein, ich kann dich nicht ertragen! Was soll ich machen, was soll ich machen!\xC2\xAB rief Iwan z\xC3\xA4hneknirschend.</p><p>\xC2\xBBMein Freund, ich m\xC3\xB6chte trotzdem ein Gentleman sein und als solcher behandelt werden\xC2\xAB, begann der Gast in einem Anfall von schmarotzerhaftem und von vornherein zur Nachgiebigkeit bereitem gutm\xC3\xBCtigem Ehrgef\xC3\xBChl! \xC2\xBBIch bin arm, aber ... Ich will nicht sagen, da\xC3\x9F ich sehr ehrenhaft w\xC3\xA4re, doch gilt es in der Gesellschaft gew\xC3\xB6hnlich als feststehend, da\xC3\x9F ich ein gefallener Engel bin. Wei\xC3\x9F Gott, ich kann mir nicht vorstellen, wie ich jemals ein Engel sein konnte. Wenn ich es aber wirklich einmal gewesen sein konnte, so ist das schon so lange her, da\xC3\x9F es keine S\xC3\xBCnde ist, das vergessen zu haben. Jetzt lege ich nur Wert auf den Ruf eines anst\xC3\xA4ndigen Menschen und lebe, wie es sich gerade trifft, indem ich mich bem\xC3\xBChe, den Leuten angenehm zu sein. Ich liebe die Menschen aufrichtig &#8211; oh, man hat mich in vieler Hinsicht verleumdet! Wenn ich zeitweilig zu euch \xC3\xBCbersiedle, dann flie\xC3\x9Ft hier mein Leben wie etwas Wirkliches dahin, und das gef\xC3\xA4llt mir am allermeisten. Auch ich selbst leide ja, ebenso wie du, an einer Vorliebe f\xC3\xBCr das Phantastische, und darum liebe ich euren irdischen Realismus. Hier bei euch ist alles klar abgegrenzt, hier gibt es Formeln und eine Mathematik, w\xC3\xA4hrend bei uns alles \xC3\x84hnlichkeit mit unbestimmten Gleichungen hat! Ich gehe hier umher und \xC3\xBCberlasse mich meinen Tr\xC3\xA4umereien. Ich liebe es, mich meinen Tr\xC3\xA4umereien zu \xC3\xBCberlassen. Au\xC3\x9Ferdem werde ich auf der Erde abergl\xC3\xA4ubisch &#8211; bitte, lach nicht: da\xC3\x9F ich abergl\xC3\xA4ubisch werde, gef\xC3\xA4llt mir ja gerade. Ich nehme hier alle eure Gewohnheiten an. Ich habe Geschmack daran gefunden, in die \xC3\xB6ffentliche Badestube zu gehen und mich in Gesellschaft von Kaufleuten und Popen mit hei\xC3\x9Fem Dampf abzubr\xC3\xBChen. Mein Traum ist, mich zu verk\xC3\xB6rpern in einer siebenpudschweren Kaufmannsfrau, aber endg\xC3\xBCltig, unwiderruflich, und alles zu glauben, woran sie glaubt. Mein Ideal ist, in die Kirche zu gehen und eine Kerze aufzustellen, reinen Herzens, wahrhaftig. Dann w\xC3\xBCrden meine Leiden ein Ende haben. Auch habe ich bei euch Geschmack daran gefunden, allerlei Kuren auf mich zu nehmen. Im Fr\xC3\xBChling kamen die Pocken; ich ging hin und lie\xC3\x9F mich im Armenhaus impfen &#8211; wenn du w\xC3\xBC\xC3\x9Ftest, wie zufrieden ich an jenem Tag war: Ich spendete zehn Rubel f\xC3\xBCr die slawischen Br\xC3\xBCder! Aber du h\xC3\xB6rst ja gar nicht zu! Wei\xC3\x9Ft du, du bist heute wohl nicht recht bei Laune?\xC2\xAB Der Gentleman schwieg ein Weilchen! \xC2\xBBIch wei\xC3\x9F, du bist gestern zu diesem Arzt gegangen ... Nun, wie steht es mit deiner Gesundheit? Was hat dir der Arzt gesagt?\xC2\xAB</p><p>\xC2\xBBDummkopf!\xC2\xAB erwiderte Iwan schroff.</p><p>\xC2\xBBDaf\xC3\xBCr bist du um so kl\xC3\xBCger. Du schimpfst schon wieder? Ich frage ja nicht aus Teilnahme, sondern blo\xC3\x9F so. Meinetwegen, antworte nicht! Jetzt gibt es wieder viel Rheumatismus ...\xC2\xAB</p><p>\xC2\xBBDummkopf!\xC2\xAB sagte Iwan noch einmal.</p><p>\xC2\xBBDas ist wohl dein Lieblingswort? Ja, ich hatte im vorigen Jahr so einen Rheumatismus aufgefangen, da\xC3\x9F ich noch heute daran denke.\xC2\xAB</p><p>\xC2\xBBDer Teufel hat Rheumatismus?\xC2\xAB</p><p>\xC2\xBBWarum denn nicht, wenn ich mich doch manchmal in jemand verk\xC3\xB6rpere. Wenn ich mich verk\xC3\xB6rpere, dann nehme ich auch die Folgen auf mich. Der Satan sum et nihil humanum a ine alienum puto.\xC2\xAB</p><p>\xC2\xBBWie war das, wie? Der Satan sum et nihil humanum &#8211; das ist nicht dumm f\xC3\xBCr den Teufel!\xC2\xAB</p><p>\xC2\xBBFreut mich, da\xC3\x9F ich endlich einmal deinen Geschmack getroffen habe.\xC2\xAB</p><p>\xC2\xBBAber das hast du ja nicht von mir \xC3\xBCbernommen\xC2\xAB, sagte Iwan und blieb pl\xC3\xB6tzlich wie \xC3\xBCberrascht stehen! \xC2\xBBDas ist mir nie in den Kopf gekommen: Sonderbar ...\xC2\xAB</p><p>\xC2\xBBC'est du nouvdau, n'est-ce pas? \n      <span class=\"footnote\">Das ist neu, nicht wahr?</span> Diesmal will ich ehrlich verfahren und es dir erkl\xC3\xA4ren. Pa\xC3\x9F auf. Im Schlaf &#8211; und besonders bei Alpdr\xC3\xBCcken, zum Beispiel infolge einer Magenverstimmung oder aus sonst einem Grund &#8211; tr\xC3\xA4umt der Mensch manchmal so kunstvolle Dinge, so eine komplizierte, reale Wirklichkeit, Ereignisse oder sogar eine listig zusammengekn\xC3\xBCpfte Welt von Ereignissen, mit unerwarteten Details, angefangen von euren h\xC3\xB6chsten Offenbarungen bis hinab zum letzten Knopf am Vorhemd, da\xC3\x9F selbst ein Leo Tolstoi \n      <span class=\"footnote\">Leo Tolstoi &#8211; russ. Realistischer Romancier, Kirchengegner, &#8224; 1910</span> es nicht so genau schildern k\xC3\xB6nnte und dabei tr\xC3\xA4umen das manchmal Leute, die gar nicht mit gro\xC3\x9Fer Phantasie begabt, sondern ganz gew\xC3\xB6hnliche Leute sind, Beamte, Feuilletonschreiber, Popen ... Manches ist geradezu ein R\xC3\xA4tsel. So hat mir sogar ein Minister gestanden, da\xC3\x9F ihm seine besten Ideen immer im Schlaf kommen. Na, und so ist es auch jetzt. Ich bin zwar nur deine Halluzination, aber ich rede, wie das auch im Traum der Fall ist, originelle Dinge, die dir bisher nicht in den Kopf gekommen sind, so da\xC3\x9F ich nicht mehr blo\xC3\x9F deine Gedanken wiederhole. Und dabei bin ich doch nur dein Traumgebilde, weiter nichts.\xC2\xAB</p><p>\xC2\xBBDu l\xC3\xBCgst. Deine Absicht ist gerade, mir einzureden, da\xC3\x9F du ein selbst\xC3\xA4ndiges Wesen bist und nicht mein Traumgebilde &#8211; und da behauptest du jetzt selber, du w\xC3\xA4rst das letztere.\xC2\xAB</p><p>\xC2\xBBMein Freund, heute habe ich eine besondere Methode angewandt, ich werde dir das nachher erl\xC3\xA4utern ... Warte mal, wo war ich stehengeblieben? Ja, wie ich mich damals erk\xC3\xA4ltet hatte, aber nicht bei euch, sondern noch dort ...\xC2\xAB</p><p>\xC2\xBBWo dort? Sag mal, wirst du noch lange bei mir bleiben? Kannst du denn gar nicht verschwinden?\xC2\xAB rief Iwan fast verzweifelt. Er h\xC3\xB6rte auf umherzugehen, setzte sich auf das Sofa, st\xC3\xBCtzte wieder die Ellenbogen auf den Tisch und pre\xC3\x9Fte den Kopf mit den H\xC3\xA4nden zusammen. Er ri\xC3\x9F sich das nasse Handtuch ab und warf es \xC3\xA4rgerlich von sich; es hatte offenbar nicht geholfen.</p><p>\xC2\xBBDein Nervensystem ist zerr\xC3\xBCttet\xC2\xAB, bemerkte der Gentleman ungeniert und l\xC3\xA4ssig, doch durchaus liebensw\xC3\xBCrdig! \xC2\xBBDu \xC3\xA4rgerst dich \xC3\xBCber mich, weil ich mich habe erk\xC3\xA4lten k\xC3\xB6nnen, und dabei hat es sich doch auf die nat\xC3\xBCrlichste Weise von der Welt zugetragen. Ich wollte mich damals eilig zu einer diplomatischen Soiree bei einer hochgestellten Petersburger Dame begeben, die den Ehrgeiz hatte, Frau Minister zu werden. Na, ich hatte schon Frack, wei\xC3\x9Fe Halsbinde und Handschuhe an, befand mich aber noch Gott wei\xC3\x9F wo und mu\xC3\x9Fte, um zu euch auf die Erde zu kommen, noch den Weltenraum durchfliegen. Gewi\xC3\x9F, das dauert nur einen Augenblick, obwohl auch ein Lichtstrahl von der Sonne ganze acht Minuten braucht &#8211; aber stell dir das vor: Ich in Frack und ausgeschnittener Weste! Geister erfrieren zwar nicht, doch da ich mich bereits verk\xC3\xB6rpert hatte ... Kurz, ich war leichtsinnig und machte mich auf den Weg. Aber dort im Weltenraum, im \xC3\x84ther, in diesem &#8250;Wasser \xC3\xBCber der Feste&#8249;, da ist so eine K\xC3\xA4lte, was sage ich, K\xC3\xA4lte! K\xC3\xA4lte kann man das schon nicht mehr nennen. Kannst du dir das vorstellen &#8211; hundertf\xC3\xBCnfzig Grad unter Null! Es gibt da ein bekanntes Sp\xC3\xA4\xC3\x9Fchen der Bauernm\xC3\xA4dchen: Bei drei\xC3\x9Fig Grad K\xC3\xA4lte fordern sie einen Unerfahrenen auf, an einem Beil zu lecken, die Zunge friert sofort an, und der Dumme rei\xC3\x9Ft sich dann unter starkem Bluten die Haut ab. So ist das schon, wenn nur drei\xC3\x9Fig Grad sind; bei hundertf\xC3\xBCnfzig Grad braucht man, glaube ich, nur einen Finger an das Beil zu legen, und er ist wie weggeblasen ... Falls es dort ein Beil geben sollte ...\xC2\xAB</p><p>\xC2\xBBKann es denn dort ein Beil geben?\xC2\xAB unterbrach ihn Iwan Fjodorowitsch zerstreut und angewidert.</p><p>Er str\xC3\xA4ubte sich mit aller Kraft dagegen, seinen Fiebertraum f\xC3\xBCr Wahrheit zu halten und endg\xC3\xBCltig ins Delirium zu geraten.</p><p>\xC2\xBBEin Beil?\xC2\xAB fragte der Gast erstaunt zur\xC3\xBCck.</p><p>\xC2\xBBNa ja, was wird da aus dem Beil?\xC2\xAB schrie Iwan Fjodorowitsch in w\xC3\xBCtendem, hartn\xC3\xA4ckigem Eigensinn.</p><p>\xC2\xBBWas im Weltenraum aus einem Beil wird? Quelle id\xC3\xA9e! \n      <span class=\"footnote\">Was f\xC3\xBCr eine Idee!</span> Wenn es weiter von der Erde wegger\xC3\xA4t, wird es, glaube ich, um die Erde herumfliegen, ohne selber zu wissen, weshalb, nach Art eines Trabanten. Die Astronomen werden Aufgang und Untergang des Beils berechnen, und Gatzuk wird es in seinen Taufkalender eintragen. Das ist alles.\xC2\xAB</p><p>\xC2\xBBDu bist dumm, du bist schrecklich dumm!\xC2\xAB sagte Iwan st\xC3\xB6rrisch! \xC2\xBBL\xC3\xBCg bitte etwas kl\xC3\xBCger, sonst werde ich nicht mehr zuh\xC3\xB6ren. Du willst mich durch Realismus \xC3\xBCberrumpeln und mir einreden, da\xC3\x9F du existierst. Ich will aber nicht glauben, da\xC3\x9F du existierst! Und ich werde es nicht glauben!\xC2\xAB</p><p>\xC2\xBBAber ich l\xC3\xBCge ja nicht, es ist alles Wahrheit. Leider ist die Wahrheit meist nicht gerade geistreich. Du erwartest, wie ich sehe, von mir etwas Gro\xC3\x9Fes und vielleicht auch etwas Sch\xC3\xB6nes. Das ist sehr schade, denn ich gebe nur, was ich kann ...\xC2\xAB</p><p>\xC2\xBBPhilosophier nicht, du Esel!\xC2\xAB</p><p>\xC2\xBBWas ist daran schon Philosophie, wenn meine ganze rechte Seite gel\xC3\xA4hmt war, so da\xC3\x9F ich \xC3\xA4chzte und st\xC3\xB6hnte? Ich war bei der ganzen medizinischen Fakult\xC3\xA4t. Diagnosen stellen k\xC3\xB6nnen die Herren vortrefflich; alle Momente der Krankheit z\xC3\xA4hlen sie einem an den Fingern auf &#8211; blo\xC3\x9F zu heilen verstehen sie sie nicht. Da war auch so ein begeisterter junger Student, der sagte: &#8250;Wenn Sie nun auch sterben, so werden Sie doch wenigstens genau wissen, an welcher Krankheit Sie gestorben sind!&#8249; Und dann ihre Manier, die Kranken zu Spezialisten zu schicken! &#8250;Wir&#8249;, sagen sie, &#8250;stellen nur die Diagnose. Dann m\xC3\xBCssen Sie zu dem und dem Spezialisten fahren, der wird Sie kurieren.&#8249; Der Arzt von fr\xC3\xBCher, der alle Krankheiten kurierte, ist heutzutage total verschwunden, sage ich dir; jetzt gibt es nur Spezialisten, und die zeigen sich immer in den Zeitungen an. Wenn dir die Nase weh tut, schicken dich die \xC3\x84rzte nach Paris. &#8250;Dort&#8249;, sagen sie, &#8250;ist ein europ\xC3\xA4ischer Spezialist, der Nasen kuriert.&#8249; Du kommst nach Paris, und er untersucht die Nase. &#8250;Ich kann Ihnen&#8249;, sagt er, nur das rechte Nasenloch heilen, linke Nasenl\xC3\xB6cher behandle ich nicht, das ist nicht meine Spezialit\xC3\xA4t. Fahren Sie, sobald ich Ihr rechtes Nasenloch geheilt habe, nach Wien, dort wird ein besonderer Spezialist Ihr linkes Nasenloch heilen.&#8249; Was soll man da machen? Ich nahm meine Zuflucht zu volkst\xC3\xBCmlichen Mitteln! Ein deutscher Arzt riet mir, mich in der Badestube auf der Schwitzbank mit Honig und Salz einzureiben. Ich ging auch hin, blo\xC3\x9F um noch einmal ins Bad zu kommen, und schmierte mich von oben bis unten voll, aber ohne irgendwelchen Nutzen. In meiner Verzweiflung schrieb ich an den Grafen Mattei, einen bekannten Hom\xC3\xB6opathen in Mailand; der schickte mir ein Buch und Tropfen &#8211; wollte Gott, da\xC3\x9F sie mir gen\xC3\xBCtzt h\xC3\xA4tten. Und denke dir: Hoffsches Malzextrakt hat mir geholfen! Ich kaufte mir zuf\xC3\xA4llig welches, trank anderthalb Flaschen aus und h\xC3\xA4tte tanzen k\xC3\xB6nnen, der Schmerz war weg! Ich beschlo\xC3\x9F, unter allen Umst\xC3\xA4nden eine Danksagung in den Zeitungen drucken zu lassen, denn das Gef\xC3\xBChl der Dankbarkeit war in mir rege geworden. Doch stell dir vor, da passierte eine neue wunderliche Geschichte &#8211; bei keiner Redaktion nahm man meine Danksagung an! &#8250;Es wird sich zu reaktion\xC3\xA4r ausnehmen&#8249;, sagten sie. &#8250;Kein Mensch glaubt mehr daran, le diable n'existe point. \n      <span class=\"footnote\">der Teufel existiert nicht.</span> Lassen Sie doch die Danksagung anonym drucken.&#8249; Na, was ist das f\xC3\xBCr eine Danksagung, wenn kein Name daruntersteht! Ich scherzte noch mit den Kontoristen. &#8250;An Gott zu glauben&#8249;, sagte ich, &#8250;das ist in unserem Jahrhundert allerdings reaktion\xC3\xA4r. Aber ich bin ja der Teufel, an mich darf man glauben.&#8249; &#8211; &#8250;Wir verstehen&#8249;, erwiderten sie. &#8250;Wer glaubt denn nicht an den Teufel? Aber es geht trotzdem nicht. Es k\xC3\xB6nnte unserem Blatt schaden, weil es nicht seiner Richtung entspricht ... Oder sollen wir es als Scherz bringen?&#8249; Na, als Scherz, dachte ich, w\xC3\xA4re es nicht sonderlich geistreich. So wurde es eben nicht gedruckt. Und ob du es glaubst oder nicht &#8211; das ist mir ein dauernder Schmerz geblieben. Meine besten Gef\xC3\xBChle, wie zum Beispiel die Dankbarkeit, sind mir einzig und allein durch meine soziale Stellung verboten.\xC2\xAB</p><p>\xC2\xBBBist du schon wieder ins Philosophieren geraten?\xC2\xAB knirschte Iwan ha\xC3\x9Ferf\xC3\xBCllt.</p><p>\xC2\xBBGott beh\xC3\xBCte mich davor! Doch es ist manchmal einfach unm\xC3\xB6glich, sich nicht zu beklagen. Ich bin ein arg verleumdeter Mensch. Da sagst du mir alle Augenblicke, ich sei dumm. Daran sieht man, da\xC3\x9F du noch jung bist. Mein Freund, der Verstand ist nicht das einzige, worauf es ankommt! Ich habe von Natur ein gutes, fr\xC3\xB6hliches Herz, ich habe sogar verschiedene kleine Lustspiele verfa\xC3\x9Ft. Du scheinst mich wohl f\xC3\xBCr einen alt gewordenen Chlestakow \n      <span class=\"footnote\">Chlestakow &#8211; Hauptfigur aus Gogols \xC2\xBBRevisor\xC2\xAB, ein Betr\xC3\xBCger und Hochstapler</span> zu halten, und doch ist mein Schicksal viel ernster. Durch irgendeine urewige Bestimmung, die ich nie habe begreifen k\xC3\xB6nnen, ist es zu meinem Beruf gemacht worden, zu &#8250;verneinen&#8249;, w\xC3\xA4hrend ich doch von Herzen gut und zum Verneinen g\xC3\xA4nzlich unf\xC3\xA4hig bin. &#8250;Nein&#8249;, hei\xC3\x9Ft es, &#8250;geh hin und verneine! Ohne Verneinung ist keine Kritik m\xC3\xB6glich, und was w\xC3\xA4re ein Journal ohne eine Abteilung Kritik? Ohne die Kritik g\xC3\xA4be es ja in der Welt nichts weiter als Hosiannarufe. Aber f\xC3\xBCr das Leben reicht das blo\xC3\x9Fe Hosiannarufen nicht aus; das Hosianna mu\xC3\x9F erst durch den Schmelzofen der anzweifelnden Pr\xC3\xBCfung hindurchgegangen sein&#8249; &#8211; na, und in dieser Art weiter. Ich mische mich \xC3\xBCbrigens in diese ganze Geschichte nicht ein; ich habe die Welt nicht geschaffen, ich trage nicht die Verantwortung daf\xC3\xBCr. Na, und da hat man irgendeinen S\xC3\xBCndenbock herausgesucht, ihn gezwungen, in der &#8250;Abteilung Kritik&#8249; zu schreiben &#8211; und so hat man Leben erzielt. Wir durchschauen diese Kom\xC3\xB6die. Ich zum Beispiel verlange ganz einfach und direkt meine Vernichtung. &#8250;Nein&#8249;, hei\xC3\x9Ft es, &#8250;lebe weiter, denn ohne dich w\xC3\xBCrde alles aufh\xC3\xB6ren. Wenn alles auf der Erde vern\xC3\xBCnftig w\xC3\xA4re, w\xC3\xBCrde sich nichts ereignen. Ohne dich w\xC3\xBCrde es keine Ereignisse geben, es ist aber notwendig, da\xC3\x9F es Ereignisse gibt!&#8249; So unterdr\xC3\xBCcke ich denn meinen Verdru\xC3\x9F und tue meinen Dienst, damit es Ereignisse gibt, und schaffe auf Befehl Unvern\xC3\xBCnftiges. Die Menschen halten diese ganze Kom\xC3\xB6die f\xC3\xBCr etwas Ernstes, trotz ihres unbestreitbaren Verstandes. Darin besteht halt ihre Trag\xC3\xB6die. Sie leiden nun zwar, doch daf\xC3\xBCr leben sie ja auch. Sie haben ein wirkliches Leben, nicht nur ein eingebildetes &#8211; denn gerade im Leiden besteht das Leben. Ohne Leiden w\xC3\xA4re das Leben ohne jeden Genu\xC3\x9F; alles w\xC3\xBCrde sich in ein einziges endloses Gebet verwandeln &#8211; das w\xC3\xA4re gewi\xC3\x9F fromm, aber auch ein bi\xC3\x9Fchen langweilig. Na und ich? Ich leide, trotzdem lebe ich nicht. Ich bin das x in einer unbestimmten Gleichung. Ich bin ein Phantom des Lebens, ein Phantom, das alle Enden und Anf\xC3\xA4nge verloren und schlie\xC3\x9Flich selbst vergessen hat, wie es sich nennen soll. Du lachst ... Nein, du lachst nicht, du \xC3\xA4rgerst dich wieder. Du \xC3\xA4rgerst dich in einem fort, du m\xC3\xB6chtest, da\xC3\x9F alles nur Verstand ist. Doch ich wiederhole, ich w\xC3\xBCrde dieses ganze \xC3\xBCberirdische Leben und alle Titel und Ehren daf\xC3\xBCr hingeben, wenn ich mich in einer siebenpudschweren Kaufmannsfrau verk\xC3\xB6rpern und dem lieben Gott Kerzen in der Kirche aufstellen k\xC3\xB6nnte!\xC2\xAB</p><p>\xC2\xBBAlso glaubst auch du nicht mehr an Gott?\xC2\xAB sagte Iwan, geh\xC3\xA4ssig l\xC3\xA4chelnd.</p><p>\xC2\xBBWie soll ich dir darauf antworten &#8211; falls du \xC3\xBCberhaupt im Ernst fragst ...\xC2\xAB</p><p>\xC2\xBBGibt es einen Gott oder nicht?\xC2\xAB schrie Iwan wieder hartn\xC3\xA4ckig.</p><p>\xC2\xBBAh, also du fragst im Ernst? Mein T\xC3\xA4ubchen, bei Gott, ich wei\xC3\x9F es nicht. Da habe ich ein gro\xC3\x9Fes Wort ausgesprochen.\xC2\xAB</p><p>\xC2\xBBDu wei\xC3\x9Ft es nicht, und doch siehst du Gott? Nein, du bist kein selbst\xC3\xA4ndiges Wesen, du bist ich! Du bist ich und weiter nichts! Du bist ein Dreck, du bist meine Phantasie!\xC2\xAB</p><p>\xC2\xBBWenn es dir recht ist, wollen wir sagen: Ich geh\xC3\xB6re derselben philosophischen Richtung an wie du &#8211; das w\xC3\xA4re eine gerechte Ausdrucksweise. Je pense, donc je suis, \n      <span class=\"footnote\">ch denke, folglich existiere ich.</span> das wei\xC3\x9F ich bestimmt. Alles \xC3\xBCbrige jedoch, was um mich ist, alle diese Welten, Gott und sogar der Satan selbst &#8211; von alledem ist f\xC3\xBCr mich nicht bewiesen, ob es selbst\xC3\xA4ndig existiert oder nur eine Emanation \n      <span class=\"footnote\">Emanation &#8211; eine Ausstrahlung</span> von mir ist, eine folgerichtige Entwicklung meines urewig und pers\xC3\xB6nlich existierenden Ichs ... Ich breche lieber ab, weil du wahrscheinlich gleich aufspringen wirst, um mich zu pr\xC3\xBCgeln.\xC2\xAB</p><p>\xC2\xBBDu solltest lieber irgendeine Anekdote erz\xC3\xA4hlen!\xC2\xAB sagte Iwan gequ\xC3\xA4lt.</p><p>\xC2\xBBEine Anekdote h\xC3\xA4tte ich schon, und sogar eine, die zu unserem Thema pa\xC3\x9Ft, das hei\xC3\x9Ft, es ist eigentlich keine Anekdote, sondern mehr so eine Legende. Du wirfst mir Unglauben vor, wenn du sagst: &#8250;Du siehst, und dennoch glaubst du nicht.&#8249; Aber, mein Freund, es geht nicht nur mir so, bei uns sind jetzt alle ganz konfus geworden, und das infolge eurer Wissenschaften. Solange es noch die Atome gab und die f\xC3\xBCnf Sinne und die vier Elemente, na, da hielt alles so leidlich zusammen. Atome gab es ja auch schon im Altertum. Doch als man bei uns erfuhr, da\xC3\x9F ihr das &#8250;chemische Molek\xC3\xBCl&#8249; entdeckt h\xC3\xA4ttet und das &#8250;Protoplasma&#8249; und Gott wei\xC3\x9F was noch, da kniffen sie bei uns die Schw\xC3\xA4nze zwischen die Beine. Es begann ein w\xC3\xBCstes Treiben, besonders Aberglaube, Klatscherei, Klatscherei gibt es ja auch bei uns, soviel wie bei euch, sogar noch ein bi\xC3\x9Fchen mehr und dann noch Denunziation &#8211; bei uns gibt es ja auch eine Abteilung, wo gewisse Mitteilungen entgegengenommen werden ... Also nun diese absonderliche Legende. Sie stammt noch aus unserem Mittelalter, nicht aus eurem Mittelalter, sondern aus unserem, und selbst bei uns glaubt an sie niemand au\xC3\x9Fer den siebenpudschweren Kaufmannsfrauen, das hei\xC3\x9Ft wieder nicht euren, sondern unseren Kaufmannsfrauen. Alles was es bei euch gibt, gibt es auch bei uns! Ich enth\xC3\xBClle dir damit aus Freundschaft eines unserer Geheimnisse, obwohl das verboten ist. Diese Legende handelt vom Paradies. Es war einmal, wird erz\xC3\xA4hlt, bei euch hier auf Erden so ein Denker und Philosoph, der &#8250;alles verneinte. Gesetze, Gewissen und Glauben&#8249;, vor allem aber das zuk\xC3\xBCnftige Leben. Er starb und dachte, nun ginge es geradewegs in Finsternis und Tod hinein, doch da stand vor ihm &#8211; das zuk\xC3\xBCnftige Leben. Er war dar\xC3\xBCber sehr erstaunt und ungehalten. &#8250;Das widerspricht&#8249;, sagte er, &#8250;meinen \xC3\x9Cberzeugungen.&#8249; Daf\xC3\xBCr wurde er nun auch verurteilt ... Das hei\xC3\x9Ft, entschuldige bitte, ich gebe ja nur wieder, was ich geh\xC3\xB6rt habe, es ist eben nur eine Legende ... Siehst du, er wurde also dazu verurteilt, in der Finsternis eine Quadrillion Kilometer zu gehen, bei uns rechnet man ja jetzt auch nach Kilometern; und wenn er mit dieser Quadrillion fertig war, sollten ihm die Pforten des Paradieses ge\xC3\xB6ffnet und ihm sollte alles verziehen werden ...\xC2\xAB</p><p>\xC2\xBBWas gibt es denn in eurer Welt sonst noch f\xC3\xBCr Qualen au\xC3\x9Fer dieser Quadrillion?\xC2\xAB unterbrach ihn Iwan mit einer seltsamen Lebhaftigkeit.</p><p>\xC2\xBBWas es sonst f\xC3\xBCr Qualen gibt? Ach, frag lieber nicht danach! Fr\xC3\xBCher war es damit noch einigerma\xC3\x9Fen leidlich bestellt, aber jetzt sind immer mehr die seelischen Qualen aufgekommen, die &#8250;Gewissensbisse&#8249; und all dieser Quatsch. Das ist auch so eine Neuerung von euch, eine Folge der &#8250;Milderung eurer Sitten&#8249;. Na, und wer hat dabei profitiert? Profitiert haben nur die Gewissenlosen, denn was hat so einer f\xC3\xBCr Gewissensbisse, wenn er \xC3\xBCberhaupt kein Gewissen hat? Gelitten haben daf\xC3\xBCr die anst\xC3\xA4ndigen Leute, bei denen sich noch Gewissen und Ehrgef\xC3\xBChl erhalten haben ... Ja, so ist das mit Reformen auf unvorbereiteter Grundlage, zumal wenn sie eine Kopie fremder Einrichtungen sind: Es kommt weiter nichts als Schaden dabei heraus! Wir h\xC3\xA4tten lieber das gute alte H\xC3\xB6llenfeuer behalten sollen ... Nun, dieser zu einer Quadrillion Kilometer Verurteilte stand ein Weilchen da, blickte vor sich hin und legte sich dann quer \xC3\xBCber den Weg. &#8250;Ich werde nicht gehen&#8249;, sagte er; &#8250;aus Prinzip werde ich nicht gehen!&#8249; Nimm die Seele eines gebildeten russischen Atheisten und mische sie mit der Seele des Propheten Jonas, der drei Tage und drei N\xC3\xA4chte im Bauch des Walfisches schmollte &#8211; da hast du den Charakter dieses Denkers, der sich quer \xC3\xBCber den Weg gelegt hatte.\xC2\xAB</p><p>\xC2\xBBWorauf hatte er sich denn da gelegt?\xC2\xAB</p><p>\xC2\xBBNa, es wird schon etwas dagewesen sein, worauf er liegen konnte. Machst du dich auch nicht dar\xC3\xBCber lustig?\xC2\xAB</p><p>\xC2\xBBEin famoser Kerl!\xC2\xAB rief Iwan, noch immer mit derselben seltsamen Lebhaftigkeit. Er h\xC3\xB6rte jetzt mit \xC3\xBCberraschendem Interesse zu! \xC2\xBBNun weiter! Liegt er noch da?\xC2\xAB</p><p>\xC2\xBBDas ist es ja eben, da\xC3\x9F er nicht mehr daliegt. Er hat fast tausend Jahre dagelegen, dann stand er auf und fing an zu gehen.\xC2\xAB</p><p>\xC2\xBBSo ein Esel!\xC2\xAB rief Iwan. Er lachte nerv\xC3\xB6s, doch es machte den Eindruck, als dachte er angestrengt \xC3\xBCber etwas nach! \xC2\xBBIst es nicht ganz egal, ob er ewig daliegt oder eine Quadrillion Werst geht? Daran hat er ja wohl eine Billion Jahre zu gehen?\xC2\xAB</p><p>\xC2\xBBSogar viel mehr. Ich habe keinen Bleistift und kein Papier zur Hand, sonst lie\xC3\x9Fe sich das ausrechnen. Aber er ist ja schon l\xC3\xA4ngst mit seiner Wanderung fertig, und eben da beginnt die Anekdote.\xC2\xAB</p><p>\xC2\xBBWas? Mit seiner Wanderung fertig? Wo hat er denn die Billion Jahre hergenommen?\xC2\xAB</p><p>\xC2\xBBDu denkst immer nur an unsere heutige Erde! Die heutige Erde hat sich ja selbst vielleicht billionenmal wiederholt; sie wurde altersschwach, vereiste, barst, fiel auseinander, zersetzte sich in ihre Elementarbestandteile, dann war sie wieder Wasser unter und \xC3\xBCber der Feste, dann wieder ein Komet, dann eine Sonne, dann wurde sie aus einer Sonne wieder eine Erde &#8211; diese Entwicklung hat sich vielleicht schon unz\xC3\xA4hlige Male wiederholt, und immer auf dieselbe Weise, bis aufs T\xC3\xBCpfelchen. Eine geradezu unanst\xC3\xA4ndig langweilige Geschichte ...\xC2\xAB</p><p>\xC2\xBBNun, und was ist dann geschehen, als er mit seiner Wanderung fertig war?\xC2\xAB</p><p>\xC2\xBBSobald man ihm die Pforten des Paradieses ge\xC3\xB6ffnet hatte und er eingetreten und noch nicht zwei Sekunden drin war, und zwar nach der Uhr, obgleich sich seine Uhr meiner Ansicht nach unterwegs l\xC3\xA4ngst in ihre Bestandteile h\xC3\xA4tte aufl\xC3\xB6sen m\xC3\xBCssen, kurz, er war also noch nicht zwei Sekunden drin, da rief er, f\xC3\xBCr diese zwei Sekunden k\xC3\xB6nne man nicht nur eine Quadrillion, sondern eine Quadrillion Quadrillionen Kilometer gehen, ja selbst wenn diese Zahl noch zur quadrillionsten Potenz erhoben w\xC3\xBCrde! Kurz, er sang Hosianna und \xC3\xBCbertrieb das derma\xC3\x9Fen, da\xC3\x9F von den dort Anwesenden einige mit etwas vornehmerer Denkweise ihm anfangs nicht einmal die Hand geben mochten: Er war allzu eifrig zu den Konservativen \xC3\xBCbergegangen. Ein echt russischer Charakter! Ich wiederhole, es ist eine Legende; ich gebe sie so wieder, wie ich sie geh\xC3\xB6rt habe. Du siehst also, was f\xC3\xBCr Begriffe dort bei uns \xC3\xBCber diese Dinge gang und g\xC3\xA4be sind.\xC2\xAB</p><p>\xC2\xBBJetzt habe ich dich ertappt!\xC2\xAB rief Iwan mit einer fast kindlichen Freude, als h\xC3\xA4tte er sich nun mit Sicherheit an etwas erinnert. Diese Anekdote \xC3\xBCber die Quadrillion Werst habe ich selbst erfunden! Ich war damals siebzehn Jahre alt und besuchte das Gymnasium. Ich habe diese Anekdote damals erfunden und einem Mitsch\xC3\xBCler namens Korowkin erz\xC3\xA4hlt; es war in Moskau. Diese Anekdote ist so charakteristisch, da\xC3\x9F ich sie von nirgendwoher nehmen konnte. Ich hatte sie beinahe vergessen, doch jetzt ist sie mir unwillk\xC3\xBCrlich wieder ins Ged\xC3\xA4chtnis gekommen &#8211; mir selbst, h\xC3\xB6rst du, nicht du hast sie mir erz\xC3\xA4hlt! Wie einem eben tausend Dinge manchmal unwillk\xC3\xBCrlich ins Ged\xC3\xA4chtnis kommen, sogar wenn man zum Schafott gef\xC3\xBChrt wird ... Im Traum ist sie mir eingefallen. Und du, du bist dieser Traum! Du bist ein Traum und existierst nicht!\xC2\xAB</p><p>\xC2\xBBNach der Heftigkeit zu urteilen, mit der du mich verneinst\xC2\xAB, erwiderte der Gentleman lachend, \xC2\xBBbin ich \xC3\xBCberzeugt, da\xC3\x9F du an mich glaubst.\xC2\xAB</p><p>\xC2\xBBDurchaus nicht! Nicht wie eins zu hundert glaube ich!\xC2\xAB</p><p>\xC2\xBBAber wie eins zu tausend glaubst du. Die hom\xC3\xB6opathischen Bruchteile sind vielleicht gerade besonders kr\xC3\xA4ftig. Gestehe, da\xC3\x9F du glaubst, na, dann eben wie eins zu zehntausend ...\xC2\xAB</p><p>\xC2\xBBNicht eine Sekunde!\xC2\xAB rief Iwan hitzig! \xC2\xBB\xC3\x9Cbrigens w\xC3\xBCrde ich ganz gern an dich glauben!\xC2\xAB f\xC3\xBCgte er auf einmal seltsam hinzu.</p><p>\xC2\xBBAha! Das ist ja doch ein Gest\xC3\xA4ndnis! Aber ich bin gut, ich werde dir auch hier behilflich sein. Wei\xC3\x9Ft du was? Ich habe dich ertappt, nicht du mich! Ich habe dir absichtlich deine eigene Anekdote erz\xC3\xA4hlt, die du schon vergessen hattest, damit du den Glauben an mich endg\xC3\xBCltig verlierst.\xC2\xAB</p><p>\xC2\xBBDu l\xC3\xBCgst! Der Zweck deines Erscheinens ist, mich davon zu \xC3\xBCberzeugen, da\xC3\x9F du existierst.\xC2\xAB</p><p>\xC2\xBBGanz richtig. Aber das Schwanken, die Unruhe, der Kampf zwischen Glauben und Unglauben, das ist ja manchmal f\xC3\xBCr einen gewissenhaften Menschen wie dich so eine Qual, da\xC3\x9F er sich am liebsten aufh\xC3\xA4ngen m\xC3\xB6chte. Gerade weil ich wei\xC3\x9F, da\xC3\x9F du ein Tr\xC3\xB6pfchen Glauben an mich besitzt, go\xC3\x9F ich dir ein Quantum Unglauben hinzu, indem ich dir diese Anekdote erz\xC3\xA4hlte. Ich f\xC3\xBChre dich zwischen Glauben und Unglauben unaufh\xC3\xB6rlich hin und her und habe dabei meine bestimmte Absicht. Das ist meine neue Methode. Sobald du allen Glauben an mich verloren hast, wirst du mir sofort ins Gesicht versichern, da\xC3\x9F ich kein Traum bin, sondern wirklich existiere &#8211; ich kenne dich doch schon! Dann werde ich mein Ziel erreichen, und mein Ziel ist ein edles. Ich werde in dich nur ein winzig kleines Samenkorn des Glaubens legen; daraus wird eine Eiche wachsen, und zwar eine Eiche von solcher St\xC3\xA4rke, da\xC3\x9F du w\xC3\xBCnschen wirst, dich zu &#8250;den frommen Einsiedlern und den makellosen Frauen&#8249; zu gesellen; denn im geheimen tr\xC3\xA4gst du danach ein gro\xC3\x9Fes Verlangen. Du wirst Heuschrecken essen und in die W\xC3\xBCste ziehen, um deine Seele zu retten!\xC2\xAB</p><p>\xC2\xBBAlso du Taugenichts bist auf die Rettung meiner Seele bedacht?\xC2\xAB</p><p>\xC2\xBBMan mu\xC3\x9F doch wenigstens mal ein gutes Werk tun. Du \xC3\xA4rgerst dich, wie ich sehe?\xC2\xAB</p><p>\xC2\xBBWitzbold! Hast du denn schon einmal solche Leute in Versuchung gef\xC3\xBChrt, die Heuschrecken essen und siebzehn Jahre lang in einer \xC3\xB6den W\xC3\xBCste beten, so da\xC3\x9F richtiges Moos auf ihnen w\xC3\xA4chst?\xC2\xAB</p><p>\xC2\xBBMein T\xC3\xA4ubchen, das ist ja meine Hauptbesch\xC3\xA4ftigung. Die ganze Welt und alle Welten vergi\xC3\x9Ft man und heftet sich an einen einzigen solchen Menschen, denn das ist ein h\xC3\xB6chst wertvoller Brillant! Eine einzige solche Seele ist manchmal so viel wert wie ein ganzes Sternbild &#8211; wir haben ja unsere eigene Arithmetik. Ein solcher Sieg ist wertvoll! Und manche von ihnen stehen dir wei\xC3\x9F Gott an Bildung nicht nach, wenn du es auch vielleicht nicht glaubst. Sie k\xC3\xB6nnen solche Abgr\xC3\xBCnde des Glaubens und des Unglaubens in einem einzigen Augenblick im Geist schauen, da\xC3\x9F manchmal wirklich nur ein Haarbreit zu fehlen scheint, und der Mensch st\xC3\xBCrzt &#8250;mit den Beinen nach oben&#8249; hinab, wie sich der Schauspieler Gorbunow ausdr\xC3\xBCckt.\xC2\xAB</p><p>\xC2\xBBNa, und der Erfolg? Bist du mit langer Nase abgezogen?\xC2\xAB</p><p>\xC2\xBBMein Freund\xC2\xAB, antwortete der Gast bedachtsam, \xC2\xBBmit langer Nase abziehen ist manchmal besser als ganz ohne Nase, wie erst k\xC3\xBCrzlich ein kranker Marquis (gewi\xC3\x9F hatte ihn ein Spezialist behandelt) zu seinem Beichtvater, einem Jesuiten, sagte. Ich war zugegen &#8211; es war geradezu entz\xC3\xBCckend. &#8250;Geben Sie mir meine Nase wieder!&#8249; sagte er und schlug sich an die Brust. &#8250;Mein Sohn&#8249;, erwiderte der schlaue Pater, &#8250;alles vollzieht sich nach den unerforschlichen Ratschl\xC3\xBCssen der Vorsehung, und ein gro\xC3\x9Fes Ungl\xC3\xBCck zieht bisweilen einen au\xC3\x9Ferordentlichen, wenn auch unsichtbaren Vorteil nach sich. Wenn ein strenges Schicksal Sie der Nase beraubt hat, so besteht Ihr Vorteil darin, da\xC3\x9F nun niemand in Ihrem ganzen Leben mehr zu Ihnen sagen kann, Sie seien mit langer Nase abgezogen.&#8249; &#8211; &#8250;Frommer Vater, das ist kein Trost!&#8249; rief der andere verzweifelt. Ich w\xC3\xBCrde im Gegenteil voll Entz\xC3\xBCcken mein Leben lang t\xC3\xA4glich mit langer Nase abziehen, wenn sie bei mir nur am richtigen Fleck s\xC3\xA4\xC3\x9Fe.&#8249; &#8211; &#8250;Mein Sohn&#8249;, antwortete der Pater seufzend, &#8250;alle G\xC3\xBCter zugleich darf man nicht verlangen, das w\xC3\xA4re Aufmucken wider die Vorsehung, die Sie auch hierbei nicht vergessen hat! Denn wenn Sie wie soeben ausrufen, Sie seien mit Freuden bereit, Ihr Leben lang mit langer Nase abzuziehen, so ist auch dieser Ihr Wunsch schon indirekt erf\xC3\xBCllt: indem Sie Ihre Nase verloren, sind Sie n\xC3\xA4mlich gewisserma\xC3\x9Fen schon mit langer Nase abgezogen ...&#8249; \xC2\xAB</p><p>\xC2\xBBPfui, wie dumm!\xC2\xAB rief Iwan.</p><p>\xC2\xBBMein Freund, ich wollte dich nur zum Lachen bringen, aber ich schw\xC3\xB6re, das ist echte jesuitische Kasuistik! Und ich schw\xC3\xB6re dir weiter, alles dies hat sich buchst\xC3\xA4blich so begeben, wie ich es dir erz\xC3\xA4hlt habe. Dieser Fall ist erst k\xC3\xBCrzlich passiert und hat mir viel M\xC3\xBChe und Arbeit gemacht. Der ungl\xC3\xBCckliche junge Mensch kehrte nach Hause zur\xC3\xBCck und erscho\xC3\x9F sich noch in derselben Nacht; ich blieb bis zum letzten Augenblick ununterbrochen bei ihm ... Diese Beichtst\xC3\xBChle der Jesuiten bilden aber tats\xC3\xA4chlich meine liebste Zerstreuung in traurigen Momenten meines Lebens. Ich will dir noch einen Fall erz\xC3\xA4hlen, ganz neuen Datums. Kommt da zu einem alten Pater eine Blondine aus der Normandie, um die zwanzig. Ein sch\xC3\xB6nes Gesicht, ein Prachtk\xC3\xB6rper, ein nettes Wesen &#8211; man leckt sich unwillk\xC3\xBCrlich die Lippen. Sie kniet nieder und fl\xC3\xBCstert durch die \xC3\x96ffnung dem Pater ihre S\xC3\xBCnde zu. &#8250;Aber, meine Tochter, sind Sie wirklich schon wieder gefallen?&#8249; ruft der Pater. &#8250;O sancta Maria, was h\xC3\xB6re ich, nun mit einem anderen! Wie lange soll denn das noch dauern, sch\xC3\xA4men Sie sich gar nicht?&#8249; &#8211; &#8250;Ah, mon p\xC3\xA8re&#8249;, antwortet die S\xC3\xBCnderin, in Reuetr\xC3\xA4nen zerflie\xC3\x9Fend, &#8250;ca lui fait tant de plaisir et \xC3\xA0 moi si peu de peine!&#8249; \n      <span class=\"footnote\">Ach mein Vater, das macht ihm Vergn\xC3\xBCgen und mir wenig M\xC3\xBChe!</span> Na, stelle dir mal diese Antwort vor! Als ich das h\xC3\xB6rte, nahm ich einfach Abstand von ihr. Das war ein echter Schrei der Natur, das war, k\xC3\xB6nnte man sagen, besser als die Unschuld selbst! Ich erlie\xC3\x9F ihr auf der Stelle die S\xC3\xBCnde und wollte schon gehen, sah mich jedoch gen\xC3\xB6tigt, wieder umzukehren. Ich h\xC3\xB6rte, wie der Pater durch die \xC3\x96ffnung hindurch sie auf den Abend zu einem Rendezvous bestellte! Ein alter Mann, ein Kieselstein &#8211; und war in einem Augenblick gefallen: Das Recht der Natur hatte gesiegt! Nun? R\xC3\xBCmpfst du wieder die Nase, \xC3\xA4rgerst du dich wieder? Ich wei\xC3\x9F schon nicht mehr, wie ich es dir recht machen kann ...\xC2\xAB</p><p>\xC2\xBBLa\xC3\x9F mich in Ruhe! Du h\xC3\xA4mmerst in meinem Gehirn wie ein schwerer Traum, der sich nicht absch\xC3\xBCtteln l\xC3\xA4\xC3\x9Ft\xC2\xAB, st\xC3\xB6hnte Iwan, gequ\xC3\xA4lt von dem Bewu\xC3\x9Ftsein, da\xC3\x9F er seiner Vision gegen\xC3\xBCber machtlos war! \xC2\xBBDu langweilst und qu\xC3\xA4lst mich, du bist mir unertr\xC3\xA4glich! Ich w\xC3\xBCrde viel darum geben, wenn ich dich wegjagen k\xC3\xB6nnte!\xC2\xAB</p><p>\xC2\xBBIch wiederhole, m\xC3\xA4\xC3\x9Fige deine Anspr\xC3\xBCche! Verlange von mir nicht &#8250;alles Gro\xC3\x9Fe und Sch\xC3\xB6ne&#8249;, und du wirst sehen, wie freundschaftlich wir uns miteinander einleben werden\xC2\xAB, sagte der Besucher nachdr\xC3\xBCcklich! \xC2\xBBIn Wahrheit \xC3\xA4rgerst du dich nur deshalb, weil ich nicht in rotem Licht, unter Donner und Blitz und mit versengten Fl\xC3\xBCgeln erschienen bin, sondern in so bescheidener Gestalt. Du f\xC3\xBChlst dich gekr\xC3\xA4nkt, erstens in deinen \xC3\xA4sthetischen Empfindungen und zweitens in deinem Stolz. &#8250;Wie konnte nur zu so einem bedeutenden Mann so ein gemeiner Teufel kommen?&#8249; denkst du. Nein, auch du hast diese romantische Ader, \xC3\xBCber die schon Belinski so gespottet hat. Was ist da zu machen, junger Mann? Vorhin, als ich mich auf den Weg zu dir machte, eigentlich hatte ich die Absicht, mich zum Scherz in der Gestalt eines Wirklichen Staatsrates a. D. zu pr\xC3\xA4sentieren, der im Kaukasus angestellt war und den Stern des persischen L\xC3\xB6wen- und Sonnenordens auf dem Frack hat, aber ich f\xC3\xBCrchtete mich geradezu, es zu tun &#8211; du h\xC3\xA4ttest mich daf\xC3\xBCr h\xC3\xB6chstens verpr\xC3\xBCgelt, da\xC3\x9F ich mich erdreistete, nur den L\xC3\xB6wen- und Sonnenorden an den Frack zu h\xC3\xA4ngen und nicht wenigstens den Polarstern oder den Sirius ... Und immerzu sagst du, ich sei dumm. Doch ich erhebe ja auch gar keinen Anspruch darauf, dir an Verstand gleichzukommen. Als Mephistopheles zu Faust kam, da erkl\xC3\xA4rte er von sich, er wolle das B\xC3\xB6se, schaffe aber nur das Gute. Nun, mag das sein, wie es ihm beliebt &#8211; bei mir ist das genaue Gegenteil der Fall. Ich bin vielleicht der einzige Mensch in der ganzen Natur, der die Wahrheit liebt und aufrichtig das Gute w\xC3\xBCnscht. Ich war zugegen, als das am Kreuz gestorbene Wort zum Himmel emporstieg und die Seele des zu seiner Rechten gekreuzigten Sch\xC3\xA4chers an seiner Brust hielt; ich h\xC3\xB6rte das freudige Jauchzen der Hosianna singenden Cherubim und den donnernden Jubelruf der Seraphim, \n      <span class=\"footnote\">Engel mit Fl\xC3\xBCgeln und Tierf\xC3\xBC\xC3\x9Fen bzw. 6fl\xC3\xBCgliger Engel in Schlangengestalt</span> von dem der Himmel und das ganze Weltgeb\xC3\xA4ude erzitterte. Und ich schw\xC3\xB6re bei allem, was heilig ist, ich wollte schon in den Chor einstimmen und mit allen Hosianna rufen. Schon stieg der Ruf aus meiner Brust und wollte sich von meinen Lippen losrei\xC3\x9Fen ... Ich bin ja, wie du wei\xC3\x9Ft, sehr empfindsam und f\xC3\xBCr k\xC3\xBCnstlerische Dinge sehr empf\xC3\xA4nglich. Doch die gesunde Vernunft, diese ungl\xC3\xBCcklichste Eigenschaft meines Wesens, hielt mich auch damals in den geb\xC3\xBChrenden Schranken, und ich lie\xC3\x9F den Augenblick vor\xC3\xBCbergehen! &#8250;Denn was w\xC3\xA4re die Folge meines Hosianna?&#8249; dachte ich in diesem Moment. Sofort w\xC3\xBCrde alles in der Welt erl\xC3\xB6schen, und keine Ereignisse w\xC3\xBCrden mehr eintreten ... Und so sah ich mich einzig und allein wegen meiner Amtspflicht und meiner sozialen Stellung gen\xC3\xB6tigt, die gute Regung des Augenblicks in mir zu unterdr\xC3\xBCcken und bei den Gemeinheiten zu bleiben. Die Ehre, Gutes zu tun, nimmt ein anderer total f\xC3\xBCr sich in Anspruch, und als mein Anteil bleiben nur die Gemeinheiten. Aber ich beneide ihn nicht um die Ehre, auf anderer Leute Kosten zu leben, ich bin nicht ehrgeizig. Warum bin von allen Wesen auf der Welt nur ich allein dazu verurteilt, von allen anst\xC3\xA4ndigen Leuten verflucht und sogar mit Fu\xC3\x9Ftritten bedacht zu werden? Denn wenn ich mich verk\xC3\xB6rpere, mu\xC3\x9F ich manchmal auch solche Konsequenzen mit in Kauf nehmen. Ich wei\xC3\x9F wohl, da\xC3\x9F ein Geheimnis dahintersteckt, doch dieses Geheimnis will man mir um keinen Preis enth\xC3\xBCllen; ich k\xC3\xB6nnte n\xC3\xA4mlich, wenn ich gemerkt h\xC3\xA4tte, um was es sich handelt, wom\xC3\xB6glich &#8250;Hosianna!&#8249; schreien, und dann w\xC3\xBCrde sogleich das unentbehrliche Minus verschwinden und in der ganzen Welt die Vernunft anheben, damit h\xC3\xA4tte jedoch selbstverst\xC3\xA4ndlich alles ein Ende, sogar die Zeitungen und Journale, denn wer w\xC3\xBCrde sie dann noch abonnieren? Ich wei\xC3\x9F, am Ende werde auch ich mich auss\xC3\xB6hnen und meine Quadrillion Kilometer ablaufen und das Geheimnis erfahren. Aber bis es dahin kommt, schmolle ich und erf\xC3\xBClle, meinen \xC3\x84rger verbei\xC3\x9Fend, meine Bestimmung: Tausende zugrunde zu richten, damit ein einziger gerettet wird. Wieviel Seelen mu\xC3\x9Ften zum Beispiel zugrunde gerichtet und wieviel ehrenhafte Reputationen verdorben werden, um nur den einen gerechten Hiob zustande zu bringen, mit dem ich seinerzeit so sch\xC3\xA4ndlich angef\xC3\xBChrt wurde! Nein, solange mir das Geheimnis nicht enth\xC3\xBCllt ist, existieren f\xC3\xBCr mich zwei Wahrheiten: erstens ihre dort, die mir vorl\xC3\xA4ufig ganz unbekannt ist, und zweitens meine. Und es steht noch dahin, welche die reinere Wahrheit sein wird ... Du bist eingeschlafen?\xC2\xAB</p><p>\xC2\xBBGott bewahre!\xC2\xAB st\xC3\xB6hnte Iwan w\xC3\xBCtend! \xC2\xBBAlles, was es in meinem Wesen Dummes gibt, l\xC3\xA4ngst Abgetanes, in meinem Verstand Wiedergek\xC3\xA4utes, wie Aas Weggeworfenes &#8211; alles das setzt du mir wieder vor als etwas ganz Neues!\xC2\xAB</p><p>\xC2\xBBAlso habe ich es wieder nicht getroffen! Und ich hatte schon gehofft, durch die belletristische Darstellungsweise dein Interesse zu erregen. Dieses Hosianna im Himmel kam doch wirklich nicht \xC3\xBCbel heraus? Und dann eben dieser sarkastische Ton \xC3\xA0 la Heine, \n      <span class=\"footnote\">Heinrich Heine, deutscher Schriftsteller! \xC2\xBBMein Sohn, denke immer daran, da\xC3\x9F der Atheismus eine gro\xC3\x9Fe S\xC3\xBCnde ist,\xC2\xAB &#8224; 1856</span> nicht wahr?\xC2\xAB</p><p>\xC2\xBBNein, ich bin nie so eine Knechtsseele gewesen. Wie hat meine Seele nur eine Bedientenseele wie dich hervorbringen k\xC3\xB6nnen?\xC2\xAB</p><p>\xC2\xBBMein Freund, ich kenne einen ganz reizenden, allerliebsten jungen russischen Herrn, einen jungen Denker und gro\xC3\x9Fen Liebhaber von Literatur und geschmackvollen Dingen, den Verfasser eines vielversprechenden Werkes mit der \xC3\x9Cberschrift: &#8250;Der Gro\xC3\x9Finquisitor...&#8249; Allein den hatte ich dabei ins Auge gefa\xC3\x9Ft!\xC2\xAB</p><p>\xC2\xBBIch verbiete dir, von dem &#8250;Gro\xC3\x9Finquisitor&#8249; zu reden!\xC2\xAB schrie Iwan, vor Scham rot geworden.</p><p>\xC2\xBBNa, und die &#8250;Geologische Umw\xC3\xA4lzung&#8249;? Erinnerst du dich? Das ist doch wirklich eine h\xC3\xBCbsche kleine Dichtung!\xC2\xAB</p><p>\xC2\xBBSchweig, oder ich schlag dich tot!\xC2\xAB</p><p>\xC2\xBBNun willst du mich gar totschlagen? Nein, entschuldige, ich m\xC3\xB6chte mich doch aussprechen. Deswegen bin ich ja hergekommen, um dieses Vergn\xC3\xBCgen auszukosten. Oh, ich liebe die Schw\xC3\xA4rmereien meiner feurigen, vor Lebensdurst zitternden jungen Freunde! Dort gibt es neue Menschen, sagtest du dir noch im vorigen Fr\xC3\xBChjahr, als du im Begriff warst, hierherzufahren. Sie beabsichtigen, alles zu zerst\xC3\xB6ren und wieder mit der Menschenfresserei zu beginnen. Die Dummk\xC3\xB6pfe! Warum haben sie mich nicht um Rat gefragt? Meiner Ansicht nach ist gar kein gro\xC3\x9Fes Zerst\xC3\xB6rungswerk erforderlich: Man braucht bei der Menschheit nur die Gottesidee zu zerst\xC3\xB6ren &#8211; das ist der Punkt, an dem man das Werk in Angriff nehmen mu\xC3\x9F! Damit mu\xC3\x9F man anfangen &#8211; o die armen Blinden, die nichts begreifen! Wenn sich die Menschheit erst Mann f\xC3\xBCr Mann von Gott losgesagt hat, und ich glaube, da\xC3\x9F diese Periode ebenso wie die geologischen Perioden eintreten wird, dann wird die ganze fr\xC3\xBChere Weltanschauung und die ganze fr\xC3\xBChere Moral von selbst, ohne Menschenfresserei, zusammenst\xC3\xBCrzen, und etwas ganz Neues wird auf den Plan treten. Die Menschen werden sich zusammentun, um aus dem Leben alles herauszuholen, was das Leben geben kann, aber ausschlie\xC3\x9Flich, um sich auf dieser Welt zu freuen und gl\xC3\xBCcklich zu sein. Der Mensch wird h\xC3\xB6her und gr\xC3\xB6\xC3\x9Fer werden durch den Geist eines g\xC3\xB6tterhaften, titanischen Stolzes, und der Mensch-Gott wird in Erscheinung treten. Indem der Mensch durch seinen Willen und die Wissenschaft st\xC3\xBCndlich und in unbegrenztem Ma\xC3\x9Fe die Natur besiegt, wird er eben dadurch st\xC3\xBCndlich einen so hohen Genu\xC3\x9F empfinden, da\xC3\x9F dieser ihm alle fr\xC3\xBCheren Hoffnungen auf himmlische Gen\xC3\xBCsse ersetzen wird. Jeder wird erkennen, da\xC3\x9F er ganz und gar sterblich ist, ohne Auferstehung, und wird den Tod stolz und ruhig hinnehmen wie ein Gott. Er wird aus Stolz einsehen, da\xC3\x9F er keinen Grund hat zu murren, weil das Leben so schnell vergeht, und er wird seinen Bruder nun lieben, ohne Lohn daf\xC3\xBCr zu erwarten. Er wird seine Liebe auf das kurze Leben beschr\xC3\xA4nken m\xC3\xBCssen; doch schon allein durch das Bewu\xC3\x9Ftsein, da\xC3\x9F sie nur so kurze Zeit dauern kann, wird sie um so viel feuriger sein, als sie fr\xC3\xBCher durch die Hoffnung auf eine ewig w\xC3\xA4hrende Fortsetzung im Jenseits abgeschw\xC3\xA4cht wurde ... Na und so weiter und so fort in dieser Art. Allerliebst!\xC2\xAB</p><p>Iwan sa\xC3\x9F da, hielt sich mit den H\xC3\xA4nden die Ohren zu und blickte zu Boden; er begann am ganzen K\xC3\xB6rper zu zittern. Die Stimme fuhr fort:</p><p>\xC2\xBBDie Frage ist jetzt die: Hielt mein junger Denker es f\xC3\xBCr m\xC3\xB6glich, da\xC3\x9F eine solche Periode jemals eintritt oder nicht? Wenn sie eintritt, ist alles entschieden, und die Menschheit wird sich endg\xC3\xBCltig danach einrichten. Da dies jedoch angesichts der eingewurzelten menschlichen Dummheit vielleicht in tausend Jahren noch nicht geschehen wird, darf sich jeder, der jetzt schon die Wahrheit erkennt, auf den neuen Grundlagen ganz nach seinem Belieben einrichten. In diesem Sinn ist ihm &#8250;alles erlaubt&#8249;. Ja noch mehr: Selbst wenn diese Periode niemals eintreten sollte, wird der neue Mensch, da es Gott und Unsterblichkeit ja nicht gibt, trotzdem ein Mensch-Gott werden d\xC3\xBCrfen, selbst wenn dies nur ein einziger in der ganzen Welt erreichen sollte &#8211; und der wird dann bei seinem neuen Rang jede fr\xC3\xBChere sittliche Schranke des fr\xC3\xBCheren Knecht-Menschen mit leichtem Herzen \xC3\xBCberspringen, falls das n\xC3\xB6tig wird. F\xC3\xBCr einen Gott existiert kein Gesetz! Wo sich ein Gott hinstellt, da geh\xC3\xB6rt der Platz ihm! Wo ich mich hinstelle, da wird der erste Platz sein ... &#8250;Alles ist erlaubt&#8249;, und damit basta! Das ist ja alles sehr h\xC3\xBCbsch, doch wenn der junge Denker nun einmal betr\xC3\xBCgen wollte, wozu brauchte er da noch die Sanktion der Wahrheit, sollte man meinen? Aber so ist unser moderner Russe nun einmal: Ohne Sanktion entschlie\xC3\x9Ft er sich nicht einmal zum Betr\xC3\xBCgen, so sehr hat er die Wahrheit liebgewonnen ...\xC2\xAB</p><p>W\xC3\xA4hrend der Gast sprach, hatte er offenbar seine Freude an der eigenen Redekunst; er hob die Stimme immer mehr und musterte Iwan sp\xC3\xB6ttisch, aber er konnte nicht zu Ende sprechen: Iwan ergriff pl\xC3\xB6tzlich ein auf dem Tisch stehendes Glas und warf es mit starkem Schwung nach dem Redner.</p><p>\xC2\xBBAh, mais c'est b\xC3\xAAte enfin!\xC2\xAB \n      <span class=\"footnote\">Aber das ist doch dumm!</span> rief der Besucher, sprang vom Sofa auf und klopfte sich mit den Fingern die angespritzten Teetropfen ab! \xC2\xBBLuthers Tintenfa\xC3\x9F ist dir eingefallen. H\xC3\xA4lt der Mensch mich f\xC3\xBCr einen Traum und wirft nach dem Traum mit Gl\xC3\xA4sern! Das ist Weibermanier! Ich hatte mir schon gedacht, da\xC3\x9F du nur so tatest, als hieltest du dir die Ohren zu. Du hast aber doch geh\xC3\xB6rt ...\xC2\xAB</p><p>Auf einmal lie\xC3\x9F sich von drau\xC3\x9Fen ein energisches, anhaltendes Klopfen gegen den Fensterrahmen vernehmen. Iwan Fjodorowitsch fuhr auf.</p><p>\xC2\xBBWei\xC3\x9Ft du, \xC3\xB6ffne lieber!\xC2\xAB rief der Gast! \xC2\xBBDas ist dein Bruder Aljoscha mit einer sehr interessanten, unerwarteten Nachricht, daf\xC3\xBCr b\xC3\xBCrge ich dir!\xC2\xAB</p><p>\xC2\xBBSchweig, du Betr\xC3\xBCger! Ich habe fr\xC3\xBCher als du gewu\xC3\x9Ft, da\xC3\x9F es Aljoscha ist. Ich habe sein Kommen geahnt; und nat\xC3\xBCrlich kommt er nicht ohne Grund; nat\xC3\xBCrlich bringt er eine Nachricht!\xC2\xAB rief Iwan au\xC3\x9Fer sich.</p><p>\xC2\xBBSo mach ihm doch auf! Drau\xC3\x9Fen tobt ein Schneesturm, und er ist dein Bruder. Monsieur sait-il le temps qu'il fait? C'est \xC3\xA0 ne pas mettre un chien dehors ..! \xC2\xBB \n      <span class=\"footnote\">Mein Herr, wissen Sie welches Wetter drau\xC3\x9Fen ist? Da jagt man keinen Hund vor die T\xC3\xBCr.</span></p><p>Das Klopfen dauerte an. Iwan wollte zum Fenster st\xC3\xBCrzen, aber ihm war, als seien ihm Beine und Arme gefesselt. Er strengte sich aus aller Kraft an, um seine Fesseln zu zerrei\xC3\x9Fen &#8211; vergebens. Das Klopfen am Fenster wurde immer st\xC3\xA4rker und lauter. Endlich zerrissen pl\xC3\xB6tzlich die Fesseln, und Iwan Fjodorowitsch sprang vom Sofa auf. Er blickte verst\xC3\xB6rt um sich. Die beiden Lichter waren fast v\xC3\xB6llig heruntergebrannt, das Glas, mit dem er eben nach seinem Gast geworfen hatte, stand vor ihm auf dem Tisch, und auf dem Sofa gegen\xC3\xBCber sa\xC3\x9F niemand! Das Klopfen am Fenster dauerte zwar beharrlich fort, doch durchaus nicht so laut, wie es ihm soeben im Traum vorgekommen war, sondern vielmehr sehr ma\xC3\x9Fvoll.</p><p>\xC2\xBBDas war kein Traum! Nein, ich schw\xC3\xB6re es, das war kein Traum &#8211; das war Wirklichkeit!\xC2\xAB rief Iwan Fjodorowitsch, st\xC3\xBCrzte zum Fenster und \xC3\xB6ffnete die Luftklappe! \xC2\xBBAljoscha? Ich habe dir doch verboten herzukommen!\xC2\xAB schrie er seinen Bruder zornig an! \xC2\xBBSag in zwei Worten, was willst du? In zwei Worten, h\xC3\xB6rst du?\xC2\xAB</p><p>\xC2\xBBVor einer Stunde hat sich Smerdjakow erh\xC3\xA4ngt\xC2\xAB, antwortete Aljoscha von drau\xC3\x9Fen.</p><p>\xC2\xBBKomm an die Haust\xC3\xBCr, ich mache dir sofort auf!\xC2\xAB sagte Iwan und ging, Aljoscha hereinzulassen.</p>"
  title: 9. Der Teufel &#8211; Iwan Fjodorowitschs Alptraum
