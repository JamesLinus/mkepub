  text: "<h3>11. Kein Geld &#8211; also auch kein Raub</h3><p>Es gab in der Rede des Verteidigers einen Punkt, der alle \xC3\xBCberraschte &#8211; n\xC3\xA4mlich, da\xC3\x9F er die Existenz dieser verh\xC3\xA4ngnisvollen dreitausend Rubel und somit auch die M\xC3\xB6glichkeit ihres Raubes vollkommen bestritt.</p><p>\xC2\xBBMeine Herren Geschworenen!\xC2\xAB begann der Verteidiger. \xC2\xBBIn dem vorliegenden Proze\xC3\x9F frappiert jeden, der als Fremder an ihn herantritt und von Voreingenommenheit frei ist, eine charakteristische Besonderheit: n\xC3\xA4mlich die Anklage wegen Raubes und gleichzeitig die v\xC3\xB6llige Unm\xC3\xB6glichkeit, faktisch nachzuweisen, was denn nun eigentlich geraubt worden ist. &#8250;Es wurde Geld geraubt&#8249;, hei\xC3\x9Ft es. &#8250;Und zwar dreitausend Rubel.&#8249; Ob aber dieses Geld tats\xC3\xA4chlich existiert hat, das wei\xC3\x9F kein Mensch. \xC3\x9Cberlegen Sie bitte: Erstens, wie haben wir erfahren, da\xC3\x9F dreitausend Rubel da waren? Und zweitens, wer hat sie gesehen? Der Diener Smerdjakow war der einzige, der sie gesehen und angegeben hat, sie h\xC3\xA4tten in einem mit einer Aufschrift versehenen Kuvert gesteckt. Er war es denn auch, der schon vor der Katastrophe davon berichtete, und zwar dem Angeklagten und seinem Bruder Iwan Fjodorowitsch. Auch Fr\xC3\xA4ulein Swetlowa wurde davon in Kenntnis gesetzt. Dennoch haben diese drei Personen das Geld nicht selbst gesehen; gesehen hat es wieder nur Smerdjakow &#8211; und da erhebt sich ganz von selbst die Frage: Wenn es auch wahr ist, da\xC3\x9F Geld da war und da\xC3\x9F Smerdjakow es gesehen hat, wann hat er es zum letztenmal gesehen? Wie, wenn der Herr das Geld aus dem Bett geholt und wieder in die Schatulle gelegt hat, ohne es ihm zu sagen? Beachten Sie, da\xC3\x9F nach Smerdjakows Angabe das Geld im Bett unter der Matratze lag. Der Angeklagte mu\xC3\x9Fte es also unter der Matratze hervorziehen &#8211; und doch war das Bett in keiner Weise in Unordnung gebracht, wie das im Protokoll ausdr\xC3\xBCcklich vermerkt worden ist. Wie hat es der Angeklagte fertiggebracht, das Bett gar nicht in Unordnung zu bringen und \xC3\xBCberdies mit seinen blutigen H\xC3\xA4nden die ganze frische, feine Bettw\xC3\xA4sche nicht zu beflecken, mit der das Bett extra f\xC3\xBCr diesmal versehen worden war? Man wird einwenden: Aber das Kuvert auf dem Fu\xC3\x9Fboden? \xC3\x9Cber dieses Kuvert lohnt es sich in der Tat etwas zu sagen. Ich bin vorhin einigerma\xC3\x9Fen erstaunt gewesen: Als der hochbegabte Ankl\xC3\xA4ger auf dieses Kuvert zu sprechen kam, \xC3\xA4u\xC3\x9Ferte er selbst, h\xC3\xB6ren Sie, meine Herren, er selbst, und zwar an der Stelle, wo er auf das T\xC3\xB6richte der Annahme hinwies, Smerdjakow k\xC3\xB6nnte den Mord begangen haben. &#8250;W\xC3\xA4re dieses Kuvert nicht vorhanden gewesen, w\xC3\xA4re es nicht als Indiz auf dem Fu\xC3\x9Fboden liegengeblieben, h\xC3\xA4tte es der Dieb mitgenommen, so w\xC3\xBCrde es \xC3\xBCberhaupt niemand wissen, da\xC3\x9F ein Kuvert dagewesen war, da\xC3\x9F Geld darin gesteckt hatte und da\xC3\x9F es somit von dem Angeklagten geraubt worden ist.&#8249; Also hat nach dem eigenen Bekenntnis des Ankl\xC3\xA4gers einzig und allein dieser zerrissene Fetzen Papier mit der Aufschrift dazu gef\xC3\xBChrt, da\xC3\x9F der Angeklagte des Raubes beschuldigt wird: &#8250;Sonst h\xC3\xA4tte niemand erfahren, da\xC3\x9F ein Raub stattgefunden hat, vielleicht auch nicht, da\xC3\x9F Geld dagewesen ist.&#8249; Aber ist etwa allein der Umstand, da\xC3\x9F dieser Fetzen Papier am Boden lag, wirklich ein Beweis daf\xC3\xBCr, da\xC3\x9F Geld darin gewesen war und da\xC3\x9F dieses Geld geraubt wurde? &#8250;Aber&#8249;, antwortete man mir, &#8250;Smerdjakow hat ja das Geld in dem Kuvert gesehen!&#8249; Doch wann, wann hat er es zum letztenmal gesehen? Das ist es, wonach ich frage. Ich habe mit Smerdjakow gesprochen, und er hat mir gesagt, er habe es zwei Tage vor der Katastrophe gesehen. Warum jedoch darf ich nicht zum Beispiel annehmen, da\xC3\x9F der alte Fjodor Pawlowitsch, der sich in seinem Haus eingeschlossen hatte und in krampfhafter Ungeduld seine Geliebte erwartete, auf einmal in m\xC3\xBC\xC3\x9Figer Weile auf den Einfall kam, das Kuvert hervorzuholen und aufzumachen? &#8250;Wozu das Kuvert?&#8249; mochte er denken. &#8250;Sie wird mir am Ende gar nicht glauben? Aber wenn ich ihr die drei\xC3\x9Fig regenbogenfarbenen Scheine als ein offenes P\xC3\xA4ckchen zeige, wird das st\xC3\xA4rker wirken und ihr den Mund w\xC3\xA4\xC3\x9Frig machen!&#8249; Und so rei\xC3\x9Ft er das Kuvert auf, nimmt das Geld heraus und wirft das Kuvert mit der Ungeniertheit des Hausherrn &#8211; und nat\xC3\xBCrlich ohne ein Indiz zu f\xC3\xBCrchten &#8211; auf den Fu\xC3\x9Fboden. H\xC3\xB6ren Sie, meine Herren Geschworenen, gibt es etwas, was leichter m\xC3\xB6glich w\xC3\xA4re als ein solcher Hergang, wie ich ihn soeben skizziert habe? Warum soll das unm\xC3\xB6glich sein? Wenn etwas Derartiges aber auch nur im Bereich des M\xC3\xB6glichen liegt, wird die Anklage wegen Raubes ganz von selbst gegenstandslos: Es war kein Geld da &#8211; also hat auch kein Raub stattgefunden. Wenn das Kuvert auf dem Fu\xC3\x9Fboden ein Indiz daf\xC3\xBCr sein soll, da\xC3\x9F sich Geld in ihm befunden hatte, warum kann ich dann nicht das Gegenteil behaupten, n\xC3\xA4mlich da\xC3\x9F das Kuvert eben deswegen auf dem Fu\xC3\x9Fboden lag, weil der Hausherr selbst vorher das Geld herausgenommen hatte und somit nun keines mehr darin war? &#8250;Ja, aber wo ist das Geld geblieben, wenn es Fjodor Pawlowitsch selbst aus dem Kuvert herausgenommen hat? In seinem Haus ist es bei der Haussuchung nicht gefunden worden&#8249; Erstens hat man in seiner Schatulle einen Teil des Geldes gefunden; und zweitens kann er es schon am Vormittag, sogar am Vortag herausgenommen, dar\xC3\xBCber anders verf\xC3\xBCgt, es ausgegeben, weggeschickt, seine Absicht v\xC3\xB6llig ge\xC3\xA4ndert haben, ohne da\xC3\x9F er es f\xC3\xBCr n\xC3\xB6tig hielt, Smerdjakow davon in Kenntnis zu setzen. Wenn aber auch nur eine M\xC3\xB6glichkeit f\xC3\xBCr so eine Annahme vorhanden ist, wie kann man dann mit solcher Hartn\xC3\xA4ckigkeit und Bestimmtheit den Angeklagten beschuldigen, er habe zum Zweck eines Raubes gemordet und der Raub habe tats\xC3\xA4chlich stattgefunden? Auf diese Weise betreten wir ja das Gebiet des Romans. Wenn man behauptet, die und die Sache sei geraubt worden, so mu\xC3\x9F man diese Sache im Besitz des Diebes nachweisen oder zumindest unwiderlegbar beweisen, da\xC3\x9F sie vorhanden gewesen ist. Doch hier hat sie \xC3\xBCberhaupt niemand gesehen. Unl\xC3\xA4ngst betrat in Petersburg ein junger Mensch, er war erst achtzehn Jahre alt, ein gew\xC3\xB6hnlicher Hausierer, am hellichten Tag mit einem Beil eine Wechselstube, erschlug mit besonderer Dreistigkeit den Ladeninhaber und nahm f\xC3\xBCnfzehnhundert Rubel mit. F\xC3\xBCnf Stunden darauf wurde er verhaftet; bis auf die f\xC3\xBCnfzehn Rubel, die er schon ausgegeben hatte, wurden bei ihm die ganzen f\xC3\xBCnfzehnhundert Rubel vorgefunden. Au\xC3\x9Ferdem teilte der Ladengehilfe, der nach dem Mord in den Laden zur\xC3\xBCckgekehrt war, der Polizei nicht nur die H\xC3\xB6he der gestohlenen Summe mit, sondern er gab auch an, aus was f\xC3\xBCr Geld sie bestanden hatte, das hei\xC3\x9Ft, wieviel Hundertrubelscheine dabei waren, wieviel Zehnrubelscheine, wieviel F\xC3\xBCnfrubelscheine, wieviel Goldst\xC3\xBCcke und was f\xC3\xBCr welche &#8211; und siehe da, bei dem verhafteten M\xC3\xB6rder wurden genau solche Scheine und M\xC3\xBCnzen gefunden. Und zu alledem legte der M\xC3\xB6rder noch ein vollst\xC3\xA4ndiges, offenes Gest\xC3\xA4ndnis ab. Das, meine Herren Geschworenen, das nenne ich einen Beweis! Denn da kenne ich das geraubte Geld, ich sehe es, ich bef\xC3\xBChle es und kann nicht sagen, es sei nicht da oder nicht dagewesen. Steht es so im vorliegenden Fall? Und dabei geht es hier um Leben und Tod, um das ganze Schicksal eines Menschen. &#8250;Ja&#8249;, wird man sagen, &#8250;aber er hat doch in jener Nacht gepra\xC3\x9Ft und mit dem Geld nur so um sich geworfen! Es wurde festgestellt, da\xC3\x9F er f\xC3\xBCnfzehnhundert Rubel gehabt haben mu\xC3\x9F &#8211; wo hatte er die denn her?&#8249; Gerade dadurch, da\xC3\x9F im ganzen nur f\xC3\xBCnfzehnhundert Rubel festgestellt wurden und die andere H\xC3\xA4lfte der Summe schlechterdings nicht aufzufinden und nachzuweisen war, gerade dadurch wird ja bewiesen, da\xC3\x9F dieses Geld wohl ganz anderes Geld war und \xC3\xBCberhaupt nie in einem Kuvert gesteckt hat. Durch Berechnung der Zeit, und zwar durch die allergenaueste, ist in der Voruntersuchung ermittelt und bewiesen worden, da\xC3\x9F der Angeklagte, als er von den Dienerinnen zu dem Beamten Perchotin lief, nicht in seiner Wohnung und \xC3\xBCberhaupt nirgends vorbeigegangen ist; und danach ist er die ganze Zeit mit Menschen zusammen gewesen: Er konnte also gar nicht von den dreitausend Rubeln die H\xC3\xA4lfte abteilen und irgendwo in der Stadt verstecken. Dieser Schlu\xC3\x9F bildet auch den Grund f\xC3\xBCr die Vermutung des Ankl\xC3\xA4gers, da\xC3\x9F der Angeklagte das Geld irgendwo im Dorf Mokroje in einer Ritze versteckt habe. Vielleicht in den Kellern des Udolfschen Schlosses, meine Herren? Nun, ist diese Vermutung etwa nicht phantastisch und romanhaft? Und wenn auch nur diese eine Vermutung widerlegt wird, da\xC3\x9F n\xC3\xA4mlich das Geld in Mokroje versteckt wurde, so verfl\xC3\xBCchtigt sich damit die ganze Beschuldigung wegen Raubes: Denn wo, wo sind dann diese f\xC3\xBCnfzehnhundert Rubel geblieben? Durch welches Wunder konnten sie verschwinden, wo doch bewiesen ist, da\xC3\x9F der Angeklagte nirgends vorbeigegangen ist? Und wir sollen es \xC3\xBCber uns bringen, mit solchen Romanen ein Menschenleben zugrunde zu richten! Man wird einwenden: &#8250;Aber er hat doch nicht erkl\xC3\xA4ren k\xC3\xB6nnen, wo er diese f\xC3\xBCnfzehnhundert Rubel hergenommen hat, die bei ihm gefunden wurden! Au\xC3\x9Ferdem wu\xC3\x9Ften alle Leute, da\xC3\x9F er bis zu jener Nacht kein Geld besa\xC3\x9F.&#8249; Wer hat das gewu\xC3\x9Ft? Der Angeklagte aber hat eine klare, bestimmte Aussage dar\xC3\xBCber gemacht, wo er das Geld herhatte, und mit Ihrer Erlaubnis, meine Herren Geschworenen: Nie konnte etwas glaubhafter und zugleich dem Charakter und der seelischen Beschaffenheit des Angeklagten gem\xC3\xA4\xC3\x9Fer sein als diese Aussage! Die Anklage aber hat sich nun einmal in ihren eigenen Roman verliebt: Wenn ein willensschwacher Mensch sich entschlossen habe, dreitausend Rubel anzunehmen, die ihm von seiner Braut in so schmachvoller Weise angeboten wurden, dann sei er nicht imstande gewesen, die H\xC3\xA4lfte davon abzuteilen und sie in ein S\xC3\xA4ckchen einzun\xC3\xA4hen; vielmehr h\xC3\xA4tte er, selbst wenn er sie eingen\xC3\xA4ht h\xC3\xA4tte, das S\xC3\xA4ckchen alle zwei Tage wieder aufgetrennt und jedesmal einen Hunderter herausgenommen und so die ganze Summe in einem Monat aufgebraucht. Erinnern Sie sich: Das alles wurde in einem Ton vorgebracht, der keinen Widerspruch duldete. Wie nun, wenn die Sache ganz anders zuging und der Ankl\xC3\xA4ger eben nur einen Roman verfa\xC3\x9Ft hat, in dem er eine ganz andere Person auftreten l\xC3\xA4\xC3\x9Ft? Das ist es eben, da\xC3\x9F er eine andere Person geschaffen hat! Vielleicht wendet man ein: &#8250;Es sind Zeugen daf\xC3\xBCr vorhanden, da\xC3\x9F er im Dorf Mokroje die ganzen dreitausend Rubel, die er von Fr\xC3\xA4ulein Werchowzewa einen Monat vor der Katastrophe erhalten hatte, mit einemmal verpra\xC3\x9Ft hat &#8211; also kann er nicht die H\xC3\xA4lfte davon abgeteilt haben.&#8249; Aber wer sind diese Zeugen? Der Grad der Glaubw\xC3\xBCrdigkeit dieser Zeugen ist w\xC3\xA4hrend der Gerichtsverhandlung hinreichend klargeworden. Au\xC3\x9Ferdem sieht eine Schnitte Brot in fremder Hand immer gr\xC3\xB6\xC3\x9Fer aus. Und endlich hat keiner dieser Zeugen dieses Geld selbst gez\xC3\xA4hlt, jeder hat nur nach dem Augenma\xC3\x9F geurteilt. Der Zeuge Maximow hat sogar ausgesagt, der Angeklagte habe zwanzigtausend Rubel in der Hand gehabt! Sehen Sie, meine Herren Geschworenen, da die Psychologie ein Stab mit zwei Enden ist, m\xC3\xBCssen Sie mir schon erlauben, mich des anderen Endes zu bedienen! Wollen wir sehen, was dabei herauskommt ... Einen Monat vor der Katastrophe wurden dem Angeklagten von Fr\xC3\xA4ulein Werchowzewa dreitausend Rubel zur Absendung durch die Post anvertraut; fraglich ist aber, ob sie ihm in so schm\xC3\xA4hlicher, dem\xC3\xBCtigender Weise anvertraut wurden, wie das vorhin laut verk\xC3\xBCndet worden ist. Als Fr\xC3\xA4ulein Werchowzewa ihre erste Aussage machte, kam das anders heraus, ganz anders; bei der zweiten Aussage jedoch h\xC3\xB6rten wir nur den Aufschrei der Erbitterung und Rachsucht, den Aufschrei eines lange verborgen gehaltenen Hasses. Schon allein der Umstand, da\xC3\x9F die Zeugin einmal, bei ihrer ersten Aussage, unrichtig ausgesagt hat, berechtigt uns zu dem Schlu\xC3\x9F, da\xC3\x9F auch die zweite Aussage unrichtig sein kann. Der Ankl\xC3\xA4ger &#8250;erlaubt sich nicht, wagt nicht&#8249;, dieses Liebesverh\xC3\xA4ltnis zu ber\xC3\xBChren. Nun gut, ich werde es ebenfalls nicht ber\xC3\xBChren; dennoch m\xC3\xB6chte ich mir eine Bemerkung erlauben. Wenn sich eine sittlich hochstehende Person wie das hochverehrte Fr\xC3\xA4ulein Werchowzewa pl\xC3\xB6tzlich vor Gericht erlaubt, ihre erste Aussage zu widerrufen, und zwar in der offenkundigen Absicht, den Angeklagten zugrunde zu richten, so ist eindeutig klar, da\xC3\x9F sie ihre zweite Aussage nicht leidenschaftslos, nicht kaltbl\xC3\xBCtig gemacht hat. Will man uns das Recht nehmen zu glauben, da\xC3\x9F eine Frau, die sich r\xC3\xA4chen will, vieles \xC3\xBCbertreiben kann? Ja, vor allem mag sie die Schande \xC3\xBCbertrieben haben, unter der sie ihm das Geld anbot. Das Geld wird ihm vielmehr gerade so angeboten worden sein, da\xC3\x9F es eben noch m\xC3\xB6glich war, es anzunehmen, besonders f\xC3\xBCr so einen leichtsinnigen Menschen wie unseren Angeklagten. Die Hauptsache war: Er hoffte damals, in K\xC3\xBCrze von seinem Vater die dreitausend Rubel zu erhalten, die dieser ihm auf Grund der Abrechnung noch schuldete. Das war leichtsinnig; doch gerade infolge seines Leichtsinns war er fest davon \xC3\xBCberzeugt, da\xC3\x9F er sie bekommen und somit jederzeit imstande sein w\xC3\xBCrde, das ihm von Fr\xC3\xA4ulein Werchowzewa anvertraute Geld abzuschicken und seine Schuld zu begleichen. Aber der Ankl\xC3\xA4ger will um keinen Preis glauben, da\xC3\x9F er am gleichen Tag die H\xC3\xA4lfte von dem erhaltenen Geld abteilen und in ein S\xC3\xA4ckchen einn\xC3\xA4hen konnte. &#8250;Das entspricht nicht seinem Charakter&#8249;, sagt er. &#8250;Solche Gef\xC3\xBChle konnte er nicht haben.&#8249; Doch Sie haben ja selbst ausgerufen, Karamasow habe ein weites Herz. Sie haben selbst von den beiden Unendlichkeiten gesprochen, die Karamasow schauen k\xC3\xB6nne. Karamasow ist eben so eine Natur mit zwei Seiten, mit zwei Unendlichkeiten, da\xC3\x9F er trotz des unb\xC3\xA4ndigen Verlangens nach Zechgelagen dennoch standzuhalten vermag, wenn \xC3\xBCberraschend von anderer Seite etwas auf ihn einwirkt. Diese andere Seite war die Liebe, diese neue, wie Schie\xC3\x9Fpulver aufflammende Liebe! F\xC3\xBCr diese Liebe nur brauchte er Geld, und zwar viel n\xC3\xB6tiger als zu einem Gelage mit dieser Geliebten. Wenn sie zu ihm sagen w\xC3\xBCrde: &#8250;Ich bin dein, ich will Fjodor Pawlowitsch nicht!&#8249; und wenn er sie nehmen und fortbringen wollte, so brauchte er Geld, um sie fortzubringen. Das war wichtiger als ein Gelage. Sollte Karamasow das nicht begriffen haben? Gerade das war es ja, was ihn krank machte, diese Sorge: Was ist daran unglaublich, da\xC3\x9F er dieses Geld abteilte und f\xC3\xBCr jeden Fall aufhob? Aber die Zeit vergeht, und Fjodor Pawlowitsch zahlt dem Angeklagten die dreitausend Rubel nicht aus; es verlautet vielmehr, da\xC3\x9F er sie ausgerechnet daf\xC3\xBCr bestimmt hat, ihm seine Geliebte abspenstig zu machen. &#8250;Wenn mir Fjodor Pawlowitsch das Geld nicht gibt&#8249;, denkt er, &#8250;werde ich vor Katerina Iwanowna als Dieb dastehen!&#8249; Und so reift in ihm der Plan, zu Fr\xC3\xA4ulein Werchowzewa zu gehen, diese f\xC3\xBCnfzehnhundert Rubel, die er noch immer in diesem S\xC3\xA4ckchen herumtr\xC3\xA4gt, vor sie hinzulegen und zu ihr zu sagen: &#8250;Ich bin ein Schuft, aber kein Dieb!&#8249; Und damit hatte er bereits einen doppelten Grund, diese f\xC3\xBCnfzehnhundert Rubel wie seinen Augapfel zu h\xC3\xBCten, das S\xC3\xA4ckchen unter keinen Umst\xC3\xA4nden aufzutrennen und nacheinander die Hundertrubelscheine herauszunehmen. Warum sprechen Sie dem Angeklagten Ehrgef\xC3\xBChl ab? Nein, Ehrgef\xC3\xBChl besitzt er: kein normales, zugegeben, eines, das ihn oft irref\xC3\xBChrt &#8211; aber lebendig ist es in ihm bis zur Leidenschaft, das hat er bewiesen. Doch nun kompliziert sich die Sache; die Eifersucht erreicht den H\xC3\xB6hepunkt, und mehr und mehr qu\xC3\xA4len ihn die beiden fr\xC3\xBCheren Fragen, die sein erhitztes Hirn immer bohrender stellt: &#8250;Soll ich Katerina Iwanowna das Geld zur\xC3\xBCckgeben? Wo nehme ich dann die Mittel her, um Gruschenka fortzubringen?&#8249; Wenn er sich diesen ganzen Monat so unvern\xC3\xBCnftig benahm, sich betrank und in den Wirtsh\xC3\xA4usern randalierte, so vielleicht gerade, weil ihm selbst schrecklich zumute war und er diesen Zustand nicht ertragen konnte. Diese beiden Fragen spitzten sich schlie\xC3\x9Flich derma\xC3\x9Fen zu, da\xC3\x9F sie ihn zuletzt zur Verzweiflung trieben. Er wollte seinen j\xC3\xBCngeren Bruder zum Vater schicken und ihn ein letztes Mal um diese dreitausend Rubel bitten lassen; doch ohne eine Antwort abzuwarten, drang er selbst bei ihm ein, und die Sache endete damit, da\xC3\x9F er den alten Mann in Gegenwart von Zeugen schlug. Nach diesem Vorfall konnte er von ihm nat\xC3\xBCrlich kein Geld erwarten; da\xC3\x9F der gepr\xC3\xBCgelte Vater ihm welches geben w\xC3\xBCrde, war ausgeschlossen. Am Abend desselben Tages schl\xC3\xA4gt er sich an die Brust, an den oberen Teil der Brust, wo sich dieses S\xC3\xA4ckchen befindet, und schw\xC3\xB6rt seinem Bruder, er besitze ein Mittel, kein Schuft zu sein, aber er werde dennoch ein Schuft bleiben, denn er sehe voraus, da\xC3\x9F er das Mittel nicht anwenden werde; seine seelische St\xC3\xA4rke, seine Charakterfestigkeit reiche dazu nicht aus. Warum, ja warum schenkt die Anklage der Aussage Alexej Karamasows keinen Glauben, einer Aussage, die aus so reinem Herzen kam und mit solcher Aufrichtigkeit und ohne jede Vorbereitung gemacht wurde und so viel innere Wahrscheinlichkeit besitzt? Warum will mich die Anklage vielmehr zwingen zu glauben, da\xC3\x9F das Geld in irgendeiner Ritze steckt oder in den Kellern des Udolfschen Schlosses liegt? Am selben Abend, nach dem Gespr\xC3\xA4ch mit seinem Bruder, schreibt der Angeklagte diesen verh\xC3\xA4ngnisvollen Brief, und der ist das wichtigste, am schwersten wiegende Indiz daf\xC3\xBCr, da\xC3\x9F der Angeklagte einen Raub begangen hat! &#8250;Ich werde mir bei allen m\xC3\xB6glichen Leuten das Geld zu beschaffen versuchen; falls sie mir jedoch nichts geben, werde ich meinen Vater totschlagen und ihm das Geld unter der Matratze fortnehmen, sobald Iwan abgereist ist!&#8249; Ein vollst\xC3\xA4ndiges Programm f\xC3\xBCr den Mord &#8211; wie sollte er da nicht der T\xC3\xA4ter sein? &#8250;Es ist so ausgef\xC3\xBChrt worden, wie es geschrieben stand!&#8249; sagt die Anklage. Aber erstens ist dieser Brief in der Trunkenheit und in furchtbarer Erregung geschrieben worden; zweitens schreibt er von dem Kuvert wieder nur auf Grund der Mitteilungen Smerdjakows, da er selbst das Kuvert nicht gesehen hat; drittens wurde das zwar so niedergeschrieben; ob es aber auch so ausgef\xC3\xBChrt wurde &#8211; wodurch will man das beweisen? Hat der Angeklagte das Geld unter dem Kopfkissen hervorgeholt? Hat er das Geld gefunden? Existierte das Geld \xC3\xBCberhaupt? Und war der Angeklagte etwa des Geldes wegen hingelaufen? Erinnern Sie sich bitte: Er lief Hals \xC3\xBCber Kopf hin, aber nur um zu erfahren, wo sie war, diese Frau, die auch ihn zugrunde gerichtet hatte! Also nicht nach einem Programm, nicht in \xC3\x9Cbereinstimmung mit dem, was er geschrieben hatte, nicht zum Zweck eines vorbedachten Raubes, sondern pl\xC3\xB6tzlich, ohne \xC3\x9Cberlegung, in eifers\xC3\xBCchtiger Raserei! &#8250;Ja&#8249;, wird man sagen, &#8250;trotzdem hat er sich auch des Geldes bem\xC3\xA4chtigt, nachdem er den Mord begangen hatte!&#8249; Aber hat er den Mord \xC3\xBCberhaupt begangen oder nicht? Die Beschuldigung des Raubes weise ich mit Entr\xC3\xBCstung zur\xC3\xBCck &#8211; man kann niemanden eines Raubes beschuldigen, wenn man nicht genau angeben kann, was eigentlich geraubt worden ist &#8211; das ist ein feststehender Grundsatz! Aber hat er nun gemordet, hat er gemordet, ohne zu rauben? Ist das bewiesen? Ist nicht auch das am Ende ein Roman?\xC2\xAB</p>"
  title: 11. Kein Geld &#8211; also auch kein Raub
