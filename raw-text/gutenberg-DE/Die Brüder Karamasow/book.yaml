  text: "<h3>3. Gl\xC3\xA4ubige Weiber</h3><p>Unten an der kleinen h\xC3\xB6lzernen Galerie, die an die Au\xC3\x9Fenseite der Ringmauer angebaut war, hatten sich diesmal nur Weiber aus dem einfachen Volk versammelt, etwa zwanzig. Man hatte sie benachrichtigt, da\xC3\x9F der Starez endlich herauskommen werde, und so dr\xC3\xA4ngten sie sich erwartungsvoll. Die Gutsbesitzerin Frau Chochlakowa und ihre Tochter, die auch auf den Starez warteten, waren auf die Galerie herausgekommen, befanden sich aber in jenem Teil, der f\xC3\xBCr vornehmere Besucher bestimmt war. Frau Chochlakowa, eine reiche, stets geschmackvoll gekleidete junge Dame, war eine sehr angenehme Erscheinung, ein wenig bla\xC3\x9F, mit sehr lebhaften, fast ganz schwarzen Augen. Sie war erst dreiunddrei\xC3\x9Fig Jahre alt und schon seit f\xC3\xBCnf Jahren Witwe. Ihre vierzehnj\xC3\xA4hrige Tochter litt an einer L\xC3\xA4hmung der Beine. Das arme M\xC3\xA4dchen konnte seit einem halben Jahr nicht gehen und mu\xC3\x9Fte auf einem bequemen Rollstuhl gefahren werden. Sie hatte ein entz\xC3\xBCckendes Gesichtchen, das zwar infolge der Krankheit etwas schmal, aber trotzdem sehr lustig war. In ihren gro\xC3\x9Fen dunklen Augen mit den langen Wimpern lag etwas Schelmisches. Die Mutter hatte schon seit dem Fr\xC3\xBChjahr die Absicht, sie ins Ausland zu bringen, doch hatte die Verwaltung des Gutes sie aufgehalten. Etwa eine Woche hielten sie sich schon in unserer Stadt auf, mehr in gesch\xC3\xA4ftlichen Angelegenheiten als zu einer Pilgerfahrt, und schon einmal, vor drei Tagen, hatten sie den Starez besucht. Jetzt waren sie pl\xC3\xB6tzlich wiedergekommen, obgleich sie wu\xC3\x9Ften, da\xC3\x9F der Starez kaum noch jemand empfangen konnte, hatten sie inst\xC3\xA4ndig das Gl\xC3\xBCck erfleht, \xC2\xBBden gro\xC3\x9Fen Heilbringer sehen zu d\xC3\xBCrfen\xC2\xAB. W\xC3\xA4hrend sie auf den Starez warteten, sa\xC3\x9F die Mama neben dem Rollstuhl der Tochter, und zwei Schritte entfernt stand ein alter M\xC3\xB6nch, der aus einem fernen, wenig bekannten Kloster im Norden gekommen war. Er wollte sich gleichfalls vom Starez segnen lassen.</p><p>Als der Starez auf der Galerie erschien, schritt er an allen eben erw\xC3\xA4hnten Personen vorbei und ging zun\xC3\xA4chst zum einfachen Volk. Die Menge dr\xC3\xA4ngte zu den drei Stufen, die auf die niedrig gelegene Galerie f\xC3\xBChrten. Der Starez trat auf die oberste Stufe, legte das Schultertuch um und segnete die herandr\xC3\xA4ngenden Frauen. Auch eine Schreikranke wurde an beiden Armen zu ihm hingezogen. Kaum hatte sie den Starez erblickt, begann sie unb\xC3\xA4ndig zu winseln und zu schluchzen und zuckte wie bei einem epileptischen Anfall am ganzen K\xC3\xB6rper. Der Starez legte ihr das Schultertuch auf den Kopf und sprach ein kurzes Gebet \xC3\xBCber sie, worauf sie gleich verstummte und sich beruhigte. Ich wei\xC3\x9F nicht, wie es jetzt damit steht, aber in meiner Kindheit hatte ich oft Gelegenheit, diese Schreikranken auf dem Lande und in Kl\xC3\xB6stern zu sehen und zu h\xC3\xB6ren. Man f\xC3\xBChrte sie zur Messe, und sie kreischten oder bellten wie Hunde, so da\xC3\x9F es durch die ganze Kirche schallte; brachte man sie aber zum Sakrament, h\xC3\xB6rte die \xC2\xBBBesessenheit\xC2\xAB sofort auf, und die Kranken beruhigten sich f\xC3\xBCr einige Zeit. Das machte auf mich als Kind einen au\xC3\x9Ferordentlichen Eindruck und erf\xC3\xBCllte mich mit gro\xC3\x9Fem Erstaunen. Aber damals h\xC3\xB6rte ich auf meine Fragen von einigen Gutsbesitzern und besonders von meinen Lehrern in der Stadt, das alles sei nur Verstellung, Arbeitsscheu, und lasse sich jederzeit durch Strenge beseitigen, zur Bekr\xC3\xA4ftigung wurden allerlei Geschichtchen erz\xC3\xA4hlt. Sp\xC3\xA4ter h\xC3\xB6rte ich zu meiner Verwunderung von Fach\xC3\xA4rzten, da\xC3\x9F es sich hierbei ganz und gar nicht um Verstellung handle, sondern um eine schreckliche Frauenkrankheit, die vor allem bei uns in Ru\xC3\x9Fland auftritt und von dem schweren Los unserer Dorfbewohnerinnen zeugt! Ursache der Krankheit sei, da\xC3\x9F nach schweren Entbindungen, die nicht ordnungsgem\xC3\xA4\xC3\x9F und ohne \xC3\xA4rztlichen Beistand vorgenommen werden, zu fr\xC3\xBCh wieder anstrengende Arbeit aufgenommen werde; hinzu k\xC3\xA4men ausweglose Sorgen, Schl\xC3\xA4ge und so weiter, was manche Frauennaturen nicht wie so viele andere ertragen k\xC3\xB6nnten. Die seltsame augenblickliche Heilung \xC2\xBBbesessener\xC2\xAB und um sich schlagender Frauen angesichts des Sakraments &#8211; eine Heilung, die man mir als von den Pfaffen inszenierten Hokuspokus erkl\xC3\xA4rt hatte &#8211; erfolge wahrscheinlich ebenfalls auf nat\xC3\xBCrliche Weise. Die Frauen, die die Kranken zum Sakrament brachten, und vor allem die Kranken selbst seien fest \xC3\xBCberzeugt, da\xC3\x9F der unreine Geist es niemals ertr\xC3\xA4gt, wenn sie zum Sakrament gef\xC3\xBChrt werden und vor ihm ihre Knie beugen. Aus diesem Grunde vollziehe sich in den nerv\xC3\xB6sen und nat\xC3\xBCrlich geisteskranken Frauen im Augenblick des Kniefalls vor dem Sakrament eine unvermeidliche Ersch\xC3\xBCtterung des gesamten Organismus, hervorgerufen durch den festen Glauben an das Wunder der Heilung. Und so trete sie denn auch ein, wenngleich nur f\xC3\xBCr sehr kurze Zeit.</p><p>Und sie trat auch jetzt ein, sobald der Starez die Kranke mit dem Schultertuch bedeckt hatte.</p><p>Viele der ihn umdr\xC3\xA4ngenden Frauen waren vom Eindruck des Augenblicks \xC3\xBCberw\xC3\xA4ltigt und brachen in Tr\xC3\xA4nen der R\xC3\xBChrung und des Entz\xC3\xBCckens aus. Andere wollten wenigstens den Saum seines Gewandes k\xC3\xBCssen. Manche sprachen Gebete. Der Starez erteilte allen den Segen und lie\xC3\x9F sich mit einigen in ein Gespr\xC3\xA4ch ein. Die Schreikranke kannte er schon; sie war nicht zum erstenmal und nicht von weit her, sondern aus einem nur sechs Werst entfernten Dorf zu ihm gebracht worden.</p><p>\xC2\xBBAber da ist eine, die kam von weit her!\xC2\xAB sagte er und zeigte auf eine noch gar nicht alte, aber sehr magere, abgezehrte Frau, deren Gesicht von der Sonne verbrannt, ja geradezu schwarz war. Sie lag auf den Knien und sah den Starez starr an. In ihrem Blick lag etwas wie Verz\xC3\xBCckung.</p><p>\xC2\xBBJa, von weit her, V\xC3\xA4terchen, von weit her, dreihundert Werst von hier. Von weit her, V\xC3\xA4terchen, von weit her\xC2\xAB, erwiderte sie in singendem Tonfall und wiegte den Kopf gleichm\xC3\xA4\xC3\x9Fig von einer Seite zur anderen; eine Wange st\xC3\xBCtzte sie dabei mit der Hand. Ihre Worte klangen wie Klagegesang.</p><p>Es gibt beim einfachen Volk einen schweigenden und geduldigen Kummer; er tritt in sich zur\xC3\xBCck und bleibt stumm. Aber es gibt auch einen hervorbrechenden Kummer; der macht sich einmal in Tr\xC3\xA4nen Luft und geht dann \xC3\xBCber in Klagegesang. Das ist besonders bei Frauen der Fall. Aber er ist nicht leichter als der schweigende Kummer. Der Klagegesang wirkt nur insofern lindernd, als er das Herz noch mehr zerrei\xC3\x9Ft. Ein solcher Kummer verlangt nicht nach Trost; er n\xC3\xA4hrt sich von dem Gef\xC3\xBChl seiner Untr\xC3\xB6stbarkeit. Der Klagegesang entspringt dem Bed\xC3\xBCrfnis, die Wunde immer von neuem zu reizen.</p><p>\xC2\xBBDu geh\xC3\xB6rst gewi\xC3\x9F zum Kleinb\xC3\xBCrgerstand?\xC2\xAB fuhr der Starez fort und sah die Frau teilnahmsvoll an.</p><p>\xC2\xBBWir sind aus der Stadt, Vater, aus der Stadt; wir stammen vom Land, aber wir sind jetzt St\xC3\xA4dter, wohnen in der Stadt. Um dich zu sehen, bin ich gekommen, Vater. Wir haben von dir geh\xC3\xB6rt, Vater, wir haben von dir geh\xC3\xB6rt. Mein kleines S\xC3\xB6hnchen habe ich begraben, und da bin ich gegangen, zu Gott zu beten. In drei Kl\xC3\xB6stern bin ich gewesen, und nun haben mir die Leute geraten: Geh auch noch dorthin, Nastasjuschka! Das hei\xC3\x9Ft, zu Ihnen, T\xC3\xA4ubchen, zu Ihnen. Da bin ich also hergekommen. Gestern war ich im Nachtgottesdienst, und heute bin ich zu Ihnen gekommen.\xC2\xAB</p><p>\xC2\xBBWor\xC3\xBCber weinst du denn?\xC2\xAB</p><p>\xC2\xBBUm mein S\xC3\xB6hnchen gr\xC3\xA4me ich mich, V\xC3\xA4terchen. Beinahe drei Jahre war es alt, es fehlten nur drei Monate. Um mein S\xC3\xB6hnchen qu\xC3\xA4le ich mich, Vater, um mein S\xC3\xB6hnchen. Er war der letzte Sohn, der mir geblieben war. Vier hatten wir, Nikituschka und ich. Aber die Kinderchen bleiben nicht bei uns. Teuerster, sie bleiben nicht. Die drei ersten habe ich begraben und mich nicht allzusehr gegr\xC3\xA4mt, den letzten aber kann ich nicht vergessen. Er steht immer vor mir und weicht nicht. Er hat mir die Seele ausgesogen. Ich sehe seine W\xC3\xA4sche an, seine Hemdchen oder seine Stiefelchen und heule. Ich lege alles vor mich hin, was von ihm \xC3\xBCbriggeblieben ist; jedes St\xC3\xBCck, das ihm geh\xC3\xB6rt hat, sehe ich an und heule. Ich habe zu Nikituschka, meinem Mann, gesagt: &#8250;La\xC3\x9F mich fort, lieber Mann, la\xC3\x9F mich wallfahrten gehen!&#8249; Er ist Droschkenkutscher, wir sind nicht arm, wir betreiben das Fuhrgesch\xC3\xA4ft selbst\xC3\xA4ndig, alles geh\xC3\xB6rt uns, die Pferde und der Wagen. Aber was haben wir jetzt von unserem Hab und Gut? Er hat in meiner Abwesenheit sicher angefangen zu trinken, mein Nikituschka, ganz sicher, das war auch fr\xC3\xBCher schon so, kaum wandte ich den R\xC3\xBCcken, wurde er schwach. Aber jetzt denke ich gar nicht an ihn. Jetzt bin ich schon drei Monate von Hause fort. Ich habe alles vergessen, alles vergessen und mag mich nicht erinnern; was sollte ich jetzt auch bei ihm? Ich habe mit ihm abgeschlossen, ganz und gar abgeschlossen, mit allen Menschen habe ich abgeschlossen. Und ich m\xC3\xB6chte jetzt mein Haus und mein Hab und Gut nicht sehen, am liebsten m\xC3\xB6chte ich jetzt \xC3\xBCberhaupt nichts sehen!\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6r zu, Mutter!\xC2\xAB sagte der Starez. \xC2\xBBIn alten Zeiten sah einmal ein gro\xC3\x9Fer Heiliger im Gotteshaus so eine Mutter wie dich, die weinte auch um ihr einziges Kind, das Gott zu sich gerufen hatte. &#8250;Wei\xC3\x9Ft du denn nicht&#8249;, sagte der Heilige &#8250;wie keck diese Kindlein vor Gottes Thron sind? Niemand ist kecker als sie im Himmelreich. Du hast uns das Leben geschenkt, Herr, sagen sie zu Gott, aber kaum hatten wir es erschaut, hast du es uns schon wieder genommen! Und dann bitten und flehen sie so keck, da\xC3\x9F ihnen der Herr ohne Verzug den Rang von Engeln verleiht. Und darum&#8249;, sagte der Heilige, &#8250;freue auch du dich, Weib, und weine nicht; denn auch dein Kindlein ist jetzt beim Herrn in der Schar der Engel.&#8249; So sprach in alten Zeiten der Heilige zu der weinenden Frau. Er war ein gro\xC3\x9Fer Heiliger und konnte unm\xC3\xB6glich die Unwahrheit sagen. Daher wisse auch du, Mutter, da\xC3\x9F dein Kindlein jetzt froh und heiter vor Gottes Thron steht und f\xC3\xBCr dich betet. Und darum weine nicht, sondern freue dich!\xC2\xAB</p><p>Das Weib h\xC3\xB6rte ihn an mit gesenktem Kopf, die eine Wange in die Hand gest\xC3\xBCtzt. Sie seufzte tief:</p><p>\xC2\xBBGenauso hat mich Nikituschka getr\xC3\xB6stet; Wort f\xC3\xBCr Wort wie du hat er gesagt: &#8250;Du Unvern\xC3\xBCnftige, was weinst du? Unser S\xC3\xB6hnchen singt jetzt bei Gott dem Herrn zusammen mit den Engeln.&#8249; Das sagte er zu mir, aber er selbst weint, das sehe ich, er weint genauso wie ich. &#8250;Das wei\xC3\x9F ich&#8249;, sage ich, &#8250;Nikituschka. Wo sollte er denn auch anders sein als bei Gott dem Herrn? Nur hier, hier bei uns ist er jetzt nicht, Nikituschka, hier neben uns, wo er fr\xC3\xBCher sa\xC3\x9F!&#8249; Ach, wenn ich ihn doch nur ein einziges Mal, nur einen einzigen Augenblick wieder sehen k\xC3\xB6nnte! Ich w\xC3\xBCrde nicht zu ihm hingehen, w\xC3\xBCrde kein Wort sagen, in einer Ecke w\xC3\xBCrde ich mich verstecken. Nur ein einziges Augenblickchen m\xC3\xB6chte ich ihn sehen und h\xC3\xB6ren, wie er auf dem Hof spielt und wie er dann gelaufen kommt und mit seinem kleinen Stimmchen ruft: &#8250;M\xC3\xBCtterchen, wo bist du?&#8249; Wenn ich nur ein einziges Mal h\xC3\xB6ren k\xC3\xB6nnte, wie er mit seinen F\xC3\xBC\xC3\x9Fen tapp tapp durchs Zimmer l\xC3\xA4uft, nur ein einziges Mal! So schnell, so schnell kam er manchmal zu mir gelaufen und schrie und lachte! Wenn ich doch nur seine F\xC3\xBC\xC3\x9Fchen h\xC3\xB6ren k\xC3\xB6nnte, ich w\xC3\xBCrde sie gleich erkennen! Aber er lebt nicht mehr, V\xC3\xA4terchen, ich werde ihn nie wieder h\xC3\xB6ren. Hier, das ist ein G\xC3\xBCrtelchen, aber er selbst ist nicht mehr, ich werde ihn nie wieder sehen und h\xC3\xB6ren!\xC2\xAB</p><p>Sie zog aus ihrem Busen ein kleines gesticktes G\xC3\xBCrtelchen, doch kaum hatte sie einen Blick darauf geworfen, begann sie krampfhaft zu schluchzen, sie bedeckte die Augen mit den Fingern und konnte die Tr\xC3\xA4nen nicht halten.</p><p>\xC2\xBBDas ist das alte Wort\xC2\xAB, sagte der Starez, \xC2\xBBRahel beweint ihre Kinder und will sich nicht tr\xC3\xB6sten lassen; denn es ist aus mit ihnen. Das ist nun einmal das Los, das euch M\xC3\xBCttern auferlegt ist. La\xC3\x9F dich nicht tr\xC3\xB6sten, du brauchst dich nicht tr\xC3\xB6sten zu lassen. La\xC3\x9F dich nicht tr\xC3\xB6sten und weine, nur erinnere dich jedesmal, wenn du weinst, da\xC3\x9F dein S\xC3\xB6hnchen einer der Engel Gottes ist und von dort auf dich herabschaut, dich sieht, sich deiner Tr\xC3\xA4nen freut und sie Gott dem Herrn zeigt. Noch lange wird dir dieses gro\xC3\x9Fe m\xC3\xBCtterliche Weinen beschieden sein; zuletzt aber wird es sich in eine stille Freude verwandeln, und deine bitteren Tr\xC3\xA4nen werden nur noch Tr\xC3\xA4nen stiller R\xC3\xBChrung und der L\xC3\xA4uterung des Herzens sein, die dich vor S\xC3\xBCnden bewahrt. Deines Sohnes aber werde ich in meinem Gebet gedenken, ich will f\xC3\xBCr die Ruhe seiner Seele beten. Wie hie\xC3\x9F er denn?\xC2\xAB</p><p>\xC2\xBBAlexej, V\xC3\xA4terchen.\xC2\xAB</p><p>\xC2\xBBEin lieber Name. Nach Alexej, dem Gottesmann?\xC2\xAB</p><p>\xC2\xBBJa, V\xC3\xA4terchen, nach Alexej, dem Gottesmann.\xC2\xAB</p><p>\xC2\xBBDas ist ein gro\xC3\x9Fer Heiliger! Ich werde deines Sohnes in meinem Gebet gedenken, Mutter, und deiner Trauer werde ich gedenke, und deines Mannes, da\xC3\x9F er gesund bleiben m\xC3\xB6ge. Aber da\xC3\x9F du ihn verl\xC3\xA4\xC3\x9Ft, ist eine S\xC3\xBCnde. Geh zu deinem Mann und beh\xC3\xBCte ihn! Sonst wird dein Sohn von dort sehen, da\xC3\x9F du seinen Vater verlassen hast, und er wird \xC3\xBCber euch weinen. Warum willst du seine Seligkeit st\xC3\xB6ren? Er lebt ja, er lebt; denn die Seele lebt ewig. Wenn er auch leiblich nicht mehr im Hause weilt, ist er doch unsichtbar um euch. Aber wie wird er ins Haus kommen, wenn du sprichst, dir sei dein Haus verha\xC3\x9Ft geworden? Zu wem wird er kommen, wenn er den Vater und die Mutter nicht zusammen findet? Sieh, jetzt tr\xC3\xA4umst du von ihm und qu\xC3\xA4lst dich im Traum; dann aber wird er dir sanfte Tr\xC3\xA4ume senden. Geh zur\xC3\xBCck zu deinem Mann, Mutter! Gleich heute geh zu ihm!\xC2\xAB</p><p>\xC2\xBBIch werde zu ihm gehen, du mein Bester, auf dein Wort hin werde ich zu ihm gehen. Du hast mein Herz ergr\xC3\xBCndet. Nikituschka, du mein Nikituschka, du wartest ja auf mich, du wartest auf mich!\xC2\xAB redete die Frau vor sich hin; doch der Starez hatte sich schon zu einer alten Frau gewandt, die nicht wie eine Pilgerin, sondern eher st\xC3\xA4dtisch gekleidet war. Man sah es ihr an den Augen an, da\xC3\x9F sie ein Anliegen hatte und gekommen war, um eine Mitteilung zu machen. Sie war, wie sie angab, die Witwe eines Unteroffiziers aus unserer Stadt. Ihr Sohn Wassenka habe in einem Milit\xC3\xA4rb\xC3\xBCro gedient und sei nach Sibirien gekommen, nach Irkutsk. Zweimal habe er geschrieben, aber seit einem Jahr nicht mehr. Sie habe sich nach ihm erkundigen wollen, wisse aber in Wirklichkeit nicht, wie sie das anstellen solle.</p><p>\xC2\xBBDa sagte mir neulich Stepanida Iljinitschna Bedrjagina, eine sehr reiche Kaufmannsfrau: &#8250;Wei\xC3\x9Ft du was, Prochorowna, schreibe den Namen deines Sohnes auf einen Zettel f\xC3\xBCr das Verzeichnis der Verstorbenen&#8249;, sagte sie, &#8250;bring den Zettel in die Kirche und la\xC3\x9F eine Messe f\xC3\xBCr die Ruhe seiner Seele lesen. Dann&#8249;, sagte sie, &#8250;wird er sich in seiner Seele beunruhigt f\xC3\xBChlen und dir einen Brief schreiben. Das ist ein zuverl\xC3\xA4ssiges, ein vielfach erprobtes Mittel&#8249;, sagte Stepanida Iljinitschna. Ich habe aber doch meine Zweifel ... Du unser Licht, ist das wahr oder nicht? Und ist es recht, so was zu tun?\xC2\xAB</p><p>\xC2\xBBWirf den Gedanken von dir! Du solltest dich sch\xC3\xA4men, danach \xC3\xBCberhaupt zu fragen. Wie ist es denn m\xC3\xB6glich, da\xC3\x9F man f\xC3\xBCr einen Lebenden eine Seelenmesse lesen l\xC3\xA4\xC3\x9Ft, und noch dazu als leibliche Mutter! Das ist eine \xC3\xA4hnlich gro\xC3\x9Fe S\xC3\xBCnde wie Zauberei; nur wegen deiner Unwissenheit kann sie dir verziehen werden. Bete lieber zur Himmelsk\xC3\xB6nigin, der willigen Besch\xC3\xBCtzerin und Helferin, f\xC3\xBCr seine Gesundheit und da\xC3\x9F sie dir deinen unrechten Gedanken verzeihen m\xC3\xB6ge. Und dann noch eines, Prochorowna: Entweder kommt dein Sohn bald selbst zur\xC3\xBCck, oder er schickt einen Brief. Das wisse! Geh und verhalte dich von nun an ruhig! Dein Sohn ist am Leben, sage ich dir.\xC2\xAB</p><p>\xC2\xBBDu unser Lieber, Gott belohne dich, du unser Wohlt\xC3\xA4ter, der du f\xC3\xBCr uns und unsere S\xC3\xBCnden betest!\xC2\xAB</p><p>Der Starez hatte in der Menge bereits die gl\xC3\xBChenden Augen einer abgezehrten, offenbar schwinds\xC3\xBCchtigen jungen B\xC3\xA4uerin bemerkt. Schweigend sah sie ihn an, ihre Augen baten um etwas, aber sie schien sich zu f\xC3\xBCrchten, n\xC3\xA4her zu kommen.</p><p>\xC2\xBBWas f\xC3\xBChrt dich her, meine Liebe?\xC2\xAB</p><p>\xC2\xBBErl\xC3\xB6se meine Seele, Vater!\xC2\xAB sagte sie leise und langsam, fiel auf die Knie und beugte sich bis zu seinen F\xC3\xBC\xC3\x9Fen. \xC2\xBBIch habe ges\xC3\xBCndigt, Vater. Ich f\xC3\xBCrchte mich wegen der S\xC3\xBCnde.\xC2\xAB</p><p>Der Starez setzte sich auf die unterste Stufe, und die Frau n\xC3\xA4herte sich ihm, ohne sich von den Knien zu erheben.</p><p>\xC2\xBBIch bin das dritte Jahr Witwe\xC2\xAB, begann sie fast fl\xC3\xBCsternd und schien dabei am ganzen K\xC3\xB6rper zu zittern. \xC2\xBBIch hatte es schwer in der Ehe, er war alt und schlug mich. Dann lag er krank, ich sah ihn an und dachte: Wenn er nun wieder gesund wird und aufsteht, was dann? Und da kam mir dieser Gedanke ...\xC2\xAB</p><p>\xC2\xBBWarte!\xC2\xAB sagte der Starez und brachte sein Ohr ganz dicht an ihre Lippen. Die Frau sprach fl\xC3\xBCsternd weiter, so da\xC3\x9F die anderen kaum ein Wort auffangen konnten. Sie war bald fertig.</p><p>\xC2\xBBDas dritte Jahr?\xC2\xAB fragte der Starez.</p><p>\xC2\xBBJa, das dritte. In der ersten Zeit dachte ich nicht daran; doch dann wurde ich krank und kr\xC3\xA4nker und verlor meine Ruhe.\xC2\xAB</p><p>\xC2\xBBKommst du von weit her?\xC2\xAB</p><p>\xC2\xBBF\xC3\xBCnfhundert Werst.\xC2\xAB</p><p>\xC2\xBBHast du es in der Beichte gesagt?\xC2\xAB</p><p>\xC2\xBBJa, ich habe es gesagt. Zweimal habe ich es gesagt.\xC2\xAB</p><p>\xC2\xBBHat man dich zum Abendmahl zugelassen?\xC2\xAB</p><p>\xC2\xBBJa, man hat mich zugelassen. Aber ich habe Angst. Ich f\xC3\xBCrchte mich vor dem Tod.\xC2\xAB</p><p>\xC2\xBBF\xC3\xBCrchte dich vor nichts und f\xC3\xBCrchte dich niemals, beunruhige dich nicht! Wenn die Reue in deinem Herzen nicht schw\xC3\xA4cher wird, so wird Gott dir verzeihen. Auf der ganzen Erde ist keine S\xC3\xBCnde, die Gott einem, der aufrichtig bereut, nicht vergibt. Der Mensch kann auch gar keine so gro\xC3\x9Fe S\xC3\xBCnde begehen, da\xC3\x9F die unendliche Liebe Gottes durch sie ersch\xC3\xB6pft w\xC3\xBCrde. Oder kann es eine so gro\xC3\x9Fe S\xC3\xBCnde geben, da\xC3\x9F sie \xC3\xBCber Gottes Liebe hinausgeht? Sorge nur, da\xC3\x9F du bereust, ohne Unterla\xC3\x9F. Und vertreibe die Furcht! Glaube, da\xC3\x9F Gott dich unausdenkbar liebt, trotz deiner S\xC3\xBCnde und in deiner S\xC3\xBCnde. Steht doch schon in der Schrift, da\xC3\x9F \xC3\xBCber einen S\xC3\xBCnder, der Bu\xC3\x9Fe tut, im Himmel mehr Freude ist als \xC3\xBCber zehn Gerechte. Gehe hin und f\xC3\xBCrchte dich nicht mehr! Sei nicht erbittert wider die Menschen und z\xC3\xBCrne nicht wegen erlittener Kr\xC3\xA4nkung! Vergib von ganzem Herzen dem Verstorbenen, was er dir Leides angetan hat, und vers\xC3\xB6hne dich mit ihm aufrichtig. Wenn du bereust, so liebst du auch. Liebst du aber, so geh\xC3\xB6rst du schon Gott. Durch Liebe wird alles gutgemacht, alles gerettet. Wenn ich, ein s\xC3\xBCndiger Mensch wie du, schon \xC3\xBCber dich ger\xC3\xBChrt bin und Mitleid empfinde, um wieviel mehr dann erst Gott? Die Liebe ist ein unerme\xC3\x9Flicher Schatz, f\xC3\xBCr den man die ganze Welt kaufen kann. Nicht nur seine eigenen, auch fremde S\xC3\xBCnden kann man damit loskaufen. Gehe hin und f\xC3\xBCrchte dich nicht!\xC2\xAB</p><p>Er schlug \xC3\xBCber ihr dreimal das Zeichen des Kreuzes, nahm ein kleines Heiligenbild von seinem Hals und h\xC3\xA4ngte es ihr um. Sie verbeugte sich schweigend vor ihm bis zur Erde. Er erhob sich und schaute heiter eine kr\xC3\xA4ftige Frau an, die einen S\xC3\xA4ugling auf dem Arm trug.</p><p>\xC2\xBBIch bin aus Wyschegorje, lieber Mann.\xC2\xAB</p><p>\xC2\xBBImmerhin sechs Werst von hier! Mit dem Kindchen wird dir der Weg nicht leicht geworden sein. Was w\xC3\xBCnschst du?\xC2\xAB</p><p>\xC2\xBBIch bin nur gekommen, um dich zu sehen. Ich bin schon fr\xC3\xBCher manchmal, hier gewesen; hast du's vergessen? Dann mu\xC3\x9Ft du kein gutes Ged\xC3\xA4chtnis haben. Die Leute bei uns sagten, du w\xC3\xA4rst krank. &#8250;Ach was&#8249;, dachte ich, &#8250;ich gehe hin, sehe ihn mit selber an.&#8249; Und da sehe ich dich nun; wie kann man nur sagen, du bist krank! Du lebst sicher noch zwanzig Jahre! Gott, ist mir dir! Und du hast ja so viele, die f\xC3\xBCr dich beten &#8211; wie k\xC3\xB6nntest du denn krank sein?\xC2\xAB</p><p>\xC2\xBBIch danke dir f\xC3\xBCr alles, meine Liebe.\xC2\xAB</p><p>\xC2\xBBBei der Gelegenheit habe ich noch eine kleine Bitte. Hier sind sechzig Kopeken, lieber Mann. Gib sie einer Frau, die \xC3\xA4rmer ist als ich. &#8250;Das beste ist, ich lasse sie jemandem durch ihn zukommen&#8249;, dachte ich auf dem Weg hierher, er wird schon wissen, wem er sie geben mu\xC3\x9F.&#8249;\xC2\xAB</p><p>\xC2\xBBIch danke dir, meine Liebe. Ich danke dir, meine Gute. Ich habe dich lieb. Ich werde deine Bitte ausf\xC3\xBChren. Ist das ein M\xC3\xA4dchen auf deinem Arm?\xC2\xAB</p><p>\xC2\xBBEin M\xC3\xA4dchen, du unser Licht, und hei\xC3\x9Ft Lisaweta.\xC2\xAB</p><p>\xC2\xBBGott segne euch beide, dich und die kleine Lisaweta! Du hast mein Herz fr\xC3\xB6hlich gemacht, Mutter. Lebt wohl, meine Lieben! Lebt wohl, meine Teuren!\xC2\xAB</p><p>Er erteilte allen den Segen und verbeugte sich tief vor ihnen.</p>"
  title: "3. Gl\xC3\xA4ubige Weiber"
