  text: "<h3>Zw\xC3\xB6lftes Buch</h3><h3><i>Ein Justizirrtum</i></h3><h3>1. Der verh\xC3\xA4ngnisvolle Tag</h3><p>Einen Tag nach diesen Ereignissen wurde um zehn Uhr vormittags die Sitzung unseres Bezirksgerichts er\xC3\xB6ffnet, und es begann die Verhandlung \xC3\xBCber Dmitri Karamasow.</p><p>Ich sage im voraus, und zwar mit allem Nachdruck: Ich bin, wie ich glaube, bei weitem nicht imstande, alles, was vor Gericht vorging, in der geb\xC3\xBChrenden Vollst\xC3\xA4ndigkeit und in der richtigen Reihenfolge wiederzugeben. Wenn alles vorgetragen und geh\xC3\xB6rig erl\xC3\xA4utert werden sollte, w\xC3\xBCrde dazu meines Erachtens ein ganzes Buch, und sogar ein recht umf\xC3\xA4ngliches, erforderlich sein. Darum m\xC3\xB6ge niemand ungehalten sein, wenn ich nur das wiedergebe, was auf mich pers\xC3\xB6nlich einen starken Eindruck gemacht hat und in meinem Ged\xC3\xA4chtnis besonders haftengeblieben ist. M\xC3\xB6glich, da\xC3\x9F ich zweitrangige Dinge f\xC3\xBCr wichtig gehalten und gerade das Markanteste, Unentbehrlichste weggelassen habe ... Allerdings sehe ich ein, da\xC3\x9F es das beste ist, wenn ich mich gar nicht erst entschuldige. Ich werde es machen, so gut ich kann, und die Leser werden selbst erkennen, da\xC3\x9F ich es nur so gut gemacht habe, wie ich konnte.</p><p>Bevor wir den Gerichtssaal betreten, m\xC3\xB6chte ich etwas erw\xC3\xA4hnen, was mich an diesem Tag ganz besonders erstaunt hat, \xC3\xBCbrigens nicht nur mich. Alle wu\xC3\x9Ften zwar, da\xC3\x9F dieser Proze\xC3\x9F viele Leute interessierte, da\xC3\x9F alle vor Ungeduld brannten, wann denn endlich die Verhandlung stattfinden werde, und da\xC3\x9F man in unserer Gesellschaft diese zwei Monate hindurch viel geredet, eine Menge von Vermutungen aufgestellt und sich in \xC3\xBCbertriebenen Ausrufen und seltsamen Phantasien ergangen hatte; alle wu\xC3\x9Ften auch, da\xC3\x9F dieser Proze\xC3\x9F in ganz Ru\xC3\x9Fland eine gewisse Ber\xC3\xBChmtheit erlangt hatte &#8211; und doch hatte niemand eine Ahnung davon, bis zu welchem Grad er die Gem\xC3\xBCter erhitzt, aufgeregt, ersch\xC3\xBCttert hat, und dies nicht nur in unserer Stadt, sondern \xC3\xBCberall, wie sich am Tag der Gerichtsverhandlung erwies. Zu diesem Tag hatten sich nicht nur aus der Hauptstadt unseres Gouvernements, sondern auch aus mehreren anderen St\xC3\xA4dten Ru\xC3\x9Flands, ja sogar aus Moskau und Petersburg G\xC3\xA4ste bei uns eingefunden. Es waren Juristen gekommen, es waren sogar einige vornehme Pers\xC3\xB6nlichkeiten eingetroffen, und nicht minder auch Damen. Alle Eintrittskarten waren vergriffen. F\xC3\xBCr besonders angesehene Pers\xC3\xB6nlichkeiten unter den m\xC3\xA4nnlichen Besuchern waren sogar ganz ungew\xC3\xB6hnliche Pl\xC3\xA4tze hinter dem Tisch eingerichtet worden, an welchem die Richter sa\xC3\x9Fen; man sah dort eine Reihe von Lehnst\xC3\xBChlen mit verschiedenen Personen, was bei uns fr\xC3\xBCher nie zugelassen worden war. Besonders zahlreich waren die Damen erschienen, einheimische wie ausw\xC3\xA4rtige; ich glaube, sie bildeten nicht weniger als die H\xC3\xA4lfte des gesamten Publikums. Schon allein die Zahl der zugereisten Juristen war so gro\xC3\x9F, da\xC3\x9F man nicht wu\xC3\x9Fte, wo man sie plazieren sollte, da alle Eintrittskarten l\xC3\xA4ngst anderweitig vergeben waren. Ich habe selbst gesehen, wie am Ende des Saales, hinten auf der Estrade, in aller Eile ein provisorischer Verschlag errichtet wurde, in dem man alle diese fremden Juristen unterbrachte; und sie sch\xC3\xA4tzten sich sogar gl\xC3\xBCcklich, da\xC3\x9F sie dort wenigstens stehen konnten, da die St\xC3\xBChle, um Raum zu gewinnen, aus diesem Verschlag entfernt worden waren; die dort versammelte Menge stand w\xC3\xA4hrend der ganzen Verhandlung dicht gedr\xC3\xA4ngt Schulter an Schulter. Einige Damen, vor allem ausw\xC3\xA4rtige, waren auf den Galerien des Saales \xC3\xBCberaus geputzt erschienen; doch die Mehrzahl der Damen hatte vor Aufregung nicht einmal daran gedacht, besondere Toilette zu machen. Von ihren Gesichtern konnte man gespannte, hochgradige, fast krankhafte Neugier ablesen. Eine der charakteristischsten Besonderheiten dieser im Saal versammelten Gesellschaft, eine Besonderheit, die unbedingt hervorgehoben werden mu\xC3\x9F, bestand darin, da\xC3\x9F fast alle Damen, zumindest eine gro\xC3\x9Fe Mehrheit von ihnen, auf Mitjas Seite standen und seinen Freispruch w\xC3\xBCnschten &#8211; vielleicht haupts\xC3\xA4chlich deswegen, weil sie sich \xC3\xBCber ihn die Meinung gebildet hatten, er sei ein Bezwinger weiblicher Herzen. Sie wu\xC3\x9Ften, da\xC3\x9F zwei Rivalinnen auftreten w\xC3\xBCrden. Die eine von ihnen, Katerina Iwanowna, erregte besonders das Interesse der Damen. \xC3\x9Cber sie wurde sehr viel Ungew\xC3\xB6hnliches erz\xC3\xA4hlt; \xC3\xBCber die Leidenschaft, die sie angeblich trotz seines Verbrechens f\xC3\xBCr Mitja empfand, waren erstaunliche Anekdoten im Umlauf. Besonders sprach man von ihrem Stolz &#8211; sie hatte fast bei niemandem in unserer Stadt einen Besuch gemacht &#8211; und von ihren \xC2\xBBaristokratischen Verbindungen\xC2\xAB. Es hie\xC3\x9F, sie wolle die Regierung bitten, den Verbrecher zur Zwangsarbeit begleiten und sich mit ihm irgendwo in den Bergwerken unter der Erde trauen lassen zu d\xC3\xBCrfen. Mit nicht geringerer Aufregung erwarteten die Damen das Erscheinen von Katerina Iwanownas Nebenbuhlerin Gruschenka. Mit einer geradezu peinlichen Neugier sahen sie dem Zusammentreffen der beiden Nebenbuhlerinnen vor Gericht entgegen: des stolzen aristokratischen M\xC3\xA4dchens und der \xC2\xBBHet\xC3\xA4re\xC2\xAB. Gruschenka war unseren Damen \xC3\xBCbrigens besser bekannt als Katerina Iwanowna. Sie, \xC2\xBBdie Verderberin Fjodor Pawlowitschs und seines ungl\xC3\xBCcklichen Sohnes\xC2\xAB, hatten unsere Damen auch fr\xC3\xBCher schon gesehen, und alle, fast ohne Ausnahme, hatten sich dar\xC3\xBCber gewundert, wie sich Vater und Sohn in so eine \xC2\xBBh\xC3\xB6chst gew\xC3\xB6hnliche, \xC3\xBCberhaupt nicht einmal sch\xC3\xB6ne Russin\xC2\xAB derma\xC3\x9Fen hatten verlieben k\xC3\xB6nnen. Kurz, es gab viel Gerede. Es ist mir zuverl\xC3\xA4ssig bekannt, da\xC3\x9F es in unserer Stadt speziell um Mitja in mehreren Familien sogar zu ernstlichen Konflikten kam. Viele Damen stritten mit ihren M\xC3\xA4nnern \xC3\xBCber diesen schrecklichen Proze\xC3\x9F, und es war unter diesen Umst\xC3\xA4nden nur nat\xC3\xBCrlich, da\xC3\x9F die M\xC3\xA4nner dieser Damen den Gerichtssaal in einer Stimmung betraten, die dem Angeklagten kaum wohlgeneigt, sondern geradezu feindlich war. Und \xC3\xBCberhaupt konnte man mit aller Entschiedenheit feststellen, da\xC3\x9F im Gegensatz zu den Damen das ganze m\xC3\xA4nnliche Element gegen den Angeklagten eingenommen war. Man sah strenge, finstere Gesichter; andere, und zwar weitaus die meisten, waren geradezu zornig. Allerdings hatte es Mitja w\xC3\xA4hrend seines Aufenthalts hier auch verstanden, viele von den M\xC3\xA4nnern pers\xC3\xB6nlich zu beleidigen. Nat\xC3\xBCrlich waren auch manche Besucher in beinahe fr\xC3\xB6hlicher Stimmung; sie standen dem Schicksal Mitjas teilnahmslos gegen\xC3\xBCber, interessierten sich jedoch lebhaft f\xC3\xBCr die vorliegende Proze\xC3\x9Fsache. Alle besch\xC3\xA4ftigten sich mit dem mutma\xC3\x9Flichen Ausgang des Prozesses, und die Mehrzahl der M\xC3\xA4nner w\xC3\xBCnschte eine Bestrafung des Verbrechers, ausgenommen h\xC3\xB6chstens die Juristen, die ihr Interesse nicht der moralischen, sondern der formaljuristischen Seite des Prozesses zuwandten. Die Ankunft des ber\xC3\xBChmten Fetjukowitsch rief gewaltige Aufregung hervor. Sein Talent war \xC3\xBCberall bekannt, und es war nicht das erstemal, da\xC3\x9F er in der Provinz als Verteidiger in aufsehenerregenden Kriminalprozessen auftrat. Nach seiner Verteidigung wurden solche Prozesse stets in ganz Ru\xC3\x9Fland ber\xC3\xBChmt und blieben lange im Ged\xC3\xA4chtnis. Auch \xC3\xBCber unseren Staatsanwalt und den Gerichtspr\xC3\xA4sidenten waren Anekdoten im Umlauf. Es wurde erz\xC3\xA4hlt, unser Staatsanwalt zittere vor der Konfrontation mit Fetjukowitsch; sie seien schon von Petersburg her alte Feinde, seit dem Beginn ihrer Karriere; unser ehrgeiziger Ippolit Kirillowitsch, der sich schon seit seiner Petersburger Zeit st\xC3\xA4ndig dadurch beleidigt f\xC3\xBChle, da\xC3\x9F seine Talente nicht geb\xC3\xBChrend gesch\xC3\xA4tzt w\xC3\xBCrden, habe bei dem Karamasow-Proze\xC3\x9F von neuem Mut gefa\xC3\x9Ft und hoffe sogar, durch diesen Proze\xC3\x9F seine ins Stocken gekommene Karriere wieder in Gang zu bringen, doch da habe ihm Fetjukowitschs Eingreifen einen Schreck eingejagt. Allerdings waren diese Urteile nicht ganz gerecht. Unser Staatsanwalt geh\xC3\xB6rte nicht zu denjenigen Charakteren, die angesichts einer Gefahr mutlos werden, sondern im Gegenteil zu denen, deren Ehrgeiz w\xC3\xA4chst und sozusagen Schwingen bekommt, je gr\xC3\xB6\xC3\x9Fer die Gefahr wird. \xC3\x9Cberhaupt mu\xC3\x9F man wissen, da\xC3\x9F unser Staatsanwalt ein sehr hitziges Temperament hatte und krankhaft empfindlich war. In manchen Proze\xC3\x9F legte er seine ganze Seele hinein und f\xC3\xBChrte ihn so, als ob von dessen Ausgang sein Schicksal und sein Verm\xC3\xB6gen abhinge. In der juristischen Welt wurde viel dar\xC3\xBCber gelacht; denn unser Staatsanwalt hatte durch diese seine Eigenschaft einen gewissen Ruf erlangt, der erheblich gr\xC3\xB6\xC3\x9Fer war, als man in Anbetracht seiner bescheidenen Stellung an unserem Gericht annehmen konnte. Besonders lachte man \xC3\xBCber seine Leidenschaft f\xC3\xBCr die Psychologie. Meiner Ansicht nach befanden sie sich alle im Irrtum. Ich meine, unser Staatsanwalt verdiente, als Mensch und als Charakter weit ernster genommen zu werden, als viele glaubten. Doch dieser kr\xC3\xA4nkliche Mensch hatte es schon zu Beginn seiner Laufbahn nicht verstanden, sich eine Stellung zu schaffen, und es auch in seinem ganzen sp\xC3\xA4teren Leben nicht gelernt.</p><p>Was schlie\xC3\x9Flich den Pr\xC3\xA4sidenten unseres Gerichts betrifft, so kann man von ihm nur sagen, da\xC3\x9F er ein gebildeter, humaner Mensch war, der in seinem Fach solide praktische Kenntnisse besa\xC3\x9F und Verst\xC3\xA4ndnis f\xC3\xBCr die modernsten Ideen hatte. Er war ziemlich ehrgeizig, machte sich aber um seine Karriere nicht viel Sorgen. Das Hauptziel seines Lebens bestand darin, ein Vork\xC3\xA4mpfer des Fortschritts zu sein. Au\xC3\x9Ferdem hatte er Beziehungen und Verm\xC3\xB6gen. Dem Karamasow-Proze\xC3\x9F brachte er, wie sich nachher herausstellte, warmes Interesse entgegen, dies aber nur im allgemeinen Sinn. Was ihn interessierte, war die M\xC3\xB6glichkeit einer solchen Tat; es machte ihm Freude, sie zu klassifizieren, zu untersuchen, inwiefern sie ein Produkt unserer sozialen Zust\xC3\xA4nde und f\xC3\xBCr Ru\xC3\x9Fland charakteristisch war und so weiter und so weiter. Zu der pers\xC3\xB6nlichen Seite der Sache, der ihr innewohnenden Trag\xC3\xB6die und zu den Charakteren der Beteiligten verhielt er sich ziemlich gleichg\xC3\xBCltig; er betrachtete alles von einem abstrakten Standpunkt aus, was \xC3\xBCbrigens vielleicht auch ganz in der Ordnung war.</p><p>Schon lange vor dem Erscheinen des Gerichts war der Saal gedr\xC3\xA4ngt voll. Dieser Gerichtssaal war der beste Saal in unserer Stadt, ger\xC3\xA4umig, hoch und mit guter Akustik. Rechts von den Mitgliedern des Gerichtshofs, die ihre Pl\xC3\xA4tze auf einer Erh\xC3\xB6hung hatten, waren ein Tisch und zwei Reihen St\xC3\xBChle f\xC3\xBCr die Geschworenen bereitgestellt. Links war der Platz des Angeklagten und seines Verteidigers. In der Mitte des Saales, nicht weit von den Pl\xC3\xA4tzen des Gerichtshofs, stand ein Tisch mit den \xC2\xBBsachlichen Beweisst\xC3\xBCcken\xC2\xAB. Auf ihm lagen Fjodor Pawlowitschs blutiger wei\xC3\x9Fseidener Schlafrock, der Messingst\xC3\xB6\xC3\x9Fel, mit dem der Annahme nach der Mord ausgef\xC3\xBChrt worden war, Mitjas Hemd mit dem blutbefleckten \xC3\x84rmel, sein Rock mit dem gro\xC3\x9Fen Blutflecken hinten an der Tasche, in die er damals sein von Blut durchn\xC3\xA4\xC3\x9Ftes Taschentuch gesteckt hatte, ferner das Taschentuch selbst, das von dem Blut hart und steif und bereits ganz gelb geworden war, die Pistole, die Mitja bei Perchotin f\xC3\xBCr den Selbstmord geladen und die ihm Trifon Borissowitsch in Mokroje heimlich weggenommen hatte, das Kuvert mit der Aufschrift, in dem sich die dreitausend Rubel f\xC3\xBCr Gruschenka befunden hatten, das schmale rosa B\xC3\xA4ndchen, mit dem es umbunden gewesen war, und noch viele andere Gegenst\xC3\xA4nde, die ich nicht mehr im Ged\xC3\xA4chtnis habe. Weiter hinten, in der Tiefe des Saales, begannen die Pl\xC3\xA4tze f\xC3\xBCr das Publikum; noch vor der Balustrade standen einige Lehnst\xC3\xBChle f\xC3\xBCr diejenigen Zeugen, die man nach ihren Aussagen noch im Saal behalten wollte. Um zehn Uhr erschien der Gerichtshof, bestehend aus dem Pr\xC3\xA4sidenten, einem Beisitzer und einem Ehrenfriedensrichter; selbstverst\xC3\xA4ndlich erschien auch der Staatsanwalt sofort. Der Pr\xC3\xA4sident war ein st\xC3\xA4mmiger, breitschultriger, knapp mittelgro\xC3\x9Fer Mann mit h\xC3\xA4morrhoidalem Gesicht, ungef\xC3\xA4hr f\xC3\xBCnfzig Jahre alt, mit dunklem, graumeliertem, kurzgeschorenem Haar und mit dem roten Band irgendeines Ordens. Der Staatsanwalt hingegen kam mir &#8211; und nicht nur mit &#8211; sehr bleich vor, ja beinahe gr\xC3\xBCn im Gesicht; er schien pl\xC3\xB6tzlich magerer geworden zu sein, vielleicht in einer einzigen Nacht, denn als ich ihm zwei Tage vorher begegnet war, hatte er noch unver\xC3\xA4ndert ausgesehen. Der Pr\xC3\xA4sident begann mit der Frage an den Gerichtsinspektor, ob die Geschworenen s\xC3\xA4mtlich erschienen seien ... Ich sehe jedoch, da\xC3\x9F ich so nicht fortfahren kann, schon deswegen nicht, weil ich vieles nicht deutlich geh\xC3\xB6rt, anderes nicht immer richtig verstanden, wieder anderes vergessen habe, haupts\xC3\xA4chlich aber weil ich weder Zeit noch Raum genug habe, um alles, was gesagt wurde und was vorging, l\xC3\xBCckenlos anf\xC3\xBChren zu k\xC3\xB6nnen. Ich wei\xC3\x9F nur, da\xC3\x9F von der einen und von der anderen Partei, das hei\xC3\x9Ft vom Verteidiger und vom Staatsanwalt, nicht sehr viele Geschworene abgelehnt wurden. Die Zusammensetzung der Geschworenenbank habe ich im Ged\xC3\xA4chtnis behalten: vier von unseren Beamten, zwei Kaufleute und sechs Bauern und Kleinb\xC3\xBCrger aus unserer Stadt. Ich erinnere mich, schon lange vor der Gerichtsverhandlung hatten bei uns viele Leute und besonders die Damen mit einiger Verwunderung gefragt: \xC2\xBBWird in so einer subtilen, komplizierten, psychologisch schwierigen Sache die verh\xC3\xA4ngnisvolle Entscheidung wirklich irgendwelchen Beamten und Bauern \xC3\xBCberlassen? Was versteht denn ein Beamter oder gar ein Bauer davon?\xC2\xAB Tats\xC3\xA4chlich waren diese vier Beamten, die da unter die Geschworenen geraten waren, s\xC3\xA4mtlich kleine Leute von niedrigem Rang. Sie waren schon grauhaarig, nur einer von ihnen war etwas j\xC3\xBCnger; in unserer Stadt kannte man sie nur wenig: Sie vegetierten bei geringem Gehalt so dahin und hatten gewi\xC3\x9F alte Frauen, die sie nirgends pr\xC3\xA4sentieren konnten, und dazu einen Haufen barf\xC3\xBC\xC3\x9Figer Kinder. In ihrer Freizeit vergn\xC3\xBCgten sie sich wohl h\xC3\xB6chstens irgendwo beim Kartenspiel und lasen nat\xC3\xBCrlich niemals ein Buch. Die beiden Kaufleute machten zwar einen soliden Eindruck, waren jedoch eigenartig schweigsam und regungslos; der eine von ihnen hatte ein glattrasiertes Gesicht und trug einen Anzug nach deutscher Fasson; der andere, mit leicht ergrautem B\xC3\xA4rtchen, hatte am Hals irgendeine Medaille an einem roten Band h\xC3\xA4ngen. \xC3\x9Cber die Kleinb\xC3\xBCrger und die Bauern ist \xC3\xBCberhaupt nichts zu sagen. Die Kleinb\xC3\xBCrger in unserem Skotoprigonewsk sind ja beinahe selber Bauern, sie pfl\xC3\xBCgen sogar. Zwei von ihnen trugen ebenfalls deutsche Tracht und sahen infolgedessen wom\xC3\xB6glich schmutziger und unansehnlicher aus als die \xC3\xBCbrigen vier. So konnte einem wirklich der Gedanke kommen, der zum Beispiel mir bei ihrem Anblick sofort kam: Was k\xC3\xB6nnen diese Menschen von einer solchen Sache verstehen? Trotzdem zeigten ihre Gesichter einen eigent\xC3\xBCmlich gespannten, beinahe drohenden Ausdruck; sie sahen streng und finster aus.</p><p>Endlich k\xC3\xBCndigte der Pr\xC3\xA4sident an, nunmehr komme zur Verhandlung die Sache betreffend die Ermordung des Titularrates a. D. Fjodor Pawlowitsch Karamasow &#8211; ich erinnere mich nicht genau, wie er sich damals ausdr\xC3\xBCckte. Der Gerichtsinspektor erhielt den Befehl, den Angeklagten hereinzuf\xC3\xBChren. Mitja erschien. Im Saal wurde es ganz still, man h\xC3\xA4tte eine Fliege h\xC3\xB6ren k\xC3\xB6nnen. Ich wei\xC3\x9F nicht, wie es den anderen ging; aber auf mich machte Mitjas \xC3\x84u\xC3\x9Feres einen h\xC3\xB6chst unangenehmen Eindruck. Die Hauptsache war, da\xC3\x9F er wie ein Geck auftrat, in einem nagelneuen Rock. Ich erfuhr sp\xC3\xA4ter, da\xC3\x9F er sich den Rock extra f\xC3\xBCr diesen Tag in Moskau hatte machen lassen bei seinem fr\xC3\xBCheren Schneider, der noch seine Ma\xC3\x9Fe hatte. Er trug neue schwarze Glac\xC3\xA9handschuhe und elegante W\xC3\xA4sche. Er kam mit seinen langen Schritten herein, gerade und starr vor sich hin blickend, und setzte sich mit furchtloser Miene auf seinen Platz. Dann erschien sogleich auch der Verteidiger, der ber\xC3\xBChmte Fetjukowitsch, und ein unterdr\xC3\xBCcktes Murmeln schien durch den Saal zu gehen. Er war ein langer, hagerer Mensch, mit langen, d\xC3\xBCnnen Beinen und au\xC3\x9Ferordentlich langen, blassen, schlanken Fingern, mit glattrasiertem Gesicht, schlicht gek\xC3\xA4mmtem, ziemlich kurzem Haar und schmalen Lippen, die sich bisweilen sp\xC3\xB6ttisch l\xC3\xA4chelnd verzogen. Dem \xC3\x84u\xC3\x9Feren nach zu urteilen, mochte er etwa vierzig Jahre alt sein. Sein Gesicht w\xC3\xA4re ganz angenehm gewesen, wenn nicht die ziemlich kleinen, ausdruckslosen Augen auff\xC3\xA4llig nahe beieinander gestanden h\xC3\xA4tten, nur durch das schmale Kn\xC3\xB6chelchen der l\xC3\xA4nglichen Nase getrennt. Kurz, seine Physiognomie hatte eine geradezu frappierende \xC3\x84hnlichkeit mit einem Vogelkopf. Er trug einen Frack und eine wei\xC3\x9Fe Halsbinde. Ich erinnere mich an die erste Frage, die der Pr\xC3\xA4sident an Mitja richtete, n\xC3\xA4mlich nach Namen, Stand und so weiter. Mitja antwortete kurz und b\xC3\xBCndig, aber mit unerwartet lauter Stimme, so da\xC3\x9F der Pr\xC3\xA4sident den Kopf sch\xC3\xBCttelte und ihn verwundert ansah. Darauf wurde das Verzeichnis der Personen verlesen, die zur Verhandlung als Zeugen und Sachverst\xC3\xA4ndige vorgeladen waren. Das Verzeichnis war lang; vier von den Zeugen waren nicht erschienen: Miussow, der sich zur Zeit in Paris befand, seine Aussage aber schon bei der Voruntersuchung gemacht hatte, Frau Chochlakowa und der Gutsbesitzer Maximow wegen Krankheit und Smerdjakow wegen pl\xC3\xB6tzlichen Todes, wor\xC3\xBCber eine polizeiliche Bescheinigung vorlag. Die Mitteilung \xC3\xBCber Smerdjakow rief im Saal starke Bewegung und erregtes Gefl\xC3\xBCster hervor. Nat\xC3\xBCrlich hatten im Publikum viele von diesem pl\xC3\xB6tzlichen Selbstmord noch nichts gewu\xC3\x9Ft. Ganz besonders \xC3\xBCberraschte jedoch das Benehmen Mitjas: Kaum war die Meldung \xC3\xBCber Smerdjakow gemacht worden, als er pl\xC3\xB6tzlich von seinem Platz aus durch den ganzen Saal schrie: \xC2\xBBDem Hund geb\xC3\xBChrt ein Hundetod!\xC2\xAB</p><p>Ich erinnere mich, wie sein Verteidiger zu ihm hinst\xC3\xBCrzte und der Pr\xC3\xA4sident sich mit der Drohung an ihn wandte, er werde strenge Ma\xC3\x9Fregeln ergreifen, wenn sich etwas \xC3\x84hnliches wiederholen sollte. Mitja sagte abgehackt und kopfnickend, doch offenbar ohne irgendwelches Bedauern, mehrere Male halblaut zu seinem Verteidiger: \xC2\xBBIch werde es nicht wieder tun, ich werde es nicht wieder tun! Es ist mir so entfahren! Ich werde es nicht wieder tun!\xC2\xAB</p><p>Nat\xC3\xBCrlich beeinflu\xC3\x9Fte dieser Zwischenfall die Meinung der Geschworenen und des Publikums nicht zu seinen Gunsten. Sein Charakter war mit einem Schlag zutage getreten. Unter diesem Eindruck wurde nun vom Gerichtssekret\xC3\xA4r die Anklageschrift verlesen.</p><p>Sie war ziemlich kurz, aber inhaltsreich. Es wurden nur die Hauptgr\xC3\xBCnde dargelegt, warum der Soundso beschuldigt worden sei und vor Gericht gestellt werden m\xC3\xBCsse &#8211; und so weiter. Dennoch machte sie auf mich einen starken Eindruck. Der Sekret\xC3\xA4r las klar und deutlich und mit vollt\xC3\xB6nender Stimme. Die ganze Trag\xC3\xB6die erschien jetzt gewisserma\xC3\x9Fen auf neue Weise vor aller Augen: plastischer, in konzentrierter Fassung, beleuchtet von einem verh\xC3\xA4ngnisvollen, unerbittlichen Licht. Ich erinnere mich, wie der Pr\xC3\xA4sident unmittelbar nach der Verlesung laut und nachdr\xC3\xBCcklich die Frage an Mitja richtete: \xC2\xBBAngeklagter, bekennen Sie sich schuldig?\xC2\xAB</p><p>Mitja erhob sich schnell von seinem Platz.</p><p>\xC2\xBBIch bekenne mich schuldig der Trunksucht und Ausschweifung, des M\xC3\xBC\xC3\x9Figganges und der V\xC3\xB6llerei!\xC2\xAB, rief er wieder unerwartet laut und etwas unbeherrscht. \xC2\xBBIch wollte gerade in dem Augenblick auf Lebenszeit ein ehrenhafter Mensch werden, als das Schicksal mich beim Schopf packte! Doch am Tod des alten Mannes, meines Feindes und Vaters, bin ich unschuldig! Auch an dem Raub bin ich unschuldig! Dmitri Karamasow ist ein Schuft, aber kein Dieb!\xC2\xAB</p><p>Nachdem er das laut gesagt hatte, setzte er sich wieder auf seinen Platz; er schien am ganzen K\xC3\xB6rper zu zittern. Der Pr\xC3\xA4sident wandte sich an ihn mit der kurzen, doch nachdr\xC3\xBCcklichen Ermahnung, nur auf Fragen zu antworten, sich aber nicht zu leidenschaftlichen, mit den Fragen nicht zusammenh\xC3\xA4ngenden Ausrufen hinrei\xC3\x9Fen zu lassen. Darauf ordnete er an, zur gerichtlichen Verhandlung zu schreiten. Alle Zeugen wurden zur Vereidigung hereingef\xC3\xBChrt, und ich sah zum erstenmal alle zusammen. Die Br\xC3\xBCder des Angeklagten wurden jedoch zur Aussage ohne Vereidigung zugelassen. Nach einer Ermahnung von seiten des Geistlichen und des Pr\xC3\xA4sidenten wurden die Zeugen wieder hinausgef\xC3\xBChrt und dort nach M\xC3\xB6glichkeit getrennt voneinander gehalten. Darauf begann man sie einzeln wieder hereinzurufen.</p>"
  title: "Zw\xC3\xB6lftes Buch"
