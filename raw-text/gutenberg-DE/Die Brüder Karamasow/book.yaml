  text: "<h3>6. Wozu lebt ein solcher Mensch?</h3><p>Dmitri Fjodorowitsch, ein junger Mann von achtundzwanzig Jahren, mittelgro\xC3\x9F, mit sympathischem Gesicht, sah wesentlich \xC3\xA4lter aus, als er war. Er hatte einen muskul\xC3\xB6sen K\xC3\xB6rper und besa\xC3\x9F offenbar gro\xC3\x9Fe Kr\xC3\xA4fte. Trotzdem wirkte sein Gesicht kr\xC3\xA4nklich, die Backen waren eingefallen und zeigten eine ungesunde gelbliche F\xC3\xA4rbung. Seine Augen, ziemlich gro\xC3\x9F und dunkel und leicht vorstehend, hatten einen festen, dabei eigent\xC3\xBCmlich unbestimmten Blick. Selbst wenn er in lebhafter Erregung sprach, hatte man den Eindruck, als gehorche der Blick seiner Stimmung nicht, als dr\xC3\xBCcke er etwas anderes, nicht zur Situation Passendes aus. \xC2\xBBSchwer zu sagen, woran er eigentlich denkt\xC2\xAB, sagten mitunter die Leute, die mit ihm gesprochen hatten. Manche, die in seinem Blick etwas Melancholisches, D\xC3\xBCsteres sahen, waren \xC3\xBCberrascht, wenn er pl\xC3\xB6tzlich auflachte; denn dieses Lachen, das von heiteren, lustigen Gedanken zeugte, erschien gerade, wenn er so d\xC3\xBCster aussah. \xC3\x9Cbrigens war ein gewisses krankhaftes Aussehen seines Gesichtes begreiflich; alle wu\xC3\x9Ften oder hatten wenigstens davon reden h\xC3\xB6ren, da\xC3\x9F er in letzter Zeit ein \xC3\xBCberaus wildes, ausschweifendes Leben gef\xC3\xBChrt hatte. Ebenso bekannt war die Heftigkeit, zu der er sich in dem Geldstreit mit seinem Vater hatte hinrei\xC3\x9Fen lassen. In der Stadt waren dar\xC3\xBCber wilde Ger\xC3\xBCchte im Umlauf. Allerdings war er schon von Natur reizbar, \xC2\xBBein impulsiver, nicht normaler Geist\xC2\xAB, wie ihn unser Friedensrichter Semjon Iwanowitsch Katschalnikow in einer Gesellschaft treffend charakterisierte. Tadellos und elegant gekleidet trat er ein; im zugekn\xC3\xB6pften Oberrock, mit schwarzen Handschuhen, den Zylinder in der Hand. Als unl\xC3\xA4ngst verabschiedeter Offizier trug er nur einen Schnurrbart. Sein kurzgeschnittenes dunkelblondes Haar war an den Schl\xC3\xA4fen nach vorn gek\xC3\xA4mmt. Sein Gang war fest, weit ausgreifend, wie beim Marschieren mit der Truppe. Einen Augenblick blieb er auf der Schwelle stehen, lie\xC3\x9F den Blick \xC3\xBCber die Anwesenden gleiten und ging dann direkt auf den Starez zu, in dem er den Hausherrn erkannt hatte. Nachdem er sich tief verbeugt hatte, bat er um den Segen. Der Starez erhob sich und segnete ihn. Dmitri Fjodorowitsch k\xC3\xBC\xC3\x9Fte ihm respektvoll die Hand und sagte dann erregt, fast heftig: \xC2\xBBVerzeihen Sie gro\xC3\x9Fm\xC3\xBCtig, da\xC3\x9F ich so lange auf mich warten lie\xC3\x9F. Der Diener Smerdjakow, den mein Vater zu mir schickte, antwortete auf meine Frage nach der Zeit zweimal auf das bestimmteste, die Zusammenkunft finde um ein Uhr statt. Jetzt h\xC3\xB6re ich auf einmal ...\xC2\xAB</p><p>\xC2\xBBBeunruhigen Sie sich nicht!\xC2\xAB unterbrach ihn der Starez. \xC2\xBBDas macht nichts. Sie haben sich ein wenig versp\xC3\xA4tet, das ist kein Ungl\xC3\xBCck ...\xC2\xAB</p><p>\xC2\xBBIch bin Ihnen au\xC3\x9Ferordentlich dankbar und konnte auch von Ihrer G\xC3\xBCte nichts anderes erwarten.\xC2\xAB</p><p>Nach diesen kurz herausgesto\xC3\x9Fenen Worten verbeugte sich Dmitri Fjodorowitsch noch einmal vor dem Starez und wandte sich dann zum Vater, um auch vor ihm sich ebenso respektvoll und tief zu verbeugen. Es war klar, da\xC3\x9F er diese Verbeugung von vornherein beabsichtigt und sie aufrichtig gemeint hatte; er hielt es einfach f\xC3\xBCr seine Pflicht, auf diese Weise seinen Respekt und seine guten Absichten auszudr\xC3\xBCcken. Fjodor Pawlowitsch machte diese \xC3\x9Cberraschung verlegen, doch fand er sich sofort auf seine Art wieder zurecht: Er sprang von seinem Lehnstuhl auf und verbeugte sich ebenso tief vor seinem Sohn. Sein Gesicht wurde pl\xC3\xB6tzlich vielsagend ernst, was au\xC3\x9Ferordentlich b\xC3\xB6se wirkte. Darauf begr\xC3\xBC\xC3\x9Fte Dmitri Fjodorowitsch alle anderen Anwesenden mit einer allgemeinen Verbeugung, ging mit seinen gro\xC3\x9Fen, festen Schritten zum Fenster und setzte sich dort auf den einzigen noch freigebliebenen Stuhl, nicht weit von Vater Paissi. Er sa\xC3\x9F mit vorgebeugtem Oberk\xC3\xB6rper, bereit, die Fortsetzung des durch ihn unterbrochenen Gespr\xC3\xA4ches mit anzuh\xC3\xB6ren.</p><p>Die St\xC3\xB6rung hatte kaum zwei Minuten gew\xC3\xA4hrt, und man konnte nicht umhin, das Gespr\xC3\xA4ch wiederaufzunehmen. Doch Pjotr Alexandrowitsch hielt es jetzt nicht f\xC3\xBCr n\xC3\xB6tig, auf Vater Paissis nachdr\xC3\xBCckliche, beinahe gereizte Frage zu antworten.</p><p>\xC2\xBBGestatten Sie mir, die weitere Er\xC3\xB6rterung dieses Themas abzulehnen\xC2\xAB, sagte er mit einer gewissen weltm\xC3\xA4nnischen L\xC3\xA4ssigkeit. \xC2\xBBDas Thema ist ohnehin besonders schwierig. Sehen Sie, Iwan Fjodorowitsch l\xC3\xA4chelt. Offenbar hat er bei dieser Gelegenheit etwas Interessantes vorzubringen. Fragen Sie lieber ihn!\xC2\xAB</p><p>\xC2\xBBIch habe nichts Besonders zu sagen\xC2\xAB, antwortete Iwan Fjodorowitsch. \xC2\xBBIch wollte nur die kurze Bemerkung machen, da\xC3\x9F der westeurop\xC3\xA4ische Liberalismus und sogar unser russischer liberaler Dilettantismus seit l\xC3\xA4ngerer Zeit die Endziele des Sozialismus des \xC3\xB6fteren mit denen des Christentums verwechselt. Dieser Fehlschlu\xC3\x9F ist allerdings charakteristisch. \xC3\x9Cbrigens schienen nicht nur die Liberalen und die Dilettanten den Sozialismus mit dem Christentum zu verwechseln, sondern vielfach auch die Gendarmen, nat\xC3\xBCrlich die ausl\xC3\xA4ndischen. Ihr Pariser Geschichtchen ist sehr bezeichnend, Pjotr Alexandrowitsch.\xC2\xAB</p><p>\xC2\xBBIch bitte nochmals um die Erlaubnis, dieses Thema verlassen zu d\xC3\xBCrfen\xC2\xAB, wiederholte Pjotr Alexandrowitsch. \xC2\xBBStatt dessen will ich Ihnen ein anderes hochinteressantes und charakteristisches Geschichtchen \xC3\xBCber Iwan Fjodorowitsch selbst erz\xC3\xA4hlen meine Herren. Vor f\xC3\xBCnf Tagen erkl\xC3\xA4rte er bei einem Disput in einer hiesigen, vorwiegend aus Damen bestehenden Gesellschaft nachdr\xC3\xBCcklich, es gebe auf der ganzen Erde nichts, was die Menschen zwingen k\xC3\xB6nne, ihresgleichen zu lieben. Ein Naturgesetz, das dem Menschen befehle, die Menschheit zu lieben, existiere \xC3\xBCberhaupt nicht. Wenn es auf Erden Liebe gebe oder gegeben habe, so sei das nicht die Folge eines Naturgesetzes, sondern lediglich des Umstandes, da\xC3\x9F die Menschen an die Unsterblichkeit glauben. Iwan Fjodorowitsch f\xC3\xBCgte in Klammern hinzu, eben darin bestehe das ganze Naturgesetz, so da\xC3\x9F die Menschheit, raubt man ihr den Glauben an die Unsterblichkeit, sofort die Liebe und jede lebendige Kraft zur Fortf\xC3\xBChrung des irdischen Lebens verliere. Ja noch mehr, es gebe dann nichts Unsittliches mehr; alles sei dann erlaubt, sogar die Menschenfresserei. Aber auch das gen\xC3\xBCgte ihm nicht; er schlo\xC3\x9F mit der Behauptung, f\xC3\xBCr jede Privatperson, die weder an Gott noch an die Unsterblichkeit glaube, zum Beispiel f\xC3\xBCr uns jetzt, verwandle sich das sittliche Naturgesetz sofort in das Gegenteil. Der Egoismus, gesteigert bis zum Verbrechen, m\xC3\xBCsse dem Menschen dann erlaubt und sogar als unvermeidlicher, vern\xC3\xBCnftigster und wom\xC3\xB6glich edelster Ausweg aus einer schwierigen Lage anerkannt werden. Aus einem solchen Paradoxon k\xC3\xB6nnen Sie, meine Herren, auf das \xC3\xBCbrige schlie\xC3\x9Fen, was dieser exzentrische Freund von Paradoxen, unser lieber Iwan Fjodorowitsch, zu proklamieren beliebt.\xC2\xAB</p><p>\xC2\xBBErlauben Sie\xC2\xAB, rief pl\xC3\xB6tzlich Dmitri Fjodorowitsch, \xC2\xBBich m\xC3\xB6chte doch feststellen, ob ich mich nicht verh\xC3\xB6rt habe! &#8250;Das Verbrechen mu\xC3\x9F erlaubt sein und f\xC3\xBCr jeden Atheisten sogar als unvermeidlicher, vern\xC3\xBCnftigster Ausweg aus einer schwierigen Lage anerkannt werden.&#8249; War es nicht so?\xC2\xAB</p><p>\xC2\xBBGenauso\xC2\xAB, sagte Vater Paissi.</p><p>\xC2\xBBDas will ich mir merken.\xC2\xAB</p><p>Nach diesen Worten verstummte Dmitri Fjodorowitsch ebenso pl\xC3\xB6tzlich, wie er sich vorher ins Gespr\xC3\xA4ch gemischt hatte. Alle blickten ihn neugierig an.</p><p>\xC2\xBBGlauben Sie wirklich, da\xC3\x9F dies die Folgen w\xC3\xA4ren, wenn die Menschen den Glauben an die Unsterblichkeit ihrer Seelen verlieren w\xC3\xBCrden?\xC2\xAB fragte der Starez Iwan Fjodorowitsch.</p><p>\xC2\xBBJa, das behaupte ich. Es gibt keine Tugend, wenn es keine Unsterblichkeit gibt.\xC2\xAB</p><p>\xC2\xBBGesegnet sind Sie, wenn Sie das glauben! Oder aber sehr ungl\xC3\xBCcklich!\xC2\xAB</p><p>\xC2\xBBWarum ungl\xC3\xBCcklich?\xC2\xAB fragte Iwan Fjodorowitsch l\xC3\xA4chelnd.</p><p>\xC2\xBBWeil Sie selbst wahrscheinlich ebensowenig an die Unsterblichkeit Ihrer Seele glauben wie an das, was Sie \xC3\xBCber die Kirche und die Kirchenfrage geschrieben haben.\xC2\xAB</p><p>\xC2\xBBVielleicht haben Sie recht! Es war aber doch nicht nur Scherz von mir ...\xC2\xAB, gestand Iwan Fjodorowitsch dann merkw\xC3\xBCrdigerweise, dabei \xC3\xBCberzog eine fl\xC3\xBCchtige R\xC3\xB6te sein Gesicht.</p><p>\xC2\xBBEs war nicht nur Scherz, das ist richtig. Dieser Gedanke ist in Ihrem Herzen noch nicht zur Klarheit gelangt und qu\xC3\xA4lt das Herz. Aber auch der Gequ\xC3\xA4lte treibt zuweilen gern mit seiner Verzweiflung Kurzweil, gewisserma\xC3\x9Fen wiederum aus Verzweiflung. Vorl\xC3\xA4ufig treiben auch Sie aus Verzweiflung Kurzweil, wenn Sie f\xC3\xBCr Monatsschriften Aufs\xC3\xA4tze verfassen und in weltlichen Gesellschaften disputieren, w\xC3\xA4hrend Sie selber nicht an Ihre Dialektik glauben, ja sogar mit wehem Herzen heimlich dar\xC3\xBCber l\xC3\xA4cheln ... In Ihrem Innern ist diese Frage noch ungel\xC3\xB6st, und darin besteht Ihr gro\xC3\x9Fer Kummer; denn sie verlangt gebieterisch eine L\xC3\xB6sung ...\xC2\xAB</p><p>\xC2\xBBAber kann sie denn in meinem Innern gel\xC3\xB6st werden? Gel\xC3\xB6st in bejahendem Sinne?\xC2\xAB fragte Iwan Fjodorowitsch weiter, wobei er den Starez fortw\xC3\xA4hrend mit einem unerkl\xC3\xA4rlichen L\xC3\xA4cheln anblickte.</p><p>\xC2\xBBKann sie nicht in bejahendem Sinne gel\xC3\xB6st werden, so wird sie auch niemals verneinend gel\xC3\xB6st! Diese Eigenheit Ihres Herzens kennen Sie selbst, und darin besteht seine ganze Qual. Aber danken Sie dem Sch\xC3\xB6pfer, da\xC3\x9F er Ihnen ein edleres Herz gab, das nicht nur f\xC3\xA4hig ist, solche Qual zu ertragen, sondern auch \xC3\xBCber das, was droben ist, nachzudenken und nach dem, was droben ist, zu trachten; denn unser Leben ist im Himmel. Gebe Gott, da\xC3\x9F Ihr Herz die L\xC3\xB6sung dieser Frage noch auf Erden finde, und segne Gott Ihre Wege!\xC2\xAB</p><p>Der Starez hob die Hand und schickte sich an, Iwan Fjodorowitsch von seinem Platz aus zu bekreuzen. Der jedoch stand pl\xC3\xB6tzlich auf, trat zu ihm, empfing den Segen, k\xC3\xBC\xC3\x9Fte ihm die Hand und kehrte schweigend auf seinen Platz zur\xC3\xBCck. Sein Gesichtsausdruck war fest und ernst. Dieses Auftreten, und das vorhergehende Gespr\xC3\xA4ch mit dem Starez, das man von Iwan Fjodorowitsch nie erwartet h\xC3\xA4tte, machte in seiner R\xC3\xA4tselhaftigkeit und Feierlichkeit auf alle starken Eindruck; auf Aljoschas Gesicht lag etwas wie Schrecken. Dann zuckte Miussow pl\xC3\xB6tzlich mit den Achseln, und Fjodor Pawlowitsch sprang im selben Augenblick von seinem Stuhl auf.</p><p>\xC2\xBBG\xC3\xB6ttlicher, heiliger Starez!\xC2\xAB rief er und zeigte auf Iwan Fjodorowitsch. \xC2\xBBDas ist mein Sohn, Fleisch von meinem Fleische, Fleisch, das mir lieb ist! Das ist mein respektvollster, ich m\xC3\xB6chte sagen, Karl Moor! \n      <span class=\"footnote\">Karl Moor &#8211; Gestalt aus Schillers \xC2\xBBR\xC3\xA4ubern\xC2\xAB</span> Der aber, mein Sohn Dmitri Fjodorowitsch, der eben hereinkam und gegen den ich bei Ihnen Recht suche, das ist ein ganz respektloser Franz Moor! Beides Personen aus Schillers &#8250;R\xC3\xA4ubern&#8249;, und ich selbst bin der regierende Graf Moor! Richten Sie, retten Sie! Wir brauchen nicht nur Ihre Gebete, sondern auch Ihr prophetisches Urteil!\xC2\xAB</p><p>\xC2\xBBSprechen Sie nicht so wirr, und beginnen Sie nicht mit Beleidigungen Ihrer Angeh\xC3\xB6rigen!\xC2\xAB erwiderte der Starez schwach und matt. Seine M\xC3\xBCdigkeit schien mit jeder Minute zuzunehmen; man sah f\xC3\xB6rmlich, wie seine Kr\xC3\xA4fte schwanden.</p><p>\xC2\xBBEine unw\xC3\xBCrdige Kom\xC3\xB6die, die ich vorausgeahnt habe, als ich herkam!\xC2\xAB rief Dmitri Fjodorowitsch unwillig und sprang ebenfalls von seinem Platz auf. \xC2\xBBVerzeihen Sie, ehrw\xC3\xBCrdiger Vater\xC2\xAB, wandte er sich an den Starez, \xC2\xBBich bin ein ungebildeter Mensch und wei\xC3\x9F nicht einmal, wie man Sie anreden mu\xC3\x9F. Man hat Sie get\xC3\xA4uscht! Es war allzu g\xC3\xBCtig von Ihnen, uns die Zusammenkunft bei Ihnen zu erlauben. Mein V\xC3\xA4terchen hat es auf einen Skandal abgesehen &#8211; in welcher Absicht, wird er schon wissen. Er hat immer eine Absicht. Ich glaube, ich kenne sie auch jetzt ...\xC2\xAB</p><p>\xC2\xBBAlle beschuldigen mich, alle!\xC2\xAB schrie Fjodor Pawlowitsch. \xC2\xBBAuch Pjotr Alexandrowitsch. Sie haben mich beschuldigt, Pjotr Alexandrowitsch, Sie haben mich beschuldigt!\xC2\xAB Er wandte sich pl\xC3\xB6tzlich an Miussow, obgleich dieser nicht daran gedacht hatte, ihn zu unterbrechen. \xC2\xBBIch werde beschuldigt, das Geld meiner Kinder im Stiefel versteckt und sie dadurch benachteiligt zu haben. Aber erlauben Sie, gibt es denn keine Gerichte? Dmitri Fjodorowitsch, man wird Ihnen an Hand Ihrer eigenen Quittungen, Briefe und Vertr\xC3\xA4ge vorrechnen, wieviel Sie besa\xC3\x9Fen, wieviel Sie verbraucht haben und was dann noch bleibt! Warum vers\xC3\xA4umt es Pjotr Alexandrowitsch, ein Gerichtsurteil herbeizuf\xC3\xBChren? Dmitri Fjodorowitsch ist f\xC3\xBCr ihn doch kein Fremder. Er vermeidet es nur, weil sie alle gegen mich sind. Das Schlu\xC3\x9Fresultat der Rechnung ist, da\xC3\x9F Dmitri Fjodorowitsch mir etwas schuldet, und zwar keine unbedeutende Summe, sondern mehrere tausend Rubel, ich habe daf\xC3\xBCr alle erforderlichen Beweise. Die ganze Stadt spricht von seinen ausschweifenden Gelagen! Wo er fr\xC3\xBCher beim Milit\xC3\xA4r stand, da mu\xC3\x9Fte er tausend und zweitausend Rubel Strafe wegen Verf\xC3\xBChrung ehrbarer M\xC3\xA4dchen bezahlen! Ich wei\xC3\x9F das, Dmitri Fjodorowitsch, mit allen intimen Einzelheiten, und ich werde es beweisen! K\xC3\xB6nnen Sie das glauben, heiligster Vater? Er machte ein anst\xC3\xA4ndiges M\xC3\xA4dchen in sich verliebt, ein verm\xC3\xB6gendes M\xC3\xA4dchen aus gutem Hause, die Tochter seines fr\xC3\xBCheren Chefs, eines tapferen, verdienten Obersten, der den Anna-Orden mit Schwertern besa\xC3\x9F; er kompromittierte das M\xC3\xA4dchen mit einem Heiratsantrag. Jetzt ist sie hier; jetzt ist sie eine Waise, seine Braut &#8211; er aber geht vor ihren Augen zu einer anderen, allerdings sehr verf\xC3\xBChrerischen Frau! Obgleich diese Frau mit einem achtbaren Mann sozusagen in b\xC3\xBCrgerlicher Ehe lebte, besitzt sie doch einen selbst\xC3\xA4ndigen Charakter und ist f\xC3\xBCr alle eine uneinnehmbare Festung wie eine legitime Ehefrau. Sie ist tugendhaft, fromme V\xC3\xA4ter, sie ist tugendhaft! Aber Dmitri Fjodorowitsch will diese Festung mit einem goldenen Schl\xC3\xBCssel aufschlie\xC3\x9Fen und trumpft zu diesem Zweck gegen mich auf, um Geld aus mir herauszuquetschen. Einstweilen hat er schon Tausende f\xC3\xBCr die Verf\xC3\xBChrerin verschwendet; zu diesem Zweck borgt er fortw\xC3\xA4hrend Geld, und bei wem unter anderem? Was meinen Sie? Soll ich es sagen, Mitja? Soll ich?\xC2\xAB</p><p>\xC2\xBBSchweigen Sie!\xC2\xAB schrie Dmitri Fjodorowitsch. \xC2\xBBWarten Sie, bis ich drau\xC3\x9Fen bin! Wagen Sie nicht, in meiner Gegenwart dieses edelm\xC3\xBCtige M\xC3\xA4dchen zu beschmutzen! Schon da\xC3\x9F Sie es wagen, von ihr zu sprechen, ist eine Beschimpfung f\xC3\xBCr sie! Ich lasse das nicht zu!\xC2\xAB Er konnte kaum atmen.</p><p>\xC2\xBBMitja, Mitja!\xC2\xAB rief Fjodor Pawlowitsch in kl\xC3\xA4glichem Ton und pre\xC3\x9Fte sich Tr\xC3\xA4nen aus der Augen. \xC2\xBBWozu gibt es einen v\xC3\xA4terlichen Segen? Wenn ich dich nun verfluche, was wird dann aus dir?\xC2\xAB</p><p>\xC2\xBBSchamloser Heuchler!\xC2\xAB br\xC3\xBCllte Dmitri Fjodorowitsch.</p><p>\xC2\xBBSo behandelt er seinen Vater, seinen Vater! Und wie geht er erst mit anderen Leuten um! Stellen Sie sich vor, meine Herren, hier lebt ein armer, aber achtenswerter Mann, ein Hauptmann a. D. Er hat Ungl\xC3\xBCck gehabt, ist entlassen worden, aber nicht infolge eines \xC3\xB6ffentlichen Gerichtsverfahrens. Seine Ehre blieb unbefleckt, und er hat eine gro\xC3\x9Fe Familie am Halse ... Vor drei Wochen packte ihn Dmitri Fjodorowitsch in einem Restaurant am Bart, zog Ihn auf die Stra\xC3\x9Fe und verpr\xC3\xBCgelte ihn vor den Leuten &#8211; und alles nur, weil jener in einer gesch\xC3\xA4ftlichen Angelegenheit mein heimlicher Bevollm\xC3\xA4chtigter war.\xC2\xAB</p><p>\xC2\xBBL\xC3\xBCge! Von au\xC3\x9Fen Wahrheit, von innen L\xC3\xBCge!\xC2\xAB rief Dmitri Fjodorowitsch, zornbebend. \xC2\xBBVater, ich will meine Handlungsweise nicht rechtfertigen. Ja, ich bekenne vor aller Ohren: Ich habe mich wie ein Tier benommen gegen diesen Hauptmann, ich bedaure das und verachte mich selber deswegen. Aber dieser Hauptmann, Ihr Herr Bevollm\xC3\xA4chtigter, war zu derselben Dame gegangen, die Sie soeben &#8250;allerdings verf\xC3\xBChrerisch&#8249; nannten. Er hatte ihr in Ihrem Auftrag vorgeschlagen, sie m\xC3\xB6chte meine in Ihrem Besitz befindlichen Wechsel einklagen, um mich dann einsperren zu lassen, sollte ich Ihnen bei der Abrechnung \xC3\xBCber mein Verm\xC3\xB6gen zu sehr zusetzen. Sie wollen mir jetzt den Vorwurf machen, ich h\xC3\xA4tte f\xC3\xBCr diese Dame eine Schw\xC3\xA4che; dabei haben Sie selbst ihr beigebracht, mich anzulocken! Das erz\xC3\xA4hlt sie den Leuten ganz offen! Auch mir hat sie es erz\xC3\xA4hlt und sich \xC3\xBCber Sie lustig gemacht! Einsperren wollen Sie mich nur, weil Sie auf mich eifers\xC3\xBCchtig sind! Sie haben sich n\xC3\xA4mlich selbst an diese Dame herangemacht! Auch das ist mir bekannt, auch das hat sie mir wieder lachend, h\xC3\xB6ren Sie, \xC3\xBCber Sie lachend, erz\xC3\xA4hlt. Da haben Sie nun diesen Menschen, fromme M\xC3\xA4nner, diesen Vater, der seinem liederlichen Sohn Vorw\xC3\xBCrfe macht! Verzeihen Sie mir den Zorn, meine Herren Zeugen! Ich ahnte schon, da\xC3\x9F dieser heimt\xC3\xBCckische alte Mann Sie nur zusammenkommen lie\xC3\x9F, um einen Skandal herbeizuf\xC3\xBChren. Ich kam mit der Absicht zu verzeihen, sobald er mir die Hand entgegenstreckt. Ich wollte verzeihen und um seine Verzeihung bitten! Aber da er soeben nicht nur mich, sondern auch ein h\xC3\xB6chst anst\xC3\xA4ndiges M\xC3\xA4dchen beleidigt hat, dessen Namen ich aus Achtung vor ihr nicht ohne Grund auszusprechen wage, bin ich entschlossen, sein ganzes Spiel \xC3\xB6ffentlich aufzudecken, obgleich er mein Vater ist ...\xC2\xAB</p><p>Er war nicht imstande weiterzusprechen. Seine Augen funkelten, sein Atem ging schwer. Aber auch die anderen Anwesenden waren erregt. Alle au\xC3\x9Fer dem Starez hatten sich unruhig von den Pl\xC3\xA4tzen erhoben. Die Priesterm\xC3\xB6nche machten finstere Gesichter und warteten auf eine Willens\xC3\xA4u\xC3\x9Ferung des Starez. Der aber sa\xC3\x9F da, schon v\xC3\xB6llig bla\xC3\x9F, nicht etwa vor Aufregung, sondern vor Schw\xC3\xA4che. Ein flehendes L\xC3\xA4cheln zuckte um seine Lippen, und ab und zu erhob er die Hand, als wollte er die Streitenden zur\xC3\xBCckhalten. Freilich, eine einzige befehlende Geste h\xC3\xA4tte gen\xC3\xBCgt, um dieser Szene ein Ende zu machen, aber er selbst schien etwas zu erwarten und beschr\xC3\xA4nkte sich deshalb auf das aufmerksame Beobachten, als suchte er noch eine Erkl\xC3\xA4rung, als w\xC3\xA4re ihm irgendein Punkt noch nicht klar. Pjotr Alexandrowitsch, Miussow f\xC3\xBChlte sich schlie\xC3\x9Flich im h\xC3\xB6chsten Grade erniedrigt und beschimpft.</p><p>\xC2\xBBAn diesem Skandal sind wir alle schuld!\xC2\xAB sagte er heftig. \xC2\xBBAls ich herkam, habe ich so etwas nicht geahnt, obwohl ich wu\xC3\x9Fte, mit wem ich es zu tun hatte. Der Sache mu\xC3\x9F ein Ende gemacht werden. Glauben Sie mir, Ehrw\xC3\xBCrden, da\xC3\x9F ich alle hier aufgedeckten Einzelheiten nicht n\xC3\xA4her kannte. Was ich vorher geh\xC3\xB6rt hatte, mochte ich nicht glauben; und vieles erfahre ich heute zum erstenmal. Ein Vater ist auf seinen Sohn eifers\xC3\xBCchtig wegen einer liederlichen Frauensperson. Er trifft mit diesem Gesch\xC3\xB6pf eine Verabredung, um seinen Sohn ins Gef\xC3\xA4ngnis zu bringen ... In solcher Gesellschaft mu\xC3\x9Fte ich also hier erscheinen! Ich bin get\xC3\xA4uscht worden. Ich erkl\xC3\xA4re, da\xC3\x9F ich nicht weniger get\xC3\xA4uscht worden bin als alle anderen Leute ... \xC2\xAB</p><p>\xC2\xBBDmitri Fjodorowitsch!\xC2\xAB schrie pl\xC3\xB6tzlich Fjodor Pawlowitsch mit fremd klingender Stimme. \xC2\xBBW\xC3\xA4ren Sie nicht mein Sohn, ich w\xC3\xBCrde Sie augenblicklich zum Duell fordern! Pistolen, drei Schritt Distanz, \xC3\xBCbers Tuch!\xC2\xAB schlo\xC3\x9F er und stampfte mit beiden Beinen auf. Es gibt bei alten L\xC3\xBCgnern, die ihr Leben lang geschauspielert haben, Minuten, da gehen sie so sehr in ihrer Rolle auf, da\xC3\x9F sie wirklich vor Aufregung zittern und weinen, obwohl sie sich im gleichen Augenblick (oder eine Sekunde sp\xC3\xA4ter) zufl\xC3\xBCstern k\xC3\xB6nnten: Du l\xC3\xBCgst ja, du schamloser alter Kerl! Du bist ja auch jetzt ein Kom\xC3\xB6diant, trotz deines \xC2\xBBheiligen\xC2\xAB Zorns in diesem \xC2\xBBheiligen\xC2\xAB Augenblick!</p><p>Dmitri Fjodorowitsch zog furchterregend die Brauen zusammen und blickte seinen Vater mit unendlicher Verachtung an.</p><p>\xC2\xBBIch glaubte\xC2\xAB, sagte er leise und beherrscht, \xC2\xBBich w\xC3\xBCrde mit dem Engel meiner Seele, mit meiner Braut, in die Heimat zur\xC3\xBCckkehren, um ihn im Alter zu pflegen &#8211; aber ich sehe nur einen liederlichen W\xC3\xBCstling und gemeinen Kom\xC3\xB6dianten!\xC2\xAB</p><p>\xC2\xBBZum Duell!\xC2\xAB br\xC3\xBCllte der Alte wieder. Er bekam kaum Luft, und bei jedem Wort spritzte der Speichel. \xC2\xBBUnd Sie, Pjotr Alexandrowitsch Miussow, sollen wissen, da\xC3\x9F es vielleicht in Ihrer ganzen Verwandtschaft keine ehrenhaftere Frau gibt und je gegeben hat als dieses &#8250;Gesch\xC3\xB6pf&#8249;, wie Sie diese Dame zu nennen wagten! Und Sie, Dmitri Fjodorowitsch, haben f\xC3\xBCr dieses &#8250;Gesch\xC3\xB6pf&#8249; Ihre Braut hingegeben. Sie haben damit selbst eingestanden, da\xC3\x9F Ihre Braut nicht wert ist, ihr die Schuhriemen zu l\xC3\xB6sen. Ja, so ein &#8250;Gesch\xC3\xB6pf&#8249; ist das!\xC2\xAB</p><p>\xC2\xBBEs ist eine Schmach!\xC2\xAB entfuhr es unwillk\xC3\xBCrlich dem Priesterm\xC3\xB6nch Jossif.</p><p>\xC2\xBBEine Schmach und Schande!\xC2\xAB rief mit jugendlicher, vor Aufregung zitternder Stimme Kalganow, der die ganze Zeit geschwiegen hatte; er war dunkelrot geworden.</p><p>\xC2\xBBWozu lebt ein solcher Mensch!\xC2\xAB stie\xC3\x9F Dmitri Fjodorowitsch dumpf und au\xC3\x9Fer sich vor Wut hervor; dabei zog er die Schultern so sehr nach oben, da\xC3\x9F er wie verkr\xC3\xBCppelt aussah. \xC2\xBBSoll man ihm noch erlauben, die Erde durch seine Person zu entehren?\xC2\xAB Er deutete mit der Hand auf seinen Vater und lie\xC3\x9F seinen Blick in die Runde geben. Er hatte langsam und gemessen gesprochen.</p><p>\xC2\xBBH\xC3\xB6ren Sie diesen Vaterm\xC3\xB6rder, Sie M\xC3\xB6nche!\xC2\xAB schrie Fjodor Pawlowitsch, auf Vater Jossif zust\xC3\xBCrzend. \xC2\xBBDa haben Sie die Antwort auf Ihre Meinung: &#8250;Es ist eine Schmach!&#8249; Was ist eine Schmach? Dieses &#8250;Gesch\xC3\xB6pf&#8249; diese liederliche Frauensperson ist vielleicht heiliger als Sie selbst, meine Herren Priesterm\xC3\xB6nche, die Sie hier Ihrem Seelenheil leben! Durch schlechten Umgang wurde sie vielleicht in der Jugend verleitet; aber sie hat viel geliebt &#8211; und einer, die viel liebte, hat Christus vergeben.\xC2\xAB</p><p>\xC2\xBBChristus hat nicht solcher Liebe wegen vergeben!\xC2\xAB rief der sanfte Vater Jossif ungeduldig und heftig.</p><p>\xC2\xBBDoch! Um solcher Liebe, gerade um solcher Liebe willen, meine Herren M\xC3\xB6nche! Sie suchen durch Kohlessen Ihre Seelen zu retten und halten sich f\xC3\xBCr Gerechte! Sie essen Gr\xC3\xBCndlinge, t\xC3\xA4glich einen, und glauben mit den Gr\xC3\xBCndlingen Gottes Gnade zu gewinnen!\xC2\xAB</p><p>\xC2\xBBDas ist unertr\xC3\xA4glich!\xC2\xAB rief es von allen Seiten der Zelle.</p><p>Die ungeh\xC3\xB6rige Szene fand ein unerwartetes Ende. Auf einmal erhob sich der Starez. Aljoscha, der aus Angst um ihn und die anderen beinahe den Kopf verloren hatte, fand gerade noch Zeit, ihn am Arm zu st\xC3\xBCtzen. Der Starez ging auf Dmitri Fjodorowitsch zu und lie\xC3\x9F sich, als er ganz nahe vor ihm stand, auf die Knie nieder. Aljoscha glaubte, es gesch\xC3\xA4he aus Schw\xC3\xA4che, aber das war nicht der Fall. Nachdem der Starez niedergekniet war, verbeugte er sich tief und mit voller Absicht vor Dmitri Fjodorowitsch, wobei seine Stirn sogar den Boden ber\xC3\xBChrte. Aljoscha war so erstaunt, da\xC3\x9F er nicht einmal rechtzeitig zugriff, als sich der Starez wieder erhob. Ein schwaches, kaum wahrnehmbares L\xC3\xA4cheln schimmerte auf dessen Lippen.</p><p>\xC2\xBBVerzeihen Sie! Verzeihen Sie alle!\xC2\xAB sagte er und verbeugte sich vor allen G\xC3\xA4sten.</p><p>Dmitri Fjodorowitsch stand einen Augenblick wie vom Donner ger\xC3\xBChrt, vor ihm eine tiefe Verbeugung, was sollte das hei\xC3\x9Fen? Dann rief er: \xC2\xBBO Gott!\xC2\xAB, verbarg das Gesicht in den H\xC3\xA4nden und st\xC3\xBCtzte aus dem Zimmer. Ihm nach dr\xC3\xA4ngten auch alle anderen G\xC3\xA4ste, ohne sich in der Verwirrung vom Hausherrn zu verabschieden und sich vor ihm zu verbeugen. Nur die Priesterm\xC3\xB6nche traten an ihn heran und lie\xC3\x9Fen sich segnen.</p><p>\xC2\xBBWas wollte er sagen mit dieser tiefen Verbeugung? Es war wohl eine symbolische Handlung?\xC2\xAB Mit diesen Worten versuchte Fjodor Pawlowitsch, pl\xC3\xB6tzlich merkw\xC3\xBCrdig friedlich, ein Gespr\xC3\xA4ch anzukn\xC3\xBCpfen, wagte aber nicht, sich direkt an jemand zu wenden. In diesem Augenblick hatten sie die Mauer erreicht und verlie\xC3\x9Fen die Einsiedelei.</p><p>\xC2\xBBIch verstehe mich nicht auf Irrenh\xC3\xA4user und Irre\xC2\xAB, antwortete Miussow erbost. \xC2\xBBAber ich verzichte nunmehr auf Ihre Gesellschaft, Fjodor Pawlowitsch, und zwar f\xC3\xBCr immer. Wo ist denn dieser M\xC3\xB6nch von vorhin?\xC2\xAB</p><p>\xC2\xBBDieser M\xC3\xB6nch von vorhin\xC2\xAB, derjenige, der sie zum Mittagessen beim Abt eingeladen hatte, lie\xC3\x9F nicht auf sich warten. Als die G\xC3\xA4ste aus der Haust\xC3\xBCr des Starez traten, empfing er sie, als h\xC3\xA4tte er sie die ganze Zeit erwartet.</p><p>\xC2\xBBHaben Sie die G\xC3\xBCte, geehrter Vater, dem Vater Abt meine gr\xC3\xB6\xC3\x9Fte Hochachtung auszusprechen und mich f\xC3\xBCr meine Person, Miussow, bei Seiner Hochehrw\xC3\xBCrden zu entschuldigen. Ich kann wegen unvorhergesehener Umst\xC3\xA4nde trotz meines aufrichtigsten Wunsches nicht die Ehre haben, an seinem Mittagsmahl teilzunehmen\xC2\xAB, sagte Pjotr Alexandrowitsch gereizt zu dem M\xC3\xB6nch. \xC2\xBBIch bin der unvorhergesehene Umstand!\xC2\xAB unterbrach ihn Fjodor Pawlowitsch. \xC2\xBBH\xC3\xB6ren Sie, Vater. Pjotr Alexandrowitsch m\xC3\xB6chte nur nicht mit mir zusammenbleiben, sonst w\xC3\xBCrde er sofort hingehen. Aber Sie werden hingehen, Pjotr Alexandrowitsch. Gehen Sie ruhig zum Vater Abt, ich w\xC3\xBCnsche Ihnen guten Appetit! Ich lehne n\xC3\xA4mlich die Einladung ab, also brauchen Sie es nicht zu tun. Nach Hause, nach Hause! Zu Hause werde ich essen! Hier bin ich au\xC3\x9Ferstande, mein liebensw\xC3\xBCrdiger Verwandter Pjotr Alexandrowitsch!\xC2\xAB</p><p>\xC2\xBBIch bin nicht Ihr Verwandter! Bin es niemals gewesen. Sie sind ein gemeiner Mensch!\xC2\xAB</p><p>\xC2\xBBIch habe das absichtlich gesagt, um Sie zu \xC3\xA4rgern, weil Sie die Verwandtschaft ableugnen! Und Sie sind doch mein Verwandter, Sie k\xC3\xB6nnen sich drehen und wenden, wie Sie wollen, ich werde es Ihnen aus den Kirchenregistern beweisen! Iwan Fjodorowitsch, ich werde dir rechtzeitig den Wagen schicken, bleib also ebenfalls, wenn du willst! Und Ihnen, Pjotr Alexandrowitsch, gebietet schon der Anstand, beim Vater Abt zu erscheinen. Einer mu\xC3\x9F doch um Entschuldigung bitten wegen der Dinge, die Sie und ich dort angestellt haben...\xC2\xAB</p><p>\xC2\xBBIst es wahr, da\xC3\x9F Sie wegfahren? L\xC3\xBCgen Sie auch nicht?\xC2\xAB</p><p>\xC2\xBBPjotr Alexandrowitsch, wie k\xC3\xB6nnte ich mich dort zeigen &#8211; nach allem, was vorgefallen ist? Ich habe mich hinrei\xC3\x9Fen lassen! Verzeihen Sie, meine Herren, ich habe mich hinrei\xC3\x9Fen lassen! Und au\xC3\x9Ferdem bin ich ersch\xC3\xBCttert. Und ich sch\xC3\xA4me mich. Meine Herren, der eine hat ein Herz wie Alexander der Gro\xC3\x9Fe und der andere eins wie das Scho\xC3\x9Fh\xC3\xBCndchen Fidelka. Ich habe eins wie das Scho\xC3\x9Fh\xC3\xBCndchen Fidelka. Ich habe den Mut verloren! Wie k\xC3\xB6nnte ich nach solchen Eskapaden zu einem Essen ins Kloster gehen? Ich sch\xC3\xA4me mich; ich kann nicht, entschuldigen Sie mich!\xC2\xAB</p><p>&#8250;Der Teufel mag sich in dem auskennen! Wenn er mich nun betr\xC3\xBCgt?&#8249; dachte Miussow, blieb nachdenklich stehen und sah argw\xC3\xB6hnisch zu, wie der Possenrei\xC3\x9Fer sich entfernte. Dieser drehte sich noch einmal um, und als er bemerkte, da\xC3\x9F Pjotr Alexandrowitsch ihm nachsah, warf er ihm eine Ku\xC3\x9Fhand zu.</p><p>\xC2\xBBUnd Sie? Gehen Sie auch zum Abt?\xC2\xAB fragte Miussow schroff Iwan Fjodorowitsch.</p><p>\xC2\xBBWarum nicht? Ich bin ohnehin schon gestern vom Abt besonders eingeladen worden.\xC2\xAB</p><p>\xC2\xBBLeider f\xC3\xBChle ich mich tats\xC3\xA4chlich fast gezwungen, dieses verdammte Diner mitzumachen\xC2\xAB, fuhr Miussow mit derselben erbitterten Gereiztheit fort, ohne sich um den zuh\xC3\xB6renden M\xC3\xB6nch zu k\xC3\xBCmmern. \xC2\xBBWir m\xC3\xBCssen uns wenigstens entschuldigen wegen der vorgefallenen Dinge und erkl\xC3\xA4ren, da\xC3\x9F wir nicht schuld waren ... Wie denken Sie dar\xC3\xBCber?\xC2\xAB</p><p>\xC2\xBBJa, wir m\xC3\xBCssen allerdings erkl\xC3\xA4ren, da\xC3\x9F uns keine Schuld trifft. Au\xC3\x9Ferdem ist mein Vater nicht dabei\xC2\xAB, bemerkte Iwan Fjodorowitsch.</p><p>\xC2\xBBDas fehlte noch, da\xC3\x9F Ihr Vater dabei w\xC3\xA4re! Dieses verdammte Diner!\xC2\xAB</p><p>Dennoch gingen alle hin. Der M\xC3\xB6nch h\xC3\xB6rte schweigend zu. Au dem Weg durch das W\xC3\xA4ldchen lie\xC3\x9F er die Bemerkung fallen, der Vater Abt warte schon lange, sie k\xC3\xA4men \xC3\xBCber eine halbe Stunde zu sp\xC3\xA4t. Er erhielt jedoch keine Antwort. Miussow blickte voll Ha\xC3\x9F auf Iwan Fjodorowitsch.</p><p>&#8250;Da geht er nun zum Essen, als w\xC3\xA4re nicht das geringste geschehen!&#8249; dachte er. &#8250;Eine eherne Stirn und ein Karamasowsches Gewissen!&#8249;</p>"
  title: 6. Wozu lebt ein solcher Mensch?
