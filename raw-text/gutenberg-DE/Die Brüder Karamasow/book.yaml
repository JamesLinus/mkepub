  text: "<h3>7. Ein Seminarist und Karrierist</h3><p>Aljoscha f\xC3\xBChrte den Starez ins Schlafgemach und lie\xC3\x9F ihn sich aufs Bett setzen. Das Schlafzimmer war sehr klein und besa\xC3\x9F nur die notwendigsten M\xC3\xB6bel; auf dem schmalen Eisenbett lag statt einer Matratze nur eine Filzdecke. In der Ecke, bei den Ikonen, stand ein Lesepult mit einem Kreuz und einem Evangelienbuch darauf. Der Starez lie\xC3\x9F sich kraftlos aufs Bett sinken, seine Augen gl\xC3\xA4nzten, er atmete nur m\xC3\xBChsam. Als er sich gesetzt hatte, schaute er Aljoscha lange und nachdenklich an.</p><p>\xC2\xBBGeh nur, mein Lieber, geh nur. Mir gen\xC3\xBCgt auch Porfiri. Du beeile dich! Du wirst dort ben\xC3\xB6tigt. Geh zum Vater Abt und warte beim Mittagsmahl auf!\xC2\xAB</p><p>\xC2\xBBErlauben Sie mir hierzubleiben!\xC2\xAB bat Aljoscha.</p><p>\xC2\xBBDu wirst dort n\xC3\xB6tiger gebraucht. Dort ist kein Friede. Du wirst dort aufwarten und n\xC3\xBCtzlich sein. Wenn sich die b\xC3\xB6sen Geister erheben, so sprich ein Gebet! Und wisse, lieber Sohn ...\xC2\xAB So nannte ihn der Starez gern. \xC2\xBBAuch k\xC3\xBCnftig ist hier nicht dein Platz. Vergi\xC3\x9F das nicht, J\xC3\xBCngling! Sobald mich Gott gew\xC3\xBCrdigt haben wird, in die Ewigkeit hin\xC3\xBCberzuwandeln, geh fort aus dem Kloster! Ganz fort!\xC2\xAB</p><p>Aljoscha zuckte zusammen.</p><p>\xC2\xBBWas hast du? Vorl\xC3\xA4ufig ist dein Platz nicht hier. Ich segne dich f\xC3\xBCr einen gro\xC3\x9Fen Dienst in der Welt. Du wirst noch viel wandern m\xC3\xBCssen. Auch heiraten wirst du m\xC3\xBCssen, das wird deine Pflicht sein. Viel wirst du ertragen m\xC3\xBCssen, bis du von neuem hier anlangst. Und viel zu tun wirst du haben. Aber ich zweifle nicht an dir, und darum sende ich dich aus. Christus sei mit dir! Bewahre Ihn, und Er wird dich bewahren. Du wirst gro\xC3\x9Fes Leid erfahren und wirst in diesem Leid gl\xC3\xBCcklich sein. H\xC3\xB6re mein Verm\xC3\xA4chtnis: Such das Gl\xC3\xBCck im Leid! Arbeite, arbeite unerm\xC3\xBCdlich! Bewahre diese meine Worte in deinem Ged\xC3\xA4chtnis! Zwar werde ich auch noch weiter mit dir reden, doch sind bereits meine Tage, ja sogar meine Stunden gez\xC3\xA4hlt.\xC2\xAB</p><p>Auf Aljoschas Gesicht zeigte sich wieder eine starke seelische Erregung. Seine Mundwinkel zuckten.</p><p>\xC2\xBBWas hast du denn wieder?\xC2\xAB fragte der Starez leise l\xC3\xA4chelnd. \xC2\xBBM\xC3\xB6gen die Weltlichen ihre Verstorbenen mit Tr\xC3\xA4nen begleiten, wir hier freuen uns, wenn ein Vater von uns geht. Wir freuen uns und beten f\xC3\xBCr ihn. So verla\xC3\x9F mich denn! Ich mu\xC3\x9F beten. Geh hin und beeile dich. Bleib deinen Br\xC3\xBCdern nahe! Nicht einem, sondern allen beiden!\xC2\xAB</p><p>Der Starez erhob die Hand zum Segen. Eine Entgegnung war unm\xC3\xB6glich, obgleich Aljoscha nur zu gern geblieben w\xC3\xA4re. Es dr\xC3\xA4ngte ihn auch zu fragen &#8211; und die Frage sprang ihm fast von der Zunge: Was hatte jene tiefe Verbeugung vor Dmitri zu bedeuten? Er wagte aber doch nicht zu fragen. Er wu\xC3\x9Fte, der Starez w\xC3\xBCrde es ihm auch erkl\xC3\xA4ren, wenn es m\xC3\xB6glich w\xC3\xA4re. Es war also nicht sein Wille. Die Verbeugung hatte jedenfalls gewaltigen Eindruck auf Aljoscha gemacht; er glaubte fest, in ihr liege ein geheimer Sinn. Ein geheimer, vielleicht aber auch ein schrecklicher Sinn. Als er die Einsiedelei verlie\xC3\x9F, um rechtzeitig zum Mittagessen im Kloster zu sein &#8211; nat\xC3\xBCrlich nur, um bei Tisch aufzuwarten &#8211;, zog sich ihm pl\xC3\xB6tzlich das Herz zusammen, und er blieb stehen. Er glaubte erneut die Worte der Starez zu h\xC3\xB6ren, der seinen nahen Tod verk\xC3\xBCndete. Was der Starez vorhersagte, und noch dazu mit solcher Bestimmtheit, das mu\xC3\x9Fte unbedingt eintreten; daran glaubte Aljoscha fest. Was sollte aus ihm werden, wenn er allein blieb, den Starez nicht mehr sah, nicht mehr h\xC3\xB6rte? Wohin sollte er gehen? Der Starez hatte ihm befohlen, nicht zu weinen, das Kloster zu verlassen, o Gott! Seit langem schon hatte Aljoscha nicht solches Leid erfahren. Er lief so schnell wie m\xC3\xB6glich durch das W\xC3\xA4ldchen, das die Einsiedelei vom Kloster trennte, und da er die niederdr\xC3\xBCckenden Gedanken nicht ertragen konnte, schaute er auf zu den alten Fichten an beiden Seiten des Waldweges. Der Weg war nicht lang, etwa f\xC3\xBCnfhundert Schritt, und es war um diese Tageszeit kaum anzunehmen, da\xC3\x9F man hier jemandem begegnen w\xC3\xBCrde. Dennoch erblickte er pl\xC3\xB6tzlich an der ersten Wegbiegung Rakitin, der auf jemand wartete.</p><p>\xC2\xBBWartest du etwa auf mich?\xC2\xAB fragte Aljoscha, als er herangekommen war.</p><p>\xC2\xBBAllerdings\xC2\xAB, erwiderte Rakitin l\xC3\xA4chelnd. \xC2\xBBDu eilst zum Vater Abt. Ich wei\xC3\x9F, bei dem ist heute Diner. Seit er den Bischof und den General Pachatow bewirtete, erinnerst du dich, hat es so ein Diner nicht mehr gegeben. Ich bin nicht dabei, aber du kannst ja hingehen und die So\xC3\x9Fen reichen! Eins aber sag mir, Aljoscha: Was bedeutete das vorhin &#8211; oder war es ein Traum? Das war's, wonach ich dich fragen wollte.\xC2\xAB</p><p>\xC2\xBBWas war ein Traum?\xC2\xAB</p><p>\xC2\xBBNun, jene tiefe Verbeugung vor deinem Bruder Dmitri. Er bumste sogar mit der Stirn auf die Diele!\xC2\xAB</p><p>\xC2\xBBSprichst du von Vater Sossima?\xC2\xAB</p><p>\xC2\xBBJawohl, von Vater Sossima.\xC2\xAB</p><p>\xC2\xBBWas hat er mit der Stirn getan?\xC2\xAB</p><p>\xC2\xBBIch habe mich etwas respektlos ausgedr\xC3\xBCckt. Trotzdem &#8211; was hat diese Verbeugung zu bedeuten?\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F es nicht, Mischa!\xC2\xAB</p><p>\xC2\xBBIch wu\xC3\x9Fte doch, er w\xC3\xBCrde es dir nicht erkl\xC3\xA4ren. Etwas Kluges steckt nicht dahinter. Es scheinen immer die gleichen heiligen Dummheiten zu sein. Aber der Hokuspokus war Absicht. Jetzt werden alle Fr\xC3\xB6mmler in der Stadt davon reden und es im ganzen Gouvernement herumtragen: Was hat diese Verbeugung zu bedeuten? Nach meiner Ansicht besitzt der Alte wirklich eine prophetische Gabe. Er wittert ein Verbrechen. Es stinkt bei euch!\xC2\xAB</p><p>\xC2\xBBWas f\xC3\xBCr ein Verbrechen?\xC2\xAB</p><p>Rakitin hatte offenbar Lust, mehr zu sagen.</p><p>\xC2\xBBIn eurer Familie wird es geschehen, dieses Verbrechen. Zwischen deinen Br\xC3\xBCdern und deinem reichen Vater. Und deshalb hat Vater Sossima f\xC3\xBCr jeden k\xC3\xBCnftigen Fall mit der Stirn auf die Diele gebumst. Mag sich sp\xC3\xA4ter ereignen, was da will &#8211; man wird sagen: Der heilige Starez hat es vorhergesagt, hat es prophezeit! Im Grunde &#8211; was ist das schon f\xC3\xBCr eine Prophezeiung, wenn er mit der Stirn auf die Diele bumst? Aber man wird es f\xC3\xBCr eine symbolische, allegorische Handlung nehmen, der Teufel mag wissen, wof\xC3\xBCr! Man wird es ausposaunen und im Ged\xC3\xA4chtnis behalten. Er hat das Verbrechen geahnt und den Verbrecher bezeichnet, wird es hei\xC3\x9Fen. Die religi\xC3\xB6sen Irren machen es immer so: Sie segnen die Schenke und bewerfen das Gotteshaus mit Steinen. Und ebenso macht es dein Starez: Den Gerechten vertreibt er mit dem Stock, und vor dem M\xC3\xB6rder verbeugt er sich.\xC2\xAB</p><p>\xC2\xBBVon welchem Verbrechen sprichst du? Von welchem M\xC3\xB6rder? Was meinst du eigentlich?\xC2\xAB Aljoscha stand wie angewurzelt da, und auch Rakitin blieb stehen.</p><p>\xC2\xBBVon welchem? Als ob du das nicht w\xC3\xBC\xC3\x9Ftest! Ich m\xC3\xB6chte wetten, da\xC3\x9F du schon selber daran gedacht hast. Apropos, das w\xC3\xA4re interessant! H\xC3\xB6r mal, Aljoscha, du sagst ja immer die Wahrheit, obgleich du dich immer zwischen zwei St\xC3\xBChle setzt &#8211; hast du daran gedacht oder nicht? Antworte!\xC2\xAB</p><p>\xC2\xBBJa, ich habe daran gedacht\xC2\xAB, antwortete Aljoscha leise. Sogar Rakitin bekam einen Schreck.</p><p>\xC2\xBBWas? Auch du hast wirklich daran gedacht?\xC2\xAB rief er.</p><p>\xC2\xBBIch ... Ja, eigentlich habe ich nicht daran gedacht\xC2\xAB, murmelte Aljoscha. \xC2\xBBAber als du eben so sonderbar davon sprachst, da war mir, als h\xC3\xA4tte ich wirklich daran gedacht.\xC2\xAB</p><p>\xC2\xBBSiehst du wohl, wie klar du das ausdr\xC3\xBCckst! Als du heute deinen Papa und deinen Bruder Mitenka ansahst, hast du an ein Verbrechen gedacht? Ich irre mich also nicht?\xC2\xAB</p><p>\xC2\xBBWarte mal, warte mal\xC2\xAB, unterbrach ihn Aljoscha aufgeregt. \xC2\xBBWoran siehst du das alles? Warum interessiert dich das so? Das ist die erste Frage.\xC2\xAB</p><p>\xC2\xBBDas sind zwei verschiedene, aber sehr nat\xC3\xBCrliche Fragen. Ich werde dir auf jede besonders antworten. Woran ich das sehe? Ich h\xC3\xA4tte nichts gesehen, wenn ich deinen Bruder Dmitri heute nicht pl\xC3\xB6tzlich durchschaut h\xC3\xA4tte, ganz und gar, mit einem Schlag, so wie er ist. Bei diesen ehrenhaften, aber sinnlichen Menschen gibt es eine Grenze, die nicht \xC3\xBCberschritten werden darf. Sonst ... Sonst st\xC3\xB6\xC3\x9Ft er auch seinen Papa mit dem Messer nieder. Der Papa hingegen ist eine versoffene, hemmungslose Schlampe &#8211; die beiden werden sich nicht beherrschen und werden, plumps, im Graben landen!\xC2\xAB</p><p>\xC2\xBBNein, Mischa, wenn du nur das meinst, bin ich beruhigt. Dazu wird es nicht kommen.\xC2\xAB</p><p>\xC2\xBBWarum zitterst du dann am ganzen K\xC3\xB6rper? Wei\xC3\x9Ft du, wie so was vor sich geht? Wenn er auch ein ehrenhafter Mensch ist, dieser Mitenka, dumm, aber ehrenhaft &#8211; er ist doch ein L\xC3\xBCstling Das ist meine Definition, damit ist sein ganzes Wesen gekennzeichnet. Diese gemeine Sinnlichkeit hat er von seinem Vater geerbt. Ich wundere mich nur \xC3\xBCber dich, Aljoscha. Wie kommt es, da\xC3\x9F du so ein reiner J\xC3\xBCngling bist? Du bist doch auch ein Karamasow! In eurer Familie hat sich doch die Sinnlichkeit zu einer Art Krankheit entwickelt. Drei L\xC3\xBCstlinge beobachten sich nun gegenseitig, jeder mit dem Messer im Stiefel. Drei sind schon mit den K\xC3\xB6pfen zusammengerannt, du wirst vielleicht der vierte sein.\xC2\xAB</p><p>\xC2\xBB\xC3\x9Cber diese Frau bist du im Irrtum. Dmitri verachtet sie\xC2\xAB, sagte Aljoscha und schien dabei zu zittern.</p><p>\xC2\xBBWen, Gruschenka? Nein, Bruder, die verachtet er nicht. Wenn er ihretwegen schon seine Braut ganz offen verl\xC3\xA4\xC3\x9Ft, dann verachtet er sie sicher nicht. Da ist etwas ... Da ist etwas, Bruder, was du noch nicht verstehst. Wenn sich ein Mensch in eine sch\xC3\xB6ne Frau, in einen weiblichen K\xC3\xB6rper oder auch nur in einen K\xC3\xB6rperteil verliebt &#8211; nur ein sinnlich Veranlagter wird das begreifen &#8211;, so gibt er f\xC3\xBCr diese Frau seine eigenen Kinder hin und verkauft f\xC3\xBCr sie seinen Vater und seine Mutter und sein russisches Vaterland! Wenn er noch so ehrenhaft war, er wird hingehen und stehlen! Wenn er einen noch so sanften Charakter besa\xC3\x9F, er wird morden! Wenn er noch so treu war, er wird zum Verr\xC3\xA4ter werden! Puschkin, der S\xC3\xA4nger der Frauenf\xC3\xBC\xC3\x9Fchen, hat diese in seinen Gedichten gefeiert; andere besingen die F\xC3\xBC\xC3\x9Fchen zwar nicht, k\xC3\xB6nnen sie aber nicht sehen, ohne in Kr\xC3\xA4mpfe zu verfallen. Und es geht ja nicht nur um die F\xC3\xBC\xC3\x9Fchen ... Da hilft keine Verachtung, Bruder, selbst wenn er Gruschenka verachten sollte. Wenn er sie auch verachtet, losrei\xC3\x9Fen kann er sich doch nicht von ihr.\xC2\xAB</p><p>\xC2\xBBDas verstehe ich\xC2\xAB, entfuhr es Aljoscha unwillk\xC3\xBCrlich.</p><p>\xC2\xBBWahrhaftig? Ja, ja, du mu\xC3\x9Ft es wohl wirklich verstehen, wenn du so herausplatzt, da\xC3\x9F du es verstehst\xC2\xAB, erwiderte Rakitin schadenfroh. \xC2\xBBEs ist dir ganz unwillk\xC3\xBCrlich herausgefahren. Um so wertvoller ist das Gest\xC3\xA4ndnis, da\xC3\x9F dir dieses Thema bereits bekannt ist und da\xC3\x9F du schon \xC3\xBCber die Sinnlichkeit nachgedacht hast. O du reiner J\xC3\xBCngling! Du bist so ein stiller Patron, Aljoschka, so ein Heiliger, das gebe ich zu. Aber du hast schon, wei\xC3\x9F der Teufel wor\xC3\xBCber nachgedacht und wei\xC3\x9F der Teufel, was dir alles schon bekannt ist. Ein reiner J\xC3\xBCngling, und doch schon in solche Tiefen vorgedrungen &#8211; ich beobachte dich schon lange! Du bist ein Karamasow, ein echter Karamasow, die Abstammung hat doch etwas zu bedeuten. Vom Vater hast du die Sinnlichkeit, von der Mutter die religi\xC3\xB6se Verr\xC3\xBCcktheit. Warum zitterst du? Habe ich die Wahrheit getroffen? Wei\xC3\x9Ft du, Gruschenka hat mich gebeten: &#8250;Bring ihn zu mir, ich werde ihm schon die Kutte ausziehen.&#8249; Und wie dringend hat sie gebeten. &#8250;Bring ihn her, auf alle F\xC3\xA4lle bring ihn her!&#8249; Ich frage mich, wodurch magst du ihr eigentlich so interessant sein? Wei\xC3\x9Ft du, sie ist n\xC3\xA4mlich auch eine ungew\xC3\xB6hnliche Frau!\xC2\xAB</p><p>\xC2\xBBBestell ihr meine Empfehlung und sage ihr, ich komme nicht\xC2\xAB, sagte Aljoscha mit schiefem L\xC3\xA4cheln. \xC2\xBBSprich bitte zu Ende, Michail, was du vorhin angefangen hast, ich sage dir dann auch meine Gedanken.\xC2\xAB</p><p>\xC2\xBBWas ist da zu Ende zu sprechen, es ist ja alles sonnenklar. Die alte Geschichte, Bruder. Wenn schon in dir ein L\xC3\xBCstling steckt, was soll man dann von deinem Bruder Iwan sagen, den dieselbe Mutter geboren hat? Auch er ist ein Karamasow. Da liegt Euer ganzes Karamasow-Problem! Sinnlichkeit, Habgier und religi\xC3\xB6se Verr\xC3\xBCcktheit! Dein Bruder Iwan druckt einstweiIen aus Spa\xC3\x9F mit irgendeinem t\xC3\xB6richten, unverst\xC3\xA4ndlichen Hintergedanken theologische Aufs\xC3\xA4tze, obwohl er Atheist ist, und er gesteht diese Gemeinheit selber ein &#8211; dein Bruder Iwan! Nebenbei versucht er seinem Bruder Mitja die Braut abspenstig zu machen, und er scheint das auch zu erreichen. Und noch etwas: Er tut es mit Mitenkas Zustimmung! Mitenka selbst tritt ihm die Braut ab, um m\xC3\xB6glichst bald von ihr loszukommen und zu Gruschenka zu gehen. Und das trotz seiner selbstlosen, edlen Gesinnung, wohlgemerkt! Da sieht man es, gerade solche Leute sind die schlimmsten! Mag der Teufel klug werden aus solchem Benehmen! Er erkennt die Gemeinheit seines Benehmens, und trotzdem benimmt er sich so, nun erst recht! H\xC3\xB6re weiter! Diesem Mitenka kommt jetzt der Alte in die Quere, der Vater, der pl\xC3\xB6tzlich vor Begierde nach Gruschenka den Verstand verloren hat. Der Speichel l\xC3\xA4uft ihm aus dem Mund, sobald er sie ansieht. Nur ihretwegen hat er eben in der Zelle einen solchen Skandal gemacht, weil Miussow sie liederlich zu nennen wagte. Er ist schlimmer verliebt als ein Kater. Fr\xC3\xBCher half sie ihm gegen Bezahlung bei allerlei lichtscheuen Gesch\xC3\xA4ftchen, die seine Schenken betrafen. Jetzt ist ihm pl\xC3\xB6tzlich eingefallen, sie n\xC3\xA4her anzusehen &#8211; schon ist er wie toll nach ihr und bedr\xC3\xA4ngt sie mit Antr\xC3\xA4gen, selbstverst\xC3\xA4ndlich mit unanst\xC3\xA4ndigen. Auf diesem Weg werden sie wohl zusammensto\xC3\x9Fen, der Papa und sein Sohn. Und Gruschenka schenkt ihre Gunst weder diesem noch jenem; vorl\xC3\xA4ufig h\xC3\xA4lt sie beide zum Narren: Sie \xC3\xBCberlegt, welcher besser ist. Aus dem Papa l\xC3\xA4\xC3\x9Ft sich zwar viel Geld herauspressen, daf\xC3\xBCr heiratet er sie nicht und macht vielleicht zu guter Letzt vor lauter Geiz sein Portemonnaie zu. In so einem Fall hat auch Mitenka seinen Wert: Geld hat er zwar nicht, aber er ist imstande, sie zu heiraten. Er ist imstande, seine reiche, adlige Braut Katerina Iwanowna, eine unvergleichliche Sch\xC3\xB6nheit, eine Oberstentochter, aufzugeben und Gruschenka zu heiraten, die fr\xC3\xBChere M\xC3\xA4tresse des liederlichen, ungebildeten alten Kr\xC3\xA4mers Samsonow. Alles das kann zu einem Zusammensto\xC3\x9F f\xC3\xBChren, ja, zu einem Verbrechen. Und darauf wartet dein Bruder Iwan, denn erst dann hat er gewonnenes Spiel: Er bekommt Katerina Iwanowna, nach der er sich verzehrt, und er schluckt ihre sechzigtausend Rubel Mitgift &#8211; f\xC3\xBCr einen armen Teufel wie ihn ein verlockender Anfang. Hinzu kommt, da\xC3\x9F er Mitja nicht einmal kr\xC3\xA4nkt, er verpflichtet ihn sich sogar zu lebensl\xC3\xA4nglichem Dank! Wei\xC3\x9F ich doch zuverl\xC3\xA4ssig, da\xC3\x9F Mitenka erst vorige Woche, als er mit Zigeunerinnen betrunken in einem Wirtshaus sa\xC3\x9F, laut hinausgeschrien hat, er sei seiner Braut Katenka nicht w\xC3\xBCrdig, sein Bruder Iwan dagegen, der sei ihrer w\xC3\xBCrdig. Und Katerina Iwanowna wird selbstverst\xC3\xA4ndlich einen so entz\xC3\xBCckenden Menschen wie Iwan Fjodorowitsch nicht abweisen, sie schwankt jetzt schon zwischen beiden ... Wodurch euch dieser Iwan nur so bezaubert, da\xC3\x9F ihr in Ehrfurcht vor ihm vergeht! Er selber lacht euch einfach aus! Er sagt sich: Ich sitze in den Himbeeren und schmause nach Herzenslust auf eure Kosten.\xC2\xAB</p><p>\xC2\xBBWoher wei\xC3\x9Ft du das alles? Wie kannst du das mit solcher Bestimmtheit sagen?\xC2\xAB fragte Aljoscha pl\xC3\xB6tzlich in scharfem Ton und mit finsterer Miene.</p><p>\xC2\xBBWarum fragst du jetzt danach? Warum hast du im voraus Angst vor meiner Antwort? Du gibst also zu, da\xC3\x9F ich die Wahrheit gesagt habe.\xC2\xAB</p><p>\xC2\xBBDu kannst Iwan nicht leiden, Iwan l\xC3\xA4\xC3\x9Ft sich nicht durch Geld verf\xC3\xBChren.\xC2\xAB</p><p>\xC2\xBBWirklich? Und Katerina Iwanownas Sch\xC3\xB6nheit? Es geht nicht allein um Geld, obwohl auch sechzigtausend Rubel eine verf\xC3\xBChrerische Sache sind.\xC2\xAB</p><p>\xC2\xBBIwan richtet seinen Blick auf H\xC3\xB6heres. Er l\xC3\xA4\xC3\x9Ft sich auch durch Tausende nicht verf\xC3\xBChren. Er sucht nicht Geld und sucht nicht Ruhe. Vielleicht sucht er Qualen.\xC2\xAB</p><p>\xC2\xBBWas ist das nun wieder f\xC3\xBCr eine Tr\xC3\xA4umerei? Ach, ihr ... Ihr Adligen!\xC2\xAB</p><p>\xC2\xBBAch, Mischa, seine Seele hat etwas St\xC3\xBCrmisches. Sein Geist liegt gefangen. In ihm lebt eine gro\xC3\x9Fe, noch nicht ausgereifte Idee. Er ist einer von denen, die nicht nach Millionen gieren, sondern danach, eine Idee zur Reife zu bringen.\xC2\xAB</p><p>\xC2\xBBDas ist literarischer Diebstahl, Aljoschka. Mit diesen Phrasen hast du deinen Starez noch \xC3\xBCbertroffen. Dieser Iwan hat euch ja ein R\xC3\xA4tsel aufgegeben!\xC2\xAB rief Rakitin mit unverhohlener Bosheit. Selbst sein Gesicht hatte sich ver\xC3\xA4ndert, die Lippen waren schief gezogen. \xC2\xBBDabei ist das R\xC3\xA4tsel dumm, es ist gar nichts dabei zu raten. Nimm dein Gehirn ein bi\xC3\x9Fchen zusammen, dann hast du es sofort heraus. Sein Aufsatz ist l\xC3\xA4cherlich und dumm. Hast du vorhin seine t\xC3\xB6richte Theorie geh\xC3\xB6rt: Wenn es keine Unsterblichkeit der Seele gibt, so gibt es auch keine Tugend, also ist alles erlaube? Und erinnerst du dich, wie dein Bruder Mitenka dabei ausrief: &#8250;Das werde ich mir merken!&#8249;? Eine verf\xC3\xBChrerische Theorie f\xC3\xBCr Schurken! Aber ich schimpfe, und das ist dumm. Sagen wir lieber nicht Schurken, sondern f\xC3\xBCr knabenhafte Renommierer mit &#8250;unergr\xC3\xBCndlich tiefen Ideen&#8249;. Ein Prahlhans ist er, und der ganze Kern seiner Theorie ist der: Einerseits mu\xC3\x9F man zugestehen, andererseits mu\xC3\x9F man bekennen! Seine ganze Theorie ist eine Gemeinheit! Die Menschheit wird in sich selbst die Kraft finden, f\xC3\xBCr die Tugend zu leben, auch ohne den Glauben an die Unsterblichkeit der Seele! In der Liebe zu Freiheit, Gleichheit und Br\xC3\xBCderlichkeit wird sie diese Kraft finden ...\xC2\xAB</p><p>Rakitin hatte sich in Feuer geredet und konnte sich kaum noch beherrschen. Aber auf einmal schwieg er, als sei ihm etwas eingefallen.</p><p>\xC2\xBBNa, genug nun!\xC2\xAB sagte er mit einem noch schieferen L\xC3\xA4cheln als vorher. \xC2\xBBWarum lachst du? Meinst du, da\xC3\x9F ich ein Schw\xC3\xA4tzer bin?\xC2\xAB</p><p>\xC2\xBBNein, es ist mir nicht in den Sinn gekommen, das zu denken. Du bist klug; aber ... La\xC3\x9F gut sein, ich habe nur so aus Dummheit gel\xC3\xA4chelt. Ich wei\xC3\x9F, warum du hitzig wirst, Mischa. An deinem Eifer merke ich, da\xC3\x9F Katerina Iwanowna dir selber nicht ganz gleichg\xC3\xBCltig ist, Bruder. Ich habe das schon seit langem vermutet, und deshalb kannst du Iwan nicht leiden. Du bist wohl eifers\xC3\xBCchtig auf ihn?\xC2\xAB</p><p>\xC2\xBBUnd dann habe ich es wohl auch auf das Geld abgesehen? Das f\xC3\xBCgst du noch hinzu, wie?\xC2\xAB</p><p>\xC2\xBBNein, von dem Geld sage ich nichts. Ich will dich nicht beleidigen.\xC2\xAB</p><p>\xC2\xBBIch glaube es dir, weil du es sagst. Aber der Teufel mag wissen, warum ihr alle solch einen Narren an diesem Iwan gefressen habt! Keiner von euch begreift, da\xC3\x9F man ihn auch ohne seine Beziehungen zu Katerina Iwanowna nicht lieben kann. Und wof\xC3\xBCr soll ich ihn auch lieben, hol ihn der Teufel! Er h\xC3\xA4lt es ja f\xC3\xBCr richtig, selbst auf mich zu schimpfen. Warum soll ich nicht berechtigt sein, auch auf ihn zu schimpfen?\xC2\xAB</p><p>\xC2\xBBIch habe nie geh\xC3\xB6rt, da\xC3\x9F er irgend etwas \xC3\x9Cber dich gesagt h\xC3\xA4tte, weder Gutes noch Schlechtes; er spricht \xC3\xBCberhaupt nicht von dir.\xC2\xAB</p><p>\xC2\xBBIch aber habe geh\xC3\xB6rt, da\xC3\x9F er mich vorgestern bei Katerina Iwanowna aus Leibeskr\xC3\xA4ften schlechtgemacht hat. Da sieht man, wie sehr er sich doch f\xC3\xBCr meine Wenigkeit interessiert. Und ich wei\xC3\x9F nicht, wer von uns beiden auf den anderen eifers\xC3\xBCchtig ist. Er beliebte den Gedanken auszusprechen, wenn ich mich nicht in sehr naher Zukunft entschlie\xC3\x9Fe, die Laufbahn eines hohen Klostergeistlichen einzuschlagen und M\xC3\xB6nch zu werden, so w\xC3\xBCrde ich unbedingt nach Petersburg fahren und Mitarbeiter bei einer gro\xC3\x9Fen Monatsschrift werden, und zwar bestimmt in der Abteilung f\xC3\xBCr Kritik; ich w\xC3\xBCrde etwa zehn Jahre lang schreiben und zu guter Letzt die Monatsschrift selbst \xC3\xBCbernehmen. Dann w\xC3\xBCrde ich sie selbst redigieren, und zwar ganz sicher in liberaler und atheistischer Richtung mit einem sozialistischen Schimmer, ja sogar mit ein bi\xC3\x9Fchen sozialistischer Politur; aber ich w\xC3\xBCrde dabei auf meiner Hut sein, es mit keiner Partei verderben und den Dummk\xC3\xB6pfen Sand in die Augen streuen. Das Ende meiner Karriere w\xC3\xBCrde nach deines Bruders Meinung darin bestehen, da\xC3\x9F der Schimmer von Sozialismus mich nicht hindern w\xC3\xBCrde, mir von den Abonnementsgeldern ein laufendes Konto anzulegen und mit diesem Geld bei Gelegenheit unter Anleitung irgendeines Juden Gesch\xC3\xA4fte zu machen. Das w\xC3\xBCrde ich so lange tun, bis ich mir in Petersburg ein gro\xC3\x9Fes Haus bauen k\xC3\xB6nnte, um die Redaktion dorthin zu verlegen und die \xC3\xBCbrigen Etagen zu vermieten. Sogar den Platz f\xC3\xBCr das Haus hat er bestimmt: an der Neuen Steinbr\xC3\xBCcke \xC3\xBCber die Newa, die angeblich in Petersburg projektiert wird, von der Litejnaja zur Wyborgskaja ...\xC2\xAB</p><p>\xC2\xBBAch, Mischa, vielleicht wird das alles genauso geschehen, bis aufs letzte T\xC3\xBCpfelchen!\xC2\xAB rief Aljoscha pl\xC3\xB6tzlich; er konnte sich nicht halten und l\xC3\xA4chelte vergn\xC3\xBCgt.</p><p>\xC2\xBBJetzt werden Sie auch noch sarkastisch, Alexej Fjodorowitsch!\xC2\xAB</p><p>\xC2\xBBNein, nein, ich mache nur Spa\xC3\x9F, nimm es mir nicht \xC3\xBCbel! Ich habe ganz andere Dinge im Kopf. Aber gestatte mir eine Frage: Wer konnte dir solche Einzelheiten mitteilen, von wem hast du sie geh\xC3\xB6rt? Du konntest doch nicht selber bei Katerina Iwanowna gewesen sein, als er \xC3\xBCber dich sprach?\xC2\xAB</p><p>\xC2\xBBIch selbst war nicht da, aber Dmitri Fjodorowitsch war da, und ich habe es mit eigenen Ohren von Dmitri Fjodorowitsch geh\xC3\xB6rt, das hei\xC3\x9Ft, genaugenommen hat er es mir nicht erz\xC3\xA4hlt, sondern ich habe es mit angeh\xC3\xB6rt, nat\xC3\xBCrlich unfreiwillig, ich sa\xC3\x9F n\xC3\xA4mlich in Gruschenkas Schlafzimmer und konnte nicht hinausgehen, solange Dmitri Fjodorowitsch im Nebenzimmer war.\xC2\xAB</p><p>\xC2\xBBAch ja, ich hatte ganz vergessen, sie ist ja mit dir verwandt ...\xC2\xAB</p><p>\xC2\xBBVerwandt? Diese Gruschenka mit mir verwandt?\xC2\xAB schrie Rakitin, der ganz rot geworden war. \xC2\xBBBist du verr\xC3\xBCckt geworden? Dein Gehirn ist wohl nicht in Ordnung?\xC2\xAB</p><p>\xC2\xBBIst sie nicht mit dir verwandt? Ich habe es doch geh\xC3\xB6rt ...\xC2\xAB</p><p>\xC2\xBBWo kannst du das geh\xC3\xB6rt haben? Nein, ihr Herren Karamasow spielt euch als vornehme alte Edelleute auf, und dabei lief dein Vater als Possenrei\xC3\x9Fer herum, um sich an fremden Tischen zu s\xC3\xA4ttigen, froh war er, wenn man ihn aus Barmherzigkeit in der K\xC3\xBCche sitzen lie\xC3\x9F. Ich bin zwar nur ein Popensohn und euch Edelleuten gegen\xC3\xBCber ein Dreck; trotzdem d\xC3\xBCrft ihr mich nicht munter drauflos beleidigen. Auch ich habe meine Ehre, Alexej Fjodorowitsch! Ich kann nicht mit Gruschenka, einer \xC3\xB6ffentlichen Dirne, verwandt sein! Das bitte ich zu begreifen!\xC2\xAB Rakitin war sehr aufgebracht.</p><p>\xC2\xBBUm Gottes willen, sei mir nicht b\xC3\xB6se, ich konnte das doch nicht ahnen! Au\xC3\x9Ferdem, warum nennst du sie eine \xC3\xB6ffentliche ... ? Ist sie so eine?\xC2\xAB Aljoscha wurde pl\xC3\xB6tzlich rot. \xC2\xBBIch wiederhole, ich habe geh\xC3\xB6rt, sie sei mit dir verwandt. Du gehst oft zu ihr und hast mir selbst gesagt, du h\xC3\xA4ttest mit ihr kein Verh\xC3\xA4ltnis ... Ich habe nie gedacht, da\xC3\x9F du sie so verachtest. Verdient sie das wirklich?\xC2\xAB</p><p>\xC2\xBBWenn ich sie besuche, kann ich daf\xC3\xBCr meine Gr\xC3\xBCnde haben. Das mag dir gen\xC3\xBCgen. Was die Verwandtschaft anlangt, so wird dein Bruder oder gar dein Vater selbst sie dir vielleicht bald als Verwandte an den Hals h\xC3\xA4ngen, aber nicht mir. Na, da sind wir ja am Ziel. Geh lieber gleich in die K\xC3\xBCche! Oho! Was gibt es denn da? Was geht hier vor? Sind wir zu sp\xC3\xA4t gekommen? Sie k\xC3\xB6nnen doch nicht schon mit dem Mittagessen fertig sein? Oder haben die Karamasows da wieder etwas angerichtet? Gewi\xC3\x9F wird es so sein. Da kommt dein Vater, und hinter ihm Iwan Fjodorowitsch. Sie kommen aus der Zelle des Abtes gest\xC3\xBCrmt. Vater Isidor ruft ihnen von der Haust\xC3\xBCr etwas nach. Und auch dein Vater schreit und fuchtelt mit den Armen, offenbar schimpft er. Und da ist auch schon Miussow in seinem Wagen davongefahren! Siehst du, da f\xC3\xA4hrt er. Und da l\xC3\xA4uft auch der Gutsbesitzer Maximow. Sicher hat es einen Skandal gegeben, und das Mittagessen hat gar nicht stattgefunden! Sie werden den Abt doch nicht verpr\xC3\xBCgelt haben? Oder sind sie am Ende selbst verpr\xC3\xBCgelt worden? Das k\xC3\xB6nnte nichts schaden!\xC2\xAB</p><p>Rakitins Ausrufe waren nicht unbegr\xC3\xBCndet. Es hatte sich tats\xC3\xA4chlich ein Skandal zugetragen, ein unerh\xC3\xB6rter, unerwarteter Skandal. Alles war \xC2\xBBintuitiv\xC2\xAB geschehen.</p>"
  title: 7. Ein Seminarist und Karrierist
