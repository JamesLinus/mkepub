  text: "<h3>3. Die Zwiebel</h3><p>Gruschenka wohnte im belebtesten Stadtteil, nicht weit vom Kirchplatz, bei der Kaufmannswitwe Morosowa, von der sie ein kleines h\xC3\xB6lzernes Seitengeb\xC3\xA4ude auf dem Hof gemietet hatte. Das eigentliche Haus der Witwe Morosowa war gro\xC3\x9F, aus Stein, zweist\xC3\xB6ckig, alt und sehr unansehnlich; darin wohnte nur sie selbst, eine alte Frau, mit ihren beiden, ebenfalls sehr bejahrten Nichten. Sie hatte es nicht n\xC3\xB6tig, ihr Seitengeb\xC3\xA4ude zu vermieten; aber jeder wu\xC3\x9Fte, da\xC3\x9F sie schon vor vier Jahren Gruschenka aus einem ganz bestimmten Grund als Mieterin aufgenommen hatte, n\xC3\xA4mlich um ihrem Verwandten, dem Kaufmann Samsonow, Gruschenkas Besch\xC3\xBCtzer, damit einen Gefallen zu tun. Es hie\xC3\x9F, der eifers\xC3\xBCchtige Alte habe, als er seine Favoritin bei Frau Morosowa einquartierte, urspr\xC3\xBCnglich damit gerechnet, die alte Frau w\xC3\xBCrde auf ihre neue Mieterin aufpassen. Aber das erwies sich sehr bald als unn\xC3\xB6tig, und schlie\xC3\x9Flich ergab es sich, da\xC3\x9F Frau Morosowa nur selten mit Gruschenka zusammenkam und sie zuletzt gar nicht mehr mit irgendwelcher Aufsicht bel\xC3\xA4stigte. Freilich waren auch schon vier Jahre vergangen, seit der Alte das achtzehnj\xC3\xA4hrige M\xC3\xA4dchen, ein sch\xC3\xBCchternes, unbeholfenes mageres, melancholisches Wesen, aus der Gouvernementsstadt in dieses Haus gebracht hatte, und seitdem war schon viel Wasser ins Meer geflossen.</p><p>Den Lebenslauf dieses jungen M\xC3\xA4dchens kannte man bei uns in der Stadt \xC3\xBCbrigens nur mangelhaft, auch in der letzten Zeit hatte man nicht mehr erfahren, obgleich sich inzwischen viele f\xC3\xBCr diese \xC2\xBBSch\xC3\xB6nheit ersten Ranges\xC2\xAB interessierten, in die sich Agrafena Alexandrowna im Laufe der vier Jahre verwandelt hatte. Es verlautete nur ger\xC3\xBCchtweise, sie sei schon als siebzehnj\xC3\xA4hriges M\xC3\xA4dchen angeblich von einem Offizier verf\xC3\xBChrt und dann verlassen worden. Der Offizier sei versetzt worden und habe sp\xC3\xA4ter irgendwo geheiratet, und Gruschenka sei in Schande und Armut zur\xC3\xBCckgeblieben. Man sagte \xC3\xBCbrigens noch, Gruschenka sei zwar tats\xC3\xA4chlich von dem alten Samsonow aus der Armut gerettet worden, stamme aber aus einer achtbaren Familie, sozusagen aus dem geistlichen Stand; ihr Vater sei Hilfsdiakonus oder so etwas \xC3\x84hnliches gewesen. Jedenfalls war nun im Laufe von vier Jahren aus der \xC3\xA4ngstlichen, betrogenen Waise eine rotwangige, \xC3\xBCppige russische Sch\xC3\xB6nheit geworden, eine Frau von entschlossenem Charakter, stolz und dreist und im Umgang mit Geldsachen so geschickt, da\xC3\x9F sie es, so wurde behauptet, auf rechtm\xC3\xA4\xC3\x9Fige oder unrechtm\xC3\xA4\xC3\x9Fige Weise bereits fertiggebracht hatte, sich ein eigenes kleines Kapital zusammenzusparen. In einem Punkt waren sich alle einig: Es war schwer, zu Gruschenka Zutritt zu erlangen, und au\xC3\x9Fer dem Alten, ihrem Besch\xC3\xBCtzer, hatte sich in den ganzen vier Jahren kein Mensch ihrer Gunst r\xC3\xBChmen k\xC3\xB6nnen. Und diese Gunst zu erwerben, hatten sich nicht wenige Liebhaber bem\xC3\xBCht, besonders in den letzten zwei Jahren. Doch alle Versuche hatten sich als vergeblich erwiesen, und manche Bewerber waren infolge des energischen, sp\xC3\xB6ttischen Widerstandes seitens der charakterstarken jungen Frau sogar zu einem komischen und schimpflichen R\xC3\xBCckzug gezwungen. Man wu\xC3\x9Fte auch noch, da\xC3\x9F sie sich vor allem im letzten Jahr auf sogenannte \xC2\xBBprofitable Gesch\xC3\xA4fte\xC2\xAB gelegt und dabei hervorragende F\xC3\xA4higkeiten bekundet hatte, so da\xC3\x9F viele sie schlie\xC3\x9Flich als J\xC3\xBCdin bezeichneten. Nicht da\xC3\x9F sie Geld auf Zinsen ausgeliehen h\xC3\xA4tte; aber es war zum Beispiel bekannt, da\xC3\x9F sie sich zusammen mit Fjodor Pawlowitsch Karamasow eine Zeitlang tats\xC3\xA4chlich damit besch\xC3\xA4ftigt hatte, Wechsel zu einem geringen Preis aufzukaufen, den Rubel f\xC3\xBCr zehn Kopeken, und da\xC3\x9F sie sp\xC3\xA4ter mit manchen dieser Wechsel f\xC3\xBCr zehn Kopeken einen Rubel erhalten hatte.</p><p>Der kranke Samsonow, dessen geschwollene Beine im letzten Jahr v\xC3\xB6llig steif geworden waren, ein Witwer, Tyrann seiner erwachsenen S\xC3\xB6hne, Besitzer von vielen hunderttausend Rubeln, ein unerbittlicher Geizhals, war arg unter die Botm\xC3\xA4\xC3\x9Figkeit seines Sch\xC3\xBCtzlings geraten, obwohl er anfangs beabsichtigt hatte, sie kurz- und knappzuhalten, \xC2\xBBbei Fasten\xC3\xB6l\xC2\xAB, wie Spottlustige sagten. Gruschenka hatte es jedoch verstanden, sich zu emanzipieren, wobei sie ihm ein grenzenloses Vertrauen zu ihrer Treue eingefl\xC3\xB6\xC3\x9Ft hatte. Dieser alte Mann, ein ausgezeichneter Gesch\xC3\xA4ftsmann, besa\xC3\x9F ebenfalls einen au\xC3\x9Ferordentlich festen Charakter; vor allem war er geizig und hart wie Stein, und obgleich ihn Gruschenka so gefesselt hatte, da\xC3\x9F er ohne sie nicht leben konnte &#8211; namentlich in den zwei letzten Jahren war das der Fall &#8211;, \xC3\xBCberwies er ihr doch kein gr\xC3\xB6\xC3\x9Feres Kapital. Und selbst wenn sie gedroht h\xC3\xA4tte, v\xC3\xB6llig mit ihm zu brechen, er w\xC3\xA4re auch dann unerbittlich geblieben. Wohl aber gab er ihr ein kleines Kapital; als das bekannt wurde, gerieten auch dar\xC3\xBCber alle in Erstaunen.</p><p>\xC2\xBBDu bist ein kluges Frauenzimmer\xC2\xAB, sagte er zu ihr, als er ihr ungef\xC3\xA4hr achttausend Rubel aush\xC3\xA4ndigte. \xC2\xBBArbeite selbst mit dem Geld. Und merke dir, da\xC3\x9F du au\xC3\x9Fer deinem Jahresunterhalt wie bisher bis zu meinem Tode weiter nichts von mir bekommen wirst! Und auch in meinem Testament werde ich dir nichts weiter vermachen!\xC2\xAB</p><p>Und er hielt Wort: Er starb und hinterlie\xC3\x9F alles seinen S\xC3\xB6hnen, die er sein Leben lang in seinem Hause gehalten und mit den Dienern auf gleiche Stufe gestellt hatte, sowie deren Frauen und Kindern; Gruschenka war in dem Testament \xC3\xBCberhaupt nicht erw\xC3\xA4hnt. Alles das wurde erst sp\xC3\xA4ter bekannt.</p><p>Mit Ratschl\xC3\xA4gen, wie sie mit ihrem eigenen Kapital arbeiten sollte, und mit dem Nachweis diesbez\xC3\xBCglicher Gesch\xC3\xA4fte half er Gruschenka allerdings nicht wenig. Als sich Fjodor Pawlowitsch Karamasow, der urspr\xC3\xBCnglich wegen eines zuf\xC3\xA4lligen Gesch\xC3\xA4ftes mit Gruschenka in Verbindung getreten war, schlie\xC3\x9Flich zu seiner eigenen gro\xC3\x9Fen \xC3\x9Cberraschung sinnlos in sie verliebte und geradezu den Verstand dar\xC3\xBCber verlor, da lachte der alte Samsonow, damals schon ein Todeskandidat, gewaltig. Es ist bemerkenswert, da\xC3\x9F Gruschenka w\xC3\xA4hrend der ganzen Zeit ihrer Bekanntschaft ihrem Alten gegen\xC3\xBCber vollkommen aufrichtig war, und zwar anscheinend von Herzen; offenbar war er der einzige Mensch auf der Welt, vor dem sie sich so benahm.</p><p>Als auf einmal auch Dmitri Fjodorowitsch mit seiner Liebe auf den Plan trat, h\xC3\xB6rte der Alte auf zu lachen. Vielmehr gab er Gruschenka in ernstem Ton folgenden Rat: \xC2\xBBWenn du glaubst, einen von beiden w\xC3\xA4hlen zu m\xC3\xBCssen, Vater oder Sohn, so w\xC3\xA4hle den Alten! Aber nur unter der Bedingung, da\xC3\x9F der alte Schuft dich unter allen Umst\xC3\xA4nden heiratet und dir vorher wenigstens ein einigerma\xC3\x9Fen betr\xC3\xA4chtliches Kapital verschreibt. Doch mit dem Hauptmann gib dich nicht ab, dabei kommt nichts heraus!\xC2\xAB Dies waren die Worte des alten L\xC3\xBCstlings, der damals schon seinen nahen Tod ahnte und wirklich f\xC3\xBCnf Monate danach starb.</p><p>Ich bemerke noch nebenbei, da\xC3\x9F bei uns in der Stadt damals zwar viele von der absurden Nebenbuhlerschaft zwischen den beiden Karamasows um Gruschenka wu\xC3\x9Ften, da\xC3\x9F aber kaum jemand etwas von den wahren Beziehungen Gruschenkas zu dem Alten und dem Sohn wu\xC3\x9Fte. Selbst Gruschenkas Dienerinnen sagten sp\xC3\xA4ter, nachdem die Katastrophe hereingebrochen war, von der noch die Rede sein wird, vor Gericht aus, Agrafena Alexandrowna habe Dmitri Fjodorowitsch nur aus Angst empfangen, weil er gedroht habe, sie zu t\xC3\xB6ten. Dienerinnen hatte sie zwei: eine alte, kranke und beinahe taube K\xC3\xB6chin, die noch aus ihrem Elternhaus stammte, und deren Enkelin, ein junges, munteres Ding von etwa zwanzig Jahren, das Stubenm\xC3\xA4dchen. Ansonsten lebte Gruschenka sehr sparsam, und auch ihre Einrichtung war nur d\xC3\xBCrftig. Sie hatte in dem Seitengeb\xC3\xA4ude drei Zimmer, die von der Wirtin nach der Mode der zwanziger Jahre mit alten Mahagonim\xC3\xB6beln ausgestattet waren.</p><p>Als Rakitin und Aljoscha bei ihr eintraten, herrschte drau\xC3\x9Fen schon D\xC3\xA4mmerung, aber die Zimmer waren noch nicht erleuchtet. Gruschenka lag in ihrem Salon auf einem gro\xC3\x9Fen, plumpen, harten Sofa mit einer R\xC3\xBCcklehne aus imitiertem Mahagoniholz, das mit stark abgewetztem und zerl\xC3\xB6chertem Leder bezogen war. Unter dem Kopf hatte sie zwei wei\xC3\x9Fe Federkissen aus ihrem Bett. Sie lag ausgestreckt auf dem R\xC3\xBCcken, ohne sich zu bewegen, beide H\xC3\xA4nde hinter den Kopf gelegt. Als ob sie Besuch erwartete, trug sie ein schwarzes Seidenkleid und auf dem Kopf ein leichtes Spitzenh\xC3\xA4ubchen, das ihr sehr gut stand; um die Schultern hatte sie ein Spitzentuch geworfen, das von einer massiv goldenen Brosche zusammengehalten wurde. Sie erwartete wirklich jemand und schien ungeduldig und erregt mit dem etwas blassen Gesicht und den brennenden Lippen und Augen; mit der Spitze des rechten Fu\xC3\x9Fes klopfte sie ungeduldig gegen die Seitenlehne des Sofas.</p><p>Kaum erschienen Rakitin und Aljoscha, entstand ein kleiner Tumult. Vom Vorzimmer aus war zu h\xC3\xB6ren, wie Gruschenka vom Sofa aufsprang und erschrocken rief : \xC2\xBBWer ist da?\xC2\xAB</p><p>Aber das M\xC3\xA4dchen, das die Besucher empfangen hatte, teilte ihrer Herrin sogleich mit: \xC2\xBBEr ist es nicht, es sind andere.\xC2\xAB</p><p>\xC2\xBBWas mag sie nur haben?\xC2\xAB murmelte Rakitin, w\xC3\xA4hrend er Aljoscha an der Hand in den Salon f\xC3\xBChrte.</p><p>Gruschenka stand neben dem Sofa und schien immer noch erschrocken. Eine dicke Flechte ihres dunkelblonden Haares l\xC3\xB6ste sich pl\xC3\xB6tzlich und fiel ihr auf die rechte Schulter; doch sie beachtete es nicht und brachte es nicht in Ordnung, bevor sie die G\xC3\xA4ste angesehen und erkannt hatte.</p><p>\xC2\xBBAch, du bist es, Rakitka! Wie du mich erschreckt hast! Mit wem kommst du da? Wen hast du da bei dir? Herrgott, sieh mal einer an, wen er da mitgebracht hat!\xC2\xAB rief sie, als sie Aljoscha erkannte.</p><p>\xC2\xBBLa\xC3\x9F doch Licht bringen!\xC2\xAB sagte Rakitin mit der Ungeniertheit eines nahen Bekannten und intimen Freundes, der sogar berechtigt ist, im Haus Anordnungen zu treffen.</p><p>\xC2\xBBLicht ... Gewi\xC3\x9F, Licht ... Fenja, bring eine Kerze! Na, hast du es endlich m\xC3\xB6glich gemacht, ihn herzubringen!\xC2\xAB rief sie wieder, mit einem Kopfnicken auf Aljoscha deutend; dann wandte sie sich zum Spiegel und begann mit beiden H\xC3\xA4nden rasch ihr Haar zu ordnen.</p><p>Sie schien mit irgend etwas unzufrieden zu sein.</p><p>\xC2\xBBBin ich ungelegen gekommen?\xC2\xAB fragte Rakitin, der sich gleich beleidigt f\xC3\xBChlte.</p><p>\xC2\xBBDu hast mich erschreckt, Rakitka, weiter nichts\xC2\xAB, erwiderte Gruschenka und wandte sich dann l\xC3\xA4chelnd an Aljoscha. \xC2\xBBF\xC3\xBCrchte dich nicht vor mir, Aljoscha, mein T\xC3\xA4ubchen. Ich freue mich furchtbar, da\xC3\x9F du gekommen bist, du mein unerwarteter Gast. Aber du hast mich erschreckt, Rakitka! Ich dachte n\xC3\xA4mlich, Mitja w\xC3\xA4re es: Siehst du, ich habe ihn vorhin belogen und ihm das Ehrenwort abgenommen, da\xC3\x9F er mir glaubt. Ich habe ihm gesagt, ich bin den ganzen Abend bei Kusma Kusmitsch, meinem Alten, um mit ihm bis in die Nacht hinein Geld zu z\xC3\xA4hlen. Ich gehe ja jede Woche einen ganzen Abend zu ihm, um mit ihm die Bilanz zu machen. Wir schlie\xC3\x9Fen uns dann ein, er klappert mit der Rechenmaschine, und ich trage die Zahlen ins Buch ein &#8211; ich bin der einzige Mensch, dem er Vertrauen schenkt. Mitja hat mir geglaubt, da\xC3\x9F ich heute dort bin, doch ich habe mich hier zu Hause eingeschlossen &#8211; ich sitze hier und warte auf eine Nachricht. Wieso hat euch Fenja nur hereingelassen! Fenja, Fenja! Lauf ans Tor, mach auf und sieh dich um, ob nicht der Hauptmann da irgendwo ist. Vielleicht hat er sich versteckt und lauert, ich habe eine Todesangst!\xC2\xAB</p><p>\xC2\xBBEs ist niemand da, Agrafena Alexandrowna. Ich habe mich eben \xC3\xBCberall umgesehen. Ich gehe auch alle Augenblicke und sehe durchs Schl\xC3\xBCsselloch, ich zittere selber vor Angst.\xC2\xAB</p><p>\xC2\xBBSind auch die Fensterl\xC3\xA4den geschlossen, Fenja? Auch die Vorh\xC3\xA4nge m\xC3\xBC\xC3\x9Ften zugezogen sein &#8211; siehst du, so!\xC2\xAB Sie zog selbst die schweren Vorh\xC3\xA4nge zu. \xC2\xBBSonst kommt er herein, wenn er Licht sieht. Vor deinem Bruder Mitja habe ich heute Angst, Aljoscha.\xC2\xAB</p><p>Gruschenka sprach laut; sie war beunruhigt, aber doch auch irgendwie verz\xC3\xBCckt.</p><p>\xC2\xBBWarum f\xC3\xBCrchtest du dich gerade heute so vor Mitenka?\xC2\xAB erkundigte sich Rakitin. \xC2\xBBIch meine, du bist doch sonst nicht \xC3\xA4ngstlich ihm gegen\xC3\xBCber? Er tanzt ja nach deiner Pfeife.\xC2\xAB</p><p>\xC2\xBBIch sage dir doch, ich erwarte eine Nachricht, eine wundersch\xC3\xB6ne Nachricht, so da\xC3\x9F ich Mitenka jetzt \xC3\xBCberhaupt nicht gebrauchen kann. Und ich ahne auch, er hat es mir nicht geglaubt, da\xC3\x9F ich f\xC3\xBCr den ganzen Abend zu Kusma Kusmitsch gegangen bin. Wahrscheinlich sitzt er jetzt in einem Garten in der N\xC3\xA4he von Fjodor Pawlowitschs Grundst\xC3\xBCck und lauert mir auf. Na, wenn er sich dort festgesetzt hat, kann er nicht hierherkommen, um so besser! Mitja hat mich ja selbst zu Kusma Kusmitsch begleitet; ich habe ihm gesagt, ich w\xC3\xBCrde bis Mitternacht da bleiben und er solle unter allen Umst\xC3\xA4nden um Mitternacht kommen, um mich nach Hause zu bringen. Ich habe aber nur etwa zehn Minuten bei dem Alten gesessen und bin dann wieder hierher zur\xC3\xBCckgekehrt. Ach, ich hatte solche Angst und bin so gelaufen, um ihm nur ja nicht zu begegnen.\xC2\xAB</p><p>\xC2\xBBUnd wozu hast du dich so herausgeputzt? Sich mal an, was hast du f\xC3\xBCr ein allerliebstes H\xC3\xA4ubchen auf dem Kopf?\xC2\xAB</p><p>\xC2\xBBSei doch nicht so neugierig, Rakitin! Ich sage dir ja, ich erwarte eine gewisse Nachricht. Wenn die Nachricht eintrifft, springe ich auf und fliege davon und bin f\xC3\xBCr euch hier verschwunden. Ich habe mich sch\xC3\xB6ngemacht, um fix und fertig zu sein.\xC2\xAB</p><p>\xC2\xBBWohin wirst du denn fliegen?\xC2\xAB</p><p>\xC2\xBBZuviel wissen macht alt.\xC2\xAB</p><p>\xC2\xBBSieh mal an, du bist ja ganz n\xC3\xA4rrisch vor Freude! So habe ich dich noch nie gesehen. Du hast Toilette gemacht wie zu einem Ball\xC2\xAB, sagte Rakitin, sie von oben bis unten betrachtend.</p><p>\xC2\xBBDu verstehst ja besonders viel von B\xC3\xA4llen!\xC2\xAB</p><p>\xC2\xBBDu etwa?\xC2\xAB</p><p>\xC2\xBBIch habe wenigstens mal einen Ball mit angesehen. Vor zwei Jahren richtete Kusma Kusmitsch einem seiner S\xC3\xB6hne die Hochzeit aus, da habe ich von der Galerie aus zugesehen. Aber es geh\xC3\xB6rt sich nicht, da\xC3\x9F ich mich mit dir unterhalte, Rakitka, wenn so ein Prinz daneben steht. Das ist wenigstens mal ein Gast! Aljoscha, T\xC3\xA4ubchen, ich sehe dich an und kann es gar nicht glauben! Herrgott, da\xC3\x9F du zu mir gekommen bist! Die Wahrheit zu sagen, ich habe das nicht erwartet. Und auch fr\xC3\xBCher habe ich es nie f\xC3\xBCr m\xC3\xB6glich gehalten, da\xC3\x9F du zu mir kommen w\xC3\xBCrdest. Dein Besuch f\xC3\xA4llt zwar nicht auf den g\xC3\xBCnstigsten Moment, aber ich freue mich doch gewaltig! Setz dich auf das Sofa, bitte hierher, so. Wahrhaftig, ich kann es noch gar nicht fassen! Ach, Rakitka, du h\xC3\xA4ttest ihn gestern oder vorgestern herbringen sollen! Na, ich freue mich auch so. Vielleicht ist es auch besser, da\xC3\x9F er heute gekommen ist, gerade in so einem Augenblick, und nicht vorgestern ...\xC2\xAB</p><p>Sie setzte sich \xC3\xBCberm\xC3\xBCtig zu Aljoscha auf das Sofa, dicht neben ihn, und sah ihn mit unverhohlener Freude an. Sie freute sich wirklich; sie log nicht, wenn sie das sagte. Ihre Augen leuchteten, ihr Mund lachte, lachte gutm\xC3\xBCtig und vergn\xC3\xBCgt. Aljoscha hatte so einen gutm\xC3\xBCtigen Gesichtsausdruck von ihr nicht erwartet. Er war ihr bis zum vorgestrigen Tage nur selten begegnet und hatte sich von ihr eine schreckliche Vorstellung gemacht. Vorgestern nun hatte ihn ihr boshafter, heimt\xC3\xBCckischer Ausfall gegen Katerina Iwanowna zutiefst ersch\xC3\xBCttert; und so war er jetzt um so mehr erstaunt, sie auf einmal unerwarteterweise so ganz anders zu sehen. Und wie sehr ihn auch sein eigener Kummer bedr\xC3\xBCckte, schaute er sie doch unwillk\xC3\xBCrlich mit Interesse an. Auch ihr \xC3\xA4u\xC3\x9Feres Benehmen hatte sich seit dem vorigen Tag v\xC3\xB6llig zum Guten hin ver\xC3\xA4ndert: die S\xC3\xBC\xC3\x9Flichkeit der Aussprache, die manierierten Bewegungen waren fast vollst\xC3\xA4ndig verschwunden, alles an ihr wirkte schlicht und harmlos, ihre Bewegungen waren ungezwungen und zutraulich; nur war sie sehr aufgeregt.</p><p>\xC2\xBBHerrgott, was heute aber auch alles passiert, wahrhaftig\xC2\xAB, plapperte sie von neuem. \xC2\xBBUnd warum ich mich \xC3\xBCber dein Kommen so freue, Aljoscha, wei\xC3\x9F ich eigentlich selbst nicht. Wenn du mich danach fragst, wei\xC3\x9F ich es nicht.\xC2\xAB</p><p>\xC2\xBBSo, nun wei\xC3\x9Ft du nicht einmal mehr, wor\xC3\xBCber du dich freust?\xC2\xAB sagte Rakitin l\xC3\xA4chelnd. \xC2\xBBWarum hast du mir dann fr\xC3\xBCher immer zugesetzt: &#8250;Bring ihn her, bring ihn her!&#8249; Du mu\xC3\x9Ft doch eine Absicht dabei gehabt haben.\xC2\xAB</p><p>\xC2\xBBFr\xC3\xBCher hatte ich eine Absicht dabei, aber das ist jetzt vor\xC3\xBCber, das vertr\xC3\xA4gt sich nicht mit der jetzigen Lage ... Wi\xC3\x9Ft ihr, ich werde euch etwas vorsetzen. Ich bin jetzt gro\xC3\x9Fz\xC3\xBCgig geworden, Rakitka. Aber setz dich doch auch, Rakitka, was stehst du? Oder hast du dich bereits gesetzt? Da kann man unbesorgt sein, mein Rakituschka wird sich schon nicht vergessen. Siehst du, Aljoscha, da sitzt er uns nun gegen\xC3\xBCber und f\xC3\xBChlt sich gekr\xC3\xA4nkt, weil ich ihn nicht eher als dich aufgefordert habe sich zu setzen. Ja, mein Rakitka ist empfindlich, sehr empfindlich!\xC2\xAB sagte Gruschenka lachend. \xC2\xBBSei nicht \xC3\xA4rgerlich, Rakitka, heute bin ich gro\xC3\x9Fz\xC3\xBCgig ... Warum sitzt du so traurig da, Aljoschetschka? Hast du etwa Angst vor mir?\xC2\xAB Sie blickte ihn mit lustigem Spott an.</p><p>\xC2\xBBEr hat Kummer. Die erwartete Bef\xC3\xB6rderung ist ausgeblieben\xC2\xAB, sagte Rakitin.</p><p>\xC2\xBBWas f\xC3\xBCr eine Bef\xC3\xB6rderung?\xC2\xAB</p><p>\xC2\xBBSein Starez hat angefangen zu stinken.\xC2\xAB</p><p>\xC2\xBBWas hei\xC3\x9Ft das? Du schwatzt irgendwelchen Unsinn, willst irgendwas Sch\xC3\xA4ndliches sagen. Sei still, du Dummkopf! Erlaubst du, Aljoscha, da\xC3\x9F ich mich auf deinen Scho\xC3\x9F setze? Siehst du, so!\xC2\xAB Und sie sprang auf, setzte sich ihm lachend auf den Scho\xC3\x9F wie ein schmeichelndes K\xC3\xA4tzchen und legte den rechten Arm um seinen Hals. \xC2\xBBIch will dich aufheitern, mein frommer Junge! Nein, wirklich, erlaubst du, da\xC3\x9F ich auf deinem Scho\xC3\x9F sitze? Bist du auch nicht b\xC3\xB6se dar\xC3\xBCber? Wenn du befiehlst springe ich sofort wieder herunter.\xC2\xAB</p><p>Aljoscha schwieg. Er sa\xC3\x9F da und wagte sich nicht zu r\xC3\xBChren Er h\xC3\xB6rte ihre Worte. \xC2\xBBWenn du befiehlst, springe ich sofort wieder herunter.\xC2\xAB Doch er antwortete nicht, als ob er erstarrt w\xC3\xA4re. Aber er empfand etwas g\xC3\xA4nzlich anderes, als Rakitin jetzt bei ihm erwarten mochte, der von seinem Platz aus l\xC3\xBCstern die Szene beobachtete. Der gro\xC3\x9Fe Kummer seiner Seele \xC3\xBCbert\xC3\xA4ubte alle Gef\xC3\xBChle, die sich in seinem Herzen h\xC3\xA4tten regen k\xC3\xB6nnen, und wenn er sich selbst in diesem Augenblick volle Rechenschaft h\xC3\xA4tte geben k\xC3\xB6nnen, h\xC3\xA4tte er selbst erkannt, da\xC3\x9F er jetzt gegen jede Verf\xC3\xBChrung und Versuchung auf das festeste gewappnet war. Doch trotz seines seelischen Zustandes, trotz seines bedr\xC3\xBCckenden Kummers wunderte er sich unwillk\xC3\xBCrlich \xC3\xBCber eine neue, seltsame Empfindung in seinem Herzen: Diese \xC2\xBBfurchtbare\xC2\xAB Frau fl\xC3\xB6\xC3\x9Fte ihm jetzt nicht mehr die Furcht ein, die ihn fr\xC3\xBCher bei jedem fl\xC3\xBCchtigen Gedanken an eine Frau befallen hatte; nein, ganz im Gegenteil &#8211; diese Frau, die er mehr als alle anderen gef\xC3\xBCrchtet hatte und die jetzt auf seinem Scho\xC3\x9F sa\xC3\x9F und ihn umarmte, erweckte in ihm pl\xC3\xB6tzlich ein ganz anderes, unerwartetes, eigenartiges Gef\xC3\xBChl, das einer ungew\xC3\xB6hnlichen, \xC3\xBCberm\xC3\xA4chtigen, unschuldigen Anteilnahme f\xC3\xBCr sie, das frei war von Furcht und Schrecken! Das war die Hauptsache und versetzte ihn unwillk\xC3\xBCrlich in Erstaunen.</p><p>\xC2\xBBNa, nun k\xC3\xB6nntet ihr aber aufh\xC3\xB6ren, Unsinn zu schwatzen!\xC2\xAB, rief Rakitin. \xC2\xBBLa\xC3\x9F uns lieber Champagner bringen, das bist du uns schuldig, wie du selber wissen wirst.\xC2\xAB</p><p>\xC2\xBBDas ist richtig, ich bin es euch schuldig. Ich habe ihm n\xC3\xA4mlich au\xC3\x9Fer allem anderen auch Champagner versprochen, falls er dich herbringt, Aljoscha. Also her mit dem Champagner, ich werde selbst mittrinken! Fenja, bring uns Champagner! Die Flasche, die Mitja hiergelassen hat, schnell. So geizig ich sonst bin &#8211; ich will euch eine Flasche spendieren! Nicht dir, Rakitka, du bist nur so eine Art Pilz, aber er ist ein Prinz! Und wenn meine Seele auch jetzt von etwas anderem voll ist, will ich doch meinetwegen mit euch mittrinken; ich habe Lust, einmal ausgelassen zu sein!\xC2\xAB</p><p>\xC2\xBBWas f\xC3\xBCr ein wichtiger Augenblick ist denn jetzt f\xC3\xBCr dich? Was ist das f\xC3\xBCr eine Nachricht, die du erwartest? Darf man danach fragen, oder ist es ein Geheimnis?\xC2\xAB mischte sich Rakitin wieder voll Neugier ein; er gab sich die gr\xC3\xB6\xC3\x9Fte M\xC3\xBChe, so zu tun, als beachte er die Seitenhiebe gar nicht, die ihm Gruschenka fortw\xC3\xA4hrend versetzte.</p><p>\xC2\xBBAch was, ein Geheimnis ist es nicht, und du wei\xC3\x9Ft ja auch selbst schon davon\xC2\xAB, sagte Gruschenka pl\xC3\xB6tzlich ganz ernst; sie drehte den Kopf zu Rakitin und wandte sich ein wenig von Aljoscha ab, obwohl sie auf seinem Scho\xC3\x9F sitzen blieb und den Arm um seinen Hals geschlungen hielt. \xC2\xBBDer Offizier kommt, Rakitin! Mein Offizier kommt!\xC2\xAB</p><p>\xC2\xBBDa\xC3\x9F er kommen wird, habe ich geh\xC3\xB6rt. Aber steht das schon so nahe bevor?\xC2\xAB</p><p>\xC2\xBBEr ist jetzt in Mokroje, und von dort wird er eine Stafette herschicken. So hat er selbst geschrieben, vorhin habe ich einen Brief von ihm erhalten. Nun sitze ich hier und warte auf die Stafette.\xC2\xAB</p><p>\xC2\xBBEi sich mal an! Wieso ist er denn in Mokroje?\xC2\xAB</p><p>\xC2\xBBEs dauert zu lange, das zu erz\xC3\xA4hlen! Und f\xC3\xBCr dich gen\xC3\xBCgt auch das, was ich gesagt habe.\xC2\xAB</p><p>\xC2\xBBHm, hm, und Mitenka? O weh, o weh! Wei\xC3\x9F er es denn oder nicht?\xC2\xAB</p><p>\xC2\xBBWie sollte er es wissen? Gar nichts wei\xC3\x9F er! Wenn er es w\xC3\xBC\xC3\x9Fte, w\xC3\xBCrde er mich ermorden. Aber davor f\xC3\xBCrchte ich mich jetzt gar nicht, ich f\xC3\xBCrchte mich jetzt nicht vor seinem Messer! Schweig, Rakitka, erinnere mich nicht an Dmitri Fjodorowitsch; er hat mir mein Herz m\xC3\xBCde und matt gemacht. Ich mag in diesem Augenblick an all diese Dinge nicht denken. Aber an Aljoschetschka hier kann ich denken, den sehe ich mit Vergn\xC3\xBCgen an. Ja, l\xC3\xA4chle du nur \xC3\xBCber mich, mein T\xC3\xA4ubchen, werde ruhig heiter, l\xC3\xA4chle \xC3\xBCber meine Dummheit und \xC3\xBCber meine Freude! Aber da hat er ja gel\xC3\xA4chelt, er hat gel\xC3\xA4chelt! Sieh nur, was f\xC3\xBCr ein freundliches Gesicht er macht! Wei\xC3\x9Ft du, Aljoscha, ich dachte immer, du bist mir wegen der Geschichte von vorgestern b\xC3\xB6se, wegen des vornehmen Fr\xC3\xA4uleins. Ich habe mich gemein benommen, das ist richtig. Und trotzdem ist es gut, da\xC3\x9F es so gekommen ist. Es war schlecht und doch auch gut\xC2\xAB, f\xC3\xBCgte Gruschenka mit einem nachdenklichen L\xC3\xA4cheln hinzu, und f\xC3\xBCr einen fl\xC3\xBCchtigen Augenblick zeigte sich ein Zug von Grausamkeit in ihrem L\xC3\xA4cheln. \xC2\xBBMitja hat mit erz\xC3\xA4hlt, sie h\xC3\xA4tte geschrien: &#8250;Ausgepeitscht m\xC3\xBC\xC3\x9Fte, sie werden!&#8249; Ich hatte sie aber auch zu sehr gekr\xC3\xA4nkt. Sie hatte mich rufen lassen, wollte mich besiegen, mich mit ihrer Schokolade verf\xC3\xBChren ... Nein, es war gut, da\xC3\x9F es so kam\xC2\xAB, sagte sie und l\xC3\xA4chelte wieder. \xC2\xBBAber da f\xC3\xBCrchte ich nun immer, da\xC3\x9F du mir b\xC3\xB6se geworden bist ...\xC2\xAB</p><p>\xC2\xBBDas ist wirklich so\xC2\xAB, mischte sich, ernstlich erstaunt, Rakitin wieder in das Gespr\xC3\xA4ch ein. \xC2\xBBSie f\xC3\xBCrchtet sich tats\xC3\xA4chlich vor dir, Aljoscha. Vor dir harmlosem H\xC3\xBChnchen.\xC2\xAB</p><p>\xC2\xBBF\xC3\xBCr dich, Rakitka, mag er ein harmloses H\xC3\xBChnchen sein &#8211; warum? Weil du kein Gewissen hast, darum! Aber ich, siehst du, ich liebe ihn von Herzen, das ist der Grund! Glaubst du, Aljoscha, da\xC3\x9F ich dich von ganzem Herzen liebe?\xC2\xAB</p><p>\xC2\xBBSo etwas Schamloses! Da macht sie dir eine richtige Liebeserkl\xC3\xA4rung!\xC2\xAB</p><p>\xC2\xBBWarum nicht? Ich liebe ihn ja.\xC2\xAB</p><p>\xC2\xBBUnd der Offizier? Und die wundersch\xC3\xB6ne Nachricht aus Mokroje?\xC2\xAB</p><p>\xC2\xBBDas ist eine Sache f\xC3\xBCr sich, etwas ganz anderes.\xC2\xAB</p><p>\xC2\xBBDa sieht man, wie es in einem Weiberkopf zugeht!\xC2\xAB</p><p>\xC2\xBBMach mich nicht zornig, Rakitka! fiel Gruschenka scharf ein. \xC2\xBBDas ist wirklich eine Sache f\xC3\xBCr sich. Ich liebe Aljoscha auf eine andere Art und Weise. Allerdings hatte ich mir fr\xC3\xBCher einen hinterlistigen Anschlag auf dich ausgesonnen, Aljoscha &#8211; ich bin ja ein gemeines, unberechenbares Gesch\xC3\xB6pf; doch zu anderen Zeiten sehe ich dich wieder als mein Gewissen an, Aljoscha. Ich denke immer: Wie mu\xC3\x9F so ein Mensch mich jetzt verachten! Auch vorgestern habe ich das gedacht, als ich von dem Fr\xC3\xA4ulein wieder nach Hause lief. Schon seit langem habe ich mein Augenmerk auf dich gerichtet, Aljoscha! Auch Mitja wei\xC3\x9F das, ich habe es ihm gesagt. Und Mitja hat daf\xC3\xBCr Verst\xC3\xA4ndnis. Wahrhaftig, Aljoscha, manchmal sehe ich dich an und sch\xC3\xA4me mich, vor mir selbst sch\xC3\xA4me ich mich ... Aber wie es gekommen ist, da\xC3\x9F ich so \xC3\xBCber dich denke, und seit wann ich das tue, wei\xC3\x9F ich nicht, daran kann ich mich nicht erinnern.\xC2\xAB</p><p>Fenja kam herein und stellte ein Tablett mit einer entkorkten Flasche und drei vollgegossenen Gl\xC3\xA4sern auf den Tisch.</p><p>\xC2\xBBDa ist ja auch der Champagner gekommen!\xC2\xAB rief Rakitin. \xC2\xBBDu bist aufgeregt und au\xC3\x9Fer dir, Agrafena Alexandrowna. Wenn du ein Glas trinkst, wirst du anfangen zu tanzen. O weh, nicht einmal das bringen sie ordentlich zustande!\xC2\xAB f\xC3\xBCgte er nach einem Blick auf den Champagner hinzu. \xC2\xBBDie Alte hat ihn in der K\xC3\xBCche eingeschenkt, und Fenja hat die Flasche ohne den Korken hereingebracht, und der Wein ist nicht gek\xC3\xBChlt. Na, trinken wir ihn halt so!\xC2\xAB</p><p>Er trat an den Tisch, nahm ein Glas, trank es in einem Zug aus und go\xC3\x9F sich ein zweites ein.</p><p>\xC2\xBBZu Champagner kommt man nicht oft\xC2\xAB, sagte er, sich die Lippen leckend. \xC2\xBBNa, nun zu, Aljoscha! Nimm ein Glas und zeig, was du kannst! Worauf wollen wir trinken? Auf die Pforten des Paradieses? Nimm auch ein Glas, Gruscha! Trink auch auf die Pforten des Paradieses!\xC2\xAB</p><p>\xC2\xBBAuf was f\xC3\xBCr Pforten des Paradieses?\xC2\xAB</p><p>Sie nahm ein Glas.</p><p>Aljoscha nahm seins, trank ein Schl\xC3\xBCckchen und stellte das Glas wieder hin.</p><p>\xC2\xBBNein, lieber nicht!\xC2\xAB sagte er mit leisem L\xC3\xA4cheln.</p><p>\xC2\xBBWo du dich doch so ger\xC3\xBChmt hast!\xC2\xAB rief Rakitin.</p><p>\xC2\xBBNun, dann werde ich auch nicht trinken\xC2\xAB, fiel Gruschenka ein. \xC2\xBBIch habe auch gar keine Lust. Trink die ganze Flasche allein aus, Rakitka! Wenn Aljoscha trinkt, dann werde ich auch trinken.\xC2\xAB</p><p>\xC2\xBBWas sind das f\xC3\xBCr kalbrige Z\xC3\xA4rtlichkeiten!\xC2\xAB h\xC3\xB6hnte Rakitin. \xC2\xBBUnd dabei sitzt sie sogar auf seinem Scho\xC3\x9F! Er hat nun wirklich seinen Kummer &#8211; und was hast du? Er hat sich gegen seinen Gott emp\xC3\xB6rt und wollte Wurst essen ...\xC2\xAB</p><p>\xC2\xBBWas soll das hei\xC3\x9Fen?\xC2\xAB</p><p>\xC2\xBBSein Starez ist heute gestorben. Der Starez Sossima, der Heilige.\xC2\xAB</p><p>\xC2\xBBIst der Starez Sossima tats\xC3\xA4chlich gestorben?\xC2\xAB rief Gruschenka. \xC2\xBBHerrgott, und ich habe es nicht gewu\xC3\x9Ft! Herrgott, was tue ich da, ich sitze jetzt auf seinem Scho\xC3\x9F!\xC2\xAB fuhr sie erschrocken fort, sprang auf und setzte sich aufs Sofa.</p><p>Aljoscha blickte sie lange erstaunt an, und sein Gesicht schien sich auf einmal zu erhellen.</p><p>\xC2\xBBRakitin!\xC2\xAB sagte er pl\xC3\xB6tzlich laut und fest. \xC2\xBBVerh\xC3\xB6hne mich nicht, als ob ich mich gegen meinen Gott emp\xC3\xB6rt h\xC3\xA4tte. Ich m\xC3\xB6chte dir nicht b\xC3\xB6se werden, darum sei auch du g\xC3\xBCtiger! Ich habe einen Schatz verloren, wie du ihn nie besessen hast, und du kannst jetzt nicht mein Richter sein. Schau lieber sie an! Hast du gesehen, welche zarte R\xC3\xBCcksicht sie auf mich genommen hat? Ich kam her in der Erwartung, eine b\xC3\xB6se Seele zu finden. Es zog mich, weil ich selbst gemein und schlecht war. Doch ich fand eine aufrichtige Schwester, ich fand einen Schatz, eine liebende Seele ... Sie hat mich soeben ganz zart geschont ... Agrafena Alexandrowna, ich rede von dir. Du hast meine Seele soeben wieder aufgerichtet.\xC2\xAB</p><p>Seine Lippen bebten, und er atmete nur m\xC3\xBChsam. Dann hielt er inne.</p><p>\xC2\xBBDas klingt ja, als ob sie dich gerettet h\xC3\xA4tte!\xC2\xAB rief Rakitin boshaft lachend. \xC2\xBBUnd dabei hat sie dich verf\xC3\xBChren wollen, wei\xC3\x9Ft du das?\xC2\xAB</p><p>\xC2\xBBHalt, Rakitka!\xC2\xAB rief Gruschenka und sprang auf. \xC2\xBBSchweigt alle beide! Jetzt werde ich alles sagen! Du, Aljoscha, schweig, weit ich mich sch\xC3\xA4me, wenn du so von mir sprichst &#8211; denn ich bin eine schlechte Person, jawohl, das bin ich. Und du, Rakitka, schweig, weil du die Unwahrheit sagst. Ich hatte den gemeinen Plan und wollte ihn verf\xC3\xBChren. Aber jetzt redest du die Unwahrheit, jetzt liegt die Sache ganz anders ... Und ich will jetzt kein Wort mehr von dir h\xC3\xB6ren, Rakitka!\xC2\xAB</p><p>Alles dies sagte Gruschenka in gr\xC3\xB6\xC3\x9Fter Erregung.</p><p>\xC2\xBBNun sieh einer an, sie sind beide w\xC3\xBCtend geworden!\xC2\xAB zischte Rakitin, der sie erstaunt ansah. \xC2\xBBWie die Verr\xC3\xBCckten sind sie! Es ist, als ob ich in ein Irrenhaus geraten w\xC3\xA4re. Sie sind beide weich und schwach geworden und werden gleich anfangen zu weinen!\xC2\xAB</p><p>\xC2\xBBIch werde auch anfangen zu weinen!\xC2\xAB rief Gruschenka. \xC2\xBBEr hat mich seine Schwester genannt, und das werde ich im Leben nicht vergessen! Nur das will ich noch sagen, Rakitka: Ich bin zwar schlecht, aber ich habe doch eine Zwiebel weggeschenkt!\xC2\xAB</p><p>\xC2\xBBWas f\xC3\xBCr eine Zwiebel? Hol's der Teufel, die sind tats\xC3\xA4chlich verr\xC3\xBCckt geworden!\xC2\xAB</p><p>Rakitin war erstaunt \xC3\xBCber die exaltierte Stimmung der beiden, f\xC3\xBChlte sich gekr\xC3\xA4nkt und \xC3\xA4rgerte sich; er h\xC3\xA4tte sich indessen sagen k\xC3\xB6nnen, da\xC3\x9F bei beiden alles, was ihre Seelen nur ersch\xC3\xBCttern konnte, auf eine Weise zusammengetroffen war, wie es im Leben nicht h\xC3\xA4ufig vorkommt. Doch Rakitin, der ein sehr feines Verst\xC3\xA4ndnis f\xC3\xBCr alles hatte, was ihn selbst betraf, war sehr ungeschickt, wo es sich darum handelte, die Gef\xC3\xBChle und Empfindungen anderer Menschen zu verstehen; das lag teils an seiner jugendlichen Unerfahrenheit, teils auch an seinem gro\xC3\x9Fen Egoismus.</p><p>\xC2\xBBSiehst du, Aljoschetschka\xC2\xAB, sagte Gruschenka nerv\xC3\xB6s lachend und wandte sich ihm wieder zu, \xC2\xBBvor Rakitka habe ich mich damit ger\xC3\xBChmt, da\xC3\x9F ich eine Zwiebel weggeschenkt habe. Vor dir r\xC3\xBChme ich mich nicht damit, ich will dir das in anderer Absicht erz\xC3\xA4hlen. Es ist nur eine Legende, aber eine gute Legende; ich habe sie, als ich noch ein Kind war, von Matrjona geh\xC3\xB6rt, die jetzt bei mir als K\xC3\xB6chin dient. H\xC3\xB6r zu. &#8250;Es war einmal eine b\xC3\xB6se, sehr b\xC3\xB6se Frau, und die starb. Und als sie gestorben war, wu\xC3\x9Fte niemand von irgendeiner guten Tat, die sie getan h\xC3\xA4tte. Da ergriffen sie die Teufel und warfen sie in den feurigen See. Aber ihr Schutzengel stand da und dachte: An welche gute Tat von ihr k\xC3\xB6nnte ich mich wohl erinnern, um sie Gott vorzutragen? Da fiel ihm etwas ein, und er sagte zu Gott: Sie hat einmal eine Zwiebel aus ihrem Gem\xC3\xBCsegarten einer Bettlerin geschenkt. Und da antwortete ihm Gott: Nimm diese Zwiebel und strecke sie der im See Schwimmenden hin! Soll sie sie ergreifen und sich an ihr festhalten! Und wenn du sie so aus dem See herausziehen kannst, mag sie ins Paradies eingehen. Wenn aber die Zwiebel abrei\xC3\x9Ft, soll das Weib da bleiben, wo sie jetzt ist. Der Engel lief zu ihr und streckte ihr die Zwiebel entgegen. Da, sagte er, ergreif sie und halte dich daran fest! Und er begann sie vorsichtig herauszuziehen und hatte sie schon fast herausgezogen; doch als die \xC3\xBCbrigen S\xC3\xBCnder in dem See sahen, da\xC3\x9F diese Frau herausgezogen wurde, da klammerten sie sich alle an sie, um ebenfalls herausgezogen zu werden. Sie aber wurde b\xC3\xB6se, sehr b\xC3\xB6se, stie\xC3\x9F mit den F\xC3\xBC\xC3\x9Fen nach ihnen und schrie: Ich werde herausgezogen, nicht ihr! Das ist meine Zwiebel, nicht eure! Kaum hatte sie das gesagt, zerri\xC3\x9F die Zwiebel. Und die Frau fiel zur\xC3\xBCck in den See und brennt da noch bis auf den heutigen Tag. Der Engel aber weinte und ging fort.&#8249; Das ist die Legende, Aljoscha. Ich habe sie auswendig behalten, weil ich selbst diese b\xC3\xB6se Frau bin ... Vor Rakitka habe ich mich ger\xC3\xBChmt, da\xC3\x9F ich eine Zwiebel weggeschenkt habe, aber vor dir rede ich anders! Ich habe in meinem ganzen Leben wohl auch nur eine einzige Zwiebel weggeschenkt, das ist meine einzige gute Tat. Und wo du das nun wei\xC3\x9Ft, lobe mich nicht mehr, Aljoscha! Halte mich nicht f\xC3\xBCr gut! Ich bin schlecht, b\xC3\xB6se, sehr b\xC3\xB6se, und wenn du mich noch weiter lobst, werde ich mich sch\xC3\xA4men m\xC3\xBCssen. Ach, jetzt werde ich nun wohl alles beichten ... H\xC3\xB6r zu, Aljoscha. Ich wollte dich so gern zu mir locken, da\xC3\x9F ich Rakitin f\xC3\xBCnfundzwanzig Rubel versprach, wenn er dich zu mir bringt. Einen Moment, Rakitin!\xC2\xAB Sie ging mit schnellen Schritten zum Tisch, \xC3\xB6ffnete die Schublade, holte ihr Portemonnaie heraus und entnahm ihm einen F\xC3\xBCnfundzwanzigrubelschein.</p><p>\xC2\xBBSo ein Unsinn, so ein Unsinn!\xC2\xAB rief Rakitin verbl\xC3\xBCfft.</p><p>\xC2\xBBNimm, was ich dir schuldig bin, Rakitka. Du wirst es doch nicht ablehnen, du hast ja selbst darum gebeten.\xC2\xAB Sie warf ihm die Banknote hin.</p><p>\xC2\xBBAblehnen, das fehlte noch!\xC2\xAB erwiderte Rakitin. Er war offenbar verlegen, verbarg als forscher junger Mann jedoch seine Besch\xC3\xA4mung. \xC2\xBBDas wird mir jetzt sehr zupa\xC3\x9F kommen. Die Dummk\xC3\xB6pfe sind ja dazu da, da\xC3\x9F ein kluger Mann von ihnen profitiert.\xC2\xAB</p><p>\xC2\xBBUnd jetzt schweig, Rakitka! Alles, was ich jetzt sage, ist eigentlich nicht f\xC3\xBCr deine Ohren bestimmt. Setz dich dort in die Ecke und schweig! Du liebst uns beide nicht, also schweig wenigstens!\xC2\xAB</p><p>\xC2\xBBWof\xC3\xBCr sollte ich euch denn lieben?\xC2\xAB antwortete Rakitin grob, der seinen \xC3\x84rger nicht mehr verbarg. Den F\xC3\xBCnfundzwanzigrubelschein steckte er in die Tasche; zweifellos sch\xC3\xA4mte er sich vor Aljoscha. Er hatte damit gerechnet, diesen Lohn erst sp\xC3\xA4ter zu erhalten, so da\xC3\x9F der andere nichts davon erfuhr; jetzt aber war er w\xC3\xBCtend vor Scham. Bis zu diesem Augenblick hatte er es f\xC3\xBCr kl\xC3\xBCger gehalten, Gruschenka trotz aller Seitenhiebe, die sie ihm versetzte, nicht so sehr zu widersprechen, weil es ihm klar war, da\xC3\x9F sie \xC3\xBCber ihn eine gewisse Macht besa\xC3\x9F. Doch jetzt brauste auch er auf: \xC2\xBBMan liebt zum Dank f\xC3\xBCr empfangenes Gut. Ihr beide, was habt ihr mir Gutes getan?\xC2\xAB</p><p>\xC2\xBBLiebe ohne eine Ursache! So wie Aljoscha liebt!\xC2\xAB</p><p>\xC2\xBBWieso liebt er dich denn? Und wie hat er dir seine Liebe gezeigt, da\xC3\x9F du damit prahlst?\xC2\xAB</p><p>Gruschenka stand mitten im Zimmer. Sie sprach in starker Erregung, mit hysterischem Schluchzen in der Stimme.</p><p>\xC2\xBBSchweig, Rakitka! Du hast f\xC3\xBCr uns kein Verst\xC3\xA4ndnis! Und erlaube dir nicht, k\xC3\xBCnftig noch &#8250;Du&#8249; zu mir zu sagen! Ich gestatte dir das nicht! Wie hast du dir \xC3\xBCberhaupt eine solche Dreistigkeit herausnehmen k\xC3\xB6nnen? H\xC3\xB6rst du? Setzt dich in die Ecke und schweig, als ob du mein Lakai w\xC3\xA4rst! Und jetzt will ich dir allein die ganze reine Wahrheit sagen, Aljoscha, damit du siehst, was ich f\xC3\xBCr ein Gesch\xC3\xB6pf bin! Ich spreche nicht zu Rakitka, sondern zu dir ... Ich wollte dich zugrunde richten, Aljoscha &#8211; das ist die volle Wahrheit! Ich hatte es mir fest vorgenommen. Mein Verlangen war so gro\xC3\x9F, da\xC3\x9F ich Rakitka mit Geld bestach, damit er dich zu mit br\xC3\xA4chte. Und wodurch war dieses Verlangen in mir entstanden? Du wolltest von mir nichts wissen, Aljoscha, du wandtest dich von mir ab, gingst mit niedergeschlagenen Augen an mir vorbei. Ich aber sah dir wohl hundertmal nach und begann alle Leute \xC3\xBCber dich auszufragen. Dein Gesichtsausdruck hatte sich meinem Herzen eingepr\xC3\xA4gt: &#8250;Er verachtet mich!&#8249; dachte ich. &#8250;Er will mich nicht einmal ansehen!&#8249; Und da \xC3\xBCberkam mich schlie\xC3\x9Flich ein Gef\xC3\xBChl, da\xC3\x9F ich \xC3\xBCber mich selbst erstaunt war. Ich sagte mir: &#8250;Warum f\xC3\xBCrchte ich mich vor so einem Knaben? Ich will ihn verf\xC3\xBChren und dann auslachen!&#8249; Ich war geradezu w\xC3\xBCtend geworden. Ob du es glaubst oder nicht: Niemand hier wagt zu sagen oder auch nur zu denken, er k\xC3\xB6nnte Agrafena Alexandrowna in unehrenhafter Weise n\xC3\xA4hertreten; ich habe nur meinen Alten, an den bin ich gebunden, dem bin ich verkauft, sonst habe ich niemand. Doch als ich dich sah, nahm ich mir vor: &#8250;Den will ich verf\xC3\xBChren, erst verf\xC3\xBChren und dann auslachen!&#8249; Da siehst du, was ich f\xC3\xBCr ein gemeines Wesen bin, ich, die du deine Schwester genannt hast! Jetzt ist nun mein erster Verf\xC3\xBChrer gekommen, und ich sitze hier und warte auf Nachricht. Wei\xC3\x9Ft du aber, was dieser Verf\xC3\xBChrer f\xC3\xBCr mich bedeutet hat? Vor f\xC3\xBCnf Jahren, als Kusma mich hierhergebracht hatte, sa\xC3\x9F ich manchmal hier und versteckte mich vor den Leuten, damit niemand etwas von mir sah und h\xC3\xB6rte. Ich dummes kleines Wesen sa\xC3\x9F da und schluchzte, ganze N\xC3\xA4chte konnte ich nicht schlafen. Ich gr\xC3\xBCbelte: &#8250;Wo mag er jetzt sein, mein Verf\xC3\xBChrer? Er lacht sicherlich mit einer anderen \xC3\xBCber mich. Wenn ich ihn nur einmal wiedersehen k\xC3\xB6nnte!&#8249; dachte ich. &#8250;Dann w\xC3\xBCrde ich es ihm heimzahlen, ja, dann w\xC3\xBCrde ich es ihm heimzahlen!&#8249; Nachts schluchzte ich in mein Kissen und \xC3\xBCberdachte das immerzu; ich zerfleischte mein Herz absichtlich und s\xC3\xA4ttigte es mit meinem Zorn: &#8250;ich werde es ihm schon noch heimzahlen, ich werde es ihm schon noch heimzahlen!&#8249;. So schrie ich manchmal im Dunkeln. Und wenn mir pl\xC3\xB6tzlich zu Bewu\xC3\x9Ftsein kam, da\xC3\x9F ich ihm nichts, gar nichts tun konnte und da\xC3\x9F er in jenem Augenblick wahrscheinlich \xC3\xBCber mich lachte und mich vielleicht ganz vergessen hatte, dann warf ich mich vom Bett auf die Dielen und weinte bis zum Morgengrauen ohnm\xC3\xA4chtige Tr\xC3\xA4nen. Wenn ich am Morgen aufstand, war ich w\xC3\xBCtend wie eine Bestie und h\xC3\xA4tte am liebsten die ganze Weit in Tr\xC3\xBCmmer geschlagen. Sp\xC3\xA4ter begann ich mir ein gewisses Kapital zusammenzuraffen, ich wurde erbarmungslos, ich wurde f\xC3\xBClliger &#8211; meinst du, ich w\xC3\xA4re vielleicht kl\xC3\xBCger geworden, ja? Ich sage dir: nein. Kein Mensch auf der Welt sieht und wei\xC3\x9F es, aber sobald die n\xC3\xA4chtliche Dunkelheit kommt, liege ich manchmal genauso da wie vor f\xC3\xBCnf Jahren als kleines M\xC3\xA4dchen, knirsche mit den Z\xC3\xA4hnen und weine die ganze Nacht. &#8250;Ich werde es ihm schon noch heimzahlen, ich werde es ihm schon noch heimzahlen!&#8249; denke ich. Hast du das alles geh\xC3\xB6rt? Nun h\xC3\xB6r zu, wie wirst du mich jetzt begreifen? Vor einem Monat erhielt ich pl\xC3\xB6tzlich einen Brief. Er sei Witwer geworden und m\xC3\xB6chte mich gern wiedersehen. Der Atem stockte mir damals, Herr du mein Gott, ich dachte auf einmal: &#8250;Wenn er jetzt kommt und mir pfeift und mich ruft, dann werde ich wie ein H\xC3\xBCndchen, das Schl\xC3\xA4ge bekommen hat und um Verzeihung bittet, zu ihm kriechen!&#8249; So dachte ich und glaubte mit selbst nicht: &#8250;Bin ich ein unw\xC3\xBCrdiges Gesch\xC3\xB6pf oder nicht? Werde ich zu ihm laufen oder nicht?&#8249; Und den ganzen Monat bin ich auf mich so w\xC3\xBCtend gewesen, da\xC3\x9F es noch schlimmer war als vor f\xC3\xBCnf Jahren. Siehst du jetzt, Aljoscha, was ich f\xC3\xBCr eine verr\xC3\xBCckte, unberechenbare Frau bin? Ich habe dir die volle Wahrheit gesagt! Mit Mitja habe ich nur Spa\xC3\x9F getrieben, um nicht zu dem anderen zu laufen ... Schweig, Rakitka, es steht dir nicht zu, \xC3\xBCber mich zu richten; mit dir habe ich nicht gesprochen. Bevor ihr kamt, habe ich hier gelegen und gewartet und nachgedacht und einen entscheidenden Beschlu\xC3\x9F \xC3\xBCber mein weiteres Schicksal gefa\xC3\x9Ft! Und ihr werdet niemals erfahren, was in meinem Herzen vorgegangen ist. Sag deinem Fr\xC3\xA4ulein, Aljoscha, sie m\xC3\xB6chte wegen des Vorfalls von vorgestern nicht b\xC3\xB6se sein! Und niemand in der ganzen Welt wei\xC3\x9F, wie mir jetzt zumute ist, und es kann auch niemand wissen ... Denn vielleicht nehme ich heute ein Messer mit; dar\xC3\xBCber bin ich noch zu keinem festen Entschlu\xC3\x9F gekommen ...\xC2\xAB</p><p>Als Gruschenka das ausgesprochen hatte, konnte sie sich pl\xC3\xB6tzlich nicht mehr beherrschen. Sie redete nicht weiter, verbarg das Gesicht in den H\xC3\xA4nden, warf sich aufs Sofa in die Kissen und schluchzte wie ein kleines Kind.</p><p>Aljoscha stand von seinem Platz auf und trat zu Rakitin.</p><p>\xC2\xBBMischa\xC2\xAB, sagte er, \xC2\xBBsei nicht zornig! Du bist von ihr beleidigt worden, aber sei nicht zornig! Hast du mit angeh\xC3\xB6rt, was sie soeben gesagt hat? Man darf von der Seele eines Menschen nicht gar zuviel verlangen: man mu\xC3\x9F Mitleid haben.\xC2\xAB</p><p>Aljoscha hatte aus einem unbezwinglichen Drang seines Herzens so gesprochen. Es war ihm ein Bed\xC3\xBCrfnis gewesen, sich auszusprechen, und so hatte er sich an Rakitin gewandt. Wenn Rakitin nicht dagewesen w\xC3\xA4re, h\xC3\xA4tte er es f\xC3\xBCr sich allein ausgerufen. Doch Rakitin blickte ihn sp\xC3\xB6ttisch an, und Aljoscha brach pl\xC3\xB6tzlich ab.</p><p>\xC2\xBBDu bist immer noch mit der Weisheit deines Starez geladen und schie\xC3\x9Ft nun diese Weisheit auf mich ab, Aljoschenka, du kleiner Gottesmann!\xC2\xAB erwiderte Rakitin mit ha\xC3\x9Ferf\xC3\xBClltem L\xC3\xA4cheln.</p><p>\xC2\xBBLache nicht, Rakitin. L\xC3\xA4chle nicht, sprich nicht so von dem Verstorbenen! Er stand h\xC3\xB6her als alle, die auf Erden leben!\xC2\xAB rief Aljoscha mit tr\xC3\xA4nenerstickter Stimme. \xC2\xBBNicht als Richter wollte ich zu dir sprechen, sondern selbst als der niedrigste von denen, die gerichtet werden. Wer bin ich im Vergleich mit ihr? Ich kam hierher, um zugrunde zu gehen, und sagte: Meinetwegen, meinetwegen! Das war eine Folge meines Kleinmuts. Sie aber hat nach f\xC3\xBCnf Jahren der Qual alles verziehen, alles vergessen und weint, sobald nur jemand kommt und ein aufrichtiges Wort zu ihr sagt! Ihr Verf\xC3\xBChrer ist zur\xC3\xBCckgekehrt und ruft sie, und sie verzeiht ihm alles und wird voller Freude zu ihm eilen und kein Messer mitnehmen, nein, das wird sie nicht tun! Ich bin kein solcher Mensch! Ich wei\xC3\x9F nicht ob du so ein Mensch bist, Mischa &#8211; ich bin jedenfalls kein solcher Mensch. Ich habe soeben eine Lektion erhalten ... Sie \xC3\xBCberragt uns an Liebe ... Hattest du vorher das von ihr geh\xC3\xB6rt, was sie jetzt erz\xC3\xA4hlt hat? Nein, du hattest es noch nicht geh\xC3\xB6rt; denn sonst h\xC3\xA4ttest du schon l\xC3\xA4ngst alles verstanden ... M\xC3\xB6ge ihr auch jene andere verzeihen, die von ihr beleidigt worden ist! Und sie wird ihr verzeihen, wenn sie alles erf\xC3\xA4hrt ... Und sie wird alles erfahren ... Diese Seele ist noch nicht zum Frieden gelangt, man mu\xC3\x9F Nachsicht mit ihr haben ... In dieser Seele liegt vielleicht ein Schatz verborgen ...\xC2\xAB</p><p>Aljoscha verstummte, er rang nach Atem. Rakitin sah ihn trotz seines \xC3\x84rgers erstaunt an. Nie h\xC3\xA4tte er von dem stillen Aljoscha so eine lange Rede erwartet.</p><p>\xC2\xBBDu entpuppst dich ja als ein gewaltiger Advokat! Du hast dich wohl in sie verliebt, wie? Agrafena Alexandrowna, unser Faster hat sich in dich verliebt, du hast gesiegt!\xC2\xAB rief er mit frechem Lachen.</p><p>Gruschenka hob den Kopf von dem Kissen, l\xC3\xA4chelte und blickte Aljoscha ger\xC3\xBChrt an. Ihr Gesicht war von den Tr\xC3\xA4nen noch geschwollen, wurde aber durch das L\xC3\xA4cheln aufgehellt.</p><p>\xC2\xBBLa\xC3\x9F ihn, Aljoscha. Du siehst, was er f\xC3\xBCr ein Mensch ist. Du bist mit deiner Rede an den Unrechten gekommen ... Michail Ossipowitsch\xC2\xAB, wandte sie sich an Rakitin, \xC2\xBBich wollte dich eigentlich um Verzeihung bitten daf\xC3\xBCr, da\xC3\x9F ich dich beschimpft habe, doch jetzt bin ich von dieser Absicht abgekommen ... Aljoscha, komm zu mir, setz dich hierher!\xC2\xAB Sie winkte ihn mit fr\xC3\xB6hlichem L\xC3\xA4cheln heran. \xC2\xBBSo, setz dich hierher! Und nun sag du mir\xC2\xAB, sie ergriff seine Hand und sah ihm l\xC3\xA4chelnd ins Gesicht, \xC2\xBBsag du mir, liebe ich diesen Menschen oder nicht? Ich meine den Verf\xC3\xBChrer: Liebe ich ihn oder nicht? Ehe ihr herkamt, habe ich hier im Dunkeln gelegen und immerzu mein Herz gefragt: Liebe ich ihn oder nicht? Beantworte du mir diese Frage, Aljoscha. Die Zeit dr\xC3\xA4ngt &#8211; was du bestimmst, soll geschehen. Soll ich ihm verzeihen oder nicht?\xC2\xAB</p><p>\xC2\xBBDu hast ihm ja schon verziehen\xC2\xAB, erwiderte Aljoscha l\xC3\xA4chelnd.</p><p>\xC2\xBBJa, ich habe ihm wirklich verziehen\xC2\xAB, sagte Gruschenka nachdenklich. \xC2\xBBWas f\xC3\xBCr ein nichtsw\xC3\xBCrdiges Herz ich habe! Ich trinke auf mein nichtsw\xC3\xBCrdiges Herz!\xC2\xAB rief sie, griff pl\xC3\xB6tzlich nach einem Glas, trank es, ohne abzusetzen, aus, hob es hoch und schleuderte es mit einem Schwung auf den Boden. Das Glas zerbrach klirrend. Ein leiser Zug von Grausamkeit tauchte fl\xC3\xBCchtig in ihrem L\xC3\xA4cheln auf. \xC2\xBBAber vielleicht habe ich ihm doch noch nicht verziehen\xC2\xAB, sagte sie in beinahe drohendem Ton. Sie senkte die Augen und redete wie im Selbstgespr\xC3\xA4ch. \xC2\xBBVielleicht bereitet sich mein Herz nur erst darauf vor, ihm zu verzeihen. Ich ringe noch mit meinem Herzen ... Siehst du, Aljoscha, ich habe die Tr\xC3\xA4nen, die ich in diesen f\xC3\xBCnf Jahren geweint habe, furchtbar liebgewonnen ... Vielleicht liebe ich nur das Unrecht, das er mir angetan hat, und gar nicht ihn?\xC2\xAB</p><p>\xC2\xBBNa, ich m\xC3\xB6chte nicht in seiner Haut, stecken!\xC2\xAB zischte Rakitin.</p><p>\xC2\xBBDu wirst auch niemals in seiner Haut stecken, Rakitka. Du wirst Schuhe f\xC3\xBCr mich machen, Rakitka! Zu so einem Dienst werde ich dich verwenden. Aber so eine Frau wie ich wird dir nie zufallen. Und ihm vielleicht auch nicht ... \xC2\xBB</p><p>\xC2\xBBIhm auch nicht? Wieso hast du dich dann so herausgeputzt?\xC2\xAB h\xC3\xB6hnte Rakitin boshaft.</p><p>\xC2\xBBHalte mir nicht meine Kleidung und meinen Schmuck vor, Rakitka &#8211; du kennst mein ganzes Herz noch nicht! Wenn ich will, rei\xC3\x9Fe ich sofort alles vom K\xC3\xB6rper, augenblicklich!\xC2\xAB schrie sie laut. \xC2\xBBDu wei\xC3\x9Ft nicht, wozu das alles dienen soll, Rakitka! Vielleicht werde ich zu ihm gehen und zu ihm sagen: &#8250;Hast du mich schon so gesehen oder noch nicht?&#8249; Er hat mich ja als siebzehnj\xC3\xA4hriges schm\xC3\xA4chtiges, weinerliches M\xC3\xA4dchen verlassen. Und dann werde ich mich zu ihm setzen, ihn bezaubern und wild machen. &#8250;Siehst du, was ich jetzt f\xC3\xBCr eine Frau bin?&#8249; werde ich dann zu ihm sagen. &#8250;Na, und nun la\xC3\x9F dir den Appetit vergehen, werter Herr! Ich habe dir nur den Mund w\xC3\xA4sserig machen wollen, bekommen wirst du mich nicht!&#8249; Siehst du, dazu soll das alles vielleicht dienen, Rakitka\xC2\xAB, schlo\xC3\x9F Gruschenka mit boshaftem Lachen. \xC2\xBBIch bin ein w\xC3\xBCtendes, j\xC3\xA4hzorniges Weib, Aljoscha. Ich werde meine Kleider zerrei\xC3\x9Fen, mich verst\xC3\xBCmmeln, meine Sch\xC3\xB6nheit vernichten, mein Gesicht verbrennen und mit dem Messer zerschneiden und dann betteln gehen. Wenn es mir einf\xC3\xA4llt, werde ich jetzt nirgendwohin und zu niemand gehen. Wenn es mir einf\xC3\xA4llt, werde ich gleich morgen dem alten Kusma all seine Geschenke und all sein Geld zur\xC3\xBCckschicken und mein restliches Leben als Tagel\xC3\xB6hnerin arbeiten! Denkst du, ich w\xC3\xBCrde das nicht tun, Rakitka? Ich w\xC3\xBCrde nicht wagen, das zu tun? Ich werde es tun, ich werde es tun, in diesem Augenblick kann ich es tun, reizt mich nur nicht! Und den andern werde ich wegjagen und ihm eine lange Nase machen! Der soll mich nicht bekommen!\xC2\xAB</p><p>Diese letzten Worte schrie sie fast hysterisch; wiederum verlor sie die Herrschaft \xC3\xBCber sich, bedeckte das Gesicht mit den H\xC3\xA4nden, warf sich auf das Kissen und schluchzte wieder, da\xC3\x9F ihr ganzer K\xC3\xB6rper zuckte.</p><p>Rakitin stand auf.</p><p>\xC2\xBBEs wird Zeit\xC2\xAB, sagte er. \xC2\xBBEs ist schon sp\xC3\xA4t, man l\xC3\xA4\xC3\x9Ft uns sonst nicht mehr ins Kloster hinein.\xC2\xAB Gruschenka sprang hastig auf. \xC2\xBBWillst du wirklich weggehen, Aljoscha?\xC2\xAB rief sie erstaunt und betr\xC3\xBCbt. \xC2\xBBWas tust du mir an? Du hast mich zur Besinnung gebracht, hast mich gequ\xC3\xA4lt &#8211; und jetzt kommt wieder die Nacht, und ich soll wieder allein bleiben!\xC2\xAB</p><p>\xC2\xBBEr kann doch nicht bei dir \xC3\xBCbernachten? Aber wenn du willst, meinetwegen! Dann werde ich eben allein weggehen!\xC2\xAB neckte Rakitin sie boshaft.</p><p>\xC2\xBBSchweig, du schlechter Mensch!\xC2\xAB schrie Gruschenka ihn zornig an.\xC2\xABNie hast du mir solche Worte gesagt wie er.\xC2\xAB</p><p>\xC2\xBBWas hat er denn so Besonderes gesagt?\xC2\xAB brummte Rakitin gereizt.</p><p>\xC2\xBBIch wei\xC3\x9F es nicht, ich erinnere mich nicht. Er hat zu meinem Herzen gesprochen, das Herz hat er mir umgekehrt ... Er ist der erste und einzige Mensch, der mit mir Mitleid gehabt hat, das ist es! Warum bist du nicht fr\xC3\xBCher gekommen, mein Engel?\xC2\xAB Sie fiel pl\xC3\xB6tzlich wie verz\xC3\xBCckt vor ihm nieder auf die Knie. \xC2\xBBMein ganzes Leben habe ich auf einen solchen Menschen wie dich gewartet! Ich wu\xC3\x9Fte, da\xC3\x9F ein solcher kommen und mir verzeihen wird! Ich glaubte, da\xC3\x9F auch mich, so gemein ich bin, jemand liebgewinnen wird, und nicht f\xC3\xBCr einen sch\xC3\xA4ndlichen Preis!\xC2\xAB</p><p>\xC2\xBBWas habe ich dir denn Gutes getan?\xC2\xAB antwortete Aljoscha ger\xC3\xBChrt, wobei er sich zu ihr hinabbeugte und z\xC3\xA4rtlich ihre Hand ergriff. \xC2\xBBIch habe dir eine Zwiebel gereicht, eine einzige winzige Zwiebel, weiter nichts, weiter nichts!\xC2\xAB</p><p>In diesem Augenblick ert\xC3\xB6nte pl\xC3\xB6tzlich L\xC3\xA4rm auf dem Flur; jemand kam ins Vorzimmer. Gruschenka sprang erschrocken auf. Laut kam Fenja ins Zimmer gelaufen.</p><p>\xC2\xBBGn\xC3\xA4diges Fr\xC3\xA4ulein, T\xC3\xA4ubchen, gn\xC3\xA4diges Fr\xC3\xA4ulein! Die Stafette ist da!\xC2\xAB rief sie au\xC3\x9Fer Atem. \xC2\xBBEin Reisewagen aus Mokroje will Sie abholen, der Kutscher Timofej mit einer Troika, es werden schon Pferde angespannt ... Ein Brief, gn\xC3\xA4diges Fr\xC3\xA4ulein, hier ist ein Brief!\xC2\xAB</p><p>Sie hatte den Brief in der Hand und schwenkte ihn die ganze Zeit in der Luft umher. Gruschenka entri\xC3\x9F ihr den Brief und trug ihn an die Kerze. Es war nur ein Zettelchen mit wenigen Zeilen, sie hatte es im Nu durchgelesen.</p><p>\xC2\xBBEr hat mich gerufen!\xC2\xAB schrie sie. Sie war ganz bla\xC3\x9F geworden, und ihr Gesicht verzog sich zu einem schmerzlichen L\xC3\xA4cheln. \xC2\xBBEr hat gepfiffen. Krieche hin, H\xC3\xBCndchen!\xC2\xAB</p><p>Aber nur einen Augenblick schien sie unentschlossen. Mit einem mal stieg ihr das Blut in den Kopf und f\xC3\xA4rbte ihre Wangen dunkelrot.</p><p>\xC2\xBBIch werde fahren!\xC2\xAB rief sie pl\xC3\xB6tzlich. \xC2\xBBIhr meine f\xC3\xBCnf Jahre, lebt wohl! Lebe wohl, Aljoscha, mein Schicksal ist entschieden! Geht weg, geht jetzt alle von mir weg, damit ich euch nie mehr sehe! Gruschenka ist zu einem neuen Leben davongeflogen ... Behalt auch du mich nicht in schlechter Erinnerung, Rakitka! Vielleicht gehe ich in den Tod! Ich bin wie betrunken!\xC2\xAB</p><p>Sie verlie\xC3\x9F die beiden unvermittelt und lief in ihr Schlafzimmer.</p><p>\xC2\xBBNa, um uns k\xC3\xBCmmert die sich jetzt nicht mehr!\xC2\xAB brummte Rakitin. \xC2\xBBWir wollen gehen, sonst f\xC3\xA4ngt wom\xC3\xB6glich dieses Weibergeschrei wieder an. Dieses Weinen und Schreien h\xC3\xA4ngt mir schon zum Halse heraus!\xC2\xAB</p><p>Aljoscha lie\xC3\x9F sich mechanisch hinausf\xC3\xBChren. Auf dem Hof stand ein Reisewagen, die Pferde wurden ausgespannt, Leute liefen mit Laternen, es war ein gesch\xC3\xA4ftiges Treiben. Durch das ge\xC3\xB6ffnete Tor wurde ein frisches Dreigespann hereingef\xC3\xBChrt.</p><p>Doch kaum waren Aljoscha und Rakitin aus der Haust\xC3\xBCr getreten, \xC3\xB6ffnete sich ein Fenster in Gruschenkas Schlafstube, und sie rief Aljoscha mit lauter Stimme nach: \xC2\xBBAljoschetschka, gr\xC3\xBC\xC3\x9F deinen Bruder Mitenka und sag ihm, er m\xC3\xB6chte, obwohl ich ihm \xC3\x9Cbles angetan habe, nicht im B\xC3\xB6sen an mich denken! Und bestell ihm von mir mit meinen Worten: Gruschenka ist einem Schuft zugefallen und nicht dir edeldenkendem Menschen! Und f\xC3\xBCge noch hinzu, da\xC3\x9F Gruschenka ihn ein St\xC3\xBCndchen lang geliebt hat, nur ein St\xC3\xBCndchen lang, und er soll sich an dieses St\xC3\xBCndchen von nun an sein Leben lang erinnern! Sag ihm, mit diesen Worten habe Gruschenka es dir aufgetragen: &#8250;Sein Leben lang&#8249; ...\xC2\xAB</p><p>Sie konnte zuletzt kaum noch reden. Das Fenster wurde wieder zugeschlagen.</p><p>\xC2\xBBHm, hm!\xC2\xAB brummte Rakitin lachend. \xC2\xBBSie hat deinem Bruder Mitenka den Todessto\xC3\x9F versetzt und bittet ihn nun noch, sein Leben lang an sie zu denken. So eine raffinierte Grausamkeit!\xC2\xAB</p><p>Aljoscha gab keine Antwort, als ob er nichts geh\xC3\xB6rt h\xC3\xA4tte. Wie in gro\xC3\x9Fer Eile lief er neben Rakitin; er schien alles um sich vergessen zu haben und ging nur mechanisch.</p><p>Rakitin f\xC3\xBChlte pl\xC3\xB6tzlich einen Stich, als h\xC3\xA4tte man seine frische Wunde mit dem Finger ber\xC3\xBChrt. Als er vorhin Gruschenka mit Aljoscha zusammenbrachte, hatte er etwas ganz anderes erwartet.</p><p>\xC2\xBBEr ist ein Pole, ihr Offizier\xC2\xAB, begann er wieder, sich mit M\xC3\xBChe beherrschend. \xC2\xBBAber er ist jetzt \xC3\xBCberhaupt nicht Offizier. Er war Zollbeamter in Sibirien, irgendwo da an der chinesischen Grenze, sicher ist er so ein kl\xC3\xA4glicher kleiner Polacke. Es hei\xC3\x9Ft, er hat seine Stelle verloren. Nun hat er geh\xC3\xB6rt, da\xC3\x9F Gruschenka in den Besitz eines Kapitals gelangt ist, und da ist er zur\xC3\xBCckgekehrt &#8211; das ist das ganze Wunder.\xC2\xAB</p><p>Aljoscha schien wieder nichts geh\xC3\xB6rt zu haben. Rakitin konnte sich nun nicht mehr beherrschen: \xC2\xBBNa, hast du eine S\xC3\xBCnderin bekehrt?\xC2\xAB fragte er Aljoscha boshaft. \xC2\xBBHast du eine Hure auf den Weg der Wahrheit zur\xC3\xBCckgef\xC3\xBChrt? Hast du sieben Teufel ausgetrieben, he? Da haben sich ja unsere vorhin vergeblich erwarteten Wunder nun doch vollzogen!\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6r auf, Rakitin\xC2\xAB, erwiderte Aljoscha schmerzerf\xC3\xBCllt.</p><p>\xC2\xBBDu verachtest mich wohl jetzt wegen der f\xC3\xBCnfundzwanzig Rubel von vorhin? Ich habe nach deiner Auffassung einen wahren Freund verkauft, wie? Aber du bist ja nicht Christus, und ich bin nicht Judas!\xC2\xAB</p><p>\xC2\xBBAch, Rakitin, ich versichere dir, ich hatte das schon vergessen\xC2\xAB, rief Aljoscha. \xC2\xBBDu hast mich erst wieder daran erinnert ...\xC2\xAB</p><p>Rakitin jedoch kannte in seiner Wut keine Grenzen mehr.</p><p>\xC2\xBBHol&#8249; euch samt und sonders der Teufel!\xC2\xAB br\xC3\xBCllte er pl\xC3\xB6tzlich. \xC2\xBBWarum, zum Teufel, habe ich mich blo\xC3\x9F mit dir abgegeben? Von nun an will ich dich nicht mehr kennen. Geh du allein, da ist dein Weg!\xC2\xAB</p><p>Er bog mit einer kurzen Wendung in eine andere Stra\xC3\x9Fe ein und lie\xC3\x9F Aljoscha in der Dunkelheit stehen.</p><p>Aljoscha verlie\xC3\x9F die Stadt und ging \xC3\xBCber das Feld zum Kloster.</p>"
  title: 3. Die Zwiebel
