  text: "<h3>5. Nicht du, nicht du!</h3><p>Auf dem Weg zu Iwan mu\xC3\x9Fte er an dem Haus vorbei, wo Katerina Iwanowna wohnte. Die Fenster waren hell. Er blieb pl\xC3\xB6tzlich stehen und beschlo\xC3\x9F hineinzugehen. Katerina Iwanowna hatte er schon \xC3\xBCber eine Woche nicht gesehen. Doch ihm ging vor allem der Gedanke durch den Kopf, Iwan k\xC3\xB6nnte vielleicht bei ihr sein, gerade jetzt, am Vorabend eines solchen Tages. Er klingelte, und als er die von einer chinesischen Laterne matt erleuchtete Treppe hinaufstieg, sah er jemand von oben herunterkommen. Als sie einander n\xC3\xA4her gekommen waren, erkannte er seinen Bruder. Der kam also bereits von Katerina Iwanowna.</p><p>\xC2\xBBAch, du bist es nur\xC2\xAB, sagte Iwan Fjodorowitsch trocken.</p><p>\xC2\xBBNa, lebe wohl. Du willst zu ihr?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBIch rate dir nicht dazu. Sie ist erregt, und du machst das nur noch schlimmer.\xC2\xAB</p><p>\xC2\xBBNein, nein!\xC2\xAB rief pl\xC3\xB6tzlich eine Stimme von oben aus einer T\xC3\xBCr, die schnell ge\xC3\xB6ffnet wurde! \xC2\xBBAlexej Fjodorowitsch, kommen Sie von ihm?\xC2\xAB</p><p>\xC2\xBBJa, ich war bei ihm.\xC2\xAB</p><p>\xC2\xBBL\xC3\xA4\xC3\x9Ft er mir etwas sagen? Kommen Sie herein, Aljoscha. Und auch Sie, Iwan Fjodorowitsch, kommen Sie noch einmal zur\xC3\xBCck, ich bitte dringend darum, h\xC3\xB6ren Sie?\xC2\xAB</p><p>Katjas Stimme klang so gebieterisch, da\xC3\x9F sich Iwan Fjodorowitsch nach kurzem Z\xC3\xB6gern dennoch entschlo\xC3\x9F, zusammen mit Aljoscha wieder hinaufzugehen.</p><p>\xC2\xBBSie hat gelauscht!\xC2\xAB fl\xC3\xBCsterte er gereizt vor sich hin; Aljoscha h\xC3\xB6rte es.</p><p>\xC2\xBBGestatten Sie mir, den \xC3\x9Cberzieher anzubehalten\xC2\xAB, sagte Iwan Fjodorowitsch, als er in den Salon trat! \xC2\xBBIch m\xC3\xB6chte mich auch nicht setzen. Ich werde nur eine Minute bleiben.\xC2\xAB</p><p>\xC2\xBBSetzen Sie sich, Alexej Fjodorowitsch\xC2\xAB, sagte Katerina Iwanowna, blieb jedoch selbst stehen.</p><p>Sie hatte sich in der Zwischenzeit wenig ver\xC3\xA4ndert, nur in ihren dunklen Augen funkelte jetzt ein b\xC3\xB6ses Feuer. Aljoscha erinnerte sich sp\xC3\xA4ter, da\xC3\x9F sie ihm in diesem Augenblick sehr sch\xC3\xB6n erschienen war.</p><p>\xC2\xBBWas l\xC3\xA4\xC3\x9Ft er mir sagen?\xC2\xAB</p><p>\xC2\xBBNur eines\xC2\xAB, antwortete Aljoscha und blickte ihr offen ins Gesicht! \xC2\xBBSie m\xC3\xB6chten R\xC3\xBCcksicht auf sich selber nehmen und vor Gericht nichts dar\xC3\xBCber aussagen ... Was zwischen Ihnen ... Bei Ihrer ersten Bekanntschaft... vorgegangen ist ...\xC2\xAB</p><p>\xC2\xBBAh, er meint die Verbeugung, die ich vor ihm aus Dankbarkeit f\xC3\xBCr das Geld machte!\xC2\xAB unterbrach sie ihn und lachte stolz auf! \xC2\xBBWie ist das, hat er da Angst um sich oder um mich? Er hat gesagt, ich m\xC3\xB6chte R\xC3\xBCcksicht nehmen &#8211; auf wen soll ich R\xC3\xBCcksicht nehmen? Auf ihn oder auf mich? Reden Sie, Alexej Fjodorowitsch!\xC2\xAB</p><p>Aljoscha, bem\xC3\xBCht, sie zu verstehen, blickte sie unverwandt an.</p><p>\xC2\xBBAuf sich und auch auf ihn\xC2\xAB, sagte er leise.</p><p>\xC2\xBBSoso!\xC2\xAB sagte sie scharf und zornig und err\xC3\xB6tete pl\xC3\xB6tzlich! \xC2\xBBSie kennen mich noch nicht, Alexej Fjodorowitsch\xC2\xAB, fuhr sie in drohendem Ton fort! \xC2\xBBUnd auch ich selbst kenne mich noch nicht. Vielleicht werden Sie mich morgen nach der Zeugenvernehmung mit den F\xC3\xBC\xC3\x9Fen zerstampfen wollen.\xC2\xAB</p><p>\xC2\xBBSie werden ehrlich aussagen\xC2\xAB, erwiderte Aljoscha! \xC2\xBBWeiter ist gar nichts n\xC3\xB6tig.\xC2\xAB</p><p>\xC2\xBBEine Frau ist oft unehrlich\xC2\xAB, antwortete sie! \xC2\xBBNoch vor einer Stunde dachte ich, es m\xC3\xBC\xC3\x9Fte schrecklich sein, mit diesem Unmenschen in Ber\xC3\xBChrung zu kommen ... wie mit einem h\xC3\xA4\xC3\x9Flichen Reptil ... Aber nein, er ist f\xC3\xBCr mich doch noch ein Mensch! Hat er nun den Mord begangen? Hat er es getan?\xC2\xAB rief sie kreischend, wobei sie sich schnell zu Iwan Fjodorowitsch umwandte.</p><p>Aljoscha begriff sofort, da\xC3\x9F sie Iwan diese Frage schon vorher gestellt hatte, vielleicht erst kurz bevor er selbst gekommen war, und zwar nicht zum ersten-, sondern wohl zum hundertstenmal, und da\xC3\x9F dieses Gespr\xC3\xA4ch mit einem Streit geendet hatte.</p><p>\xC2\xBBIch bin bei Smerdjakow gewesen\xC2\xAB, fuhr sie fort, noch immer an Iwan Fjodorowitsch gewandt! \xC2\xBBDu bist es gewesen, der mich zu der \xC3\x9Cberzeugung gebracht hat, da\xC3\x9F er ein Vaterm\xC3\xB6rder ist. Nur dir habe ich geglaubt!\xC2\xAB</p><p>Iwan l\xC3\xA4chelte gezwungen. Aljoscha zuckte zusammen, als er dieses Du h\xC3\xB6rte; ein solches Verh\xC3\xA4ltnis zwischen den beiden hatte er nicht ahnen k\xC3\xB6nnen.</p><p>\xC2\xBBNun aber genug\xC2\xAB, schnitt Iwan das Gespr\xC3\xA4ch ab! \xC2\xBBIch gehe. Morgen werde ich wiederkommen,\xC2\xAB Nach diesen Worten drehte er sich um, verlie\xC3\x9F das Zimmer und ging hinaus auf die Treppe.</p><p>Katerina Iwanowna ergriff pl\xC3\xB6tzlich mit einer herrischen Geb\xC3\xA4rde Aljoschas Hand.</p><p>\xC2\xBBGehen Sie ihm nach! Verlassen Sie ihn keinen Augenblick!\xC2\xAB fl\xC3\xBCsterte sie ihm zu! \xC2\xBBEr ist wahnsinnig. Wissen Sie nicht, da\xC3\x9F er wahnsinnig ist? Er hat Fieber, ein Nervenfieber! Der Arzt hat es mir gesagt. Gehen Sie, laufen Sie ihm nach ...\xC2\xAB</p><p>Aljoscha sprang auf und st\xC3\xBCrzte Iwan Fjodorowitsch hinterher. Dieser war noch nicht f\xC3\xBCnfzig Schritte entfernt.</p><p>\xC2\xBBWas willst du?\xC2\xAB fragte er, als er merkte, da\xC3\x9F Aljoscha ihm folgte! \xC2\xBBSie hat dir befohlen, mir nachzulaufen, weil ich verr\xC3\xBCckt sein soll. Ich wei\xC3\x9F es, ohne da\xC3\x9F mir das jemand sagt\xC2\xAB, f\xC3\xBCgte er gereizt hinzu.</p><p>\xC2\xBBSie irrt sich selbstverst\xC3\xA4ndlich. Aber da\xC3\x9F du krank bist, darin hat sie recht\xC2\xAB, sagte Aljoscha! \xC2\xBBIch habe eben dein Gesicht gesehen, du siehst sehr krank aus, Iwan!\xC2\xAB</p><p>Iwan blieb nicht stehen. Aljoscha lief neben ihm.</p><p>\xC2\xBBWei\xC3\x9Ft du, Alexej Fjodorowitsch, wie man den Verstand verliert?\xC2\xAB fragte Iwan ganz pl\xC3\xB6tzlich mit leiser, gar nicht mehr gereizter Stimme, aus der nur harmlose Neugier herauszuh\xC3\xB6ren war.</p><p>\xC2\xBBNein, das wei\xC3\x9F ich nicht. Ich denke mir, da\xC3\x9F es viele verschiedene Arten von Verr\xC3\xBCcktheit gibt.\xC2\xAB</p><p>\xC2\xBBUnd kann man an sich selbst beobachten, wie man den Verstand verliert?\xC2\xAB</p><p>\xC2\xBBIch glaube, es ist nicht m\xC3\xB6glich, das an sich selbst deutlich zu verfolgen\xC2\xAB, antwortete Aljoscha.</p><p>Iwan schwieg lange.</p><p>\xC2\xBBWenn du mit mir \xC3\xBCber etwas reden willst, dann wechsle bitte das Thema\xC2\xAB, sagte er pl\xC3\xB6tzlich.</p><p>\xC2\xBBEhe ich es vergesse; da ist ein Brief an dich\xC2\xAB, sagte Aljoscha sch\xC3\xBCchtern, zog Lisas Brief aus der Tasche und gab ihn Iwan. Sie waren gerade an einer Laterne. Iwan erkannte die Handschrift sofort.</p><p>\xC2\xBBAh, das ist von diesem Teufelchen\xC2\xAB, sagte er mit boshaftem Lachen, dann zerri\xC3\x9F er, ohne das Kuvert zu \xC3\xB6ffnen, den ganzen Brief in mehrere St\xC3\xBCcke und warf sie in den Wind. Die Fetzen flogen auseinander.</p><p>\xC2\xBBNoch keine sechzehn Jahre alt, glaube ich, und bietet sich schon an!\xC2\xAB sagte er ver\xC3\xA4chtlich und lief weiter.</p><p>\xC2\xBBWas hei\xC3\x9Ft das, sie bietet sich an?\xC2\xAB fragte Aljoscha.</p><p>\xC2\xBBDas ist doch bekannt, wie sich liederliche Weiber anbieten!\xC2\xAB</p><p>\xC2\xBBWas redest du da, Iwan, was redest du da?\xC2\xAB sagte Aljoscha betr\xC3\xBCbt, aber entschieden! \xC2\xBBSie ist ein Kind, du beleidigst ein Kind! Sie ist krank, sie ist selbst sehr krank, auch sie wird vielleicht den Verstand verlieren ... Ich mu\xC3\x9Fte dir doch ihren Brief \xC3\xBCbergeben ... Ich h\xC3\xA4tte vielmehr gern etwas von dir erfahren, um sie zu retten.\xC2\xAB</p><p>\xC2\xBBDu wirst nichts von mir erfahren. Wenn sie ein Kind ist, bin ich nicht ihre W\xC3\xA4rterin. Schweig, Alexej! Sprich nicht mehr davon! Ich denke \xC3\xBCberhaupt nicht mehr an diese Geschichte.\xC2\xAB</p><p>Sie schwiegen wieder eine l\xC3\xA4ngere Zeit.</p><p>\xC2\xBBJetzt wird sie die ganze Nacht zur Muttergottes beten, damit diese ihr kundtut, wie sie morgen vor Gericht auftreten soll\xC2\xAB, sagte er wieder in scharfem, boshaftem Ton.</p><p>\xC2\xBBDu sprichst von Katerina Iwanowna?\xC2\xAB</p><p>\xC2\xBBJa. Ob sie Mitja retten oder vernichten soll! Sie wird die Muttergottes bitten, ihrer Seele dar\xC3\xBCber eine Erleuchtung zukommen zu lassen. Sie selbst wei\xC3\x9F es noch nicht, sie ist sich dar\xC3\xBCber noch nicht klargeworden. Auch sie m\xC3\xB6chte mich zur Kinderfrau haben, damit ich sie einlulle.\xC2\xAB</p><p>\xC2\xBBKaterina Iwanowna liebt dich, Bruder\xC2\xAB, sagte Aljoscha bek\xC3\xBCmmert.</p><p>\xC2\xBBKann sein. Aber ich mag sie nicht.\xC2\xAB</p><p>\xC2\xBBSie leidet. Warum sagst du ihr manchmal Worte, derentwegen sie sich Hoffnungen macht?\xC2\xAB fuhr Aljoscha mit sch\xC3\xBCchternem Vorwurf fort! \xC2\xBBIch wei\xC3\x9F, da\xC3\x9F du Hoffnungen bei ihr erweckt hast ... Verzeih, da\xC3\x9F ich so rede\xC2\xAB, f\xC3\xBCgte er hinzu.</p><p>\xC2\xBBIch kann bei ihr nicht so verfahren, wie ich eigentlich m\xC3\xBC\xC3\x9Fte, das hei\xC3\x9Ft, mit ihr brechen und es ihr geradeheraus sagen!\xC2\xAB erwiderte Iwan gereizt! \xC2\xBBIch mu\xC3\x9F warten, bis das Gericht das Urteil \xC3\xBCber den M\xC3\xB6rder gef\xC3\xA4llt hat. Wenn ich jetzt mit ihr breche, wird sie diesen Unmenschen morgen vor Gericht vernichten, um sich an mir zu r\xC3\xA4chen, denn sie ha\xC3\x9Ft ihn und ist sich ihres Hasses bewu\xC3\x9Ft. Hier ist alles Unwahrhaftigkeit und L\xC3\xBCge! Jetzt aber, solange ich noch nicht mit ihr gebrochen habe, hofft sie immer noch und wird diesen Unmenschen nicht zugrunde richten, weil sie wei\xC3\x9F, wie sehr ich ihm aus der Patsche helfen m\xC3\xB6chte. Wann wird nur endlich dieses verfluchte Urteil gef\xC3\xA4llt!\xC2\xAB</p><p>Die W\xC3\xB6rter \xC2\xBBM\xC3\xB6rder\xC2\xAB und \xC2\xBBUnmensch\xC2\xAB lie\xC3\x9Fen Aljoschas Herz schmerzlich zusammenzucken.</p><p>\xC2\xBBWodurch k\xC3\xB6nnte sie denn den Bruder zugrunde richten?\xC2\xAB fragte er und dachte \xC3\xBCber Iwans Worte nach! \xC2\xBBWas kann sie denn so Belastendes aussagen, da\xC3\x9F er dadurch ohne weiteres vernichtet werden kann?\xC2\xAB</p><p>\xC2\xBBDu wei\xC3\x9Ft das noch nicht. Sie hat ein Schriftst\xC3\xBCck von Mitja in H\xC3\xA4nden, welches mit mathematischer Sicherheit beweist, da\xC3\x9F er Fjodor Pawlowitsch totgeschlagen hat.\xC2\xAB</p><p>\xC2\xBBDas ist nicht m\xC3\xB6glich!\xC2\xAB rief Aljoscha.</p><p>\xC2\xBBWieso nicht m\xC3\xB6glich? Ich habe es selbst gelesen.\xC2\xAB</p><p>\xC2\xBBEin solches Schriftst\xC3\xBCck kann es nicht geben!\xC2\xAB wiederholte Aljoscha mit W\xC3\xA4rme! \xC2\xBBDas ist unm\xC3\xB6glich, weil er nicht der M\xC3\xB6rder ist. Er hat den Vater nicht ermordet, er nicht!\xC2\xAB</p><p>Iwan Fjodorowitsch blieb pl\xC3\xB6tzlich stehen.</p><p>\xC2\xBBWer ist denn deiner Ansicht nach der M\xC3\xB6rder?\xC2\xAB fragte er \xC3\xA4u\xC3\x9Ferlich kalt; in der Frage lag sogar ein gewisser Hochmut.</p><p>\xC2\xBBDu wei\xC3\x9Ft selbst, wer es gewesen ist\xC2\xAB, antwortete Aljoscha leise und nachdr\xC3\xBCcklich.</p><p>\xC2\xBBWer es gewesen ist? Meinst du das M\xC3\xA4rchen von diesem verr\xC3\xBCckten Idioten, dem Epileptiker? Von Smerdjakow?\xC2\xAB</p><p>Aljoscha f\xC3\xBChlte auf einmal, wie er am ganzen K\xC3\xB6rper zitterte! \xC2\xBBDu wei\xC3\x9Ft selbst, wer es gewesen ist!\xC2\xAB entfuhr es ihm matt und kraftlos.</p><p>Er rang m\xC3\xBChsam nach Atem.</p><p>\xC2\xBBWer denn nun, wer denn?\xC2\xAB schrie Iwan nun schon sehr w\xC3\xBCtend. Seine ganze Selbstbeherrschung war auf einmal verschwunden.</p><p>\xC2\xBBIch wei\xC3\x9F nur das eine\xC2\xAB, sagte Aljoscha noch immer leise, beinahe fl\xC3\xBCsternd! \xC2\xBBNicht du hast den Vater ermordet.\xC2\xAB</p><p>\xC2\xBBNicht du! Was soll das hei\xC3\x9Fen, nicht du?\xC2\xAB fragte Iwan und blieb wie erstarrt stehen.</p><p>\xC2\xBBNicht du hast den Vater ermordet, nicht du!\xC2\xAB wiederholte Aljoscha mit fester Stimme.</p><p>Das Schweigen dauerte fast eine halbe Minute.</p><p>\xC2\xBBDas wei\xC3\x9F ich selber, da\xC3\x9F ich es nicht getan habe! Redest du im Fieber?\xC2\xAB sagte Iwan; sein Gesicht war bla\xC3\x9F und hatte ein verkrampftes L\xC3\xA4cheln. Er starrte Aljoscha unverwandt an.</p><p>Sie standen wieder an einer Laterne.</p><p>\xC2\xBBNein, Iwan! Du hast dir selbst mehrere Male gesagt, da\xC3\x9F du der M\xC3\xB6rder bist.\xC2\xAB</p><p>\xC2\xBBWann habe ich das gesagt? Ich bin in Moskau gewesen ... Wann soll ich das gesagt haben?\xC2\xAB stammelte Iwan fassungslos.</p><p>\xC2\xBBDu hast dir das oft gesagt, wenn du in diesen schrecklichen zwei Monaten allein warst\xC2\xAB, fuhr Aljoscha leise und bestimmt</p><p>fort. Er sprach jetzt wie in einer Art Verz\xC3\xBCckung, gewisserma\xC3\x9Fen nicht nach seinem eigenen Willen, sondern einem unwiderstehlichen Befehl gehorchend! \xC2\xBBDu hast dich beschuldigt und vor dir bekannt, da\xC3\x9F kein anderer der M\xC3\xB6rder ist als du. Aber nicht du hast ihn ermordet, da irrst du dich. Nicht du bist der M\xC3\xB6rder, h\xC3\xB6rst du, was ich sage? Nicht du! Mich hat Gott geschickt, dir das zu sagen.\xC2\xAB</p><p>Beide schwiegen wieder. Eine ganze lange Minute dauerte dieses Schweigen. Beide standen da, bla\xC3\x9F, Auge in Auge. Auf einmal ging eine heftige Ersch\xC3\xBCtterung durch Iwans K\xC3\xB6rper, und er packte Aljoscha an der Schulter.</p><p>\xC2\xBBDu bist bei mir gewesen!\xC2\xAB fl\xC3\xBCsterte er z\xC3\xA4hneknirschend! \xC2\xBBDu bist in der Nacht bei mir gewesen, als er kam ... Gib es zu! Du hast ihn gesehen, ja?\xC2\xAB</p><p>\xC2\xBBVon wem redest du? Von Mitja?\xC2\xAB fragte Aljoscha erstaunt.</p><p>\xC2\xBBVon dem rede ich nicht, hol&#8249; der Teufel diesen Unmenschen!\xC2\xAB schrie Iwan w\xC3\xBCtend! \xC2\xBBDu wei\xC3\x9Ft also, da\xC3\x9F er immer zu mir kommt? Wie hast du es erfahren? Sprich!\xC2\xAB</p><p>\xC2\xBBWer denn? Ich wei\xC3\x9F nicht, von wem du sprichst\xC2\xAB, stotterte Aljoscha, der jetzt ganz \xC3\xA4ngstlich wurde.</p><p>\xC2\xBBNein, du wei\xC3\x9Ft es! Wie k\xC3\xB6nntest du sonst ... Unm\xC3\xB6glich, da\xC3\x9F du es nicht wissen solltest ...\xC2\xAB</p><p>Doch auf einmal schien er seine Selbstbeherrschung zur\xC3\xBCckzugewinnen. Er stand da und \xC3\xBCberlegte. Ein seltsames L\xC3\xA4cheln verzog seine Lippen.</p><p>\xC2\xBBBruder!\xC2\xAB begann Aljoscha mit zitternder Stimme von neuem! \xC2\xBBIch habe dir das gesagt, weil du meinen Worten glauben wirst, das wei\xC3\x9F ich. Ich habe dir das f\xC3\xBCr dein ganzes Leben gesagt: &#8250;Nicht du!&#8249; H\xC3\xB6rst du, f\xC3\xBCr dein ganzes Leben! Gott hat es mir auf die Seele gelegt, dir das zu sagen, selbst wenn du mich von dieser Stunde an f\xC3\xBCr immer hassen solltest ...\xC2\xAB</p><p>Iwan Fjodorowitsch schien sich aber schon wieder ganz in der Gewalt zu haben.</p><p>\xC2\xBBAlexej Fjodorowitsch!\xC2\xAB sagte er mit einem kalten L\xC3\xA4cheln! \xC2\xBBIch kann Propheten und Epileptiker nicht ausstehen, und am allerwenigsten Abgesandte Gottes, das wissen Sie sehr wohl. Von diesem Augenblick an breche ich mit Ihnen, und ich glaube, f\xC3\xBCr immer. Ich bitte Sie, mich sofort, gleich an dieser Stra\xC3\x9Fenkreuzung, zu verlassen. Der Weg zu Ihrer Wohnung f\xC3\xBChrt sowieso durch diese Quergasse! Und h\xC3\xBCten Sie sich besonders, heute zu mir zu kommen! H\xC3\xB6ren Sie?\xC2\xAB</p><p>Er wandte sich von ihm ab und ging mit festen Schritten davon, ohne sich umzusehen.</p><p>\xC2\xBBBruder!\xC2\xAB rief ihm Aljoscha nach! \xC2\xBBWenn heute irgend etwas mit dir geschieht, dann denk vor allen Dingen an mich!\xC2\xAB</p><p>Aber Iwan antwortete nicht mehr. Aljoscha blieb so lange unter der Laterne an der Stra\xC3\x9Fenkreuzung stehen, bis Iwan ganz in der Dunkelheit verschwunden war. Dann drehte er sich um und ging durch die Seitengasse langsam zu seiner Wohnung. Er und Iwan Fjodorowitsch wohnten f\xC3\xBCr sich, in verschiedenen Wohnungen; keiner von ihnen hatte in dem leeren Haus von Fjodor Pawlowitsch bleiben m\xC3\xB6gen. Aljoscha hatte ein m\xC3\xB6bliertes Zimmer bei einer Kleinb\xC3\xBCrgerfamilie gemietet, und Iwan Fjodorowitsch wohnte, ziemlich weit von ihm, in einer ger\xC3\xA4umigen, recht komfortablen Wohnung im Seitenfl\xC3\xBCgel eines sch\xC3\xB6nen Hauses, das einer wohlhabenden Beamtenwitwe geh\xC3\xB6rte. Zu seiner Bedienung hatte er in dem ganzen Seitenfl\xC3\xBCgel nur eine v\xC3\xB6llig taube alte Frau, die stark an Rheuma litt und sich um sechs Uhr abends hinlegte und um sechs Uhr morgens aufstand. Er war in diesen zwei Monaten erstaunlich anspruchslos geworden und war am liebsten ganz allein. Er r\xC3\xA4umte sogar das Zimmer, das er benutzte, selbst auf; in die \xC3\xBCbrigen Zimmer seiner Wohnung kam er \xC3\xBCberhaupt nur selten. Als Iwan am Tor seines Hauses angelangt war und schon den Klingelgriff ber\xC3\xBChrte, hielt er auf einmal inne. Er f\xC3\xBChlte, da\xC3\x9F er vor Wut noch immer am ganzen K\xC3\xB6rper zitterte. Pl\xC3\xB6tzlich lie\xC3\x9F er die Klingel wieder los, spuckte aus, drehte sich um und ging schnell zum entgegengesetzten Ende der Stadt, etwa zwei Werst von seiner Wohnung entfernt, zu einem winzigen, schiefen H\xC3\xA4uschen aus unverschalten Balken, in dem Marja Kondratjewna wohnte, die ehemalige Nachbarin Fjodor Pawlowitschs, die fr\xC3\xBCher oft in dessen K\xC3\xBCche gekommen war, um Suppe zu holen, und der damals Smerdjakow seine Lieder zur Gitarre vorgesungen hatte. Ihr fr\xC3\xBCheres H\xC3\xA4uschen hatte sie verkauft, und sie wohnte jetzt mit ihrer Mutter in dieser H\xC3\xBCtte; der sterbenskranke Smerdjakow war gleich nach Fjodor Pawlowitschs Tod zu ihnen gezogen. Smerdjakow war es, zu dem sich Iwan Fjodorowitsch jetzt begab, getrieben von einem unvermittelten, unabweisbaren Gedanken.</p>"
  title: 5. Nicht du, nicht du!
