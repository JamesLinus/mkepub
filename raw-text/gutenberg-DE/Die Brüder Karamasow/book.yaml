  seqno: 92
  text: "<h3>13. Und selbst wenn ...</h3><p>\xC2\xBBNicht nur das Zusammentreffen der Tatsachen richtet meinen Klienten zugrunde, meine Herren Geschworenen!\xC2\xAB rief er aus. \xC2\xBBNein, was meinen Klienten zugrunde richtet, ist in Wirklichkeit nur eine einzige Tatsache: n\xC3\xA4mlich der Leichnam seines alten Vaters! Handelte es sich um einen gew\xC3\xB6hnlichen Mord, so w\xC3\xBCrden auch Sie bei der Nichtigkeit, der Zweifelhaftigkeit und dem phantastischen Charakter jeder einzelnen Tatsache die Beschuldigung zur\xC3\xBCckweisen oder wenigstens Bedenken haben, das Schicksal eines Menschen lediglich auf Grund eines gegen ihn bestehenden Vorurteils zu zerst\xC3\xB6ren, das er leider verdient hat! Aber es handelt sich hier nicht um gew\xC3\xB6hnlichen Mord, sondern um Vatermord! Das macht Eindruck, und zwar in einem solchen Grad, da\xC3\x9F sogar die Nichtigkeit und Unbewiesenheit der von der Anklage vorgebrachten Tatsachen nicht mehr so nichtig und unbewiesen erscheint &#8211; und das gilt selbst f\xC3\xBCr den vorurteilsfreiesten Geist. Wie soll man einen solchen Angeklagten freisprechen? Wenn er nun den Mord wirklich begangen hat und straflos davonkommt? Das ist es, was jeder unwillk\xC3\xBCrlich und instinktiv in seinem Herzen f\xC3\xBChlt. Ja, es ist etwas Furchtbares, das Blut des Vaters zu vergie\xC3\x9Fen &#8211; das Blut dessen, der mich erzeugt, mich geliebt, sein Leben f\xC3\xBCr mich nicht geschont hat, der seit meinen Kinderjahren meine Krankheiten wie die eigenen empfunden, sich die ganze Zeit um mein Gl\xC3\xBCck gem\xC3\xBCht und nur von meinen Freuden, von meinen Erfolgen gelebt hat! Oh, einen solchen Vater zu t\xC3\xB6ten &#8211; unm\xC3\xB6glich, das auch nur auszudenken! Meine Herren Geschworenen, was ist ein Vater, ein wirklicher Vater? Was ist das f\xC3\xBCr ein gro\xC3\x9Fes Wort, welche gewaltige Idee liegt in dieser Bezeichnung? Wir haben soeben andeutungsweise gesagt, was und wie ein wahrer Vater sein mu\xC3\x9F. In dem vorliegenden Proze\xC3\x9F aber, der unser aller Interesse in Anspruch nimmt und unsere Seelen mit Schmerz erf\xC3\xBCllt &#8211; in dem vorliegenden Proze\xC3\x9F hatte der Vater, der verstorbene Fjodor Pawlowitsch Karamasow, nicht die geringste \xC3\x84hnlichkeit mit jener Vorstellung, die sich unser Herz von einem Vater macht. Das ist ein Ungl\xC3\xBCck. In der Tat, mancher Vater hat \xC3\x84hnlichkeit mit einem Ungl\xC3\xBCck. Doch lassen Sie uns dieses Ungl\xC3\xBCck n\xC3\xA4her betrachten &#8211; wir d\xC3\xBCrfen uns im Hinblick auf die Wichtigkeit der bevorstehenden Entscheidung vor nichts f\xC3\xBCrchten, meine Herren Geschworenen. Gerade jetzt d\xC3\xBCrfen wir uns nicht f\xC3\xBCrchten und gewisse Gedanken sozusagen mit den H\xC3\xA4nden abwehren, wie es nach dem gl\xC3\xBCcklichen Ausdruck des hochbegabten Ankl\xC3\xA4gers Kinder oder \xC3\xA4ngstliche Frauen tun. Aber in seiner feurigen Rede hat mein verehrter Gegner &#8211; und mein Gegner war er, bevor ich mein erstes Wort gesprochen hatte &#8211; mehrmals ausgerufen: &#8250;Nein, ich \xC3\xBCberlasse es niemandem, den Angeklagten zu verteidigen! Ich trete seine Verteidigung dem Verteidiger aus Petersburg nicht ab &#8211; ich bin Ankl\xC3\xA4ger, aber auch Verteidiger!&#8249; Das hat er mehrmals ausgerufen, und doch hat er eines vergessen zu erw\xC3\xA4hnen: Wenn der Angeklagte ganze dreiundzwanzig Jahre lang f\xC3\xBCr ein einziges Pfund N\xC3\xBCsse dankbar war, das er von dem einzigen Menschen bekommen hatte, der ihm als kleinem Kind im Vaterhause eine Freundlichkeit erwies, dann mu\xC3\x9Fte umgekehrt ein solcher Mensch es auch dreiundzwanzig Jahre im Ged\xC3\xA4chtnis behalten, wie er bei seinem Vater barfu\xC3\x9F &#8250;auf dem Hof hinter dem Haus herumlief, ohne Schuhchen und mit H\xC3\xB6schen, die nur an einem Knopf hingen&#8249;, wie sich der menschenfreundliche Doktor Herzenstube ausdr\xC3\xBCckte. Oh, meine Herren Geschworenen, wozu sollen wir dieses Ungl\xC3\xBCck noch n\xC3\xA4her betrachten und wiederholen, was alle bereits wissen? Was fand mein Klient vor, als er hier bei seinem Vater ankam? Und warum stellt man sich meinen Klienten gef\xC3\xBChllos, egoistisch, unmenschlich vor? Er ist ungest\xC3\xBCm, wild und gewaltt\xC3\xA4tig, daher m\xC3\xBCssen wir jetzt \xC3\xBCber ihn Gericht halten; doch wer ist schuld am Schicksal dieses Menschen, wer ist schuld daran, da\xC3\x9F er bei guten Charakteranlagen und einem dankbaren Herzen so eine verkehrte Erziehung empfing? Hat ihn jemand etwas Vern\xC3\xBCnftiges gelehrt, ihn in den Wissenschaften unterwiesen? Hat ihn jemand in seiner Kindheit auch nur ein klein wenig geliebt? Mein Klient ist unter Gottes Schutz aufgewachsen, das hei\xC3\x9Ft wie ein wildes Tier. Er hat sich vielleicht danach gesehnt, seinen Vater nach der langj\xC3\xA4hrigen Trennung wiederzusehen; er hat vorher, wenn er sich wie durch einen Schleier an seine Kindheit erinnerte, vielleicht schon tausendmal die h\xC3\xA4\xC3\x9Flichen Gespenster verjagt, von denen er in seiner Kindheit getr\xC3\xA4umt hatte; vielleicht w\xC3\xBCnschte er von ganzer Seele, seinen Vater gerechtfertigt zu finden und in seine Arme zu schlie\xC3\x9Fen! Und was geschieht? Dieser Vater empf\xC3\xA4ngt ihn nur mit zynischen Spottreden, mit Mi\xC3\x9Ftrauen und mit Winkelz\xC3\xBCgen wegen des strittigen Geldes; er h\xC3\xB6rt t\xC3\xA4glich &#8250;beim Kognak&#8249; nur Gespr\xC3\xA4che und Grunds\xC3\xA4tze, bei denen sich ihm das Herz im Leib umkehrt; und zuletzt sieht er, wie der Vater ihm, dem Sohn, mit dem Geld, das ihm, dem Sohn, geh\xC3\xB6rt, die Geliebte abspenstig machen will &#8211; o meine Herren Geschworenen, das ist ekelhaft und entsetzlich! Und dieser selbe alte Mann beklagt sich noch bei allen \xC3\xBCber die Respektlosigkeit und Roheit seines Sohnes, macht ihn in der Gesellschaft schlecht, schadet ihm, verleumdet ihn und kauft seine Schuldscheine auf, um ihn ins Gef\xC3\xA4ngnis setzen zu lassen! Meine Herren Geschworenen, diese Seelen, scheinbar harte, gewaltt\xC3\xA4tige, z\xC3\xBCgellose Menschen wie mein Klient haben oft ein sehr zartf\xC3\xBChlendes Herz, nur bringen sie das nicht zum Ausdruck. Lachen Sie nicht, lachen Sie nicht \xC3\xBCber meinen Gedanken! Der talentvolle Ankl\xC3\xA4ger machte sich vorhin \xC3\xBCber meinen Klienten erbarmungslos lustig, indem er bemerkte, dieser liebe den Dichter Schiller und &#8250;das Sch\xC3\xB6ne und Hohe&#8249;. Ich h\xC3\xA4tte mich an seiner Stelle, an Stelle des Ankl\xC3\xA4gers, dar\xC3\xBCber nicht lustig gemacht! Oh, lassen Sie mich diese Herzen verteidigen, die so selten richtig verstanden und so oft ungerecht beurteilt werden. Diese Herzen d\xC3\xBCrsten oft nach dem Zarten, Sch\xC3\xB6nen, Gerechten, und zwar, wie es scheint, in schroffem Gegensatz zu sich selbst und ihrer eigenen Gewaltt\xC3\xA4tigkeit und Wildheit; sie d\xC3\xBCrsten unbewu\xC3\x9Ft danach, aber sie d\xC3\xBCrsten tats\xC3\xA4chlich. \xC3\x84u\xC3\x9Ferlich leidenschaftlich und wild, sind sie doch f\xC3\xA4hig, bis zur Qual zu lieben, zum Beispiel eine Frau, und zwar mit einer Liebe von h\xC3\xB6chster seelischer Art. Ich bitte Sie wiederum, mich nicht auszulachen: Das kommt gerade bei solchen Naturen sehr h\xC3\xA4ufig vor. Sie sind nur nicht imstande, ihre mitunter sehr urw\xC3\xBCchsige Leidenschaft zu verbergen &#8211; und das ist es, was auff\xC3\xA4llt und bemerkt wird, w\xC3\xA4hrend das Innere des Menschen keiner sieht. Alle ihre Leidenschaften beruhigen sich schnell, doch an der Seite eines edlen, sch\xC3\xB6nen Wesens sucht dieser scheinbar rohe, harte Mensch die Erneuerung seiner selbst, er sucht die M\xC3\xB6glichkeit, sich zu bessern, edel und ehrenhaft zu werden, &#8250;hoch und sch\xC3\xB6n&#8249; &#8211; sosehr auch \xC3\xBCber diese Worte gespottet worden ist! Ich habe vorhin gesagt, ich w\xC3\xBCrde mir nicht erlauben, das Liebesverh\xC3\xA4ltnis zwischen meinem Klienten und Fr\xC3\xA4ulein Werchowzewa zu ber\xC3\xBChren. Ein halbes W\xC3\xB6rtchen darf ich aber doch wohl dar\xC3\xBCber sagen. Wir haben vorhin keine Aussage geh\xC3\xB6rt, sondern lediglich den Aufschrei einer w\xC3\xBCtenden, rachs\xC3\xBCchtigen Frau. Doch nicht ihr steht es zu, den Vorwurf der Untreue zu erheben, denn sie hat selbst die Treue gebrochen. H\xC3\xA4tte sie sich auch nur ein wenig Zeit zum \xC3\x9Cberlegen genommen, so h\xC3\xA4tte sie ein solches Zeugnis nicht abgelegt! Oh, glauben Sie ihr nicht! Nein, mein Klient ist kein &#8250;Unmensch&#8249;, wie sie ihn nannte! Als der gekreuzigte Menschenfreund sich schon zu seinem Leidensweg anschickte, sagte er: &#8250;Ich bin der gute Hirte. Der gute Hirte aber l\xC3\xA4\xC3\x9Ft sein Leben f\xC3\xBCr die Schafe, und es wird keines verlorengehen.&#8249; So wollen auch wir nicht eine Menschenseele zugrunde richten! Ich fragte vorhin, was ein Vater ist, und rief aus, das sei ein hohes Wort, eine kostbare Bezeichnung. Aber mit einem Namen, meine Herren Geschworenen, mu\xC3\x9F man ehrlich umgehen, und ich nehme mir das Recht, eine Sache mit ihrem eigenen Namen, mit ihrer eigenen Benennung zu bezeichnen. Ein solcher Vater wie der verstorbene alte Karamasow kann nicht Vater genannt werden, er ist dessen nicht w\xC3\xBCrdig. Liebe zu einem Vater, die der Vater nicht verdient hat, ist etwas Sinnloses, ist ein Ding der Unm\xC3\xB6glichkeit. Man kann nicht Liebe aus nichts schaffen; aus nichts schafft nur Gott. &#8250;Ihr V\xC3\xA4ter, reizet eure Kinder nicht zum Zorn!&#8249; schreibt der Apostel aus seinem in Liebe gl\xC3\xBChenden Herzen. Nicht um meines Klienten willen f\xC3\xBChre ich diese heiligen Worte an &#8211; ich erw\xC3\xA4hne sie f\xC3\xBCr alle V\xC3\xA4ter. Wer hat mir die Befugnis gegeben, die V\xC3\xA4ter zu belehren? Niemand. Aber als Mensch und B\xC3\xBCrger rufe ich alle V\xC3\xA4ter auf &#8211; vivos voco! Wir sind nicht lange auf der Erde, wir tun viele \xC3\xBCble Taten und reden viele \xC3\xBCble Worte. Aber gerade darum sollten wir einen geeigneten Augenblick, da wir zusammen sind, nutzen, um einander ein gutes Wort zu sagen. So will auch ich es tun! Solange ich an diesem Platz stehe, will ich den mir zur Verf\xC3\xBCgung stehenden Augenblick nutzen. Nicht ohne Absicht ist uns diese Trib\xC3\xBCne durch den h\xC3\xB6chsten Willen verliehen worden &#8211; von ihr h\xC3\xB6rt uns ganz Ru\xC3\x9Fland. Ich rede nicht nur zu den hiesigen V\xC3\xA4tern, ich rufe allen V\xC3\xA4tern zu: &#8250;Ihr V\xC3\xA4ter, reizet eure Kinder nicht zum Zorn!&#8249; Ja, la\xC3\x9Ft uns zuerst selbst das Gebot Christi erf\xC3\xBCllen und erst dann dasselbe auch von unseren Kindern verlangen! Sonst sind wir nicht V\xC3\xA4ter, sondern Feinde unserer Kinder, und sie sind nicht unsere Kinder, sondern unsere Feinde, und wir selbst haben sie zu unseren Feinden gemacht! &#8250;Mit welcherlei Ma\xC3\x9F ihr messet, wird euch gemessen werden!&#8249; Das sage nicht ich, das schreibt das Evangelium vor. Wir sollen mit dem Ma\xC3\x9F messen, mit dem auch uns gemessen wird. Wie kann man den Kindern einen Vorwurf machen, wenn sie uns mit unserem Ma\xC3\x9F messen? Vor kurzem kam in Finnland ein M\xC3\xA4dchen, eine Dienstmagd, in den Verdacht, heimlich ein Kind geboren zu haben. Man ging der Sache nach und fand auf dem Dachboden in einer Ecke unter den Ziegeln ihren Koffer, von dem niemand etwas gewu\xC3\x9Ft hatte; man \xC3\xB6ffnete ihn und zog den Leichnam eines neugeborenen Kindes heraus, das sie get\xC3\xB6tet hatte. In demselben Koffer fand man auch die Skelette zweier anderer Kinder, die sie schon fr\xC3\xBCher geboren und ebenfalls gleich bei der Geburt get\xC3\xB6tet hatte, was sie auch gestand. Meine Herren Geschworenen, war das eine Mutter ihrer Kinder? Ja, sie hat sie geboren &#8211; aber ist sie auch ihre Mutter? Wagt jemand von uns, auf sie den heiligen Namen Mutter anzuwenden? Lassen Sie uns mutig sein, meine Herren Geschworenen, lassen Sie uns sogar dreist sein; es ist unsere Pflicht, uns im gegenw\xC3\xA4rtigen Augenblick nicht vor gewissen Worten und Gedanken zu f\xC3\xBCrchten, wie bei unserem gro\xC3\x9Fen Dramatiker Ostrowski, \n      <span class=\"footnote\">Alexander Ostrowski, russ. Dramatiker, &#8224; 1886, nicht mit dem \xC2\xBBWie-der-Stahl-geh\xC3\xA4rtet-wurde-Ostrowski\xC2\xAB verwechseln!</span> jene Moskauer Kaufmannsfrauen, die sich vor den Worten &#8250;Metall&#8249; und &#8250;Schwefel&#8249; f\xC3\xBCrchten. Nein, beweisen wir vielmehr, da\xC3\x9F der Fortschritt der letzten Jahre auch auf unsere geistige Entwicklung f\xC3\xB6rdernd eingewirkt hat, und sagen wir es geradeheraus: Wer ein Kind gezeugt hat, ist noch nicht dessen Vater! Vater ist, wer ein Kind gezeugt hat und sich darum verdient gemacht hat! Oh, es gibt freilich auch eine andere Bedeutung, eine andere Erkl\xC3\xA4rung des Wortes Vater, die verlangt, da\xC3\x9F mein Vater, auch wenn er ein Unmensch ist und seinen Kindern B\xC3\xB6ses angetan hat, dennoch mein Vater bleibt &#8211; nur deswegen, weil er mich gezeugt hat. Doch diese Bedeutung ist sozusagen schon mystisch; ich begreife sie nicht mit dem Verstand, sondern nehme sie nur durch den Glauben hin, oder richtiger gesagt, auf Treu und Glauben, so wie vieles andere, was ich zwar nicht begreife, was mir aber dennoch die Religion zu glauben befiehlt. Doch das mag dann au\xC3\x9Ferhalb des praktischen Lebensbereichs bleiben. Innerhalb des praktischen Lebensbereichs dagegen, der nicht nur seine Rechte hat, sondern uns auch gro\xC3\x9Fe Verpflichtungen auferlegt, innerhalb dieses Bereichs ist es, sofern wir humane Menschen und Christen sein wollen, unsere Pflicht und Schuldigkeit, nur solchen Anschauungen zu huldigen, die durch Vernunft und Erfahrung best\xC3\xA4tigt und durch den Schmelzofen der Kritik hindurchgegangen sind &#8211; kurz, vern\xC3\xBCnftig wie im Schlaf oder im Fieberwahn, damit wir keinem Mitmenschen Schaden zuf\xC3\xBCgen und keinen Mitmenschen qu\xC3\xA4len und zugrunde richten. Sehen Sie, dann wird das auch eine echt christliche Handlungsweise sein, keine mystische, sondern eine vern\xC3\xBCnftige und wahrhaft menschenfreundliche Handlungsweise ...\xC2\xAB</p><p>An dieser Stelle wollte aus vielen Enden des Saales Beifall losbrechen, doch Fetjukowitsch machte eine abwehrende Handbewegung, als wollte er inst\xC3\xA4ndig bitten, ihn nicht zu unterbrechen, sondern ihn zu Ende reden zu lassen. Alle verstummten sogleich. Der Redner fuhr fort:</p><p>\xC2\xBBGlauben Sie etwa, meine Herren Geschworenen, da\xC3\x9F solche Fragen unseren Kindern fremd bleiben k\xC3\xB6nnen, sagen wir, im J\xC3\xBCnglingsalter, wenn sie nachzudenken beginnen? Nein, das ist ausgeschlossen, und wir wollen keine unm\xC3\xB6gliche Zur\xC3\xBCckhaltung von ihnen verlangen! Der Anblick eines unw\xC3\xBCrdigen Vaters, besonders im Vergleich mit den w\xC3\xBCrdigen V\xC3\xA4tern anderer, gleichaltriger Kinder, dr\xC3\xA4ngt einem jungen Menschen unwillk\xC3\xBCrlich peinliche Fragen auf. Man antwortet ihm herk\xC3\xB6mmlich auf diese Fragen: &#8250;Er hat dich gezeugt, und du bist sein Blut. Darum mu\xC3\x9Ft du ihn lieben.&#8249; Der Sohn wird unwillk\xC3\xBCrlich nachdenklich. &#8250;Aber hat er mich etwa geliebt, als er mich zeugte?&#8249; fragt er in immer gr\xC3\xB6\xC3\x9Ferer Verwunderung. &#8250;Hat er mich etwa um meinetwillen gezeugt? Er kannte ja weder mich noch mein Geschlecht in jenem Augenblick einer vielleicht durch Weingenu\xC3\x9F entz\xC3\xBCndeten Leidenschaft, und er hat h\xC3\xB6chstens die Neigung zum Trinken auf mich vererbt &#8211; das sind alle seine Wohltaten. Warum soll ich ihn nur daf\xC3\xBCr lieben, da\xC3\x9F er mich gezeugt, w\xC3\xA4hrend des ganzen weiteren Lebens jedoch nicht geliebt hat?&#8249; Oh, Ihnen erscheinen diese Fragen vielleicht grob und roh; verlangen Sie aber von einem jugendlichen Geist keine unm\xC3\xB6gliche Zur\xC3\xBCckhaltung! &#8250;Wenn man die Natur zur T\xC3\xBCr hinausjagt, wird sie durchs Fenster wieder hereinfliegen.&#8249; Und vor allen Dingen wollen wir uns nicht vor dem &#8250;Metall&#8249; und dem &#8250;Schwefel&#8249; f\xC3\xBCrchten und wollen die Frage so entscheiden, wie es Vernunft und Menschenliebe, nicht wie es mystische Begriffe vorschreiben. Wie sollen wir sie denn nun entscheiden? Das will ich Ihnen sagen: Mag der Sohn vor seinen Vater hintreten und ihn ruhig und bedachtsam fragen: &#8250;Vater, sag mir, warum bin ich verpflichtet, dich zu lieben? Vater, beweise mir, da\xC3\x9F ich verpflichtet bin, dich zu lieben!&#8249; Und wenn dann dieser Vater imstande ist, ihm zu antworten und es ihm zu beweisen, so ist das eine richtige, normale Familie, die sich nicht auf eine veraltete mystische Anschauung st\xC3\xBCtzt, sondern auf vern\xC3\xBCnftigen, bewu\xC3\x9Ften, streng humanen Grundlagen ruht. Im entgegengesetzten Fall, wenn der Vater es nicht beweisen kann, ist es mit dieser Familie zu Ende! Er ist nicht der Vater des Sohnes, und der Sohn erh\xC3\xA4lt die Freiheit und das Recht, seinen Vater in Zukunft f\xC3\xBCr einen ihm fremden Menschen, ja f\xC3\xBCr seinen Feind zu halten! Unsere Trib\xC3\xBCne, meine Herren Geschworenen, mu\xC3\x9F eine Schule der Wahrheit und der gesunden Vernunft sein!\xC2\xAB</p><p>Hier wurde der Redner durch unb\xC3\xA4ndiges, beinahe frenetisches Beifallklatschen unterbrochen. Nat\xC3\xBCrlich applaudierte nicht der ganze Saal, aber doch etwa die H\xC3\xA4lfte. Die V\xC3\xA4ter und die M\xC3\xBCtter applaudierten. Von oben, wo die Damen sa\xC3\x9Fen, h\xC3\xB6rte man helle Beifallsrufe. Taschent\xC3\xBCcher wurden geschwenkt. Der Pr\xC3\xA4sident schwang aus Leibeskr\xC3\xA4ften seine Glocke. Er war sichtlich gereizt durch das Benehmen des Publikums; doch den Saal r\xC3\xA4umen zu lassen, wie er kurz zuvor angedroht hatte, das wagte er nicht. Zu denen, die dem Redner applaudierten und Taschent\xC3\xBCcher schwenkten, geh\xC3\xB6rten n\xC3\xA4mlich auch vornehme Pers\xC3\xB6nlichkeiten, die hinten auf gesonderten St\xC3\xBChlen sa\xC3\x9Fen, alte Herren mit Ordenssternen auf dem Frack. Also begn\xC3\xBCgte sich der Pr\xC3\xA4sident, als sich der L\xC3\xA4rm gelegt hatte, mit einer abermaligen strengen Drohung, den Saal r\xC3\xA4umen zu lassen. Und Fetjukowitsch, triumphierend und erregt, setzte seine Rede fort.</p><p>\xC2\xBBMeine Herren Geschworenen, Sie erinnern sich an jene furchtbare Nacht, von der heute so viel gesprochen worden ist: als der Sohn den Zaun \xC3\xBCberstiegen hatte, in das Haus seines Vaters eingedrungen war und nun endlich Auge in Auge dem gegen\xC3\xBCberstand, der sein Feind war und ihm Unrecht zugef\xC3\xBCgt hatte, ihm, seinem Erzeuger. Mit allem Nachdruck bleibe ich bei der Behauptung, da\xC3\x9F er nicht des Geldes wegen gekommen war; die Anschuldigung wegen Raubes ist eine Torheit, wie ich schon vorhin dargelegt habe. Auch nicht um zu morden, war er bei ihm eingedrungen, o nein! H\xC3\xA4tte er das vors\xC3\xA4tzlich geplant gehabt, so h\xC3\xA4tte er sich zumindest vorher eine Waffe besorgt; den Messingst\xC3\xB6\xC3\x9Fel hatte er sich nur instinktiv gegriffen, ohne selber zu wissen wozu. Mag er den Vater durch das Signal get\xC3\xA4uscht haben, mag er bei ihm eingedrungen sein &#8211; ich sagte schon, da\xC3\x9F ich keine Sekunde an diese Fabel glaube &#8211;, aber mag es meinetwegen so gewesen sein, nehmen wir das f\xC3\xBCr einen Augenblick als wahr an! Meine Herren Geschworenen, ich schw\xC3\xB6re Ihnen bei allem, was heilig ist: W\xC3\xA4re das nicht sein Vater gewesen, sondern ein fremder Beleidiger, so w\xC3\xA4re er, nachdem er durch die Zimmer gelaufen war und festgestellt hatte, da\xC3\x9F diese Frau nicht da war, Hals \xC3\xBCber Kopf wieder weggelaufen, ohne seinem Nebenbuhler Schaden zugef\xC3\xBCgt zu haben; er h\xC3\xA4tte ihm vielleicht einen Schlag oder einen Sto\xC3\x9F versetzt, weiter aber auch nichts, denn darauf war sein Sinn nicht gerichtet, dazu hatte er keine Zeit: Er mu\xC3\x9Fte in Erfahrung bringen, wo sie war. Doch der Vater &#8211; oh, alles bewirkte nur der Anblick des Vaters, der ihn von seiner Kindheit an geha\xC3\x9Ft, sich als sein Feind erwiesen, ihn benachteiligt hatte und jetzt sein gr\xC3\xA4\xC3\x9Flicher Nebenbuhler war! Ein Gef\xC3\xBChl des Hasses ergriff ihn unwillk\xC3\xBCrlich und unwiderstehlich, zum \xC3\x9Cberlegen war keine Zeit: alles wurde augenblicklich in ihm lebendig! Das war ein Affekt von Irrsinn und Geistesst\xC3\xB6rung, aber auch ein Affekt der Natur, welche die Verletzung ihrer ewigen Rechte stets unaufhaltbar und unbewu\xC3\x9Ft zu r\xC3\xA4chen pflegt. Doch der M\xC3\xB6rder hat auch da nicht gemordet &#8211; das behaupte ich mit lauter Stimme! Nein, er hat nur voller Ekel und Emp\xC3\xB6rung eine ausholende Bewegung mit dem St\xC3\xB6\xC3\x9Fel gemacht, ohne die Absicht, einen Mord zu begehen, und ohne zu wissen, da\xC3\x9F er einen Mord beging. H\xC3\xA4tte er diesen verh\xC3\xA4ngnisvollen St\xC3\xB6\xC3\x9Fel nicht in der Hand gehabt, so h\xC3\xA4tte er den Vater zwar vielleicht gepr\xC3\xBCgelt, aber nicht erschlagen. Als er weglief, wu\xC3\x9Fte er nicht, ob der alte Mann, den er zu Boden geschlagen hatte, tot war. Ein solcher Mord ist auch kein Vatermord. Nein, die Ermordung eines solchen Vaters kann man nicht Vatermord nennen. Ein solcher Mord kann nur auf Grund einer veralteten Ansicht als Vatermord gelten. Aber hat denn mein Klient diesen Mord \xC3\xBCberhaupt begangen? Das frage ich Sie immer wieder aus tiefster Seele. Meine Herren Geschworenen, wenn wir ihn jetzt verurteilen, so wird er sagen: &#8250;Diese Menschen haben f\xC3\xBCr mein Schicksal, f\xC3\xBCr meine Erziehung, f\xC3\xBCr meine Bildung nichts getan. Nichts, um mich zu bessern, um mich zu einem Menschen zu machen. Diese Menschen haben mich nicht gespeist und mich nicht getr\xC3\xA4nkt und mich, den Nackten, im Gef\xC3\xA4ngnis nicht, besucht. Statt dessen haben sie mich zur Zwangsarbeit geschickt. Ich bin mit ihnen quitt, bin ihnen nichts mehr schuldig, bin \xC3\xBCberhaupt bis in alle Ewigkeit niemand mehr etwas schuldig. Sie sind b\xC3\xB6se, und ich werde auch b\xC3\xB6se sein! Sie sind grausam, und ich werde auch grausam sein!&#8249; Das ist es, was er sagen wird, meine Herren Geschworenen! Und ich schw\xC3\xB6re Ihnen, durch Ihren Schuldspruch werden Sie ihm seine Last nur erleichtern! Sie werden ihm sein Gewissen erleichtern; er wird das von ihm vergossene Blut verfluchen, aber er wird nicht bedauern, es vergossen zu haben! Und gleichzeitig werden Sie in ihm den noch potentiell vorhandenen Menschen vernichten, denn er wird b\xC3\xB6se und blind bleiben sein Leben lang. Wollen Sie ihn jedoch schwer und hart bestrafen, mit der schrecklichsten Strafe, die man sich denken kann, aber so, da\xC3\x9F Sie seine Seele retten und f\xC3\xBCr alle Zeit erneuern? Wenn Sie das wollen, dann erdr\xC3\xBCcken Sie ihn durch Ihr Mitleid! Sie werden sehen, Sie werden h\xC3\xB6ren, wie seine Seele zusammenfahren und erschrecken wird. &#8250;Da\xC3\x9F mir diese Gnade erwiesen wird, da\xC3\x9F mir so viel Liebe zuteil wird! Bin ich denn dessen w\xC3\xBCrdig?&#8249; wird er ausrufen. Oh, ich kenne dieses Herz, dieses wilde, aber edle Herz, meine Herren Geschworenen! Es wird sich dankbar vor Ihrer sch\xC3\xB6nen Tat neigen, es wird nach einer gro\xC3\x9Fen Tat der Liebe d\xC3\xBCrsten, es wird entbrennen und wiederauferstehen f\xC3\xBCr immer. Es gibt Seelen, die in ihrer Beschr\xC3\xA4nktheit die ganze Welt beschuldigen. Aber erdr\xC3\xBCcken Sie diese Seele durch Ihr Mitleid, erweisen Sie ihr Liebe, und sie wird ihre Tat verfluchen, denn es sind viele gute Keime in ihr. Die Seele wird sich weiten und erkennen, wie barmherzig Gott ist und wie gut und gerecht die Menschen sind. Die Reue und die unerme\xC3\x9Fliche Dankesschuld, die von nun an auf ihm lastet, wird ihn erschrecken und niederdr\xC3\xBCcken. Und er wird dann nicht sagen k\xC3\xB6nnen: &#8250;Ich bin quitt mit ihnen&#8249;, sondern: &#8250;Ich bin vor allen Menschen schuldig und aller Menschen unw\xC3\xBCrdig!&#8249; Unter Tr\xC3\xA4nen der Reue und brennender qualvoller R\xC3\xBChrung wird er ausrufen: &#8250;Die Menschen sind besser als ich! Sie wollen mich nicht zugrunde richten, sondern retten!&#8249; Oh, es ist f\xC3\xBCr Sie so leicht, diese Handlung der Barmherzigkeit auszu\xC3\xBCben, denn angesichts des Fehlens aller auch nur einigerma\xC3\x9Fen triftigen Beweise wird es Ihnen sehr schwerfallen zu verk\xC3\xBCnden: &#8250;Jawohl &#8211; schuldig!&#8249; Es ist besser, zehn Schuldige ungestraft zu lassen, als einen Unschuldigen zu bestrafen &#8211; h\xC3\xB6ren Sie nicht diese erhabene Stimme aus dem vorigen Jahrhundert unserer ruhmvollen Geschichte? Mir unbedeutendem Menschen steht es nicht zu, Sie daran zu erinnern, da\xC3\x9F sich die russische Justiz nicht darauf beschr\xC3\xA4nkt zu strafen, sondern auch den verlorenen Menschen zu retten sucht! M\xC3\xB6gen bei anderen V\xC3\xB6lkern Paragraphen und Strafen herrschen &#8211; bei uns herrsche Geist und Sinn, und das Ziel sei die Rettung und Wiedergeburt der Verlorenen! Und wenn dem so ist, wenn Ru\xC3\x9Fland und seine Justiz wirklich so beschaffen sind, dann steht Ru\xC3\x9Fland an der Spitze, und keiner schrecke uns mit jener rasenden Troika, vor der alle V\xC3\xB6lker voll Abscheu zur Seite treten! Nicht wie eine rasende Troika, sondern wie ein majest\xC3\xA4tischer Triumphwagen wird Ru\xC3\x9Fland feierlich und ruhig ans Ziel gelangen! In Ihren H\xC3\xA4nden liegt das Schicksal meines Klienten &#8211; in Ihren H\xC3\xA4nden liegt aber auch das Schicksal unserer russischen Gerechtigkeit. Sie werden sie retten. Sie werden sie verteidigen, Sie werden beweisen, da\xC3\x9F es M\xC3\xA4nner gibt, sie zu beh\xC3\xBCten, und da\xC3\x9F sie in guten H\xC3\xA4nden liegt!\xC2\xAB</p>"
