  text: "<h3>6. Der Staatsanwalt f\xC3\xA4ngt Mitja</h3><p>Es begann ein Vorgang, der f\xC3\xBCr Mitja g\xC3\xA4nzlich unerwartet und erstaunlich war. Er h\xC3\xA4tte auch nur eine Minute vorher nicht geglaubt, da\xC3\x9F jemand mit ihm, Mitja Karamasow, so umgehen k\xC3\xB6nnte! Vor allem lag darin f\xC3\xBCr ihn etwas Dem\xC3\xBCtigendes, w\xC3\xA4hrend auf ihrer Seite \xC2\xBBein gewisser Hochmut und eine Verachtung seiner Person\xC2\xAB zutage trat. Es w\xC3\xA4re noch zu ertragen gewesen; h\xC3\xA4tte er nur den Rock auszuziehen brauchen; aber man bat ihn, sich noch weiter zu entkleiden. Oder eigentlich bat man ihn gar nicht, sondern befahl es ihm geradezu, er merkte das sehr wohl. Aus Stolz und Verachtung f\xC3\xBCgte er sich, ohne ein Wort dagegen zu sagen. Hinter den Vorhang trat au\xC3\x9Fer Nikolai Parfjonowitsch auch der Staatsanwalt; auch einige Bauern waren anwesend. &#8250;Nat\xC3\xBCrlich um mich notfalls zwingen zu k\xC3\xB6nnen&#8249;, dachte Mitja. &#8250;Vielleicht auch zu irgendeinem anderen Zweck.&#8249;</p><p>\xC2\xBBWie ist es? Soll ich auch das Hemd ausziehen?\xC2\xAB fragte er in scharfem Ton. Nikolai Parfjonowitsch gab jedoch keine Antwort; er hatte sich zusammen mit dem Staatsanwalt in Rock Hose, Weste und M\xC3\xBCtze vertieft, und es war offenbar, da\xC3\x9F sich beide sehr f\xC3\xBCr die Visitation interessierten. &#8250;Diese Menschen machen nicht die geringsten Umst\xC3\xA4nde!&#8249; ging es Mitja durch den Kopf. &#8250;Sie beachten nicht einmal die notwendigen H\xC3\xB6flichkeitsregeln.&#8249;</p><p>\xC2\xBBIch frage Sie zum zweiten Male, ob ich auch das Hemd ausziehen soll\xC2\xAB, sagte er noch sch\xC3\xA4rfer und gereizter.</p><p>\xC2\xBBSeien Sie unbesorgt, wir werden es Ihnen schon sagen!\xC2\xAB antwortete Nikolai Parfjonowitsch in dienstlichem Ton; zumindest schien es Mitja so.</p><p>Unterdessen fand zwischen dem Untersuchungsrichter und dem Staatsanwalt halblaut eine eifrige Beratung statt. Am Rock, besonders am linken Scho\xC3\x9F, hinten, zeigten sich gewaltige Blutflecke, die getrocknet, verh\xC3\xA4rtet und noch nicht wieder biegsam geworden waren. Dasselbe traf f\xC3\xBCr die Hose zu, Nikolai Parfjonowitsch fuhr au\xC3\x9Ferdem eigenh\xC3\xA4ndig in Gegenwart der Zeugen mit den Fingern \xC3\xBCber den Kragen und die Aufschl\xC3\xA4ge des Rockes sowie \xC3\xBCber alle N\xC3\xA4hte des Rockes und der Hose; er schien etwas zu suchen, h\xC3\xB6chstwahrscheinlich Geld. Was das Schlimmste war: sie machten vor Mitja kein Hehl aus dem Verdacht, da\xC3\x9F er f\xC3\xA4hig gewesen w\xC3\xA4re, Geld in seine Kleider einzun\xC3\xA4hen! \xC2\xBBDie behandeln mich ja geradezu wie einen Dieb und nicht wie einen Offizier!\xC2\xAB murmelte er vor sich hin. Sie teilten sich gegenseitig ihre Gedanken vor seinen Ohren mit seltsamer Offenheit mit. So lenkte zum Beispiel der Protokollf\xC3\xBChrer, der sich ebenfalls gesch\xC3\xA4ftig machte und zuh\xC3\xB6rte, Nikolai Parfjonowitschs Aufmerksamkeit auf die M\xC3\xBCtze, die dann ebenfalls bef\xC3\xBChlt wurde. \xC2\xBBDenken Sie an den Schreiber Gridenko!\xC2\xAB bemerkte der Protokollf\xC3\xBChrer. \xC2\xBBDer war im Sommer zur Kasse gefahren, um das Gehalt f\xC3\xBCr die ganze Kanzlei in Empfang zu nehmen, und als er zur\xC3\xBCckkam, erkl\xC3\xA4rte er, er h\xC3\xA4tte es in betrunkenem Zustand verloren &#8211; und wo fand man es? In der M\xC3\xBCtze! Die Hundertrubelscheine waren zu kleinen R\xC3\xB6hrchen zusammengerollt und in den M\xC3\xBCtzenrand eingen\xC3\xA4ht.\xC2\xAB An die Geschichte mit Gridenko erinnerten sich auch der Untersuchungsrichter und der Staatsanwalt sehr genau, und deshalb legten sie Mitjas M\xC3\xBCtze beiseite und beschlossen, sie sp\xC3\xA4ter gr\xC3\xBCndlich zu visitieren, ebenso den ganzen Anzug.</p><p>\xC2\xBBErlauben Sie\xC2\xAB, rief Nikolai Parfjonowitsch auf einmal, als er die blutbefleckte Manschette an Mitjas rechtem Hemds\xC3\xA4rmel bemerkte. \xC2\xBBErlauben Sie, was ist denn das? Ist das Blut?\xC2\xAB</p><p>\xC2\xBBJa, Blut\xC2\xAB, antwortete Mitja kurz.</p><p>\xC2\xBBWie kommt denn das? Und warum ist die Manschette nach innen umgeschlagen?\xC2\xAB</p><p>Mitja erz\xC3\xA4hlte, da\xC3\x9F die Manschette blutig geworden war, als er sich mit Grigori abgegeben hatte, und da\xC3\x9F er sie schon bei Perchotin beim Waschen nach innen umgeschlagen hatte.</p><p>\xC2\xBBIhr Hemd m\xC3\xBCssen wir ebenfalls nehmen. Das ist sehr wichtig, als sachliches Beweisst\xC3\xBCck.\xC2\xAB Mitja err\xC3\xB6tete und wurde w\xC3\xBCtend.</p><p>\xC2\xBBSoll ich etwa nackt bleiben?\xC2\xAB rief er.</p><p>\xC2\xBBSeien Sie unbesorgt, wir werden das schon irgendwie in Ordnung bringen. Zun\xC3\xA4chst aber haben Sie die G\xC3\xBCte, auch die Str\xC3\xBCmpfe auszuziehen.\xC2\xAB</p><p>\xC2\xBBMachen, Sie Witze? Ist das wirklich notwendig?\xC2\xAB rief Mitja mit zornfunkelnden Augen.</p><p>\xC2\xBBWir sind nicht zu Witzen aufgelegt!\xC2\xAB erwiderte Nikolai Parfjonowitsch streng.</p><p>\xC2\xBBNa gut, wenn es n\xC3\xB6tig ist, dann...\xC2\xAB, murmelte Mitja, setzte sich aufs Bett und begann sich die Str\xC3\xBCmpfe auszuziehen. Er war in unertr\xC3\xA4glicher Verlegenheit. Alle waren angekleidet, nur er nicht, und seltsam: Jetzt, wo er entkleidet war, f\xC3\xBChlte er sich gewisserma\xC3\x9Fen selbst vor allen schuldig und gestand sich vor allem beinahe selbst ein, da\xC3\x9F er auf einmal wirklich geringer war als die anderen und da\xC3\x9F diese jetzt das volle Recht hatten, ihn zu verachten. &#8250;Wenn alle nackt sind, braucht man sich nicht zu sch\xC3\xA4men, doch wenn man als einziger nackt ist und alle einen anstarren, ist das eine Schande!&#8249; ging es ihm immer wieder durch den Kopf. &#8250;Es ist so wie im Traum; ich habe im Traum manchmal solche Schande durchgemacht&#8249; Aber jetzt die Str\xC3\xBCmpfe auszuziehen, das war ihm geradezu peinlich. Sie waren sehr unsauber, und sein Unterzeug ebenso, und nun sahen das alle. Die Hauptsache aber war, er mochte selbst seine F\xC3\xBC\xC3\x9Fe nicht leiden. Er hatte sein Leben lang seine beiden gro\xC3\x9Fen Zehen unf\xC3\xB6rmig gefunden, besonders den plumpen, platten, nach unten gekr\xC3\xBCmmten Nagel am rechten Fu\xC3\x9F &#8211; und nun sahen das alle! Vor unertr\xC3\xA4glicher Scham wurde er noch gr\xC3\xB6ber als vorher und kehrte dies absichtlich heraus. Er ri\xC3\x9F sich selbst das Hemd ab.</p><p>\xC2\xBBWollen Sie nicht noch wo nachsuchen, wenn Sie sich nicht sch\xC3\xA4men?\xC2\xAB</p><p>\xC2\xBBNein, vorl\xC3\xA4ufig ist es nicht erforderlich.\xC2\xAB</p><p>\xC2\xBBSoll ich denn nackt bleiben?\xC2\xAB f\xC3\xBCgte er w\xC3\xBCtend hinzu.</p><p>\xC2\xBBJa, das ist vorl\xC3\xA4ufig notwendig ... Haben Sie die G\xC3\xBCte, sich einstweilen hier hinzusetzen. Sie k\xC3\xB6nnen ja die Bettdecke nehmen und sich darin einh\xC3\xBCllen. Ich werde dies alles zun\xC3\xA4chst mitnehmen.\xC2\xAB</p><p>Alle Gegenst\xC3\xA4nde wurden den Zeugen gezeigt, und es wurde ein Protokoll \xC3\xBCber die Visitation aufgenommen. Schlie\xC3\x9Flich ging Nikolai Parfjonowitsch hinaus; die Kleider wurden ihm nachgetragen. Ippolit Kirillowitsch ging ebenfalls hinaus. Bei Mitja blieben nur die Bauern zur\xC3\xBCck; sie standen schweigend da, ohne die Augen von ihm zu lassen.</p><p>Mitja h\xC3\xBCllte sich in die Bettdecke, er fror. Seine nackten Beine ragten heraus, er konnte die Decke beim besten Willen nicht so um sich schlagen, da\xC3\x9F sie bedeckt wurden. Nikolai Parfjonowitsch blieb lange fort. &#8250;Eine wahre Folter, dieses lange Warten, er behandelt mich wie einen Hund!&#8249; dachte Mitja z\xC3\xA4hneknirschend. &#8250;Dieser Jammerkerl von Staatsanwalt ist auch weggegangen, sicher aus Verachtung; es wird ihm widerw\xC3\xA4rtig geworden sein, einen nackten Menschen zu sehen.&#8249; Mitja vermutete freilich, da\xC3\x9F seine Kleider nur irgendwo visitiert w\xC3\xBCrden und da\xC3\x9F man sie ihm dann zur\xC3\xBCckbringen w\xC3\xBCrde. Aber wie gro\xC3\x9F war seine Entr\xC3\xBCstung, als Nikolai Parfjonowitsch auf einmal mit ganz anderen Sachen zur\xC3\xBCckkehrte, die ihm ein Bauer hinterhertrug.</p><p>\xC2\xBBSo, da haben Sie etwas zum Anziehen!\xC2\xAB sagte er ungeniert; er schien mit dem Erfolg der Aktion sehr zufrieden. \xC2\xBBDiese Kleider opfert Herr Kalganow f\xC3\xBCr diesen interessanten Fall, dazu auch ein reines Hemd. Er hatte das zum Gl\xC3\xBCck alles in</p><p>seinem Koffer mit. Ihr Unterzeug und Ihre Str\xC3\xBCmpfe k\xC3\xB6nnen Sie behalten.\xC2\xAB</p><p>Mitja brauste auf.</p><p>\xC2\xBBIch will keine fremden Kleider!\xC2\xAB schrie er drohend. \xC2\xBBGeben Sie mir meine!\xC2\xAB</p><p>\xC2\xBBDas ist unm\xC3\xB6glich!\xC2\xAB</p><p>\xC2\xBBGeben Sie mir meine! Hol' der Teufel Kalganow mitsamt seinen Kleidern!\xC2\xAB</p><p>Man redete ihm lange zu, und schlie\xC3\x9Flich beruhigte er sich ein wenig. Man erkl\xC3\xA4rte ihm, da\xC3\x9F seine blutbefleckten Kleider in die Sammlung der Beweisst\xC3\xBCcke aufgenommen werden m\xC3\xBC\xC3\x9Ften; man sei nicht berechtigt, sie ihm zu belassen &#8211; in Anbetracht des m\xC3\xB6glichen Ausganges, den die Sache nehmen k\xC3\xB6nnte. Mitja begriff einigerma\xC3\x9Fen. Er verstummte und begann, sich mit finsterer Miene anzukleiden. Er \xC3\xA4u\xC3\x9Ferte dabei nur, dieser Anzug sei wertvoller als sein alter, und er habe keine Lust zu \xC2\xBBprofitieren\xC2\xAB; au\xC3\x9Ferdem sei er entsetzlich eng. \xC2\xBBSoll ich darin etwa zu Ihrem Vergn\xC3\xBCgen den Hanswurst spielen?\xC2\xAB Man setzte ihm erneut auseinander, da\xC3\x9F er wiederum \xC3\xBCbertreibe. Herr Kalganow sei nur wenig gr\xC3\xB6\xC3\x9Fer als er, h\xC3\xB6chstens die Beinkleider seien ein bi\xC3\x9Fchen lang. Der Rock war allerdings tats\xC3\xA4chlich etwas eng in den Schultern.</p><p>\xC2\xBBZum Teufel, er l\xC3\xA4\xC3\x9Ft sich ja kaum zukn\xC3\xB6pfen\xC2\xAB, brummte Mitja. \xC2\xBBTun Sie mir den Gefallen und bestellen Sie Herrn Kalganow von mir, da\xC3\x9F nicht etwa ich um seinen Anzug gebeten habe, sondern da\xC3\x9F ich wider meinen Willen als Hanswurst kost\xC3\xBCmiert worden bin.\xC2\xAB</p><p>\xC2\xBBEr sieht das durchaus ein, mit Bedauern ... Das hei\xC3\x9Ft, das Bedauern bezieht sich nicht auf seinen Anzug, sondern mehr auf diese ganze Lage\xC2\xAB, erwiderte Nikolai Parfjonowitsch mit eigenartigen Kaubewegungen.</p><p>\xC2\xBBIch spucke auf sein Bedauern! Na und, wo soll ich jetzt hingehen? Oder soll ich hier ewig sitzen?\xC2\xAB</p><p>Man ersuchte ihn, wieder in &#8250;jenes Zimmer&#8249; zu gehen. Mitja trat hinter dem Vorhang hervor, grau vor Wut und bem\xC3\xBCht, niemand anzusehen. In dem fremden Anzug f\xC3\xBChlte er sich entehrt, sogar diesen Bauern und Trifon Borissowitsch gegen\xC3\xBCber, dessen Gesicht pl\xC3\xB6tzlich aus irgendeinem Grund in der T\xC3\xBCr auftauchte und wieder verschwand. &#8250;Er hat mich in meinem neuen Kost\xC3\xBCm beglotzen wollen!&#8249; dachte Mitja. Er setzte sich auf seinen fr\xC3\xBCheren Stuhl; dabei hatte er das Gef\xC3\xBChl, als bedr\xC3\xBCcke ihn ein sinnloser Traum: Er glaubte, seinen Verstand verloren zu haben.</p><p>\xC2\xBBNa, was haben Sie nun vor? Wollen Sie mich auspeitschen lassen, wie? Weiter bleibt ja wohl nichts mehr\xC2\xAB, sagte er z\xC3\xA4hneknirschend, zum Staatsanwalt gewandt.</p><p>An Nikolai Parfjonowitsch mochte er sich gar nicht mehr wenden, so als hielte er ihn nicht mehr f\xC3\xBCr wert, da\xC3\x9F er mit ihm sprach. &#8250;Pedantisch genau hat er meine Str\xC3\xBCmpfe betrachtet, er hat sie sogar umdrehen lassen, der Schuft! Das hat er absichtlich getan, damit alle sehen, was ich f\xC3\xBCr schmutzige W\xC3\xA4sche trage!&#8249;</p><p>\xC2\xBBSo, und jetzt werden wir zur Vernehmung der Zeugen \xC3\xBCbergehen m\xC3\xBCssen\xC2\xAB, sagte Nikolai Parfjonowitsch gewisserma\xC3\x9Fen als Antwort auf Dmitri Fjodorowitschs Frage.</p><p>\xC2\xBBJa\xC2\xAB, erwiderte der Staatsanwalt nachdenklich.</p><p>\xC2\xBBWir haben alles getan, was wir in Ihrem Interesse tun konnten, Dmitri Fjodorowitsch\xC2\xAB, fuhr Nikolai Parfjonowitsch fort. \xC2\xBBAber da Sie sich so entschieden geweigert haben, uns die Herkunft der bei Ihnen vorgefundenen Geldsumme zu erkl\xC3\xA4ren, k\xC3\xB6nnen wir in diesem Augenblick ...\xC2\xAB</p><p>\xC2\xBBWas haben Sie da f\xC3\xBCr einen Stein im Ring?\xC2\xAB unterbrach ihn Mitja, als tauchte er aus tiefer Nachdenklichkeit empor, und zeigte mit dem Finger auf einen der drei gro\xC3\x9Fen Ringe, die Nikolai Parfjonowitschs rechte Hand schm\xC3\xBCckten.</p><p>\xC2\xBBWas das f\xC3\xBCr ein Stein ist?\xC2\xAB fragte Nikolai Parfjonowitsch erstaunt zur\xC3\xBCck.</p><p>\xC2\xBBJa, der da ... Am Mittelfinger, der mit den \xC3\x84derchen, was ist das f\xC3\xBCr ein Stein?\xC2\xAB fragte Mitja hartn\xC3\xA4ckig und gereizt wie ein eigensinniges Kind.</p><p>\xC2\xBBDas ist ein Rauchtopas\xC2\xAB, erwiderte Nikolai Parfjonowitsch l\xC3\xA4chelnd. \xC2\xBBWenn Sie ihn ansehen wollen, kann ich ihn vom Finger ziehen ...\xC2\xAB</p><p>\xC2\xBBNein, nein, ziehen Sie ihn nicht vom Finger!\xC2\xAB schrie Mitja w\xC3\xBCtend, der sich auf einmal wieder besann und \xC3\xBCber sich selbst \xC3\xA4rgerte. \xC2\xBBZiehen Sie ihn nicht vom Finger, nicht n\xC3\xB6tig, zum Teufel ... Meine Herren, Sie haben meine Seele besudelt! Glauben Sie wirklich, ich w\xC3\xBCrde es Ihnen verheimlichen, wenn ich meinen Vater tats\xC3\xA4chlich totgeschlagen h\xC3\xA4tte. Ich w\xC3\xBCrde Winkelz\xC3\xBCge machen, l\xC3\xBCgen, mich verstecken? O nein, das liegt nicht in Dmitri Karamasows Wesen, das w\xC3\xBCrde er nicht fertigbringen. Und wenn ich schuldig w\xC3\xA4re, dann h\xC3\xA4tte ich, das schw\xC3\xB6re ich Ihnen, nicht bis zu Ihrer Ankunft und nicht bis zum Sonnenaufgang gewartet, wie ich das urspr\xC3\xBCnglich beabsichtigt hatte, sondern h\xC3\xA4tte schon fr\xC3\xBCher ein Ende gemacht, ohne den Tagesanbruch abzuwarten! Das sagt mir mein innerstes Gef\xC3\xBChl. Ich h\xC3\xA4tte in zwanzig Jahren meines Lebens nicht so viel lernen k\xC3\xB6nnen wie in dieser einen verfluchten Nacht! Und w\xC3\xA4re ich in dieser Nacht so ein Mensch gewesen, w\xC3\xBCrde ich jetzt, da ich mit Ihnen zusammensitze, so ein Mensch sein, w\xC3\xBCrde ich so reden und mich so benehmen, wenn ich wirklich ein Vaterm\xC3\xB6rder w\xC3\xA4re &#8211; wo mir doch schon der unbeabsichtigte Totschlag Grigoris die ganze Nacht keine Ruhe gelassen hat, nicht aus Angst, o nein, nicht aus Furcht vor Ihrer Strafe! Nein, die</p><p>Schandtat an sich hat mich so erregt! Und da wollen Sie, da\xC3\x9F ich solchen Sp\xC3\xB6ttern wie Ihnen, solchen blinden Maulw\xC3\xBCrfen und Sp\xC3\xB6ttern, die nichts sehen und nichts glauben, noch eine neue Gemeinheit von mir erz\xC3\xA4hlen soll, noch eine neue schm\xC3\xA4hliche Tat? Nein, und selbst wenn mich das vor Ihrer Anklage retten w\xC3\xBCrde! Lieber will ich zur Zwangsarbeit! Derjenige, der diese T\xC3\xBCr aufgemacht hat und durch sie hineingegangen ist, der hat ihn auch ermordet und beraubt. Wer es ist? Da stehe ich vor einem qu\xC3\xA4lenden R\xC3\xA4tsel &#8211; aber Dmitri Karamasow ist es nicht gewesen, das sollen Sie wissen! Das ist alles, was ich Ihnen sagen kann! Und nun lassen Sie es genug sein, setzen Sie mir nicht l\xC3\xA4nger zu! Schicken Sie mich nach Sibirien, richten Sie mich hin, blo\xC3\x9F reizen Sie mich nicht l\xC3\xA4nger! Ich werde nichts mehr sagen. Rufen Sie Ihre Zeugen!\xC2\xAB</p><p>Mitja hatte seinen \xC3\xBCberraschenden Monolog so vorgetragen, als sei er schon fest entschlossen, von nun an konsequent zu schweigen. Der Staatsanwalt hatte ihn die ganze Zeit beobachtet und sagte dann mit der k\xC3\xBChlsten und ruhigsten Miene, als handelte es sich um die gew\xC3\xB6hnlichste Sache der Welt: \xC2\xBBApropos, hinsichtlich dieser offenstehenden T\xC3\xBCr, die Sie soeben erw\xC3\xA4hnten, k\xC3\xB6nnen wir Ihnen jetzt von einer interessanten, f\xC3\xBCr Sie wie f\xC3\xBCr uns h\xC3\xB6chst wichtigen Aussage des alten Grigori Wassiljewitsch berichten. Nachdem er wieder zur Besinnung gekommen war, hat er uns auf unsere Fragen mit aller Bestimmtheit erwidert, da\xC3\x9F er zu der Zeit, als er vor die Haust\xC3\xBCr trat und im Garten ein Ger\xC3\xA4usch h\xC3\xB6rte, weshalb er sich entschlo\xC3\x9F, in den Garten zu gehen, da\xC3\x9F er beim Eintritt in den Garten, noch bevor er Sie in der Dunkelheit laufen sah, einen Blick nach links geworfen und tats\xC3\xA4chlich das ge\xC3\xB6ffnete Fenster bemerkt habe, zugleich aber auch in weit geringerer Entfernung die offenstehende T\xC3\xBCr. Jene T\xC3\xBCr, von der Sie erkl\xC3\xA4rt haben, sie sei die ganze Zeit, w\xC3\xA4hrend Sie im Garten waren, geschlossen gewesen! Ich will Ihnen nicht verhehlen, da\xC3\x9F Grigori Wassiljewitsch selbst mit Bestimmtheit den Schlu\xC3\x9F zieht, Sie m\xC3\xBC\xC3\x9Ften durch die T\xC3\xBCr gelaufen sein, obgleich er das nat\xC3\xBCrlich nicht mit eigenen Augen gesehen hat, da Sie sich ja schon in einiger Entfernung befanden und auf den Zaun zuliefen, als er sie zuerst bemerkte.\xC2\xAB</p><p>Mitja war schon w\xC3\xA4hrend dieser Rede vom Stuhl aufgesprungen. \xC2\xBBUnsinn!\xC2\xAB br\xC3\xBCllte er pl\xC3\xB6tzlich emp\xC3\xB6rt. \xC2\xBBEine freche L\xC3\xBCge! Er konnte die T\xC3\xBCr gar nicht offen sehen, weil sie geschlossen war! Er l\xC3\xBCgt!\xC2\xAB</p><p>\xC2\xBBIch halte es f\xC3\xBCr meine Pflicht, Ihnen zu wiederholen, da\xC3\x9F seine Aussage sehr bestimmt war. Er schwankte nicht. Er blieb dabei, wir haben ihn mehrere Male gefragt.\xC2\xAB</p><p>\xC2\xBBGewi\xC3\x9F, ich habe ihn mehrere Male gefragt!\xC2\xAB best\xC3\xA4tigte auch Nikolai Parfjonowitsch eifrig.</p><p>\xC2\xBBEine L\xC3\xBCge, eine L\xC3\xBCge! Das ist entweder eine Verleumdung oder die Halluzination eines Irren!\xC2\xAB schrie Mitja weiter. \xC2\xBBEs ist ihm einfach im Fieber, infolge des Blutverlustes, so vorgekommen! Und da redet er nun diesen Unsinn!\xC2\xAB</p><p>\xC2\xBBJa, aber er hat doch die offenstehende T\xC3\xBCr nicht erst bemerkt, als er wieder zu sich kam, sondern schon vorher, als er aus dem Seitengeb\xC3\xA4ude in den Garten ging.\xC2\xAB</p><p>\xC2\xBBDas ist eine L\xC3\xBCge, das ist unm\xC3\xB6glich! Er verleumdet mich, weil er w\xC3\xBCtend auf mich ist ... Er konnte es nicht sehen ... Ich bin nicht durch die T\xC3\xBCr gelaufen\xC2\xAB, sagte Mitja und rang m\xC3\xBChsam nach Atem.</p><p>Der Staatsanwalt wandte sich an Nikolai Parfjonowitsch und sagte mit besonderem Nachdruck zu ihm: \xC2\xBBZeigen Sie es!\xC2\xAB</p><p>\xC2\xBBKennen Sie diesen Gegenstand?\xC2\xAB fragte Nikolai Parfjonowitsch, wobei er ein gro\xC3\x9Fes Kuvert auf den Tisch legte; aus dickem Papier im Kanzleiformat, mit drei noch wohlerhaltenen Siegeln. Das Kuvert selbst war leer und auf der einen Seite aufgerissen; Mitja starrte es mit weitge\xC3\xB6ffneten Augen an.</p><p>\xC2\xBBDas ... mu\xC3\x9F das Kuvert des Vaters sein\xC2\xAB, murmelte er. \xC2\xBBDas, in dem die dreitausend Rubel lagen ... Und dann die Aufschrift, erlauben Sie: &#8250;F\xC3\xBCr mein liebes K\xC3\xBCken&#8249; ... Und da: &#8250;Dreitausend&#8249;!\xC2\xAB rief er. \xC2\xBB&#8250;Dreitausend&#8249;, sehen Sie?\xC2\xAB</p><p>\xC2\xBBGewi\xC3\x9F, wir sehen es, das Geld aber haben wir nicht mehr darin gefunden, das Kuvert war leer und lag auf dem Fu\xC3\x9Fboden am Bett, hinter dem Wandschirm.\xC2\xAB</p><p>Einige Sekunden stand Mitja wie bet\xC3\xA4ubt da.</p><p>\xC2\xBBMeine Herren, das ist Smerdjakow gewesen!\xC2\xAB schrie er auf einmal aus voller Kehle. \xC2\xBBDer hat ihn ermordet, der hat ihn beraubt! Er allein wu\xC3\x9Fte, wo der Alte das Kuvert versteckt hatte ... Er ist es gewesen, jetzt ist es klar!\xC2\xAB</p><p>\xC2\xBBAber Sie wu\xC3\x9Ften ja auch, da\xC3\x9F das Kuvert unter dem Kopfkissen lag.\xC2\xAB</p><p>\xC2\xBBNiemals habe ich das gewu\xC3\x9Ft, ich habe es \xC3\xBCberhaupt nie gesehen, ich erblicke es jetzt zum erstenmal, vorher habe ich nur von Smerdjakow etwas dar\xC3\xBCber geh\xC3\xB6rt ... Er allein wu\xC3\x9Fte, wo der Alte es versteckt hatte, ich wu\xC3\x9Fte es nicht ...</p><p>Mitja war ganz au\xC3\x9Fer Atem gekommen.</p><p>\xC2\xBBUnd doch haben Sie selbst uns vorhin gesagt, das Kuvert h\xC3\xA4tte bei Ihrem verstorbenen Vater unter dem Kopfkissen gelegen. Sie sagten ausdr\xC3\xBCcklich: &#8250;unter dem Kopfkissen&#8249; &#8211; also wu\xC3\x9Ften Sie doch, wo es lag.\xC2\xAB</p><p>\xC2\xBBWir haben es so auch festgehalten\xC2\xAB, f\xC3\xBCgte Nikolai Parfjonowitsch best\xC3\xA4tigend hinzu.</p><p>\xC2\xBBUnsinn, reiner Unsinn! Ich wu\xC3\x9Fte absolut nicht, da\xC3\x9F es unter dem Kopfkissen lag. Und vielleicht hat es \xC3\xBCberhaupt nicht unter dem Kopfkissen gelegen ... Ich habe aufs Geratewohl gesagt, es h\xC3\xA4tte unter dem Kopfkissen gelegen ... Was sagt denn Smerdjakow? Haben Sie ihn gefragt, wo es gelegen hat? Was sagt Smerdjakow? Das ist die Hauptsache ... Ich habe absichtlich gelogen, zu meinem Schaden ... Ich habe Ihnen, ohne viel nachzudenken, vorgelogen, es h\xC3\xA4tte unter dem Kopfkissen gelegen, und das glauben Sie jetzt ... Na, wissen Sie, da kommt einem so ein Wort auf die Zunge, man l\xC3\xBCgt. Aber gewu\xC3\x9Ft hat es nur Smerdjakow, sonst niemand! Er hat auch mir nicht gesagt, wo es lag! Er ist es gewesen, er mu\xC3\x9F ihn totgeschlagen haben, hundertprozentig, das ist mir jetzt sonnenklar!\xC2\xAB rief Mitja. Er geriet mehr und mehr au\xC3\x9Fer sich, wiederholte sich, redete unzusammenh\xC3\xA4ngend und hastig. \xC2\xBBBegreifen Sie das doch, und verhaften Sie ihn so schnell wie m\xC3\xB6glich! Er hat ihn ermordet, als ich weglief und Grigori bewu\xC3\x9Ftlos dalag, das ist jetzt klar ... Er hat das Signal gegeben, und der Vater hat ihm aufgemacht ... Denn er war auch der einzige, der die Signale kannte, und ohne die Signale h\xC3\xA4tte der Vater niemandem ge\xC3\xB6ffnet ...\xC2\xAB</p><p>\xC2\xBBAber Sie vergessen wieder den Umstand\xC2\xAB, bemerkte der Staatsanwalt, noch immer in der gleichen gemessenen Weise, nun jedoch schon fast triumphierend, \xC2\xBBda\xC3\x9F es nicht n\xC3\xB6tig war, Signale zu geben, wenn die T\xC3\xBCr offenstand, schon als Sie sich im Garten befanden ... \xC2\xBB</p><p>\xC2\xBBDie T\xC3\xBCr, die T\xC3\xBCr!\xC2\xAB murmelte Mitja und starrte den Staatsanwalt schweigend an; dann sank er kraftlos auf den Stuhl zur\xC3\xBCck.</p><p>Alle schwiegen.</p><p>\xC2\xBBJa, die T\xC3\xBCr! Das ist ein Phantom! Gott ist gegen mich!\xC2\xAB rief er und blickte geistesabwesend vor sich hin.</p><p>\xC2\xBBSehen Sie und urteilen Sie selbst, Dmitri Fjodorowitsch\xC2\xAB, sagte der Staatsanwalt in gewichtigem Ton. \xC2\xBBAuf der einen Seite diese Aussage von der offenstehenden T\xC3\xBCr, durch die Sie angeblich herausgelaufen sein sollen &#8211; eine Aussage, die Sie wie uns befremdet. Auf der anderen Seite Ihr unbegreifliches, hartn\xC3\xA4ckiges und beinahe erbittertes Schweigen \xC3\xBCber die Herkunft des Geldes, das pl\xC3\xB6tzlich in Ihren H\xC3\xA4nden war, w\xC3\xA4hrend Sie nach Ihrer eigenen Aussage noch drei Stunden vorher Ihre Pistolen versetzten, um nur zehn Rubel zu bekommen! Entscheiden Sie in Anbetracht aller dieser Umst\xC3\xA4nde bitte selbst: Was sollen wir glauben, worauf sollen wir uns verlassen? Und machen Sie uns bitte keine Vorw\xC3\xBCrfe, wir seien kalte Zyniker und Sp\xC3\xB6tter, au\xC3\x9Ferstande, Ihren edelsten Herzensregungen zu glauben ... Versetzen Sie sich vielmehr auch in unsere Lage ...\xC2\xAB</p><p>Mitja befand sich in unbeschreiblicher Erregung; er war ganz bla\xC3\x9F geworden.</p><p>\xC2\xBBNun gut!\xC2\xAB rief er pl\xC3\xB6tzlich. \xC2\xBBIch werde Ihnen mein Geheimnis enth\xC3\xBCllen! Ich werde Ihnen gestehen, wo ich das Geld herhatte, damit ich sp\xC3\xA4ter weder Ihnen noch mir einen Vorwurf zu machen brauche.\xC2\xAB</p><p>\xC2\xBBUnd Sie d\xC3\xBCrfen glauben, Dmitri Fjodorowitsch\xC2\xAB, fiel Nikolai Parfjonowitsch mit ger\xC3\xBChrter und erfreuter Stimme ein, \xC2\xBBda\xC3\x9F Ihnen jedes aufrichtige, umfassende Gest\xC3\xA4ndnis, das Sie jetzt machen, Ihr Schicksal sp\xC3\xA4ter au\xC3\x9Ferordentlich erleichtern kann und da\xC3\x9F au\xC3\x9Ferdem ...\xC2\xAB</p><p>Doch da stie\xC3\x9F ihn der Staatsanwalt leise unter dem Tisch an und konnte ihn noch rechtzeitig unterbrechen; Mitja allerdings hatte \xC3\xBCberhaupt nicht geh\xC3\xB6rt, was eben gesagt worden war.</p>"
  title: "6. Der Staatsanwalt f\xC3\xA4ngt Mitja"
