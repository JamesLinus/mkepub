  text: "<h3>3. Die Goldbergwerke</h3><p>Eben jenen Besuch Mitjas hatte Gruschenka Rakitin gegen\xC3\xBCber mit solcher Angst erw\xC3\xA4hnt. Sie hatte damals ihre \xC2\xBBStafette\xC2\xAB erwartet; erfreut dar\xC3\xBCber, da\xC3\x9F Mitja weder am vorigen noch an diesem Tag gekommen war, hatte sie gehofft, er w\xC3\xBCrde mit Gottes Hilfe vor ihrer Abreise \xC3\xBCberhaupt nicht mehr kommen &#8211; da hatte er sie pl\xC3\xB6tzlich \xC3\xBCberfallen. Das Weitere ist uns bereits bekannt: Um ihn loszuwerden, hatte sie ihn \xC3\xBCberredet, sie zu Kusma Samsonow zu begleiten, den sie dringend aufsuchen m\xC3\xBCsse, \xC2\xBBum Geld zu z\xC3\xA4hlen\xC2\xAB; Mitja hatte sie hingebracht, und sie hatte ihm beim Abschied das Versprechen abgenommen, sie um Mitternacht abzuholen und wieder nach Hause zu begleiten. Mitja war diese Zeiteinteilung nicht unwillkommen. &#8250;Wenn sie bei Kusma sitzt&#8249;, hatte er sich gesagt, &#8250;geht sie nicht zu Fjodor Pawlowitsch &#8211; vorausgesetzt, da\xC3\x9F sie nicht l\xC3\xBCgt!&#8249; Aber nach seiner Ansicht hatte sie nicht gelogen. Er war n\xC3\xA4mlich eifers\xC3\xBCchtig auf ganz bestimmte Weise. Wenn er von der Geliebten getrennt war, dachte er sich Gott wei\xC3\x9F was f\xC3\xBCr Schrecknisse aus, was ihr alles passierte und wie sie ihm untreu war; wenn er jedoch wieder zu ihr kam, halbtot vor Aufregung und fest \xC3\xBCberzeugt, da\xC3\x9F sie ihm in der Zwischenzeit untreu geworden war, lebte er beim ersten Blick auf ihr lachendes, heiteres, freundliches Gesicht wieder auf, warf sofort jeden Verdacht von sich und schalt sich selbst freudig besch\xC3\xA4mt wegen seiner Eifersucht. Als er Gruschenka zu Kusma gebracht hatte, eilte er zu sich nach Hause. Oh, er hatte heute noch so viel zu tun! Doch wenigstens war ihm das Herz leichter geworden. &#8250;Ich mu\xC3\x9F nur noch so schnell wie m\xC3\xB6glich von Smerdjakow erfahren, ob gestern abend nichts passiert ist, ob sie nicht am Ende bei Fjodor Pawlowitsch war, pfui Teufel!&#8249; ging ihm durch den Kopf. Er war also noch nicht in seiner Wohnung angelangt, als die Eifersucht in seinem unruhigen Herzen schon wieder zu bohren begann.</p><p>Eifersucht ... \xC2\xBBOthello ist nicht eifers\xC3\xBCchtig, er ist vertrauensvoll\xC2\xAB, hat Puschkin gesagt, und diese Bemerkung zeugt von der au\xC3\x9Ferordentlichen Geistestiefe unseres gro\xC3\x9Fen Dichters. OthelIos Seele ist einfach zermalmt, seine gesamte Weltsicht getr\xC3\xBCbt, weil sein Ideal zugrunde gegangen ist. Aber Othello wird sich nicht verstecken, wird nicht spionieren: er ist vertrauensvoll. Vielmehr mu\xC3\x9Fte er erst dazu gebracht, darauf gesto\xC3\x9Fen, mit gro\xC3\x9Fer M\xC3\xBChe in Brand gesteckt werden, damit er \xC3\xBCberhaupt an Untreue dachte. Anders der wirklich Eifers\xC3\xBCchtige. Unm\xC3\xB6glich, sich den ganzen moralischen Tiefstand vorzustellen, mit dem sich ein Eifers\xC3\xBCchtiger ohne alle Gewissensbisse abzufinden vermag. Nicht da\xC3\x9F sie lauter gemeine, schmutzige Seelen w\xC3\xA4ren &#8211; im Gegenteil: Man kann sich auch mit edler Gesinnung, mit reiner, opferfreudiger Liebe unter dem Tisch verstecken, die gemeinsten Menschen kaufen und sich mit dem h\xC3\xA4\xC3\x9Flichen Schmutz der Spionage befreunden. Othello h\xC3\xA4tte zwar verzeihen, sich aber um keinen Preis mit der Untreue auss\xC3\xB6hnen k\xC3\xB6nnen, obgleich seine Seele harmlos und unschuldig war wie die eines Kindes. Nicht so bei dem wirklich Eifers\xC3\xBCchtigen: Es ist schwer sich vorzustellen, was mancher Eifers\xC3\xBCchtige alles verzeihen kann und womit er sich abzufinden und auszus\xC3\xB6hnen vermag! Gerade die Eifers\xC3\xBCchtigen verzeihen am ehesten, und das wissen auch alle Frauen. Der Eifers\xC3\xBCchtige ist f\xC3\xA4hig, au\xC3\x9Ferordentlich schnell zu verzeihen &#8211; selbstverst\xC3\xA4ndlich nachdem er zuvor eine furchtbare Szene gemacht hat; er verzeiht zum Beispiel Untreue, die beinahe schon erwiesen ist; Umarmungen und K\xC3\xBCsse, die er selbst gesehen hat, wenn er beispielsweise gleichzeitig irgendwie zu der \xC3\x9Cberzeugung gelangen kann, da\xC3\x9F dies \xC2\xBBzum letztenmal\xC2\xAB gewesen ist, da\xC3\x9F sein Nebenbuhler von dieser Stunde an verschwinden oder da\xC3\x9F er selbst die Geliebte an einen Ort bringen wird, wohin der Nebenbuhler niemals kommt. Nat\xC3\xBCrlich dauert diese Auss\xC3\xB6hnung nur eine Stunde; denn mag auch der Nebenbuhler tats\xC3\xA4chlich verschwunden sein &#8211; der Eifers\xC3\xBCchtige wird gleich morgen einen neuen ausfindig machen und auf ihn eifers\xC3\xBCchtig sein. Man k\xC3\xB6nnte meinen: Was ist schon eine Liebe wert, die so angestrengt bewacht werden mu\xC3\x9F? Aber gerade das werden Eifers\xC3\xBCchtige nie begreifen &#8211; und dabei gibt es unter ihnen sogar Leute von edler Gesinnung. Beachtenswert ist auch noch folgendes. Wenn solche Leute von edler Gesinnung in irgendeiner Rumpelkammer stehen und horchen, sp\xC3\xBCren sie zwar deutlich die ganze Schmach, in die sie sich selbst freiwillig hineinbegeben haben, doch empfinden sie niemals Gewissensbisse, zumindest nicht in dem Moment, da sie in dieser Rumpelkammer stehen.</p><p>Bei Mitja verschwand alle Eifersucht jedesmal, wenn er Gruschenka erblickte; f\xC3\xBCr einen Augenblick wurde er dann vertrauensvoll und verachtete sich sogar selbst wegen seiner h\xC3\xA4\xC3\x9Flichen Regungen. Daraus war jedoch nur zu sehen, da\xC3\x9F in seiner Liebe zu dieser Frau etwas weit H\xC3\xB6heres lag, als er selbst glaubte: nicht nur Leidenschaft, nicht nur Bewunderung der \xC2\xBBK\xC3\xB6rperkonturen\xC2\xAB, von denen er Aljoscha gegen\xC3\xBCber gesprochen hatte. Doch sobald Gruschenka verschwunden war, begann er sie wieder zu verd\xC3\xA4chtigen, da\xC3\x9F sie die gemeinste, hinterlistigste Untreue begehe. Gewissensbisse aber empfand er dabei nicht.</p><p>So stieg denn jetzt erneut Eifersucht in seinem Herzen auf. Zun\xC3\xA4chst jedoch mu\xC3\x9Fte er sich beeilen. Er mu\xC3\x9Fte sich wenigstens ein klein bi\xC3\x9Fchen Geld leihweise verschaffen. Die neun Rubel waren fast v\xC3\xB6llig f\xC3\xBCr die Fahrt draufgegangen, und ganz ohne Geld kann man bekanntlich nicht einen Schritt tun. Aber er hatte sich vorhin zugleich mit seinem neuen Plan auch \xC3\xBCberlegt, wo er sich etwas Geld leihen konnte. Er besa\xC3\x9F ein Paar gute Duellpistolen mit Patronen, und wenn er sie bisher noch nicht versetzt hatte, so deshalb, weil er sie mehr liebte als alles, was ihm sonst geh\xC3\xB6rte. In dem Restaurant \xC2\xBBZur Residenz\xC2\xAB hatte er schon vor l\xC3\xA4ngerer Zeit einen jungen Beamten fl\xC3\xBCchtig kennengelernt und in dem Restaurant erfahren, da\xC3\x9F dieser unverheiratete, wohlhabende Beamte eine besondere Leidenschaft f\xC3\xBCr Waffen hatte, da\xC3\x9F er Pistolen, Revolver und Dolche zusammenkaufte, zu Hause an den W\xC3\xA4nden aufh\xC3\xA4ngte, seinen Bekannten zeigte, damit prahlte und sich vorz\xC3\xBCglich darauf verstand, das System eines Revolvers zu erkl\xC3\xA4ren, wie er geladen und gesichert wird und so weiter. Ohne sich lange zu besinnen, begab sich Mitja sogleich zu ihm und machte ihm den Vorschlag, die Pistolen als Pfand f\xC3\xBCr ein Darlehen von zehn Rubeln anzunehmen. Der Beamte, dem die Pistolen sehr gefielen, redete ihm zu, sie ihm ganz zu verkaufen. Doch Mitja willigte nicht ein, und so lieh ihm jener die zehn Rubel, wobei er erkl\xC3\xA4rte, da\xC3\x9F er unter keinen Umst\xC3\xA4nden Zinsen nehmen werde. Sie trennten sich als Freunde.</p><p>Mitja hatte es eilig; er wollte in seine Laube hinter Fjodor Pawlowitschs Grundst\xC3\xBCck, um so schnell wie m\xC3\xB6glich Smerdjakow herauszurufen. Auf diese Weise ergab es sich abermals, da\xC3\x9F er nur drei oder vier Stunden vor einem gewissen Ereignis, von dem ich sp\xC3\xA4ter reden werde, nicht eine Kopeke besessen und f\xC3\xBCr zehn Rubel einen ihm sehr lieben Gegenstand verpf\xC3\xA4ndet hatte, w\xC3\xA4hrend man drei Stunden danach pl\xC3\xB6tzlich Tausende in seinen H\xC3\xA4nden erblickte. Aber ich greife schon wieder vor.</p><p>Bei Marja Kondratjewna, der Nachbarin von Fjodor Pawlowitsch, erwartete ihn eine Nachricht, die ihn sehr best\xC3\xBCrzte: die Nachricht von Smerdjakows Krankheit, von seinem Sturz in den Keller, dann von seinem epileptischen Anfall, der Ankunft des Arztes und den f\xC3\xBCrsorglichen Bem\xC3\xBChungen Fjodor Pawlowitschs. Mit Interesse erfuhr er auch von der Abreise seines Bruders Iwan Fjodorowitsch am Morgen nach Moskau. &#8250;Er mu\xC3\x9F demnach vor mir durch Wolowja gekommen sein?&#8249; \xC3\xBCberlegte Dmitri Fjodorowitsch.</p><p>Das mit Smerdjakow beunruhigte ihn hingegen tief: Was soll jetzt blo\xC3\x9F werden? Wer wird Wache halten, wer wird mir Nachricht geben? Hastig begann er die Frauen auszufragen, ob sie gestern abend etwas bemerkt h\xC3\xA4tten. Diese begriffen sehr wohl, worauf seine Fragen abzielten, und beruhigten ihn vollst\xC3\xA4ndig: Niemand sei dagewesen, Iwan Fjodorowitsch habe die Nacht dort verbracht, alles sei \xC2\xBBin bester Ordnung\xC2\xAB. Mitja \xC3\xBCberlegte. Zweifellos mu\xC3\x9Fte auch heute Wache gehalten werden, aber wo: hier oder an Samsonows Tor? Er entschied, hier und dort, je nach den Umst\xC3\xA4nden, doch zun\xC3\xA4chst, zun\xC3\xA4chst ... Die Sache war die, da\xC3\x9F er jetzt die Ausf\xC3\xBChrung des \xC2\xBBPlanes\xC2\xAB von vorhin vor sich hatte, des neuen, richtigen Planes, den er sich auf dem Wagen ausgedacht hatte und dessen Ausf\xC3\xBChrung sich nicht mehr aufschieben lie\xC3\x9F. Mitja beschlo\xC3\x9F, dieser Sache eine Stunde zu opfern. &#8250;In einer Stunde werde ich alles erledigt und alles erfahren haben, und dann werde ich erst zu Samsonows Haus eilen und mich erkundigen, ob Gruschenka da ist. Danach kehre ich sofort hierher zur\xC3\xBCck und bleibe bis elf Uhr hier. Nachher gehe ich dann wieder zu Samsonow, um sie nach Hause zu begleiten.&#8249; So disponierte er.</p><p>Er eilte nach Hause, wusch und frisierte sich, s\xC3\xA4uberte seinen Anzug, kleidete sich an und begab sich zu Frau Chochlakowa. Das war, leider, der Ort, wo er seinen \xC2\xBBPlan\xC2\xAB ausf\xC3\xBChren wollte; er hatte beschlossen, sich von dieser Dame dreitausend Rubel zu borgen. Und was die Hauptsache war: auf einmal, ganz pl\xC3\xB6tzlich, war eine ungew\xC3\xB6hnliche Zuversicht \xC3\xBCber ihn gekommen, sie werde es ihm nicht abschlagen. Vielleicht werden sich die Leser wundern, warum er, wenn er so eine Zuversicht hegte, nicht von vornherein zu ihr, sozusagen zu einer Angeh\xC3\xB6rigen seiner eigenen Gesellschaft, gegangen war, sondern sich an Samsonow gewandt hatte, an einen Menschen aus einer fremden Schicht, mit dem er nicht einmal richtig reden konnte. Der Grund war, da\xC3\x9F er mit Frau Chochlakowa in der letzten Zeit fast ganz auseinandergekommen und mit ihr auch fr\xC3\xBCher nur wenig bekannt gewesen war; au\xC3\x9Ferdem wu\xC3\x9Fte er, da\xC3\x9F sie selbst ihn nicht leiden konnte. Diese Dame ha\xC3\x9Fte ihn von Anfang an einfach deswegen, weil er Katerina Iwanownas Br\xC3\xA4utigam war, w\xC3\xA4hrend bei ihr pl\xC3\xB6tzlich der Wunsch entstanden war, Katerina Iwanowna m\xC3\xB6chte sich von ihm abwenden und lieber \xC2\xBBden liebensw\xC3\xBCrdigen, gebildeten Kavalier Iwan Fjodorowitsch heiraten, der so gute Manieren besitzt\xC2\xAB. Sie ha\xC3\x9Fte n\xC3\xA4mlich Mitjas Manieren. Er hatte sich sogar \xC3\xBCber sie lustig gemacht und einmal von ihr gesagt, diese Dame sei ebenso lebhaft und impulsiv wie ungebildet. Und da war ihm nun an diesem Vormittag auf dem Wagen wie eine Erleuchtung der klare Gedanke gekommen: &#8250;Wenn sie gegen meine Heirat mit Katerina Iwanowna ist, und zwar mit solcher Entschiedenheit&#8249; &#8211; er wu\xC3\x9Fte, da\xC3\x9F sie dabei fast hysterische Anf\xC3\xA4lle bekam &#8211;, &#8250;warum sollte sie mir diese dreitausend Rubel abschlagen, die ich eben gerade ben\xC3\xB6tige, um Katja zu verlassen und f\xC3\xBCr immer von hier wegzugehen? Wenn sich diese verw\xC3\xB6hnten vornehmen Damen einen derartigen Wunsch einmal in den Kopf gesetzt haben, so scheuen sie kein Opfer, um ihren Willen durchzusetzen. Au\xC3\x9Ferdem ist sie reich!&#8249; dachte Mitja.</p><p>Was nun speziell den \xC2\xBBPlan\xC2\xAB anlangte, so war er derselbe wie der fr\xC3\xBChere, das hei\xC3\x9Ft, er bot die Abtretung seiner Rechte auf Tschermaschnja an. Doch diesmal wollte er das nicht als kaufm\xC3\xA4nnisches Gesch\xC3\xA4ft behandeln wie tags zuvor bei Samsonow, er wollte diese Dame nicht mit der M\xC3\xB6glichkeit locken, f\xC3\xBCr die dreitausend Rubel die doppelte Summe, sechs- oder siebentausend Rubel, einzustreichen; diese Abtretung sollte einfach eine anst\xC3\xA4ndige Garantie f\xC3\xBCr die Schulden bilden. Mitja geriet geradezu in Begeisterung, w\xC3\xA4hrend er diesen seinen neuen Gedanken ausspann, aber so erging es ihm immer, bei allen seinen Unternehmungen, bei allen seinen pl\xC3\xB6tzlichen Entschl\xC3\xBCssen. Jedem neuen Gedanken gab er sich mit gr\xC3\xB6\xC3\x9Fter Leidenschaft hin. Dennoch f\xC3\xBChlte er, wie ihm ein Angstschauer \xC3\xBCber den R\xC3\xBCcken lief, als er die Stufen zu Frau Chochlakowas Haust\xC3\xBCr hinaufstieg: Erst in dieser Sekunde wurde ihm mit mathematischer Sicherheit bewu\xC3\x9Ft, da\xC3\x9F dies seine letzte Hoffnung war und da\xC3\x9F ihm, wenn auch dieser Versuch fehlschlug, nichts auf der Welt blieb, als \xC2\xBBum der dreitausend Rubel willen jemand totzuschlagen und auszurauben, weiter nichts ...\xC2\xAB Es war halb acht, als er klingelte.</p><p>Anfangs schien ihm das Gl\xC3\xBCck zu l\xC3\xA4cheln. Als er gemeldet worden war, lie\xC3\x9F ihn Frau Chochlakowa sofort bitten, n\xC3\xA4her zu treten. &#8250;Als ob sie mich erwartet hat&#8249;, dachte Mitja. Und kaum war er in den Salon gef\xC3\xBChrt worden, eilte auch schon die Hausfrau herein und erkl\xC3\xA4rte ihm ohne weitere Umschweife, da\xC3\x9F sie ihn erwartet habe.</p><p>\xC2\xBBIch habe Sie erwartet, ich habe Sie erwartet! Eigentlich konnte ich ja nicht annehmen, da\xC3\x9F Sie zu mir kommen w\xC3\xBCrden, aber trotzdem habe ich Sie erwartet, bewundern Sie meinen Instinkt, Dmitri Fjodorowitsch, ich war den ganzen Vormittag \xC3\xBCberzeugt, da\xC3\x9F Sie heute kommen w\xC3\xBCrden.\xC2\xAB</p><p>\xC2\xBBDas ist wirklich erstaunlich, gn\xC3\xA4dige Frau\xC2\xAB, antwortete Mitja, w\xC3\xA4hrend er sich schwerf\xC3\xA4llig setzte. \xC2\xBBAber ... ich bin in einer \xC3\xBCberaus wichtigen Angelegenheit gekommen ... Das hei\xC3\x9Ft in der allerallerwichtigsten Angelegenheit f\xC3\xBCr mich, gn\xC3\xA4dige Frau, f\xC3\xBCr mich allein ... Und ich beeile mich ...\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F, da\xC3\x9F Sie in einer sehr wichtigen Angelegenheit gekommen sind, Dmitri Fjodorowitsch. Dabei handelt es sich nicht um irgendwelche Ahnungen oder um veralteten Wunderglauben &#8211; haben Sie von dem Starez Sossima geh\xC3\xB6rt? &#8211;, sondern um mathematische Notwendigkeit. Sie mu\xC3\x9Ften kommen nach allem, was sich mit Katerina Iwanowna zugetragen hat. Sie mu\xC3\x9Ften, mu\xC3\x9Ften mit mathematischer Notwendigkeit ...\xC2\xAB</p><p>\xC2\xBBDas ist die Realit\xC3\xA4t des wirklichen Lebens, gn\xC3\xA4dige Frau, das ist es! Erlauben Sie, mir nun, da\xC3\x9F ich Ihnen auseinandersetze ...\xC2\xAB</p><p>\xC2\xBBDas ist es, Dmitri Fjodorowitsch, die Realit\xC3\xA4t! Ich bin jetzt durchaus f\xC3\xBCr die Realit\xC3\xA4t. Was die Wunder anlangt, so habe ich eine recht schmerzliche Lektion bekommen. Sie haben geh\xC3\xB6rt, da\xC3\x9F der Starez Sossima gestorben ist?\xC2\xAB</p><p>\xC2\xBBNein, gn\xC3\xA4dige Frau, ich h\xC3\xB6re es zum erstenmal\xC2\xAB, antwortete Mitja ein wenig erstaunt. Er mu\xC3\x9Fte unwillk\xC3\xBCrlich an Aljoscha denken.</p><p>\xC2\xBBHeute nacht, und stellen Sie sich vor ...\xC2\xAB</p><p>\xC2\xBBGn\xC3\xA4dige Frau\xC2\xAB, unterbrach sie Mitja. \xC2\xBBIch stelle mir weiter nichts vor, als da\xC3\x9F ich mich in der verzweifeltsten Lage befinde und da\xC3\x9F alles kaputtgeht &#8211; und ich in erster Linie, wenn Sie mir nicht helfen. Verzeihen Sie die Trivialit\xC3\xA4t meiner Ausdr\xC3\xBCcke, aber ich bin erregt, ich fiebere ...\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F, da\xC3\x9F Sie fiebern. Ich wei\xC3\x9F alles. Sie k\xC3\xB6nnen sich auch in keinem anderen Seelenzustand befinden, und alles, was Sie sagen wollen, wei\xC3\x9F ich im voraus. Ich habe mein Augenmerk schon l\xC3\xA4ngst auf Ihr Geschick gerichtet, Dmitri Fjodorowitsch! Ich beobachte es und studiere es ... Oh, glauben Sie mir, ich bin ein erfahrener Seelenarzt, Dmitri Fjodorowitsch!\xC2\xAB</p><p>\xC2\xBBGn\xC3\xA4dige Frau, wenn Sie ein erfahrener Arzt sind, bin ich daf\xC3\xBCr ein erfahrener Kranker\xC2\xAB, erwiderte Mitja, der sich krampfhaft M\xC3\xBChe gab, liebensw\xC3\xBCrdig zu reden. \xC2\xBBUnd ich f\xC3\xBChle im voraus, da\xC3\x9F Sie, wenn Sie schon mein Geschick so beobachten, mir auch in meinem Verderben beistehen werden. Doch gestatten Sie mir zu diesem Zweck endlich, Ihnen den Plan darzulegen, mit dem ich hier zu erscheinen gewagt habe. Und das, was ich von Ihnen erhoffe ... Ich bin gekommen, gn\xC3\xA4dige Frau ...\xC2\xAB</p><p>\xC2\xBBLegen Sie ihn mir nicht dar, das kommt erst in zweiter Linie. Was die Hilfe betrifft, so sind Sie nicht der erste, dem ich helfe, Dmitri Fjodorowitsch. Sie haben wahrscheinlich von meiner Cousine Frau Belmjossowa geh\xC3\xB6rt, ihr Mann war ruiniert, ging kaputt, wie Sie sich so charakteristisch ausdr\xC3\xBCckten, Dmitri Fjodorowitsch, und was glauben Sie? Ich wies ihn auf die Pferdezucht hin, und jetzt geht es ihm gl\xC3\xA4nzend. Haben Sie eine Ahnung von Pferdezucht, Dmitri Fjodorowitsch?\xC2\xAB</p><p>\xC2\xBBNicht im geringsten, gn\xC3\xA4dige Frau, nein, gn\xC3\xA4dige Frau, nicht im geringsten!\xC2\xAB rief Mitja in nerv\xC3\xB6ser Ungeduld und tat sogar, als wollte er aufstehen. \xC2\xBBIch bitte Sie nur inst\xC3\xA4ndig, gn\xC3\xA4dige Frau, mich anzuh\xC3\xB6ren! Lassen Sie mich zwei Minuten ungest\xC3\xB6rt reden, damit ich Ihnen alles auseinandersetzen kann, das ganze Projekt, mit dem ich gekommen bin ... Meine Zeit ist knapp bemessen, ich habe es furchtbar eilig!\xC2\xAB rief Mitja aufgeregt, da er merkte, da\xC3\x9F sie wieder anfangen wollte zu reden; er hoffte, sie zu \xC3\xBCberschreien. \xC2\xBBIch bin in heller Verzweiflung gekommen, in h\xC3\xB6chstgradiger Verzweiflung, um Sie zu bitten, mir dreitausend Rubel zu leihen, gegen ein sicheres, ganz sicheres Pfand, gn\xC3\xA4dige Frau, gegen absolute Sicherheit! Gestatten Sie nur, da\xC3\x9F ich Ihnen auseinandersetze ...\xC2\xAB</p><p>\xC2\xBBDas k\xC3\xB6nnen Sie alles sp\xC3\xA4ter tun, sp\xC3\xA4ter!\xC2\xAB entgegnete Frau Chochlakowa mit einer abwehrenden Handbewegung. \xC2\xBBAlles, was Sie sagen k\xC3\xB6nnen, wei\xC3\x9F ich im voraus, wie ich Ihnen schon gesagt habe. Sie bitten um eine gewisse Summe, Sie brauchen dreitausend Rubel, ich aber werde Ihnen mehr geben, unerme\xC3\x9Flich viel mehr, ich werde Sie retten, Dmitri Fjodorowitsch, doch dazu ist n\xC3\xB6tig, da\xC3\x9F Sie mit gehorchen!\xC2\xAB</p><p>Mitja sprang begl\xC3\xBCckt auf.</p><p>\xC2\xBBGn\xC3\xA4dige Frau, wollen Sie wirklich so g\xC3\xBCtig sein?\xC2\xAB rief er. \xC2\xBBO Gott, Sie haben mich gerettet! Sie retten einen Menschen vor dem Tod, vor der Pistole, gn\xC3\xA4dige Frau... Meine lebensl\xC3\xA4ngliche Dankbarkeit ...\xC2\xAB</p><p>\xC2\xBBIch werde Ihnen unendlich viel mehr geben als dreitausend Rubel\xC2\xAB, rief Frau Chochlakowa und blickte Mitja mit strahlendem L\xC3\xA4cheln an.</p><p>\xC2\xBBUnendlich viel mehr? Aber so viel brauche ich gar nicht! Unaufschiebbar dringend brauche ich nur diese verh\xC3\xA4ngnisvollen dreitausend Rubel, und ich bin meinerseits gekommen, um Ihnen mit meiner unendlichen Dankbarkeit volle Sicherheit f\xC3\xBCr diese Summe zu geben. Und nun m\xC3\xB6chte ich Ihnen den Plan vorlegen, den ich ...\xC2\xAB</p><p>\xC2\xBBGenug, Dmitri Fjodorowitsch! Was ich gesagt habe, werde ich auch tun\xC2\xAB, unterbrach ihn Frau Chochlakowa mit dem schamhaften Triumphgef\xC3\xBChl einer Wohlt\xC3\xA4terin. \xC2\xBBIch habe versprochen Sie zu retten, und ich werde Sie retten. Ich werde Sie retten wie ich Belmjossow gerettet habe. Wie denken Sie \xC3\xBCber die Goldbergwerke, Dmitri Fjodorowitsch?\xC2\xAB.</p><p>\xC2\xBB\xC3\x9Cber die Goldbergwerke, gn\xC3\xA4dige Frau? Ich habe \xC3\xBCberhaupt nie daran gedacht!\xC2\xAB</p><p>\xC2\xBBDaf\xC3\xBCr habe ich f\xC3\xBCr Sie daran gedacht! Ich habe daran gedacht und alles \xC3\xBCberlegt! Ich beobachte Sie in dieser Absicht</p><p>schon einen Monat lang. An die hundertmal habe ich Sie angesehen, wenn Sie vor\xC3\xBCbergingen, und mir dabei immer wieder gesagt: Das ist ein energischer Mann, der geh\xC3\xB6rt in die Goldbergwerke! Ich habe sogar Ihren Gang studiert und bin zu der \xC3\x9Cberzeugung gelangt, dieser Mann wird viel Gold finden!\xC2\xAB</p><p>\xC2\xBBAus meinem Gang haben Sie das geschlossen, gn\xC3\xA4dige Frau?\xC2\xAB fragte Mitja l\xC3\xA4chelnd.</p><p>\xC2\xBBGewi\xC3\x9F, auch aus dem Gang. Wollen Sie etwa bestreiten, da\xC3\x9F man aus dem Gang den Charakter erkennen kann, Dmitri Fjodorowitsch? Die Naturwissenschaft best\xC3\xA4tigt das ebenfalls. Oh, ich bin jetzt Realistin, Dmitri Fjodorowitsch. Ich bin ab heute, nach dieser Geschichte im Kloster, die mich so angegriffen hat, Realistin und will mich einer praktischen T\xC3\xA4tigkeit widmen. Ich hin geheilt! &#8250;Genug!&#8249; wie Turgenew \n      <span class=\"footnote\">Turgenjew &#8211; russ. Schriftsteller (Roman \xC2\xBBV\xC3\xA4ter und S\xC3\xB6hne\xC2\xAB), &#8224; 1883</span> sagt.\xC2\xAB</p><p>\xC2\xBBUnd diese dreitausend Rubel, die Sie mir so gro\xC3\x9Fm\xC3\xBCtig zu leihen versprachen, gn\xC3\xA4dige Frau?\xC2\xAB</p><p>\xC2\xBBDie werden Ihnen nicht entgehen, Dmitri Fjodorowitsch!\xC2\xAB unterbrach ihn Frau Chochlakowa. \xC2\xBBDiese dreitausend Rubel haben Sie schon so gut wie in der Tasche, nicht nur dreitausend, sondern drei Millionen, Dmitri Fjodorowitsch, und zwar in ganz kurzer Zeit! Ich werde Ihnen Ihre Bestimmung sagen: Sie werden in den Bergwerken Gold finden, werden Millionen erwerben, zur\xC3\xBCckkehren und eine gro\xC3\x9Fartige T\xC3\xA4tigkeit entfalten. Sie werden auch uns f\xC3\xB6rdern und uns zum Guten hinf\xC3\xBChren. Mu\xC3\x9F man denn alles den Juden \xC3\xBCberlassen? Sie werden Geb\xC3\xA4ude errichten und allerlei Unternehmungen ins Leben rufen. Sie werdenden Armen helfen, und diese werden Sie segnen. Jetzt ist das Jahrhundert der Eisenbahnen, Dmitri Fjodorowitsch. Sie werden eine bekannte Pers\xC3\xB6nlichkeit, werden dem Finanzministerium unentbehrlich, das sich jetzt in solcher Not befindet. Der Fall unseres Papierrubels raubt mir den Schlaf, Dmiti Fjodorowitsch, von dieser Seite kennt man mich wenig ...\xC2\xAB</p><p>\xC2\xBBGn\xC3\xA4dige Frau, gn\xC3\xA4dige Frau\xC2\xAB, unterbrach Dmitri Fjodorowitsch sie wieder in einer unruhigen Vorahnung. \xC2\xBBIch werde Ihren Rat, Ihren klugen Rat gewi\xC3\x9F befolgen, gn\xC3\xA4dige Frau, mich vielleicht dorthin begeben ... in diese Goldbergwerke ... Und ich werde noch einmal zu Ihnen kommen, um mit Ihnen dar\xC3\xBCber zu sprechen ... Sogar noch viele Male ... Aber jetzt, diese dreitausend Rubel, die Sie so gro\xC3\x9Fm\xC3\xBCtig ... Oh, dieses Geld wird mit aus der Not helfen, und wenn es heute m\xC3\xB6glich ist ... Das hei\xC3\x9Ft, sehen Sie, ich habe jetzt keine Stunde Zeit mehr, auch nicht eine Stunde...\xC2\xAB</p><p>\xC2\xBBGenug, Dmitri Fjodorowitsch, genug!\xC2\xAB unterbrach ihn Frau Chochlakowa hartn\xC3\xA4ckig. \xC2\xBBEine Frage. Werden Sie in die Goldbergwerke fahren oder nicht? Sind Sie dazu fest entschlossen? Antworten Sie mathematisch genau!\xC2\xAB</p><p>\xC2\xBBIch werde hinfahren, gn\xC3\xA4dige Frau, sp\xC3\xA4ter ... Ich werde fahren, wohin Sie wollen, gn\xC3\xA4dige Frau ... Aber jetzt ...\xC2\xAB</p><p>\xC2\xBBWarten Sie einen Augenblick!\xC2\xAB rief Frau Chochlakowa, sprang auf, eilte zu ihrem pr\xC3\xA4chtigen Schreibtisch mit den zahllosen Schubf\xC3\xA4chern und begann, ein Schubfach nach dem anderen herauszuziehen, wobei sie in gro\xC3\x9Fer Hast etwas suchte.</p><p>&#8250;Die dreitausend!&#8249; dachte Mitja, und sein Herz stand fast still. &#8250;Und das sofort, ohne alle Papiere, ohne ein Schriftst\xC3\xBCck ... Oh, das ist vornehm und anst\xC3\xA4ndig! Eine pr\xC3\xA4chtige Frau, wenn sie nur nicht so geschw\xC3\xA4tzig w\xC3\xA4re ...&#8249;</p><p>\xC2\xBBDa!\xC2\xAB rief Frau Chochlakowa erfreut und kehrte zu Mitja zur\xC3\xBCck. \xC2\xBBDa ist das, was ich suchte!\xC2\xAB</p><p>Es war ein winziges silbernes Heiligenbild an einem Schn\xC3\xBCrchen, wie man es manchmal mit dem Kreuz auf der Brust tr\xC3\xA4gt.</p><p>\xC2\xBBDas ist aus Kiew, Dmitri Fjodorowitsch\xC2\xAB, fuhr sie and\xC3\xA4chtig fort. \xC2\xBBVon den Reliquien der M\xC3\xA4rtyrerin Warwara. Gestatten Sie, da\xC3\x9F ich es Ihnen selbst um den Hals h\xC3\xA4nge und Sie damit f\xC3\xBCr ein neues Leben und f\xC3\xBCr neue Taten segne.\xC2\xAB</p><p>Und sie h\xC3\xA4ngte ihm das Heiligenbildchen wirklich um den Hals und versuchte, es an die richtige Stelle zu bringen. Mitja b\xC3\xBCckte sich in gro\xC3\x9Fer Verlegenheit, half ihr dabei und schob endlich das Bildchen durch die Krawatte und den Hemdkragen auf die Brust.</p><p>\xC2\xBBSo, jetzt k\xC3\xB6nnen Sie fahren!\xC2\xAB sagte Frau Chochlakowa und setzte sich triumphierend wieder auf ihren Platz.</p><p>\xC2\xBBGn\xC3\xA4dige Frau, ich bin ger\xC3\xBChrt ... Ich wei\xC3\x9F gar nicht, wie ich Ihnen danken soll f\xC3\xBCr so viel Teilnahme! Aber ... Wenn Sie w\xC3\xBC\xC3\x9Ften, wie kostbar jetzt meine Zeit ist! ... Die Summe, die ich so sehns\xC3\xBCchtig von Ihrer Gro\xC3\x9Fmut erwarte ... Oh, gn\xC3\xA4dige Frau, wenn Sie schon so g\xC3\xBCtig und gro\xC3\x9Fm\xC3\xBCtig zu mir sind\xC2\xAB, rief Mitja pl\xC3\xB6tzlich in feuriger Begeisterung, \xC2\xBBerlauben Sie mir, Ihnen zu gestehen ... Was Sie sicher schon l\xC3\xA4ngst wissen... Da\xC3\x9F ich hier eine Frau liebe ... Ich bin Katja untreu geworden ... Ich wollte sagen, Katerina Iwanowna ... Oh, ich habe mich ihr gegen\xC3\xBCber grausam und ehrlos benommen, aber ich habe eben eine andere liebgewonnen ... Ein weibliches Wesen, gn\xC3\xA4dige Frau, das Sie vielleicht verachten, weil Sie bereits alles wissen, von dem ich jedoch auf keinen Fall lassen kann, auf keinen Fall, und darum brauche ich diese dreitausend ...\xC2\xAB</p><p>\xC2\xBBMachen Sie sich von allem los, Dmitri Fjodorowitsch!\xC2\xAB unterbrach ihn Frau Chochlakowa sehr entschieden. \xC2\xBBMachen Sie sich von allem los, und besonders von den Frauen! Ihr Ziel sind die Goldbergwerke, Frauen dorthin mitzunehmen ist sinnlos. Sp\xC3\xA4ter, wenn Sie als reicher, ber\xC3\xBChmter Mann zur\xC3\xBCckkehren, werden Sie in den h\xC3\xB6chsten Gesellschaftskreisen eine Freundin f\xC3\xBCr Ihr Herz finden. Das wird ein modernes M\xC3\xA4dchen sein, mit guten Kenntnissen und ohne veraltete Anschauungen. Zu jenem Zeitpunkt wird auch die gerade erst beginnende Frauenbewegung weiter sein, die neue Frau wird auf den Plan treten ...\xC2\xAB</p><p>\xC2\xBBGn\xC3\xA4dige Frau, das ist es nicht, was ich ...\xC2\xAB, begann Dmitri Fjodorowitsch und legte die H\xC3\xA4nde flehend zusammen.</p><p>\xC2\xBBDoch, das ist es gerade, was Sie n\xC3\xB6tig haben, Dmitri Fjodorowitsch, ohne es selbst zu wissen. Ich stehe der jetzigen Frauenbewegung keineswegs ablehnend gegen\xC3\xBCber, Dmitri Fjodorowitsch. Die Entwicklung der Frau und sogar die politische Bet\xC3\xA4tigung der Frau in der allern\xC3\xA4chsten Zukunft, das ist mein Ideal. Ich habe selbst eine Tochter, Dmitri Fjodorowitsch, und von dieser Seite kennt man mich wenig. Ich habe aus diesem Anla\xC3\x9F an den Schriftsteller Saltykow-Stschedrin \n      <span class=\"footnote\">Saltykow-Stschedrin &#8211; russ. Schriftsteller und Satiriker, &#8224; 1889</span> geschrieben. Diesem Schriftsteller verdanke ich so viel Weisheit \xC3\xBCber die Berufung der Frau, da\xC3\x9F ich ihm voriges Jahr einen anonymen Brief geschickt habe, der nur zwei Zeilen enthielt: &#8250;Ich umarme und k\xC3\xBCsse Sie, mein Schriftsteller, im Namen der modernen Frau! Fahren Sie so fort!&#8249; Unterschrift: &#8250;Eine Mutter.&#8249; Ich hatte eigentlich unterzeichnen wollen: &#8250;Eine moderne Mutter&#8249; und schwankte, doch ich blieb bei &#8250;eine Mutter&#8249;, Darin liegt mehr sittliche Sch\xC3\xB6nheit, Dmitri Fjodorowitsch &#8211; das Wort &#8250;modern&#8249; h\xC3\xA4tte ihn an den Titel der Zeitschrift &#8250;Sowremennik&#8249; erinnern k\xC3\xB6nnen, was ihm im Hinblick auf die heutige Zensur sicher unangenehm gewesen w\xC3\xA4re ... Mein Gott, was haben Sie?\xC2\xAB</p><p>\xC2\xBBGn\xC3\xA4dige Frau!\xC2\xAB rief Mitja flehend. \xC2\xBBSie bringen mich zum Weinen, gn\xC3\xA4dige Frau, wenn Sie aufschieben, was Sie so gro\xC3\x9Fm\xC3\xBCtig ...\xC2\xAB</p><p>\xC2\xBBWeinen Sie nur, Dmitri Fjodorowitsch, weinen Sie nur! Das sind sch\xC3\xB6ne Gef\xC3\xBChle ... Ihnen steht ein herrlicher Weg bevor! Die Tr\xC3\xA4nen werden Ihnen das Herz erleichtern, sp\xC3\xA4ter werden Sie zur\xC3\xBCckkehren und sich freuen. Kommen Sie direkt aus Sibirien zu mir und freuen Sie sich mit mir ...\xC2\xAB</p><p>\xC2\xBBAber erlauben Sie mir doch endlich\xC2\xAB, br\xC3\xBCllte Mitja pl\xC3\xB6tzlich. \xC2\xBBZum letztenmal flehe ich Sie an: Sagen Sie mir, kann ich die versprochene Summe von Ihnen heute noch bekommen? Wenn nicht, wann darf ich dann kommen, um sie in Empfang zu nehmen?\xC2\xAB</p><p>\xC2\xBBWas f\xC3\xBCr eine Summe, Dmitri Fjodorowitsch?\xC2\xAB</p><p>\xC2\xBBDie dreitausend, die Sie mir versprochen haben ... Die Sie so gro\xC3\x9Fm\xC3\xBCtig ...\xC2\xAB</p><p>\xC2\xBBDreitausend? Sie meinen dreitausend Rubel? Aber nein doch, dreitausend Rubel habe ich gar nicht\xC2\xAB, erwiderte Frau Chochlakowa mit einer Art von ruhiger Verwunderung. Mitja wurde ganz starr.</p><p>\xC2\xBBAber Sie sagten doch eben erst ... Sie sagten ... Sie gebrauchten sogar den Ausdruck, ich h\xC3\xA4tte sie schon so gut wie in der Tasche.\xC2\xAB</p><p>\xC2\xBBNein, da haben Sie mich falsch verstanden, Dmitri Fjodorowitsch. Ich sprach von den Goldbergwerken ... Gewi\xC3\x9F habe ich Ihnen mehr, unendlich viel mehr versprochen als dreitausend Rubel, jetzt erinnere ich mich, doch ich dachte dabei nur an die Goldbergwerke.\xC2\xAB</p><p>\xC2\xBBUnd das Geld? Und die dreitausend?\xC2\xAB schrie Dmitri Fjodorowitsch wie ein Verr\xC3\xBCckter.\xC2\xAB</p><p>\xC2\xBBOh, wenn Sie Geld gemeint haben &#8211; das habe ich nicht. Ich habe jetzt gar kein Geld, Dmitri Fjodorowitsch, ich liege gerade im Kampf mit meinem Verwalter und habe mir vor kurzem selbst f\xC3\xBCnfhundert Rubel von Miussow geborgt. Nein, nein, Geld habe ich nicht. Und wissen Sie, Dmitri Fjodorowitsch, selbst wenn ich welches h\xC3\xA4tte, w\xC3\xBCrde ich es Ihnen nicht geben. Erstens borge ich niemandem. Jemandem borgen bedeutet sich mit ihm verfeinden. Und speziell Ihnen w\xC3\xBCrde ich nichts geben. Weil ich Sie gern habe, w\xC3\xBCrde ich Ihnen nichts geben! Um Sie zu retten, w\xC3\xBCrde ich Ihnen nichts geben! Denn was Sie brauchen, ist nur das eine: die Goldbergwerke, die Goldbergwerke und nochmals die Goldbergwerke!\xC2\xAB</p><p>\xC2\xBBZum Teufel!\xC2\xAB br\xC3\xBCllte Mitja und schlug aus voller Kraft mit der Faust auf den Tisch.</p><p>\xC2\xBBUm Gottes willen!\xC2\xAB schrie Frau Chochlakowa erschrocken und fl\xC3\xBCchtete ans andere Ende des Salons.</p><p>Mitja spuckte aus und ging mit schnellen Schritten aus dem Zimmer, aus dem Haus, hinaus auf die Stra\xC3\x9Fe, in die Dunkelheit. Er ging wie geistesgest\xC3\xB6rt und schlug sich auf die Brust, auf dieselbe Stelle, auf die er sich zwei Tage vorher geschlagen hatte, als er zum letztenmal mit Aljoscha zusammen gewesen war. Was dieses Schlagen an die Brust, an diese Stelle, bedeutete und worauf er damit hinweisen wollte, das war einstweilen noch ein Geheimnis, das niemand in der Welt kannte und das er damals nicht einmal seinem Bruder Aljoscha enth\xC3\xBCllt hatte. Aber in diesem Geheimnis lag f\xC3\xBCr ihn mehr als Schande: darin lag Untergang und Selbstmord. Dazu hatte er sich bereits entschlossen, wenn ihm nicht gelingen sollte, sich die dreitausend Rubel zu verschaffen, sie an Katerina Iwanowna zur\xC3\xBCckzuzahlen und dadurch von seiner Brust, von jener Stelle der Brust, die Schande zu nehmen, die sein Gewissen so bedr\xC3\xBCckte. Alles dies wird dem Leser im folgenden klarwerden; jetzt jedenfalls, nachdem seine letzte Hoffnung geschwunden war, brach dieser k\xC3\xB6rperlich starke Mensch, kaum einige Schritte von Frau Chochlakowas Haus entfernt, pl\xC3\xB6tzlich wie ein kleines Kind in Tr\xC3\xA4nen aus. Er lief und wischte sich selbstvergessen mit der Faust die Tr\xC3\xA4nen ab. So gelangte er auf den Marktplatz und f\xC3\xBChlte auf einmal, wie er mit dem K\xC3\xB6rper gegen etwas stie\xC3\x9F. Er h\xC3\xB6rte das kreischende Geschrei einer alten Frau, die er beinahe umgeworfen h\xC3\xA4tte.</p><p>\xC2\xBBHerrgott, hast mich fast get\xC3\xB6tet! Bist du vielleicht blind, du Lumpenkerl!\xC2\xAB</p><p>\xC2\xBBAch, Sie sind das?\xC2\xAB rief Mitja, als er im Dunkeln die Alte erkannt hatte. Es war die alte Dienerin Kusma Samsonows, an die er sich von seinem Besuch am vorigen Tag noch gut erinnern konnte.</p><p>\xC2\xBBUnd wer sind Sie, V\xC3\xA4terchen?\xC2\xAB fragte die Alte in ver\xC3\xA4ndertem Ton. \xC2\xBBIch kann Sie im Dunkeln nicht erkennen.\xC2\xAB</p><p>\xC2\xBBSie wohnen bei Kusma Kusmitsch und stehen da im Dienst?\xC2\xAB</p><p>\xC2\xBBJawohl, V\xC3\xA4terchen. Ich wollte eben nur rasch zu Prochorytsch laufen. Aber ich kann Sie noch gar nicht erkennen.\xC2\xAB</p><p>\xC2\xBBSagen Sie mal, M\xC3\xBCtterchen, ist Agrafena Alexandrowna jetzt bei Ihnen?\xC2\xAB fragte Mitja, au\xC3\x9Fer sich vor Ungeduld. \xC2\xBBIch habe sie vorhin selbst hinbegleitet.\xC2\xAB</p><p>\xC2\xBBSie, war da, V\xC3\xA4terchen. Sie kam, blieb ein Weilchen da und ging wieder weg.\xC2\xAB</p><p>\xC2\xBBWie? Sie ist wieder weggegangen?\xC2\xAB schrie Mitja. \xC2\xBBWann ist sie weggegangen?\xC2\xAB</p><p>\xC2\xBBSie ist sehr bald wieder weggegangen, sie hat nur ein Augenblickchen bei uns gesessen. Sie hat dem alten Kusma Kusmitsch ein M\xC3\xA4rchen erz\xC3\xA4hlt, hat ihn zum Lachen gebracht und ist dann wieder weggelaufen.\xC2\xAB</p><p>\xC2\xBBDu l\xC3\xBCgst, Kanaille!\xC2\xAB br\xC3\xBCllte Mitja.</p><p>\xC2\xBBHerr du mein Gott!\xC2\xAB schrie die Alte, doch Mitja war schon verschwunden.</p><p>Er lief so schnell er konnte zum Haus der Frau Morosowa. Das war zu der Zeit, als Gruschenka nach Mokroje gefahren war; seit ihrer Abfahrt war noch keine Viertelstunde vergangen.</p><p>Fenja sa\xC3\x9F mit ihrer Gro\xC3\x9Fmutter, der K\xC3\xB6chin Matjrona, in der K\xC3\xBCche, als pl\xC3\xB6tzlich der \xC2\xBBHauptmann\xC2\xAB hereinst\xC3\xBCrzte. Bei seinem Anblick schrie Fenja laut auf.</p><p>\xC2\xBBDu schreist?\xC2\xAB br\xC3\xBCllte Mitja. \xC2\xBBWo ist sie?\xC2\xAB</p><p>Und bevor die vor Schreck erstarrte Fenja antworten konnte, warf er sich ihr zu F\xC3\xBC\xC3\x9Fen.</p><p>\xC2\xBBFenja, um unseres Herrn Jesu Christi willen, sag mir, wo ist sie?\xC2\xAB</p><p>\xC2\xBBV\xC3\xA4terchen, ich wei\xC3\x9F nichts! T\xC3\xA4ubchen Dmitri Fjodorowitsch, ich wei\xC3\x9F nichts! Und wenn Sie mich totschlagen, ich wei\xC3\x9F nichts!\xC2\xAB schwor Fenja. \xC2\xBBSie sind ja selbst vorhin mit ihr weggegangen ...\xC2\xAB</p><p>\xC2\xBBSie ist zur\xC3\xBCckgekommen!\xC2\xAB</p><p>\xC2\xBBT\xC3\xA4ubchen, sie ist nicht gekommen! Ich schw\xC3\xB6re bei Gott, sie ist nicht gekommen!\xC2\xAB</p><p>\xC2\xBBDu l\xC3\xBCgst!\xC2\xAB schrie Mitja. \xC2\xBBSchon an deinem Schreck merke ich, wo sie ist!\xC2\xAB</p><p>Er st\xC3\xBCrzte hinaus.</p><p>Fenja war froh, da\xC3\x9F sie so leicht davongekommen war; sie wu\xC3\x9Fte allerdings sehr wohl, da\xC3\x9F er nur keine Zeit gehabt hatte, sonst w\xC3\xA4re es ihr vielleicht schlimm ergangen. Doch im Davonlaufen \xC3\xBCberraschte Mitja Fenja und die alte Matrjona durch eine unerwartete Handlung: Auf dem Tisch stand ein M\xC3\xB6rser aus Messing und darin ein St\xC3\xB6\xC3\x9Fel, ein kleiner Messingst\xC3\xB6\xC3\x9Fel, kaum eine Spanne lang. Als Mitja schon mit der einen Hand die T\xC3\xBCr ge\xC3\xB6ffnet hatte, nahm er pl\xC3\xB6tzlich rasch mit der anderen Hand den St\xC3\xB6\xC3\x9Fel aus dem M\xC3\xB6rser, steckte ihn sich in die Seitentasche und war verschwunden.</p><p>\xC2\xBBO Gott, er will einen totschlagen!\xC2\xAB rief Fenja und schlug die H\xC3\xA4nde zusammen.</p>"
  title: 3. Die Goldbergwerke
