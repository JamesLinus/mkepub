  text: "<h3>3. Ein Teufelchen</h3><p>Als er bei Lisa eintrat, fand er sie halb liegend auf ihrem Rollstuhl, in dem sie fr\xC3\xBCher gefahren war, als sie noch nicht laufen konnte. Sie machte keine Bewegung, ihn zu begr\xC3\xBC\xC3\x9Fen, sondern sah ihn nur scharf und durchdringend an. Ihr Blick war etwas fieberhaft, ihr Gesicht gelblich. Aljoscha war erstaunt, wie sie sich in den drei Tagen ver\xC3\xA4ndert hatte; sie war sogar magerer geworden. Sie reichte ihm nicht die Hand. Er ber\xC3\xBChrte selbst ihre feinen, schlanken Finger, die regungslos auf ihrem Kleid lagen, und setzte sich dann schweigend ihr gegen\xC3\xBCber.</p><p>\xC2\xBBIch wei\xC3\x9F, da\xC3\x9F Sie es eilig haben, ins Gef\xC3\xA4ngnis zu kommen\xC2\xAB, sagte Lisa in scharfem Ton! \xC2\xBBAber Mama hat Sie zwei Stunden lang aufgehalten und Ihnen auch gleich die Geschichte von mir und Julija erz\xC3\xA4hlt.\xC2\xAB</p><p>\xC2\xBBWoher wissen Sie das?\xC2\xAB fragte Aljoscha.</p><p>\xC2\xBBIch habe an der T\xC3\xBCr gehorcht. Warum sehen Sie mich so an? Ich will horchen, und ich horche, da ist nichts B\xC3\xB6ses dabei. Ich bitte nicht um Verzeihung.\xC2\xAB</p><p>\xC2\xBBHat Sie irgend etwas verstimmt?\xC2\xAB</p><p>\xC2\xBBIm Gegenteil, ich bin sehr vergn\xC3\xBCgt. Eben habe ich mir zum drei\xC3\x9Figstenmal \xC3\xBCberlegt: Wie gut, da\xC3\x9F ich Ihnen eine Absage erteilt habe und nicht Ihre Frau werde. Sie taugen nicht zum Ehemann. Wenn ich Ihre Frau w\xC3\xBCrde und Ihnen ein Briefchen f\xC3\xBCr meinen Geliebten \xC3\xBCberg\xC3\xA4be, w\xC3\xBCrden Sie es nehmen und peinlich genau bestellen und mir sogar noch eine Antwort bringen. Und noch mit vierzig w\xC3\xBCrden Sie derartige Briefchen von mir \xC3\xBCberbringen.\xC2\xAB</p><p>Sie lachte pl\xC3\xB6tzlich auf.</p><p>\xC2\xBBIn Ihnen steckt etwas Boshaftes und zugleich etwas Treuherziges\xC2\xAB, sagte Aljoscha l\xC3\xA4chelnd.</p><p>\xC2\xBBDie Treuherzigkeit besteht darin, da\xC3\x9F ich mich vor Ihnen nicht sch\xC3\xA4me. Und ich will mich auch gar nicht sch\xC3\xA4men, besonders vor Ihnen nicht! Aljoscha, warum achte ich Sie nicht? Ich liebe Sie sehr, aber ich achte Sie nicht. W\xC3\xBCrde ich Sie achten, w\xC3\xBCrde ich doch nicht so sprechen, ohne mich zu sch\xC3\xA4men, nicht wahr?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBGlauben Sie auch, da\xC3\x9F ich mich vor Ihnen nicht sch\xC3\xA4me?\xC2\xAB</p><p>\xC2\xBBNein, das glaube ich nicht.\xC2\xAB</p><p>Lisa lachte wieder nerv\xC3\xB6s auf, dann sprach sie schnell und hastig weiter! \xC2\xBBIch habe Ihrem Bruder Dmitri Fjodorowitsch Konfekt ins Gef\xC3\xA4ngnis geschickt ... Aljoscha, wissen Sie, Sie sind doch ein netter Mensch! Ich liebe Sie schrecklich zum Dank daf\xC3\xBCr, da\xC3\x9F Sie mir so schnell erlaubt haben, Sie nicht zu lieben.\xC2\xAB</p><p>\xC2\xBBWozu haben Sie mich heute rufen lassen, Lisa?\xC2\xAB</p><p>\xC2\xBBIch wollte Ihnen einen Wunsch mitteilen. Ich m\xC3\xB6chte, da\xC3\x9F mich jemand qu\xC3\xA4lt. Mich heiratet und dann qu\xC3\xA4lt. Da\xC3\x9F er mich betr\xC3\xBCgt, verl\xC3\xA4\xC3\x9Ft und davongeht. Ich will nicht gl\xC3\xBCcklich sein!\xC2\xAB</p><p>\xC2\xBBLieben Sie jetzt die Abweichung von der Ordnung?\xC2\xAB</p><p>\xC2\xBBO ja, ich liebe die Abweichung von der Ordnung. Ich m\xC3\xB6chte immerzu das Haus anz\xC3\xBCnden. Ich male mir aus, wie ich es heimlich anz\xC3\xBCnde, es mu\xC3\x9F unbedingt heimlich sein. Die Leute versuchen zu l\xC3\xB6schen, doch es brennt weiter. Ich aber wei\xC3\x9F es und schweige. Ach, Dummheiten! Und wie langweilig alles ist!\xC2\xAB</p><p>Sie winkte angewidert ab.</p><p>\xC2\xBBSie leben im Reichtum\xC2\xAB, sagte Aljoscha leise.</p><p>\xC2\xBBW\xC3\xA4re es besser, wenn ich arm w\xC3\xA4re?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBDas hat Ihnen Ihr verstorbener M\xC3\xB6nch gesagt. Es ist aber nicht wahr. Und wenn ich reich bin und alle anderen arm, dann werde ich Konfekt essen und Sahne trinken und den anderen nichts abgeben ... Ach, sagen Sie nichts. Sie haben mir das alles schon fr\xC3\xBCher gesagt, ich wei\xC3\x9F das alles auswendig. Es ist langweilig. Wenn ich arm w\xC3\xA4re, w\xC3\xBCrde ich jemand totschlagen, und auch wenn ich reich sein werde, schlage ich vielleicht jemand tot &#8211; wozu so still dasitzen! Wissen Sie, ich will m\xC3\xA4hen, Roggen m\xC3\xA4hen. Ich werde Sie heiraten, und Sie werden Bauer, ein richtiger Bauer, wir werden ein F\xC3\xBCllen haben, wollen Sie? Kennen Sie Kalganow?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBEr geht und tr\xC3\xA4umt. Er sagt: &#8250;Wozu soll man in der Wirklichkeit leben? Es ist sch\xC3\xB6ner zu tr\xC3\xA4umen. Wenn man tr\xC3\xA4umt, kann man sich das Lustigste ausdenken, doch das Leben ist langweilig.&#8249; Aber er wird ja bald heiraten, er hat mir auch schon eine Liebeserkl\xC3\xA4rung gemacht. K\xC3\xB6nnen Sie Kreisel spielen?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBNa, sehen Sie, er ist wie ein Kreisel. Man mu\xC3\x9F ihn in Drehung versetzen und loslassen und mit der Peitsche schlagen, immerzu mit der Peitsche schlagen. Wenn ich ihn heirate, werde ich ihn sein Leben lang wie einen Kreisel behandeln. Sie sch\xC3\xA4men sich nicht, hier bei mir zu sitzen?\xC2\xAB</p><p>\xC2\xBBNein.\xC2\xAB</p><p>\xC2\xBBSie sind sehr ver\xC3\xA4rgert, da\xC3\x9F ich nicht von frommen Dingen rede. Aber ich will nicht fromm sein. Was passiert einem denn in der anderen Welt f\xC3\xBCr die gr\xC3\xB6\xC3\x9Fte S\xC3\xBCnde? Das m\xC3\xBC\xC3\x9Ften Sie doch genau wissen?\xC2\xAB</p><p>\xC2\xBBGott wird richten\xC2\xAB, antwortete Aljoscha und blickte sie unverwandt an.</p><p>\xC2\xBBDas w\xC3\xA4re mir gerade recht. Ich w\xC3\xBCrde hinkommen, und man w\xC3\xBCrde mich richten, und ich w\xC3\xBCrde ihnen allen mitten ins Gesicht lachen. Ich habe schreckliche Lust, ein Haus anzuz\xC3\xBCnden, Aljoscha, unser Haus, glauben Sie mir das?\xC2\xAB</p><p>\xC2\xBBWarum sollte ich Ihnen das nicht glauben? Es gibt sogar Kinder, zw\xC3\xB6lfj\xC3\xA4hrige Kinder, die etwas anz\xC3\xBCnden m\xC3\xB6chten, und sie tun es auch. Das ist eine Art Krankheit.\xC2\xAB</p><p>\xC2\xBBDas ist nicht wahr! Es mag solche Kinder geben, aber davon spreche ich nicht.\xC2\xAB</p><p>\xC2\xBBSie halten das B\xC3\xB6se f\xC3\xBCr gut, das ist eine vor\xC3\xBCbergehende Krisis, daran ist vielleicht Ihre fr\xC3\xBChere Krankheit schuld.\xC2\xAB</p><p>\xC2\xBBSie verachten mich ja! Ich will einfach nichts Gutes tun, ich will Schlechtes tun! Von Krankheit ist dabei keine Rede.\xC2\xAB</p><p>\xC2\xBBWarum wollen Sie Schlechtes tun?\xC2\xAB</p><p>\xC2\xBBDamit nirgendwo etwas \xC3\xBCbrigbleibt. Ach, wie sch\xC3\xB6n w\xC3\xA4re das! Wissen Sie, Aljoscha, ich nehme mir manchmal vor, furchtbar viel Schlechtes zu tun, lauter h\xC3\xA4\xC3\x9Fliche Sachen. Ich werde es lange, ganz lange im stillen tun, und auf einmal werden es alle erfahren. Sie werden mich umringen und mit Fingern auf mich zeigen, und ich werde sie ansehen. Das ist sehr angenehm. Warum ist das so angenehm, Aljoscha?\xC2\xAB</p><p>\xC2\xBBDas ist nun einmal so. Das Bed\xC3\xBCrfnis, etwas Gutes zu zerst\xC3\xB6ren oder, wie Sie sagten, etwas anzuz\xC3\xBCnden. Das kommt vor.\xC2\xAB</p><p>\xC2\xBBIch habe es nicht nur gesagt, ich werde es auch tun.\xC2\xAB</p><p>\xC2\xBBDas glaube ich.\xC2\xAB</p><p>\xC2\xBBAch, wie ich Sie daf\xC3\xBCr liebe, da\xC3\x9F Sie sagen: &#8250;Ich glaube es.&#8249;! Und Sie l\xC3\xBCgen ja nie. Aber vielleicht denken Sie, da\xC3\x9F ich Ihnen das alles absichtlich sage, um Sie zu \xC3\xA4rgern?\xC2\xAB</p><p>\xC2\xBBNein, das denke ich nicht ... Obgleich vielleicht auch dieses Bed\xC3\xBCrfnis ein wenig mitwirkt.\xC2\xAB</p><p>\xC2\xBBEin wenig wohl ... ich sage Ihnen nie die Unwahrheit\xC2\xAB, sagte sie, und dabei funkelte in ihren Augen ein eigent\xC3\xBCmliches Feuer. Was auf Aljoscha den gr\xC3\xB6\xC3\x9Ften Eindruck machte, war ihr Ernst. Keine Spur von Spott und Scherz war jetzt in ihrem Gesicht zu sehen, obgleich Heiterkeit und Spottlust sie fr\xC3\xBCher auch in ihren \xC2\xBBernstesten\xC2\xAB Augenblicken nicht verlassen hatten.</p><p>\xC2\xBBEs gibt Augenblicke, in denen die Menschen das Verbrechen lieben\xC2\xAB, sagte Aljoscha nachdenklich.</p><p>\xC2\xBBJa, ja! Da haben Sie meinen eigenen Gedanken ausgesprochen! Man liebt das Verbrechen, alle lieben es, und zwar immer, nicht nur in gewissen Augenblicken. Wissen Sie, es ist, als w\xC3\xA4ren alle einmal \xC3\xBCbereingekommen, in diesem Punkt zu l\xC3\xBCgen, und nun l\xC3\xBCgen sie auch wirklich allesamt. Alle sagen, da\xC3\x9F sie das Schlechte hassen, aber im stillen lieben sie es.\xC2\xAB</p><p>\xC2\xBBLesen Sie immer noch schlechte B\xC3\xBCcher?\xC2\xAB</p><p>\xC2\xBBJa. Mama liest sie und versteckt sie unter ihrem Kopfkissen, und da stehle ich sie.\xC2\xAB</p><p>\xC2\xBBSch\xC3\xA4men Sie sich denn nicht, sich selber zu zerst\xC3\xB6ren?\xC2\xAB</p><p>\xC2\xBBIch will mich zerst\xC3\xB6ren, ich will es. Hier gibt es einen Jungen, der hat zwischen den Schienen gelegen, w\xC3\xA4hrend die Waggons \xC3\xBCber ihn hinwegfuhren. Der Gl\xC3\xBCckliche! H\xC3\xB6ren Sie, jetzt wird man \xC3\xBCber Ihren Bruder Gericht halten, weil er seinen Vater totgeschlagen hat &#8211; und doch finden es alle gut, da\xC3\x9F er es getan hat.\xC2\xAB</p><p>\xC2\xBBAlle finden es gut, da\xC3\x9F er seinen Vater totgeschlagen hat?\xC2\xAB</p><p>\xC2\xBBJa, sie finden es gut, alle finden es gut! Alle sagen, das sei schrecklich, aber im stillen finden sie es gut. Ich bin die erste, die es gut findet.\xC2\xAB</p><p>\xC2\xBBAn dem, was Sie da sagen, ist etwas Wahres\xC2\xAB, sagte Aljoscha leise.</p><p>\xC2\xBBAch, was haben Sie f\xC3\xBCr Gedanken!\xC2\xAB kreischte Lisa entz\xC3\xBCckt! \xC2\xBBUnd dabei sind Sie ein M\xC3\xB6nch! Sie glauben gar nicht, Aljoscha, wie sehr ich Sie daf\xC3\xBCr achte, da\xC3\x9F Sie niemals l\xC3\xBCgen. Ich werde Ihnen einen l\xC3\xA4cherlichen Traum erz\xC3\xA4hlen: Ich tr\xC3\xA4ume manchmal von Teufeln. Ich tr\xC3\xA4ume, da\xC3\x9F es Nacht ist und ich bei einem brennenden Licht in meinem Zimmer sitze, und auf einmal sind \xC3\xBCberall Teufel, in allen Ecken und unter dem Tisch, sie \xC3\xB6ffnen die T\xC3\xBCr, und hinter der T\xC3\xBCr steht ein ganzer Haufen, sie wollen hereinkommen und mich packen. Und sie n\xC3\xA4hern sich schon und packen mich. Ich aber schlage auf einmal ein Kreuz, da weichen sie zur\xC3\xBCck, sie f\xC3\xBCrchten sich. Sie gehen jedoch nicht ganz hinaus, sondern bleiben an der T\xC3\xBCr stehen und warten in den Ecken. Und pl\xC3\xB6tzlich bekomme ich gewaltige Lust, laut Gott zu l\xC3\xA4stern, und tue das auch wirklich. Da dringen sie auf einmal wieder in dichten Scharen auf mich ein, sie freuen sich gewaltig. Und da packen sie mich schon wieder, ich aber schlage ganz schnell noch ein Kreuz &#8211; und sie fliehen alle wieder. Das ist sehr lustig; der Atem stockt einem dabei.\xC2\xAB</p><p>\xC2\xBBIch habe manchmal denselben Traum gehabt\xC2\xAB, sagte Aljoscha pl\xC3\xB6tzlich.</p><p>\xC2\xBBWirklich?\xC2\xAB schrie Lisa erstaunt auf! \xC2\xBBH\xC3\xB6ren Sie, Aljoscha, lachen Sie nicht, das ist au\xC3\x9Ferordentlich wichtig! Ist denn das m\xC3\xB6glich, da\xC3\x9F zwei verschiedene Personen ein und denselben Traum haben?\xC2\xAB</p><p>\xC2\xBBGewi\xC3\x9F ist das m\xC3\xB6glich.\xC2\xAB</p><p>\xC2\xBBAljoscha, ich sage Ihnen, das ist au\xC3\x9Ferordentlich wichtig\xC2\xAB, fuhr Lisa ma\xC3\x9Flos erstaunt fort! \xC2\xBBNicht der Traum ist wichtig, sondern der Umstand, da\xC3\x9F Sie dasselbe tr\xC3\xA4umen konnten wie ich. Sie l\xC3\xBCgen mir nie etwas vor, l\xC3\xBCgen Sie bitte auch jetzt nicht! Ist das wahr? Machen Sie sich auch nicht \xC3\xBCber mich lustig?\xC2\xAB</p><p>\xC2\xBBEs ist wahr.\xC2\xAB</p><p>Lisa war ganz ergriffen und schwieg lange.</p><p>\xC2\xBBAljoscha, besuchen Sie mich! Besuchen Sie mich oft!\xC2\xAB sagte sie auf einmal flehend.</p><p>\xC2\xBBIch werde immer zu Ihnen kommen, mein ganzes Leben lang!\xC2\xAB antwortete Aljoscha mit Festigkeit.</p><p>\xC2\xBBIch sage das alles nur Ihnen\xC2\xAB, begann Lisa von neuem! \xC2\xBBIch sage es nur mir selbst und dann noch Ihnen, Ihnen allein in der ganzen Welt. Und ich sage es lieber Ihnen als mir selbst. Ich sch\xC3\xA4me mich gar nicht vor Ihnen, gar nicht. Aljoscha, warum sch\xC3\xA4me ich mich gar nicht vor Ihnen? Aljoscha, ist es wahr, da\xC3\x9F die Juden zu Ostern Kinder stehlen und schlachten?\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F es nicht.\xC2\xAB</p><p>\xC2\xBBIch habe da ein Buch, darin habe ich von einer Gerichtsverhandlung irgendwo gelesen. Ein Jude hatte einem vierj\xC3\xA4hrigen Jungen erst alle Finger abgeschnitten und ihn dann mit gespreizten Armen an die Wand genagelt. Vor Gericht erkl\xC3\xA4rte er, der Knabe sei bald gestorben, schon nach vier Stunden. &#8250;Bald!&#8249; Er sagte, das Kind h\xC3\xA4tte gest\xC3\xB6hnt, immerzu gest\xC3\xB6hnt, und er h\xC3\xA4tte dagestanden und sich an dem Anblick geweidet ... Das war sch\xC3\xB6n!\xC2\xAB</p><p>\xC2\xBBSch\xC3\xB6n?\xC2\xAB</p><p>\xC2\xBBJa, sch\xC3\xB6n. Ich stelle mir manchmal vor, da\xC3\x9F ich selbst den Knaben angenagelt habe. Er h\xC3\xA4ngt da und st\xC3\xB6hnt, und ich sitze ihm gegen\xC3\xBCber und esse Ananaskompott ... Ich esse n\xC3\xA4mlich Ananaskompott sehr gern. Sie auch?\xC2\xAB</p><p>Aljoscha schwieg und blickte sie an. Ihr gelbliches Gesicht verzerrte sich pl\xC3\xB6tzlich, die Augen gl\xC3\xBChten auf.</p><p>\xC2\xBBWissen Sie, als ich das von den Juden gelesen hatte, habe ich die ganze Nacht so geweint, da\xC3\x9F mein ganzer K\xC3\xB6rper zitterte. Ich stellte mir vor, wie das Kind geschrien und gest\xC3\xB6hnt haben mag, so ein vierj\xC3\xA4hriges Kind begreift ja schon, was man ihm antut &#8211; trotzdem konnte ich den Gedanken an das Kompott nicht loswerden. Am Morgen schickte ich einem gewissen Menschen einen Brief und bat ihn, unter allen Umst\xC3\xA4nden zu mir zu kommen. Er kam, und ich erz\xC3\xA4hlte ihm sogleich von dem Jungen und dem Kompott, alles erz\xC3\xA4hlte ich ihm, alles, auch, da\xC3\x9F das sch\xC3\xB6n sei. Er lachte und sagte, das sei in der Tat sch\xC3\xB6n. Dann stand er auf und ging. Er hatte nur f\xC3\xBCnf Minuten bei mir gesessen. Ob er mich verachtet, wie? Sagen Sie mir, Aljoscha, sagen Sie mir! Hat er mich verachtet oder nicht?\xC2\xAB Sie richtete sich auf dem Rollstuhl auf, ihre Augen funkelten.</p><p>\xC2\xBBSagen Sie\xC2\xAB, erwiderte Aljoscha erregt! \xC2\xBBHaben Sie ihn selbst rufen lassen, diesen Menschen?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBHaben Sie ihm einen Brief geschrieben?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBSpeziell, um ihn wegen des Kindes zu fragen?\xC2\xAB</p><p>\xC2\xBBNein, nicht deswegen, durchaus nicht. Aber als er eintrat, fragte ich ihn gleich danach. Er antwortete, lachte, stand auf und ging.\xC2\xAB</p><p>\xC2\xBBDieser Mensch hat sich ehrenhaft Ihnen gegen\xC3\xBCber benommen\xC2\xAB, sagte Aljoscha leise.</p><p>\xC2\xBBUnd hat er mich verachtet? Hat er sich \xC3\xBCber mich lustig gemacht?\xC2\xAB</p><p>\xC2\xBBNein, denn er glaubt vielleicht selbst an das Ananaskompott. Auch er ist jetzt sehr krank, Lisa.\xC2\xAB</p><p>\xC2\xBBJa, er glaubt daran!\xC2\xAB rief Lisa mit funkelnden Augen.</p><p>\xC2\xBBEr verachtet niemanden\xC2\xAB, fuhr Aljoscha fort! \xC2\xBBEr traut nur niemandem. Wenn er aber nicht traut, so verachtet er nat\xC3\xBCrlich.\xC2\xAB</p><p>\xC2\xBBAlso auch mich?\xC2\xAB</p><p>\xC2\xBBAuch Sie.\xC2\xAB</p><p>\xC2\xBBDas ist sch\xC3\xB6n\xC2\xAB, sagte Lisa und schien dabei mit den Z\xC3\xA4hnen zu knirschen! \xC2\xBBAls er so gelacht hatte und gegangen war, f\xC3\xBChlte ich, da\xC3\x9F es sch\xC3\xB6n ist, verachtet zu werden. Der Junge mit den abgeschnittenen Fingern ist etwas Sch\xC3\xB6nes und verachtet werden ist auch etwas Sch\xC3\xB6nes ...\xC2\xAB</p><p>Sie lachte boshaft und erregt Aljoscha ins Gesicht.</p><p>\xC2\xBBWissen Sie, Aljoscha, ich m\xC3\xB6chte ... Aljoscha, retten Sie mich!\xC2\xAB rief sie, sprang pl\xC3\xB6tzlich von ihrem Rollstuhl auf, st\xC3\xBCrzte zu ihm und umschlang ihn fest mit den Armen. Retten Sie mich!\xC2\xAB st\xC3\xB6hnte sie! \xC2\xBBNiemandem in der Welt sage ich das, was ich Ihnen gesagt habe! Ich habe die Wahrheit gesagt, die Wahrheit! Ich werde mich t\xC3\xB6ten, mich ekelt alles an! Ich will nicht weiterleben, denn mich ekelt alles an. Alles, alles! Aljoscha, warum lieben Sie mich so ganz und gar nicht?\xC2\xAB schlo\xC3\x9F sie verzweifelt.</p><p>\xC2\xBBDoch, ich liebe Sie!\xC2\xAB erwiderte Aljoscha feurig.</p><p>\xC2\xBBUnd werden Sie \xC3\xBCber mich weinen, ja?\xC2\xAB</p><p>\xC2\xBBJa, das werde ich.\xC2\xAB</p><p>\xC2\xBBNicht deswegen, weil ich nicht Ihre Frau werden wollte, sondern ganz einfach, werden Sie mich ganz einfach beweinen?\xC2\xAB</p><p>\xC2\xBBJa, das werde ich.\xC2\xAB</p><p>\xC2\xBBIch danke Ihnen. Weiter verlange ich nichts. Sollen alle \xC3\xBCbrigen mich verurteilen und mit F\xC3\xBC\xC3\x9Fen treten, alle, niemand ausgenommen! Denn ich liebe niemanden. H\xC3\xB6ren Sie, nie-man-den! Im Gegenteil, ich hasse alle! Gehen Sie jetzt, Aljoscha! Es ist Zeit, da\xC3\x9F Sie zu Ihrem Bruder gehen!\xC2\xAB rief sie und ri\xC3\x9F sich pl\xC3\xB6tzlich von ihm los.</p><p>\xC2\xBBWie kann ich Sie denn in diesem Zustand zur\xC3\xBCcklassen?\xC2\xAB fragte Aljoscha beunruhigt.</p><p>\xC2\xBBGehen Sie zu Ihrem Bruder, sonst wird das Gef\xC3\xA4ngnis zugeschlossen. Hier ist Ihr Hut! K\xC3\xBCssen Sie Mitja, gehen Sie, gehen Sie!\xC2\xAB</p><p>Und sie dr\xC3\xA4ngte Aljoscha fast mit Gewalt zur T\xC3\xBCr. Er sah sie betr\xC3\xBCbt und ratlos an, da f\xC3\xBChlte er pl\xC3\xB6tzlich in seiner rechten Hand einen Brief, ein kleines Briefchen, fest zusammengefaltet und versiegelt. Er warf einen Blick darauf und las in aller Eile: \xC2\xBBAn Iwan Fjodorowitsch Karamasow,\xC2\xAB Rasch sah er Lisa an, ihr Gesicht bekam einen fast drohenden Ausdruck.</p><p>\xC2\xBBGeben Sie ihn ab, geben Sie ihn bestimmt ab!\xC2\xAB befahl sie au\xC3\x9Fer sich. Sie zitterte am ganzen K\xC3\xB6rper! \xC2\xBBHeute noch, gleich! Sonst vergifte ich mich! Nur deswegen habe ich Sie rufen lassen!\xC2\xAB</p><p>Sie schlug die T\xC3\xBCr zu. Klappernd fiel der Sperrhaken in die \xC3\x96se. Aljoscha steckte den Brief ein und ging, ohne noch einmal bei Frau Chochlakowa vorbeizugehen: Er hatte sie v\xC3\xB6llig vergessen. Doch kaum hatte sich Aljoscha entfernt, schob Lisa sogleich den Sperrhaken wieder auf, \xC3\xB6ffnete die T\xC3\xBCr ein wenig, steckte ihren Finger in den Spalt und klemmte ihn, die T\xC3\xBCr zuschlagend, mit aller Kraft ein. Nach etwa zehn Sekunden befreite sie ihre Hand, ging langsam zur\xC3\xBCck zu ihrem Rollstuhl, setzte sich, richtete sich gerade auf und starrte unverwandt auf ihren schwarz gewordenen Finger und das unter dem Nagel hervorgepre\xC3\x9Fte Blut. Mit zitternden Lippen fl\xC3\xBCsterte sie hastig vor sich hin: \xC2\xBBEin gemeines Wesen bin ich, ein gemeines Wesen, ein gemeines Wesen!\xC2\xAB</p>"
  title: 3. Ein Teufelchen
