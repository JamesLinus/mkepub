  text: "<h3>4. Bei den Chochlakows</h3><p>Schnell war er am Haus von Frau Chochlakowa angelangt. Es war ihr Eigentum, aus Stein gebaut, einst\xC3\xB6ckig und h\xC3\xBCbsch aussehend, eines der besten H\xC3\xA4user im St\xC3\xA4dtchen. Obgleich Frau Chochlakowa meist in einem anderen Gouvernement, wo sie ein Gut besa\xC3\x9F, oder in ihrem Moskauer Haus lebte, geh\xC3\xB6rte ihr auch in unserem St\xC3\xA4dtchen ein Haus, das sie von ihren V\xC3\xA4tern und Gro\xC3\x9Fv\xC3\xA4tern ererbt hatte. Das Gut, das sie in unserem Kreis besa\xC3\x9F, war das gr\xC3\xB6\xC3\x9Fte von ihren drei G\xC3\xBCtern; dennoch war sie bisher selten in unser Gouvernement gekommen.</p><p>Sie empfing Aljoscha bereits im Vorzimmer.</p><p>\xC2\xBBHaben Sie meinen Brief \xC3\xBCber das neue Wunder erhalten. Haben Sie ihn erhalten?\xC2\xAB begann sie hastig und aufgeregt.</p><p>\xC2\xBBJa, ich habe ihn erhalten.\xC2\xAB</p><p>\xC2\xBBUnd haben Sie ihn allen gezeigt? Er hat der Mutter den Sohn zur\xC3\xBCckgegeben!\xC2\xAB</p><p>\xC2\xBBEr wird heute sterben\xC2\xAB, sagte Aljoscha.</p><p>\xC2\xBBIch habe es geh\xC3\xB6rt, ich wei\xC3\x9F es. Oh, wie sehr dr\xC3\xA4ngt es mich, mit Ihnen zu sprechen! Mit Ihnen oder mit sonst jemand. \xC3\x9Cber das alles. Nein, mit Ihnen, mit Ihnen! Wie schade, da\xC3\x9F es mir nicht m\xC3\xB6glich ist, ihn zu sehen! Die ganze Stadt ist aufgeregt, alle befinden sich in gespannter Erwartung. Jetzt aber ... Wissen Sie, da\xC3\x9F Katerina Iwanowna bei uns ist?\xC2\xAB</p><p>\xC2\xBBAch, das trifft sich gut!\xC2\xAB rief Aljoscha. \xC2\xBBDa kann ich gleich bei Ihnen mit ihr sprechen. Sie bat mich gestern, heute unter allen Umst\xC3\xA4nden zu ihr zu kommen.\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F alles, ich wei\xC3\x9F alles. Ich habe alles, was gestern bei ihr vorgefallen ist, bis in die letzten Einzelheiten geh\xC3\xB6rt. Auch die ganze schreckliche Szene mit dieser ... Kreatur. C'est tragique, \n      <span class=\"footnote\">Das ist tragisch.</span> und ich w\xC3\xBCrde an ihrer Stelle ... Ich wei\xC3\x9F nicht, was ich an Ihrer Stelle tun w\xC3\xBCrde! Aber auch Ihr Bruder Dmitri Fjodorowitsch, was sagen Sie zu dem? O Gott, Alexej Fjodorowitsch, ich bin ganz durcheinander! Denken Sie nur, drin sitzt jetzt Ihr Bruder, das hei\xC3\x9Ft nicht jener, nicht der schreckliche Mensch von gestern, sondern der andere, Iwan Fjodorowitsch, der sitzt da und redet mit ihr, das Gespr\xC3\xA4ch der beiden hat so etwas Feierliches ... Und wenn Sie es mir glauben wollen: Was da jetzt zwischen ihnen vorgeht, ist etwas Schreckliches, das ist, sage ich Ihnen, eine \xC3\x9Cberspanntheit, ein schreckliches M\xC3\xA4rchen, das man um keinen Preis f\xC3\xBCr wahr halten m\xC3\xB6chte! Die beiden richten sich zugrunde, man wei\xC3\x9F nicht, warum. Sie wissen selbst, da\xC3\x9F sie sich zugrunde richten, und finden ihren Genu\xC3\x9F daran. Ich habe auf Sie gewartet! Sehns\xC3\xBCchtig habe ich auf Sie gewartet! Das Wichtigste ist, ich kann das nicht l\xC3\xA4nger ertragen. Ich werde Ihnen gleich alles erz\xC3\xA4hlen, aber erst mu\xC3\x9F ich Ihnen noch etwas anderes mitteilen, das Allerwichtigste &#8211; ach, ich hatte ganz vergessen, da\xC3\x9F es das Allerwichtigste ist! Sagen Sie, wovon hat Lise einen Weinkrampf bekommen? Kaum hatte sie erfahren, da\xC3\x9F Sie sich dem Hause n\xC3\xA4hern, als sie einen hysterischen Anfall bekam.\xC2\xAB</p><p>\xC2\xBBMama, jetzt sind Sie hysterisch, nicht ich\xC2\xAB, drang auf einmal Lisas Stimmchen aus dem Nebenzimmer durch den T\xC3\xBCrspalt. Der T\xC3\xBCrspalt war schmal, und die Stimme klang, als ob ihr Gewalt angetan w\xC3\xBCrde, als ob jemand furchtbare Lust h\xC3\xA4tte loszulachen, doch das Lachen nach Kr\xC3\xA4ften unterdr\xC3\xBCckt. Aljoscha bemerkte den Spalt sofort und vermutete, da\xC3\x9F ihn Lisa von ihrem Rollstuhl aus dadurch beobachtete, er konnte es aber nicht genau erkennen.</p><p>\xC2\xBBEs w\xC3\xA4re kein Wunder, Lise, wenn ich infolge deiner launischen Einf\xC3\xA4lle auch hysterisch w\xC3\xBCrde! \xC3\x9Cbrigens ist sie sehr krank, Alexej Fjodorowitsch. Sie ist die ganze Nacht sehr krank gewesen, hat gefiebert und gest\xC3\xB6hnt! Nur mit M\xC3\xBChe und Not habe ich den Morgen und den Doktor Herzenstube abwarten k\xC3\xB6nnen. Er sagt, er k\xC3\xB6nne das nicht verstehen, man m\xC3\xBCsse den weiteren Verlauf abwarten. Dieser Doktor Herzenstube kommt immer und sagt, er k\xC3\xB6nne das nicht verstehen ... Sowie Sie sich dem Haus n\xC3\xA4herten, schrie sie auf, bekam einen Anfall und verlangte hierher, in ihr fr\xC3\xBCheres Zimmer gebracht zu werden ...\xC2\xAB</p><p>\xC2\xBBMama, ich habe \xC3\xBCberhaupt nicht gewu\xC3\x9Ft, da\xC3\x9F er kommt! Ich wollte nicht seinetwegen in dieses Zimmer gefahren werden.\xC2\xAB</p><p>\xC2\xBBDas ist schon wieder eine Unwahrheit, Lise! Julija lief zu dir, um dir zu sagen, da\xC3\x9F Alexej Fjodorowitsch kommt. Sie hat auf deinen Befehl Wache gestanden.\xC2\xAB</p><p>\xC2\xBBMama, liebes T\xC3\xA4ubchen, das ist furchtbar wenig geistreich von Ihnen! Wenn Sie es aber wiedergutmachen und gleich etwas sehr Verst\xC3\xA4ndiges sagen wollen, liebe Mama, so sagen Sie doch dem geehrten Herrn Alexej Fjodorowitsch, er habe schon dadurch einen Mangel an Feingef\xC3\xBChl bewiesen, da\xC3\x9F er sich nach allem, was gestern geschehen sei, entschlossen habe, heute zu uns zu kommen &#8211; wo er hier doch nur ausgelacht wird.\xC2\xAB</p><p>\xC2\xBBLise, du erlaubst dir zu viel, und ich versichere dir, da\xC3\x9F ich zu strengen Ma\xC3\x9Fnahmen greifen werde! Wer lacht denn hier \xC3\xBCber ihn? Ich freue mich so, da\xC3\x9F er gekommen ist! Ich brauche ihn, er ist mir ganz unentbehrlich. Ach, Alexej Fjodorowitsch, ich bin sehr ungl\xC3\xBCcklich!\xC2\xAB</p><p>\xC2\xBBWas betr\xC3\xBCbt Sie denn so, Mama, mein T\xC3\xA4ubchen?\xC2\xAB</p><p>\xC2\xBBAch, deine Launen, Lise, deine Unbest\xC3\xA4ndigkeit, deine Krankheit, diese schreckliche Fiebernacht, dieser schreckliche Doktor Herzenstube, besonders, da\xC3\x9F er ewig, ewig und ewig herkommt! Und schlie\xC3\x9Flich alles, alles ... Und zuletzt sogar dieses Wunder! Oh, wie mich dieses Wunder ergriffen und ersch\xC3\xBCttert hat, lieber Alexej Fjodorowitsch! Und dort im Salon jetzt diese Trag\xC3\xB6die, die ich nicht ertragen kann, nein, ich kann es nicht, ich sage Ihnen von vornherein, da\xC3\x9F ich es nicht kann. Vielleicht ist es \xC3\xBCbrigens eine Kom\xC3\xB6die und keine Trag\xC3\xB6die? Sagen Sie, wird der Starez Sossima noch bis morgen leben, ja? Wird er so lange leben? O mein Gott! Was geschieht nur mit mir? Ich mache alle Augenblicke die Augen zu und sehe, da\xC3\x9F alles Unsinn ist, alles Unsinn.\xC2\xAB</p><p>\xC2\xBBIch m\xC3\xB6chte Sie sehr bitten\xC2\xAB, unterbrach Aljoscha sie pl\xC3\xB6tzlich, \xC2\xBBmir ein reines L\xC3\xA4ppchen zu geben, damit ich meinen Finger verbinden kann. Ich habe ihn mir verletzt, und er tut mir furchtbar weh.\xC2\xAB</p><p>Aljoscha wickelte seinen zerbissenen Finger aus dem Tuch, es war ganz voll Blut. Frau Chochlakowa schrie auf und machte die Augen zu.</p><p>\xC2\xBBO Gott, was f\xC3\xBCr eine Wunde, das ist ja entsetzlich!\xC2\xAB</p><p>Aber Lisa hatte kaum durch den Spalt Aljoschas Finger gesehen, als sie sogleich die T\xC3\xBCr sperrangelweit \xC3\xB6ffnete.</p><p>\xC2\xBBKommen Sie herein, kommen Sie zu mir herein!\xC2\xAB rief sie gebieterisch. \xC2\xBBJetzt wollen wir die Dummheiten beiseite lassen! O Gott, warum haben Sie denn so lange dagestanden und geschwiegen? Er h\xC3\xA4tte verbluten k\xC3\xB6nnen, Mama! Wo haben Sie das nur her? Wie haben Sie das angestellt? Vor allen Dingen Wasser, Wasser! Sie m\xC3\xBCssen die Wunde waschen, den Finger einfach in kaltes Wasser stecken, damit der Schmerz aufh\xC3\xB6rt, und ihn immer hineinhalten, immer hineinhalten ... Nur schnell, schnell Wasser, Mama! Aber schnell!\xC2\xAB rief sie zum Schlu\xC3\x9F nerv\xC3\xB6s. Sie befand sich in h\xC3\xB6chster Angst. Aljoschas Wunde hatte ihr einen Schreck eingejagt.</p><p>\xC2\xBBSoll ich nicht Doktor Herzenstube rufen lassen?\xC2\xAB rief Frau Chochlakowa.</p><p>\xC2\xBBMama, Sie t\xC3\xB6ten mich! Ihr Herzenstube wird kommen und sagen, er k\xC3\xB6nne das gar nicht verstehen! Wasser, Wasser! Mama, um Gottes willen, gehen Sie selbst und treiben Sie Julija zur Eile an, die gewi\xC3\x9F wieder irgendwo h\xC3\xA4ngengeblieben ist und nie schnell kommen kann! Aber schnell, Mama, sonst ist es mein Tod!\xC2\xAB</p><p>\xC2\xBBAber das ist doch nur eine Bagatelle!\xC2\xAB rief Aljoscha, ganz erschrocken \xC3\xBCber den Schreck der beiden.</p><p>Julija kam mit Wasser. Aljoscha steckte den Finger ins Wasser.</p><p>\xC2\xBBMama, um Gottes willen, bringen Sie Scharpie! \n      <span class=\"footnote\">Scharpie-Verbandsmaterial aus Leinwand</span> Und dieses scharfe, tr\xC3\xBCbe Wasser f\xC3\xBCr Schnittwunden, wie hei\xC3\x9Ft es doch gleich? Wir haben welches, wir haben welches, wir haben welches ... Mama, Sie wissen selbst, wo die Flasche steht, in Ihrer Schlafstube, in dem Schr\xC3\xA4nkchen rechts, da ist eine gro\xC3\x9Fe Flasche und auch Scharpie ...\xC2\xAB</p><p>\xC2\xBBSofort werde ich alles holen, Lise. Schrei nur nicht so und reg dich nicht auf! Du siehst doch, wie standhaft Alexej Fjodorowitsch sein Ungl\xC3\xBCck ertr\xC3\xA4gt. Wie haben Sie sich nur so furchtbar verwunden k\xC3\xB6nnen, Alexej Fjodorowitsch?\xC2\xAB</p><p>Frau Chochlakowa ging eilig hinaus. Darauf hatte Lisa nur gewartet.</p><p>\xC2\xBBVor allen Dingen beantworten Sie mir schnell eine Frage\xC2\xAB, begann sie hastig. \xC2\xBBWie haben Sie es fertiggebracht, sich so zu verwunden? Doch dann will ich mit Ihnen von etwas ganz anderem reden. Nun?\xC2\xAB</p><p>Aljoscha f\xC3\xBChlte instinktiv, da\xC3\x9F Lisa die Zeit bis zur R\xC3\xBCckkehr ihrer Mama kostbar war, und erz\xC3\xA4hlte ihr daher rasch, mit vielen Auslassungen und K\xC3\xBCrzungen, aber doch genau von seiner seltsamen Begegnung mit den Schulknaben. Als Lisa alles geh\xC3\xB6rt hatte, schlug sie die H\xC3\xA4nde zusammen.</p><p>\xC2\xBBAber wie konnten Sie nur! Wie konnten Sie sich nur, und noch dazu in dieser Kleidung, mit Schulbuben abgeben!\xC2\xAB rief sie zornig, als ob sie irgendein Recht \xC3\xBCber ihn h\xC3\xA4tte. \xC2\xBBDanach mu\xC3\x9F man ja glauben, da\xC3\x9F Sie selbst noch ein Junge sind! Der kleinste Junge, den es \xC3\xBCberhaupt gibt! Stellen Sie aber unter allen Umst\xC3\xA4nden Nachforschungen nach diesem abscheulichen Jungen an, und berichten Sie mir alles, da steckt irgendein Geheimnis dahinter! Jetzt das andere. Doch vorher eine Frage. Sind Sie, Alexej Fjodorowitsch, trotz Ihrer Schmerzen imstande, \xC3\xBCber ganz t\xC3\xB6richte Dinge zu reden? Vern\xC3\xBCnftig zu reden?\xC2\xAB</p><p>\xC2\xBBVollkommen. Und ich f\xC3\xBChle jetzt auch gar keinen besonderen Schmerz.\xC2\xAB</p><p>\xC2\xBBDas kommt, weil Ihr Finger im Wasser ist. Das Wasser mu\xC3\x9F gleich gewechselt werden, es wird sofort warm. Julija, hol schleunigst ein St\xC3\xBCck Eis aus dem Keller. Und noch einen anderen Napf mit Wasser! So, jetzt ist sie weg, und ich komme zur Sache. Seien Sie so freundlich, lieber Alexej Fjodorowitsch, und geben Sie mir augenblicklich meinen Brief zur\xC3\xBCck, den ich Ihnen gestern geschickt habe. Augenblicklich, denn Mama kann gleich wiederkommen, und ich will nicht ...\xC2\xAB</p><p>\xC2\xBBIch habe den Brief nicht bei mir.\xC2\xAB</p><p>\xC2\xBBDas ist nicht wahr. Sie haben ihn bei sich. Ich habe \xC3\xBCbrigens gewu\xC3\x9Ft, da\xC3\x9F Sie so antworten w\xC3\xBCrden. Sie haben ihn in der Tasche. Ich habe diesen dummen Scherz die ganze Nacht bereut. Geben Sie mir den Brief sofort zur\xC3\xBCck! Geben Sie ihn her!\xC2\xAB</p><p>\xC2\xBBIch habe ihn dort gelassen.\xC2\xAB</p><p>\xC2\xBBAber Sie m\xC3\xBCssen mich ja wegen meines Briefes mit diesem dummen Scherz f\xC3\xBCr ein kleines M\xC3\xA4dchen halten, f\xC3\xBCr ein ganz kleines M\xC3\xA4dchen! Ich bitte Sie f\xC3\xBCr den dummen Scherz um Verzeihung. Den Brief aber bringen Sie mir, bitte, unter allen Umst\xC3\xA4nden zur\xC3\xBCck, wenn Sie ihn wirklich nicht bei sich haben. Bringen Sie ihn noch heute, unter allen Umst\xC3\xA4nden, unter allen Umst\xC3\xA4nden!\xC2\xAB</p><p>\xC2\xBBHeute ist es ganz unm\xC3\xB6glich. Ich gehe ins Kloster und werde zwei, drei, vielleicht auch vier Tage nicht zu Ihnen kommen k\xC3\xB6nnen, weil der Starez Sossima ...\xC2\xAB</p><p>\xC2\xBBVier Tage, so ein Unsinn! Sagen Sie, haben Sie sehr \xC3\xBCber mich gelacht?\xC2\xAB</p><p>\xC2\xBBIch habe nicht ein bi\xC3\x9Fchen gelacht.\xC2\xAB</p><p>\xC2\xBBWarum nicht?\xC2\xAB</p><p>\xC2\xBBWeil ich alles f\xC3\xBCr wahr hielt.\xC2\xAB</p><p>\xC2\xBBSie beleidigen mich.\xC2\xAB</p><p>\xC2\xBBDurchaus nicht. Als ich den Brief gelesen hatte, sagte ich mir sogleich, da\xC3\x9F alles so geschehen wird. Sobald der Starez Sossima gestorben ist, mu\xC3\x9F ich sofort das Kloster verlassen. Darauf werde ich das Gymnasium absolvieren und das Examen machen. Und wenn der gesetzliche Termin gekommen ist, werden wir heiraten. Ich werde Sie lieben. Obgleich ich noch keine Zeit hatte, dar\xC3\xBCber nachzudenken, habe ich mir doch gesagt, eine bessere Frau als Sie werde ich nicht finden. Und der Starez hat mir befohlen zu heiraten ...\xC2\xAB</p><p>\xC2\xBBAber ich bin ein Kr\xC3\xBCppel und werde im Rollstuhl gefahren!\xC2\xAB sagte Lisa lachend. Eine dunkle R\xC3\xB6te hatte ihre Wangen \xC3\xBCberzogen.</p><p>\xC2\xBBIch werde Sie selbst im Rollstuhl fahren. Doch ich bin \xC3\xBCberzeugt, da\xC3\x9F Sie bis dahin gesund sind.\xC2\xAB</p><p>\xC2\xBBSie sind wohl nicht bei Verstand\xC2\xAB, erwiderte Lisa nerv\xC3\xB6s, \xC2\xBBda\xC3\x9F Sie diesen Scherz gleich zu einem solchen Unsinn ausspinnen! ... Ach, da kommt Mama zur\xC3\xBCck, vielleicht genau zur rechten Zeit. Mama, wie lange Sie immer wegbleiben! Wie ist das nur m\xC3\xB6glich? Da bringt Julija auch das Eis!\xC2\xAB</p><p>\xC2\xBBAch, Lise, schrei nur nicht so, das ist die Hauptsache! Schrei nicht so! Von diesem Schreien wird mir ... Was soll ich denn machen, wenn du die Scharpie selbst an einen anderen Platz gelegt hast! Ich habe gesucht und gesucht ... Ich vermute, da\xC3\x9F du es mit Absicht getan hast.\xC2\xAB</p><p>\xC2\xBBIch konnte doch gar nicht wissen, da\xC3\x9F er mit einem zerbissenen Finger zu uns kommt. Sonst h\xC3\xA4tte ich es vielleicht wirklich mit Absicht getan. Mama, mein Engel, Sie fangen an, au\xC3\x9Ferordentlich geistreiche Dinge zu reden.\xC2\xAB</p><p>\xC2\xBBMeinetwegen geistreich, aber was f\xC3\xBCr Empfindungen mu\xC3\x9F Alexej Fjodorowitschs Finger, mu\xC3\x9F alles andere bei mir wachrufen, Lise! Ach, lieber Alexej Fjodorowitsch, was mich t\xC3\xB6tet, sind nicht die Einzelheiten, nicht so ein Doktor Herzenstube, sondern alles zusammen, alles als Ganzes! Das ist es, was ich nicht ertragen kann.\xC2\xAB</p><p>\xC2\xBBNun genug, Mama, genug von Doktor Herzenstube!\xC2\xAB sagte Lisa lachend. \xC2\xBBReichen Sie mir schnell die Scharpie, Mama, und das Wasser! Es ist einfaches Bleiwasser, \n      <span class=\"footnote\">Bleiwasser &#8211; eine Fl\xC3\xBCssigkeit zur Behandlung von offenen Wunden und Schwellungen</span> Alexej Fjodorowitsch, jetzt ist mir der Name eingefallen, aber es ist ein vorz\xC3\xBCgliches Mittel. Mama, denken Sie nur, er hat sich unterwegs auf der Stra\xC3\x9Fe mit Schulknaben gepr\xC3\xBCgelt, und ein Junge hat ihn gebissen. Na, ist er da nicht selbst noch ein Junge, der reine Junge? Und kann er unter solchen Umst\xC3\xA4nden etwa heiraten, Mama? Denn k\xC3\xB6nnen Sie sich das vorstellen, er will heiraten, Mama? Stellen Sie sich ihn als Ehemann vor &#8211; na, ist das nicht zum Lachen, ist das nicht schrecklich?\xC2\xAB</p><p>Lisa brach in ihr nerv\xC3\xB6ses leises Lachen aus und sah Aljoscha dabei schelmisch an.</p><p>\xC2\xBBNun, wie er heiratet, Lise, und aus welchem Grund, ist ganz und gar nicht deine Sache ... Vielleicht war dieser Bursche tollw\xC3\xBCtig?\xC2\xAB</p><p>\xC2\xBBAch, Mama! Gibt es etwa tollw\xC3\xBCtige Kinder?\xC2\xAB</p><p>\xC2\xBBWarum nicht, Lise? Als ob ich eine Dummheit gesagt h\xC3\xA4tte! Diesen Burschen hat ein toller Hund gebissen, und da ist er selber toll geworden und bei\xC3\x9Ft den ersten besten, der ihm nahe kommt. Was f\xC3\xBCr einen sch\xC3\xB6nen Verband sie Ihnen gemacht hat Alexej Fjodorowitsch. Ich h\xC3\xA4tte das nie so gut fertigbekommen Haben Sie jetzt noch Schmerzen?\xC2\xAB</p><p>\xC2\xBBNur geringf\xC3\xBCgig.\xC2\xAB</p><p>\xC2\xBBUnd sind Sie nicht wasserscheu?\xC2\xAB fragte Lisa.</p><p>\xC2\xBBNun h\xC3\xB6r auf, Lise! Was ich von dem tollw\xC3\xBCtigen Burschen gesagt habe, war vielleicht wirklich \xC3\xBCbereilt, aber du nutzt das nun gleich aus. Katerina Iwanowna hatte kaum erfahren, da\xC3\x9F Sie hier sind, Alexej Fjodorowitsch, als sie auch zu mir kam. Sie m\xC3\xB6chte Sie dringend sprechen.\xC2\xAB</p><p>\xC2\xBBAch, Mama! Gehen Sie allein zu ihr. Er kann jetzt nicht gleich kommen, er hat zu gro\xC3\x9Fe Schmerzen.\xC2\xAB</p><p>\xC2\xBBIch habe gar keine gro\xC3\x9Fen Schmerzen und kann sehr wohl zu ihr gehen ...\xC2\xAB, sagte Aljoscha.</p><p>\xC2\xBBWie? Sie wollen fortgehen? Also so sind Sie? So einer sind Sie?\xC2\xAB</p><p>\xC2\xBBWas ist denn? Sowie ich fertig bin, komme ich zur\xC3\xBCck, und wir k\xC3\xB6nnen dann wieder miteinander reden, soviel Ihnen beliebt. Es liegt mir aber sehr daran, recht bald mit Katerina Iwanowna zu sprechen, weil ich heute m\xC3\xB6glichst bald ins Kloster zur\xC3\xBCckkehren, m\xC3\xB6chte.\xC2\xAB</p><p>\xC2\xBBMama, nehmen Sie ihn und bringen Sie ihn schleunigst weg! Alexej Fjodorowitsch, bem\xC3\xBChen Sie sich nicht, nach dem Gespr\xC3\xA4ch mit Katerina Iwanowna noch einmal zu mir zu kommen! Gehen Sie direkt in Ihr Kloster, da ist Ihr Platz! Ich m\xC3\xB6chte schlafen, ich habe die ganze Nacht nicht geschlafen.\xC2\xAB</p><p>\xC2\xBBAch, Lise, das sind alles nur Scherze von dir. Doch wie w\xC3\xA4re es, wenn du jetzt wirklich ein bi\xC3\x9Fchen schl\xC3\xA4fst?\xC2\xAB rief Frau Chochlakowa.</p><p>\xC2\xBBIch wei\xC3\x9F nicht, wodurch ich ... Ich werde noch ungef\xC3\xA4hr drei Minuten bleiben. Wenn Sie wollen, auch f\xC3\xBCnf\xC2\xAB, murmelte Aljoscha.</p><p>\xC2\xBBAuch f\xC3\xBCnf! Bringen Sie ihn blo\xC3\x9F schnell weg, Mama! Dieses Ungeheuer!\xC2\xAB</p><p>\xC2\xBBLise, du hast den Verstand verloren! Kommen Sie, Alexej Fjodorowitsch, sie ist heute zu launenhaft! Ich habe Angst, sie zu reizen. Oh, es ist ein Kreuz mit so einem nerv\xC3\xB6sen M\xC3\xA4dchen, Alexej Fjodorowitsch! Aber vielleicht ist sie w\xC3\xA4hrend des Zusammenseins mit Ihnen m\xC3\xBCde geworden. Wie haben Sie sie nur so schnell m\xC3\xBCde gemacht? Das ist ja ein wahres Gl\xC3\xBCck!\xC2\xAB</p><p>\xC2\xBBAch, Mama, wie lieb Sie jetzt reden! Ich will Ihnen einen Ku\xC3\x9F daf\xC3\xBCr geben, Mamachen.\xC2\xAB</p><p>\xC2\xBBUnd ich dir auch, Lise. H\xC3\xB6ren Sie, Alexej Fjodorowitsch\xC2\xAB, fl\xC3\xBCsterte Frau Chochlakowa geheimnisvoll und mit wichtiger Miene, w\xC3\xA4hrend sie mit Aljoscha wegging. \xC2\xBBIch will Ihnen nichts einfl\xC3\xBCstern und nicht den Schleier l\xC3\xBCften. Gehen Sie hinein und sehen Sie sich selbst alles mit an, was da vorgeht &#8211; es ist wahrhaftig zum Erschrecken! Es ist die phantastischste Kom\xC3\xB6die, die man sich denken kann. Sie liebt Ihren Bruder Iwan Fjodorowitsch und will sich mit Gewalt einreden, da\xC3\x9F sie Ihren Bruder Dmitri Fjodorowitsch liebt. Es ist schrecklich. Ich gehe mit Ihnen zusammen hinein und warte das Ende ab, wenn ich nicht hinausgejagt werde...\xC2\xAB</p>"
  title: 4. Bei den Chochlakows
