  text: "<h3>3. Er gibt sich mit Schulknaben ab</h3><p>&#8250;Gott sei Dank, da\xC3\x9F er mich nicht nach Gruschenka gefragt hat!&#8249; dachte Aljoscha, als er vom Vater herauskam und die Richtung nach dem Haus von Frau Chochlakowa einschlug. &#8250;Sonst h\xC3\xA4tte ich ihm am Ende von der gestrigen Begegnung mit Gruschenka erz\xC3\xA4hlen m\xC3\xBCssen?&#8249; Aljoscha sagte sich betr\xC3\xBCbt: &#8250;Gewi\xC3\x9F haben die beiden K\xC3\xA4mpfer \xC3\xBCber Nacht neue Kraft gesammelt und ihre Herzen wieder verh\xC3\xA4rtet. Der Vater ist in gereizter, zorniger Stimmung, er hat sich etwas ausgedacht und bleibt dabei. Und wie steht es mit Dmitri? Der wird sich gleichfalls \xC3\xBCber Nacht noch mehr verh\xC3\xA4rtet haben. Sicher ist er auch gereizt und zornig und hat sich auch etwas ausgedacht. Jedenfalls mu\xC3\x9F ich ihn heute noch aufsuchen! ...&#8249; Aljoscha fand nicht die M\xC3\xB6glichkeit, dar\xC3\xBCber lange nachzugr\xC3\xBCbeln. Er hatte pl\xC3\xB6tzlich ein Erlebnis, das zwar bedeutungslos schien, ihn aber doch stark erregte. Kaum hatte er n\xC3\xA4mlich den Marktplatz \xC3\xBCberquert und war in eine Gasse eingebogen, um zur Michailowskajastra\xC3\x9Fe zu gelangen, einer ParalleIstra\xC3\x9Fe der Bolschajastra\xC3\x9Fe, von ihr nur durch einen Graben getrennt &#8211;, unsere ganze Stadt ist von Gr\xC3\xA4ben durchzogen &#8211;, da sah er an der keinen Br\xC3\xBCcke eine Gruppe Schulknaben von h\xC3\xB6chstens neun bis elf Jahren. Sie waren auf dem Heimweg von der Schule; die einen hatten ihre Ranzen auf dem R\xC3\xBCcken, andere trugen Lederbeutel an Riemen \xC3\xBCber der Schulter, manche waren nur in Jacken, andere hatten kleine M\xC3\xA4ntel an, einige auch hohe Stiefel mit Faltsch\xC3\xA4ften, in denen die Jungen von wohlhabenden Eltern besonders gern umherstolzierten. Sie redeten lebhaft \xC3\xBCber etwas und schienen untereinander zu beraten. Aljoscha konnte an Kindern nie teilnahmslos vor\xC3\xBCbergehen, auch in Moskau hatte er das nicht gekonnt; und obgleich er etwa dreij\xC3\xA4hrige Kinder am meisten mochte, hatte er auch etwas \xC3\xBCbrig f\xC3\xBCr Schulknaben von zehn oder elf. Trotz aller Sorgen kam ihm doch auf einmal die Lust an, zu ihnen zu gehen und sich in ein Gespr\xC3\xA4ch einzulassen. Als er n\xC3\xA4her kam und ihre rotb\xC3\xA4ckigen erregten Gesichter sah, bemerkte er, da\xC3\x9F jeder Junge einen Stein in der Hand hatte, manche auch zwei. An einem Zaun, jenseits des Grabens, etwa drei\xC3\x9Fig Schritt von der Gruppe entfernt, stand noch ein Junge, auch ein Sch\xC3\xBCler und auch mit einem B\xC3\xBCcherbeutel an der Seite, der Statur nach etwa zehn oder noch j\xC3\xBCnger, ein blasses, kr\xC3\xA4nkliches B\xC3\xBCrschlein mit funkelnden schwarzen Augen. Er beobachtete gespannt die Gruppe der sechs Sch\xC3\xBCler, offenbar seine Kameraden, die mit ihm zusammen die Schule verlassen hatten und mit denen er augenscheinlich in Feindschaft stand.</p><p>Aljoscha trat an sie heran, musterte einen krausk\xC3\xB6pfigen, blonden, rotb\xC3\xA4ckigen Jungen in einer schwarzen Jacke und sagte: \xC2\xBBAls ich noch so einen B\xC3\xBCcherbeutel trug wie ihr, hatten wir ihn auf der linken Seite, um mit der rechten Hand gleich hinfassen zu k\xC3\xB6nnen. Ihr tragt euren B\xC3\xBCcherbeutel rechts, das mu\xC3\x9F doch unbequem sein?\xC2\xAB</p><p>Aljoscha hatte ohne alle vorherige schlaue Berechnung geradezu sachlich begonnen; anders darf ein Erwachsener auch nicht beginnen, wenn er das Vertrauen eines Kindes, besonders einer ganzen Gruppe von Kindern erlangen will. Man mu\xC3\x9F ernst und sachlich beginnen, sich mit ihnen v\xC3\xB6llig auf gleichen Fu\xC3\x9F stellen. Aljoscha hatte das instinktiv begriffen.</p><p>\xC2\xBBDer ist doch Linksh\xC3\xA4nder\xC2\xAB, antwortete ein anderer Sch\xC3\xBCler, ein strammer, gesunder elfj\xC3\xA4hriger Bursche.</p><p>Die \xC3\xBCbrigen f\xC3\xBCnf Knaben blickten Aljoscha unverwandt an.</p><p>\xC2\xBBEr schmei\xC3\x9Ft auch die Steine mit der linken Hand\xC2\xAB, bemerkte ein dritter Junge.</p><p>In diesem Augenblick kam ein Stein geflogen und streifte den Linksh\xC3\xA4nder. Er tat aber keinen weiteren Schaden, obwohl er geschickt und kr\xC3\xA4ftig geworfen worden war. Er kam von dem Jungen jenseits des Grabens.</p><p>\xC2\xBBSchmei\xC3\x9F wieder, gib es ihm ordentlich, Smurow!\xC2\xAB schrien alle.</p><p>Smurow, der Linksh\xC3\xA4nder, lie\xC3\x9F auch nicht lange auf sich warten und warf einen Stein nach dem Jungen auf der anderen Grabenseite, doch ohne Erfolg: Der Stein fiel auf die Erde. Der Junge warf sofort einen Stein zur\xC3\xBCck, traf aber diesmal Aljoscha, und zwar ziemlich schmerzhaft an der Schulter. Der Junge auf der anderen Grabenseite hatte die Taschen voll Steine. Das sah man auf drei\xC3\x9Fig Schritt Entfernung an dem aufgebauschten Mantel.</p><p>\xC2\xBBEr hat auf Sie gezielt, absichtlich auf Sie! Sie sind doch Karamasow, nicht wahr?\xC2\xAB schrien die Knaben lachend. \xC2\xBBNun aber alle auf ihn! Los, Feuer!\xC2\xAB</p><p>Sechs Steine flogen zugleich, und einer davon traf den Jungen am Kopf. Er fiel hin, aber sprang sofort wieder auf und antwortete mit erbitterten Steinw\xC3\xBCrfen. Es begann ein ununterbrochenes gegenseitiges Bombardement, wobei sich herausstellte, da\xC3\x9F auch viele in der Gruppe Steine in den Taschen hatten.</p><p>\xC2\xBBWas macht ihr denn! Sch\xC3\xA4mt ihr euch nicht? Sechs gegen einen! Ihr t\xC3\xB6tet ihn ja!\xC2\xAB rief Aljoscha.</p><p>Er sprang vor, um mit seinem K\xC3\xB6rper den Jungen jenseits des Grabens zu decken. Drei oder vier h\xC3\xB6rten auf zu werfen.</p><p>\xC2\xBBEr hat selber angefangen!\xC2\xAB schrie einer in einem roten Hemd mit erregter Kinderstimme. \xC2\xBBEr ist ein Schuft! In der Schule hat er Krassotkin mit einem Messer gestochen, da\xC3\x9F es blutete. Krassotkin wollte nur nicht petzen, aber jetzt mu\xC3\x9F der da seine Pr\xC3\xBCgel beziehen!\xC2\xAB</p><p>\xC2\xBBWof\xC3\xBCr? Ihr habt ihn doch sicher auch ge\xC3\xA4rgert?\xC2\xAB</p><p>\xC2\xBBJetzt hat er Sie wieder mit einem Stein in den R\xC3\xBCcken getroffen. Er kennt Sie\xC2\xAB, riefen die Kinder. \xC2\xBBEr wirft nur nach Ihnen, nicht nach uns. Alle auf ihn! Ziel nicht vorbei, Smurow!\xC2\xAB</p><p>Von neuem begann das Bombardement, und diesmal b\xC3\xB6sartiger.</p><p>Der Junge jenseits des Grabens wurde von einem Stein an der Brust getroffen, er schrie auf, fing an zu weinen und lief die Michailowskajastra\xC3\x9Fe hinauf.</p><p>In der Gruppe erscholl ein Triumphgeschrei: \xC2\xBBAh, er hat Angst, er kneift, der Bastwisch!\xC2\xAB</p><p>\xC2\xBBSie wissen nicht, was f\xC3\xBCr ein gemeiner Kerl er ist, Karamasow. Ihn totzuschlagen w\xC3\xA4re noch zuwenig\xC2\xAB, sagte der Bursche in der Jacke wieder mit funkelnden Augen; er schien der \xC3\xA4lteste zu sein.</p><p>\xC2\xBBWas ist er denn f\xC3\xBCr einer?\xC2\xAB fragte Aljoscha. \xC2\xBBEr hat wohl gepetzt, wie?\xC2\xAB</p><p>Die Knaben wechselten l\xC3\xA4chelnd Blicke.</p><p>\xC2\xBBGeben Sie auch die Michailowskajastra\xC3\x9Fe entlang?\xC2\xAB ,fuhr derselbe Junge fort. \xC2\xBBDa werden Sie ihn einholen. Sehen Sie, er ist wieder stehengeblieben, er wartet und dreht sich nach Ihnen um.\xC2\xAB</p><p>\xC2\xBBEr dreht sich nach Ihnen um, er dreht sich nach Ihnen um!\xC2\xAB fielen die anderen ein.</p><p>\xC2\xBBFragen Sie ihn doch mal, ob er einen zerzausten Bastwisch liebt. Verstehen Sie. Fragen Sie ihn mal.\xC2\xAB</p><p>Darauf erscholl, allgemeines Gel\xC3\xA4chter. Aljoscha sah die Burschen an.</p><p>\xC2\xBBGehen Sie nicht hin, der wird Ihnen eins auswischen!\xC2\xAB warnte ihn Smurow.</p><p>\xC2\xBBNach dem Bastwisch werde ich ihn nicht fragen, damit \xC3\xA4rgert ihr ihn sicher. Aber ich werde mich bei ihm erkundigen, was ihr gegen ihn habt.\xC2\xAB</p><p>\xC2\xBBErkundigen Sie sich nur, erkundigen Sie sich nur!\xC2\xAB riefen die Jungen lachend.</p><p>Aljoscha ging \xC3\xBCber die kleine Br\xC3\xBCcke und am Zaun entlang die Anh\xC3\xB6he hinauf, genau auf den Jungen zu.</p><p>\xC2\xBBNehmen Sie sich in acht!\xC2\xAB riefen ihm die anderen warnend nach. \xC2\xBBEr hat keine Angst vor Ihnen, er wird heimt\xC3\xBCckisch zustechen, wie er es mit Krassotkin gemacht hat. \xC2\xBB</p><p>Der Junge erwartete ihn, ohne sich von der Stelle zu r\xC3\xBChren.</p><p>Als Aljoscha ganz nahe war, erblickte er einen Jungen von h\xC3\xB6chstens neun Jahren, klein und schw\xC3\xA4chlich, mit einem blassen, mageren, l\xC3\xA4nglichen Gesichtchen und gro\xC3\x9Fen, dunklen Augen, die ihn b\xC3\xB6se ansahen. Bekleidet war er mit einem ziemlich abgetragenen Mantel, aus dem er v\xC3\xB6llig herausgewachsen war. Aus den \xC3\x84rmeln ragten die nackten Arme. Auf dem rechten Knie der Hose sa\xC3\x9F ein gro\xC3\x9Fer Flicken, und an der rechten Stiefelspitze, wo die gro\xC3\x9Fe Zehe sitzt, befand sich ein gro\xC3\x9Fes Loch, dessen Rand mit Tinte beschmiert war. Die beiden Taschen seines Mantels waren mit Steinen gef\xC3\xBCllt. Aljoscha blieb in zwei Schritt Entfernung vor ihm stehen und sah ihn fragend an. Der Junge, der sogleich an Aljoschas Augen erkannte, da\xC3\x9F dieser ihn nicht schlagen wollte, hatte keine Angst und begann von selbst: \xC2\xBBIch bin einer, und die sind sechs. Aber ich werde sie alle allein verpr\xC3\xBCgeln!\xC2\xAB sagte er pl\xC3\xB6tzlich mit blitzenden Augen.</p><p>\xC2\xBBDer eine Stein mu\xC3\x9F dich sehr schmerzhaft getroffen haben?\xC2\xAB bemerkte Aljoscha.</p><p>\xC2\xBBAber ich habe Smurow am Kopf getroffen!\xC2\xAB rief der Junge.</p><p>\xC2\xBBDie anderen sagen, du kennst mich und hast aus irgendeinem Grund nach mir geworfen?\xC2\xAB fragte Aljoscha.</p><p>Der Junge sah ihn finster an.</p><p>\xC2\xBBIch kenne dich nicht. Kennst du mich?\xC2\xAB fragte Aljoscha weiter.</p><p>\xC2\xBBLassen Sie mich in Ruhe!\xC2\xAB schrie der Junge gereizt, ohne sich vom Platz zu r\xC3\xBChren. Er schien noch etwas zu erwarten, seine Augen funkelten wieder b\xC3\xB6se.</p><p>\xC2\xBBNun gut, ich gehe\xC2\xAB, sagte Aljoscha. \xC2\xBBAber ich kenne dich nicht und will dich nicht \xC3\xA4rgern. Die anderen haben mir gesagt, womit sie dich aufziehen. Ich will dich aber nicht aufziehen. Lebe wohl!\xC2\xAB</p><p>\xC2\xBBM\xC3\xB6nch mit Tafthosen!\xC2\xAB schrie der Junge und verfolgte Aljoscha mit demselben herausfordernden Blick. Zugleich stellte er sich in Positur, weil er damit rechnete, da\xC3\x9F sich Aljoscha jetzt bestimmt auf ihn st\xC3\xBCrzen w\xC3\xBCrde.</p><p>Doch Aljoscha wandte sich um, sah ihn nur an und ging weiter. Kaum hatte er aber drei Schritte getan, da traf ihn ein Stein schmerzhaft im R\xC3\xBCcken; es war der gr\xC3\xB6\xC3\x9Fte, den der Junge in der Tasche gehabt hatte.</p><p>\xC2\xBBDu wirfst von hinten? Da haben die anderen also recht, wenn sie sagen, da\xC3\x9F du einen heimt\xC3\xBCckisch \xC3\xBCberf\xC3\xA4llst?\xC2\xAB Mit diesen Worten drehte sich Aljoscha wieder um, doch der w\xC3\xBCtende Junge warf erneut nach Aljoscha, und zwar zielte er diesmal aufs Gesicht. Aljoscha konnte rechtzeitig parieren, so da\xC3\x9F der Stein ihn nur am Ellbogen traf.</p><p>\xC2\xBBSch\xC3\xA4mst du dich nicht? Was habe ich dir getan?\xC2\xAB rief er.</p><p>Schweigend und verbissen erwartete der Junge nichts anderes, als da\xC3\x9F sich Aljoscha jetzt auf ihn st\xC3\xBCrzte. Als dies aber auch jetzt nicht geschah, geriet er wie ein wildes Tier in Raserei. Er st\xC3\xBCrzte selber auf Aljoscha los, und ehe der sich r\xC3\xBChren konnte, hatte der Junge den Kopf gesenkt, mit beiden H\xC3\xA4nden Aljoschas linke Hand gepackt und ihn schmerzhaft in den Mittelfinger gebissen. Er bi\xC3\x9F fest zu und lie\xC3\x9F etwa zehn Sekunden nicht los. Aljoscha schrie vor Schmerz laut auf und versuchte mit aller Kraft die Hand wegzuziehen. Der Junge gab den Finger endlich frei und sprang zur\xC3\xBCck. Der Finger war schmerzhaft zerbissen, dicht am Nagel und bis auf den Knochen; er blutete stark. Aljoscha wickelte das Taschentuch fest um die verwundete Hand; womit er fast eine Minute zu tun hatte. W\xC3\xA4hrenddessen stand der Junge da und wartete. Endlich schaute ihn Aljoscha ruhig an.</p><p>\xC2\xBBSo\xC2\xAB, sagte er. \xC2\xBBDu siehst, wie du mich gebissen hast, nun ist es wohl genug, nicht wahr? Sagst du mir jetzt, was ich dir getan habe?\xC2\xAB</p><p>Der Bursche sah ihn verwundert an.</p><p>\xC2\xBBIch kenne dich zwar gar nicht und sehe dich zum erstenmal\xC2\xAB, fuhr Aljoscha immer im gleichen ruhigen Ton fort, \xC2\xBBaber ich mu\xC3\x9F dir doch etwas getan haben. Du w\xC3\xBCrdest mir doch nicht grundlos solchen Schmerz zuf\xC3\xBCgen. Was also habe ich dir getan, und womit habe ich mich gegen dich vergangen? Sag es mir, bitte!\xC2\xAB</p><p>Statt zu antworten, fing der Junge an zu weinen und lief weg. Aljoscha folgte ihm langsam in die Michailowskajastra\xC3\x9Fe und sah ihm noch lange nach. Der Junge lief weiter, ohne das Tempo zu m\xC3\xA4\xC3\x9Figen oder sich umzusehen, wahrscheinlich immer noch weinend. Aljoscha nahm sich vor, ihn so bald wie m\xC3\xB6glich zu besuchen und diesen r\xC3\xA4tselhaften Vorgang, der ihn sehr beeindruckt hatte, aufzukl\xC3\xA4ren. Jetzt fehlte ihm die Zeit dazu.</p>"
