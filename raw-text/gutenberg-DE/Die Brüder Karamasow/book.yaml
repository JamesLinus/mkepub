- !ruby/object:Chapter 
  seqno: 1
  text: "<h3>Vorwort des Verfassers</h3><p>Indem ich die Lebensbeschreibung meines Helden Alexej Fjodorowitsch Karamasow beginne, bin ich in einer gewissen Verlegenheit. Obgleich ich n\xC3\xA4mlich Alexej Fjodorowitsch als meinen Helden bezeichne, wei\xC3\x9F ich doch selbst, da\xC3\x9F er keineswegs ein gro\xC3\x9Fer Mann ist; daher sehe ich unweigerlich Fragen voraus wie etwa: Wodurch zeichnet sich Ihr Alexej Fjodorowitsch denn aus, da\xC3\x9F Sie ihn zu Ihrem Helden erw\xC3\xA4hlt haben? Was hat er schon geleistet? Wem ist er bekannt und wodurch? Warum soll ich, der Leser, meine Zeit mit dem Studium von Ereignissen aus seinem Leben vergeuden?</p><p>Die letzte Frage ist die heikelste; denn ich kann auf sie nur antworten: \xC2\xBBVielleicht entnehmen Sie das dem Roman.\xC2\xAB Wenn nun jemand den Roman liest und es nicht entnimmt und meinen Alexej Fjodorowitsch nicht als bemerkenswert anerkennt? Ich sage das, weil ich es zu meinem Leidwesen voraussehe. F\xC3\xBCr mich ist er ein bemerkenswerter Mensch; aber ich zweifle stark, ob es mir gelingen wird, dies dem Leser zu beweisen. Das liegt daran, da\xC3\x9F er zwar handelt, aber eben unsicher, ohne Klarheit. Allerdings w\xC3\xA4re es seltsam, in einer Zeit wie unserer von jemandem Klarheit zu fordern. Eines steht aber wohl ziemlich fest: Er ist ein seltsamer Mensch, ja sogar ein Sonderling. Aber Seltsamkeit und Wunderlichkeit schaden eher, als da\xC3\x9F sie ein Recht auf Beachtung geben, namentlich da alle bem\xC3\xBCht sind, die Einzelerscheinungen zusammenzufassen und wenigstens darin irgendeinen gemeinsamen Sinn in der allgemeinen Sinnlosigkeit zu finden. Ein Sonderling aber ist in der Mehrzahl der F\xC3\xA4lle etwas Vereinzeltes, Isoliertes. Ist es nicht so?</p><p>Wenn Sie nun aber mit dieser letzten These nicht einverstanden sind und antworten: Es ist nicht so! oder: Es ist nicht immer so! &#8211; dann w\xC3\xBCrde ich hinsichtlich der Bedeutung meines Helden Alexej Fjodorowitsch doch wieder Mut fassen. Abgesehen davon, da\xC3\x9F ein Sonderling \xC2\xBBnicht immer\xC2\xAB etwas Vereinzeltes und Isoliertes ist &#8211; es kommt sogar vor, da\xC3\x9F gerade er den Kern des Ganzen in sich tr\xC3\xA4gt, da\xC3\x9F alle \xC3\xBCbrigen Menschen seiner Epoche aus irgendeinem Grund, durch irgendeinen andr\xC3\xA4ngenden Wind zeitweilig von diesem Ganzen losgerissen sind ...</p><p>Am liebsten h\xC3\xA4tte ich mich auf diese sehr uninteressanten und unklaren Darlegungen gar nicht eingelassen, sondern mein Werk ganz einfach ohne Vorwort begonnen: wem's gef\xC3\xA4llt, der wird es sowieso lesen. Aber das Ungl\xC3\xBCck besteht darin, da\xC3\x9F ich zwar nur eine Lebensbeschreibung habe, daf\xC3\xBCr aber zwei Romane. Der Hauptroman ist der zweite; er enth\xC3\xA4lt die T\xC3\xA4tigkeit meines Helden in unserer Zeit, gerade in diesem jetzigen Augenblick. Der erste Roman jedoch hat sich schon vor dreizehn Jahren zugetragen; eigentlich ist er kaum ein Roman, eher ein Moment aus der fr\xC3\xBChen Jugend meines Helden. Diesen ersten Roman wegzulassen ist f\xC3\xBCr mich unm\xC3\xB6glich, vieles in dem zweiten w\xC3\xA4re dann unverst\xC3\xA4ndlich. Aber auf diese Weise vergr\xC3\xB6\xC3\x9Fert sich f\xC3\xBCr mich noch die urspr\xC3\xBCngliche Schwierigkeit: Wenn schon ich, der Biograph selber, finde, ein einziger Roman ist f\xC3\xBCr einen so bescheidenen und undeutlichen Helden vielleicht schon zuviel &#8211; wie soll ich da mit zwei Romanen auf den Plan treten, und womit soll ich eine solche Anma\xC3\x9Fung entschuldigen?</p><p>Da mir die Beantwortung dieser Fragen schwerf\xC3\xA4llt, entschlie\xC3\x9Fe ich mich, sie \xC3\xBCberhaupt nicht zu beantworten. Selbstverst\xC3\xA4ndlich hat der scharfsinnige Leser l\xC3\xA4ngst bemerkt, da\xC3\x9F ich von Anfang an dazu neigte, und nun ist er blo\xC3\x9F \xC3\xA4rgerlich auf mich, weil ich unn\xC3\xBCtze Worte und kostbare Zeit zwecklos vergeude. Darauf gebe ich eine klare Antwort: Ich habe unn\xC3\xBCtze Worte und kostbare Zeit erstens aus H\xC3\xB6flichkeit und zweitens aus Schlauheit vergeudet. Immerhin k\xC3\xB6nnte ich nachher sagen: Ich habe im voraus gewarnt! \xC3\x9Cbrigens freue ich mich sogar dar\xC3\xBCber, da\xC3\x9F sich mein Roman von selbst in zwei Erz\xC3\xA4hlungen gegliedert hat, \xC2\xBBbei wesentlicher Einheitlichkeit des Ganzen\xC2\xAB; wenn sich der Leser mit der ersten Erz\xC3\xA4hlung bekannt gemacht hat, kann er selbst entscheiden, ob es lohnend f\xC3\xBCr ihn ist, sich mit der zweiten zu befassen. Nat\xC3\xBCrlich ist niemand zu etwas verpflichtet, jeder kann das Buch schon nach zwei Seiten der ersten Erz\xC3\xA4hlung weglegen, um es nie wieder aufzuschlagen. Aber es gibt ja zartf\xC3\xBChlende Leser, die durchaus bis zu Ende lesen wollen, um zu einem irrtumsfreien, unparteiischen Urteil zu gelangen; dazu geh\xC3\xB6ren zum Beispiel alle russischen Kritiker. Gerade ihnen gegen\xC3\xBCber f\xC3\xBChle ich mich jetzt erleichtert: trotz aller Genauigkeit und Gewissenhaftigkeit haben sie einen durchaus gesetzlichen Vorwand, die Erz\xC3\xA4hlung bei der ersten Episode des Romans beiseite zu legen.</p><p>Nun das w\xC3\xA4re mein ganzes Vorwort. Zugegeben, es ist \xC3\xBCberfl\xC3\xBCssig; aber da es einmal hingeschrieben ist, mag es stehenbleiben.</p><p>Doch nun zur Sache.</p>"
  title: Vorwort des Verfassers
- !ruby/object:Chapter 
  seqno: 2
  text: "<h1>Erster Teil</h1><h3>Erstes Buch</h3><h3><i>Die Geschichte einer Familie</i></h3><h3>1. Fjodor Pawlowitsch Karamasow</h3><p>Alexej Fjodorowitsch Karamasow \n      <span class=\"footnote\">Namensgebung f\xC3\xBCr das Verst\xC3\xA4ndnis deutsche Leser: Karamasow ist der Familien- und Alexej der Vorname, wie bei uns. Fjodorowitsch ist der Vatersname (Sohn des Fjodor). Die Anrede erfolgt meist in der Form Alexej Fjodorowitsch. Bei Frauen erfolgt die Bildung des Vatersnamen analog; wenn sie heiraten, nehmen sie den Namen des Mannes an. Die zweite Frau Fjodor Pawlowitschs hei\xC3\x9Ft also Sofja Iwanowna Karamasowna</span> war der dritte Sohn des in unserem Kreis ans\xC3\xA4ssigen Gutsbesitzers Fjodor Pawlowitsch Karamasow, der seinerzeit sehr bekannt war (und bis heute noch nicht vergessen ist) wegen seines dunklen, tragischen Endes, das vor genau dreizehn Jahren eintrat; ich werde, wenn es sich anbietet, darauf zur\xC3\xBCckkommen. Jetzt aber will ich von diesem \xC2\xBBGutsbesitzer\xC2\xAB, wie er bei uns genannt wurde, obwohl er sein ganzes Leben fast nie auf seinem Gut lebte, nur so viel sagen, da\xC3\x9F er ein sonderbarer, aber ziemlich h\xC3\xA4ufig vorkommender Typ war: nicht nur ein gemeiner und ausschweifender, sondern auch unverst\xC3\xA4ndiger Mensch, allerdings einer von denen, die es vorz\xC3\xBCglich verstehen, ihre Geldgesch\xC3\xA4ftchen zu betreiben &#8211; sonst aber, wie es scheint auch nichts. Fjodor Pawlowitsch zum Beispiel hatte beinahe mit nichts begonnen; er war ein ganz kleiner Gutsbesitzer gewesen, war zu fremden Tischen gelaufen, um da sein Mittagsbrot zu finden, hatte sich als Kostg\xC3\xA4nger durchschmarotzt, und dennoch fanden sich bei ihm nach seinem Tode an die hunderttausend Rubel bares Geld. Dabei war er sein Leben lang einer der unverst\xC3\xA4ndigsten Narren in unserem ganzen Kreis. Ich wiederhole, ich meine nicht Dummheit &#8211; die meisten dieser Narren sind recht klug und schlau &#8211;, sondern Unverstand, und zwar eine besondere, nationale Art von Unverstand.</p><p>Er war zweimal verheiratet und hatte drei S\xC3\xB6hne: den \xC3\xA4ltesten, Dmitri Fjodorowitsch, von der ersten Frau; die beiden anderen, Iwan und Alexej, von der zweiten. Seine erste Frau stammte aus dem ziemlich reichen, vornehmen Adelsgeschlecht der Miussows, ebenfalls Gutsbesitzer in unserem Kreis. Wie es gekommen war, da\xC3\x9F ein M\xC3\xA4dchen mit Mitgift und noch dazu in sch\xC3\xB6nes M\xC3\xA4dchen, eines jener frischen, klugen M\xC3\xA4dchen, die in unserer jetzigen Generation so zahlreich sind, aber auch schon in der vorigen vorkamen, wie ein solches M\xC3\xA4dchen einen solchen \xC2\xBBJammerlappen\xC2\xAB, wie ihn die Leute damals nannten, heiraten konnte, das will ich nicht lange er\xC3\xB6rtern. Kannte ich doch selbst noch ein M\xC3\xA4dchen aus der vorvorigen, der \xC2\xBBromantischen\xC2\xAB Generation, das sich nach mehreren Jahren einer r\xC3\xA4tselhaften Liebe zu einem Mann, den sie jeden Augenblick ganz bequem h\xC3\xA4tte heiraten k\xC3\xB6nnen, selbst un\xC3\xBCberwindliche Hindernisse ausdachte und sich in einer st\xC3\xBCrmischen Nacht von einem felsigen Steilufer in einen ziemlich tiefen, rei\xC3\x9Fenden Flu\xC3\x9F st\xC3\xBCrzte und darin umkam, einzig und allein, um Shakespeares Ophelia zu gleichen. Und w\xC3\xA4re der lange ins Auge gefa\xC3\x9Fte, ja liebgewonnene Felsen nicht malerisch gewesen, w\xC3\xA4re an seiner Stelle prosaisches flaches Ufer gewesen, der Selbstmord h\xC3\xA4tte vielleicht \xC3\xBCberhaupt nicht stattgefunden. Das ist eine Tatsache, und man darf annehmen, da\xC3\x9F in unserem russischen Leben der zwei oder drei letzten Generationen nicht wenige Taten dieser oder \xC3\xA4hnlicher Art vorkamen. Dementsprechend war denn auch der Schritt Adelaida Iwanowna Miussowas ohne Zweifel auf fremde Einfl\xC3\xBCsse und auf ihre vom Affekt gefesselten Gedanken zur\xC3\xBCckzuf\xC3\xBChren. Vielleicht wollte sie weibliche Selbst\xC3\xA4ndigkeit an den Tag legen, sich gegen die gesellschaftlichen Zust\xC3\xA4nde, gegen den Despotismus ihrer Verwandtschaft und ihrer Familie auflehnen, und ihre willige Phantasie \xC3\xBCberzeugte sie, wenn auch vielleicht nur f\xC3\xBCr den Augenblick, in Fjodor Pawlowitsch trotz seiner Schmarotzerstellung einen der k\xC3\xBChnsten, spottlustigsten M\xC3\xA4nner jener auf alles orientierten \xC3\x9Cbergangsepoche zu sehen, w\xC3\xA4hrend er in Wirklichkeit nichts als ein \xC3\xBCbler Possenrei\xC3\x9Fer war. Das Pikante bestand auch darin, da\xC3\x9F die Sache mittels einer Entf\xC3\xBChrung vor sich ging, was f\xC3\xBCr Adelaida Iwanowna einen besonderen Reiz hatte. Und Fjodor Pawlowitsch war damals schon wegen seiner sozialen Stellung zu allen derartigen Streichen bereit; er w\xC3\xBCnschte leidenschaftlich, Karriere zu machen, ganz gleich mit welchen Mitteln; und sich in eine gute Familie zu dr\xC3\xA4ngen und eine Mitgift einzustreichen, das hatte etwas sehr Verlockendes. Gegenseitige Liebe war, wie es scheint, nicht vorhanden, weder auf seiten der Braut noch auf seiner Seite, sogar trotz Adelaida Iwanownas Sch\xC3\xB6nheit. So stand dieser Fall vielleicht einzig da im Leben Fjodor Pawlowitschs, dieses \xC3\xBCberaus sinnlichen Menschen, der jeden Augenblick bereit war, sich an jeden erstbesten Weiberrock zu h\xC3\xA4ngen, wo immer ihn einer lockte. Trotzdem weckte nur diese eine Frau seine Leidenschaft nicht im geringsten.</p><p>Adelaida Iwanowna hatte gleich nach der Entf\xC3\xBChrung erkannt, da\xC3\x9F sie f\xC3\xBCr ihren Mann nichts anderes als Verachtung empfinden konnte. So traten die Folgen dieser Heirat au\xC3\x9Ferordentlich rasch zutage. Obwohl sich die Familie ziemlich bald mit dem Geschehenen auss\xC3\xB6hnte und der Entflohenen ihre Mitgift auszahlte, begannen die Ehegatten ein ungeordnetes Leben mit ewigen Szenen. Man erz\xC3\xA4hlte sich, die junge Frau habe unvergleichlich mehr Edelmut und Hochherzigkeit bekundet als Fjodor Pawlowitsch, der ihr, wie jetzt bekannt ist, ihr ganzes Geld, etwa f\xC3\xBCnfundzwanzigtausend Rubel, abnahm, sobald sie es bekommen hatte, so da\xC3\x9F die Tausende f\xC3\xBCr sie gleich ins Wasser gefallen waren. Lange Zeit bem\xC3\xBChte er sich mit aller Kraft, ein kleines Gut und ein ziemlich gutes Stadthaus, die sie ebenfalls mitbekommen hatte, durch eine entsprechende Urkunde auf seinen Namen \xC3\xBCbertragen zu lassen. Wahrscheinlich h\xC3\xA4tte er es auch erreicht, und zwar allein dank der Verachtung und dem Ekel, die seine schamlosen Erpressungen und Betteleien bei seiner Gattin hervorriefen, dank ihrer seelischen Erm\xC3\xBCdung und ihrem Wunsch, ihn loszuwerden; zum Gl\xC3\xBCck jedoch schritt die Familie Adelaida Iwanownas ein und setzte der R\xC3\xA4uberei eine Grenze. Es war zuverl\xC3\xA4ssig bekannt, da\xC3\x9F sich die Eheleute nicht selten schlugen, doch wollte man wissen, da\xC3\x9F der aktive Teil nicht Fjodor Pawlowitsch war, sondern Adelaida Iwanowna, eine hei\xC3\x9Fbl\xC3\xBCtige, mutige, ungeduldige, br\xC3\xBCnette Frau mit bemerkenswerter Kraft. Schlie\xC3\x9Flich verlie\xC3\x9F sie das Haus und floh mit einem bettelarmen Seminaristen, dem Lehrer Fjodor Pawlowitschs; den dreij\xC3\xA4hrigen Mitja \n      <span class=\"footnote\">Mitja &#8211; Diminutiv von Dmitri</span> lie\xC3\x9F sie zur\xC3\xBCck.</p><p>Fjodor Pawlowitsch richtete im Hause sofort einen ganzen Harem ein und ergab sich z\xC3\xBCgellos der Trunksucht; zwischendurch fuhr er im Gouvernement umher, beklagte sich weinend bei allen und jedem, Adelaida Iwanowna habe ihn verlassen, und erz\xC3\xA4hlte dabei Einzelheiten aus seinem Eheleben, deren er sich als Ehemann eigentlich h\xC3\xA4tte sch\xC3\xA4men m\xC3\xBCssen. Besonders gefiel und schmeichelte es ihm, allen Leuten die l\xC3\xA4cherliche Rolle des gekr\xC3\xA4nkten Ehemannes vorzuspielen und sogar die Einzelheiten der ihm angetanen Kr\xC3\xA4nkung ausf\xC3\xBChrlich zu schildern. \xC2\xBBMan sollte meinen, Ihnen w\xC3\xA4re eine Rangerh\xC3\xB6hung zuteil geworden, Fjodor Pawlowitsch, so zufrieden sind Sie trotz Ihres Kummers\xC2\xAB, sagten Sp\xC3\xB6tter zu ihm. Viele f\xC3\xBCgten gar hinzu, er spiele gern wieder von neuem die Rolle des Possenrei\xC3\x9Fers und tue, um noch mehr Gel\xC3\xA4chter zu erregen, absichtlich so, als merke er seine komische Lage gar nicht. Wer wei\xC3\x9F, vielleicht war das bei ihm Naivit\xC3\xA4t. Endlich gelang es ihm, die Spur seiner geflohenen Frau zu finden. Die \xC3\x84rmste war mit ihrem Lehrer nach Petersburg gegangen, wo sie sich schrankenloser Emanzipation hingab. Fjodor Pawlowitsch entwickelte sofort eine gesch\xC3\xA4ftige T\xC3\xA4tigkeit und schickte sich an, nach Petersburg zu fahren; wozu, wu\xC3\x9Fte er selbst nicht. Vielleicht w\xC3\xA4re er auch wirklich gefahren; doch nachdem er den Entschlu\xC3\x9F gefa\xC3\x9Ft hatte, sah er es zun\xC3\xA4chst als sein gutes Recht an, zur Ermutigung vor der Reise erneut ma\xC3\x9Flos zu trinken. Und eben um diese Zeit erhielt die Familie seiner Gattin die Nachricht, da\xC3\x9F sie in Petersburg ganz pl\xC3\xB6tzlich gestorben war, in irgendeiner Dachkammer, dem einen Ger\xC3\xBCcht zufolge an Typhus, nach einem anderen einfach vor Hunger. Fjodor Pawlowitsch war betrunken, als er vom Tod seiner Gattin erfuhr; er soll auf die Stra\xC3\x9Fe gelaufen sein und mit zum Himmel erhobenen Armen voll Freude ausgerufen haben: \xC2\xBBNun l\xC3\xA4ssest du mich in Frieden fahren.\xC2\xAB Nach anderen Berichten soll er geweint und geschluchzt haben wie ein Kind, so da\xC3\x9F man trotz allen Widerwillens angeblich sogar Mitleid f\xC3\xBCr ihn empfand. Durchaus m\xC3\xB6glich, da\xC3\x9F beides zutraf: da\xC3\x9F er sich \xC3\xBCber seine Befreiung freute und dabei auch seine Befreierin beweinte &#8211; alles zugleich. Meistens sind die Menschen, sogar die schlechten, viel naiver und offenherziger, als wir gemeinhin annehmen. Und wir selber auch.</p>"
  title: Erstes Buch
- !ruby/object:Chapter 
  seqno: 3
  text: "<h3>2. Der erste Sohn wird aus dem Haus geschafft</h3><p>Man kann sich nat\xC3\xBCrlich vorstellen, was f\xC3\xBCr ein Erzieher und Vater so ein Mensch sein mu\xC3\x9Fte. Er tat denn auch als Vater, was zu erwarten war, das hei\xC3\x9Ft, er vernachl\xC3\xA4ssigte das Kind vollkommen, nicht aus Ha\xC3\x9F, auch nicht aus dem Gef\xC3\xBChl gekr\xC3\xA4nkten Gattenstolzes, sondern einfach, weil er den Kleinen vergessen hatte. W\xC3\xA4hrend er alle Leute mit seinen Tr\xC3\xA4nen und Klagen bel\xC3\xA4stigte und sein Haus in eine Lasterh\xC3\xB6hle verwandelte, nahm ein treuer Diener des Hauses namens Grigori den dreij\xC3\xA4hrigen Mitja in seine Obhut, und h\xC3\xA4tte er nicht f\xC3\xBCr ihn gesorgt, es w\xC3\xA4re vielleicht niemandem eingefallen, dem Kind auch nur einmal das Hemd zu wechseln. Au\xC3\x9Ferdem hatte auch die Verwandtschaft m\xC3\xBCtterlicherseits das Kind in der ersten Zeit fast v\xC3\xB6llig vergessen. Sein Gro\xC3\x9Fvater, Herr Miussow selbst, Adelaida Iwanownas Vater, war damals nicht mehr am Leben; seine verwitwete Gattin, Mitjas Gro\xC3\x9Fmutter, war nach Moskau verzogen und sehr krank; Adelaida Iwanownas Schwestern hatten sich verheiratet; infolgedessen mu\xC3\x9Fte Mitja fast ein ganzes Jahr bei dem Diener Grigori zubringen und bei ihm im Gesindehaus wohnen. Selbst wenn sich der Papa seiner erinnert h\xC3\xA4tte (seine Existenz konnte ihm ja nicht unbekannt sein), er h\xC3\xA4tte ihn wieder ins Gesindehaus geschickt, da ihn das Kind bei seinen Ausschweifungen st\xC3\xB6rte. Aber da kehrte ein Vetter der verstorbenen Adelaida Iwanowna, Pjotr Alexandrowitsch Miussow, aus Paris zur\xC3\xBCck, er lebte sp\xC3\xA4ter viele Jahre ununterbrochen im Ausland, damals aber war er noch sehr jung. Von den \xC3\xBCbrigen Miussows unterschied er sich erheblich: Er war aufgekl\xC3\xA4rt, ein Freund der Gro\xC3\x9Fstadt und des Auslandes, dazu zeit seines Lebens ein Anh\xC3\xA4nger westeurop\xC3\xA4ischer Ideen und gegen Ende seines Lebens ein Liberaler unserer vierziger und f\xC3\xBCnfziger Jahre. W\xC3\xA4hrend seiner Laufbahn stand er mit vielen Liberalen in Ru\xC3\x9Fland und im Ausland in Verbindung; er kannte Proudhon \n      <span class=\"footnote\">Proudhon &#8211; frz. Sozialist \xC2\xBBEigentum ist Diebstahl\xC2\xAB, &#8224; 1865</span> und Bakunin \n      <span class=\"footnote\">Bakunin &#8211; russ. Revolution\xC3\xA4r, Theoretiker des Anarchismus, &#8224; 1876</span> pers\xC3\xB6nlich und erz\xC3\xA4hlte am Ende seiner Wanderungen besonders gern von den drei Tagen der Pariser Februarrevolution von 1848, wobei er andeutete, da\xC3\x9F er sich beinahe selbst auf den Barrikaden an ihr beteiligt habe. Das war f\xC3\xBCr ihn eine der angenehmsten Erinnerungen aus seiner Jugendzeit. Er besa\xC3\x9F ein betr\xC3\xA4chtliches eigenes Verm\xC3\xB6gen, nach der fr\xC3\xBCheren Z\xC3\xA4hlweise an die tausend Seelen. Sein sch\xC3\xB6nes Gut lag nahe bei unserem St\xC3\xA4dtchen und grenzte an den Landbesitz unseres ber\xC3\xBChmten Klosters, mit dem Pjotr Alexandrowitsch schon in sehr jungen Jahren, gleich nachdem er sein Gut geerbt hatte, einen endlosen Proze\xC3\x9F begann, um das Recht irgendwelchen Fischfangs im Flu\xC3\x9F oder irgendwelchen Holzeinschlags im Wald, genau wei\xC3\x9F ich das nicht; einen Proze\xC3\x9F mit den \xC2\xBBKlerikalen\xC2\xAB hielt er sogar f\xC3\xBCr seine Pflicht als Staatsb\xC3\xBCrger und aufgekl\xC3\xA4rter Mensch. Nachdem er alles \xC3\xBCber Adelaida Iwanowna geh\xC3\xB6rt hatte, an die er sich noch erinnerte, weil sie ihm fr\xC3\xBCher einmal aufgefallen war, und nachdem er erfahren hatte, da\xC3\x9F Mitja zur\xC3\xBCckgeblieben war, nahm er sich trotz der jugendlichen Entr\xC3\xBCstung und Verachtung, gegen\xC3\xBCber Fjodor Pawlowitsch dieser Sache an. Bei diesem Anla\xC3\x9F lernte er Fjodor Pawlowitsch zum erstenmal kennen. Er erkl\xC3\xA4rte ihm ohne Umschweife, er w\xC3\xBCnsche die Erziehung des Kindes zu \xC3\xBCbernehmen. Lange Zeit sp\xC3\xA4ter erz\xC3\xA4hlte er wiederholt folgende charakteristische Episode: Als er begonnen habe, mit Fjodor Pawlowitsch \xC3\xBCber Mitja zu sprechen, habe jener eine Weile so getan, als verstehe er schlechterdings nicht, von welchem Kind die Rede sei; er habe sogar gestaunt, da\xC3\x9F er irgendwo im Hause einen kleinen Sohn besitzen sollte. Pjotr Alexandrowitschs Bericht mag vielleicht \xC3\xBCbertrieben gewesen sein, etwas Wahrheit enthielt er doch. Aber Fjodor Pawlowitsch verstellte sich in der Tat sein ganzes Leben lang gern, begann pl\xC3\xB6tzlich vor jemand irgendeine unerwartete Rolle zu spielen, und zwar, was besonders hervorgehoben werden mu\xC3\x9F, manchmal ganz unn\xC3\xB6tig, sogar zu seinem eigenen Schaden, wie zum Beispiel im vorliegenden Fall. Dieser Charakterzug ist \xC3\xBCbrigens vielen Menschen eigen, sogar sehr klugen, nicht nur solchen wie Fjodor Pawlowitsch. Pjotr Alexandrowitsch betrieb die Sache mit gro\xC3\x9Fem Eifer und wurde zusammen mit Fjodor Pawlowitsch zum Vormund des Kindes berufen, weil er von der Mutter etwas Verm\xC3\xB6gen geerbt hatte, n\xC3\xA4mlich das Haus und das Gut. Mitja siedelte denn auch wirklich zu diesem entfernten Onkel \xC3\xBCber. Eine eigene Familie besa\xC3\x9F dieser nicht, und da er es eilig hatte, wieder f\xC3\xBCr lange Zeit nach Paris zu reisen, \xC3\xBCbergab er das Kind einer entfernten Tante, einer Moskauer Dame, nachdem er die Zusendung von Geld geregelt hatte. So verga\xC3\x9F auch er das Kind, sobald er sich in Paris wieder eingelebt hatte, besonders als jene Februarrevolution ausbrach, die zeit seines Lebens seine Phantasie fesselte. Die Moskauer Dame jedoch starb, und Mitja wurde von einer ihrer verheirateten T\xC3\xB6chter \xC3\xBCbernommen. Sp\xC3\xA4ter scheint er nochmals, zum vierten Male, sein Nest gewechselt zu haben, doch will ich mich dar\xC3\xBCber nicht weiter auslassen, zumal von diesem Erstgeborenen Fjodor Pawlowitschs noch viel zu erz\xC3\xA4hlen sein wird. Ich beschr\xC3\xA4nke mich jetzt auf die notwendigsten Nachrichten \xC3\xBCber ihn, ohne die ich diesen Roman nicht beginnen kann.</p><p>Erstens, dieser Dmitri Fjodorowitsch war von den drei S\xC3\xB6hnen Fjodor Pawlowitschs der einzige, der in der \xC3\x9Cberzeugung aufwuchs, er besitze einiges Verm\xC3\xB6gen und werde nach erreichter Vollj\xC3\xA4hrigkeit unabh\xC3\xA4ngig dastehen. Seine Knaben- und J\xC3\xBCnglingsjahre verliefen ungeordnet; ohne das Gymnasium beendet zu haben, kam er auf eine Milit\xC3\xA4rschule, wurde dann in den Kaukasus verschlagen, zum Offizier bef\xC3\xB6rdert, duellierte sich, wurde degradiert, diente sich wieder empor, f\xC3\xBChrte ein lockeres Leben und verbrauchte verh\xC3\xA4ltnism\xC3\xA4\xC3\x9Fig viel Geld. Und da er von Fjodor Pawlowitsch vor seiner M\xC3\xBCndigkeit keins bekam, machte er bis dahin Schulden. Seinen Vater lernte er erst kennen, als er sofort nach Erreichen der M\xC3\xBCndigkeit in unsere Stadt kam, um sich mit ihm \xC3\xBCber sein Verm\xC3\xB6gen zu einigen. Sein Erzeuger schien ihm damals nicht sonderlich gefallen zu haben; er blieb nicht lange und reiste so bald wie m\xC3\xB6glich wieder ab, nachdem er etwas Geld erhalten und eine Art Vertrag \xC3\xBCber die weiteren Eink\xC3\xBCnfte aus dem Gut mit ihm geschlossen hatte; \xC3\xBCber dessen Rentabilit\xC3\xA4t und Wert erhielt er jedoch von Fjodor Pawlowitsch keine Auskunft &#8211; eine bemerkenswerte Tatsache. Fjodor Pawlowitsch merkte damals sofort &#8211; auch das sei festgehalten &#8211;, da\xC3\x9F Mitja sich von seinem Verm\xC3\xB6gen eine \xC3\xBCbertriebene, unrichtige Vorstellung machte. Fjodor Pawlowitsch war damit sehr zufrieden; er hatte seine Pl\xC3\xA4ne. Er sah, da\xC3\x9F der junge Mann leichtsinnig, hitzig, leidenschaftlich, ungeduldig und verschwenderisch war. &#8250;Ich brauche ihm&#8249;, sagte er sich, &#8250;nur von Zeit zu Zeit etwas zukommen zu lassen, dann wird er sich sofort beruhigen, wenn auch selbstverst\xC3\xA4ndlich nur f\xC3\xBCr eine Weile.&#8249; Diese Tatsache begann Fjodor Pawlowitsch auszunutzen: Er speiste ihn von Zeit zu Zeit mit kleinen Gaben ab, und das Ende vom Lied war, nach vier Jahren, als Mitja, ungeduldig geworden, zum zweitenmal im St\xC3\xA4dtchen erschien, um seine Angelegenheiten mit dem Vater nunmehr endg\xC3\xBCltig zu ordnen, erfuhr er pl\xC3\xB6tzlich zu seinem gr\xC3\xB6\xC3\x9Ften Erstaunen, da\xC3\x9F er bereits nichts mehr besa\xC3\x9F, da\xC3\x9F sogar eine ordentliche Abrechnung schwierig war, da\xC3\x9F er durch die Geldzahlungen nach und nach den ganzen Wert seines Besitztums von Fjodor Pawlowitsch erhalten und wom\xC3\xB6glich gar schon Schulden gemacht h\xC3\xA4tte und da\xC3\x9F er nach den und den Abmachungen, die dann und dann auf seinen eigenen Wunsch getroffen worden waren, zu keinen weiteren Forderungen berechtigt w\xC3\xA4re, und so weiter. Der junge Mann war best\xC3\xBCrzt; er vermutete Unrecht und Betrug, geriet au\xC3\x9Fer sich und verlor beinahe den Verstand. Und eben dieser Umstand f\xC3\xBChrte zu der Katastrophe, die der Gegenstand meines ersten, einleitenden Romanes ist oder, richtiger, sein \xC3\xA4u\xC3\x9Ferer Rahmen. Bevor ich aber zu diesem Roman komme, mu\xC3\x9F ich noch von den anderen beiden S\xC3\xB6hnen Fjodor Pawlowitschs, Mitjas Br\xC3\xBCdern, berichten und etwas zu ihrer Herkunft sagen.</p>"
