  text: "<h3>7. Mitjas gro\xC3\x9Fes Geheimnis wird nicht ernst genommen</h3><p>\xC2\xBBMeine Herren!\xC2\xAB begann er, noch immer \xC3\xA4u\xC3\x9Ferst erregt. \xC2\xBBDieses Geld ... Ich will ein vollst\xC3\xA4ndiges Gest\xC3\xA4ndnis ablegen ... Dieses Geld geh\xC3\xB6rte mir!\xC2\xAB</p><p>Der Staatsanwalt und der Untersuchungsrichter machten lange Gesichter: sie hatten etwas ganz anderes erwartet.</p><p>\xC2\xBBWie kann es denn Ihnen geh\xC3\xB6rt haben\xC2\xAB, wandte Nikolai Parfjonowitsch ein, \xC2\xBBwenn Sie noch um f\xC3\xBCnf Uhr desselben Tages nach Ihrem eigenen Gest\xC3\xA4ndnis ...\xC2\xAB</p><p>\xC2\xBBAch, zum Teufel mit diesem &#8250;f\xC3\xBCnf Uhr desselben Tages&#8249; und mit meinem eigenen Gest\xC3\xA4ndnis &#8211; darum handelt es sich jetzt nicht! Dieses Geld war mein Geld, das hei\xC3\x9Ft, mein gestohlenes Geld ... Das hei\xC3\x9Ft nicht mein Geld, sondern gestohlen, von mir gestohlen, und es waren f\xC3\xBCnfzehnhundert Rubel, und ich trug sie bei mir, trug sie die ganze Zeit bei mir ...\xC2\xAB</p><p>\xC2\xBBWo hatten Sie sie denn hergenommen?\xC2\xAB</p><p>\xC2\xBBVon meinem Hals hatte ich sie genommen, meine Herren, von meinem Hals, von diesem meinen Hals ... Hier waren sie, an meinem Hals, in einen Lappen eingen\xC3\xA4ht! Schon lange, schon einen Monat lang hatte ich sie zu meiner Schmach und Schande am Hals getragen!\xC2\xAB</p><p>\xC2\xBBUnd von wem haben Sie sich dieses Geld ... angeeignet?\xC2\xAB</p><p>\xC2\xBBSie wollten sagen &#8250;gestohlen&#8249;? Sprechen Sie dieses Wort jetzt nur getrost aus! Ja, ich bin der Ansicht, da\xC3\x9F ich dieses Geld so gut wie gestohlen hatte; aber wenn Sie wollen, hatte ich es mir in Wirklichkeit nur &#8250;angeeignet&#8249;. Meiner Ansicht nach hatte ich es in der Tat bereits gestohlen. Und gestern, gestern abend, habe ich es nun endg\xC3\xBCltig gestohlen.\xC2\xAB</p><p>\xC2\xBBGestern abend? Aber Sie sagten doch soeben, es sei schon einen Monat her, da\xC3\x9F Sie es ... sich angeeignet h\xC3\xA4tten!\xC2\xAB</p><p>\xC2\xBBJa, aber nicht von meinem Vater, nicht von meinem Vater, seien Sie unbesorgt! Nicht meinem Vater hatte ich es gestohlen, sondern ihr. Lassen Sie mich erz\xC3\xA4hlen, und unterbrechen Sie mich nicht! Es f\xC3\xA4llt mir ja ohnehin schon schwer! Sehen Sie: Vor einem Monat lie\xC3\x9F mich Katerina Iwanowna Werchowzewa, meine fr\xC3\xBChere Braut, zu sich rufen ... Kennen Sie sie?\xC2\xAB</p><p>\xC2\xBBGewi\xC3\x9F, ich bitte Sie.\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F, da\xC3\x9F Sie sie kennen. Sie ist die edelste Seele, die es gibt; doch sie ha\xC3\x9Ft mich schon lange, oh, schon lange ... Und verdienterma\xC3\x9Fen, verdienterma\xC3\x9Fen ha\xC3\x9Ft sie mich!\xC2\xAB</p><p>\xC2\xBBKaterina Iwanowna?\xC2\xAB fragte der Untersuchungsrichter erstaunt. Auch der Staatsanwalt machte gro\xC3\x9Fe Augen.</p><p>\xC2\xBBOh, sprechen Sie ihren Namen nicht unn\xC3\xBCtz aus! Ich bin ein Schuft, da\xC3\x9F ich sie hier hineinbringe. Ja, ich merkte, da\xC3\x9F sie mich ha\xC3\x9Fte ... Schon l\xC3\xA4ngst, schon vom erstenmal an, gleich seit jener ersten Begegnung in meiner Wohnung. Aber genug davon, Sie sind es gar nicht wert, das zu wissen, das ist durchaus nicht n\xC3\xB6tig ... Gesagt werden mu\xC3\x9F nur, da\xC3\x9F sie mich vor einem Monat rufen lie\xC3\x9F und mir dreitausend Rubel \xC3\xBCbergab, die ich an ihre Schwester und noch eine Verwandte in Moskau abschicken sollte &#8211; als ob sie das nicht selbst h\xC3\xA4tte besorgen k\xC3\xB6nnen! Es war gerade in der verh\xC3\xA4ngnisvollen Zeit meines Lebens, als ich ... Nun kurz, als ich mich in eine andere verliebt hatte, in sie, die jetzt auf Ihre Anordnung da unten sitzt, Gruschenka ... Ich nahm sie damals mit nach Mokroje und brachte hier in zwei Tagen die H\xC3\xA4lfte dieser verfluchten dreitausend Rubel durch, das hei\xC3\x9Ft f\xC3\xBCnfzehnhundert; die andere H\xC3\xA4lfte behielt ich zur\xC3\xBCck. Und diese f\xC3\xBCnfzehnhundert, die ich zur\xC3\xBCckbehalten hatte, die trug ich eingen\xC3\xA4ht wie ein Amulett am Hals; gestern nun machte ich das S\xC3\xA4ckchen auf und verjubelte einen Teil des Geldes. Den Rest, achthundert Rubel, haben Sie jetzt in H\xC3\xA4nden, Nikolai Parfjonowitsch &#8211; das ist der Rest der f\xC3\xBCnfzehnhundert von gestern.\xC2\xAB</p><p>\xC2\xBBErlauben Sie, wie denn, Sie haben doch vor einem Monat hier dreitausend Rubel durchgebracht und nicht f\xC3\xBCnfzehnhundert? Das wissen ja alle Leute.\xC2\xAB</p><p>\xC2\xBBWer wei\xC3\x9F es? Wer hat es gez\xC3\xA4hlt? Wen habe ich es nachz\xC3\xA4hlen lassen?\xC2\xAB</p><p>\xC2\xBBAber ich bitte Sie, Sie haben doch selbst allen Leuten gesagt, Sie h\xC3\xA4tten damals genau dreitausend Rubel durchgebracht.\xC2\xAB</p><p>\xC2\xBBDas ist richtig, gesagt habe ich es, der ganzen Stadt habe ich es gesagt, und die ganze Stadt hat es gesagt, und alle Leute haben geglaubt, da\xC3\x9F es dreitausend gewesen sind, auch hier in Mokroje haben es alle geglaubt. Aber trotzdem habe ich nicht dreitausend durchgebracht, sondern nur f\xC3\xBCnfzehnhundert; die anderen f\xC3\xBCnfzehnhundert habe ich in ein S\xC3\xA4ckchen eingen\xC3\xA4ht. Sehen Sie, so war das, meine Herren. Nun wissen Sie, wo ich gestern das Geld herhatte ...\xC2\xAB</p><p>\xC2\xBBDas klingt geradezu phantastisch ...\xC2\xAB, bemerkte Nikolai Parfjonowitsch.</p><p>\xC2\xBBGestatten Sie eine Frage\xC2\xAB, sagte schlie\xC3\x9Flich der Staatsanwalt. \xC2\xBBHaben Sie nicht wenigstens irgendwem von diesem Umstand vorher Mitteilung gemacht ... Ich meine davon, da\xC3\x9F Sie diese f\xC3\xBCnfzehnhundert Rubel vor einem Monat \xC3\xBCbrigbehalten h\xC3\xA4tten?\xC2\xAB</p><p>\xC2\xBBNein, ich habe es niemandem gesagt.\xC2\xAB</p><p>\xC2\xBBDas ist sonderbar. Wirklich keinem einzigen Menschen?\xC2\xAB</p><p>\xC2\xBBNein, keinem einzigen Menschen. Absolut niemandem.\xC2\xAB</p><p>\xC2\xBBAber welchen Zweck sollte denn dieses Stillschweigen haben? Was veranla\xC3\x9Fte Sie, daraus ein solches Geheimnis zu machen? Ich will mich deutlicher ausdr\xC3\xBCcken: Sie haben uns endlich Ihr Geheimnis enth\xC3\xBCllt, das nach Ihrer Ansicht so schm\xC3\xA4hlich ist, obgleich diese Tat, das hei\xC3\x9Ft die zweifellos nur zeitweilige Aneignung der fremden dreitausend Rubel in Wirklichkeit, das hei\xC3\x9Ft nat\xC3\xBCrlich nur relativ gesprochen, wenigstens meiner Ansicht nach nur h\xC3\xB6chst leichtsinnig ist, aber nicht eigentlich schm\xC3\xA4hlich, besonders wenn man Ihren Charakter in Betracht zieht ... Nun, allerdings, sie ist h\xC3\xB6chst tadelnswert, das gebe ich zu, aber doch nur tadelnswert, nicht eigentlich schm\xC3\xA4hlich ... Ich m\xC3\xB6chte n\xC3\xA4mlich speziell auf folgendes hinweisen: Da\xC3\x9F diese von Ihnen so verschwenderisch ausgegebenen dreitausend Rubel Fr\xC3\xA4ulein Werchowzewas Eigentum waren, haben in diesem Monat auch ohne Ihr Gest\xC3\xA4ndnis schon viele Leute vermutet, ich selbst habe auch dieses Ger\xC3\xBCcht geh\xC3\xB6rt ... Michail Makarowitsch zum Beispiel hat es ebenfalls geh\xC3\xB6rt. So da\xC3\x9F es schlie\xC3\x9Flich kaum noch ein Ger\xC3\xBCcht, sondern allgemeines Stadtgespr\xC3\xA4ch war. Au\xC3\x9Ferdem sind Anzeichen vorhanden, da\xC3\x9F</p><p>auch Sie selbst, wenn ich nicht irre, dies jemandem gestanden haben, n\xC3\xA4mlich da\xC3\x9F dieses Geld Fr\xC3\xA4ulein Werchowzewa geh\xC3\xB6rte. Und daher wundere ich mich, da\xC3\x9F Sie bis zu diesem jetzigen Augenblick aus diesen angeblich beiseite gelegten f\xC3\xBCnfzehnhundert Rubeln so ein au\xC3\x9Ferordentliches Geheimnis gemacht und ihm sogar einen schrecklichen Nimbus verliehen haben ... Es ist unwahrscheinlich, da\xC3\x9F Ihnen das Eingestehen eines solchen Geheimnisses so viel Qual bereiten konnte &#8211; haben Sie doch eben erst ausgerufen, Sie wollten sich lieber zur Zwangsarbeit schicken lassen, als das zugeben!\xC2\xAB</p><p>Der Staatsanwalt schwieg. Er war in Feuer geraten und verbarg nicht, da\xC3\x9F er \xC3\xA4rgerlich, beinahe w\xC3\xBCtend war; er sprudelte alles heraus, was sich in ihm angesammelt hatte, sogar ohne sich um den Stil zu k\xC3\xBCmmern, sondern unzusammenh\xC3\xA4ngend und fast konfus.</p><p>\xC2\xBBDie Schande bestand nicht in den f\xC3\xBCnfzehnhundert Rubeln, sondern darin, da\xC3\x9F ich diese f\xC3\xBCnfzehnhundert von den dreitausend weggenommen hatte\xC2\xAB, antwortete Mitja in festem Ton.</p><p>\xC2\xBBAber sagen Sie doch blo\xC3\x9F\xC2\xAB, entgegnete der Staatsanwalt und l\xC3\xA4chelte gereizt, \xC2\xBBwas ist daran eigentlich schm\xC3\xA4hlich, da\xC3\x9F Sie von den dreitausend Rubeln, die Sie sich in tadelnswerter oder, wenn Sie es selbst so w\xC3\xBCnschen, in schm\xC3\xA4hlicher Weise angeeignet hatten, die H\xC3\xA4lfte zwecks Verwendung nach eigenem Ermessen abgezweigt haben? Die Hauptsache ist doch, da\xC3\x9F Sie sich die dreitausend angeeignet und nicht, wie Sie dar\xC3\xBCber verf\xC3\xBCgt haben. Apropos, warum verf\xC3\xBCgten Sie eigentlich so, das hei\xC3\x9Ft, warum zweigten Sie die H\xC3\xA4lfte ab? In welcher Absicht, zu welchem Zweck taten Sie das? K\xC3\xB6nnen Sie uns das erkl\xC3\xA4ren?\xC2\xAB</p><p>\xC2\xBBOh, meine Herren, gerade in der Absicht liegt ja die Wurzel!\xC2\xAB rief Mitja. \xC2\xBBIch zweigte die H\xC3\xA4lfte aus Gemeinheit ab, das hei\xC3\x9Ft aus Berechnung, denn Berechnung ist in diesem Fall eben Gemeinheit ... Und einen ganzen Monat dauerte sie, diese Gemeinheit!\xC2\xAB</p><p>\xC2\xBBDas ist unverst\xC3\xA4ndlich.\xC2\xAB</p><p>\xC2\xBBIch wundere mich \xC3\xBCber Sie. Aber vielleicht dr\xC3\xBCcke ich mich wirklich unverst\xC3\xA4ndlich aus? Passen Sie auf. Ich eigne mir dreitausend Rubel an, die mir im Vertrauen auf meine Ehrenhaftigkeit \xC3\xBCbergeben worden sind, verjuble sie v\xC3\xB6llig und gehe am Morgen zu ihr und sage: &#8250;Katja, verzeih, ich habe deine dreitausend Rubel verjubelt!&#8249; Ist das sch\xC3\xB6n? Nein, das ist nicht sch\xC3\xB6n, das ist ehrlos und unw\xC3\xBCrdig, ich habe da gehandelt wie ein Mensch, der sich wie ein Tier nicht zu beherrschen wei\xC3\x9F, nicht wahr? Aber trotzdem bin ich kein Dieb, nicht direkt ein Dieb, das werden Sie zugeben m\xC3\xBCssen! Ich habe das Geld verjubelt, aber nicht gestohlen! Jetzt der zweite, noch g\xC3\xBCnstigere Fall. H\xC3\xB6ren Sie genau zu, sonst komme ich wom\xC3\xB6glich wieder aus dem Konzept, mir ist n\xC3\xA4mlich sehr schwindlig. Also der zweite Fall: Ich verjuble hier nur f\xC3\xBCnfzehnhundert Rubel von den dreitausend, das hei\xC3\x9Ft die H\xC3\xA4lfte. Am anderen Tag gehe ich zu ihr und bringe ihr die andere H\xC3\xA4lfte. &#8250;Katja&#8249;, sage ich, &#8250;nimm von mir Schurken und leichtsinnigem Patron diese H\xC3\xA4lfte wieder zur\xC3\xBCck, denn die andere H\xC3\xA4lfte habe ich durchgebracht. Ich f\xC3\xBCrchte, da\xC3\x9F ich auch diese durchbringen werde; also nimm sie wieder, damit mir diese S\xC3\xBCnde erspart bleibt!&#8249; Nun, was w\xC3\xA4re ich in diesem Fall? Alles, was Sie wollen, ein unvern\xC3\xBCnftiges Tier, ein Schuft &#8211; doch kein Dieb, keineswegs ein Dieb. Denn w\xC3\xA4re ich ein Dieb, h\xC3\xA4tte ich sicherlich die \xC3\xBCbriggebliebene H\xC3\xA4lfte nicht zur\xC3\xBCckgebracht, sondern sie mir ebenfalls angeeignet. So aber sieht sie ein: Wenn ich so schnell die eine H\xC3\xA4lfte zur\xC3\xBCckgebracht habe, werde ich auch den Rest, die verjubelte Summe, zur\xC3\xBCckbringen, werde mein Leben lang nach einer M\xC3\xB6glichkeit suchen, arbeiten, sie schlie\xC3\x9Flich finden und ihr das Geld zur\xC3\xBCckgeben. Unter diesen Umst\xC3\xA4nden bin ich zwar ein Schuft, aber jedenfalls kein Dieb!\xC2\xAB</p><p>\xC2\xBBIch will zugeben, da\xC3\x9F da ein gewisser Unterschied vorhanden ist\xC2\xAB, sagte der Staatsanwalt, k\xC3\xBChl l\xC3\xA4chelnd. \xC2\xBBAber seltsam ist trotzdem, da\xC3\x9F Sie diesen Unterschied f\xC3\xBCr so verh\xC3\xA4ngnisvoll halten.\xC2\xAB</p><p>\xC2\xBBJa, ich halte ihn f\xC3\xBCr verh\xC3\xA4ngnisvoll. Ein Schuft kann jeder sein und ist vielleicht jeder; ein Dieb aber kann nicht jeder sein, sondern nur ein Erzschuft. Nun, ich verstehe mich nicht auf diese Feinheiten. Nur so viel kann ich sagen: Ein Dieb ist gemeiner als ein Schuft, das ist meine \xC3\x9Cberzeugung. H\xC3\xB6ren Sie, ich trage das Geld einen ganzen Monat mit mir herum; tagt\xC3\xA4glich kann ich es zur\xC3\xBCckgeben und bin dann kein Dieb mehr. Aber ich kann mich nicht dazu entschlie\xC3\x9Fen, obgleich ich jeden Tag ansetze und mich selbst antreibe: &#8250;Entschlie\xC3\x9F dich, entschlie\xC3\x9F dich, du Schuft!&#8249; Und sehen Sie, so kann ich mich den ganzen Monat nicht dazu entschlie\xC3\x9Fen, das ist es. Nun, ist das sch\xC3\xB6n, ist das Ihrer Ansicht nach sch\xC3\xB6n?\xC2\xAB</p><p>\xC2\xBBDas ist allerdings nicht gerade sch\xC3\xB6n, das sehe ich ein und streite nicht\xC2\xAB, erwiderte der Staatsanwalt mit Zur\xC3\xBCckhaltung. \xC2\xBBAber wir wollen den Disput \xC3\xBCber diese feinen Unterschiede lieber beiseite lassen und wieder zur Sache kommen, wenn es Ihnen gef\xC3\xA4llig ist. Es handelt sich darum, da\xC3\x9F Sie trotz unserer wiederholten Fragen noch nicht bereit waren, zu erkl\xC3\xA4ren, zu welchem Zweck Sie eine solche Teilung der dreitausend Rubel urspr\xC3\xBCnglich vornahmen, n\xC3\xA4mlich, die eine H\xC3\xA4lfte durchbrachten und die andere versteckten. Zu welchem Zweck versteckten Sie sie eigentlich? Welche Absicht hatten Sie eigentlich mit diesen abgezweigten f\xC3\xBCnfzehnhundert Rubeln? Ich m\xC3\xB6chte auf dieser Frage bestehen, Dmitri Fjodorowitsch.\xC2\xAB</p><p>\xC2\xBBJa wahrhaftig!\xC2\xAB rief Mitja und schlug sich mit der Hand vor die Stirn. \xC2\xBBVerzeihen Sie, ich qu\xC3\xA4le Sie und erkl\xC3\xA4re die Hauptsache nicht; sonst h\xC3\xA4tten Sie sofort verstanden, da\xC3\x9F eben in der Absicht, in dieser Absicht die Schmach besteht! Sehen Sie, dieser alte Mann, der Verstorbene, bel\xC3\xA4stigte Agrafena Alexandrowna immer, und ich war eifers\xC3\xBCchtig und dachte damals, sie schwanke zwischen mir und ihm, und da dachte ich jeden Tag: Wie nun, wenn sie pl\xC3\xB6tzlich ihre Wahl trifft? Wie nun, wenn sie es pl\xC3\xB6tzlich satt hat, mich zu qu\xC3\xA4len, und auf einmal zu mir sagt: &#8250;Dich liebe ich, nicht ihn! Bring mich fort bis ans Ende der Welt!&#8249; Und ich besitze nur zwei Zwanzigkopekenst\xC3\xBCcke &#8211; womit soll ich sie dann fortbringen, was soll ich dann machen? Dann bin ich verloren ... Ich kannte ja damals ihren Charakter noch nicht und dachte, ihre W\xC3\xBCnsche gingen aufs Geld und sie w\xC3\xBCrde mir meine Armut nicht verzeihen. Also z\xC3\xA4hlte ich heimt\xC3\xBCckisch die H\xC3\xA4lfte von den dreitausend Rubeln ab und n\xC3\xA4hte sie ein, kaltbl\xC3\xBCtig, mit berechneter Absicht, noch ehe ich betrunken war, und erst dann fuhr ich weg, um die andere H\xC3\xA4lfte zu verjubeln! Nein, das war eine Gemeinheit! Haben Sie nun verstanden?\xC2\xAB</p><p>Der Staatsanwalt lachte laut auf, der Untersuchungsrichter ebenfalls.</p><p>\xC2\xBBMeiner Meinung nach war es sogar vern\xC3\xBCnftig und moralisch, da\xC3\x9F Sie sich gem\xC3\xA4\xC3\x9Figt und nicht das ganze Geld durchgebracht haben\xC2\xAB, kicherte Nikolai Parfjonowitsch. \xC2\xBBWas ist denn eigentlich dabei?\xC2\xAB</p><p>\xC2\xBBDa\xC3\x9F ich gestohlen habe, das ist dabei! O mein Gott, ich bin entsetzt \xC3\xBCber Ihre Verst\xC3\xA4ndnislosigkeit! W\xC3\xA4hrend ich diese f\xC3\xBCnfzehnhundert Rubel eingen\xC3\xA4ht auf der Brust trug, sagte ich mir immerzu: &#8250;Du bist ein Dieb, du bist ein Dieb!&#8249; Und deshalb war ich diesen Monat \xC3\xBCber auch so w\xC3\xBCtend, deshalb pr\xC3\xBCgelte ich mich im Restaurant, deshalb schlug ich meinen Vater &#8211; weil ich mich als Dieb f\xC3\xBChlte! Nicht einmal meinem Bruder Aljoscha gegen\xC3\xBCber hatte ich den Mut, etwas von diesen f\xC3\xBCnfzehnhundert Rubeln anzudeuten, so sehr f\xC3\xBChlte ich, da\xC3\x9F ich ein Schuft und Gauner war! Sie m\xC3\xBCssen wissen, da\xC3\x9F ich jeden Tag und jede Stunde, solange ich dieses Geld bei mir trug, zu mir sagte: &#8250;Nein, Dmitri Fjodorowitsch, du bist vielleicht noch kein Dieb! Warum nicht? Weil du morgen hingehen und Katja diese f\xC3\xBCnfzehnhundert Rubel zur\xC3\xBCckgeben kannst!&#8249; Und erst gestern, als ich von Fenja zu Perchotin ging, entschlo\xC3\x9F ich mich, mir das S\xC3\xA4ckchen vom Hals zu rei\xC3\x9Fen; bis zu jenem Augenblick hatte ich mich nicht dazu entschlie\xC3\x9Fen k\xC3\xB6nnen. Und als ich es abri\xC3\x9F, in diesem Moment wurde ich endg\xC3\xBCltig und unstreitig ein Dieb, ein Dieb und ein ehrloser Mensch f\xC3\xBCrs ganze Leben. Warum? Weil ich damit gleichzeitig auch meinen Plan zerst\xC3\xB6rt hatte, zu Katja zu gehen und zu ihr zu sagen: &#8250;Ich bin ein Schuft, aber kein Dieb!&#8249; Verstehen Sie es jetzt?\xC2\xAB</p><p>\xC2\xBBUnd warum haben Sie sich nun gestern abend dazu entschlossen?\xC2\xAB unterbrach ihn Nikolai Parfjonowitsch.</p><p>\xC2\xBBWarum? Das ist eine l\xC3\xA4cherliche Frage! Weil ich mich zum Tode verurteilt hatte, um f\xC3\xBCnf Uhr morgens, hier, bei Tagesanbruch. Es ist ja ganz gleich, dachte ich, ob ich als Dieb sterbe oder als anst\xC3\xA4ndiger Mensch Aber so ist es nicht, es hat sich herausgestellt, da\xC3\x9F das nicht ganz gleich ist! K\xC3\xB6nnen Sie es glauben, meine Herren: Nicht das hat mich in dieser Nacht am meisten gequ\xC3\xA4lt, da\xC3\x9F ich den alten Diener totgeschlagen hatte, wie ich glaubte, und mir Sibirien drohte, und das ausgerechnet zu der Zeit, wo meine Liebe gekr\xC3\xB6nt wurde und der Himmel sich von neuem vor mir auftat! Oh, das hat mich gequ\xC3\xA4lt, ja, aber nicht so wie dieses verfluchte Bewu\xC3\x9Ftsein, da\xC3\x9F ich mir dieses verfluchte Geld von der Brust gerissen und verjubelt hatte und also jetzt endg\xC3\xBCltig zum Dieb geworden war! O meine Herren, ich wiederhole es Ihnen in tiefstem Schmerz: Vieles habe ich in dieser Nacht gelernt! Ich habe gelernt, da\xC3\x9F es nicht nur unm\xC3\xB6glich ist, als Dieb zu leben, sondern auch, als Dieb zu sterben ... Nein, meine Herren, man mu\xC3\x9F als Ehrenmann sterben!\xC2\xAB</p><p>Mitja war bla\xC3\x9F. Sein Gesicht hatte einen ersch\xC3\xB6pften, zerqu\xC3\xA4lten Ausdruck, obgleich er h\xC3\xB6chst erregt war.</p><p>\xC2\xBBIch fange an, Sie zu verstehen, Dmitri Fjodorowitsch\xC2\xAB, sagte der Staatsanwalt gedehnt in sanftem, sogar teilnahmsvoll klingendem Ton. \xC2\xBBAber all das, nehmen Sie es mir nicht \xC3\xBCbel, sind meiner Ansicht nach nur Ihre kranken Nerven. Warum haben Sie zum Beispiel nicht, um sich von diesen, fast einen Monat andauernden Qualen zu befreien, diese f\xC3\xBCnfzehnhundert Rubel der Person zur\xC3\xBCckgegeben, die sie Ihnen anvertraut hatte? Warum haben Sie sich nicht zun\xC3\xA4chst mit ihr ausgesprochen und dann in Anbetracht Ihrer damaligen Lage den Versuch gemacht, der sich ganz nat\xC3\xBCrlich anbietet, ich meine, warum haben Sie die Betreffende nach einem anst\xC3\xA4ndigen Gest\xC3\xA4ndnis nicht um die ben\xC3\xB6tigte Summe gebeten, die sie Ihnen, hochherzig wie sie ist, angesichts der Zerr\xC3\xBCttung Ihres ganzen Wesens gewi\xC3\x9F nicht abgeschlagen h\xC3\xA4tte, zumal wenn Sie ihr etwas Schriftliches dar\xC3\xBCber ausgestellt oder ihr jene Sicherheit gegeben h\xC3\xA4tten, die Sie dem Kaufmann Samsonow und Frau Chochlakowa angeboten haben? Sie betrachten ja diese Sicherheit auch jetzt noch als wertvoll?\xC2\xAB</p><p>Mitja err\xC3\xB6tete pl\xC3\xB6tzlich. \xC2\xBBHalten Sie mich wirklich f\xC3\xBCr einen Schuft allerh\xC3\xB6chsten Grades? Es ist doch nicht m\xC3\xB6glich, da\xC3\x9F Sie das im Ernst gesagt haben?\xC2\xAB rief er emp\xC3\xB6rt und blickte den Staatsanwalt an, als traute er seinen Ohren nicht.</p><p>\xC2\xBBIch versichere Sie, da\xC3\x9F ich es im Ernst gesagt habe ... Warum meinen Sie, da\xC3\x9F das nicht der Fall w\xC3\xA4re?\xC2\xAB fragte der Staatsanwalt seinerseits erstaunt.</p><p>\xC2\xBBOh, wie gemein w\xC3\xA4re das gewesen! Meine Herren, wissen Sie auch, da\xC3\x9F Sie mich qu\xC3\xA4len? Nun gut, ich werde Ihnen alles sagen, meinetwegen! Ich werde Ihnen meine ganze teuflische Gesinnung bekennen, doch nur, um Sie zu besch\xC3\xA4men! Und Sie werden sich wundern, bis zu welcher Gemeinheit sich die Gef\xC3\xBChle eines Menschen versteigen k\xC3\xB6nnen. Sie sollen wissen, da\xC3\x9F ich diesen Plan schon selbst hatte, denselben Plan, den Sie soeben dargelegt haben, Herr Staatsanwalt! Jawohl, meine Herren, auch ich habe in diesem verfluchten Monat diesen Gedanken gehabt und war schon beinahe entschlossen, zu Katja zu gehen &#8211; so gemein war ich! Aber zu ihr zu gehen, ihr meine Untreue einzugestehen, f\xC3\xBCr die aus dieser Untreue erwachsenden Ausgaben sie selbst, Katja, um Geld zu bitten und anschlie\xC3\x9Fend mit der anderen wegzulaufen, mit ihrer Nebenbuhlerin &#8211; ich bitte Sie, Sie haben wohl den Verstand verloren, Herr Staatsanwalt!\xC2\xAB</p><p>\xC2\xBBDas letztere mag dahingestellt bleiben; doch habe ich im Eifer wirklich nicht an die weibliche Eifersucht gedacht ... Und am Ende liegt hier wirklich etwas Derartiges vor\xC2\xAB, bemerkte der Staatsanwalt l\xC3\xA4chelnd.</p><p>\xC2\xBBDas w\xC3\xA4re so eine Gemeinheit\xC2\xAB, rief Mitja und schlug w\xC3\xBCtend mit der Faust auf den Tisch. \xC2\xBBDas w\xC3\xBCrde so zum Himmel stinken, da\xC3\x9F ich keine Worte daf\xC3\xBCr finde! Wissen Sie, da\xC3\x9F sie es fertiggebracht h\xC3\xA4tte, mir dieses Geld zu geben, und es mir bestimmt gegeben h\xC3\xA4tte, aus Rachsucht, um des Genusses der Rache willen, aus Verachtung gegen mich? Denn sie ist ebenfalls eine teuflische Natur, ein Weib, das f\xC3\xA4hig ist zu gewaltigem Zorn! Ich aber h\xC3\xA4tte das Geld genommen, oh, ich h\xC3\xA4tte es genommen, und dann mein Leben lang ... o Gott! Verzeihen Sie, meine Herren, ich schreie so, weil ich diesen Gedanken noch vor kurzem hatte, vorgestern, als ich mich in der Nacht mit Ljagawy abplagte, und dann gestern, ja, auch gestern, gestern den ganzen Tag, ich erinnere mich, bis zu diesem Vorfall ...\xC2\xAB</p><p>\xC2\xBBBis zu welchem Vorfall?\xC2\xAB warf Nikolai Parfjonowitsch neugierig ein, aber Mitja h\xC3\xB6rte die Frage nicht.</p><p>\xC2\xBBIch habe Ihnen ein furchtbares Gest\xC3\xA4ndnis gemacht\xC2\xAB, schlo\xC3\x9F er mit finsterer Miene. \xC2\xBBBeachten Sie das, meine Herren! Doch das gen\xC3\xBCgt nicht. Es gen\xC3\xBCgt nicht, dieses Gest\xC3\xA4ndnis nur zu beachten, achten Sie es auch! Wenn Sie das nicht tun, ersehe ich daraus, da\xC3\x9F Sie mich schon v\xC3\xB6llig verachten, und ich werde mich zu Tode sch\xC3\xA4men, weil ich solchen Menschen wie Ihnen gestanden habe! Oh, ich werde mich erschie\xC3\x9Fen! Ja, ich sehe schon, da\xC3\x9F Sie mir nicht glauben! Wie, wollen Sie auch das niederschreiben?\xC2\xAB rief er ganz entsetzt.</p><p>\xC2\xBBJa, das, was Sie soeben gesagt haben\xC2\xAB, erwiderte Nikolai Parfjonowitsch, ihn erstaunt ansehend. \xC2\xBBN\xC3\xA4mlich, da\xC3\x9F Sie bis zuletzt immer noch die Absicht hatten, zu Fr\xC3\xA4ulein Werchowzewa zu gehen und sie um diese Summe zu bitten ... Ich versichere Sie, da\xC3\x9F dies eine f\xC3\xBCr uns sehr wichtige Aussage ist, Dmitri Fjodorowitsch, das hei\xC3\x9Ft, in bezug auf diesen ganzen Fall ... Und da\xC3\x9F sie besonders f\xC3\xBCr Sie wichtig ist.\xC2\xAB</p><p>\xC2\xBBHaben Sie Erbarmen, meine Herren!\xC2\xAB rief Mitja und schlug die H\xC3\xA4nde zusammen. \xC2\xBBSchreiben Sie wenigstens das nicht nieder, sch\xC3\xA4men Sie sich! Ich habe sozusagen meine Seele vor Ihren Augen in zwei Teile zerrissen, und Sie benutzen das nun und w\xC3\xBChlen an der aufgeri\xC3\x9Fnen Stelle mit den Fingern in den H\xC3\xA4lften herum ... O Gott!\xC2\xAB Er bedeckte in seiner Verzweiflung das Gesicht mit den H\xC3\xA4nden.</p><p>\xC2\xBBRegen Sie sich nicht so auf, Dmitri Fjodorowitsch\xC2\xAB, sagte der Staatsanwalt. \xC2\xBBAlles, was jetzt niedergeschrieben wird, werden Sie nachher selbst zu h\xC3\xB6ren bekommen, und womit Sie nicht einverstanden sind, das werden wir nach Ihren Angaben \xC3\xA4ndern. Jetzt jedoch wiederhole ich eine kleine Frage zum drittenmal: Hat denn wirklich niemand aus Ihrem Munde etwas von dem Geld geh\xC3\xB6rt, das Sie in das S\xC3\xA4ckchen eingen\xC3\xA4ht hatten? Das kann man sich, offen gesagt, kaum vorstellen.\xC2\xAB</p><p>\xC2\xBBNiemand, ich habe es schon gesagt. Sonst haben Sie ja nichts von allem begriffen! Lassen Sie mich in Ruhe!\xC2\xAB</p><p>\xC2\xBBErlauben Sie, dieser Punkt mu\xC3\x9F aufgekl\xC3\xA4rt werden, und wir haben daf\xC3\xBCr viel Zeit zur Verf\xC3\xBCgung. Vorl\xC3\xA4ufig aber \xC3\xBCberlegen Sie bitte selbst: Wir haben vielleicht ein paar Dutzend Zeugenaussagen dazu, da\xC3\x9F Sie selbst \xC3\xBCberall herumerz\xC3\xA4hlt haben, Sie h\xC3\xA4tten dreitausend Rubel ausgegeben, nicht f\xC3\xBCnfzehnhundert. Und auch gestern, als Sie das Geld sehen lie\xC3\x9Fen, haben Sie vielen mitgeteilt, Sie h\xC3\xA4tten wieder dreitausend Rubel mitgebracht ...\xC2\xAB</p><p>\xC2\xBBNicht Dutzende, sondern Hunderte von Zeugenaussagen stehen Ihnen zu Gebote, ein paar hundert Zeugenaussagen! Ein paar hundert Leute haben es geh\xC3\xB6rt, tausend Leute haben es geh\xC3\xB6rt!\xC2\xAB rief Mitja.</p><p>\xC2\xBBNun, da sehen Sie es. Alle k\xC3\xB6nnten es bezeugen. Das Wort &#8250;alle&#8249; f\xC3\xA4llt doch sehr ins Gewicht.\xC2\xAB</p><p>\xC2\xBBGar nichts f\xC3\xA4llt ins Gewicht. Ich habe geschwindelt, und alle haben es nachgeschwatzt.\xC2\xAB</p><p>\xC2\xBBUnd wozu hatten Sie n\xC3\xB6tig zu &#8250;schwindeln&#8249;, wie Sie sich ausdr\xC3\xBCcken?\xC2\xAB</p><p>\xC2\xBBDas mag der Teufel wissen. Vielleicht blo\xC3\x9F so aus Prahlerei ... Um mit der Menge des verjubelten Geldes zu renommieren ... Vielleicht um dieses eingen\xC3\xA4hte Geld zu vergessen ... ja, genau das war der Grund ... Zum Teufel, wie oft legen Sie mir diese Frage vor? Na, ich habe eben geschwindelt, und damit gut. Und nachdem ich einmal geschwindelt hatte, wollte ich es nicht wieder korrigieren. Warum schwindelt der Mensch manchmal?\xC2\xAB</p><p>\xC2\xBBDas ist schwer zu entscheiden, Dmitri Fjodorowitsch, warum ein Mensch schwindelt\xC2\xAB, erwiderte der Staatsanwalt nachdr\xC3\xBCcklich. \xC2\xBBSagen Sie, war dieses S\xC3\xA4ckchen, wie Sie das nennen, was Sie am Hals trugen, gro\xC3\x9F?\xC2\xAB</p><p>\xC2\xBBNein, es war nicht gro\xC3\x9F.\xC2\xAB</p><p>\xC2\xBBVon welcher Gr\xC3\xB6\xC3\x9Fe ungef\xC3\xA4hr?\xC2\xAB</p><p>\xC2\xBBWenn man einen Hundertrubelschein einmal zusammenknifft, so gro\xC3\x9F.\xC2\xAB</p><p>\xC2\xBBDas beste w\xC3\xA4re, wenn Sie uns die Lappen zeigen w\xC3\xBCrden. Sie werden sie doch irgendwo haben.\xC2\xAB</p><p>\xC2\xBBAch, zum Teufel ... Was sind das f\xC3\xBCr Dummheiten ... Ich wei\xC3\x9F nicht, wo sie sind.\xC2\xAB</p><p>\xC2\xBBErlauben Sie noch eine Frage. Wo und wann haben Sie das S\xC3\xA4ckchen von Ihrem Hals genommen? Sie sind ja, wie Sie selbst angeben, nicht in Ihrer Wohnung vorbeigegangen?\xC2\xAB</p><p>\xC2\xBBAls ich von Fenja kam und zu Perchotin ging, da habe ich es mir unterwegs vom Hals gerissen und das Geld herausgenommen.\xC2\xAB</p><p>\xC2\xBBIm Dunkeln?\xC2\xAB</p><p>\xC2\xBBWozu braucht man dabei Licht? Ich habe das in einem Augenblick mit dem Finger gemacht.\xC2\xAB</p><p>\xC2\xBBOhne Schere? Auf der Stra\xC3\x9Fe?\xC2\xAB</p><p>\xC2\xBBAuf dem Marktplatz, glaube ich. Und wozu brauchte ich eine Schere? Es war ein alter Lappen, er lie\xC3\x9F sich sofort zerrei\xC3\x9Fen.\xC2\xAB</p><p>\xC2\xBBWo haben Sie ihn gelassen?\xC2\xAB</p><p>\xC2\xBBIch habe ihn weggeworfen.\xC2\xAB</p><p>\xC2\xBBWo denn genauer?\xC2\xAB</p><p>\xC2\xBBAuf dem Marktplatz. Mag der Teufel wissen, wo auf dem Marktplatz. Wozu wollen Sie das wissen?\xC2\xAB</p><p>\xC2\xBBDas ist au\xC3\x9Ferordentlich wichtig, Dmitri Fjodorowitsch. Das sind sachliche Beweisst\xC3\xBCcke zu ihren Gunsten. Da\xC3\x9F Sie das nicht einsehen wollen! Wer hat Ihnen denn vor einem Monat beim Einn\xC3\xA4hen geholfen?\xC2\xAB</p><p>\xC2\xBBNiemand hat mir geholfen, ich habe es selbst eingen\xC3\xA4ht.\xC2\xAB</p><p>\xC2\xBBK\xC3\xB6nnen Sie n\xC3\xA4hen?\xC2\xAB</p><p>\xC2\xBBEin Soldat mu\xC3\x9F n\xC3\xA4hen k\xC3\xB6nnen, das ist kein Kunstst\xC3\xBCck.\xC2\xAB</p><p>\xC2\xBBWo haben Sie das Material hergenommen? Ich meine, den Lappen, in den Sie das Geld eingen\xC3\xA4ht haben?\xC2\xAB</p><p>\xC2\xBBMachen Sie sich auch nicht \xC3\xBCber mich lustig?\xC2\xAB</p><p>\xC2\xBBDurchaus nicht. Wir sind gar nicht in der Stimmung dazu, Dmitri Fjodorowitsch.\xC2\xAB</p><p>\xC2\xBBIch erinnere mich nicht, wo ich den Lappen hergenommen habe. Irgendwoher werde ich ihn schon genommen haben.\xC2\xAB</p><p>\xC2\xBBMan sollte doch meinen, daran m\xC3\xBC\xC3\x9Fte man sich erinnern.\xC2\xAB</p><p>\xC2\xBBWei\xC3\x9F Gott, ich erinnere mich nicht. Vielleicht habe ich ein St\xC3\xBCck von meiner W\xC3\xA4sche zerrissen?\xC2\xAB</p><p>\xC2\xBBDas ist sehr interessant, man k\xC3\xB6nnte morgen in Ihrer Wohnung dieses W\xC3\xA4schest\xC3\xBCck suchen. Vielleicht findet sich ein Hemd, von dem Sie ein St\xC3\xBCck abgerissen haben. Woraus war denn dieser Lappen, aus Baumwolle oder aus Leinwand?\xC2\xAB</p><p>\xC2\xBBWei\xC3\x9F der Teufel woraus. Warten Sie mal ... Ich glaube, ich habe ihn von nichts abgerissen. Er war aus Kaliko \n      <span class=\"footnote\">feines, dichtes Baumwollgewebe</span> ... Ich glaube, ich habe das Geld in eine Haube meiner Wirtin eingen\xC3\xA4ht.\xC2\xAB</p><p>\xC2\xBBIn eine Haube Ihrer Wirtin?\xC2\xAB</p><p>\xC2\xBBJa, ich hatte sie ihr weggenommen.\xC2\xAB</p><p>\xC2\xBBWas hei\xC3\x9Ft das, weggenommen?\xC2\xAB</p><p>\xC2\xBBSehen Sie, jetzt f\xC3\xA4llt es mir ein. Ich hatte ihr tats\xC3\xA4chlich einmal eine Haube weggenommen, als Wischlappen oder vielleicht um die Feder damit abzuwischen. Ich hatte sie, ohne ein Wort dar\xC3\xBCber zu sagen, an mich genommen, weil es ein ganz unbrauchbarer Fetzen war, der in meiner Stube herumlag. Und da hatte ich nun diese f\xC3\xBCnfzehnhundert Rubel, nahm das Ding und n\xC3\xA4hte sie darin ein ... Ja, ich glaube, in diesen Fetzen habe ich sie eingen\xC3\xA4ht. Es war ein alter Kalikolumpen, schon tausendmal gewaschen.\xC2\xAB</p><p>\xC2\xBBUnd Sie erinnern sich jetzt mit Sicherheit daran?\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F nicht, ob mit Sicherheit. Ich glaube, ich habe das Geld in die Haube eingen\xC3\xA4ht. Ach, ich spucke drauf.\xC2\xAB</p><p>\xC2\xBBDann k\xC3\xB6nnte sich wenigstens Ihre Wirtin erinnern, da\xC3\x9F ihr dieser Gegenstand abhanden gekommen ist?\xC2\xAB</p><p>\xC2\xBBGewi\xC3\x9F nicht. Sie hat das Ding gar nicht vermi\xC3\x9Ft. Es war ein alter Lappen, sage ich Ihnen, ein alter Lappen, der keinen Groschen wert war.\xC2\xAB</p><p>\xC2\xBBUnd wo nahmen Sie Nadel und Faden her?&#8249;</p><p>\xC2\xBBIch h\xC3\xB6re auf, ich will nicht mehr antworten. Jetzt ist es genug!\xC2\xAB rief Mitja zornig.</p><p>\xC2\xBBUnd wiederum ist es seltsam, da\xC3\x9F Sie so v\xC3\xB6llig vergessen haben, an welcher Stelle auf dem Marktplatz Sie dieses S\xC3\xA4ckchen weggeworfen haben.\xC2\xAB</p><p>\xC2\xBBLassen Sie doch morgen den Platz fegen, vielleicht finden Sie es\xC2\xAB, versetzte Mitja l\xC3\xA4chelnd. \xC2\xBBGenug, meine Herren, genug!\xC2\xAB fuhr er mit matter Stimme fort. \xC2\xBBIch sehe deutlich, da\xC3\x9F Sie mir nicht glauben! Gar nichts, nicht f\xC3\xBCr einen Groschen! Daran bin ich selber schuld, nicht Sie. Ich h\xC3\xA4tte Ihnen nicht damit kommen sollen. Warum habe ich mich blo\xC3\x9F durch die Enth\xC3\xBCllung meines Geheimnisses entehrt? Ihnen erscheint es l\xC3\xA4cherlich, das sehe ich Ihnen an den Augen an. Sie, Herr Staatsanwalt, haben mich dazu verleitet ... Stimmen Sie ein Triumphlied an, wenn Sie k\xC3\xB6nnen ... Seid verflucht, ihr Folterknechte!\xC2\xAB</p><p>Er senkte den Kopf und bedeckte das Gesicht mit den H\xC3\xA4nden; Staatsanwalt und Untersuchungsrichter schwiegen. Nach einer Minute hob er den Kopf wieder und blickte sie gedankenlos an. Auf seinem Gesicht zeigte sich jetzt totale Verzweiflung; er sa\xC3\x9F still und stumm und wie geistesabwesend da.</p><p>Die Sache mu\xC3\x9Fte jedoch zu Ende gebracht werden; man mu\xC3\x9Fte unverz\xC3\xBCglich zur Vernehmung der Zeugen \xC3\xBCbergehen. Es war bereits acht Uhr morgens, die Kerzen waren l\xC3\xA4ngst gel\xC3\xB6scht. Michail Makarowitsch und Kalganow, die w\xC3\xA4hrend des Verh\xC3\xB6rs st\xC3\xA4ndig herein- und hinausgelaufen waren, hatten gerade wieder einmal das Zimmer verlassen. Der Staatsanwalt und der Untersuchungsrichter sahen ebenfalls sehr erm\xC3\xBCdet aus. Der anbrechende Morgen hatte feuchte Witterung gebracht; der ganze Himmel war mit Wolken bedeckt, und der Regen go\xC3\x9F wie aus Eimern herunter. Mitja starrte gedankenlos zu den Fenstern.</p><p>\xC2\xBBDarf ich wohl einmal durchs Fenster sehen?\xC2\xAB fragte er pl\xC3\xB6tzlich Nikolai Parfjonowitsch.</p><p>\xC2\xBBOh, soviel Ihnen beliebt\xC2\xAB, antwortete dieser.</p><p>Mitja stand auf und trat ans Fenster. Der Regen schlug heftig gegen die kleinen gr\xC3\xBCnlichen Scheiben. Unter dem Fenster war die schmutzige Landstra\xC3\x9Fe zu sehen und weiter hinten, durch den Regenschleier hindurch, schwarze, \xC3\xA4rmliche, unansehnliche Reihen von Bauernh\xC3\xA4usern, die von dem Regen noch schw\xC3\xA4rzer und \xC3\xA4rmlicher auszusehen schienen. Mitja dachte an den \xC2\xBBgoldlockigen Ph\xC3\xB6bus\xC2\xAB, bei dessem ersten Strahl er sich hatte erschie\xC3\x9Fen wollen. &#8250;Vielleicht w\xC3\xA4re es an einem solchen Morgen noch besser gegangen&#8249;, dachte er l\xC3\xA4chelnd; dann warf er mit einer Handbewegung gleichsam diese Gedanken von sich und kehrte zu den \xC2\xBBFolterknechten\xC2\xAB zur\xC3\xBCck.</p><p>\xC2\xBBMeine Herren!\xC2\xAB rief er. \xC2\xBBIch sehe ja ein, da\xC3\x9F ich verloren bin. Aber sie? Ich flehe Sie an, sagen Sie mir, ob wirklich auch sie mit mir zugrunde gehen soll! Sie ist unschuldig! Sie war nicht bei Sinnen, als sie gestern schrie, sie sei an allem schuld. An nichts ist sie schuld, an nichts! Die ganze Nacht, w\xC3\xA4hrend ich hier mit Ihnen sa\xC3\x9F, habe ich mir dar\xC3\xBCber Sorgen gemacht. D\xC3\xBCrfen Sie mir nicht sagen, k\xC3\xB6nnen Sie mir nicht sagen, was Sie jetzt mit ihr machen werden?\xC2\xAB</p><p>\xC2\xBBSie k\xC3\xB6nnen in dieser Hinsicht ganz beruhigt sein, Dmitri Fjodorowitsch\xC2\xAB, antwortete der Staatsanwalt mit sichtlicher Eilfertigkeit. \xC2\xBBWir haben vorl\xC3\xA4ufig keinerlei Veranlassung, die Person, f\xC3\xBCr die Sie sich so interessieren, irgendwie zu beunruhigen. Und das wird im weiteren Verlauf des Prozesses auch so bleiben, hoffe ich. Wir tun in dieser Hinsicht alles, was von unserer Seite nur irgend m\xC3\xB6glich ist. Seien Sie ganz beruhigt!\xC2\xAB</p><p>\xC2\xBBMeine Herren, ich danke Ihnen! Ich wu\xC3\x9Fte ja, da\xC3\x9F Sie trotz allem doch ehrenhafte, rechtlich denkende M\xC3\xA4nner sind. Sie haben mir eine schwere Last vom Herzen genommen ... Nun, was werden wir jetzt tun? Ich bin bereit.\xC2\xAB</p><p>\xC2\xBBJa, sehen Sie, wir m\xC3\xBCssen uns beeilen. Wir m\xC3\xBCssen ohne Verzug zur Vernehmung der Zeugen schreiten. Das mu\xC3\x9F unbedingt in Ihrer Gegenwart geschehen, und daher ...\xC2\xAB</p><p>\xC2\xBBSollten wir nicht vorher ein bi\xC3\x9Fchen Tee trinken?\xC2\xAB unterbrach ihn Nikolai Parfjonowitsch. \xC2\xBBIch glaube, wir haben uns das redlich verdient.\xC2\xAB</p><p>Sie beschlossen, falls der Tee unten fertig sein sollte &#8211; was sie annahmen, da Michail Makarowitsch wohl zu eben diesem Zweck gegangen war &#8211;, zuerst ein Gl\xC3\xA4schen Tee zu trinken und dann mit aller Energie fortzufahren. Der Tee war wirklich fertig, und es wurde schleunigst welcher heraufgebracht.</p><p>Mitja lehnte anfangs das Glas ab, das ihm Nikolai Parfjonowitsch liebensw\xC3\xBCrdig anbot; dann jedoch bat er selbst darum und trank es gierig aus. \xC3\x9Cberhaupt zeugte sein Aussehen von gro\xC3\x9Fer Ersch\xC3\xB6pfung. Bei seiner K\xC3\xB6rperkraft h\xC3\xA4tte man gemeint, eine durchschw\xC3\xA4rmte Nacht und selbst die st\xC3\xA4rksten Aufregungen w\xC3\xBCrden ihm nicht allzuviel anhaben. Aber er f\xC3\xBChlte selbst, da\xC3\x9F er kaum noch sitzen konnte, und zeitweilig war es ihm, als fingen alle Gegenst\xC3\xA4nde an, sich zu bewegen und vor seinen Augen zu tanzen. &#8250;Noch ein bi\xC3\x9Fchen, und ich rede am Ende noch irre!&#8249; mu\xC3\x9Fte er denken.</p>"
  title: "7. Mitjas gro\xC3\x9Fes Geheimnis wird nicht ernst genommen"
