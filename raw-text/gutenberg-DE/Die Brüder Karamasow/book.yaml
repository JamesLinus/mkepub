  text: "<h3>6. Smerdjakow</h3><p>Er traf den Vater wirklich noch beim Essen an. Der Tisch war wie \xC3\xBCblich im Saal gedeckt, obwohl im Hause auch ein richtiges Speisezimmer vorhanden war. Dieser Saal, das gr\xC3\xB6\xC3\x9Fte Zimmer des Hauses, war altmodisch prunkvoll m\xC3\xB6bliert. Die M\xC3\xB6bel waren sehr alt, wei\xC3\x9F lackiert und mit roter Halbseide bezogen. An den Pfeilern zwischen den Fenstern standen Spiegel in altert\xC3\xBCmlichen Rahmen, ebenfalls wei\xC3\x9F mit verschn\xC3\xB6rkelter Goldschnitzerei. An den W\xC3\xA4nden, die mit wei\xC3\x9Fen, an vielen Stellen schon rissigen Tapeten beklebt waren, prangten zwei gro\xC3\x9Fe Portr\xC3\xA4ts, das eine irgendein F\xC3\xBCrst, der vor etwa drei\xC3\x9Fig Jahren Generalgouverneur dieses Landesteiles gewesen war, das andere ein gleichfalls schon l\xC3\xA4ngst verstorbener Bischof. In der anderen Ecke des Saales waren einige Ikonen angebracht, vor denen zur Nacht ein L\xC3\xA4mpchen angez\xC3\xBCndet wurde, nicht so sehr aus Fr\xC3\xB6mmigkeit, eher damit das Zimmer in der Nacht beleuchtet war. Fjodor Pawlowitsch legte sich nachts sehr sp\xC3\xA4t schlafen, etwa um drei oder vier Uhr morgens; bis dahin pflegte er im Zimmer auf und ab zu gehen oder in einem Lehnstuhl zu sitzen und sich seinen Gedanken zu \xC3\xBCberlassen. Das war ihm zur Gewohnheit geworden. Nicht selten war er nachts allein im Hause, da er die Dienerschaft ins Seitengeb\xC3\xA4ude schickte. Meist blieb jedoch nachts der Diener Smerdjakow bei ihm, der dann im Vorzimmer auf einer Wandbank schlief.</p><p>Als Aljoscha eintrat, war das eigentliche Mittagessen schon beendet, aber es wurde noch Eingemachtes und Kaffee gereicht. Fjodor Pawlowitsch a\xC3\x9F nach dem Mittagessen gern noch S\xC3\xBC\xC3\x9Figkeiten und trank Kognak. Iwan Fjodorowitsch sa\xC3\x9F auch am Tisch und trank Kaffee. Die Diener, Grigori und Smerdjakow, standen neben dem Tisch. Die Herren wie die Diener waren offensichtlich in ungew\xC3\xB6hnlich heiterer Stimmung. Fjodor Pawlowitsch lachte laut. Aljoscha hatte schon vom Flur sein wohlbekanntes quiekendes Lachen geh\xC3\xB6rt und aus den Lauten sofort geschlossen, da\xC3\x9F der Vater noch lange nicht betrunken, sondern vorl\xC3\xA4ufig blo\xC3\x9F angeheitert war.</p><p>\xC2\xBBDer ist ja auch da! Der auch!\xC2\xAB kreischte Fjodor Pawlowitsch, der sich \xC3\xBCber Aljoschas Kommen gewaltig freute. \xC2\xBBGesell dich zu uns, setz dich, trink ein T\xC3\xA4\xC3\x9Fchen Kaffee, das ist ja ein Fastengetr\xC3\xA4nk, und hei\xC3\x9F ist er und ausgezeichnet! Kognak biete ich dir nicht an, du hast die Fasten einzuhalten. Oder willst du welchen, willst du? Nein, ich will dir lieber einen kleinen Lik\xC3\xB6r, geben, der ist ganz vorz\xC3\xBCglich. Smerdjakow, geh doch mal zum Schr\xC3\xA4nkchen, auf dem zweiten Regal rechts sind die Schl\xC3\xBCssel, schnell!\xC2\xAB</p><p>Aljoscha lehnte auch den Lik\xC3\xB6r ab.</p><p>\xC2\xBBGebracht soll er doch werden! Wenn nicht f\xC3\xBCr dich, dann f\xC3\xBCr uns\xC2\xAB, entschied Fjodor Pawlowitsch mit strahlendem Gesicht. \xC2\xBBAber halt, hast du schon zu Mittag gegessen?\xC2\xAB</p><p>\xC2\xBBJa, ich habe gegessen\xC2\xAB, antwortete Aljoscha, der in Wirklichkeit in der K\xC3\xBCche des Abtes nur ein St\xC3\xBCck Brot gegessen und ein Glas Kwa\xC3\x9F getrunken hatte. \xC2\xBBAber eine Tasse hei\xC3\x9Fen Kaffee trinke ich gern.\xC2\xAB</p><p>\xC2\xBBDu lieber Junge! Du braver Junge! Er trinkt ein T\xC3\xA4\xC3\x9Fchen Kaffee! Ob wir den Kaffee noch einmal anw\xC3\xA4rmen? Aber nein, er ist ja noch kochend. Es ist vorz\xC3\xBCglicher Kaffee, Smerdjakows Leistung. In Kaffee und Fischpasteten ist mein Smerdjakow ein wahrer K\xC3\xBCnstler, und dann auch noch in Fischsuppe, wahrhaftig. Du mu\xC3\x9Ft mal unsere Fischsuppe essen kommen, gib uns nur vorher Bescheid. Aber warte mal, warte mal ... Ich hatte dir heute mittag befohlen, noch heute endg\xC3\xBCltig hierher \xC3\xBCberzusiedeln, mit Matratze und Kopfkissen. Hast du deine Matratze hergeschleppt? Hehehe!\xC2\xAB</p><p>\xC2\xBBNein, ich habe sie nicht mitgebracht\xC2\xAB, antwortete Aljoscha, ebenfalls l\xC3\xA4chelnd.</p><p>\xC2\xBBAber einen Schreck hast du heute mittag doch bekommen, einen Schreck hast du doch bekommen, nicht wahr? Ach du, mein T\xC3\xA4ubchen, ich kann dir ja nichts zuleide tun. H\xC3\xB6r mal, Iwan, ich kann einfach nicht gleichg\xC3\xBCltig bleiben, wenn er mir so in die Augen sieht und lacht! Ich kann es nicht. Das ganze Herz mu\xC3\x9F \xC3\xBCber ihn lachen, ich habe ihn zu lieb! Aljoscha komm her, ich will dir meinen v\xC3\xA4terlichen Segen geben.\xC2\xAB</p><p>Aljoscha stand auf, doch Fjodor Pawlowitsch hatte sich bereits eines anderen besonnen.</p><p>\xC2\xBBNein, nein, ich will jetzt nur ein Kreuz \xC3\xBCber dir machen. So, und nun setz dich wieder hin. Na, jetzt wirst du einen Spa\xC3\x9F haben, wir reden gerade \xC3\xBCber ein Thema, das in dein Fach schl\xC3\xA4gt. Du wirst dich satt lachen. Bei uns hat Bileams Eselin \n      <span class=\"footnote\">Bileams Eselin &#8211; die Eselin des Propheten Bileam, die die ihm Gottes Befehl verk\xC3\xBCndete (Altes Testament)</span> angefangen zu reden, und wie sie redet, wie sie redet!\xC2\xAB</p><p>Bileams Eselin war, wie sich herausstellte, der Diener Smerdjakow. Ein noch junger Mensch, erst ungef\xC3\xA4hr vierundzwanzig Jahre alt, war er in hohem Grade ungesellig und schweigsam. Nicht da\xC3\x9F er sch\xC3\xBCchtern war oder sich \xC3\xBCber irgend etwas sch\xC3\xA4mte, im Gegenteil, er hatte einen hochm\xC3\xBCtigen Charakter und schien auf alle Menschen herabzusehen. Aber ich kann jetzt nicht umhin, wenigstens ein paar Worte \xC3\xBCber ihn zu sagen. Das d\xC3\xBCrfte gerade jetzt angebracht sein. Erzogen hatten ihn Marfa Ignatjewna und Grigori Wassiljewitsch, doch der Knabe wuchs \xC2\xBBohne jede Dankbarkeit\xC2\xAB auf, wie Grigori sich ausdr\xC3\xBCckte, als ein scheues Kind, das aus seinem Winkel die anderen anschaute. In seiner Kindheit liebte er es, Katzen aufzuh\xC3\xA4ngen, und beerdigte sie dann mit allen Zeremonien. Er drapierte sich zu diesem Zweck mit einem Bettlaken, das ein Me\xC3\x9Fgewand darstellen sollte, und sang und schwenkte etwas \xC3\xBCber der toten Katze hin und her, als ob er mit Weihrauch r\xC3\xA4ucherte. Alles das tat er ganz leise, mit gr\xC3\xB6\xC3\x9Fter Heimlichkeit. Grigori \xC3\xBCberraschte ihn einmal bei dieser Besch\xC3\xA4ftigung und z\xC3\xBCchtigte ihn empfindlich. Der Knabe ging in eine Ecke und sah eine Woche lang alle schief an. \xC2\xBBEr mag uns nicht, dieser Unmensch\xC2\xAB, sagte Grigori zu Marfa Ignatjewna. \xC2\xBBEr liebt \xC3\xBCberhaupt niemand. Bist du eigentlich ein Mensch?\xC2\xAB wandte er sich pl\xC3\xB6tzlich an Smerdjakow. Du bist kein Mensch, du bist aus der schleimigen N\xC3\xA4sse des Badehauses entstanden! So einer bist du ...\xC2\xAB Diese Worte hatte ihm Smerdjakow, wie sich sp\xC3\xA4ter herausstellte, nie verziehen. Grigori lehrte ihn lesen und schreiben und unterrichtete ihn, als er zw\xC3\xB6lf Jahre alt war, in der biblischen Geschichte. Aber die Sache nahm bald ein j\xC3\xA4hes Ende. Schon in der zweiten oder dritten Unterrichtsstunde fing der Knabe auf einmal an zu l\xC3\xA4cheln.</p><p>\xC2\xBBWas hast du?\xC2\xAB fragte Grigori und blickte ihn unter der hochgeschobenen Brille hervor drohend an.</p><p>\xC2\xBBNichts. Gott der Herr schuf das Licht am ersten Tage, aber die Sonne, den Mond und die Sterne am vierten Tage. Woher leuchtete das Licht denn am ersten Tage?\xC2\xAB</p><p>Grigori war verbl\xC3\xBCfft. Der Knabe blickte seinen Lehrer sp\xC3\xB6ttisch an. In seinem Blick lag sogar etwas Hochm\xC3\xBCtiges. Das ertrug Grigori nicht.</p><p>\xC2\xBBDaher, siehst du wohl!\xC2\xAB rief er und schlug den Sch\xC3\xBCler w\xC3\xBCtend auf die Backe. Der Knabe nahm die Ohrfeige wortlos hin, verkroch sich aber wieder einige Tage in seinen Winkel. Doch eine Woche darauf trat bei ihm zum erstenmal die Epilepsie auf, die ihn dann sein ganzes Leben lang nicht wieder verlie\xC3\x9F.</p><p>Als Fjodor Pawlowitsch davon erfuhr, \xC3\xA4nderte er pl\xC3\xB6tzlich sein Verhalten dem Knaben gegen\xC3\xBCber. Fr\xC3\xBCher hatte er ihn immer wieder mit einer gewissen Gleichg\xC3\xBCltigkeit angesehen, obwohl er ihn nie gescholten und ihm, wenn er ihm begegnete, stets eine Kopeke gegeben hatte. Wenn er gut gelaunt war, hatte er dem Knaben manchmal etwas S\xC3\xBC\xC3\x9Fes von seinem Tisch geschickt. Nachdem er von der Krankheit geh\xC3\xB6rt hatte, fing er an, sich wirklich um ihn zu k\xC3\xBCmmern, lie\xC3\x9F einen Arzt rufen und wollte den Knaben heilen lassen, doch es stellte sich heraus, da\xC3\x9F eine Heilung unm\xC3\xB6glich war. Im Durchschnitt stellten sich die Anf\xC3\xA4lle einmal im Monat ein, und zwar zu verschiedenen Zeiten. Sie waren verschieden heftig, manche leicht, andere schwer. Fjodor Pawlowitsch verbot seinem Diener Grigori nun aufs strengste, den Knaben zu z\xC3\xBCchtigen, und lie\xC3\x9F ihn von jetzt an h\xC3\xA4ufig in seine eigene Wohnung kommen. Auch untersagte er einstweilen, ihn irgendwie zu unterrichten. Aber einmal, als der Knabe schon f\xC3\xBCnfzehn Jahre alt war, bemerkte Fjodor Pawlowitsch, da\xC3\x9F er sich in der N\xC3\xA4he des B\xC3\xBCcherschrankes umhertrieb und durch die Glasscheibe die Titel der B\xC3\xBCcher las. Fjodor Pawlowitsch besa\xC3\x9F ziemlich viele B\xC3\xBCcher, \xC3\xBCber hundert B\xC3\xA4nde, doch hatte ihn selbst noch niemand mit einem Buch in der Hand gesehen. Er gab dem kleinen Smerdjakow sogleich den Schl\xC3\xBCssel zum Schrank. \xC2\xBBNa, dann lies, du sollst mein Bibliothekar sein! Statt auf dem Hof herumzubummeln &#8211; setz dich, hin und lies! Da, lies mal dieses Buch!\xC2\xAB Und Fjodor Pawlowitsch nahm Gogols \xC2\xBBAbende auf dem Vorwerk bei Dikanka\xC2\xAB heraus.</p><p>Der Knabe las das Buch. Doch es befriedigte ihn nicht, er l\xC3\xA4chelte kein einziges Mal, im Gegenteil. Als er fertig war, machte er ein finsteres Gesicht.</p><p>\xC2\xBBNun, ist das nicht lustig?\xC2\xAB fragte Fjodor Pawlowitsch.</p><p>Smerdjakow schwieg.</p><p>\xC2\xBBSo antworte doch, Dummkopf!\xC2\xAB</p><p>\xC2\xBBWas da drinsteht ist ja alles nicht wahr\xC2\xAB, murmelte Smerdjakow l\xC3\xA4chelnd.</p><p>\xC2\xBBNa, scher dich zum Teufel, du Dienerseele! Warte mal, da hast du Smaragdows &#8250;Allgemeine Weltgeschichte&#8249;. Lies die, darin ist alles wahr.\xC2\xAB</p><p>Aber Smerdjakow las nicht einmal zehn Seiten im Smaragdow, es kam ihm langweilig vor. So wurde denn der B\xC3\xBCcherschrank wieder zugeschlossen.</p><p>Bald darauf berichteten Marfa und Grigori ihrem Herrn von einer eigent\xC3\xBCmlichen Angewohnheit Smerdjakows. Bei ihm hatte sich eine seltsame, peinliche M\xC3\xA4kligkeit herausgebildet. Wenn er Suppe a\xC3\x9F, nahm er den L\xC3\xB6ffel und r\xC3\xBChrte und suchte mit ihm in der Suppe herum, beugte sich vor, sah genauestens hin, sch\xC3\xB6pfte einen L\xC3\xB6ffel voll und hielt ihn ans Licht.</p><p>\xC2\xBBHast wohl eine Schabe drin?\xC2\xAB fragte Grigori.</p><p>\xC2\xBBVielleicht eine Fliege\xC2\xAB, bemerkte Marfa.</p><p>Der sauberkeitsliebende Bursche gab darauf nie eine Antwort, doch auch mit dem Brot, dem Fleisch und allen anderen Speisen war es nicht anders. Er hob oft einen Bissen auf der Gabel ans Licht, betrachtete ihn wie unter dem Mikroskop, \xC3\xBCberlegte lange und entschlo\xC3\x9F sich endlich, ihn in den Mund zu stecken. \xC2\xBBSieh einer an, was sich da f\xC3\xBCr ein Herrens\xC3\xB6hnchen entpuppt hat!\xC2\xAB brummte Grigori, wenn er das mit ansah.</p><p>Als Fjodor Pawlowitsch von Smerdjakows neuer Eigenheit geh\xC3\xB6rt hatte, beschlo\xC3\x9F er sofort, er solle Koch werden, und gab ihn nach Moskau in die Lehre. Dort bliebt er mehrere Jahre und kehrte mit stark ver\xC3\xA4ndertem Gesicht zur\xC3\xBCck. Er sah weit \xC3\xBCber seine Jahre gealtert aus, er hatte Runzeln und eine gelbe Hautfarbe bekommen und \xC3\xA4hnelte einem Verschnittenen. In geistiger Hinsicht kehrte er fast als derselbe zur\xC3\xBCck, der er vor seiner Abreise gewesen war: noch ebenso ungesellig und ohne das geringste Bed\xC3\xBCrfnis nach irgendeinem Umgang. Auch in Moskau hatte er, wie sp\xC3\xA4ter berichtet wurde, immer geschwiegen. Die Stadt selbst hatte ihn au\xC3\x9Ferordentlich wenig interessiert, so da\xC3\x9F er von ihr nur sehr weniges kennengelernt und alles \xC3\xBCbrige unbeachtet gelassen hatte. Er war zwar einmal im Theater gewesen, doch schweigsam und unbefriedigt zur\xC3\xBCckgekommen. Daf\xC3\xBCr kehrte er aus Moskau in einem guten Anzug, mit sauberem Rock und anst\xC3\xA4ndiger Weste zur\xC3\xBCck. Er reinigte seine Kleider selbst sorgf\xC3\xA4ltig zweimal t\xC3\xA4glich mit der B\xC3\xBCrste, und seine eleganten Kalbslederstiefel putzte er hingebungsvoll mit einer besonderen englischen Wichse, da\xC3\x9F sie wie Spiegel gl\xC3\xA4nzten. Als Koch leistete er Ausgezeichnetes. Fjodor Pawlowitsch setzte ihm ein Gehalt aus, und dieses Gehalt verwendete Smerdjakow fast ausschlie\xC3\x9Flich auf seine Kleidung sowie auf Pomade, Parf\xC3\xBCms und so weiter. Allerdings schien er das weibliche Geschlecht ebenso zu verachten wie das m\xC3\xA4nnliche; er verhielt sich ihm gegen\xC3\xBCber sehr gemessen, beinahe unzug\xC3\xA4nglich. Fjodor Pawlowitsch begann ihn unter einem anderen Gesichtspunkt zu beobachten. Seine epileptischen Anf\xC3\xA4lle verschlimmerten sich n\xC3\xA4mlich, und an solchen Tagen mu\xC3\x9Fte Marfa Ignatjewna das Essen zubereiten, wovon Fjodor Pawlowitsch ganz und gar nicht erbaut war.</p><p>\xC2\xBBWoher kommt das, da\xC3\x9F deine Anf\xC3\xA4lle jetzt h\xC3\xA4ufiger sind?\xC2\xAB fragte er manchmal den neuen Koch und schaute ihn von der Seite ins Gesicht. \xC2\xBBDu solltest heiraten, soll ich dir eine Frau besorgen?\xC2\xAB</p><p>Smerdjakow aber wurde bei solchen Reden nur bla\xC3\x9F vor \xC3\x84rger und gab keine Antwort.</p><p>Fjodor Pawlowitsch lie\xC3\x9F dann von ihm ab und machte eine Handbewegung, als ob er sagen wollte: &#8250;Mit dir ist eben nichts anzufangen.&#8249;</p><p>Die Hauptsache war ihm, da\xC3\x9F er von Smerdjakows Ehrlichkeit \xC3\xBCberzeugt war, und zwar ein f\xC3\xBCr allemal. Er glaubte fest, dieser werde ihm nie etwas wegnehmen und stehlen. Fjodor Pawlowitsch hatte einmal in betrunkenem Zustand auf seinem eigenen Hof drei Hundertrubelscheine, die er kurz vorher erhalten hatte, im Schmutz verloren und vermi\xC3\x9Fte sie erst am anderen Tage. Kaum begann er in seinen Taschen zu suchen, als er sie alle drei in seinem Zimmer auf dem Tisch vorfand. Wie war das zugegangen? Smerdjakow hatte sie aufgehoben und schon am Tag vorher hingelegt.</p><p>\xC2\xBBNa, mein Freund, solche wie dich habe ich noch nicht viele gesehen!\xC2\xAB bemerkte Fjodor Pawlowitsch kurz und schenkte ihm zehn Rubel.</p><p>Es mu\xC3\x9F noch hinzugef\xC3\xBCgt werden, da\xC3\x9F er nicht nur von seiner Ehrlichkeit \xC3\xBCberzeugt war, sondern ihn sogar aus einem nicht recht verst\xC3\xA4ndlichen Grund mochte, obgleich der Bursche ihn ebenso scheel ansah wie andere Leute und immer schwieg. Nur selten kam es vor, da\xC3\x9F er \xC3\xBCberhaupt redete. W\xC3\xA4re es bei seinem Anblick damals jemand in den Sinn gekommen zu fragen, wof\xC3\xBCr sich dieser junge Mensch eigentlich interessiert und was f\xC3\xBCr Gedanken er im Kopf hatte, es w\xC3\xA4re wirklich unm\xC3\xB6glich gewesen, diese Fragen zu beantworten. Und doch kam es manchmal vor, da\xC3\x9F er im Haus oder auf dem Hof oder auf der Stra\xC3\x9Fe offenbar gedankenversunken stehenblieb und an die zehn Minuten so dastand. H\xC3\xA4tte ihn jemand, der sich auf Physiognomien versteht, so gesehen, w\xC3\xBCrde er gesagt haben, da\xC3\x9F es sich dabei gar nicht um wirkliches Denken handelt, sondern um eine Art Versonnenheit. Von dem Maler Kramskoi gibt es ein beachtenswertes Bild mit dem Titel: \xC2\xBBEin Versonnener!\xC2\xAB Dargestellt ist ein Wald zur Winterszeit, und auf einem Weg in diesem Wald steht ein armer Bauer in einem d\xC3\xBCrftigen zerrissenen Kaftan, in alten abgetragenen Bastschuhen, mutterseelenallein, in tiefster Einsamkeit, in Tr\xC3\xA4umereien versunken und anscheinend nachdenklich; doch er denkt nicht nach, er ist, nur \xC2\xBBversonnen\xC2\xAB. W\xC3\xBCrde man ihn ansto\xC3\x9Fen, w\xC3\xBCrde er zusammenfahren und einen anblicken, als ob er aus dem Schlafe erwachte, ohne etwas von allem zu begreifen. Zwar w\xC3\xBCrde er sofort wieder zu sich kommen; w\xC3\xBCrde man ihn aber fragen, woran er soeben gedacht habe, w\xC3\xBCrde er sich gewi\xC3\x9F an nichts erinnern. Die Empfindung, unter deren Bann er w\xC3\xA4hrend seiner \xC2\xBBVersonnenheit\xC2\xAB stand, w\xC3\xBCrde er wohl allerdings heimlich in seinem Innern bewahren. Diese Empfindungen sind ihm teuer, und er bewahrt sie, ohne da\xC3\x9F es jemand merkt und ohne da\xC3\x9F er selbst sich dessen bewu\xC3\x9Ft wird; zu welchem Zweck er das tut, wei\xC3\x9F er nat\xC3\xBCrlich auch nicht. Vielleicht l\xC3\xA4\xC3\x9Ft er, nachdem er solche Empfindungen viele Jahre bewahrt hat, auf einmal alles im Stich und geht nach Jerusalem, um ein Pilgerleben zu f\xC3\xBChren und seine Seele zu retten; vielleicht z\xC3\xBCndet er auch pl\xC3\xB6tzlich sein Heimatdorf an; vielleicht tut er auch beides. Es gibt unter dem einfachen Volk ziemlich viel derartiger \xC2\xBBVersonnener\xC2\xAB. Sicher war auch Smerdjakow einer von ihnen, und sicher bewahrte auch er seine Empfindungen sorgsam, ohne selber zu wissen, wozu.</p>"
  title: 6. Smerdjakow
