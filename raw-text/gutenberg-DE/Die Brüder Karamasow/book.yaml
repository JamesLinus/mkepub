  text: "<h3>8. Die Zeugenaussagen und der Traum vom \xC2\xBBKindelein\xC2\xAB</h3><p>Die Vernehmung der Zeugen begann, was wir allerdings nicht mit der bisherigen Ausf\xC3\xBChrlichkeit schildern werden. Wir werden beispielsweise weglassen, wie Nikolai Parfjonowitsch jeden aufgerufenen Zeugen darauf hinwies, da\xC3\x9F er wahrheitsgem\xC3\xA4\xC3\x9F und nach seinem Gewissen aussagen und seine Aussage sp\xC3\xA4ter unter Eid wiederholen m\xC3\xBCsse. Ebenso werden wir weglassen, wie von jedem Zeugen verlangt wurde, da\xC3\x9F er das Protokoll seiner Aussagen unterschrieb, und so weiter und so fort. Wir vermerken nur das eine: Die Aufmerksamkeit der vernommenen Zeugen wurde vorzugsweise immer auf die dreitausend Rubel gerichtet, das hei\xC3\x9Ft, ob es bei Dmitri Fjodorowitschs erstem Gelage hier in Mokroje vor einem Monat dreitausend oder f\xC3\xBCnfzehnhundert waren und ebenso, ob bei seinem zweiten Gelage dreitausend oder f\xC3\xBCnfzehnhundert. Leider fielen ausnahmslos alle Zeugenaussagen zu Mitjas Ungunsten aus, und einige Zeugen brachten sogar neue, geradezu verbl\xC3\xBCffende, seine Angaben widerlegende Tatsachen vor. Der erste, der vernommen wurde, war Trifon Borissowitsch. Er stand ohne die geringste Furcht, mit der Miene ernsten, strengen Unwillens \xC3\xBCber den Angeklagten, vor den beiden Beamten und verlieh sich dadurch zweifellos den Anschein au\xC3\x9Ferordentlicher Gerechtigkeitsliebe und pers\xC3\xB6nlicher W\xC3\xBCrde. Er sprach wenig und zur\xC3\xBCckhaltend, wartete die Fragen ab und antwortete pr\xC3\xA4zis und \xC3\xBCberlegt. Bestimmt und ohne Umschweife sagte er aus, da\xC3\x9F die vor einem Monat ausgegebene Summe nicht weniger als dreitausend Rubel betragen haben konnte; alle Bauern des Dorfes w\xC3\xBCrden aussagen, sie h\xC3\xA4tten aus Dmitri Fjodorowitschs eigenem Mund von dreitausend Rubeln geh\xC3\xB6rt. \xC2\xBBWieviel Geld hat er schon allein den Zigeunerinnen hingeworfen! Denen sind allein sicherlich mehr als tausend Rubel zugefallen!\xC2\xAB</p><p>\xC2\xBBIch habe ihnen vielleicht nicht einmal f\xC3\xBCnfhundert gegeben\xC2\xAB, bemerkte Mitja finster. \xC2\xBBIch habe es damals nur nicht gez\xC3\xA4hlt! Ich war betrunken, das ist das Malheur ...\xC2\xAB</p><p>Mitja sa\xC3\x9F diesmal seitw\xC3\xA4rts, mit dem R\xC3\xBCcken zum Vorhang, h\xC3\xB6rte m\xC3\xBCrrisch zu und hatte eine traurige, m\xC3\xBCde Miene, als wollte er sagen: &#8250;Ach, sagt doch aus, was ihr wollt &#8211; jetzt ist schon alles egal!&#8249;</p><p>\xC2\xBBMehr als tausend haben die bekommen, Dmitri Fjodorowitsch\xC2\xAB, widersprach Trifon Borissowitsch entschieden. \xC2\xBBSie warfen ja das Geld nur so hin, und die Weiber hoben es auf. Das ist ein diebisches, gaunerisches Volk, Pferdediebe sind sie, man hat sie von hier verjagt, sonst w\xC3\xBCrden sie vielleicht selber aussagen, wieviel sie von Ihnen profitiert haben. Ich selbst habe damals in Ihren H\xC3\xA4nden eine Summe gesehen &#8211; gez\xC3\xA4hlt habe ich sie freilich nicht, zum Z\xC3\xA4hlen haben Sie sie mir nicht gegeben, das ist richtig ... Aber nach dem Augenma\xC3\x9F waren es, wie ich mich erinnere, weit mehr als f\xC3\xBCnfzehnhundert ... Wie sollten es denn blo\xC3\x9F f\xC3\xBCnfzehnhundert ... gewesen sein! Auch unsereiner hat ja Geld gesehen und kann das beurteilen ...\xC2\xAB</p><p>\xC3\x9Cber die gestrige Summe sagte Trifon Borissowitsch aus, Dmitri Fjodorowitsch h\xC3\xA4tte ihm, gleich nachdem er aus dem Wagen gestiegen sei, erkl\xC3\xA4rt, er habe dreitausend Rubel mitgebracht.</p><p>\xC2\xBBNicht doch, Trifon Borissowitsch!\xC2\xAB wandte Mitja ein. \xC2\xBBSollte ich wirklich so bestimmt erkl\xC3\xA4rt haben, da\xC3\x9F ich dreitausend mitbringe?\xC2\xAB</p><p>\xC2\xBBJa, das haben Sie gesagt, Dmitri Fjodorowitsch. In Andrejs Gegenwart haben Sie es gesagt. Andrej ist ja noch da, er ist nicht weggefahren, lassen Sie ihn doch rufen! Und im Saal haben Sie geradezu geschrien, Sie lie\xC3\x9Fen jetzt das sechste Tausend hier mit den fr\xC3\xBCheren n\xC3\xA4mlich, so mu\xC3\x9F man das verstehen. Stepan und Semjon haben es geh\xC3\xB6rt, und Pjotr Fomitsch Kalganow stand damals neben Ihnen, vielleicht erinnert der sich auch?\xC2\xAB</p><p>Die Aussage von dem sechsten Tausend machte auf die beiden Beamten einen besonders starken Eindruck. Ihnen gefiel die neue Fassung: drei und drei, das sind sechs, also dreitausend damals und dreitausend jetzt &#8211; das macht sechstausend, die Sache war klar.</p><p>Sie befragten alle, auf die sich Trifon Borissowitsch berufen hatte, die Bauern Stepan und Semjon, den Kutscher Andrej und Pjotr Fomitsch Kalganow. Die Bauern und der Kutscher best\xC3\xA4tigten ohne weiteres Trifon Borissowitschs Aussage. Au\xC3\x9Ferdem wurde auf Grund von Andrejs Angabe ins Protokoll aufgenommen, da\xC3\x9F Mitja mit ihm unterwegs dar\xC3\xBCber gesprochen habe, wohin er, Dmitri Fjodorowitsch, wohl kommen w\xC3\xBCrde, in den Himmel oder in die H\xC3\xB6lle, und ob ihm in jener Welt vergeben w\xC3\xBCrde oder nicht. Der \xC2\xBBPsychologe\xC2\xAB Ippolit Kirillowitsch h\xC3\xB6rte das mit einem feinen L\xC3\xA4cheln und ordnete schlie\xC3\x9Flich an, die Aussage, wohin Dmitri Fjodorowitsch kommen w\xC3\xBCrde, solle in die Akten aufgenommen werden.</p><p>Kalganow erschien mit angewiderter Miene und benahm sich m\xC3\xBCrrisch und launisch; mit dem Staatsanwalt und mit Nikolai Parfjonowitsch redete er so, als s\xC3\xA4he er sie zum erstenmal im Leben, w\xC3\xA4hrend er doch schon seit langer Zeit mit ihnen bekannt und t\xC3\xA4glich mit ihnen zusammengekommen war. Er begann mit der Erkl\xC3\xA4rung, er wisse gar nichts und wolle auch gar nichts wissen. Aber das von dem sechsten Tausend hatte er geh\xC3\xB6rt, wie sich herausstellte, und er gab zu, da\xC3\x9F er in jenem Augenblick neben Mitja gestanden hatte. Nach seiner Ansicht hatte Mitja \xC2\xBBich wei\xC3\x9F nicht wieviel\xC2\xAB Geld bei sich gehabt. Die Frage, ob die Polen beim Kartenspiel betrogen h\xC3\xA4tten, bejahte er. Auch erkl\xC3\xA4rte er auf wiederholte Fragen, nachdem die Polen hinausgejagt worden waren, habe sich das Verh\xC3\xA4ltnis zwischen Mitja und Agrafena Alexandrowna tats\xC3\xA4chlich gebessert, und sie habe selbst gesagt, da\xC3\x9F sie ihn liebe. \xC3\x9Cber Agrafena Alexandrowna \xC3\xA4u\xC3\x9Ferte er sich zur\xC3\xBCckhaltend und respektvoll, wie \xC3\xBCber eine Dame aus der besten Gesellschaft; er erlaubte sich sogar kein einziges Mal, sie Gruschenka zu nennen. Obgleich der junge Mann seine Aussagen nur mit sichtlichem Widerwillen machte, verh\xC3\xB6rte Ippolit Kirillowitsch ihn lange und erfuhr erst von ihm viele Einzelheiten \xC3\xBCber den \xC2\xBBRoman\xC2\xAB Mitjas in dieser Nacht; Mitja unterbrach die Aussage nicht ein einziges Mal. Endlich entlie\xC3\x9F man den jungen Mann, und er entfernte sich mit unverhohlenem Unwillen.</p><p>Auch die Polen wurden vernommen. Sie hatten sich in ihrem Zimmer zwar hingelegt, waren aber die ganze Nacht nicht zum Schlafen gekommen und hatten sich nach der Ankunft der Amtspersonen schnell wieder angezogen und zurechtgemacht, da sie sich selbst sagten, da\xC3\x9F man sie unweigerlich vorladen w\xC3\xBCrde. Sie erschienen mit gro\xC3\x9Fer W\xC3\xBCrde, wiewohl nicht ohne einige Furcht. Der H\xC3\xB6herstehende von ihnen, der kleine Herr, erwies sich als Beamter zw\xC3\xB6lfter Klasse au\xC3\x9Fer Dienst; er war in Sibirien als Tierarzt angestellt gewesen und hie\xC3\x9F Mussialowicz. Pan Wroblewski, stellte sich heraus, war privat praktizierender Dentist. Obwohl Nikolai Parfjonowitsch die Fragen an sie richtete, wandten sie sich beide mit ihren Antworten an Michail Makarowitsch, den sie wegen seiner Uniform aus Unkenntnis f\xC3\xBCr die Hauptperson des Ganzen hielten; sie nannten ihn dauernd \xC2\xBBPan Oberst\xC2\xAB. Und erst nach mehreren Fragen und nachdem Michail Makarowitsch selbst sie belehrt hatte, merkten sie, da\xC3\x9F sie sich mit ihren Antworten ausschlie\xC3\x9Flich an Nikolai Parfjonowitsch zu wenden hatten. Es zeigte sich, da\xC3\x9F sie recht gut russisch konnten, abgesehen h\xC3\xB6chstens von der Aussprache einiger W\xC3\xB6rter. \xC3\x9Cber seine fr\xC3\xBCheren und jetzigen Beziehungen zu Gruschenka lie\xC3\x9F sich Pan Mussialowicz so stolz aus, da\xC3\x9F Mitja sofort au\xC3\x9Fer sich geriet und schrie, er erlaube diesem Schuft nicht, in seiner Gegenwart so zu sprechen! Pan Mussialowicz lenkte die Aufmerksamkeit des Untersuchungsrichters sofort auf das Wort \xC2\xBBSchuft\xC2\xAB und bat ihn, dies in das Protokoll aufzunehmen. Mitja sch\xC3\xA4umte vor Wut.</p><p>\xC2\xBBUnd er ist doch ein Schuft! Schreiben Sie es nur hin! Und schreiben Sie auch, da\xC3\x9F ich trotz des Protokolls laut schreie, da\xC3\x9F er ein Schuft ist!\xC2\xAB schrie er.</p><p>Obgleich Nikolai Parfjonowitsch dies ins Protokoll aufnehmen lie\xC3\x9F, bewies er bei diesem unangenehmen Vorfall dennoch viel Sachkenntnis und gro\xC3\x9Fe Geschicklichkeit im Verfahren. Nachdem er Mitja streng ermahnt hatte, brach er sogleich alle weiteren Fragen \xC3\xBCber die \xC2\xBBromantische\xC2\xAB Seite der Sache ab und ging schnellstens zu den sachlich wichtigen Dingen \xC3\xBCber. Als sachlich wichtig aber erschien den beiden Beamten die Aussage der Polen, da\xC3\x9F Mitja in jenem Nebenzimmer versucht habe, Herrn Mussialowicz mit dreitausend Rubeln Abstandsgeld zu kaufen, und zwar mit siebenhundert Rubeln sofort in bar, w\xC3\xA4hrend er die restlichen zweitausenddreihundert \xC2\xBBmorgen fr\xC3\xBCh in der Stadt\xC2\xAB erhalten sollte, wobei er sein Ehrenwort gegeben und erkl\xC3\xA4rt habe, er habe hier in Mokroje zur Zeit nicht so viel Geld bei sich. Mitja bemerkte zuerst hitzig, er habe nicht gesagt, da\xC3\x9F er das Geld bestimmt am n\xC3\xA4chsten Tag in der Stadt auszahlen werde. Pan Wroblewski aber best\xC3\xA4tigte diese Aussage, und Mitja gab nach kurzem \xC3\x9Cberlegen schlie\xC3\x9Flich mit finsterer Miene zu, da\xC3\x9F es wahrscheinlich so war, wie die Polen sagten. Er sei damals sehr aufgeregt gewesen, und es sei daher tats\xC3\xA4chlich m\xC3\xB6glich, da\xC3\x9F er das gesagt habe. Der Staatsanwalt sog sich an dieser Aussage fest: Jetzt war es ihnen klar &#8211; und diese Folgerung sprachen sie sp\xC3\xA4ter auch unumwunden aus &#8211;, da\xC3\x9F die H\xC3\xA4lfte oder ein Teil der dreitausend Rubel, die Mitja in die H\xC3\xA4nde gefallen waren, tats\xC3\xA4chlich irgendwo in der Stadt oder vielleicht sogar irgendwo in Mokroje versteckt sein konnte; auf diese Art erkl\xC3\xA4rte sich auch der f\xC3\xBCr die Anklage mi\xC3\x9Fliche Umstand, da\xC3\x9F man bei Mitja nur achthundert Rubel gefunden hatte &#8211; ein Umstand, der bisher zwar ziemlich unerheblich gewesen war, aber doch einigerma\xC3\x9Fen zu Mitjas Gunsten gesprochen hatte. Jetzt aber brach auch dieses einzige f\xC3\xBCr ihn g\xC3\xBCnstige Zeugnis zusammen. Auf die Frage des Staatsanwalts, wo er denn die \xC3\xBCbrigen zweitausenddreihundert Rubel habe hernehmen wollen, um sie am n\xC3\xA4chsten Tag dem Polen \xC2\xBBauf Ehrenwort\xC2\xAB auszuzahlen, wo er doch nach seiner eigenen Versicherung nur f\xC3\xBCnfzehnhundert Rubel gehabt habe &#8211; auf diese Frage antwortete Mitja mit fester Stimme, er habe dem Polen kein Geld anbieten wollen, sondern eine formelle Urkunde \xC3\xBCber die Abtretung seiner Rechte auf das Gut Tschermaschnja, derselben Rechte, die er auch dem Kaufmann Samsonow und Frau Chochlakowa angeboten habe. Der Staatsanwalt l\xC3\xA4chelte \xC3\xBCber die \xC2\xBBNaivit\xC3\xA4t dieser Ausrede\xC2\xAB.</p><p>\xC2\xBBUnd Sie glauben; da\xC3\x9F er eingewilligt h\xC3\xA4tte, diese Abtretungsurkunde statt der zweitausenddreihundert Rubel in bar anzunehmen?\xC2\xAB</p><p>\xC2\xBBZweifellos h\xC3\xA4tte er eingewilligt\xC2\xAB, erwiderte Mitja hitzig. \xC2\xBBIch bitte Sie, dabei h\xC3\xA4tte er nicht nur zwei-, sondern vier- oder sechstausend Rubel herausschlagen k\xC3\xB6nnen! Er h\xC3\xA4tte sogleich seine polnischen Advokaten zusammengetrommelt und dem Alten nicht blo\xC3\x9F dreitausend Rubel, sondern das ganze Tschermaschnja abgenommen.\xC2\xAB</p><p>Selbstverst\xC3\xA4ndlich wurde die Aussage von Pan Mussialowicz mit allen Einzelheiten ins Protokoll aufgenommen, dann wurden die beiden Polen entlassen. Der Betrug beim Kartenspiel wurde fast gar nicht erw\xC3\xA4hnt. Nikolai Parfjonowitsch war ihnen viel zu dankbar und wollte sie nicht noch mit Kleinigkeiten bel\xC3\xA4stigen, zumal das alles nur ein unbedeutender Streit in betrunkenem Zustand beim Kartenspiel gewesen sein mochte und weiter nichts &#8211; was f\xC3\xBCr Ausschweifungen und Ungeh\xC3\xB6rigkeiten waren nicht vorgekommen in dieser Nacht! So behielten denn die Polen die zweihundert Rubel in der Tasche.</p><p>Dann wurde der alte Maximow hereingerufen. Er erschien in \xC3\xA4ngstlicher Haltung, trat mit kleinen Schritten n\xC3\xA4her und sah strubbelig und sehr traurig aus. Die ganze Zeit hatte er sich unten bei Gruschenka aufgehalten, schweigend und ab und zu aufschluchzend neben ihr gesessen und sich mit seinem blaukarierten Taschentuch die Augen gewischt, so da\xC3\x9F sie ihm, wie Michail Makarowitsch sp\xC3\xA4ter erz\xC3\xA4hlte, schon beruhigend und tr\xC3\xB6stend zugeredet hatte. Der Alte gestand sofort unter Tr\xC3\xA4nen, er sei schuldig. Er habe sich von Dmitri Fjodorowitsch zehn Rubel geborgt, \xC2\xBBwegen meiner Armut\xC2\xAB; er sei jedoch bereit, sie ihm zur\xC3\xBCckzugeben. Auf Nikolai Parfjonowitschs direkte Frage, ob er nicht bemerkt habe, wieviel Geld Dmitri Fjodorowitsch eigentlich in der Hand hatte, da er ihm doch bei Empfang des Darlehens n\xC3\xA4her gewesen sei als alle anderen, antwortete Maximow in entschiedenstem Ton, es seien zwanzigtausend Rubel gewesen.</p><p>\xC2\xBBHaben Sie denn schon jemals fr\xC3\xBCher zwanzigtausend Rubel gesehen?\xC2\xAB fragte Nikolai Parfjonowitsch l\xC3\xA4chelnd.</p><p>\xC2\xBBGewi\xC3\x9F, das habe ich, nur nicht gerade zwanzigtausend, sondern siebentausend, als meine Frau mein Gut verpf\xC3\xA4ndete. Sie lie\xC3\x9F mich das Geld nur von weitem sehen und prahlte damit, es war ein sehr dickes P\xC3\xA4ckchen, lauter regenbogenfarbene Scheine. Und auch Dmitri Fjodorowitsch hatte lauter solche ...\xC2\xAB</p><p>Man entlie\xC3\x9F ihn sehr bald wieder. Endlich kam die Reihe auch an Gruschenka. Die beiden Beamten waren offenbar besorgt wegen des Eindrucks, den ihr Erscheinen m\xC3\xB6glicherweise auf Dmitri Fjodorowitsch machen w\xC3\xBCrde, und Nikolai Parfjonowitsch murmelte ihm sogar ein paar ermahnende Worte zu; doch Mitja neigte als Antwort nur schweigend den Kopf und gab dadurch zu verstehen, es werde nichts Ungeh\xC3\xB6riges geschehen.</p><p>Michail Makarowitsch pers\xC3\xB6nlich f\xC3\xBChrte Gruschenka herein. Sie trat mit ernstem, \xC3\xA4u\xC3\x9Ferlich fast ruhigem Gesicht ein und setzte sich still auf den ihr angewiesenen Stuhl, dem Untersuchungsrichter gegen\xC3\xBCber. Sie war sehr bla\xC3\x9F, schien zu frieren und hatte sich fest in ihren sch\xC3\xB6nen schwarzen Schal gewickelt. Tats\xC3\xA4chlich hatte sich bei ihr ein leichter Fieberschauer eingestellt, der Anfang einer langen Krankheit, die sie von dieser Nacht an durchmachte. Ihre strenge Miene, ihr offener, ernster Blick und ihr ruhiges Benehmen machten auf alle Anwesenden einen angenehmen Eindruck. Nikolai Parfjonowitsch war von ihr sogar auf Anhieb ein bi\xC3\x9Fchen \xC2\xBBenthusiasmiert\xC2\xAB. Als er sp\xC3\xA4ter von dieser Begegnung erz\xC3\xA4hlte, gab er selber zu, er habe erst damals begriffen, da\xC3\x9F dieses Weib \xC2\xBBeine wirkliche Sch\xC3\xB6nheit\xC2\xAB sei; zwar habe er sie auch vorher des \xC3\xB6fteren gesehen, doch habe er sie immer f\xC3\xBCr eine Art \xC2\xBBkleinst\xC3\xA4dtischer Het\xC3\xA4re\xC2\xAB gehalten. \xC2\xBBSie hat Manieren wie eine Dame der h\xC3\xB6chsten Gesellschaft\xC2\xAB, erkl\xC3\xA4rte er entz\xC3\xBCckt in einem Kreis von Damen. Aber diese h\xC3\xB6rten das mit gr\xC3\xB6\xC3\x9Fter Entr\xC3\xBCstung und nannten ihn daf\xC3\xBCr \xC2\xBBSchweren\xC3\xB6ter\xC2\xAB, was er sich gern gefallen lie\xC3\x9F. Als Gruschenka ins Zimmer trat, warf sie nur einen kurzen Blick auf Mitja, der sie seinerseits voller Unruhe ansah; ihre Miene beruhigte ihn jedoch im selben Augenblick. Nach den ersten notwendigen Fragen und Ermahnungen fragte Nikolai Parfjonowitsch etwas stockend, aber doch mit der h\xC3\xB6flichsten Miene, in welchen Beziehungen sie zu dem Leutnant au\xC3\x9Fer Dienst Dmitri Fjodorowitsch Karamasow gestanden habe. Hierauf antwortete Gruschenka leise und fest: \xC2\xBBEr war ein Bekannter von mir, und als Bekannten habe ich ihn im letzten Monat empfangen.\xC2\xAB</p><p>Auf weitere neugierige Fragen erkl\xC3\xA4rte sie offen, er habe ihr zwar zeitweilig gefallen, doch sie habe ihn nicht geliebt, sondern \xC2\xBBaus sch\xC3\xA4ndlicher Bosheit\xC2\xAB ihr Spiel mit ihm getrieben, genauso wie mit diesem alten Mann; sie habe gesehen, da\xC3\x9F Mitja ihretwegen auf Fjodor Pawlowitsch und alle anderen Menschen sehr eifers\xC3\xBCchtig war, habe sich aber dar\xC3\xBCber nur am\xC3\xBCsiert. Zu Fjodor Pawlowitsch habe sie \xC3\xBCberhaupt niemals gehen wollen, sie habe sich \xC3\xBCber ihn nur lustig gemacht. \xC2\xBBIn diesem ganzen Monat stand mein Sinn gar nicht nach den beiden. Ich wartete auf einen anderen, der sich fr\xC3\xBCher an mir vergangen hatte ... Aber ich glaube\xC2\xAB, schlo\xC3\x9F sie, \xC2\xBBda\xC3\x9F Sie keinen Anla\xC3\x9F haben, danach zu fragen, und da\xC3\x9F ich keinen Anla\xC3\x9F habe, Ihnen dar\xC3\xBCber Auskunft zu geben, da das meine reine Privatangelegenheit ist.\xC2\xAB</p><p>So verfuhr Nikolai Parfjonowitsch denn auch unverz\xC3\xBCglich; er hielt sich nicht weiter bei den \xC2\xBBromantischen\xC2\xAB Punkten auf, sondern ging sofort zu etwas Ernstem \xC3\xBCber, das hei\xC3\x9Ft, er kam wieder auf die Hauptfrage nach den dreitausend Rubeln zur\xC3\xBCck. Gruschenka best\xC3\xA4tigte, da\xC3\x9F in Mokroje vor einem Monat tats\xC3\xA4chlich dreitausend Rubel ausgegeben worden waren; zwar habe sie das Geld nicht gez\xC3\xA4hlt, doch habe sie von Dmitri Fjodorowitsch selbst geh\xC3\xB6rt, da\xC3\x9F es dreitausend Rubel gewesen seien.</p><p>\xC2\xBBHat er Ihnen das unter vier Augen gesagt oder in Gegenwart eines anderen Menschen, oder haben Sie nur geh\xC3\xB6rt, wie er in Ihrer Gegenwart mit anderen dar\xC3\xBCber sprach?\xC2\xAB erkundigte sich der Staatsanwalt.</p><p>Auf diese Frage erkl\xC3\xA4rte Gruschenka, sie habe es von ihm in Gegenwart anderer geh\xC3\xB6rt, und sie habe geh\xC3\xB6rt, wie er mit anderen dar\xC3\xBCber sprach, und sie habe es von ihm selbst unter vier Augen geh\xC3\xB6rt.</p><p>\xC2\xBBHaben Sie es nur ein einziges Mal von ihm unter vier Augen geh\xC3\xB6rt oder mehrmals?\xC2\xAB fragte der Staatsanwalt wieder und erfuhr, da\xC3\x9F Gruschenka es mehrmals geh\xC3\xB6rt habe.</p><p>Ippolit Kirillowitsch war mit dieser Aussage sehr zufrieden. Bei weiteren Fragen stellte sich heraus, da\xC3\x9F Gruschenka auch wu\xC3\x9Fte, woher dieses Geld stammte, n\xC3\xA4mlich da\xC3\x9F Dmitri Fjodorowitsch es Katerina Iwanowna weggenommen hatte.</p><p>\xC2\xBBUnd haben Sie vielleicht wenigstens einmal geh\xC3\xB6rt, da\xC3\x9F vor einem Monat nicht dreitausend Rubel ausgegeben worden sind, sondern weniger, und da\xC3\x9F Dmitri Fjodorowitsch die andere H\xC3\xA4lfte f\xC3\xBCr sich aufbewahrte?\xC2\xAB</p><p>\xC2\xBBNein, das habe ich nie geh\xC3\xB6rt\xC2\xAB, erkl\xC3\xA4rte Gruschenka.</p><p>Im Gegenteil stellte sich ferner sogar heraus, da\xC3\x9F Mitja im Laufe dieses Monats h\xC3\xA4ufig zu ihr gesagt hatte, er habe kein Geld, nicht eine Kopeke. \xC2\xBBEr erwartete immer, von seinem Vater welches zu bekommen\xC2\xAB, schlo\xC3\x9F Gruschenka.</p><p>\xC2\xBBAber hat er nicht irgendwann einmal in Ihrer Gegenwart gesagt, und sei es auch nur beil\xC3\xA4ufig oder in der Erregung\xC2\xAB, mischte sich pl\xC3\xB6tzlich Nikolai Parfjonowitsch ein, \xC2\xBBda\xC3\x9F er einen Anschlag auf das Leben seines Vaters plante?\xC2\xAB</p><p>\xC2\xBBO ja, das hat er gesagt\xC2\xAB, erwiderte Gruschenka seufzend.</p><p>\xC2\xBBEinmal oder mehrmals?\xC2\xAB</p><p>\xC2\xBBEr hat mehrmals davon gesprochen und immer im Zorn.\xC2\xAB</p><p>\xC2\xBBUnd haben Sie geglaubt, da\xC3\x9F er es auch ausf\xC3\xBChrt?\xC2\xAB</p><p>\xC2\xBBNein, das habe ich nie geglaubt\xC2\xAB, antwortete sie mit fester Stimme. \xC2\xBBIch verlie\xC3\x9F mich auf seine edle Gesinnung.\xC2\xAB</p><p>\xC2\xBBMeine Herren!\xC2\xAB rief Mitja pl\xC3\xB6tzlich. \xC2\xBBErlauben Sie, da\xC3\x9F ich in Ihrer Gegenwart zu Agrafena Alexandrowna nur ein Wort sage?\xC2\xAB</p><p>\xC2\xBBSprechen Sie\xC2\xAB, entschied Nikolai Parfjonowitsch.</p><p>\xC2\xBBAgrafena Alexandrowna!\xC2\xAB sagte Mitja und stand von seinem Stuhl auf. \xC2\xBBGlaube mir, was ich dir bei Gott sage: Am Blut meines ermordeten Vaters bin ich unschuldig!\xC2\xAB</p><p>Nachdem er das gesagt hatte, setzte er sich wieder. Gruschenka erhob sich und bekreuzte sich and\xC3\xA4chtig, zu dem Heiligenbild gewandt.</p><p>\xC2\xBBGelobt seist du, mein Herrgott!\xC2\xAB sagte sie warm und innig, und ehe sie sich wieder auf ihren Platz setzte, sagte sie noch zu Nikolai Parfjonowitsch: \xC2\xBBGlauben Sie, da\xC3\x9F es so ist, wie er es jetzt gesagt hat! Ich kenne ihn, er schwatzt vieles zusammen, sei es zum Spa\xC3\x9F, sei es aus Trotz. Doch wenn es gegen das Gewissen geht, wird er nie l\xC3\xBCgen. Dann wird er immer die Wahrheit sagen, das k\xC3\xB6nnen Sie glauben!\xC2\xAB</p><p>\xC2\xBBIch danke dir, Agrafena Alexandrowna! Du hast mich wieder innerlich aufgerichtet! \xC2\xBB sagte Mitja mit zitternder Stimme.</p><p>Auf die Fragen, die das Geld betrafen, erkl\xC3\xA4rte sie, sie wisse nicht, wieviel es war, habe ihn aber gestern mehrmals zu den Leuten sagen h\xC3\xB6ren, er habe dreitausend Rubel mitgebracht. \xC3\x9Cber die Herkunft des Geldes habe er ihr allein gesagt, er habe es Katerina Iwanowna gestohlen; und sie selbst habe ihm geantwortet, gestohlen habe er es nicht und er m\xC3\xBCsse das Geld nur gleich morgen zur\xC3\xBCckgeben. Auf die beharrliche Frage des Staatsanwalts, welches Geld er angeblich Katerina Iwanowna gestohlen habe, das gestrige oder die dreitausend Rubel, die hier vor einem Monat ausgegeben wurden, erkl\xC3\xA4rte sie, er habe von dem letzteren gesprochen, und sie habe es so verstanden.</p><p>Endlich wurde Gruschenka entlassen, wobei ihr Nikolai Parfjonowitsch beflissen auseinandersetzte, sie k\xC3\xB6nne jetzt in die Stadt zur\xC3\xBCckkehren, und wenn er ihr irgendwie behilflich sein k\xC3\xB6nne, zum Beispiel mit einem Fuhrwerk oder mit einem Begleiter, so w\xC3\xBCrde er seinerseits ...</p><p>\xC2\xBBIch danke Ihnen verbindlich\xC2\xAB, erwiderte Gruschenka mit einer Verbeugung, \xC2\xBBaber ich werde mit dem alten Gutsbesitzer zur\xC3\xBCckkehren, das hei\xC3\x9Ft, ich werde ihn hinbringen. Doch zun\xC3\xA4chst werde ich, wenn Sie erlauben, unten abwarten, wie Sie hier \xC3\xBCber Dmitri Fjodorowitsch entscheiden.\xC2\xAB</p><p>Sie ging hinaus. Mitja war ruhig und schien sogar allen Mut wiedergewonnen zu haben, aber das dauerte nur einen Augenblick. Eine seltsame k\xC3\xB6rperliche Schw\xC3\xA4che \xC3\xBCberkam ihn mehr und mehr, die Augen fielen ihm vor M\xC3\xBCdigkeit zu. Endlich war die Vernehmung der Zeugen abgeschlossen, und man schritt zur endg\xC3\xBCltigen Redaktion des Protokolls. Mitja stand auf und ging in die Ecke am Vorhang, legte sich auf eine gro\xC3\x9Fe, mit einem Teppich bedeckte Truhe und war im n\xC3\xA4chsten Moment eingeschlafen. Da hatte er einen seltsamen Traum, der gar nicht zu dem Ort und der Zeit zu passen schien. Es war ihm, als fahre er irgendwo durch die Steppe, in der Gegend, wo er fr\xC3\xBCher beim Milit\xC3\xA4r gedient hatte, und ihn fahre auf einem zweisp\xC3\xA4nnigen Wagen bei einem Hundewetter ein Bauer. Mitja friert; es ist Anfang November, der Schnee f\xC3\xA4llt in dicken, feuchten Flocken und taut, sowie er auf die Erde kommt. Der Bauer f\xC3\xA4hrt flott drauflos und schwingt munter die Peitsche; er hat einen langen, blonden Bart und ist ungef\xC3\xA4hr f\xC3\xBCnfzig Jahre alt, er tr\xC3\xA4gt einen grauen Bauernkittel. Da taucht nicht weit entfernt ein Dorf auf. Mitja erblickt schwarze, ganz schwarze H\xC3\xBCtten; die H\xC3\xA4lfte der H\xC3\xBCtten ist verbrannt, und nur die verkohlten Balken ragen in die Luft. An der Dorfeinfahrt haben sich an der Landstra\xC3\x9Fe Frauen aufgestellt, viele Frauen, eine ganze Reihe, alle mager und abgezehrt; ihre Gesichter sehen ganz braun aus. Da ist besonders eine Frau am Ende der Reihe, eine knochige, hohe Gestalt: Sie scheint etwa vierzig Jahre alt zu sein, vielleicht aber auch erst zwanzig; sie hat ein langes, mageres Gesicht, und auf dem Arm tr\xC3\xA4gt sie ein weinendes, kleines Kind, und ihre Brust ist wohl ganz ausgetrocknet, kein Tropfen Milch ist darin. Und das Kind weint und weint und streckt die nackten \xC3\x84rmchen mit den kleinen F\xC3\xA4ustchen aus, und die \xC3\x84rmchen sind vor K\xC3\xA4lte ganz blau.</p><p>\xC2\xBBWarum weinen sie?\xC2\xAB fragte Mitja, w\xC3\xA4hrend er an ihnen vor\xC3\xBCberfliegt.</p><p>\xC2\xBBDas Kindelein\xC2\xAB, antwortet ihm der Kutscher, \xC2\xBBdas Kindelein weint.\xC2\xAB</p><p>Und es f\xC3\xA4llt Mitja auf, da\xC3\x9F er \xC2\xBBdas Kindelein\xC2\xAB gesagt hat. Und es gef\xC3\xA4llt ihm, da\xC3\x9F der Bauer das gesagt hat: es klingt mitleidiger.</p><p>\xC2\xBBUnd weshalb weint es?\xC2\xAB fragt Mitja wie dumm weiter. Warum sind seine \xC3\x84rmchen nackt? Warum wickelt man sie ihm nicht ein?\xC2\xAB</p><p>\xC2\xBBDas Kindelein friert. Sein Kleidchen l\xC3\xA4\xC3\x9Ft die K\xC3\xA4lte durch und w\xC3\xA4rmt nicht.\xC2\xAB</p><p>\xC2\xBBAber warum ist das so? Warum?\xC2\xAB Der dumme Mitja h\xC3\xB6rt noch immer nicht auf zu fragen.</p><p>\xC2\xBBDie Leute sind arm und abgebrannt, sie haben kein Brot. Sie bitten um milde Gaben f\xC3\xBCr ihr abgebranntes Dorf.\xC2\xAB</p><p>\xC2\xBBNein, nein\xC2\xAB, sagt Mitja, als verst\xC3\xBCnde er immer noch nicht. \xC2\xBBSag mir doch, warum stehen da die M\xC3\xBCtter, warum sind die Leute arm, warum ist das Kindelein arm, warum ist die Steppe kahl, warum umarmen und k\xC3\xBCssen sie sich nicht, warum singen sie nicht frohe Lieder, warum sind die Frauen so schwarz geworden von Not und Elend, warum ern\xC3\xA4hren sie das Kindelein nicht?\xC2\xAB</p><p>Und er f\xC3\xBChlt innerlich, da\xC3\x9F seine Fragen zwar sinnlos und unvern\xC3\xBCnftig sind, da\xC3\x9F er aber trotzdem unbedingt so fragen will &#8211; und da\xC3\x9F so und nicht anders gefragt werden mu\xC3\x9F. Und er f\xC3\xBChlt auch, da\xC3\x9F in seinem Herzen eine R\xC3\xBChrung aufkommt, wie er sie noch nie empfunden hat, da\xC3\x9F er weinen m\xC3\xB6chte, da\xC3\x9F es ihn verlangt, allen etwas Gutes zu tun, damit das Kindelein und die schwarze, vertrocknete Mutter des Kindes nicht mehr weinen, damit von diesem Augenblick an \xC3\xBCberhaupt niemand mehr zu weinen braucht; und er m\xC3\xB6chte das sofort tun, ohne Aufschub und trotz aller Hindernisse, mit allem Karamasowschen Ungest\xC3\xBCm.</p><p>\xC2\xBBAber ich bin doch bei dir, ich werde dich nicht verlassen, mein ganzes Leben lang werde ich mit dir gehen\xC2\xAB, ert\xC3\xB6nt neben ihm Gruschenkas liebe Stimme. Und da entbrennt sein Herz und strebt zu einem Licht, und ihn verlangt zu leben und den Weg zu dem neuen Licht, das ihn ruft, zu gehen, nur schnell, gleich jetzt, sofort ...</p><p>\xC2\xBBWas denn, wohin denn?\xC2\xAB rief er, die Augen \xC3\xB6ffnend, und setzte sich auf seiner Truhe aufrecht. Ihm war zumute, als k\xC3\xA4me er aus einer Ohnmacht wieder zu sich, und ein helles L\xC3\xA4cheln lag auf seinem Gesicht.</p><p>Neben ihm stand Nikolai Parfjonowitsch und forderte ihn auf, das Protokoll anzuh\xC3\xB6ren und zu unterschreiben. Mitja ahnte, da\xC3\x9F er eine Stunde oder l\xC3\xA4nger geschlafen haben mu\xC3\x9Fte, und er h\xC3\xB6rte kaum, was Nikolai Parfjonowitsch sagte. Es fiel ihm pl\xC3\xB6tzlich auf, da\xC3\x9F er ein Kissen unter dem Kopf hatte, das noch nicht dagewesen war, als er sich in seiner Schw\xC3\xA4che auf die Truhe gelegt hatte.</p><p>\xC2\xBBWer hat mir das Kissen unter den Kopf gelegt? Wer war dieser gute Mensch?\xC2\xAB rief er mit einem Gef\xC3\xBChl grenzenloser Dankbarkeit und mit so ger\xC3\xBChrter Stimme, als ob man ihm Gott wei\xC3\x9F was f\xC3\xBCr eine Wohltat erwiesen h\xC3\xA4tte.</p><p>Dieser gute Mensch blieb auch sp\xC3\xA4ter unbekannt; irgendeiner von den Zeugen, vielleicht auch Nikolai Parfjonowitschs Schreiber hatte ihm aus Mitleid das Kissen untergelegt. Mitja trat an den Tisch und erkl\xC3\xA4rte, er wolle alles unterschreiben, was man von ihm verlange.</p><p>\xC2\xBBIch habe einen sch\xC3\xB6nen Traum gehabt, meine Herren!\xC2\xAB sagte er in seltsamem Ton und mit einem ganz neuen Gesicht, das von Freude verkl\xC3\xA4rt schien.</p>"
  title: "8. Die Zeugenaussagen und der Traum vom \xC2\xBBKindelein\xC2\xAB"
