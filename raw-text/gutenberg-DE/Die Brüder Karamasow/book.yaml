  text: "<h3>3. Die Wanderung einer Seele durch die Leiden.</h3><h5>Das erste Leid</h5><p>Mitja sa\xC3\x9F also da und lie\xC3\x9F seinen verst\xC3\xB6rten Blick bei allen Anwesenden herumirren, ohne zu begreifen, was zu ihm gesagt wurde. Pl\xC3\xB6tzlich stand er auf, reckte die Arme in die H\xC3\xB6he und rief laut: \xC2\xBBIch bin unschuldig! An diesem Blut bin ich unschuldig! Am Blut meines Vaters bin ich unschuldig ... Ich wollte ihn t\xC3\xB6ten, aber ich bin unschuldig, ich habe es nicht getan!\xC2\xAB Kaum hatte er das gerufen, st\xC3\xBCrzte Gruschenka hinter dem Vorhang hervor und warf sich wie von Sinnen dem Bezirkshauptmann zu F\xC3\xBC\xC3\x9Fen.</p><p>\xC2\xBBIch bin schuld, ich Verfluchte!\xC2\xAB schrie sie mit herzzerrei\xC3\x9Fender Stimme, das Gesicht tr\xC3\xA4nen\xC3\xBCberstr\xC3\xB6mt. \xC2\xBBMeinetwegen hat er den Mord begangen! Ich habe ihn gequ\xC3\xA4lt und soweit gebracht. Und auch den armen ermordeten Alten habe ich aus Bosheit gequ\xC3\xA4lt und dahin gebracht. Ich bin schuld, ich zuallererst, ich bin schuld!\xC2\xAB</p><p>\xC2\xBBJawohl, du bist die Schuldige! Du bist die Hauptverbrecherin! Du verdammtes, liederliches Frauenzimmer, du bist die Hauptschuldige!\xC2\xAB br\xC3\xBCllte der Bezirkshauptmann und drohte ihr mit der Faust.</p><p>Aber man brachte ihn schnell und mit aller Entschiedenheit zur Ruhe. Der Staatsanwalt umfa\xC3\x9Fte ihn sogar mit den Armen. \xC2\xBBDas ist eine ganz unzul\xC3\xA4ssige Verfahrensweise, Michail Makarowitsch!\xC2\xAB rief er. \xC2\xBBSie st\xC3\xB6ren geradezu die Untersuchung ... Sie verderben die ganze Sache ...\xC2\xAB Er konnte kaum atmen.</p><p>\xC2\xBBDagegen m\xC3\xBCssen Ma\xC3\x9Fnahmen ergriffen werden, dagegen m\xC3\xBCssen Ma\xC3\x9Fnahmen ergriffen werden!\xC2\xAB brauste auch Nikolai Parfjonowitsch auf. \xC2\xBBSonst ist positiv nichts m\xC3\xB6glich!\xC2\xAB</p><p>\xC2\xBBRichten Sie uns beide gemeinsam!\xC2\xAB rief Gruschenka au\xC3\x9Fer sich; sie lag noch immer auf den Knien. \xC2\xBBBestrafen Sie uns beide gemeinsam! Ich werde mit ihm gehen, wenn es sein mu\xC3\x9F, selbst bis aufs Schafott!\xC2\xAB</p><p>\xC2\xBBGruscha, du mein Leben, mein Blut, mein Heiligstes!\xC2\xAB rief Mitja, warf sich neben sie auf die Knie und umarmte sie fest. \xC2\xBBGlauben Sie ihr nicht!\xC2\xAB schrie er. \xC2\xBBSie tr\xC3\xA4gt keine Schuld, weder an diesem Blut noch an sonst etwas!\xC2\xAB</p><p>Er erinnerte sich sp\xC3\xA4ter, da\xC3\x9F ihn mehrere M\xC3\xA4nner mit Gewalt von ihr weggezogen hatten, da\xC3\x9F man sie hinausgef\xC3\xBChrt hatte und er erst wieder zur Besinnung gekommen war, als er schon am Tisch sa\xC3\x9F. Neben und hinter ihm standen M\xC3\xA4nner mit Blechabzeichen. Ihm gegen\xC3\xBCber auf dem Sofa, an der anderen Seite des Tisches, sa\xC3\x9F der Untersuchungsrichter Nikolai Parfjonowitsch und redete ihm zu, aus dem Glas auf dem Tisch etwas Wasser zu trinken. \xC2\xBBDas wird Sie erfrischen, das wird Sie beruhigen! F\xC3\xBCrchten Sie sich nicht, beunruhigen Sie sich nicht!\xC2\xAB f\xC3\xBCgte er \xC3\xBCberaus h\xC3\xB6flich hinzu. Mitja erinnerte sich auch, da\xC3\x9F er sich pl\xC3\xB6tzlich f\xC3\xBCr die gro\xC3\x9Fen Ringe des Untersuchungsrichters interessiert hatte; an dem einen war ein Amethyst, an dem anderen ein hellgrauer, durchsichtiger, sehr sch\xC3\xB6n gl\xC3\xA4nzender Stein. Und noch lange nachher erinnerte er sich mit Erstaunen, wie diese Ringe sogar w\xC3\xA4hrend der furchtbaren Stunden des Verh\xC3\xB6rs seinen Blick unwiderstehlich angezogen hatten, so da\xC3\x9F er au\xC3\x9Ferstande war, sich von ihnen loszurei\xC3\x9Fen ... Links, seitw\xC3\xA4rts, auf dem Platz, wo zu Beginn des Abends Maximow gesessen hatte, sa\xC3\x9F jetzt der Staatsanwalt, und rechts von Mitja, auf Gruschenkas Platz, hatte sich ein rotbackiger junger Mann in einer abgetragenen Jagdjoppe niedergelassen, vor sich Tintenfa\xC3\x9F und Schreibpapier. Es stellte sich heraus, da\xC3\x9F das der Protokollf\xC3\xBChrer des Untersuchungsrichters war, den dieser mitgebracht hatte. Der Bezirkshauptmann schlie\xC3\x9Flich stand jetzt am Fenster, am anderen Ende des Zimmers, neben Kalganow, der sich dort ebenfalls auf einen Stuhl gesetzt hatte.</p><p>\xC2\xBBTrinken Sie etwas Wasser!\xC2\xAB wiederholte der Untersuchungsrichter, zum zehntenmal.</p><p>\xC2\xBBIch habe getrunken, meine Herren, ich habe getrunken ... Aber ... Nun gut, meine Herren, entscheiden Sie mein Schicksal, zerquetschen Sie mich, richten Sie mich!\xC2\xAB rief Mitja und starrte den Untersuchungsrichter mit weitge\xC3\xB6ffneten Augen an.</p><p>\xC2\xBBSie behaupten also entschieden, da\xC3\x9F Sie am Tode Ihres Vaters Fjodor Pawlowitsch unschuldig sind?\xC2\xAB fragte der Untersuchungsrichter sanft, aber energisch.</p><p>\xC2\xBBJa, ich bin daran unschuldig. Schuld bin ich an anderem Blut, am Blut eines anderen alten Mannes, aber nicht an dem meines Vaters. Und ich beweine meine Tat! Ich habe einen alten Mann totgeschlagen ... Totgeschlagen und zu Boden gestreckt ... Und es ist entsetzlich, da\xC3\x9F ich nicht f\xC3\xBCr dieses Blut, sondern f\xC3\xBCr anderes Blut einstehen soll, an dem ich unschuldig bin ... Das ist eine furchtbare Beschuldigung, meine Herren! Sie haben mich wie mit einem Keulenschlag vor die Stirn bet\xC3\xA4ubt! Aber wer hat denn meinen Vater ermordet, wer hat es getan? Wer anders konnte ihn ermorden als ich? Da liegt ein Wunder vor, etwas Unbegreifliches, Unm\xC3\xB6gliches!\xC2\xAB</p><p>\xC2\xBBJa, das ist es eben &#8211; wer anders konnte ihn ermorden ... begann der Untersuchungsrichter, doch der Staatsanwalt Ippolit Kirillowitsch &#8211; er war eigentlich Gehilfe des Staatsanwalts, aber wir werden ihn der K\xC3\xBCrze halber Staatsanwalt nennen &#8211; sagte zu Mitja, nachdem er mit dem Untersuchungsrichter einen Blick gewechselt hatte: \xC2\xBBSie beunruhigen sich ohne Grund wegen des alten Dieners Grigori Wassiljewitsch. Er lebt, ist wieder zu sich gekommen und scheint trotz der schweren Verletzung, die Sie ihm, nach seiner und nach Ihrer jetzigen Aussage beigebracht haben, am Leben zu bleiben, zumindest nach dem Urteil des Arztes.\xC2\xAB</p><p>\xC2\xBBEr lebt? Also er lebt?\xC2\xAB rief Mitja und schlug die H\xC3\xA4nde zusammen. Sein ganzes Gesicht strahlte. \xC2\xBBO Herr, ich danke dir f\xC3\xBCr dieses gro\xC3\x9Fe Wunder, das du auf mein Gebet hin f\xC3\xBCr mich S\xC3\xBCnder und \xC3\x9Cbelt\xC3\xA4ter getan hast! Ja, ja, das ist auf mein Gebet hin geschehen, ich habe die ganze Nacht darum gebetet!\xC2\xAB Und er schlug dreimal ein Kreuz; dabei rang er m\xC3\xBChsam nach Atem.</p><p>\xC2\xBBSehen Sie, und von diesem Grigori haben wir so bedeutsame Aussagen hinsichtlich, Ihrer Person erhalten, da\xC3\x9F wir ...\xC2\xAB, fuhr der Staatsanwalt fort.</p><p>Mitja sprang pl\xC3\xB6tzlich von seinem Stuhl auf.</p><p>\xC2\xBBEinen Augenblick, meine Herren! Um Gottes willen, nur einen Augenblick! Ich will zu ihr ...\xC2\xAB</p><p>\xC2\xBBErlauben Sie! Jetzt geht das \xC3\xBCberhaupt nicht!\xC2\xAB rief Nikolai Parfjonowitsch mit sich \xC3\xBCberschlagender Stimme. Die M\xC3\xA4nner mit den Blechabzeichen an der Brust hielten Mitja fest; \xC3\xBCbrigens setzte er sich auch von selbst wieder.</p><p>\xC2\xBBMeine Herren, wie schade! Ich wollte nur einen Augenblick zu ihr ... Ich wollte ihr mitteilen, da\xC3\x9F dieses Blut, das die ganze Nacht mein Herz gemartert hat, weggewaschen, verschwunden ist, da\xC3\x9F ich kein M\xC3\xB6rder mehr bin! Meine Herren, sie ist doch meine Braut!\xC2\xAB sagte er entz\xC3\xBCckt und and\xC3\xA4chtig und lie\xC3\x9F seine Augen von einem zum anderen wandern. \xC2\xBBOh, ich danke Ihnen, meine Herren! Oh, Sie haben mir im Augenblick ein neues Leben geschenkt! Dieser alte Mann hat mich auf seinen Armen getragen, meine Herrn, er hat mich im Waschtrog gebadet, als sich sonst niemand um mich, ein dreij\xC3\xA4hriges Kind, k\xC3\xBCmmerte, er ist mir ein Vater gewesen!\xC2\xAB</p><p>\xC2\xBBAlso Sie ...\xC2\xAB, begann der Untersuchungsrichter.</p><p>\xC2\xBBErlauben Sie, meine Herren, erlauben Sie noch einen kleinen Augenblick\xC2\xAB, unterbrach ihn Mitja, stellte beide Ellenbogen auf den Tisch und bedeckte das Gesicht mit den H\xC3\xA4nden. \xC2\xBBGestatten Sie, da\xC3\x9F ich noch ein wenig meine Gedanken sammle. Gestatten Sie mir, da\xC3\x9F ich noch ein wenig zu mir komme, meine Herren! Das alles ersch\xC3\xBCttert einen ja furchtbar! Ein Mensch ist doch schlie\xC3\x9Flich kein Trommelfell, meine Herren!\xC2\xAB</p><p>\xC2\xBBSie sollten wieder ein bi\xC3\x9Fchen Wasser ...\xC2\xAB, sagte Nikolai Parfjonowitsch liebensw\xC3\xBCrdig.</p><p>Mitja nahm die H\xC3\xA4nde vom Gesicht und lachte laut auf. Sein Blick war k\xC3\xBChn und munter, der ganze Mensch schien urpl\xC3\xB6tzlich verwandelt. Auch sein Ton war ein anderer geworden: Da sa\xC3\x9F nun wieder ein Mensch, der diesen Leuten, seinen fr\xC3\xBCheren Bekannten, gleichgestellt war, so als wenn sie gestern, als noch nichts geschehen war, irgendwo in Gesellschaft zusammengekommen w\xC3\xA4ren. Wir wollen bei dieser Gelegenheit vermerken, da\xC3\x9F Mitja bei dem Bezirkshauptmann in der ersten Zeit sehr freundlich aufgenommen worden war, ihn jedoch sp\xC3\xA4ter, besonders im letzten Monat, fast gar nicht mehr besucht hatte; der Bezirkshauptmann hatte von da an, wenn er ihm auf der Stra\xC3\x9Fe begegnete, ein finsteres Gesicht gemacht und seinen Gru\xC3\x9F nur aus H\xC3\xB6flichkeit erwidert, was Mitja nicht entgangen war. Mit dem Staatsanwalt war er noch oberfl\xC3\xA4chlicher bekannt. Zwar hatte er seiner Gattin, einer nerv\xC3\xB6sen, \xC3\xBCberspannten Dame, manchmal Besuche gemacht, jedoch nur solche von respektvollster Art, ohne selbst recht zu wissen, warum er eigentlich zu ihr ging; sie hatte ihn immer freundlich empfangen und sich aus irgendwelchem Grund bis zuletzt lebhaft f\xC3\xBCr ihn interessiert. Mit dem Untersuchungsrichter bekannt zu werden, hatte er noch keine Gelegenheit gehabt; allerdings war er auch mit ihm schon in Gesellschaft zusammengekommen und hatte sich ein- oder zweimal mit ihm unterhalten, beide Male \xC3\xBCber das weibliche Geschlecht.</p><p>\xC2\xBBSie sind, wie ich sehe, ein au\xC3\x9Ferordentlich geschickter Untersuchungsrichter, Nikolai Parfjonowitsch\xC2\xAB, sagte Mitja auf einmal mit heiterem L\xC3\xA4cheln. \xC2\xBBAber ich will Ihnen jetzt trotzdem behilflich sein. Oh, meine Herren, ich f\xC3\xBChle mich wie neugeboren ... Nehmen Sie es mir nicht \xC3\xBCbel, wenn ich mich so geradezu an Sie wende. Au\xC3\x9Ferdem bin ich ein bi\xC3\x9Fchen betrunken, das sage ich Ihnen ganz offen. Ich glaube, ich hatte die Ehre und das Vergn\xC3\xBCgen, bei meinem Verwandten Miussow mit Ihnen zusammen zu sein, Nikolai Parfjonowitsch ... Meine Herren, meine Herren, ich erhebe nicht den Anspruch, gleichberechtigt behandelt zu werden &#8211; ich verstehe sehr gut, wer ich jetzt f\xC3\xBCr Sie bin. Auf mir ruht ... Falls Grigori etwas \xC3\xBCber mich ausgesagt hat ... So ruht auf mir ein furchtbarer Verdacht! Schrecklich, schrecklich, ich begreife das ja alles! Aber zur Sache, meine Herren! Ich bin bereit, und wir werden das alles in einer Sekunde erledigen ... H\xC3\xB6ren Sie nur, meine Herren! Wenn ich wei\xC3\x9F, da\xC3\x9F ich unschuldig bin, werden wir es ja wohl in einer Sekunde erledigen! Nicht wahr?\xC2\xAB</p><p>Mitja redete schnell, viel und nerv\xC3\xB6s und so, als hielte er seine Zuh\xC3\xB6rer f\xC3\xBCr seine besten Freunde.</p><p>\xC2\xBBAlso wir wollen einstweilen niederschreiben, da\xC3\x9F Sie die gegen Sie erhobene Beschuldigung vollst\xC3\xA4ndig bestreiten\xC2\xAB, sagte Nikolai Parfjonowitsch nachdr\xC3\xBCcklich und diktierte dem Schreiber halblaut, was er schreiben sollte.</p><p>\xC2\xBBNiederschreiben? Sie wollen das niederschreiben? Nun gut, schreiben Sie es nieder, ich bin damit einverstanden, ich gebe meine v\xC3\xB6llige Einwilligung, meine Herren ... Nur sehen Sie ... Warten Sie, warten Sie, schreiben Sie so: &#8250;Der Gewaltt\xC3\xA4tigkeit ist er schuldig! Der schweren Mi\xC3\x9Fhandlung eines armen alten Mannes ist er schuldig!&#8249; Na, und in meinem Innern, in der Tiefe meines Herzens, da ist noch etwas, noch eine Schuld, aber das brauchen Sie nicht hinzuschreiben ...\xC2\xAB Er wandte sich pl\xC3\xB6tzlich an den Schreiber. \xC2\xBBDas geh\xC3\xB6rt zu meinem Privatleben, meine Herren! Das geht Sie weiter nichts an, diese Tiefen des Herzens, meine ich ... &#8250;Aber der Ermordung seines alten Vaters ist er nicht schuldig!&#8249; Das ist ein gemeiner Gedanke! Das ist ein ganz gemeiner Gedanke! Ich werde Ihnen das beweisen, und Sie werden sich im Nu davon \xC3\xBCberzeugen. Sie werden lachen, meine Herren! Sie werden selbst \xC3\xBCber Ihren Verdacht lachen!\xC2\xAB</p><p>\xC2\xBBBeruhigen Sie sich, Dmitri Fjodorowitsch!\xC2\xAB ermahnte ihn der Untersuchungsrichter, der offenbar durch seine eigene Ruhe bes\xC3\xA4nftigend auf Mitja einzuwirken w\xC3\xBCnschte. \xC2\xBBBevor wir mit dem Verh\xC3\xB6r fortfahren, m\xC3\xB6chte ich gern, falls Sie einwilligen, von Ihnen die Best\xC3\xA4tigung der Tatsache h\xC3\xB6ren, da\xC3\x9F Sie den verstorbenen Fjodor Pawlowitsch offenbar nicht liebten, sondern st\xC3\xA4ndig mit ihm Streit hatten ... Zumindest haben Sie, glaube ich, hier vor einer Viertelstunde erkl\xC3\xA4rt, da\xC3\x9F Sie ihn t\xC3\xB6ten wollten. &#8250;Ich habe ihn nicht get\xC3\xB6tet&#8249;, riefen Sie, aber ich wollte ihn t\xC3\xB6ten!&#8249;\xC2\xAB</p><p>\xC2\xBBHabe ich das gesagt? Nun, das ist wohl m\xC3\xB6glich, meine Herren! Ja, leider habe ich ihn t\xC3\xB6ten wollen, viele Male habe ich das gewollt ... Leider, leider!\xC2\xAB</p><p>\xC2\xBBAlso Sie haben es gewollt. M\xC3\xB6chten Sie uns nun vielleicht erkl\xC3\xA4ren, wodurch Sie eigentlich zu diesem Ha\xC3\x9F auf Ihren Vater veranla\xC3\x9Ft wurden?</p><p>\xC2\xBBWas ist da zu erkl\xC3\xA4ren, meine Herren!\xC2\xAB rief Mitja mit finsterem Gesicht, zuckte die Achseln und blickte zu Boden. \xC2\xBBIch habe ja aus meinen Gef\xC3\xBChlen kein Hehl gemacht, die ganze Stadt wei\xC3\x9F es, alle Leute im Restaurant wissen es. Noch vor kurzem habe ich es im Kloster, in der Zelle des Starez Sossima, offen ausgesprochen ... Am Abend desselben Tages schlug ich meinen Vater, erschlug ihn beinahe und schwor, ich w\xC3\xBCrde wiederkommen und ihn totschlagen, vor Zeugen tat ich das alles ... Oh, tausend Zeugen sind daf\xC3\xBCr vorhanden! Einen Monat lang habe ich solche Reden gef\xC3\xBChrt, und alle sind Zeugen! Die Tatsache ist offenkundig, die Tatsache spricht und schreit &#8211; aber die Gef\xC3\xBChle, meine Herren, die Gef\xC3\xBChle, das ist dann doch etwas anderes. Sehen Sie, meine Herren .... Mir scheint, da\xC3\x9F Sie nicht berechtigt sind, nach meinen Gef\xC3\xBChlen zu fragen. Sie sind zwar mit Ihrer Amtsgewalt bekleidet, ich verstehe das &#8211; doch das ist meine eigene Angelegenheit, meine innere, intime Angelegenheit! Aber da ich meine Gef\xC3\xBChle fr\xC3\xBCher auch nicht verheimlicht habe, zum Beispiel im Restaurant, sondern mit jedem dar\xC3\xBCber gesprochen habe, so werde ich auch jetzt kein Geheimnis daraus machen ... Sehen Sie, meine Herren, ich verstehe ja, da\xC3\x9F im vorliegenden Fall schreckliche Verdachtsgr\xC3\xBCnde gegen mich vorhanden sind; ich habe allen Leuten gesagt, ich w\xC3\xBCrde ihn t\xC3\xB6ten, und nun ist er pl\xC3\xB6tzlich get\xC3\xB6tet worden &#8211; wie sollte ich da nicht der T\xC3\xA4ter sein? Hahaha! Ich entschuldige Sie, meine Herren; ich entschuldige Sie vollst\xC3\xA4ndig. Ich bin ja selbst verbl\xC3\xBCfft, denn wer soll ihn get\xC3\xB6tet haben, wenn nicht ich? Ist das nicht richtig? Wenn ich es nicht gewesen hin, wer dann, ja wer? Meine Herren, ich will wissen und fordere das sogar von Ihnen, meine Herren: Wo ist er ermordet worden? Wie ist er ermordet worden, womit und wie? Sagen Sie mir das!\xC2\xAB Er stellte diese Fragen hastig und lie\xC3\x9F seinen Blick zwischen dem Staatsanwalt und dem Untersuchungsrichter hin und her gehen.</p><p>\xC2\xBBWir fanden ihn in seinem Zimmer, mit dem R\xC3\xBCcken auf dem Fu\xC3\x9Fboden liegend, mit zertr\xC3\xBCmmertem Sch\xC3\xA4del\xC2\xAB, sagte der Staatsanwalt.</p><p>Das ist furchtbar, meine Herren!\xC2\xAB rief Mitja zusammenfahrend: er st\xC3\xBCtzte den rechten Ellenbogen auf den Tisch und bedeckte das Gesicht mit der Hand.</p><p>\xC2\xBBWir wollen fortfahren\xC2\xAB, unterbrach ihn Nikolai Parfjonowitsch.</p><p>\xC2\xBBAlso was veranla\xC3\x9Fte Sie damals zu Ihrem Ha\xC3\x9Fgef\xC3\xBChl? Sie haben ja wohl \xC3\xB6ffentlich erkl\xC3\xA4rt, da\xC3\x9F es Eifersucht war?\xC2\xAB</p><p>\xC2\xBBNun ja, Eifersucht ... aber nicht blo\xC3\x9F Eifersucht.\xC2\xAB</p><p>\xC2\xBBGeldstreitigkeiten?\xC2\xAB</p><p>\xC2\xBBNun ja, Geldstreitigkeiten auch.\xC2\xAB</p><p>\xC2\xBBWie es scheint, handelte es sich bei dem Streit um dreitausend Rubel, die Ihnen angeblich von Ihrem Erbteil zuwenig ausgezahlt worden waren.\xC2\xAB</p><p>\xC2\xBBUm dreitausend? Bewahre! Um mehr, viel mehr!\xC2\xAB rief Mitja. \xC2\xBBUm mehr als sechstausend, vielleicht um mehr als zehntausend. Ich habe das allen Leuten gesagt, laut gesagt! Aber ich hatte mich schon entschlossen, mich in Gottes Namen auch mit dreitausend zufriedenzugeben. Ich brauchte diese dreitausend Rubel sehr dringend, so da\xC3\x9F ich das Kuvert mit dreitausend Rubeln, das unter seinem Kopfkissen f\xC3\xBCr Gruschenka bereitlag, wie ich wu\xC3\x9Fte, geradezu als mein Eigentum betrachtete, meine Herren, wie etwas, das mir gestohlen worden ist.\xC2\xAB</p><p>Der Staatsanwalt wechselte mit dem Untersuchungsrichter heimlich einen bedeutsamen Blick.</p><p>\xC2\xBBWir werden auf diesen Gegenstand noch zur\xC3\xBCckkommen\xC2\xAB, sagte der Untersuchungsrichter sogleich. \xC2\xBBGestatten Sie uns jetzt eben diesen Punkt festzuhalten: da\xC3\x9F Sie das Geld in jenem Kuvert gewisserma\xC3\x9Fen als Ihr Eigentum betrachteten.\xC2\xAB</p><p>\xC2\xBBHalten Sie das fest, meine Herren! Ich sehe ein, da\xC3\x9F das wieder ein Verdachtsgrund gegen mich ist, aber ich f\xC3\xBCrchte keine Verdachtsgr\xC3\xBCnde und spreche selbst gegen mich. H\xC3\xB6ren Sie, ich selbst tue das ... Sehen Sie, meine Herren, Sie halten mich offenbar f\xC3\xBCr einen anderen Menschen, als ich wirklich bin\xC2\xAB, f\xC3\xBCgte er pl\xC3\xB6tzlich mit finsterer, trauriger Miene hinzu. \xC2\xBBMit Ihnen spricht ein edeldenkender Mensch, ein Mensch &#8211; lassen Sie das nicht au\xC3\x9Fer acht! &#8211;, der zwar eine Menge Sch\xC3\xA4ndlichkeiten begangen hat, jedoch immer ein edeldenkendes Wesen war und geblieben ist, ich meine, im Kern, innerlich, in der Tiefe, na kurz ... Ach, ich verstehe nicht, mich auszudr\xC3\xBCcken ... Gerade das hat mich mein Leben lang gequ\xC3\xA4lt, da\xC3\x9F ich nach dem Edlen d\xC3\xBCrstete! Ich war sozusagen ein M\xC3\xA4rtyrer des Edlen, ich suchte mit der Laterne danach, mit der Laterne des Diogenes \n      <span class=\"footnote\">Laterne des Diogenes &#8211; der griech. Philosoph D. ging tags\xC3\xBCber mit einer Laterne durch Athen und rief: \xC2\xBBIch suche Menschen!\xC2\xAB</span> &#8211; und trotzdem beging ich mein ganzes Leben nichts als Gemeinheiten, so wie wir alle, meine Herren ... Das hei\xC3\x9Ft wie ich allein, meine Herren, ich habe mich versprochen, ich allein, ich allein! Meine Herren, der Kopf tut mir weh ... Sehen Sie, meine Herren, mir mi\xC3\x9Ffiel sein \xC3\x84u\xC3\x9Feres und das Ehrlose an ihm, und da\xC3\x9F er alles Heilige in den Staub trat, und seine Spottsucht und sein Unglaube, ach, das war alles so gemein, so widerlich! Aber jetzt, wo er tot ist, denke ich dar\xC3\xBCber anders.\xC2\xAB</p><p>\xC2\xBBInwiefern anders?\xC2\xAB</p><p>\xC2\xBBNicht eigentlich anders. Ich bedaure, da\xC3\x9F ich ihn so geha\xC3\x9Ft habe.\xC2\xAB</p><p>\xC2\xBBEmpfinden Sie Reue?\xC2\xAB</p><p>\xC2\xBBNein, nicht Reue. Schreiben Sie das nicht nieder! Aber ich selbst bin nicht gut, meine Herren, das ist es! Und ich bin auch nicht sehr sch\xC3\xB6n. Und darum hatte ich kein Recht, ihn f\xC3\xBCr widerw\xC3\xA4rtig zu halten, das ist es! Das schreiben Sie meinetwegen nieder!\xC2\xAB</p><p>Als Mitja das gesagt hatte, wurde er auf einmal sehr traurig. Schon w\xC3\xA4hrend er auf die Fragen des Untersuchungsrichters geantwortet hatte, war er immer finsterer geworden. Und da, in diesem Moment, geschah wieder etwas Unerwartetes.</p><p>Zwar hatte man Gruschenka vorhin entfernt, aber nicht weit genug, nur drei Zimmer weiter, in ein kleines, einfenstriges Zimmerchen gleich hinter dem gro\xC3\x9Fen Raum, wo es in der Nacht so hoch hergegangen war. Dort sa\xC3\x9F sie, und bei ihr war einstweilen nur Maximow, der sehr best\xC3\xBCrzt war, sich furchtbar \xC3\xA4ngstigte und nicht von ihrer Seite wich, als ob er bei ihr Rettung suchte. An der T\xC3\xBCr dieses Zimmerchens stand ein Bauer mit einem Blechabzeichen an der Brust. Gruschenka weinte, und dann auf einmal, als ihre Seele den Kummer nicht mehr ertragen konnte, sprang sie auf und eilte hinaus, zu ihm, zu ihrem Mitja &#8211; und das geschah so unerwartet, da\xC3\x9F niemand sie zur\xC3\xBCckhalten konnte. Mitja fuhr zusammen, als er ihren Schrei h\xC3\xB6rte, sprang auf und st\xC3\xBCrzte ihr wie im Unterbewu\xC3\x9Ftsein Hals \xC3\xBCber Kopf entgegen. Aber man lie\xC3\x9F die beiden wiederum nicht zusammenkommen. Man packte ihn fest bei den Armen; er schlug um sich und suchte sich loszurei\xC3\x9Fen, und drei oder vier M\xC3\xA4nner waren n\xC3\xB6tig, ihn festzuhalten. Man ergriff auch sie, und er sah, wie sie schreiend die Arme nach ihm ausstreckte, als sie weggezogen wurde.</p><p>Nachdem die Szene beendet war, fand er sich auf seinem fr\xC3\xBCheren Platz am Tisch wieder, dem Untersuchungsrichter gegen\xC3\xBCber; da schrie er, an alle gewandt: \xC2\xBBWas haben Sie denn mit ihr zu tun? Warum qu\xC3\xA4len Sie sie? Sie ist unschuldig!\xC2\xAB</p><p>Der Staatsanwalt und der Untersuchungsrichter redeten ihm freundlich zu. So verging einige Zeit, ungef\xC3\xA4hr zehn Minuten.</p><p>Dann kam Michail Makarowitsch, der sich eine Weile fortbegeben hatte, wieder ins Zimmer und sagte laut und aufgeregt zum Staatsanwalt: \xC2\xBBSie ist entfernt worden, sie ist unten. W\xC3\xBCrden Sie mir erlauben, meine Herren, diesem ungl\xC3\xBCcklichen Menschen ein Wort zu sagen? In Ihrer Gegenwart, meine Herren, in Ihrer Gegenwart?\xC2\xAB</p><p>\xC2\xBBBitte, Michail Makarowitsch\xC2\xAB, antwortete der Untersuchungsrichter. \xC2\xBBUnter diesen Umst\xC3\xA4nden haben wir nichts dagegen.\xC2\xAB</p><p>\xC2\xBBDmitri Fjodorowitsch, lieber Freund!\xC2\xAB begann Michail Makarowitsch, und sein erregtes Gesicht dr\xC3\xBCckte warme, beinahe v\xC3\xA4terliche Teilnahme aus. \xC2\xBBIch habe deine Agrafena Alexandrowna selbst nach unten gebracht und sie den T\xC3\xB6chtern des Wirtes anvertraut, und auch dieser alte Maximow ist jetzt mit ihr unzertrennlich zusammen. Ich habe ihr gut zugeredet, h\xC3\xB6rst du? Ich habe ihr gut zugeredet und sie beruhigt. Ich habe ihr klargemacht, da\xC3\x9F du dich rechtfertigen mu\xC3\x9Ft, sie soll dich daher nicht st\xC3\xB6ren und dich nicht traurig machen, sonst k\xC3\xB6nntest du in Verwirrung geraten und zu deinem Nachteil falsch aussagen, verstehst du? Na, kurz, ich habe mit ihr geredet, und sie hat mich verstanden. Sie ist ein kluges M\xC3\xA4dchen, lieber Freund, ein gutes M\xC3\xA4dchen! Sie wollte mir altem Mann die H\xC3\xA4nde k\xC3\xBCssen! Und f\xC3\xBCr dich gebeten hat sie! Sie selbst hat mich hergeschickt und mir aufgetragen, dir zu sagen, du m\xC3\xB6chtest ihretwegen ruhig sein. Und ich soll unbedingt wieder zu ihr kommen und ihr sagen, da\xC3\x9F du ruhig und getr\xC3\xB6stet bist. Also beruhige dich! Sieh ein, da\xC3\x9F es das beste ist! Ich habe ihr unrecht getan, sie ist eine christliche Seele. Ja, meine Herren, sie ist eine fromme Seele und hat keinerlei Schuld. Also was soll ich ihr sagen, Dmitri Fjodorowitsch? Wirst du ruhig sein oder nicht?\xC2\xAB</p><p>Der gute Mensch hatte viel \xC3\x9Cberfl\xC3\xBCssiges geredet; doch Gruschenkas Kummer war ihm eben zu Herzen gegangen, und ihm standen sogar Tr\xC3\xA4nen in den Augen. Mitja sprang auf und st\xC3\xBCrzte zu ihm hin.</p><p>\xC2\xBBVerzeihen Sie, meine Herren! Erlauben Sie es! Erlauben Sie es!\xC2\xAB rief er. \xC2\xBBSie sind ein Engel, ein Engel sind Sie, Michail Makarowitsch! Ich danke Ihnen f\xC3\xBCr alles, was Sie ihr Gutes erwiesen haben! Ich werde ruhig sein, ich werde heiter sein! Bestellen Sie ihr in der grenzenlosen G\xC3\xBCte Ihres Herzens, da\xC3\x9F ich heiter bin, ganz heiter! Ich werde sogar gleich anfangen zu lachen, da ich wei\xC3\x9F, da\xC3\x9F so ein Schutzengel wie Sie bei ihr ist. Ich werde sogleich alles erledigen, und sobald ich frei bin, eile ich sofort zu ihr; sie soll nur noch ein wenig warten ... Meine Herren!\xC2\xAB wandte er sich pl\xC3\xB6tzlich an den Staatsanwalt und an den Untersuchungsrichter. \xC2\xBBJetzt werde ich meine ganze Seele vor Ihnen aufdecken, Ihnen mein ganzes Herz aussch\xC3\xBCtten. Wir werden im Nu alles beenden, fr\xC3\xB6hlich beenden, und zuletzt werden wir alle lachen, nicht wahr? Aber, meine Herren, diese Frau ist die K\xC3\xB6nigin meiner Seele! Oh, erlauben Sie, da\xC3\x9F ich Ihnen das sage &#8211; wenigstens das will ich Ihnen enth\xC3\xBCllen; ich sehe ja, da\xC3\x9F ich es mit M\xC3\xA4nnern von edelster Gesinnung zu tun habe! Sie ist mein Licht, mein Heiligstes! Und wenn Sie noch alles andere w\xC3\xBC\xC3\x9Ften! Sie haben geh\xC3\xB6rt, wie sie schrie: ,Mit dir zusammen sogar bis aufs Schafott!&#8249; Aber was habe ich ihr gegeben, ich Bettler, ich Habenichts? Wof\xC3\xBCr liebt sie mich so? Verdiene ich plumpe Kreatur mit dem h\xC3\xA4\xC3\x9Flichen Gesicht so viel Liebe, da\xC3\x9F sie mit mir sogar zur Zwangsarbeit gehen will? F\xC3\xBCr mich hat sie sich Ihnen vorhin zu F\xC3\xBC\xC3\x9Fen geworfen, sie, die keine Schuld tr\xC3\xA4gt! Wie sollte ich sie da nicht verg\xC3\xB6ttern, nicht zu ihr hinst\xC3\xBCrzen, wie ich es soeben tat? O meine Herren, verzeihen Sie mir! Aber jetzt, jetzt bin ich getr\xC3\xB6stet!\xC2\xAB</p><p>Er fiel auf den Stuhl zur\xC3\xBCck, bedeckte das Gesicht mit den H\xC3\xA4nden und brach laut schluchzend in Tr\xC3\xA4nen aus; es waren jetzt aber Tr\xC3\xA4nen der Gl\xC3\xBCckseligkeit. Er kam auch gleich wieder zu sich. Der alte Bezirkshauptmann war sehr zufrieden, und die Juristen schienen es ebenfalls; sie f\xC3\xBChlten, da\xC3\x9F das Verh\xC3\xB6r jetzt in eine neue Phase trat. Nachdem Mitja den Bezirkshauptmann mit seinem Auftrag fortgeschickt hatte, wurde er geradezu heiter.</p><p>\xC2\xBBNun, meine Herren, jetzt bin ich der Ihrige, ganz der Ihrige. Und ... Wenn nur nicht alle diese Kleinigkeiten w\xC3\xA4ren, dann w\xC3\xBCrden wir gleich einig sein. Ja, diese Kleinigkeiten! Ich bin der Ihrige, meine Herren. Aber glauben Sie mir: Es ist gegenseitiges Vertrauen n\xC3\xB6tig! Sie m\xC3\xBCssen mir vertrauen und ich Ihnen, sonst kommen wir nie zu Ende. Das sage ich in Ihrem eigenen Interesse. Zur Sache, meine Herren, zur Sache! Und vor allen Dingen, w\xC3\xBChlen Sie nicht so in meiner Seele, qu\xC3\xA4len Sie mich nicht mit unerheblichen Nebensachen, sondern fragen Sie nur nach der Hauptsache, nach den Tatsachen &#8211; dann werde ich Sie sofort zufriedenstellen. Die Kleinigkeiten aber soll der Teufel holen!\xC2\xAB Das sagte Mitja, und das Verh\xC3\xB6r begann von neuem.</p>"
  title: 3. Die Wanderung einer Seele durch die Leiden.
- !ruby/object:Chapter 
  seqno: 57
  text: "<h3>4. Das zweite Leid</h3><p>\xC2\xBBSie glauben gar nicht, Dmitri Fjodorowitsch, wie Sie uns durch diese Ihre Bereitwilligkeit ermutigen ...\xC2\xAB, begann Nikolai Parfjonowitsch lebhaft und sichtlich erfreut, was an seinen gro\xC3\x9Fen, hellgrauen, vorstehenden, sehr kurzsichtigen Augen abzulesen war, nachdem er kurz zuvor die Brille abgenommen hatte. \xC2\xBBUnd Sie haben soeben mit Recht die Notwendigkeit eines gegenseitigen Vertrauens hervorgehoben, ohne das man in F\xC3\xA4llen von solcher Wichtigkeit nicht vorw\xC3\xA4rtskommt &#8211; falls der Verd\xC3\xA4chtigte wirklich w\xC3\xBCnscht, hofft und imstande ist, sich zu rechtfertigen. Wir von unserer Seite werden alles tun, was von uns abh\xC3\xA4ngt, und Sie selbst haben ja schon sehen k\xC3\xB6nnen, wie wir diese Sache behandeln ... Sind Sie einverstanden, Ippolit Kirillowitsch?\xC2\xAB wandte er sich auf einmal an den Staatsanwalt.</p><p>\xC2\xBBO gewi\xC3\x9F!\xC2\xAB antwortete dieser, etwas trocken zwar im Vergleich zu Nikolai Parfjonowitschs schwungvollen Worten.</p><p>Nebenbei bemerkt: Nikolai Parfjonowitsch, der erst vor kurzem zu uns gekommen war, empfand gleich von Anfang an eine au\xC3\x9Ferordentliche Hochachtung vor unserem Staatsanwalt Ippolit Kirillowitsch, sogar eine fast herzliche Zuneigung zu ihm. Er war beinahe der einzige Mensch, der bedingungslos an die ungew\xC3\xB6hnliche psychologische und rednerische Begabung unseres nach seiner eigenen Meinung \xC2\xBBim Dienste zur\xC3\xBCckgesetzten\xC2\xAB Ippolit Kirillowitsch glaubte und von dessen \xC2\xBBZur\xC3\xBCcksetzung\xC2\xAB \xC3\xBCberzeugt war. Daf\xC3\xBCr war nun der junge Nikolai Parfjonowitsch seinerseits auch der einzige Mensch, den unser \xC2\xBBzur\xC3\xBCckgesetzter\xC2\xAB Staatsanwalt aufrichtig liebgewonnen hatte. Auf der Herfahrt hatten sie bereits den vorliegenden Fall besprochen und Verabredungen getroffen; und jetzt, da sie am Tisch sa\xC3\x9Fen, fing Nikolai Parfjonowitschs scharfer Geist jede Andeutung, jedes Zucken im Gesicht seines \xC3\xA4lteren Kollegen sofort auf und schlo\xC3\x9F schon aus einem halben Wort, aus einem Blick, aus einem Blinzeln auf dessen Meinung.</p><p>\xC2\xBBMeine Herren, \xC3\xBCberlassen Sie es nur mir, alles zu erz\xC3\xA4hlen, unterbrechen Sie mich nicht mit Fragen nach Nebens\xC3\xA4chlichem; dann werde ich Ihnen im Nu alles auseinandersetzen\xC2\xAB, sagte Mitja, vor Eifer gl\xC3\xBChend.</p><p>\xC2\xBBSehr sch\xC3\xB6n! Ich danke Ihnen. Aber bevor wir dazu \xC3\xBCbergehen, Ihre Mitteilungen anzuh\xC3\xB6ren, erlauben Sie mir bitte noch eine kleine, f\xC3\xBCr uns sehr interessante Feststellung zu den zehn Rubeln n\xC3\xA4mlich, die Sie gestern nachmittag gegen Verpf\xC3\xA4ndung Ihrer Pistolen von Ihrem Freund Pjotr Iljitsch Perchotin entliehen haben.\xC2\xAB</p><p>\xC2\xBBIch habe meine Pistolen f\xC3\xBCr zehn Rubel verpf\xC3\xA4ndet, meine Herren, das ist richtig. Aber was weiter? Das ist alles. Sowie ich von meiner Fahrt wieder in die Stadt zur\xC3\xBCckgekehrt war, habe ich die Pistolen verpf\xC3\xA4ndet.\xC2\xAB</p><p>\xC2\xBBSie waren von einer Fahrt zur\xC3\xBCckgekehrt? Sie hatten die Stadt verlassen?\xC2\xAB</p><p>\xC2\xBBJawohl, meine Herren. Ich war vierzig Werst weit weggefahren, haben Sie das nicht gewu\xC3\x9Ft?\xC2\xAB</p><p>Der Staatsanwalt und Nikolai Parfjonowitsch wechselten einen Blick.</p><p>\xC2\xBBUnd \xC3\xBCberhaupt, wie w\xC3\xA4re es, wenn Sie Ihren Bericht mit einer systematischen Schilderung alles dessen beginnen w\xC3\xBCrden, was Sie gestern vom fr\xC3\xBChen Morgen an getan haben? Gestatten Sie zum Beispiel die Frage: Warum haben Sie sich aus der Stadt entfernt, und zu welchem Zeitpunkt sind Sie weggefahren und wiedergekommen? Und dergleichen Tatsachen mehr ...\xC2\xAB</p><p>\xC2\xBBSo h\xC3\xA4tten Sie gleich von Anfang an fragen sollen!\xC2\xAB erwiderte Mitja laut lachend. \xC2\xBBUnd wenn es Ihnen recht ist, m\xC3\xB6chte ich nicht mit gestern beginnen, sondern mit vorgestern, mit vorgestern fr\xC3\xBCh &#8211; dann werden Sie verstehen, wohin und wie und warum ich gegangen und gefahren bin ... Ich ging also vorgestern vormittag zu dem hier ans\xC3\xA4ssigen Kaufmann Samsonow, meine Herren, um mir von ihm gegen vollst\xC3\xA4ndige Sicherheit dreitausend Rubel zu borgen. Das war pl\xC3\xB6tzlich dringend geworden, meine Herren, das war dringend ...\xC2\xAB</p><p>\xC2\xBBGestatten Sie mir eine Zwischenfrage\xC2\xAB, unterbrach ihn der Staatsanwalt h\xC3\xB6flich. \xC2\xBBWarum brauchten Sie so pl\xC3\xB6tzlich Geld? Und warum gerade diese Summe, das hei\xC3\x9Ft dreitausend Rubel?\xC2\xAB</p><p>\xC2\xBBAch, meine Herren, Sie sollten doch nicht nach unwesentlichen Nebendingen fragen: wie und wann und warum, und warum gerade so viel Geld und nicht so viel, und dieser ganze Krimskrams! ... Auf die Art kann man ja drei B\xC3\xA4nde f\xC3\xBCllen, und dann ist immer noch ein Anhang n\xC3\xB6tig.\xC2\xAB</p><p>Alles dies sagte Mitja mit der gutm\xC3\xBCtigen, aber ungeduldigen Vertraulichkeit eines Menschen, der die ganze Wahrheit zu sagen w\xC3\xBCnscht und nur die besten Absichten hegt.</p><p>\xC2\xBBMeine Herren!\xC2\xAB fuhr er fort, als w\xC3\xBCrde er sich auf einmal eines Mi\xC3\x9Fgriffs bewu\xC3\x9Ft. \xC2\xBBNehmen Sie mir mein ablehnendes Verhalten nicht \xC3\xBCbel, ich bitte nochmals darum! Seien Sie noch einmal versichert, da\xC3\x9F ich den gr\xC3\xB6\xC3\x9Ften Respekt empfinde und die gegenw\xC3\xA4rtige Sachlage vollst\xC3\xA4ndig begreife. Halten Sie mich nicht f\xC3\xBCr betrunken! Ich bin jetzt bereits wieder n\xC3\xBCchtern. Selbst wenn ich betrunken w\xC3\xA4re, w\xC3\xBCrde das nichts schaden. Von mir gilt das Verschen:</p><p class=\"vers\">N\xC3\xBCchtern nur von schwachem Grips\n      <br /> machte kl\xC3\xBCger ihn ein Schwips ...</p><p>Haha! \xC3\x9Cbrigens sehe ich ein, meine Herren, da\xC3\x9F es sich vorl\xC3\xA4ufig f\xC3\xBCr mich nicht schickt, Witze vor Ihnen zu machen ... Vorl\xC3\xA4ufig, das hei\xC3\x9Ft, ehe wir uns nicht verst\xC3\xA4ndigt haben. Erlauben Sie, da\xC3\x9F auch ich meine pers\xC3\xB6nliche W\xC3\xBCrde wahre. Ich verstehe jetzt den Unterschied zwischen uns: Ich sitze vor Ihnen als Verbrecher und bin Ihnen also nicht im entferntesten gleichgestellt; Sie aber sind beauftragt zu pr\xC3\xBCfen, ob ich schuldig bin. Sie werden mich f\xC3\xBCr das, was ich dem alten Grigori angetan habe, schon nicht zu sanft anfassen &#8211; man darf schlie\xC3\x9Flich nicht ungestraft alten Leuten ein Loch in den Kopf schlagen! Daf\xC3\xBCr werden Sie mich wohl einsperren, ein halbes Jahr, na, oder auch ein ganzes, ich wei\xC3\x9F nicht, wie das Strafma\xC3\x9F bei Ihnen gehandhabt wird, doch wohl ohne Aberkennung der Standesrechte, Herr Staatsanwalt? Also wie gesagt, meine Herren, ich verstehe diesen Unterschied ... Aber Sie werden doch selbst zugeben m\xC3\xBCssen, da\xC3\x9F Sie den Herrgott pers\xC3\xB6nlich mit solchen Fragen konfus machen k\xC3\xB6nnten: Wo bist du gegangen, wie bist du gegangen, wann bist du gegangen, wohin bist du gegangen? Ich gerate ja in Verwirrung, wenn Sie so fragen; Sie aber schreiben das alles Wort f\xC3\xBCr Wort auf, und was kommt dann dabei heraus? Gar nichts kommt dabei heraus! Na und nun zu guter Letzt, wo ich einmal angefangen habe zu schwatzen, will ich mich auch ganz aussprechen, und Sie, meine Herren, wollen mir das als M\xC3\xA4nner von h\xC3\xB6chster Bildung und edelster Gesinnung freundlichst verzeihen! Ich m\xC3\xB6chte n\xC3\xA4mlich mit einer Bitte schlie\xC3\x9Fen: Gew\xC3\xB6hnen Sie sich doch dieses schlaue Verfahren beim Verh\xC3\xB6r ab, meine Herren! Die \xC3\xBCbliche Vorschrift lautet ja wohl: Beginne mit etwas Geringf\xC3\xBCgigem, frag zum Beispiel, wie er aufgestanden sei, was er gegessen habe, wie er ausgespuckt habe, wohin er ausgespuckt habe ... Und wenn du so die Aufmerksamkeit des Verbrechers eingeschl\xC3\xA4fert hast, dann \xC3\xBCberrumple ihn pl\xC3\xB6tzlich mit der verbl\xC3\xBCffenden Frage: Wen hast du ermordet, wen hast du beraubt? Haha! Das ist Ihr schlaues Verfahren, das ist so Vorschrift bei Ihnen, darin besteht Ihre ganze List! Mit solchen Listen schl\xC3\xA4fern Sie wohl Bauern ein, aber nicht mich. Ich verstehe n\xC3\xA4mlich die Sache, habe selbst gedient, hahaha! Seien Sie mir nicht b\xC3\xB6se, meine Herren; verzeihen Sie mir meine Dreistigkeit?\xC2\xAB rief er noch einmal und blickte sie mit bewundernswerter Gutm\xC3\xBCtigkeit an. \xC2\xBBDer das gesagt hat, ist ja Mitka Karamasow &#8211; also kann man es auch verzeihen. Denn einem klugen Menschen k\xC3\xB6nnte man es nicht verzeihen, wohl aber Mitka! Haha!\xC2\xAB</p><p>Nikolai Parfjonowitsch h\xC3\xB6rte zu und lachte ebenfalls. Der Staatsanwalt lachte nicht, sondern betrachtete Mitja scharf, ohne die Augen von ihm zu wenden, als wollte er sich nicht das kleinste W\xC3\xB6rtchen, nicht die kleinste K\xC3\xB6rperbewegung, nicht das kleinste Zucken des kleinsten Muskels in seinem Gesicht entgehen lassen.</p><p>\xC2\xBBWir haben doch aber\xC2\xAB, erwiderte Nikolai Parfjonowitsch noch immer lachend, \xC2\xBBgar nicht versucht, Sie durch Fragen dieser Art zu verwirren. Wie sind Sie am Morgen aufgestanden, was haben Sie gegessen? Wir haben vielmehr sogleich mit dem Kern der Sache begonnen.\xC2\xAB</p><p>\xC2\xBBIch verstehe. Ich habe es begriffen und wei\xC3\x9F es zu sch\xC3\xA4tzen. Und noch h\xC3\xB6her sch\xC3\xA4tze ich Ihre gegenw\xC3\xA4rtige beispiellose G\xC3\xBCte mir gegen\xC3\xBCber, die Ausdruck edelster Gesinnung ist. Wir haben uns hier zu dritt als Ehrenm\xC3\xA4nner zusammengefunden &#8211; m\xC3\xB6ge nun unsere ganze Verhandlung einen guten Verlauf nehmen auf Grund des wechselseitigen Vertrauens gebildeter M\xC3\xA4nner h\xC3\xB6heren Standes, die einander durch ihre Zugeh\xC3\xB6rigkeit zum Adel und durch ihre Ehre verbunden sind. Gestatten Sie mir jedenfalls, Sie in diesem Augenblick meines Lebens f\xC3\xBCr meine besten Freunde zu halten, in diesem Augenblick, wo meine Ehre so tief erniedrigt wird! Sie werden sich doch dadurch nicht gekr\xC3\xA4nkt f\xC3\xBChlen, meine Herren, nicht wahr?\xC2\xAB</p><p>\xC2\xBBIm Gegenteil, Sie haben das alles so sch\xC3\xB6n ausgedr\xC3\xBCckt, Dmitri Fjodorowitsch\xC2\xAB, stimmte ihm Nikolai Parfjonowitsch in ernstem, beif\xC3\xA4lligem Ton zu.</p><p>\xC2\xBBAber die Kleinigkeiten, meine Herren, alle diese schikan\xC3\xB6sen Kleinigkeiten, die wollen wir beiseite lassen!\xC2\xAB rief Mitja begeistert. \xC2\xBBSonst kommt einfach wei\xC3\x9F der Teufel was heraus! Habe ich nicht recht?\xC2\xAB</p><p>\xC2\xBBIch werde Ihren vern\xC3\xBCnftigen Ratschl\xC3\xA4gen durchaus folgen\xC2\xAB, mischte sich der Staatsanwalt, an Mitja gewandt, ein. \xC2\xBBAuf</p><p>meine Frage m\xC3\xB6chte ich allerdings doch nicht verzichten. Es ist f\xC3\xBCr uns allzu dringend notwendig, da\xC3\x9F wir erfahren, wozu Sie eigentlich so eine Summe brauchten? Das hei\xC3\x9Ft, ausgerechnet dreitausend Rubel!\xC2\xAB</p><p>\xC2\xBBWozu ich die brauchte? Nun, zu diesem und jenem Zweck ... Um eine Schuld zur\xC3\xBCckzuzahlen.\xC2\xAB</p><p>\xC2\xBBAn wen denn?\xC2\xAB</p><p>\xC2\xBBDas zu sagen weigere ich mich entschieden\xC2\xAB meine Herren! Sehen Sie, nicht, weil ich es nicht sagen kann oder es nicht wage oder mich f\xC3\xBCrchte &#8211; denn das ist alles unerheblich und ohne jede Wichtigkeit &#8211;, sondern ich sage es nicht, weil ich damit gegen meine Grunds\xC3\xA4tze versto\xC3\x9Fen w\xC3\xBCrde! Das ist mein Privatleben, und ich erlaube niemandem, in mein Privatleben einzudringen. Das ist mein Grundsatz. Ihre Frage bezieht sich nicht auf die Sache, und alles, was sich nicht auf die Sache bezieht, ist mein Privatleben! Ich wollte eine Schuld zur\xC3\xBCckzahlen, eine Ehrenschuld wollte ich zur\xC3\xBCckzahlen. An wen, das sage ich nicht.\xC2\xAB</p><p>\xC2\xBBGestatten Sie uns, das festzuhalten\xC2\xAB, sagte der Staatsanwalt.</p><p>\xC2\xBBBitte, tun Sie das! Schreiben Sie, da\xC3\x9F ich es schlechterdings nicht sagen will. Schreiben Sie, meine Herren, da\xC3\x9F ich es sogar f\xC3\xBCr unehrenhaft halte, es zu sagen. Sie haben ja viel Zeit zum Schreiben!\xC2\xAB</p><p>\xC2\xBBGestatten Sie mir, mein Herr, Sie darauf hinzuweisen, falls Sie es nicht wissen sollten\xC2\xAB, sagte der Staatsanwalt besonders ernst und nachdr\xC3\xBCcklich, \xC2\xBBda\xC3\x9F Sie durchaus berechtigt sind, eine Beantwortung der Ihnen vorgelegten Fragen zu verweigern, und da\xC3\x9F wir unsererseits nicht berechtigt sind, Antworten von Ihnen zu erzwingen, wenn Sie selbst aus dem einen oder anderen Grund die Antwort verweigern. Das ist Sache Ihres pers\xC3\xB6nlichen Ermessens. Uns obliegt es wiederum in einem Fall wie diesem, Ihnen vor Augen zu f\xC3\xBChren, welchen Schaden Sie sich dadurch zuf\xC3\xBCgen, da\xC3\x9F Sie die eine oder die andere Aussage verweigern ... Nunmehr bitte ich Sie fortzufahren ...\xC2\xAB</p><p>\xC2\xBBMeine Herren, ich nehme es Ihnen ja nicht \xC3\xBCbel ... Ich ...\xC2\xAB, murmelte Mitja, etwas verwirrt durch diese eindringliche Belehrung. \xC2\xBBAlso, sehen Sie, meine Herren, dieser Samsonow, zu dem ich damals gegangen bin ...\xC2\xAB</p><p>Wir werden nat\xC3\xBCrlich nicht alle dem Leser bereits bekannten Dinge im einzelnen wiedergeben. Mitja wollte alles bis in die kleinsten Einzelheiten berichten, gleichzeitig jedoch w\xC3\xBCnschte er in seiner Ungeduld m\xC3\xB6glichst schnell fertig zu werden. Und je mehr er aussagte, desto mehr wurde niedergeschrieben; infolgedessen mu\xC3\x9Fte er h\xC3\xA4ufig unterbrochen werden, damit der Schreiber nachkam. Dmitri Fjodorowitsch hielt das f\xC3\xBCr ein verwerfliches Verfahren; aber er f\xC3\xBCgte sich; und wenn er sich \xC3\xA4rgerte, so tat er es vorl\xC3\xA4ufig noch in gutm\xC3\xBCtiger Weise. Allerdings rief er manchmal: \xC2\xBBMeine Herren, das k\xC3\xB6nnte selbst den Herrgott w\xC3\xBCtend machen!\xC2\xAB Oder: \xC2\xBBMeine Herren, wissen Sie, da\xC3\x9F Sie mich ganz umsonst nerv\xC3\xB6s machen?\xC2\xAB Doch trotz solcher Zwischenrufe hatte sich seine freundschaftlich-mitteilsame Stimmung einstweilen noch nicht ge\xC3\xA4ndert. So erz\xC3\xA4hlte er, wie er vor zwei Tagen von Samsonow \xC2\xBBangef\xC3\xBChrt\xC2\xAB worden war; denn da\xC3\x9F der ihn \xC2\xBBangef\xC3\xBChrt\xC2\xAB hatte, war ihm jetzt v\xC3\xB6llig klar. Der Verkauf der Uhr f\xC3\xBCr sechs Rubel, eine dem Untersuchungsrichter und dem Staatsanwalt bislang noch unbekannte Tatsache, erregte sogleich deren besondere Aufmerksamkeit, und sie hielten es f\xC3\xBCr n\xC3\xB6tig &#8211; dar\xC3\xBCber entr\xC3\xBCstete sich Mitja ma\xC3\x9Flos &#8211;, diese Tatsache ausf\xC3\xBChrlich niederzuschreiben: als neue Best\xC3\xA4tigung des Umstandes, da\xC3\x9F er am Tag vor dem Mord fast kein Geld besessen hatte. Allm\xC3\xA4hlich wurde Mitja \xC3\xA4rgerlich. Nachdem er dann seine Fahrt zu Ljagawy und die Nacht in der vom Kohlendunst stickigen Stube beschrieben hatte, schilderte er auch seine R\xC3\xBCckkehr in die Stadt und kam hierbei von selbst, ohne besondere Aufforderung, eingehend auf seine Eifersuchtsqualen wegen Gruschenka zu sprechen. Man h\xC3\xB6rte ihm schweigend und aufmerksam zu; besonderes Interesse erregte der Umstand, da\xC3\x9F er auf Marja Kondratjewnas Grundst\xC3\xBCck schon seit langem einen Geheimposten zur Beobachtung Gruschenkas bei Fjodor Pawlowitsch eingerichtet hatte; auch da\xC3\x9F ihm von Smerdjakow Nachrichten zugetragen worden waren, wurde sehr beachtet und niedergeschrieben. Von seiner Eifersucht sprach er leidenschaftlich und ausf\xC3\xBChrlich, und obgleich er sich innerlich daf\xC3\xBCr sch\xC3\xA4mte, da\xC3\x9F er seine intimsten Gef\xC3\xBChle sozusagen an den Pranger stellte, \xC3\xBCberwand er dieses Schamgef\xC3\xBChl offenbar, um die volle Wahrheit zu sagen. Der teilnahmslose Ernst in den Blicken des Untersuchungsrichters und vor allem des Staatsanwaltes, die w\xC3\xA4hrend seines Berichts unverwandt auf ihn gerichtet waren, \xC3\xA4rgerte ihn bald ziemlich heftig. Dieser Knabe Nikolai Parfjonowitsch, mit dem ich noch vor ein paar Tagen \xC3\xBCber die Frauen gewitzelt habe, und dieser kr\xC3\xA4nkliche Staatsanwalt sind es gar nicht wert, da\xC3\x9F ich ihnen das erz\xC3\xA4hlt habe! Dieser mi\xC3\x9Fmutige Gedanke ging ihm durch den Kopf. Es ist eine Schmach und Schande! Er schlo\xC3\x9F seinen Gedanken ab mit dem Vers: \xC2\xBBDulde, f\xC3\xBCge dich und schweig!\xC2\xAB und nahm sich erneut zusammen, um fortfahren zu k\xC3\xB6nnen. Als er zu seinem Besuch bei Frau Chochlakowa \xC3\xBCberging, wurde er wieder zornig und wollte \xC3\xBCber diese Dame sogar ein unl\xC3\xA4ngst in Umlauf gekommenes, nicht zur Sache geh\xC3\xB6riges Anekd\xC3\xB6tchen zum besten geben. Doch der Untersuchungsrichter unterbrach ihn und ersuchte ihn, \xC2\xBBzu Wichtigerem\xC2\xAB \xC3\xBCberzugehen. Als er schlie\xC3\x9Flich seine Verzweiflung schilderte und von dem Augenblick erz\xC3\xA4hlte, wo er, das Haus von Frau Chochlakowa verlassend, erwogen hatte, notfalls sogar jemanden zu ermorden, wenn er sich dadurch nur die dreitausend Rubel verschaffen konnte, da unterbrachen sie ihn wieder, und es wurde niedergeschrieben, da\xC3\x9F er morden wollte. Mitja lie\xC3\x9F es schweigend geschehen. Endlich gelangte er zu dem Punkt, wo er erfahren hatte, da\xC3\x9F Gruschenka ihn get\xC3\xA4uscht hatte und von Samsonow gleich wieder weggegangen war, obgleich sie zu ihm gesagt hatte, sie w\xC3\xBCrde bei dem Alten bis Mitternacht sitzen. \xC2\xBBMeine Herren!\xC2\xAB entfuhr ihm an dieser Stelle unwillk\xC3\xBCrlich. \xC2\xBBWenn ich diese Fenja damals nicht totschlug, so nur deshalb, weil ich keine Zeit hatte!\xC2\xAB Auch das wurde sorgf\xC3\xA4ltig aufgeschrieben. Mitja fuhr mit finsterer Miene fort und begann gerade zu berichten, wie er zu seinem Vater in den Garten gelaufen war, als ihn der Untersuchungsrichter pl\xC3\xB6tzlich unterbrach, seine gro\xC3\x9Fe Mappe, die neben ihm auf dem Sofa lag, \xC3\xB6ffnete und den Messingst\xC3\xB6\xC3\x9Fel herausnahm.</p><p>\xC2\xBBIst Ihnen dieser Gegenstand bekannt?\xC2\xAB Er zeigte ihn Mitja.</p><p>\xC2\xBBO ja!\xC2\xAB erwiderte Mitja mit tr\xC3\xBCbem L\xC3\xA4cheln. \xC2\xBBWie sollte er mir nicht bekannt sein! Lassen Sie mal sehen ... Ach, zum Teufel, nicht n\xC3\xB6tig!\xC2\xAB</p><p>\xC2\xBBSie haben vergessen, ihn zu erw\xC3\xA4hnen!\xC2\xAB bemerkte der Untersuchungsrichter.</p><p>\xC2\xBBAch, zum Teufel! Verheimlichen wollte ich nichts vor Ihnen, da k\xC3\xB6nnen Sie sicher sein! Ohne das w\xC3\xA4re es ja gar nicht gegangen, sagen Sie selbst! Mir ist es nur nicht in den Sinn gekommen.\xC2\xAB</p><p>\xC2\xBBHaben Sie die G\xC3\xBCte, ausf\xC3\xBChrlich zu erz\xC3\xA4hlen, wie Sie sich damit bewaffneten?\xC2\xAB</p><p>\xC2\xBBSch\xC3\xB6n, ich werde die G\xC3\xBCte haben, meine Herren.\xC2\xAB</p><p>Und Mitja erz\xC3\xA4hlte, wie er den St\xC3\xB6\xC3\x9Fel genommen hatte und mit ihm davongelaufen war.</p><p>\xC2\xBBUnd welche Absicht hatten Sie, als Sie sich mit diesem Instrument bewaffneten?\xC2\xAB</p><p>\xC2\xBBWelche Absicht ich hatte? Gar keine! Ich ergriff es und lief damit davon!\xC2\xAB</p><p>\xC2\xBBWarum denn, wenn Sie keine Absicht dabei hatten?\xC2\xAB</p><p>In Mitja wallte der \xC3\x84rger auf. Er sah den \xC2\xBBKnaben\xC2\xAB unverwandt an und l\xC3\xA4chelte finster und zornig. Die Sache war die, da\xC3\x9F er sich immer mehr sch\xC3\xA4mte, so offenherzig und mit so viel Gef\xC3\xBChl \xC2\xBBsolchen Menschen\xC2\xAB die Geschichte seiner Eifersucht erz\xC3\xA4hlt zu haben.</p><p>\xC2\xBBIch spucke auf den St\xC3\xB6\xC3\x9Fel!\xC2\xAB entfuhr es ihm pl\xC3\xB6tzlich.</p><p>\xC2\xBBAber Sie m\xC3\xBCssen doch etwas damit gewollt haben.\xC2\xAB</p><p>\xC2\xBBNa, wegen der Hunde nahm ich ihn mit. Es war n\xC3\xA4mlich dunkel ... Na, so f\xC3\xBCr jeden Fall!\xC2\xAB</p><p>\xC2\xBBHaben Sie auch fr\xC3\xBCher, wenn Sie nachts ausgingen, eine Waffe mitgenommen, weil Sie sich so vor der Dunkelheit f\xC3\xBCrchten?\xC2\xAB</p><p>\xC2\xBBAch, zum Teufel! Pfui, meine Herren, mit Ihnen kann man aber auch gar nicht reden!\xC2\xAB rief Mitja aufs \xC3\xA4u\xC3\x9Ferste gereizt; dann wandte er sich, rot vor Zorn, an den Schreiber und sagte hastig, mit einer Stimme, der man die innere Wut anh\xC3\xB6rte: \xC2\xBBSchreib auf, da\xC3\x9F ich den St\xC3\xB6\xC3\x9Fel mitgenommen habe, um hinzulaufen und meinen Vater Fjodor Pawlowitsch ... durch einen Schlag auf den Kopf zu ermorden! Na, sind Sie jetzt zufrieden, meine Herren? Ist Ihnen das Herz nun leichter?\xC2\xAB sagte er und schaute Untersuchungsrichter und Staatsanwalt herausfordernd an.</p><p>\xC2\xBBWir begreifen sehr wohl, da\xC3\x9F Sie diese Aussage soeben in der Erregung \xC3\xBCber uns und im \xC3\x84rger \xC3\xBCber die Fragen abgegeben haben, die wir Ihnen vorlegen und die Sie f\xC3\xBCr kleinlich halten, w\xC3\xA4hrend sie in Wirklichkeit sehr wesentlich sind\xC2\xAB, erwiderte ihm der Staatsanwalt trocken.</p><p>\xC2\xBBAber ich bitte Sie, meine Herren! Na also, ich habe den St\xC3\xB6\xC3\x9Fel mitgenommen ... Na, wozu nimmt man in solchen F\xC3\xA4llen etwas in die Hand? Ich wei\xC3\x9F nicht, wozu. Ich nahm ihn und ging weg. Das ist alles. Sch\xC3\xA4men Sie sich, meine Herren, passons! \n      <span class=\"footnote\">Machen wir weiter!</span> Sonst werde ich nicht weitererz\xC3\xA4hlen, das schw\xC3\xB6re ich Ihnen!\xC2\xAB</p><p>Er setzte den Ellenbogen auf den Tisch und st\xC3\xBCtzte den Kopf in die Hand. Er sa\xC3\x9F im Profil zu ihnen und starrte die Wand an, wobei er sich bem\xC3\xBChte, ein widerw\xC3\xA4rtiges Gef\xC3\xBChl zu unterdr\xC3\xBCcken, das sich in ihm regte. In der Tat hatte er gro\xC3\x9Fe Lust aufzustehen und zu erkl\xC3\xA4ren, da\xC3\x9F er kein Wort weiter sagen werde &#8211; \xC2\xBBund wenn Sie mich aufs Schafott f\xC3\xBChren\xC2\xAB.</p><p>\xC2\xBBWissen Sie, meine Herren\xC2\xAB, sagte er dann, sich m\xC3\xBChsam zusammennehmend, \xC2\xBBwissen Sie, ich h\xC3\xB6re Sie an, und es kommt mir vor, als ob ... Sehen Sie, ich tr\xC3\xA4ume manchmal einen bestimmten Traum, einen eigenartigen Traum, den tr\xC3\xA4ume ich oft, er wiederholt sich. Ich tr\xC3\xA4ume, da\xC3\x9F mich jemand verfolgt, jemand, vor dem ich mich sehr f\xC3\xBCrchte. Er verfolgt mich in der Dunkelheit, bei Nacht; er sucht mich, ich aber verstecke mich irgendwo vor ihm, hinter einer T\xC3\xBCr oder hinter einem Schrank, verstecke mich auf unw\xC3\xBCrdige Weise; die Hauptsache jedoch ist, da\xC3\x9F er ganz genau wei\xC3\x9F, wo ich mich vor ihm versteckt habe, aber absichtlich so tut, als ob er es nicht w\xC3\xBC\xC3\x9Fte, um mich l\xC3\xA4nger zu qu\xC3\xA4len, um sich an meiner Angst zu weiden ... Sehen Sie, so machen Sie es jetzt auch! Ganz \xC3\xA4hnlich!\xC2\xAB</p><p>\xC2\xBBAlso solche Tr\xC3\xA4ume haben Sie?\xC2\xAB erkundigte sich der Staatsanwalt.</p><p>\xC2\xBBJa, solche Tr\xC3\xA4ume habe ich ... Aber wollen Sie nicht auch das festhalten?\xC2\xAB fragte Mitja mit einem schiefen L\xC3\xA4cheln.</p><p>\xC2\xBBNein, festhalten wollen wir es nicht; aber es ist doch interessant, da\xC3\x9F Sie so etwas tr\xC3\xA4umen.\xC2\xAB</p><p>\xC2\xBBJetzt ist es kein Traum mehr! Es ist die Realit\xC3\xA4t, meine Herren, die Realit\xC3\xA4t des wirklichen Lebens! Ich bin der Wolf, und Sie sind die J\xC3\xA4ger. Na, und da hetzen Sie eben den Wolf.\xC2\xAB</p><p>\xC2\xBBDieser Vergleich ist zu Unrecht gew\xC3\xA4hlt ...\xC2\xAB, wandte Nikolai Parfjonowitsch in \xC3\xBCberaus sanftem Ton ein.</p><p>\xC2\xBBNein, nicht zu Unrecht, meine Herren, nicht zu Unrecht!\xC2\xAB emp\xC3\xB6rte sich Mitja wieder, doch hatte er sich durch den pl\xC3\xB6tzlichen Zornesausbruch offenbar das Herz erleichtert, so da\xC3\x9F er mit jedem Wort milder wurde. \xC2\xBBEinem angeklagten Verbrecher, den Sie mit Ihren Fragen foltern, m\xC3\xB6gen Sie mi\xC3\x9Ftrauen. Aber einem Menschen von edelster Gesinnung, das spreche ich k\xC3\xBChn aus, meine Herren, seinen edelsten Herzensregungen d\xC3\xBCrfen sie nicht mi\xC3\x9Ftrauen ... Nein, dazu haben Sie kein Recht... Jedoch ...</p><p class=\"vers\">Schweig, mein Herz,\n      <br /> dulde, f\xC3\xBCge dich und schweig!</p><p>Nun, wie ist es? Soll ich fortfahren?\xC2\xAB fragte er mit finsterer Miene.</p><p>\xC2\xBBAber gewi\xC3\x9F, haben Sie die G\xC3\xBCte!\xC2\xAB antwortete Nikolai Parfjonowitsch.</p>"
  title: 4. Das zweite Leid
- !ruby/object:Chapter 
  seqno: 58
  text: "<h3>5. Das dritte Leid</h3><p>Obwohl Mitja in ziemlich d\xC3\xBCsterer Stimmung weitersprach, gab er sich offenbar noch gr\xC3\xB6\xC3\x9Fere M\xC3\xBChe als vorher, auch nicht die geringste Einzelheit in seinem Bericht auszulassen. Er erz\xC3\xA4hlte, wie er \xC3\xBCber den Zaun in den Garten seines Vaters gestiegen und zum Fenster gegangen war und alles, was er am Fenster gesehen hatte. Klar und deutlich, gleichsam jedes Wort einzeln formend, berichtete er von den Gef\xC3\xBChlen, die ihn in jenen Augenblicken im Garten erf\xC3\xBCllt hatten, als er so sehnlichst zu erfahren w\xC3\xBCnschte, ob Gruschenka bei seinem Vater ist oder nicht. Aber seltsam, der Staatsanwalt und der Untersuchungsrichter h\xC3\xB6rten diesmal anscheinend mit gro\xC3\x9Fer Zur\xC3\xBCckhaltung zu, machten trockene Gesichter und stellten weit weniger Fragen. Mitja vermochte aus ihren Mienen nichts zu entnehmen. &#8250;Sie haben sich ge\xC3\xA4rgert und f\xC3\xBChlen sich gekr\xC3\xA4nkt&#8249;, dachte er. &#8250;Na, sollen sie, zum Teufel!&#8249; Als er erz\xC3\xA4hlte, wie er sich endlich entschlossen hatte, dem Vater das Signal zu geben, da\xC3\x9F Gruschenka gekommen sei und er das Fenster aufmachen m\xC3\xB6chte, da schenkten der Staatsanwalt und der Untersuchungsrichter dem Wort \xC2\xBBSignal\xC2\xAB gar keine Beachtung, als h\xC3\xA4tten sie \xC3\xBCberhaupt nicht verstanden, welche Bedeutung dieses Wort hier hatte. Als er endlich bei dem Punkt angekommen war, wo er beim Anblick seines aus dem Fenster gelehnten Vaters wild vor Ha\xC3\x9F den St\xC3\xB6\xC3\x9Fel aus der Tasche geholt hatte, da brach er auf einmal wie absichtlich ab. Er sa\xC3\x9F da und starrte die Wand an und wu\xC3\x9Fte, da\xC3\x9F die anderen ihn jetzt mit den Augen geradezu verschlangen.</p><p>\xC2\xBBNun\xC2\xAB, sagte der Untersuchungsrichter, \xC2\xBBSie nahmen also das Instrument heraus und ... Und was geschah dann weiter?\xC2\xAB</p><p>\xC2\xBBWas dann weiter geschah? Dann schlug ich ihn tot ... Ich schlug ihn auf den Scheitel und zerschmetterte ihm den Sch\xC3\xA4del ... So ist es doch Ihrer Meinung nach zugegangen!\xC2\xAB rief er mit funkelnden Augen.</p><p>Seine ganze Wut, die sich schon beinahe gelegt hatte, loderte auf einmal wieder mit gr\xC3\xB6\xC3\x9Fter Heftigkeit auf.</p><p>\xC2\xBBUnserer Meinung nach\xC2\xAB, erwiderte Nikolai Parfjonowitsch. \xC2\xBBNun, aber wie ist es Ihrer Meinung nach zugegangen?\xC2\xAB</p><p>Mitja senkte den Blick und schwieg lange.</p><p>\xC2\xBBMeiner Meinung nach, meine Herren, ging es so zu\xC2\xAB, sagte er leise. \xC2\xBBHat jemand um mich geweint, oder hat meine Mutter f\xC3\xBCr mich zu Gott gebetet, oder hat ein lichter Geist mich in jenem Augenblick umarmt und gek\xC3\xBC\xC3\x9Ft &#8211; ich wei\xC3\x9F es nicht. Der Teufel wurde jedenfalls besiegt. Ich st\xC3\xBCrzte vom Fenster weg und lief zum Zaun ... Mein Vater erschrak und erblickte mich da zum erstenmal. Er schrie auf und sprang vom Fenster zur\xC3\xBCck, daran erinnere ich mich sehr genau. Ich lief durch den Garten zum Zaun ... Und da holte mich Grigori ein, als ich schon auf dem Zaun sa\xC3\x9F ...\xC2\xAB</p><p>Hier hob er endlich die Augen und sah seine Zuh\xC3\xB6rer an. Diese musterten ihn ganz ruhig und aufmerksam, wie es schien. Mitjas Herz krampfte sich vor Entr\xC3\xBCstung zusammen.</p><p>\xC2\xBBAber Sie machen sich ja \xC3\xBCber mich lustig, meine Herren\xC2\xAB unterbrach er sich pl\xC3\xB6tzlich.</p><p>\xC2\xBBWoraus schlie\xC3\x9Fen Sie das?\xC2\xAB fragte Nikolai Parfjonowitsch.</p><p>\xC2\xBBSie glauben mir kein Wort, daraus schlie\xC3\x9Fe ich es! Ich begreife ja, da\xC3\x9F ich nun zur Hauptsache gekommen bin: Der alte Mann liegt da mit zertr\xC3\xBCmmertem Sch\xC3\xA4del, und ich, der ich so dramatisch geschildert habe, wie ich ihn totschlagen wollte und wie ich schon den St\xC3\xB6\xC3\x9Fel hervorholte, ich laufe auf einmal vom Fenster weg ... Das ist geradezu ein Gedicht! In Versen! Das kann man dem braven jungen Mann aufs Wort glauben! Haha! Wie spottlustig Sie sind, meine Herren!\xC2\xAB</p><p>Und er drehte sich mit dem ganzen Oberk\xC3\xB6rper auf dem Stuhl herum, da\xC3\x9F der Stuhl krachte.</p><p>\xC2\xBBHaben Sie nicht bemerkt\xC2\xAB, begann pl\xC3\xB6tzlich der Staatsanwalt, als ob er Mitjas Aufregung gar nicht bemerkt h\xC3\xA4tte. \xC2\xBBHaben Sie, als Sie vom Fenster wegliefen, nicht bemerkt, ob die T\xC3\xBCr zum Garten, die sich am anderen, hinteren Ende des Hauses befindet, offenstand oder nicht?\xC2\xAB</p><p>\xC2\xBBSie stand nicht offen.\xC2\xAB</p><p>\xC2\xBBNein?\xC2\xAB</p><p>\xC2\xBBIm Gegenteil, sie war geschlossen. Und wer h\xC3\xA4tte sie auch aufmachen k\xC3\xB6nnen? Ha, die T\xC3\xBCr, warten Sie mal!\xC2\xAB rief er, als fiele ihm pl\xC3\xB6tzlich etwas ein. \xC2\xBBHaben Sie etwa die T\xC3\xBCr offen gefunden?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBWer konnte sie denn aufmachen, wenn nicht Sie selbst!\xC2\xAB fragte Mitja in h\xC3\xB6chster Verwunderung.</p><p>\xC2\xBBDie T\xC3\xBCr stand offen, und der M\xC3\xB6rder Ihres Vaters ist zweifellos durch diese T\xC3\xBCr hindurchgegangen und nach dem Mord durch sie wieder herausgekommen\xC2\xAB, sagte der Staatsanwalt langsam, jedes einzelne Wort deutlich aussprechend. \xC2\xBBDas ist uns vollst\xC3\xA4ndig klar. Der Mord ist offenbar im Zimmer ver\xC3\xBCbt worden, nicht vom Fenster aus. Das ist hundertprozentig klar nach der vorgenommenen Lokalbesichtigung, nach der Lage des Leichnams und nach allem \xC3\xBCbrigen. Ein Zweifel ist ausgeschlossen.\xC2\xAB</p><p>Mitja war au\xC3\x9Ferordentlich \xC3\xBCberrascht.</p><p>\xC2\xBBAber das ist unm\xC3\xB6glich, meine Herren!\xC2\xAB rief er fassungslos. \xC2\xBBIch ... Ich bin nicht hineingegangen! Ich sage Ihnen mit aller Bestimmtheit, da\xC3\x9F die T\xC3\xBCr die ganze Zeit, w\xC3\xA4hrend ich im Garten war und als ich aus dem Garten hinauslief, geschlossen war. Ich habe nur vor dem Fenster gestanden und durch das Fenster hineingesehen, weiter nichts, weiter nichts ... Ich erinnere mich genau, bis zum letzten Augenblick. Und selbst. wenn ich mich nicht erinnern w\xC3\xBCrde, so wei\xC3\x9F ich es trotzdem, weil die Signale nur mir und dem Diener Smerdjakow und Ihm, dem Toten, bekannt waren. Und ohne die Signale h\xC3\xA4tte er keinem Menschen auf der Welt ge\xC3\xB6ffnet!\xC2\xAB</p><p>\xC2\xBBSignale? Was f\xC3\xBCr Signale?\xC2\xAB fragte der Staatsanwalt mit eifriger, krampfhafter Neugier und verlor im Nu seine w\xC3\xBCrdevolle Zur\xC3\xBCckhaltung.</p><p>Seine Frage klang, als ob er sich vorsichtig heranschleichen wollte. Er witterte eine wichtige, ihm noch unbekannte Tatsache und bef\xC3\xBCrchtete sogleich, Mitja w\xC3\xBCrde sie ihm nicht vollst\xC3\xA4ndig enth\xC3\xBCllen wollen.</p><p>\xC2\xBBAh, davon haben Sie nichts gewu\xC3\x9Ft?\xC2\xAB erwiderte Mitja, ihm sp\xC3\xB6ttisch zublinzelnd und boshaft l\xC3\xA4chelnd. \xC2\xBBWie nun, wenn ich es Ihnen nicht sage? Von wem werden Sie es dann erfahren? Von den Signalen wu\xC3\x9Ften ja nur der Verstorbene, ich und Smerdjakow, weiter niemand. Nun, auch der Himmel hat noch davon gewu\xC3\x9Ft, aber der wird Ihnen ja auch nichts sagen. Immerhin, eine interessante kleine Tatsache, auf der man wei\xC3\x9F der Teufel was alles aufbauen kann, haha! Tr\xC3\xB6sten Sie sich, meine Herren, ich werde Ihnen das Geheimnis enth\xC3\xBCllen. Sie haben dumme Gedanken im Kopf und wissen nicht, mit wem Sie es zu tun haben! Sie haben mit einem Angeklagten zu tun, der gegen sich selbst aussagt, zu seinem eigenen Schaden! Ja, das tue ich, denn ich habe Ehre im Leib, was man von Ihnen nicht sagen kann!\xC2\xAB</p><p>Der Staatsanwalt schluckte alle diese Pillen; er zitterte nur vor Ungeduld, etwas \xC3\xBCber die neue Tatsache zu erfahren. Mitja setzte ihnen genau und ausf\xC3\xBChrlich alles auseinander, was die f\xC3\xBCr Smerdjakow erfundenen Signale betraf, erz\xC3\xA4hlte ihnen, was jede Art des Klopfens zu bedeuten hatte, und klopfte diese Signale sogar auf dem Tisch. Und auf Nikolai Parfjonowitschs Frage, ob er, Mitja, an das Fenster des alten Mannes tats\xC3\xA4chlich jenes Signal geklopft habe, welches bedeutete: \xC2\xBBGruschenka ist gekommen\xC2\xAB, antwortete er mit Bestimmtheit, jawohl, dieses und kein anderes habe er geklopft.</p><p>\xC2\xBBSehen Sie, nun wissen Sie es &#8211; jetzt bauen sie einen Turm darauf!\xC2\xAB brach Mitja kurz ab und wandte sich wieder geringsch\xC3\xA4tzig von ihnen weg.</p><p>\xC2\xBBUnd von diesen Signalen wu\xC3\x9Ften nur Ihr verstorbener Vater, Sie und der Diener Smerdjakow? Sonst niemand?\xC2\xAB erkundigte sich Nikolai Parfjonowitsch noch einmal.</p><p>\xC2\xBBJa, der Diener Smerdjakow und dann noch der Himmel. Schreiben Sie auch das von dem Himmel auf, es wird nicht \xC3\xBCberfl\xC3\xBCssig sein, auch das aufzuschreiben. Auch Sie werden Gott einmal gebrauchen k\xC3\xB6nnen ...\xC2\xAB</p><p>Nat\xC3\xBCrlich begann der Protokollf\xC3\xBChrer wieder zu schreiben; als das erledigt war, sagte der Staatsanwalt, als w\xC3\xA4re ihm pl\xC3\xB6tzlich ein neuer Gedanke gekommen: \xC2\xBBWenn auch Smerdjakow von diesen Signalen wu\xC3\x9Fte und Sie jede Schuld am Tod Ihres Vater auf das Bestimmteste bestreiten, hat dann nicht vielleicht er das verabredete Signal geklopft und Ihren Vater veranla\xC3\x9Ft, ihm zu \xC3\xB6ffnen, und dann das Verbrechen begangen?\xC2\xAB</p><p>Mitja sah ihn mit einem sp\xC3\xB6ttischen und zugleich ha\xC3\x9Ferf\xC3\xBCllten Blick an, so lange, bis zuletzt die Augen des Staatsanwalts zu blinzeln begannen.</p><p>\xC2\xBBDa haben Sie wieder mal einen Fuchs gefangen!\xC2\xAB sagte Mitja endlich. \xC2\xBBSie haben der Kanaille den Schwanz eingeklemmt, hehe! Ich durchschaue Sie vollst\xC3\xA4ndig, Herr Staatsanwalt! Sie dachten, ich w\xC3\xBCrde sofort aufspringen und mich an das klammern, was Sie mir da in die Hand geben, und aus voller Kehle schreien: &#8250;Ja, Smerdjakow ist es gewesen! Er ist der M\xC3\xB6rder!&#8249; Gestehen Sie, da\xC3\x9F Sie das gedacht haben! Gestehen Sie es, dann werde ich fortfahren.\xC2\xAB</p><p>Aber der Staatsanwalt gestand es nicht; er schwieg und wartete.</p><p>\xC2\xBBSie haben sich geirrt, ich werde Smerdjakow nicht beschuldigen!\xC2\xAB sagte Mitja.</p><p>\xC2\xBBUnd Sie hegen nicht einmal Verdacht gegen ihn?\xC2\xAB</p><p>\xC2\xBBTun denn Sie das?\xC2\xAB</p><p>\xC2\xBBIm Verdacht haben wir auch ihn gehabt.\xC2\xAB</p><p>Mitja heftete die Augen auf den Fu\xC3\x9Fboden.</p><p>\xC2\xBBScherz beiseite\xC2\xAB, sagte er mit finsterer Miene. \xC2\xBBH\xC3\xB6ren Sie, gleich von Anfang an, schon als ich vorhin hinter diesem Vorhang hervorkam und von der Ermordung meines Vaters h\xC3\xB6rte, scho\xC3\x9F mir der Gedanke durch den Kopf: Smerdjakow! Und w\xC3\xA4hrend ich hier am Tisch sa\xC3\x9F und rief, da\xC3\x9F ich an diesem Blut unschuldig bin, dachte ich immerzu: Smerdjakow! Und ich wurde den Gedanken an ihn nicht mehr los. Und jetzt eben dachte ich pl\xC3\xB6tzlich wieder: Smerdjakow! Aber nur eine Sekunde lang; gleich darauf sagte ich mir: Nein, Smerdjakow ist es nicht gewesen! Das ist nicht seine Tat, meine Herren!\xC2\xAB</p><p>\xC2\xBBHaben Sie vielleicht noch irgendeine andere Person im Verdacht?\xC2\xAB fragte Nikolai Parfjonowitsch behutsam.</p><p>\xC2\xBBIch wei\xC3\x9F nicht wer oder welche Person es getan hat, ob die Hand des Himmels oder die Hand des Satans &#8211; Smerdjakow ist es jedenfalls nicht gewesen!\xC2\xAB erkl\xC3\xA4rte Mitja kurz und entschieden.</p><p>\xC2\xBBUnd wieso behaupten Sie so fest und mit solcher Hartn\xC3\xA4ckigkeit, da\xC3\x9F er es nicht gewesen ist?\xC2\xAB</p><p>\xC2\xBBWeil es meine \xC3\x9Cberzeugung ist. Weil mir das mein Gef\xC3\xBChl sagt. Weil Smerdjakow ein Mensch von niedrigster Gesinnung und ein Feigling ist. Er ist nicht einfach ein Feigling, sondern der auf zwei Beinen gehende Inbegriff aller Feigheit, die es auf der Welt gibt. Ihn mu\xC3\x9F ein Huhn geboren haben. Wenn er mit mir sprach, zitterte er jedesmal, ich k\xC3\xB6nnte ihn totschlagen, obwohl ich nie die Hand gegen ihn erhoben habe. Er fiel mir zu F\xC3\xBC\xC3\x9Fen und weinte, er hat mir diese Stiefel gek\xC3\xBC\xC3\x9Ft, buchst\xC3\xA4blich, und mich flehentlich gebeten, ich m\xC3\xB6chte ihn &#8250;nicht \xC3\xA4ngstigen&#8249;. H\xC3\xB6ren Sie das: &#8250;Nicht \xC3\xA4ngstigen!&#8249; &#8211; was ist das f\xC3\xBCr ein sonderbarer Ausdruck? Aber ich habe ihn sogar beschenkt. Er ist ein krankes Huhn, epileptisch, mit schwachem Verstand, ein achtj\xC3\xA4hriger Knabe kann ihn verpr\xC3\xBCgeln. Ist das \xC3\xBCberhaupt rin Charakter? Smerdjakow ist es nicht gewesen, meine Herren. Er liebt auch das Geld gar nicht; wenn ich ihm welches schenken wollte, nahm er es nicht an ... Und wof\xC3\xBCr h\xC3\xA4tte er auch den alten Mann totschlagen sollen? Er ist ja vielleicht sein Sohn, sein unehelicher Sohn, wissen Sie das?\xC2\xAB</p><p>\xC2\xBBWir haben dieses Ger\xC3\xBCcht geh\xC3\xB6rt. Aber Sie sind ja auch der Sohn Ihres Vaters, und trotzdem haben Sie selbst zu allen Leuten gesagt, Sie wollten ihn t\xC3\xB6ten.\xC2\xAB</p><p>\xC2\xBBDa haben Sie einen Stein in meinen Garten geworfen! Und so einen unw\xC3\xBCrdigen, gemeinen Stein! O meine Herren, es ist vielleicht zu gemein von Ihnen, gerade mir das ins Gesicht zu sagen! Gemein deswegen, weil ich Ihnen das selbst gesagt habe. Ich wollte ihn nicht blo\xC3\x9F t\xC3\xB6ten &#8211; ich konnte es auch, und ich habe noch freiwillig gegen mich ausgesagt, da\xC3\x9F ich ihn beinahe get\xC3\xB6tet h\xC3\xA4ttet Aber ich habe ihn ja nicht get\xC3\xB6tet, mein Schutzengel hat mich davor bewahrt! Sehen Sie, das haben Sie dabei nicht beachtet ... Und deshalb ist es gemein von Ihnen! Weil ich ihn nicht get\xC3\xB6tet habe! H\xC3\xB6ren Sie, Herr Staatsanwalt, ich habe ihn nicht get\xC3\xB6tet!\xC2\xAB Er konnte kaum noch atmen. W\xC3\xA4hrend des ganzen Verh\xC3\xB6rs war er nie so erregt gewesen. \xC2\xBBWas hat er Ihnen denn gesagt, meine Herren, dieser Smerdjakow?\xC2\xAB, schlo\xC3\x9F er pl\xC3\xB6tzlich, nachdem er eine kleine Weile geschwiegen hatte. \xC2\xBBDarf ich Sie danach fragen?\xC2\xAB</p><p>\xC2\xBBSie d\xC3\xBCrfen uns nach allem fragen\xC2\xAB, erwiderte der Staatsanwalt mit kalter, strenger Miene. \xC2\xBBNach allem, was tats\xC3\xA4chlich zur Sache geh\xC3\xB6rt ... Und wir sind, ich wiederhole, sogar verpflichtet, Ihnen auf jede Frage zu antworten. Wir haben den Diener Smerdjakow, nach dem Sie fragen, besinnungslos in seinem Bett gefunden; er hatte einen au\xC3\x9Ferordentlich starken, sich vielleicht zum zehntenmal wiederholenden epileptischen Anfall. Der Arzt, der mit uns war, hat den Kranken untersucht und meinte sogar, er w\xC3\xBCrde den Morgen nicht \xC3\xBCberleben.\xC2\xAB</p><p>\xC2\xBBNun, dann mu\xC3\x9F der Teufel den Vater totgeschlagen haben!\xC2\xAB entfuhr es Mitja pl\xC3\xB6tzlich, als h\xC3\xA4tte er sich bis zu diesem Augenblick noch immer gefragt: &#8250;Ist es Smerdjakow gewesen oder nicht?&#8249;</p><p>\xC2\xBBWir werden auf diesen Punkt noch zur\xC3\xBCckkommen\xC2\xAB, entschied Nikolai Parfjonowitsch. \xC2\xBBM\xC3\xB6chten Sie jetzt vielleicht in Ihren Aussagen fortfahren?\xC2\xAB</p><p>Mitja bat um die Erlaubnis, sich einen Augenblick erholen zu d\xC3\xBCrfen; diese wurde ihm in h\xC3\xB6flicher Form erteilt. Nachdem er sich erholt hatte, fuhr er fort. Aber es fiel ihm augenscheinlich schwer. Er qu\xC3\xA4lte sich, f\xC3\xBChlte sich beleidigt und seelisch ersch\xC3\xBCttert. Au\xC3\x9Ferdem begann ihn der Staatsanwalt jetzt wie absichtlich alle Augenblicke zu reizen, indem er bei \xC2\xBBKleinigkeiten\xC2\xAB verweilte. Kaum hatte Mitja geschildert, wie er, auf dem Zaun sitzend, mit dem St\xC3\xB6\xC3\x9Fel auf Grigoris Kopf geschlagen hatte und dann zu ihm hinabgesprungen war, unterbrach ihn der Staatsanwalt und bat ihn, eingehender zu beschreiben, wie er auf dem Zaun gesessen habe.</p><p>Mitja war erstaunt. \xC2\xBBNa, ich sa\xC3\x9F eben so, das eine Bein hier, das andere da ...\xC2\xAB</p><p>\xC2\xBBUnd der St\xC3\xB6\xC3\x9Fel?\xC2\xAB</p><p>\xC2\xBBDen hatte ich in der Hand.\xC2\xAB</p><p>\xC2\xBBNicht in der Tasche? Haben Sie das genau im Ged\xC3\xA4chtnis? Und dann haben Sie mit dem Arm weit ausgeholt?\xC2\xAB</p><p>\xC2\xBBIch werde wohl weit ausgeholt haben. Aber wozu wollen Sie das wissen?\xC2\xAB</p><p>\xC2\xBBWenn Sie sich einmal genauso auf den Stuhl setzen m\xC3\xB6chten, wie Sie damals auf dem Zaun gesessen haben, und uns anschaulich vormachen m\xC3\xB6chten, wie und wohin Sie ausgeholt haben, nach welcher Seite?\xC2\xAB</p><p>\xC2\xBBMachen Sie sich etwa wieder \xC3\xBCber mich lustig?\xC2\xAB fragte Mitja und sah den Frager hochm\xC3\xBCtig an.</p><p>Da dieser jedoch mit keiner Wimper zuckte, drehte sich Mitja heftig um, setzte sich rittlings auf den Stuhl und holte mit dem Arm aus.</p><p>\xC2\xBBSehen Sie, so habe ich zugeschlagen! So habe ich ihn getroffen! Was wollen Sie nun noch?\xC2\xAB</p><p>\xC2\xBBIch danke Ihnen. W\xC3\xBCrden Sie jetzt die Freundlichkeit haben, Uns zu erkl\xC3\xA4ren, warum Sie eigentlich hinabgesprungen sind, mit welcher Absicht und was Sie dabei eigentlich im Sinne hatten?\xC2\xAB</p><p>\xC2\xBBNa, zum Teufel ... Ich bin zu dem hinuntergesprungen, den ich niedergeschlagen hatte ... Ich wei\xC3\x9F nicht, warum!\xC2\xAB \xC2\xBBObwohl Sie so erregt und auf der Flucht waren?\xC2\xAB</p><p>\xC2\xBBJa, obwohl ich so erregt und auf der Flucht war.\xC2\xAB</p><p>\xC2\xBBWollten Sie ihm helfen?\xC2\xAB</p><p>\xC2\xBBWas war da zu helfen? Ja, vielleicht wollte ich ihm auch helfen. Ich erinnere mich nicht.\xC2\xAB</p><p>\xC2\xBBDas hei\xC3\x9Ft, Sie befanden sich in einer Art Bewu\xC3\x9Ftlosigkeit?\xC2\xAB</p><p>\xC2\xBBO nein, durchaus nicht, ich erinnere mich an alles. An die geringste Kleinigkeit. Ich bin hinuntergesprungen, um ihn mir anzusehen, und habe ihm mit dem Taschentuch das Blut abgewischt.\xC2\xAB</p><p>\xC2\xBBWir haben Ihr Taschentuch gesehen. Hofften Sie, den zu Boden Geschlagenen wieder ins Leben zur\xC3\xBCckzurufen?\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F nicht, ob ich das hoffte. Ich wollte mich einfach davon \xC3\xBCberzeugen, ob er lebte oder nicht.\xC2\xAB</p><p>\xC2\xBBAh, also davon wollten Sie sich \xC3\xBCberzeugen? Nun, und?\xC2\xAB</p><p>\xC2\xBBIch bin kein Arzt, ich konnte mir nicht klarwerden. Ich lief davon und glaubte, ich h\xC3\xA4tte ihn totgeschlagen &#8211; dabei ist er ja wieder zu sich gekommen.\xC2\xAB</p><p>\xC2\xBBSehr sch\xC3\xB6n\xC2\xAB, schlo\xC3\x9F der Staatsanwalt. \xC2\xBBIch danke Ihnen. Weiter wollte ich nichts wissen. Haben Sie nun die G\xC3\xBCte fortzufahren!\xC2\xAB</p><p>Leider hatte Mitja, obgleich er sich auch daran erinnerte, keine Lust zu erz\xC3\xA4hlen, da\xC3\x9F er aus Mitleid hinuntergesprungen war. Der Staatsanwalt jedoch zog aus der Darstellung nur den Schlu\xC3\x9F, da\xC3\x9F dieser Mensch \xC2\xBBin so einem Augenblick und in solcher Erregung\xC2\xAB nur hinabgesprungen sei, um sich davon zu \xC3\xBCberzeugen, ob der einzige Zeuge seines Verbrechens noch am Leben war oder nicht. Wie gro\xC3\x9F mu\xC3\x9Fte also die geistige Kraft, die Entschlossenheit, die Kaltbl\xC3\xBCtigkeit und Kombinationsf\xC3\xA4higkeit dieses Menschen sogar in einem solchen Augenblick gewesen sein ... und so weiter und so fort.</p><p>Der Staatsanwalt war sehr zufrieden; er sagte sich: Ich habe einen nerv\xC3\xB6sen Menschen durch Fragen nach Kleinigkeiten gereizt, und er hat sich verplappert.</p><p>Mitja fuhr unter Qualen fort zu erz\xC3\xA4hlen. Doch er wurde gleich wieder unterbrochen, und zwar jetzt von Nikolai Parfjonowitsch:</p><p>\xC2\xBBWie konnten Sie zu dem Dienstm\xC3\xA4dchen Fedossja Markowna laufen, wo Sie doch blutige H\xC3\xA4nde und, wie sich sp\xC3\xA4ter herausstellte, auch ein blutiges Gesicht hatten?\xC2\xAB</p><p>\xC2\xBBIch hatte damals \xC3\xBCberhaupt nicht bemerkt, da\xC3\x9F ich blutig war\xC2\xAB, antwortete Mitja.</p><p>\xC2\xBBDas hat etwas f\xC3\xBCr sich, dergleichen kommt oft vor\xC2\xAB, bemerkte der Staatsanwalt, wobei er mit Nikolai Parfjonowitsch einen Blick wechselte.</p><p>\xC2\xBBIch hatte es nicht bemerkt, das war eine sehr richtige \xC3\x84u\xC3\x9Ferung von Ihnen, Herr Staatsanwalt\xC2\xAB, stimmte ihm pl\xC3\xB6tzlich Mitja zu. Und dann folgte die Geschichte von Mitjas pl\xC3\xB6tzlichem Entschlu\xC3\x9F, \xC2\xBBbeiseite zu treten\xC2\xAB und \xC2\xBBdie Gl\xC3\xBCcklichen vorbeizulassen\xC2\xAB. Allerdings konnte er sich jetzt nicht mehr \xC3\xBCberwinden, sein Herz wieder aufzudecken und von der \xC2\xBBK\xC3\xB6nigin seiner Seele\xC2\xAB zu erz\xC3\xA4hlen, wie er es doch vor kurzem getan hatte. Ihn ekelten diese kalten Menschen an, die sich \xC2\xBBwie Wanzen an ihm festsogen\xC2\xAB. Daher antwortete er auf wiederholte Fragen kurz und in scharfem Ton: \xC2\xBBNun, ich fa\xC3\x9Fte den Entschlu\xC3\x9F, mich zu t\xC3\xB6ten. Wozu sollte ich leben bleiben? Diese Frage trat mir ganz von selbst entgegen. Ihr Fr\xC3\xBCherer war erschienen; er hatte sie einst verf\xC3\xBChrt, war aber nun voller Liebe zur\xC3\xBCckgekommen, um nach f\xC3\xBCnf Jahren durch eine gesetzliche Ehe wiedergutzumachen, was er ihr angetan hatte. Ich sah ein, da\xC3\x9F f\xC3\xBCr mich alles verloren war ... Hinter mir lag eine schm\xC3\xA4hliche Tat, dieses Blut, das Blut Grigoris ... Wozu sollte ich da noch leben bleiben? Also ging ich und l\xC3\xB6ste meine versetzten Pistolen ein, um mir bei Tagesanbruch eine Kugel in den Kopf zu jagen ...\xC2\xAB</p><p>\xC2\xBBIn der Nacht aber wollten Sie noch ein \xC3\xBCppiges Gelage veranstalten?\xC2\xAB</p><p>\xC2\xBBIn der Nacht noch ein \xC3\xBCppiges Gelage. Ach, zum Teufel, meine Herren, bringen Sie die Sache doch schneller zum Ende! Erschie\xC3\x9Fen wollte ich mich bestimmt, nicht weit von hier, hinter einer Hecke, gegen f\xC3\xBCnf Uhr morgens, und in meiner Tasche hatte ich vorsorglich einen Zettel, den ich bei Perchotin geschrieben hatte, als ich die Pistolen lud ... Da ist der Zettel, lesen Sie ihn! F\xC3\xBCr Sie erz\xC3\xA4hlen m\xC3\xB6chte ich es nicht!\xC2\xAB f\xC3\xBCgte er auf einmal geringsch\xC3\xA4tzig hinzu. Er zog den Zettel aus der Westentasche und warf ihn auf den Tisch; der Staatsanwalt und der Untersuchungsrichter lasen ihn mit Interesse durch und nahmen ihn, wie es sich geh\xC3\xB6rt, zu den Akten.</p><p>\xC2\xBBAber sich die H\xC3\xA4nde zu waschen, daran dachten Sie immer noch nicht, nicht einmal, als Sie bei Herrn Perchotin eintraten? Sie f\xC3\xBCrchteten also nicht, Verdacht zu erregen?\xC2\xAB</p><p>\xC2\xBBWas k\xC3\xBCmmerte mich der Verdacht? Mochte man mich in Verdacht haben oder nicht, ganz egal! Ich w\xC3\xA4re doch hierhergefahren und h\xC3\xA4tte mich um f\xC3\xBCnf Uhr erschossen, und Sie h\xC3\xA4tten es nicht verhindern k\xC3\xB6nnen. W\xC3\xA4re nicht der Fall mit dem Vater hinzugekommen, h\xC3\xA4tten Sie ja nichts erfahren und w\xC3\xA4ren nicht hierhergekommen. Oh, das war der Teufel, der Teufel hat den Vater ermordet, durch den Teufel haben Sie es so schnell erfahren! Wie geht es nur zu, da\xC3\x9F Sie so schnell hierhergekommen sind? Seltsam, unbegreiflich!\xC2\xAB</p><p>\xC2\xBBHerr Perchotin teilte uns mit, Sie h\xC3\xA4tten, als Sie zu ihm kamen, Ihr Geld in den H\xC3\xA4nden, in den blutigen H\xC3\xA4nden gehalten ... Eine Menge Geld ... Ein ganzes P\xC3\xA4ckchen Hundertrubelscheine ... Und das habe auch sein Bursche gesehen.\xC2\xAB</p><p>\xC2\xBBDas ist richtig, meine Herren. Ich erinnere mich, da\xC3\x9F das richtig ist.\xC2\xAB</p><p>\xC2\xBBJetzt tritt uns eine kleine Frage entgegen. K\xC3\xB6nnten Sie uns mitteilen\xC2\xAB, begann Nikolai Parfjonowitsch au\xC3\x9Ferordentlich sanft, \xC2\xBBwoher Sie auf einmal so viel Geld hatten, w\xC3\xA4hrend doch aus den Tatsachen und aus dem zeitlichen Ablauf hervorgeht, da\xC3\x9F Sie nicht in Ihrer Wohnung vorbeigegangen sind?\xC2\xAB</p><p>Der Staatsanwalt runzelte \xC3\xBCber diese allzu direkt gestellte Frage ein wenig die Stirn, unterbrach aber Nikolai Parfjonowitsch nicht.</p><p>\xC2\xBBNein, in meiner Wohnung bin ich nicht vorbeigegangen\xC2\xAB, antwortete Mitja \xC3\xA4u\xC3\x9Ferlich sehr ruhig, aber er blickte dabei zur Erde.</p><p>\xC2\xBBGestatten Sie mir dann, die Frage zu wiederholen\xC2\xAB, fuhr Nikolai Parfjonowitsch, sich gewisserma\xC3\x9Fen anschleichend, fort. \xC2\xBBWoher konnten Sie auf einmal diese Summe erhalten, w\xC3\xA4hrend Sie nach Ihrem eigenen Gest\xC3\xA4ndnis noch um f\xC3\xBCnf Uhr dieses Tages ...\xC2\xAB</p><p>\xC2\xBBW\xC3\xA4hrend ich um f\xC3\xBCnf Uhr zehn Rubel brauchte und meine Pistolen bei Perchotin versetzte und dann zu Frau Chochlakowa ging und sie um dreitausend Rubel bat, die sie mir aber nicht gab, und so weiter der ganze Kram\xC2\xAB, unterbrach ihn Mitja in scharfem Ton. \xC2\xBBJa, sehen Sie, meine Herren, eben war ich noch in Not, und auf einmal kamen bei mir Tausende zum Vorschein &#8211; wie ist das wohl zugegangen? Wissen Sie, meine Herren, Sie haben jetzt beide Angst: Wenn er uns nun nicht sagt, wo er das Geld herhatte, was dann? Und so ist es auch: Ich werde es Ihnen nicht sagen, meine Herren! Sie haben es erraten! Sie werden es nicht erfahren\xC2\xAB, sagte Mitja klar und deutlich, und man h\xC3\xB6rte aus seinen Worten die feste Entschlossenheit heraus.</p><p>Der Staatsanwalt und der Untersuchungsrichter schwiegen eine Weile.</p><p>\xC2\xBBSehen Sie doch ein, Herr Karamasow, da\xC3\x9F es f\xC3\xBCr uns unbedingt notwendig ist, das zu wissen\xC2\xAB, sagte Nikolai Parfjonowitsch ruhig und sanft.</p><p>\xC2\xBBDas sehe ich ein, aber ich sage es nicht.\xC2\xAB</p><p>Nun mischte sich auch der Staatsanwalt ein und erinnerte abermals daran, da\xC3\x9F der Verh\xC3\xB6rte nat\xC3\xBCrlich die Antwort auf die Fragen verweigern k\xC3\xB6nne, wenn er meine, da\xC3\x9F das f\xC3\xBCr ihn vorteilhafter sei, und so weiter, doch in Anbetracht des Schadens, den der Verd\xC3\xA4chtigte sich selbst durch sein Schweigen zuziehen k\xC3\xB6nne, und besonders bei Fragen von solcher Wichtigkeit, die ...</p><p>\xC2\xBBUnd so weiter, meine Herren, und so weiter. Genug! Ich habe diese erbauliche Predigt schon einmal geh\xC3\xB6rt!\xC2\xAB unterbrach ihn Mitja wieder. \xC2\xBBIch verstehe selbst, von welcher Wichtigkeit diese Sache ist, da\xC3\x9F dies der Kardinalpunkt ist. Trotzdem sage ich es nicht.\xC2\xAB</p><p>\xC2\xBBWir selbst haben ja nichts davon! Es ist schlie\xC3\x9Flich nicht unsere Angelegenheit, sondern Ihre; Sie werden sich selber schaden\xC2\xAB, bemerkte Nikolai Parfjonowitsch nerv\xC3\xB6s.</p><p>\xC2\xBBSehen Sie, meine Herren, Scherz beiseite\xC2\xAB, sagte Mitja, wobei er beide fest ansah. \xC2\xBBIch habe von Anfang an geahnt, da\xC3\x9F wir an diesem Punkt mit den Stirnen zusammensto\xC3\x9Fen werden. Aber am Anfang, als ich vorhin mit meinen Aussagen begann, lag das alles noch ganz verschwommen wie in einem fernen Nebel, und ich war sogar so naiv, Ihnen den Vorschlag gegenseitigen Vertrauens zu machen. Jetzt sehe ich selbst, da\xC3\x9F dieses Vertrauen ein Ding der Unm\xC3\xB6glichkeit war, da wir ja einmal an diesen verdammten Zaun kommen mu\xC3\x9Ften! Es geht nicht, und damit basta! \xC3\x9Cbrigens mache ich Ihnen gar keinen Vorwurf; es ist auch Ihnen unm\xC3\xB6glich, mir aufs Wort zu glauben, das sehe ich ein!\xC2\xAB</p><p>Er versank in d\xC3\xBCsteres Schweigen.</p><p>\xC2\xBBAber k\xC3\xB6nnten Sie nicht, ohne Ihrem Entschlu\xC3\x9F, \xC3\xBCber diesen hochwichtigen Punkt zu schweigen, irgendwie untreu zu werden, k\xC3\xB6nnten Sie uns nicht wenigstens eine kleine Andeutung machen, welche starken Beweggr\xC3\xBCnde Sie veranlassen, an einer f\xC3\xBCr Sie so gef\xC3\xA4hrlichen Stelle Ihrer Aussage zu schweigen?\xC2\xAB</p><p>Mitja l\xC3\xA4chelte tr\xC3\xBCb und melancholisch.</p><p>\xC2\xBBIch bin viel gutm\xC3\xBCtiger, als Sie denken, meine Herren! Ich werde Ihnen den Grund meiner Weigerung mitteilen und Ihnen die gew\xC3\xBCnschte Andeutung machen, obgleich Sie das nicht wert sind. Ich schweige, meine Herren, weil hier, in der Antwort auf die Frage, wo ich dieses Geld herhatte, f\xC3\xBCr mich eine solche Schmach liegt, da\xC3\x9F sich mit ihr nicht einmal die Ermordung und Beraubung meines Vaters, wenn ich ihn ermordet und beraubt h\xC3\xA4tte, vergleichen lie\xC3\x9Fe. Das ist der Grund, weswegen ich nicht reden kann. Aus Scham wegen der Schmach kann ich es nicht. Na, meine Herren? Wollen Sie das etwa auch festhalten?\xC2\xAB</p><p>\xC2\xBBJa, das wollen wir festhalten\xC2\xAB, sagte Nikolai Parfjonowitsch sanft.</p><p>\xC2\xBBDas d\xC3\xBCrften Sie eigentlich nicht festhalten, das von der Schmach. Das habe ich Ihnen nur aus Gutm\xC3\xBCtigkeit mitgeteilt, ich h\xC3\xA4tte es auch verschweigen k\xC3\xB6nnen. Ich habe Ihnen damit sozusagen ein Geschenk gemacht, aber Sie behandeln das gleich amtlich. Na, schreiben Sie es auf, schreiben Sie auf, was Sie wollen!\xC2\xAB schlo\xC3\x9F er ver\xC3\xA4chtlich. \xC2\xBBIch f\xC3\xBCrchte Sie nicht und bin Ihnen gegen\xC3\xBCber viel zu stolz!\xC2\xAB</p><p>\xC2\xBBWollen Sie uns nicht sagen, von welcher Art diese Schmach ist?\xC2\xAB begann Nikolai Parfjonowitsch wieder.</p><p>Der Staatsanwalt runzelte heftig die Stirn.</p><p>\xC2\xBBNein, nein, c'est fini, \n      <span class=\"footnote\">Schlu\xC3\x9F jetzt</span> geben Sie sich keine M\xC3\xBChe! Und ich m\xC3\xB6chte mich auch nicht beschmutzen. Ich habe mich ohnehin schon an Ihnen beschmutzt, Sie sind es nicht wert, Sie nicht und niemand ... Genug, meine Herren, ich breche das Thema ab.\xC2\xAB</p><p>Er sagte das in sehr entschiedenem Ton. Nikolai Parfjonowitsch setzte ihm nicht weiter zu, doch aus Ippolit Kirillowitschs Blicken merkte er sofort, da\xC3\x9F dieser noch auf einen sp\xC3\xA4teren Zeitpunkt hoffte.</p><p>\xC2\xBBK\xC3\xB6nnen Sie uns nicht wenigstens angeben, welche Summe Sie in der Hand hatten, als Sie zu Herrn Perchotin kamen? Ich meine, wieviel Rubel?\xC2\xAB</p><p>\xC2\xBBDas kann ich nicht angeben.\xC2\xAB</p><p>\xC2\xBBHerrn Perchotin gegen\xC3\xBCber haben Sie ja wohl von dreitausend Rubeln gesprochen, die Sie von Frau Chochlakowa erhalten h\xC3\xA4tten?\xC2\xAB</p><p>\xC2\xBBVielleicht habe ich das getan. H\xC3\xB6ren Sie auf, meine Herren, ich sage nicht, wieviel.\xC2\xAB</p><p>\xC2\xBBHaben Sie dann die G\xC3\xBCte, uns zu schildern, wie Sie hierhergefahren sind, was Sie nach Ihrer Ankunft hier getan haben?\xC2\xAB</p><p>\xC2\xBBAch, fragen Sie danach doch die Leute von hier! Aber meinetwegen, ich kann es auch erz\xC3\xA4hlen.\xC2\xAB</p><p>Er erz\xC3\xA4hlte; wir werden seinen Bericht jedoch nicht wiedergeben. Er erz\xC3\xA4hlte trocken und fl\xC3\xBCchtig. Von den Wonnen seiner Liebe sagte er gar nichts. Er erw\xC3\xA4hnte allerdings, wie er seinen Entschlu\xC3\x9F, sich zu erschie\xC3\x9Fen, \xC2\xBBin Anbetracht neuer Tatsachen\xC2\xAB aufgegeben habe; er berichtete das, ohne seine Motive anzugeben oder auf Einzelheiten einzugehen.</p><p>Und der Staatsanwalt und der Untersuchungsrichter st\xC3\xB6rten ihn diesmal auch nicht sonderlich; es war klar, da\xC3\x9F auch sie darin nicht das Wesentliche sahen.</p><p>\xC2\xBBWir werden das alles nachpr\xC3\xBCfen und darauf bei der Vernehmung der Zeugen noch einmal zur\xC3\xBCckkommen, die wird nat\xC3\xBCrlich in Ihrer Gegenwart stattfinden\xC2\xAB, schlo\xC3\x9F Nikolai Parfjonowitsch das Verh\xC3\xB6r. \xC2\xBBJetzt gestatten Sie, da\xC3\x9F wir uns an Sie mit der Bitte wenden, alle Ihre Sachen, die Sie bei sich haben, hier auf den Tisch zu legen, besonders alles Geld, das Sie jetzt besitzen.\xC2\xAB</p><p>\xC2\xBBDas Geld, meine Herren? Nun, ich verstehe, da\xC3\x9F das n\xC3\xB6tig ist. Ich wundere mich sogar, da\xC3\x9F Sie sich nicht schon fr\xC3\xBCher daf\xC3\xBCr interessiert haben. Allerdings konnte ich ja wohl kaum von hier weggehen; ich sitze schlie\xC3\x9Flich vor Ihren Augen da. Nun also, da ist es, mein Geld! Hier, z\xC3\xA4hlen Sie nach; ich glaube, es ist alles.\xC2\xAB</p><p>Er nahm alles aus den Taschen heraus, sogar das Kleingeld, zwei Zwanzigkopekenst\xC3\xBCcke zog er noch aus der Westentasche. Das Geld wurde zusammengez\xC3\xA4hlt; es stellte sich heraus, da\xC3\x9F es achthundertsechsunddrei\xC3\x9Fig Rubel und vierzig Kopeken waren.</p><p>\xC2\xBBIst das alles?\xC2\xAB fragte der Untersuchungsrichter.</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBSie sagten soeben in Ihren Aussagen, Sie h\xC3\xA4tten in dem Laden von Plotnikow dreihundert Rubel gelassen. Herrn Perchotin haben Sie zehn Rubel gegeben, dem Kutscher zwanzig, hier haben Sie zweihundert verspielt, ferner ...\xC2\xAB</p><p>Nikolai Parfjonowitsch stellte alle Posten zusammen. Mitja half ihm bereitwillig. Keine Kopeke wurde vergessen, auch der kleinste Betrag in die Rechnung aufgenommen. Nikolai Parfjonowitsch rechnete rasch zusammen.</p><p>\xC2\xBBMit diesen achthundert besa\xC3\x9Fen Sie also urspr\xC3\xBCnglich im ganzen etwa f\xC3\xBCnfzehnhundert Rubel?\xC2\xAB</p><p>\xC2\xBBSo wird es sein\xC2\xAB, antwortete Mitja kurz.</p><p>\xC2\xBBWie kommt es dann, da\xC3\x9F alle behaupten, es sei weit mehr gewesen?\xC2\xAB</p><p>\xC2\xBBSollen sie es behaupten!\xC2\xAB</p><p>\xC2\xBBSie selbst haben es auch behauptet.\xC2\xAB</p><p>\xC2\xBBAllerdings.\xC2\xAB</p><p>\xC2\xBBWir werden das alles noch durch weitere Zeugenaussagen nachpr\xC3\xBCfen. Wegen Ihres Geldes seien Sie ohne Sorge, es wird vorschriftsm\xC3\xA4\xC3\x9Fig aufbewahrt und steht nach Beendigung des ganzen Verfahrens zu Ihrer Verf\xC3\xBCgung &#8211; sofern sich herausgestellt hat oder sozusagen bewiesen ist, da\xC3\x9F Sie ein unbestreitbares Recht darauf haben. Jetzt aber ...\xC2\xAB</p><p>Nikolai Parfjonowitsch stand pl\xC3\xB6tzlich auf und erkl\xC3\xA4rte Mitja mit fester Stimme, er sei \xC2\xBBgen\xC3\xB6tigt und verpflichtet\xC2\xAB, eine sehr eingehende, genaue Visitation \xC2\xBBsowohl Ihrer Kleider als auch alles \xC3\xBCbrigen\xC2\xAB vorzunehmen ...</p><p>\xC2\xBBSch\xC3\xB6n, meine Herren, ich werde alle Taschen umdrehen, wenn Sie wollen.\xC2\xAB</p><p>Und er machte sich wirklich daran, die Taschen umzudrehen.</p><p>\xC2\xBBEs ist unumg\xC3\xA4nglich, da\xC3\x9F Sie auch die Kleider ablegen.\xC2\xAB</p><p>\xC2\xBBWie? Ich soll mich ausziehen? Pfui Teufel! Visitieren Sie mich doch so! Geht es nicht so?\xC2\xAB</p><p>\xC2\xBBKeineswegs, Dmitri Fjodorowitsch. Sie m\xC3\xBCssen die Kleider ablegen.\xC2\xAB</p><p>\xC2\xBBWie Sie wollen\xC2\xAB, antwortete Mitja und f\xC3\xBCgte sich mit finsterer Miene. \xC2\xBBNur bitte nicht hier, sondern hinter dem Vorhang. Wer wird die Visitation ausf\xC3\xBChren?\xC2\xAB</p><p>\xC2\xBBNat\xC3\xBCrlich hinter dem Vorhang\xC2\xAB, sagte Nikolai Parfjonowitsch und neigte zum Zeichen des Einverst\xC3\xA4ndnisses seinen Kopf; sein Gesicht dr\xC3\xBCckte sogar eine besondere W\xC3\xBCrde aus.</p>"
  title: 5. Das dritte Leid
