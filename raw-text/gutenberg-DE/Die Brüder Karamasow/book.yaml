  text: "<h1>Vierter Teil</h1><h3>Zehntes Buch</h3><h3><i>Die Jungen</i></h3><h3>1. Kolja Krassotkin</h3><p>Es war Anfang November. Wir hatten elf Grad K\xC3\xA4lte und damit auch Glatteis. Auf die gefrorene Erde war in der Nacht etwas trockener Schnee gefallen, und der trockene, scharfe Wind hob ihn auf und fegte ihn durch die langweiligen Stra\xC3\x9Fen unseres St\xC3\xA4dtchens und besonders \xC3\xBCber den Marktplatz. Der Morgen war tr\xC3\xBCb, aber der Schneefall hatte aufgeh\xC3\xB6rt. Nicht weit vom Marktplatz, nahe bei Plotnikows Laden, stand das kleine, au\xC3\x9Fen wie innen sehr saubere H\xC3\xA4uschen der Beamtenwitwe Krassotkina. Der Gouvernementssekret\xC3\xA4r Krassotkin selbst war schon vor langer Zeit gestorben, vor fast vierzehn Jahren; seine Witwe, eine zweiunddrei\xC3\x9Figj\xC3\xA4hrige, immer noch recht h\xC3\xBCbsche Frau, lebte in dem sauberen H\xC3\xA4uschen von ihren Renten. Sie lebte ehrbar und zur\xC3\xBCckgezogen und besa\xC3\x9F einen sanften, ziemlich heiteren Charakter. Im Alter von achtzehn Jahren hatte sie ihren Mann verloren, nachdem sie mit ihm nur ein Jahr lang zusammengelebt und ihm eben erst einen Sohn geboren hatte. Seitdem widmete sie sich ganz der Erziehung ihres Sohnes Kolja, ihres gr\xC3\xB6\xC3\x9Ften Schatzes, und die ganzen vierzehn Jahre hatte sie in ihrer ma\xC3\x9Flosen Liebe zu ihm unvergleichlich mehr Leid als Freude erlebt, da sie fast t\xC3\xA4glich vor Angst zitterte, er k\xC3\xB6nnte sich erk\xC3\xA4lten, krank werden, Dummheiten machen, auf einen Stuhl steigen und herunterfallen, und so weiter und so fort. Als Kolja die Vorschule und dann unser Progymnasium besuchte, begann die Mutter mit ihm zusammen eifrig zu lernen, um ihm bei seinen Aufgaben helfen und sie ihm abfragen zu k\xC3\xB6nnen. Sie bem\xC3\xBChte sich, mit den Lehrern und ihren Frauen bekannt zu werden, und suchte sogar durch Freundlichkeit und Schmeicheleien die Gunst von Koljas Schulkameraden zu gewinnen, damit ihr Kolja nicht verspottet und nicht geschlagen wurde. Sie brachte es dahin, da\xC3\x9F sich die Jungen ihretwegen wirklich \xC3\xBCber ihn lustig machten und ihn neckten, er sei ein Mutters\xC3\xB6hnchen. Doch Kolja verstand sich zu wehren. Er war ein mutiger Junge, \xC2\xBBfurchtbar stark\xC2\xAB, wie es von ihm in der Klasse hie\xC3\x9F und bald best\xC3\xA4tigt wurde; er war gewandt, frech, dreist und unternehmungslustig und besa\xC3\x9F einen energischen Charakter. Er lernte gut, und es hie\xC3\x9F sogar, da\xC3\x9F er im Rechnen und in Weltgeschichte mehr leistete als der Lehrer Dardanelow selbst. Obgleich er auf alle herabsah und das N\xC3\xA4schen hoch trug, war er doch ein guter Kamerad und nicht \xC3\xBCberheblich. Den Respekt seiner Mitsch\xC3\xBCler nahm er als etwas Geb\xC3\xBChrendes hin, verkehrte mit ihnen jedoch freundschaftlich. Die Hauptsache war, er wu\xC3\x9Fte ma\xC3\x9Fzuhalten, verstand sich zur rechten Zeit zu beherrschen und \xC3\xBCberschritt in seinen Beziehungen zu den Lehrern niemals jene \xC3\xA4u\xC3\x9Ferste, gerade noch erkennbare Grenze, hinter der das Benehmen ungeh\xC3\xB6rig und ungesetzlich wird und nicht geduldet werden kann.</p><p>Dennoch war er ganz und gar nicht abgeneigt, bei jeder geeigneten Gelegenheit Streiche zu ver\xC3\xBCben, und zwar nicht blo\xC3\x9F dabei mitzutun, sondern selbst etwas zu erfinden und auszukl\xC3\xBCgeln, etwas besonders \xC2\xBBFeines\xC2\xAB, Gro\xC3\x9Fartiges einzuf\xC3\xA4deln, womit er paradieren konnte. Vor allem war er sehr ehrgeizig. Er hatte es sogar verstanden, sich seine Mama untertan zu machen, er behandelte sie beinahe despotisch. Sie ordnete sich ihm auch wirklich unter, schon seit langer Zeit, und konnte nur einen Gedanken absolut nicht ertragen: da\xC3\x9F der Knabe sie \xC2\xBBzuwenig lieben\xC2\xAB k\xC3\xB6nnte. Es schien ihr immer, Kolja sei ihr gegen\xC3\xBCber \xC2\xBBgef\xC3\xBChllos\xC2\xAB, und manchmal machte sie ihm, krampfhaft schluchzend, Vorw\xC3\xBCrfe wegen seiner K\xC3\xA4lte. Der Junge konnte das nicht leiden, und je mehr Herzenserg\xC3\xBCsse die Mutter von ihm verlangte, desto zur\xC3\xBCckhaltender wurde er, anscheinend absichtlich. Und doch geschah das von seiner Seite nicht absichtlich, sondern unwillk\xC3\xBCrlich; das lag nun einmal in seinem Charakter. Die Mutter irrte sich: er liebte sie sehr; was er nur nicht liebte, waren diese \xC2\xBBkalbrigen Z\xC3\xA4rtlichkeiten\xC2\xAB, wie er sich in seinem Sch\xC3\xBClerjargon ausdr\xC3\xBCckte. Der Vater hatte einen Schrank mit einer Anzahl von B\xC3\xBCchern hinterlassen; Kolja liebte diese B\xC3\xBCcher und hatte schon mehrere von ihnen still f\xC3\xBCr sich gelesen. Die Mutter beunruhigte sich dar\xC3\xBCber nicht, wunderte sich nur manchmal, da\xC3\x9F er, statt spielen zu gehen, stundenlang mit einem Buch am Schrank stand. Auf diese Weise las Kolja manches, was man ihm in seinem Alter noch nicht h\xC3\xA4tte zum Lesen geben d\xC3\xBCrfen. Obgleich er es vermied, mit seinen Streichen eine gewisse Grenze zu \xC3\xBCberschreiten, hatte er in letzter Zeit doch einzelne Streiche ver\xC3\xBCbt, die die Mutter nicht wenig erschreckten, freilich keine unmoralischen, wohl aber tollk\xC3\xBChne, halsbrecherische. Es hatte sich in diesem Sommer in den Ferien, im Juli, ergeben, da\xC3\x9F die Mama mit ihrem Sohn f\xC3\xBCr eine Woche siebzig Werst weit in einen anderen Kreis gefahren war auf Besuch zu einer entfernten Verwandten, deren Mann auf einer Eisenbahnstation angestellt war; es war dies von unserer Stadt aus die n\xC3\xA4chste Station, dieselbe, von der Iwan Fjodorowitsch Karamasow einen Monat sp\xC3\xA4ter nach Moskau reiste. Dort besah sich Kolja gleich von vornherein die Eisenbahn aufs genaueste und studierte alle ihre Einrichtungen; denn er sagte sich, da\xC3\x9F er zu Hause vor seinen Kameraden auf dem Progymnasium mit seinen neuen Kenntnissen w\xC3\xBCrde gl\xC3\xA4nzen k\xC3\xB6nnen. Es traf sich, da\xC3\x9F er dort einige andere Jungen kennenlernte, manche von ihnen wohnten auf der Station, andere in der Nachbarschaft: lauter junges Volk von zw\xC3\xB6lf bis f\xC3\xBCnfzehn Jahren, sechs oder sieben an der Zahl, darunter zuf\xC3\xA4llig auch zwei aus unserem St\xC3\xA4dtchen. Die Jungen spielten zusammen und trieben allerhand Unfug, bis es dann nach vier oder f\xC3\xBCnf Tagen unter ihnen zu einer unerh\xC3\xB6rten Wette um zwei Rubel kam, n\xC3\xA4mlich: Kolja, der beinahe der j\xC3\xBCngste von allen war und darum von den \xC3\xA4lteren ein bi\xC3\x9Fchen verachtet wurde, verma\xC3\x9F sich aus Ehrgeiz oder unverzeihlicher Tollk\xC3\xBChnheit, er wolle sich nachts, wenn der Elfuhrzug komme, mit dem Gesicht nach unten zwischen die Schienen legen und regungslos liegenbleiben, bis der Zug mit Volldampf \xC3\xBCber ihn hinweggefahren war. Allerdings waren vorher Versuche angestellt worden, aus denen sich ergeben hatte, da\xC3\x9F es tats\xC3\xA4chlich m\xC3\xB6glich war, sich zwischen den Schienen so platt hinzulegen, da\xC3\x9F der Zug \xC3\xBCber den Liegenden hinwegfuhr, ohne ihn zu streifen &#8211; trotzdem, welche Leistung, so dazuliegen! Kolja behauptete mit aller Bestimmtheit, er werde liegenbleiben. Zuerst lachten die anderen \xC3\xBCber ihn und nannten ihn einen Aufschneider und Prahlhans, doch dadurch wurde er nur noch mehr angereizt; diese F\xC3\xBCnfzehnj\xC3\xA4hrigen waren ihm gegen\xC3\xBCber gar zu hochm\xC3\xBCtig und wollten ihn, den \xC2\xBBKleinen\xC2\xAB, zuerst nicht einmal als ihren Kameraden gelten lassen, was denn doch in unertr\xC3\xA4glichem Grad beleidigend war. So wurde also beschlossen, sich am Abend eine Werst weit von der Station wegzubegeben, damit der Zug nach dem Verlassen der Station schon seine volle Geschwindigkeit erreicht hatte. Die Jungen versammelten sich. Es war eine mondlose, dunkle, fast schwarze Nacht. Zur richtigen Zeit legte sich Kolja zwischen die Schienen. Die f\xC3\xBCnf \xC3\xBCbrigen Jungen, die mit ihm gewettet hatten, warteten mit Herzklopfen und zuletzt mit Angst und Reue unten am Bahndamm im Geb\xC3\xBCsch. Endlich war von fern der Zug zu h\xC3\xB6ren, der die Station verlassen hatte. In der Dunkelheit blitzten zwei rote Laternen auf; das Ungeheuer nahte l\xC3\xA4rmend. \xC2\xBBSchnell weg von den Schienen!\xC2\xAB schrien die Jungen aus dem Geb\xC3\xBCsch, halbtot vor Furcht, aber es war schon zu sp\xC3\xA4t. Der Zug jagte heran und sauste vor\xC3\xBCber. Die Knaben st\xC3\xBCrzten zu Kolja: Er lag da und r\xC3\xBChrte sich nicht. Sie sch\xC3\xBCttelten ihn und bem\xC3\xBChten sich, ihn aufzuheben. Da stand er pl\xC3\xB6tzlich auf und ging schweigend den Bahndamm hinunter. Unten erkl\xC3\xA4rte er, er habe absichtlich wie besinnungslos dagelegen, um ihnen einen Schrecken einzujagen. Die Wahrheit war jedoch, da\xC3\x9F er wirklich das Bewu\xC3\x9Ftsein verloren hatte, wie er sp\xC3\xA4ter, erst lange danach, seiner Mutter auch gestand. Auf diese Weise hatte er den Ruhm der Tollk\xC3\xBChnheit als festen Besitz f\xC3\xBCr immer erworben. Leichenbla\xC3\x9F kehrte er zur Station zur\xC3\xBCck. Am anderen Tag erkrankte er an einem leichten Nervenfieber, war aber seelisch sehr heiter, froh und zufrieden. Die Kunde von dem Vorfall verbreitete sich nicht sogleich, sondern erst nach der R\xC3\xBCckkehr in unsere Stadt, wo sie auch dem Direktor zu Ohren kam. Koljas Mama eilte schleunigst zu ihm, um f\xC3\xBCr ihren Sohn zu bitten, und erreichte schlie\xC3\x9Flich, da\xC3\x9F der allgemein geachtete, einflu\xC3\x9Freiche Lehrer Dardanelow f\xC3\xBCr ihn eintrat und F\xC3\xBCrbitte einlegte; so lie\xC3\x9F man denn die Sache auf sich beruhen, als ob nichts geschehen w\xC3\xA4re. Dieser Dardanelow \xC3\xBCbrigens, ein noch nicht alter Junggeselle, war schon seit vielen Jahren leidenschaftlich in Frau Krassotkina verliebt und hatte schon einmal, vor einem Jahr, in der respektvollsten Weise und fast vergehend vor Angst und Zartgef\xC3\xBChl gewagt, ihr seine Hand anzubieten; doch sie hatte seinen Antrag rundweg abgelehnt, obwohl Dardanelow, nach einigen geheimen Anzeichen zu schlie\xC3\x9Fen, vielleicht sogar ein gewisses Recht hatte zu glauben, da\xC3\x9F er der reizenden, aber infolge ihrer Mutterz\xC3\xA4rtlichkeit allzu ehescheuen Witwe durchaus nicht zuwider sei. Koljas Streich schien nun das Eis gebrochen zu haben, und Dardanelow wurde zum Dank f\xC3\xBCr sein Eintreten mit einem Hoffnungsschimmer belohnt, allerdings nur mit einem sehr entfernten; doch auch Dardanelow war ein Muster an Reinheit und Zartgef\xC3\xBChl, und daher gen\xC3\xBCgte dieser Schimmer vorl\xC3\xA4ufig, um ihn vollkommen gl\xC3\xBCcklich zu machen. Den Jungen mochte er sehr gern, jedoch h\xC3\xA4tte er es f\xC3\xBCr unw\xC3\xBCrdig gehalten, sich um seine Gunst zu bem\xC3\xBChen. Er behandelte ihn in der Klasse streng und stellte an ihn hohe Anforderungen. Kolja selbst hielt sich auch in respektvoller Entfernung, lernte seine Aufgaben vorz\xC3\xBCglich, war in der Klasse der zweitbeste Sch\xC3\xBCler und verkehrte mit Dardanelow in einem trockenen Ton. Und die ganze Klasse glaubte fest, in Weltgeschichte k\xC3\xB6nne Kolja sogar Dardanelow \xC2\xBBschlagen\xC2\xAB. Und in der Tat hatte Kolja ihm einmal die Frage vorgelegt, wer Troja gegr\xC3\xBCndet habe. In seiner Antwort hatte Dardanelow nur allgemein von den Bewegungen und Wanderungen der V\xC3\xB6lker gesprochen; das liege im Dunkel der Vorzeit und geh\xC3\xB6re ins Reich der Sage. Wer aber nun eigentlich Troja gegr\xC3\xBCndet hatte, das hei\xC3\x9Ft, welche Personen, das hatte er nicht sagen k\xC3\xB6nnen; daher hatte er die Frage als m\xC3\xBC\xC3\x9Fig und gegenstandslos bezeichnet. Und die Jungen blieben bei der \xC3\x9Cberzeugung, Dardanelow w\xC3\xBC\xC3\x9Fte nicht, wer Troja gegr\xC3\xBCndet hatte. Kolja aber hatte von den Gr\xC3\xBCndern Trojas in Smaragdows Weltgeschichte gelesen, die sich im Schrank unter den von seinem Vater hinterlassenen B\xC3\xBCchern befand. Die Sache endete damit, da\xC3\x9F sich schlie\xC3\x9Flich alle Sch\xC3\xBCler daf\xC3\xBCr zu interessieren begannen, wer eigentlich Troja gegr\xC3\xBCndet habe; Krassotkin enth\xC3\xBCllte sein Geheimnis jedoch nicht, und der Ruhm seines Wissens blieb unersch\xC3\xBCttert.</p><p>Nach dem Vorfall mit der Eisenbahn trat in Koljas Verh\xC3\xA4ltnis zu seiner Mutter eine gewisse Ver\xC3\xA4nderung ein. Als Frau Anna Fjodorowna von der Tat ihres Sohnes h\xC3\xB6rte, verlor sie vor Schreck beinahe den Verstand. Sie bekam so furchtbare hysterische Anf\xC3\xA4lle, die mit Unterbrechungen mehrere Tage dauerten, da\xC3\x9F der ernstlich erschrockene Kolja ihr sein Ehrenwort gab, solche Streiche nie wieder zu begehen. Er schwor es auf den Knien vor dem Heiligenbild und beim Andenken an seinen Vater, so wie es Frau Krassotkina selbst verlangt hatte, wobei der \xC2\xBBmannhafte\xC2\xAB Kolja selbst wie ein sechsj\xC3\xA4hriger Knabe vor R\xC3\xBChrung in Tr\xC3\xA4nen zerflo\xC3\x9F; diesen ganzen Tag \xC3\xBCber umarmten sich Mutter und Sohn immer wieder und weinten ersch\xC3\xBCttert. Als Kolja am anderen Tag erwachte, war er wieder wie fr\xC3\xBCher \xC2\xBBgef\xC3\xBChllos\xC2\xAB, nur wurde er von nun an schweigsamer, bescheidener, ernster, nachdenklicher. Allerdings wurde er anderthalb Monate sp\xC3\xA4ter wieder bei einem Streich erwischt, und sein Name wurde sogar unserem Friedensrichter bekannt. Aber dieser Streich war doch schon von ganz anderer Art, sogar l\xC3\xA4cherlich und ein bi\xC3\x9Fchen dumm; auch hatte er ihn, wie sich herausstellte, nicht selbst ausgef\xC3\xBChrt, sondern war nur beteiligt gewesen. Aber davon sp\xC3\xA4ter einmal. Die Mutter \xC3\xA4ngstigte und qu\xC3\xA4lte sich weiter, und Dardanelow sch\xC3\xB6pfte immer mehr Hoffnung, je mehr sie sich beunruhigte. Es mu\xC3\x9F vermerkt werden, da\xC3\x9F Kolja Dardanelows diesbez\xC3\xBCgliche Absichten erriet und ihn selbstverst\xC3\xA4ndlich wegen seiner \xC2\xBBGef\xC3\xBChle\xC2\xAB tief verachtete. Fr\xC3\xBCher war er sogar so unzart gewesen, diese Verachtung seiner Mutter gegen\xC3\xBCber zum Ausdruck zu bringen, indem er andeutete, er wisse sehr wohl, was Dardanelow im Schilde f\xC3\xBChre. Aber nach dem Vorfall mit der Eisenbahn \xC3\xA4nderte er auch in dieser Hinsicht sein Benehmen; solche Andeutungen erlaubte er sich nicht mehr, auch nicht die entferntesten. Von Dardanelow sprach er in Gegenwart der Mutter jetzt respektvoller, was die feinf\xC3\xBChlige Anna Fjodorowna sofort mit grenzenloser Dankbarkeit in ihrem Herzen empfand. Daf\xC3\xBCr wurde sie bei der unbedeutendsten, zuf\xC3\xA4lligsten Bemerkung \xC3\xBCber Dardanelow, sogar von seiten irgendeines fernen Besuchers, vor Scham pl\xC3\xB6tzlich rot wie eine Rose, wenn Kolja dabei war. Und Kolja sah in solchen Augenblicken entweder mit finsterer Miene aus dem Fenster oder betrachtete angelegentlich seine Stiefelspitzen oder rief zornig Pereswon, einen struppigen, ziemlich gro\xC3\x9Fen, r\xC3\xA4udigen Hund, den er vor einem Monat irgendwie erworben und mit nach Hause gebracht hatte und nun aus irgendeinem Grund in der Wohnung verborgen hielt und keinem seiner Kameraden zeigte. Er tyrannisierte den Hund furchtbar, indem er ihm alle m\xC3\xB6glichen Sp\xC3\xA4\xC3\x9Fe und Kunstst\xC3\xBCcke beibrachte; doch der arme K\xC3\xB6ter liebte seinen Herrn uns\xC3\xA4glich: Er heulte, wenn Kolja nicht zu Hause, sondern in der Schule war, er winselte vor Freude, wenn Kolja wiederkam, sprang wie toll umher, machte M\xC3\xA4nnchen, w\xC3\xA4lzte sich auf der Erde, stellte sich tot und so weiter &#8211; kurz, er produzierte alle Kunstst\xC3\xBCcke, die ihm beigebracht worden waren, und zwar nicht auf Verlangen, sondern einzig und allein aus Freude und aus dankbarem Herzen.</p><p>Apropos, ich habe vergessen, daran zu erinnern, da\xC3\x9F Kolja Krassotkin jener Junge war, den der dem Leser bereits bekannte Iljuscha, der Sohn des Stabskapit\xC3\xA4ns a. D. Snegirjow, mit dem Messer in die H\xC3\xBCfte gestochen hatte, weil die Sch\xC3\xBCler seinen Vater mit dem Spitznamen \xC2\xBBBastwisch\xC2\xAB verspottet hatten.</p>"
  title: Zehntes Buch
- !ruby/object:Chapter 
  seqno: 64
  text: "<h3>2. Kinder</h3><p>Also an jenem kalten, windigen Novembermorgen sa\xC3\x9F Kolja Krassotkin zu Hause. Es war Sonntag und somit keine Schule. Aber es hatte schon elf geschlagen, und er mu\xC3\x9Fte \xC2\xBBin einer sehr wichtigen Angelegenheit\xC2\xAB dringend von zu Hause weggehen. Nun war er jedoch ganz allein zu Hause, und zwar ausdr\xC3\xBCcklich, um es zu h\xC3\xBCten, da alle \xC3\xA4lteren Hausgenossen das Haus infolge eines ungew\xC3\xB6hnlichen Vorfalls verlassen hatten. Im Haus der Witwe Krassotkina befand sich au\xC3\x9Fer der Wohnung der Hausbesitzerin nur noch eine aus zwei kleinen Zimmern bestehende Wohnung, die an eine Arztfrau mit zwei kleinen Kindern vermietet war. Diese Arztfrau war gleichaltrig mit Anna Fjodorowna und ihre beste Freundin. Der Doktor selbst war seit etwa einem Jahr abwesend; zuerst war er nach Orenburg gefahren und dann nach Taschkent, und schon ein halbes Jahr war von ihm keinerlei Nachricht gekommen. Und w\xC3\xA4re nicht durch die Freundschaft mit Frau Krassotkina der Kummer der verlassenen Frau einigerma\xC3\x9Fen gelindert worden, w\xC3\xA4re diese wohl in Tr\xC3\xA4nen zerflossen. Um die Schicksalsschl\xC3\xA4ge vollz\xC3\xA4hlig zu machen, mu\xC3\x9Fte Katerina, die einzige Dienerin der Arztfrau, ausgerechnet in dieser Nacht vom Sonnabend zum Sonntag pl\xC3\xB6tzlich und ganz unerwartet ihrer Herrin erkl\xC3\xA4ren, sie werde am Morgen ein Kind geb\xC3\xA4ren. Wie es zugegangen war, da\xC3\x9F davon vorher niemand etwas gemerkt hatte, war f\xC3\xBCr alle beinahe ein Wunder. Die \xC3\xBCberraschte Frau beschlo\xC3\x9F, Katerina, solange es noch Zeit war, in eine Anstalt zu bringen, die eine Hebamme in unserer Stadt f\xC3\xBCr solche F\xC3\xA4lle unterhielt. Da sie der Dienerin sehr zugetan war, f\xC3\xBChrte sie ihre Absicht unverz\xC3\xBCglich aus, brachte sie dorthin und blieb au\xC3\x9Ferdem bei ihr. Dann wurde am Morgen noch die freundschaftliche Beihilfe von Frau Krassotkina erforderlich, die in diesem Fall irgend jemand um irgend etwas bitten und so die Magd irgendwie unterst\xC3\xBCtzen konnte. Auf diese Weise waren die beiden Damen abwesend; Frau Krassotkinas eigene Dienerin, die alte Agafja, war w\xC3\xA4hrenddessen auf den Markt gegangen, und Kolja war somit f\xC3\xBCr eine gewisse Zeit der H\xC3\xBCter und W\xC3\xA4chter der \xC2\xBBKnirpse\xC2\xAB, des Knaben und des T\xC3\xB6chterchens der Arztfrau, die sonst mutterseelenallein geblieben w\xC3\xA4ren. Das Haus zu bewachen, davor f\xC3\xBCrchtete sich Kolja nicht; au\xC3\x9Ferdem war ja noch Pereswon bei ihm, dem er befohlen hatte, im Vorzimmer unter einer Bank \xC2\xBBohne Bewegung\xC2\xAB auf dem Bauch zu liegen und der gerade deswegen jedesmal, wenn Kolja bei seinen Rundg\xC3\xA4ngen ins Vorzimmer kam, mit dem Kopf zuckte und zwei kr\xC3\xA4ftige, bittende Schl\xC3\xA4ge mit dem Schwanz vollf\xC3\xBChrte &#8211; doch leider ert\xC3\xB6nte der rufende Pfiff nicht. Kolja warf dem ungl\xC3\xBCcklichen Hund einen drohenden Blick zu, und dieser erstarrte wieder zu gehorsamem Scheintod. Wenn etwas Kolja in Verlegenheit brachte, so waren es einzig und allein die \xC2\xBBKnirpse\xC2\xAB. F\xC3\xBCr das unerwartete Ereignis mit Katerina hatte er selbstverst\xC3\xA4ndlich nur tiefste Verachtung, aber die verwaisten \xC2\xBBKnirps\xC2\xAB mochte er sehr gern, er hatte ihnen bereits ein Kinderbuch gebracht. Nastja, die \xC3\xA4ltere, die schon acht Jahre alt war, konnte lesen; und der j\xC3\xBCngere \xC2\xBBKnirps\xC2\xAB, der siebenj\xC3\xA4hrige Kostja, h\xC3\xB6rte gern zu, wenn Nastja ihm etwas vorlas. Selbstverst\xC3\xA4ndlich h\xC3\xA4tte Kolja sie auf interessantere Weise besch\xC3\xA4ftigen k\xC3\xB6nnen, er h\xC3\xA4tte sie zum Beispiel beide nebeneinanderstellen und mit ihnen Soldaten spielen oder mit ihnen im ganzen Haus Versteck spielen k\xC3\xB6nnen. Das hatte er fr\xC3\xBCher schon wiederholt getan, und das war durchaus nicht unter seiner W\xC3\xBCrde, so da\xC3\x9F sich in seiner Klasse sogar einmal das Ger\xC3\xBCcht verbreitet hatte, Krassotkin spiele bei sich zu Hause mit seinen kleinen Hausgenossen Pferdchen. Kolja hatte diese Beschuldigung jedoch stolz widerlegt, indem er darlegte, mit Gleichaltrigen, Dreizehnj\xC3\xA4hrigen Pferdchen zu spielen, das w\xC3\xA4re \xC2\xBBin unserem Jahrhundert\xC2\xAB allerdings wirklich eine Schande; er aber tue das f\xC3\xBCr die \xC2\xBBKnirpse\xC2\xAB, weil er sie gern habe, und im \xC3\xBCbrigen habe niemand das Recht, ihn \xC3\xBCber seine Gef\xC3\xBChle zur Rechenschaft zu ziehen! Daf\xC3\xBCr verg\xC3\xB6tterten ihn denn auch die beiden \xC2\xBBKnirpse\xC2\xAB. Diesmal stand sein Sinn nicht nach solchen Spielen. Er hatte eine sehr wichtige eigene Angelegenheit vor sich, an der sogar etwas Geheimnisvolles zu sein schien; inzwischen aber verstrich die Zeit, und Agafja, der er die Kinder h\xC3\xA4tte \xC3\xBCbergeben k\xC3\xB6nnen, wollte noch immer nicht vom Markt zur\xC3\xBCckkehren. Er war schon mehrere Male \xC3\xBCber den Flur gegangen, hatte die T\xC3\xBCr zur Wohnung der Arztfrau ge\xC3\xB6ffnet und sorgenvoll nach den \xC2\xBBKnirpsen\xC2\xAB gesehen, die nach seiner Weisung \xC3\xBCber einem Buch sa\xC3\x9Fen und ihn jedesmal, wenn er die T\xC3\xBCr aufmachte, schweigend anl\xC3\xA4chelten, in der Erwartung, da\xC3\x9F er nun hereink\xC3\xA4me und etwas H\xC3\xBCbsches und Am\xC3\xBCsantes mit ihnen untern\xC3\xA4hme. Doch Kolja war innerlich unruhig und ging nicht hinein. Da schlug es elf, und er beschlo\xC3\x9F fest und endg\xC3\xBCltig, das Haus zu verlassen, wenn die \xC2\xBBverfluchte\xC2\xAB Agafja nicht in zehn Minuten zur\xC3\xBCck sein w\xC3\xBCrde, und nicht l\xC3\xA4nger auf sie zu warten; selbstverst\xC3\xA4ndlich wollte er sich vorher von den \xC2\xBBKnirpsen\xC2\xAB versprechen lassen, da\xC3\x9F sie in seiner Abwesenheit keine Dummheiten machen und nicht aus Angst weinen w\xC3\xBCrden. Mit diesem Gedanken zog er seinen wattierten Winter\xC3\xBCberzieher mit dem Kragen aus Seehundsfell an und h\xC3\xA4ngte sich seine B\xC3\xBCchertasche \xC3\xBCber die Schulter. Seine Mutter hatte ihn zwar fr\xC3\xBCher oft gebeten, er m\xC3\xB6chte immer die \xC3\x9Cberschuhe anziehen, wenn er \xC2\xBBbei solcher K\xC3\xA4lte\xC2\xAB von Hause wegging; doch als er durchs Vorzimmer kam, warf er nur einen ver\xC3\xA4chtlichen Blick auf sie und ging in blo\xC3\x9Fen Stiefeln hinaus. Als Pereswon ihn ausgehbereit sah, begann er angestrengt mit dem Schwanz auf den Fu\xC3\x9Fboden zu schlagen, zuckte nerv\xC3\xB6s mit dem ganzen K\xC3\xB6rper und schickte sich sogar an, ein kl\xC3\xA4gliches Geheul auszusto\xC3\x9Fen; aber Kolja war der Ansicht, da\xC3\x9F ein sofortiges Nachgeben der Disziplin schaden w\xC3\xBCrde, und lie\xC3\x9F ihn wenigstens noch ein Weilchen unter der Bank liegen. Erst als er die T\xC3\xBCr zum Flur \xC3\xB6ffnete, pfiff er ihm pl\xC3\xB6tzlich. Der Hund sprang wie verr\xC3\xBCckt auf und sprang wild vor Freude umher. Kolja durchschritt den Flur und \xC3\xB6ffnete die T\xC3\xBCr zu den \xC2\xBBKnirpsen\xC2\xAB. Beide sa\xC3\x9Fen wie vorher an ihrem Tischchen; sie lasen jedoch nicht mehr, sondern stritten hitzig \xC3\xBCber irgend etwas. Sie stritten sich oft \xC3\xBCber verschiedene sich aufdr\xC3\xA4ngende Lebensfragen, wobei Nastja als die \xC3\xA4ltere immer die Oberhand behielt; Kostja hingegen wandte sich, wenn er ihr nicht zustimmen mochte, fast immer hilfesuchend an Kolja, und wie dieser entschied, dabei blieb es dann auch: Das war f\xC3\xBCr beide Teile ein unanfechtbarer Urteilsspruch. Diesmal erweckte der Streit der \xC2\xBBKnirpse\xC2\xAB bei Kolja ein gewisses Interesse, und er blieb in der T\xC3\xBCr stehen, um zuzuh\xC3\xB6ren.</p><p>Als die Kinder sahen, da\xC3\x9F er zuh\xC3\xB6rte, fuhren sie um so eifriger in ihrem Streitgespr\xC3\xA4ch fort.</p><p>\xC2\xBBNiemals werde ich glauben\xC2\xAB, sagte Nastja hitzig, \xC2\xBBda\xC3\x9F die Hebammen die kleinen Kinder in den Gem\xC3\xBCseg\xC3\xA4rten auf den Kohlbeeten finden. Jetzt ist es Winter, und es gibt gar keine Kohlbeete, und die Hebamme konnte unserer Katerina das T\xC3\xB6chterchen nicht von da bringen!\xC2\xAB</p><p>Kolja stie\xC3\x9F einen Pfiff aus.</p><p>\xC2\xBBOder es ist so. Sie holen die Kinder irgendwo, bringen sie aber nur zu solchen Frauen, die verheiratet sind.\xC2\xAB</p><p>Kostja blickte seine Schwester unverwandt an, h\xC3\xB6rte tiefsinnig zu und dachte nach.</p><p>\xC2\xBBNastja, wie dumm du doch bist\xC2\xAB, sagte er endlich ruhig und entschieden. \xC2\xBBDann k\xC3\xB6nnte doch Katerina gar kein Kindchen haben. Sie ist ja nicht verheiratet.\xC2\xAB</p><p>Nastja geriet furchtbar in Eifer.</p><p>\xC2\xBBDu verstehst aber auch gar nichts\xC2\xAB, fiel sie gereizt ein. \xC2\xBBVielleicht hat sie einen Mann gehabt, und er sitzt blo\xC3\x9F im Gef\xC3\xA4ngnis, und sie hat nun ein Kindchen bekommen.\xC2\xAB</p><p>\xC2\xBBHat sie wirklich einen Mann, der im Gef\xC3\xA4ngnis sitzt?\xC2\xAB erkundigte sich der gr\xC3\xBCndliche Kostja mit wichtiger Miene.</p><p>\xC2\xBBOder es ist so\xC2\xAB, unterbrach ihn Nastja eifrig, wobei sie ihre erste Hypothese v\xC3\xB6llig fallenlie\xC3\x9F und verga\xC3\x9F. \xC2\xBBSie hat keinen Mann, darin hast du recht. Aber sie will heiraten, und da hat sie nun nachgedacht, wie sie das machen soll, und hat immer nachgedacht und nachgedacht, und so lange nachgedacht, da\xC3\x9F sie nun keinen Mann, sondern ein Kindchen bekommen hat.\xC2\xAB</p><p>\xC2\xBBJa, das k\xC3\xB6nnte sein\xC2\xAB, stimmte Kostja v\xC3\xB6llig \xC3\xBCberzeugt zu. \xC2\xBBAber das hast du vorhin nicht gesagt, daher konnte ich es auch nicht wissen.\xC2\xAB</p><p>\xC2\xBBNa, Kinder\xC2\xAB, sagte Kolja und trat zu ihnen ins Zimmer. \xC2\xBBIch sehe, ihr seid ein gef\xC3\xA4hrliches V\xC3\xB6lkchen!\xC2\xAB</p><p>\xC2\xBBDaf\xC3\xBCr haben Sie ja auch Pereswon\xC2\xAB, sagte Kostja l\xC3\xA4chelnd und begann mit den Fingern zu schnipsen und Pereswon zu rufen.</p><p>\xC2\xBBIhr Knirpse, ich bin in Verlegenheit\xC2\xAB, begann Kolja w\xC3\xBCrdevoll. \xC2\xBBUnd ihr m\xC3\xBC\xC3\x9Ft mir helfen. Agafja hat sich wohl ein Bein gebrochen, weil sie noch immer nicht zur\xC3\xBCck ist, das steht bombenfest. Ich mu\xC3\x9F aber dringend weg. Werdet ihr mich weglassen?\xC2\xAB</p><p>Die Kinder sahen sich \xC3\xA4ngstlich an, ihre Gesichter dr\xC3\xBCckten nun Unruhe aus. Sie begriffen allerdings noch nicht recht, was Kolja von ihnen verlangte.</p><p>\xC2\xBBWerdet ihr auch keine Dummheiten machen, wenn ich weg hin? Nicht auf die Kommode steigen, euch nicht die Beine brechen? Werdet ihr auch nicht aus Angst weinen, wenn ihr allein seid?\xC2\xAB</p><p>Auf den Gesichtern der Kinder malte sich eine schreckliche Angst.</p><p>\xC2\xBBIch k\xC3\xB6nnte euch zum Lohn daf\xC3\xBCr ein h\xC3\xBCbsches Spielzeug zeigen, eine kleine Bronzekanone, aus der man mit richtigem Pulver schie\xC3\x9Fen kann.\xC2\xAB</p><p>Die Gesichter der Kinder wurden im Nu wieder hell.</p><p>\xC2\xBBZeigen Sie doch mal die kleine Kanone!\xC2\xAB sagte Kostja, der \xC3\xBCbers ganze Gesicht strahlte.</p><p>Krassotkin holte aus seiner B\xC3\xBCchertasche eine kleine Bronzekanone heraus und stellte sie auf den Tisch.</p><p>\xC2\xBBNa sch\xC3\xB6n, zeigen wir doch mal! Sieh nur, sie hat R\xC3\xA4der ... \xC2\xABEr rollte das Spielzeug \xC3\xBCber den Tisch. \xC2\xBBUnd schie\xC3\x9Fen kann man damit. Man kann sie mit Schrot laden und damit schie\xC3\x9Fen.\xC2\xAB</p><p>\xC2\xBBKann man damit auch einen totschie\xC3\x9Fen?\xC2\xAB</p><p>\xC2\xBBAlle kann man damit totschie\xC3\x9Fen, man braucht blo\xC3\x9F ordentlich zu zielen.\xC2\xAB</p><p>Und er erkl\xC3\xA4rte ihnen, wohin man das Pulver tun und wie man das Schrotkorn hineinstecken mu\xC3\x9F, zeigte ihnen ein kleines Loch in Gestalt eines Z\xC3\xBCndloches und erz\xC3\xA4hlte ihnen, da\xC3\x9F die Kanone nach dem Schu\xC3\x9F zur\xC3\xBCckl\xC3\xA4uft. Die Kinder h\xC3\xB6rten mit gewaltigem Interesse zu. Besonders beeindruckte sie, da\xC3\x9F die Kanone zur\xC3\xBCckl\xC3\xA4uft.</p><p>\xC2\xBBHaben Sie auch Pulver?\xC2\xAB erkundigte sich Nastja.</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBZeigen Sie uns doch auch das Pulver!\xC2\xAB sagte sie mit einem bittenden L\xC3\xA4cheln.</p><p>Kolja griff noch einmal in die B\xC3\xBCchertasche und holte ein kleines Fl\xC3\xA4schchen heraus, in dem tats\xC3\xA4chlich noch etwas Pulver war, in einem zusammengewickelten St\xC3\xBCck Papier fanden sich au\xC3\x9Ferdem mehrere Schrotk\xC3\xB6rner. Er \xC3\xB6ffnete sogar das Fl\xC3\xA4schchen und sch\xC3\xBCttete sich ein bi\xC3\x9Fchen Pulver auf die flache Hand.</p><p>\xC2\xBBDa! Es darf nur kein Feuer daran kommen, sonst explodiert das Pulver, und wir sind alle tot\xC2\xAB, sagte er warnend; er \xC3\xBCbertrieb um des Effektes willen.</p><p>Die Kinder betrachteten das Pulver mit einer and\xC3\xA4chtigen Furcht, durch die der Genu\xC3\x9F noch gesteigert wurde. Dem kleinen Kostja gefiel am meisten das Schrot.</p><p>\xC2\xBBUnd das Schrot brennt nicht?\xC2\xAB fragte er.</p><p>\xC2\xBBNein, das Schrot brennt nicht.\xC2\xAB</p><p>\xC2\xBBSchenken Sie mir ein paar Schrotk\xC3\xB6rner!\xC2\xAB bettelte er.</p><p>\xC2\xBBEin bi\xC3\x9Fchen Schrot werde ich dir schenken. Da, nimm. Aber zeig es deiner Mama nicht, bevor ich wieder hier bin. Sonst denkt sie, es ist Pulver, und stirbt vor Angst und haut euch mit der Rute.\xC2\xAB</p><p>\xC2\xBBMama haut uns nie mit der Rute!\xC2\xAB bemerkte Nastja sofort.</p><p>\xC2\xBBDas wei\xC3\x9F ich. Ich habe es auch nur gesagt, weil es gut klingt. Und eurer Mama d\xC3\xBCrft ihr nie etwas verheimlichen &#8211; blo\xC3\x9F diesmal, bis ich wieder da bin ... Also, ihr Knirpse, darf ich weggehen? Werdet ihr auch nicht vor Angst weinen, wenn ich weg bin?\xC2\xAB</p><p>\xC2\xBBDoch, wir wer-den wei-nen\xC2\xAB, sagte Kostja gedehnt und wollte schon in Tr\xC3\xA4nen ausbrechen.</p><p>\xC2\xBBWir werden weinen, wir werden bestimmt weinen!\xC2\xAB fiel Nastja \xC3\xA4ngstlich ein.</p><p>\xC2\xBBAch, Kinder, Kinder, ihr seid ja in einem gef\xC3\xA4hrlichen Alter. Na, dann ist nichts zu machen, ihr W\xC3\xBCrmer, dann mu\xC3\x9F ich eben</p><p>Gott wei\xC3\x9F wie lange bei euch sitzen. Aber wie sollen wir uns blo\xC3\x9F die Zeit vertreiben?\xC2\xAB</p><p>\xC2\xBBLassen Sie doch Pereswon sich tot stellen\xC2\xAB, bat Kostja.</p><p>\xC2\xBBJa, da ist nichts zu machen, da m\xC3\xBCssen wir wohl unsere Zuflucht zu Pereswon nehmen. Ici, \n      <span class=\"footnote\">Hierher</span> Pereswon!\xC2\xAB</p><p>Kolja kommandierte, und der Hund machte alles vor, was er konnte. Er war ein struppiger Hund, von der Gr\xC3\xB6\xC3\x9Fe eines gew\xC3\xB6hnlichen Hofhundes, mit grau-lila Fell. Das rechte Auge war ihm ausgelaufen, und das linke Ohr wies einen tiefen Ri\xC3\x9F auf. Er winselte und sprang, machte M\xC3\xA4nnchen, ging auf den Hinterbeinen, warf sich auf den R\xC3\xBCcken mit allen vier Pfoten nach oben und lag wie tot da. W\xC3\xA4hrend des letzten Kunstst\xC3\xBCckes \xC3\xB6ffnete sich die T\xC3\xBCr, und Agafja, die dicke Dienerin von Frau Krassotkina, eine pockennarbige Frau von ungef\xC3\xA4hr vierzig Jahren, erschien auf der Schwelle; sie kehrte mit einem Beutel voll Lebensmittel vom Markt zur\xC3\xBCck. Sie blieb stehen und sah dem Hund zu, ohne den Beutel aus der Hand zu legen. So sehns\xC3\xBCchtig Kolja auch auf Agafja gewartet hatte &#8211; er brach die Vorstellung dennoch nicht ab; er lie\xC3\x9F Pereswon sich noch eine bestimmte Zeitlang tot stellen und pfiff ihm dann endlich. Der Hund sprang auf und tollte vor Freude, da\xC3\x9F er seine Pflicht erf\xC3\xBCllt hatte, ausgelassen umher.</p><p>\xC2\xBBNun sieh mal einer den Hund an!\xC2\xAB sagte Agafja anerkennend.</p><p>\xC2\xBBWarum bist du denn so sp\xC3\xA4t zur\xC3\xBCckgekommen, du Weibsbild?\xC2\xAB fragte Krassotkin \xC3\xA4rgerlich.</p><p>\xC2\xBBWeibsbild! Nun h\xC3\xB6r sich das einer an! Dieser Stift!\xC2\xAB</p><p>\xC2\xBBStift?\xC2\xAB</p><p>\xC2\xBBJawohl, Stift. Was geht es dich an, da\xC3\x9F ich so sp\xC3\xA4t zur\xC3\xBCckgekommen bin? Wenn ich erst so sp\xC3\xA4t gekommen bin, wird es wohl n\xC3\xB6tig gewesen sein\xC2\xAB, brummte Agafja und machte sich daran, den Ofen zu besorgen. Sie sagte das alles keineswegs unzufrieden oder \xC3\xA4rgerlich, sondern vielmehr in sehr zufriedenem Ton, als ob sie sich \xC3\xBCber die Gelegenheit freute, sich mit dem lustigen jungen Herrn ein bi\xC3\x9Fchen herumzubei\xC3\x9Fen.</p><p>\xC2\xBBH\xC3\xB6r mal, du leichtfertiges altes Weib\xC2\xAB, sagte Kolja und stand vom Sofa auf. \xC2\xBBKannst du mir bei allem, was dir auf dieser Welt heilig ist, und bei sonst noch etwas schw\xC3\xB6ren, da\xC3\x9F du in meiner Abwesenheit st\xC3\xA4ndig auf die Knirpse aufpassen wirst? Ich will n\xC3\xA4mlich weggehen.\xC2\xAB</p><p>\xC2\xBBWozu soll ich dir das erst noch schw\xC3\xB6ren?\xC2\xAB erwiderte Agafja lachend. \xC2\xBBIch werde auch so auf sie aufpassen.\xC2\xAB</p><p>\xC2\xBBNein, du mu\xC3\x9Ft mir bei deiner ewigen Seligkeit schw\xC3\xB6ren. Sonst gehe ich nicht.\xC2\xAB</p><p>\xC2\xBBNa, dann geh nicht! Was st\xC3\xB6rt es mich? Drau\xC3\x9Fen ist es kalt, bleib zu Hause!\xC2\xAB</p><p>\xC2\xBBIhr Knirpse\xC2\xAB, wandte sich Kolja an die Kinder. \xC2\xBBDiese Frau wird bei euch bleiben, bis ich wiederkomme oder bis eure Mama wiederkommt, denn auch die m\xC3\xBC\xC3\x9Fte eigentlich l\xC3\xA4ngst zur\xC3\xBCck sein. Sie wird euch ein Fr\xC3\xBChst\xC3\xBCck geben. Oder gibst du ihnen etwas, Agafja?\xC2\xAB</p><p>\xC2\xBBDas kann ich schon machen.\xC2\xAB</p><p>\xC2\xBBAuf Wiedersehen, ihr Kleinen! Nun kann ich beruhigt gehen ... Und du, Gro\xC3\x9Fmutter\xC2\xAB, sagte er halblaut und w\xC3\xBCrdevoll, als er an Agafja vorbeiging, \xC2\xBBwirst ihnen hoffentlich nicht eure \xC3\xBCblichen Weiberdummheiten \xC3\xBCber Katerina auftischen? Hab Respekt vor ihrem Alter! Ici, Pereswon!\xC2\xAB</p><p>\xC2\xBBMach, da\xC3\x9F du 'rauskommst\xC2\xAB, knurrte Agafja, die sich jetzt wirklich \xC3\xA4rgerte. \xC2\xBBL\xC3\xA4cherlicher Patron! M\xC3\xBC\xC3\x9Ftest selber die Rute bekommen f\xC3\xBCr solche Reden!\xC2\xAB</p>"
  title: 2. Kinder
