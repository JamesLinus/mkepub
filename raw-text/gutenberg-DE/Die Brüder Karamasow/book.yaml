  text: "<h3>6. Ich komme selbst!</h3><p>Dmitri Fjodorowitsch flog inzwischen die Landstra\xC3\x9Fe dahin. Bis Mokroje waren es etwas \xC3\xBCber zwanzig Werst, doch Andrej jagte sein Dreigespann derma\xC3\x9Fen, da\xC3\x9F sie in f\xC3\xBCnf viertel Stunden am Ziel sein konnten. Die schnelle Fahrt schien auf Mitja erfrischend zu wirken. Die Luft war rein und ziemlich kalt, an dem klaren Himmel gl\xC3\xA4nzten gro\xC3\x9Fe Sterne. Es war dieselbe Nacht und vielleicht sogar dieselbe Stunde, da Aljoscha auf die Erde niedersank und in Verz\xC3\xBCckung schwor, sie sein Leben lang zu lieben. Aber es sah wirr, sehr wirr in Mitja aus, und obgleich vieles seine Seele qu\xC3\xA4lte, strebte in diesem Moment doch sein ganzes Wesen unwiderstehlich nur zu ihr, seiner K\xC3\xB6nigin, zu der er hineilte, um sie zum letztenmal zu sehen. Ich will nur das eine sagen: Sein Herz str\xC3\xA4ubte sich gegen diese Entscheidung auch nicht einen Augenblick. Man wird mir vielleicht nicht glauben, wenn ich behaupte, da\xC3\x9F dieser von Natur aus eifers\xC3\xBCchtige Mensch gegen\xC3\xBCber diesem neuen Nebenbuhler, diesem Offizier, nicht die geringste Eifersucht empfand. Auf jeden anderen w\xC3\xA4re er sofort eifers\xC3\xBCchtig gewesen und h\xC3\xA4tte vielleicht seine H\xC3\xA4nde erneut mit Blut befleckt; doch ihm, \xC2\xBBihrem Fr\xC3\xBCheren\xC2\xAB gegen\xC3\xBCber, empfand er jetzt, w\xC3\xA4hrend er auf seiner Troika dahinflog, keinerlei Eifersucht, nicht einmal ein feindliches Gef\xC3\xBChl &#8211; allerdings hatte er ihn noch nicht gesehen. &#8250;Da kann es keinen Zweifel geben: sie sind im Recht. Das ist ihre erste Liebe, die sie in den ganzen f\xC3\xBCnf Jahren nicht vergessen hat, also hat sie in diesen f\xC3\xBCnf Jahren nur ihn geliebt. Ich aber, warum habe ich mich dazwischengedr\xC3\xA4ngt? Was spiele ich dabei f\xC3\xBCr eine Rolle? Was habe ich damit zu schaffen? Tritt beiseite, Mitja, gib den Weg frei! Und was will ich jetzt \xC3\xBCberhaupt noch? Jetzt ist auch ohne den Offizier alles zu Ende! Auch wenn er gar nicht erschienen w\xC3\xA4re, w\xC3\xBCrde alles zu Ende sein ...&#8249;</p><p>Etwa mit diesen Worten h\xC3\xA4tte er seine Gef\xC3\xBChle ausdr\xC3\xBCcken k\xC3\xB6nnen, wenn er \xC3\xBCberhaupt einer \xC3\x9Cberlegung f\xC3\xA4hig gewesen w\xC3\xA4re. Aber er war damals nicht mehr imstande zu \xC3\xBCberlegen. Sein jetziger Entschlu\xC3\x9F war ohne jedes \xC3\x9Cberlegen in einem Nu entstanden, war ihm schon bei Fenja, bei ihren ersten Worten, vom Gef\xC3\xBChl eingegeben und in seinem ganzen Umfang, mit allen Folgen von ihm akzeptiert worden.</p><p>Und trotzdem, obwohl er seinen Entschlu\xC3\x9F gefa\xC3\x9Ft hatte, sah es wirr in seiner Seele aus, so wirr, da\xC3\x9F er schwer darunter litt: Auch der Entschlu\xC3\x9F hatte ihm nicht zur Ruhe verholfen. Gar zu vieles lag hinter ihm und qu\xC3\xA4lte ihn. Und in manchen Augenblicken kam ihm seltsam vor: Er hatte ja eigenh\xC3\xA4ndig sein Urteil auf ein Blatt Papier geschrieben: \xC2\xBBIch richte mich\xC2\xAB, und dieses Papier steckte fix und fertig in seiner Tasche, und die Pistole war schon geladen, und er hatte schon beschlossen, wie er am n\xC3\xA4chsten Tag den ersten feurigen Strahl des \xC2\xBBgoldlockigen Ph\xC3\xB6bus\xC2\xAB begr\xC3\xBC\xC3\x9Fen wollte &#8211; und dennoch konnte er sich mit der Vergangenheit, mit allem, was hinter ihm lag und ihn qu\xC3\xA4lte, nicht abfinden! Das f\xC3\xBChlte er wie eine Marter, dieser Gedanke haftete fest in seiner Seele und brachte ihn zur Verzweiflung. Es gab auf dieser Fahrt einen Augenblick, wo er auf einmal Lust bekam, Andrej halten zu lassen, aus dem Wagen zu springen, seine geladene Pistole hervorzuholen und alles zu beenden, ohne erst auf den Tagesanbruch zu warten. Aber dieser Augenblick flog vor\xC3\xBCber wie ein Funke. Und auch die Troika flog dahin, und je n\xC3\xA4her er dem Ziel kam, desto st\xC3\xA4rker nahm wieder der Gedanke an sie, an sie allein, ihm den Atem und verjagte alle \xC3\xBCbrigen furchtbaren Gespenster aus seinem Herzen. Oh, sehen wollte er sie, wenn auch nur fl\xC3\xBCchtig, wenn auch nur von weitem! &#8250;Sie ist jetzt mit ihm zusammen &#8211; nun, da werde ich eben sehen, wie sie jetzt mit ihm zusammen ist, mit ihrem fr\xC3\xBCheren Geliebten, weiter will ich ja auch nichts.&#8249; Noch nie war seine Brust von einer so starken Liebe zu dieser Frau erf\xC3\xBCllt, die f\xC3\xBCr sein Schicksal so verh\xC3\xA4ngnisvoll geworden war! Ein neues, starkes Gef\xC3\xBChl wuchs in ihm, ein Gef\xC3\xBChl, das er noch nie kennengelernt hatte, das ihm selbst unerwartet kam: Z\xC3\xA4rtlichkeit, da\xC3\x9F er h\xC3\xA4tte zu ihr beten, vor ihr vergehen m\xC3\xB6gen. \xC2\xBBUnd ich werde auch vergehen!\xC2\xAB sagte er auf einmal in einem Anfall hysterischer Begeisterung.</p><p>Schon fast eine Stunde jagten sie dahin. Mitja schwieg, und Andrej, der sonst ein redseliger Bursche war, hatte ebenfalls noch kein Wort gesagt, als scheute er sich, ein Gespr\xC3\xA4ch anzufangen; er trieb nur munter seine braunen G\xC3\xA4ule an, sein mageres, aber feuriges Dreigespann. Da rief Mitja auf einmal in schrecklicher Unruhe: \xC2\xBBAndrej! Und wenn sie nun schon schlafen?\xC2\xAB</p><p>Das war ihm pl\xC3\xB6tzlich eingefallen; bis dahin hatte er diese M\xC3\xB6glichkeit gar nicht bedacht.</p><p>\xC2\xBBSehr wahrscheinlich, da\xC3\x9F sie sich schon hingelegt haben, Dmitri Fjodorowitsch.\xC2\xAB</p><p>Mitja zog schmerzlich die Brauen zusammen. Wie? Er kommt herbeigejagt ... Mit solchen Gef\xC3\xBChlen ... Und sie schlafen? Und auch sie schl\xC3\xA4ft vielleicht dort? ... Zorn \xC3\xBCberkam ihn.</p><p>\xC2\xBBTreib die Pferde an, Andrej! Fahr zu, Andrej! Schneller!\xC2\xAB schrie er au\xC3\x9Fer sich.</p><p>\xC2\xBBAber vielleicht haben sie sich auch noch nicht hingelegt\xC2\xAB, meinte Andrej nach kurzem Schweigen. \xC2\xBBTimofej hat vorhin erz\xC3\xA4hlt, sie sind dort viele ...\xC2\xAB</p><p>\xC2\xBBAuf der Station?\xC2\xAB</p><p>\xC2\xBBNein, nicht auf der Station, bei den Plastunows, in dem privaten Gasthaus.\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F. H\xC3\xB6r mal, du sagst, es sind viele dort? Was sind denn das f\xC3\xBCr welche?\xC2\xAB best\xC3\xBCrmte ihn Mitja, den die unerwartete Nachricht furchtbar aufregte.</p><p>\xC2\xBBTimofej sagt, lauter Herren. Zwei aus der Stadt, was f\xC3\xBCr welche, wei\xC3\x9F ich auch nicht, aber Timofej sagt, zwei hiesige. Und dann noch zwei, wohl Fremde. Aber vielleicht ist auch sonst noch jemand da, genauer habe ich ihn nicht gefragt. Er sagt, sie sind dabei, Karten zu spielen.\xC2\xAB</p><p>\xC2\xBBKarten zu spielen?\xC2\xAB</p><p>\xC2\xBBDa schlafen sie vielleicht auch noch nicht, wenn sie Karten spielen. Man mu\xC3\x9F bedenken, da\xC3\x9F es jetzt kaum elf ist, nicht sp\xC3\xA4ter.\xC2\xAB</p><p>\xC2\xBBFahr zu, Andrej, fahr zu!\xC2\xAB rief Mitja wieder nerv\xC3\xB6s.</p><p>\xC2\xBBIch m\xC3\xB6chte Sie etwas fragen, gn\xC3\xA4diger Herr\xC2\xAB, begann Andrej nach kurzem Schweigen von neuem. \xC2\xBBIch f\xC3\xBCrchte nur, Sie k\xC3\xB6nnten es mir \xC3\xBCbelnehmen, gn\xC3\xA4diger Herr.\xC2\xAB</p><p>\xC2\xBBWas hast du?\xC2\xAB</p><p>\xC2\xBBVorhin ist Fedossja Markowna Ihnen zu F\xC3\xBC\xC3\x9Fen gefallen und hat Sie angefleht, Sie m\xC3\xB6chten Ihr gn\xC3\xA4diges Fr\xC3\xA4ulein nicht umbringen, und noch jemand anders auch nicht ... Sehen Sie, gn\xC3\xA4diger Herr, ich fahre Sie nun dahin ... Verzeihen Sie, gn\xC3\xA4diger Herr. Ich frage nur so aus Gewissensbissen ... Vielleicht ist es dumm, was ich gesagt habe.\xC2\xAB</p><p>Mitja packte ihn pl\xC3\xB6tzlich von hinten bei den Schultern. \xC2\xBBDu bist doch Kutscher, nicht wahr?\xC2\xAB fragte er in gro\xC3\x9Fer Erregung.</p><p>\xC2\xBBDas bin ich...\xC2\xAB</p><p>\xC2\xBBWei\xC3\x9Ft du, da\xC3\x9F man den Weg freigeben mu\xC3\x9F? Darf etwa ein Kutscher sagen: &#8250;Ich gebe den Weg nicht frei! Und wenn ich auch einen \xC3\xBCberfahre, ich fahre!&#8249; Nein, Kutscher, niemand sollst du \xC3\xBCberfahren! Man darf keinen Menschen \xC3\xBCberfahren, man darf den Menschen nicht das Leben zerst\xC3\xB6ren, und wenn du einem das Leben zerst\xC3\xB6rt hast, dann bestraf dich ... Und wenn du ein Leben vernichtet hast, dann richte dich und geh weg!\xC2\xAB</p><p>Alles das entfuhr ihm beinahe unbewu\xC3\x9Ft, wie in einem nerv\xC3\xB6sen Anfall. Andrej wunderte sich zwar \xC3\xBCber den Herrn, setzte jedoch das Gespr\xC3\xA4ch fort.</p><p>\xC2\xBBDas ist richtig, V\xC3\xA4terchen Dmitri Fjodorowitsch, da haben Sie recht, da\xC3\x9F man keinen Menschen \xC3\xBCberfahren darf! Auch qu\xC3\xA4len darf man keinen Menschen, ebensowenig wie eine andere Kreatur, denn jede Kreatur ist von Gott geschaffen. Sehen Sie zum Beispiel das Pferd ... Manch einer qu\xC3\xA4lt es ohne Grund, sogar mancher Kutscher ... So einer kennt kein Ma\xC3\x9F, er peinigt das Tier ohne Grund, geradezu ohne Grund peinigt er es ...\xC2\xAB</p><p>\xC2\xBBMu\xC3\x9F er in die H\xC3\xB6lle?\xC2\xAB unterbrach ihn Mitja auf einmal und brach unerwartet in ein kurzes Lachen aus. \xC2\xBBAndrej, du schlichte Seele ...\xC2\xAB Er fa\xC3\x9Fte ihn wieder kr\xC3\xA4ftig bei den Schultern. \xC2\xBBSag, wird Dmitri Fjodorowitsch Karamasow in die H\xC3\xB6lle kommen oder nicht? Wie denkst du dar\xC3\xBCber?\xC2\xAB</p><p>\xC2\xBBDas wei\xC3\x9F ich nicht, T\xC3\xA4ubchen, das h\xC3\xA4ngt von Ihnen ab, weil Sie unserer Ansicht nach ... Sehen Sie, gn\xC3\xA4diger Herr, als Gottes Sohn ans Kreuz geschlagen und gestorben war, stieg Er vom Kreuz herab und ging geradewegs in die H\xC3\xB6lle und befreite alle S\xC3\xBCnder, die dort gemartert wurden. Und die H\xC3\xB6lle st\xC3\xB6hnte dar\xC3\xBCber, denn sie meinte, da\xC3\x9F nun niemand mehr zu ihr kommen w\xC3\xBCrde, kein S\xC3\xBCnder. Und da sagte der Herr zur H\xC3\xB6lle: ,St\xC3\xB6hne nicht, H\xC3\xB6lle; es werden von nun an allerlei W\xC3\xBCrdentr\xC3\xA4ger, Regenten, Oberrichter und Reiche zu dir kommen, und du wirst so voll sein, wie du warst, in alle Ewigkeit, bis ich wiederkommen werde!&#8249; So war das, so hat der Herr gesprochen ...\xC2\xAB</p><p>\xC2\xBBEine Volkslegende! Herrlich! Gib dem linken Pferd eins, Andrej!\xC2\xAB</p><p>\xC2\xBBDas ist nun schon so, gn\xC3\xA4diger Herr ... f\xC3\xBCr wen die H\xC3\xB6lle eben bestimmt ist ...\xC2\xAB Andrej versetzte dem linken Pferd einen Hieb. \xC2\xBBAber nach unserer Ansicht sind Sie wie ein kleines Kind, daf\xC3\xBCr halten wir Sie ... Und wenn Sie auch j\xC3\xA4hzornig sind, gn\xC3\xA4diger Herr, das ist ja wohl richtig &#8211; Gott wird Ihnen doch f\xC3\xBCr Ihre Gutherzigkeit vergeben.\xC2\xAB</p><p>\xC2\xBBUnd du, vergibst du mir, Andrej?\xC2\xAB</p><p>\xC2\xBBWas habe ich Ihnen zu vergeben? Sie haben mir ja nichts zuleide getan.\xC2\xAB</p><p>\xC2\xBBNein, ich meine f\xC3\xBCr alle, jetzt gleich, hier auf der Landstra\xC3\x9Fe, vergibst du mir f\xC3\xBCr alle? Rede, du schlichte, einfache Seele!\xC2\xAB</p><p>\xC2\xBBAch, gn\xC3\xA4diger Herr! Man bekommt richtig Angst, wenn man Sie f\xC3\xA4hrt, so sonderbare Reden f\xC3\xBChren Sie ...\xC2\xAB</p><p>Doch Mitja h\xC3\xB6rte nicht auf ihn. Er betete verz\xC3\xBCckt und fl\xC3\xBCsterte in wilder Erregung vor sich hin: \xC2\xBBHerr, nimm mich hin in meiner ganzen Schlechtigkeit, aber richte mich nicht! La\xC3\x9F mich vor\xC3\xBCber ohne dein Gericht ... Richte mich nicht, denn ich habe mich selbst gerichtet. Richte mich nicht, denn ich liebe dich, Herr! Ich bin ein gemeiner Mensch, aber ich liebe dich! Und wenn du mich in die H\xC3\xB6lle schickst, werde ich dich auch dort lieben! Ich werde dort schreien, da\xC3\x9F ich dich in alle Ewigkeit liebe ... Aber la\xC3\x9F mich bis zum Ende lieben ... Hier, jetzt bis zum Ende lieben, nur noch f\xC3\xBCnf Stunden, bis zum ersten feurigen Strahl deiner Sonne ... Denn ich liebe die K\xC3\xB6nigin meiner Seele. Ich liebe sie, und ich kann nicht anders, als sie lieben. Du siehst mich so, wie ich bin. Ich werde hinkommen und vor ihr niederfallen. &#8250;Du hast recht daran getan&#8249;, werde ich sagen, &#8250;da\xC3\x9F du an mir vor\xC3\xBCbergegangen bist ... Lebe wohl und vergi\xC3\x9F dein Opfer! Beunruhige dich nicht mehr um meinetwillen!&#8249;\xC2\xAB</p><p>\xC2\xBBMokroje!\xC2\xAB rief Andrej und deutete mit der Peitsche nach vorn.</p><p>Aus dem d\xC3\xA4mmrigen Dunkel der Nacht trat eine feste, schwarze Masse von Geb\xC3\xA4uden hervor, die sich \xC3\xBCber einer gewaltigen Fl\xC3\xA4che ausbreiteten. Das Dorf Mokroje z\xC3\xA4hlte zweitausend Seelen; um diese Stunde schlief jedoch schon alles, nur hier und da schimmerten sp\xC3\xA4rliche Lichter durch die Dunkelheit.</p><p>\xC2\xBBFahr schnell, Andrej, noch schneller! Sie sollen merken, da\xC3\x9F ich angefahren komme!\xC2\xAB rief Mitja wie im Fieber.</p><p>\xC2\xBBSie schlafen nicht!\xC2\xAB sagte Andrej und wies mit der Peitsche auf das Gasthaus von Plastunow, das gleich am Eingang des Dorfes lag und in welchem die sechs Fenster zur Stra\xC3\x9Fe s\xC3\xA4mtlich hell erleuchtet waren.</p><p>\xC2\xBBSie schlafen nicht!\xC2\xAB wiederholte Mitja erfreut. \xC2\xBBMach t\xC3\xBCchtigen L\xC3\xA4rm, Andrej, fahr Galopp, la\xC3\x9F die Schellen laut klingeln, fahr mit Gepolter vor! Alle sollen wissen, da\xC3\x9F ich gekommen bin! Ich komme! Ich komme selbst!\xC2\xAB br\xC3\xBCllte Mitja wie ein Verr\xC3\xBCckter.</p><p>Andrej trieb die ohnehin abgehetzten Pferde in Galopp, fuhr wirklich mit lautem Gepolter an der hohen Freitreppe vor der Haust\xC3\xBCr vor und hielt seine dampfenden, atemlosen Pferde an. Mitja sprang aus dem Wagen, und der Wirt, der schon hatte schlafen gehen wollen, schaute neugierig von der Freitreppe herab, wer da wohl so wild vorgefahren kam.</p><p>\xC2\xBBTrifon Borissowitsch\xC2\xAB, bist du es?\xC2\xAB</p><p>Der Wirt beugte sich vor, blickte genauer hin, lief dann Hals \xC3\xBCber Kopf die Freitreppe herunter und st\xC3\xBCrzte mit unterw\xC3\xBCrfigem Entz\xC3\xBCcken auf den Gast los.</p><p>\xC2\xBBV\xC3\xA4terchen Dmitri Fjodorowitsch! Sehe ich Sie wieder?\xC2\xAB</p><p>Dieser Trifon Borissowitsch war ein st\xC3\xA4mmiger, mittelgro\xC3\x9Fer, gesunder Mann b\xC3\xA4uerlicher Herkunft. Sein etwas dickes Gesicht hatte einen strengen, unerbittlichen Ausdruck, vor allem den Bauern von Mokroje gegen\xC3\xBCber, aber er hatte die F\xC3\xA4higkeit, schnell die unterw\xC3\xBCrfigste Miene aufzusetzen, sobald er einen Vorteil f\xC3\xBCr sich witterte. Er trug russische Kleidung: ein Hemd mit schr\xC3\xA4gem Kragen und ein \xC3\xA4rmelloses Wams. Er besa\xC3\x9F ein erhebliches Kapital, trachtete jedoch unerm\xC3\xBCdlich danach, eine gr\xC3\xB6\xC3\x9Fere Rolle zu spielen. Mehr als die H\xC3\xA4lfte der Bauern befand sich in seinen Krallen; sie waren ihm alle tief verschuldet. Er pachtete von den Gutsbesitzern Land, kaufte auch selbst welches, und die Bauern mu\xC3\x9Ften ihm dieses Land bearbeiten wegen ihrer Schulden, aus denen sie doch nie herauskommen konnten. Er war Witwer und hatte vier erwachsene T\xC3\xB6chter; eine von ihnen war schon verwitwet, wohnte mit ihren beiden kleinen Kindern bei ihm und arbeitete f\xC3\xBCr ihn wie eine Tagel\xC3\xB6hnerin. Die zweite Tochter war trotz ihrer b\xC3\xA4uerlichen Herkunft mit einem Beamten verheiratet, der sich vom kleinen Schreiber hinaufgedient hatte; in einem Zimmer des Gasthauses konnte man an der Wand unter den Familienphotographien kleinsten Formates auch die Photographie dieses Beamten in seiner Uniform mit Achselklappen sehen. Die beiden j\xC3\xBCngsten T\xC3\xB6chter zogen bei Kirchweihfesten, oder wenn sie irgendwohin zu Besuch gingen, himmelblaue oder gr\xC3\xBCne Kleider an, die nach der neuesten Mode gearbeitet waren, hinten eng anliegend und mit langer Schleppe; am n\xC3\xA4chsten Morgen aber standen sie wie alle Tage fr\xC3\xBCh auf, fegten mit Reisigbesen die Stuben, trugen aus den G\xC3\xA4stezimmern das schmutzige Wasser hinaus und brachten dort wieder alles in Ordnung. Obwohl Trifon Borissowitsch schon Tausende erworben hatte, nahm er doch sehr gern einen prassenden Gast aus; und da er sich erinnerte, da\xC3\x9F er vor einem knappen Monat von Dmitri Fjodorowitsch bei seiner Prasserei mit Gruschenka im Verlauf von vierundzwanzig Stunden \xC3\xBCber zweihundert, wenn nicht dreihundert Rubel profitiert hatte, empfing er ihn jetzt freudig und eifrig: Schon an der Art, wie Mitja vorgefahren kam, witterte er neue Beute.</p><p>\xC2\xBBV\xC3\xA4terchen Dmitri Fjodorowitsch! Sehen wir Sie auch einmal wieder?\xC2\xAB</p><p>\xC2\xBBHalt, Trifon Borissowitsch\xC2\xAB, begann Mitja. \xC2\xBBZuallererst das Wichtigste! Wo ist sie?\xC2\xAB</p><p>\xC2\xBBAgrafena Alexandrowna?\xC2\xAB fragte der Wirt, der sofort begriff, und sah dem aufgeregten Mitja scharf ins Gesicht. \xC2\xBBDie ist auch hier ... Sie ist anwesend ...\xC2\xAB</p><p>\xC2\xBBMit wem? Mit wem?\xC2\xAB</p><p>\xC2\xBBEs sind durchreisende G\xC3\xA4ste ... Der eine ist ein Beamter, nach seiner Aussprache zu urteilen wahrscheinlich ein Pole. Er hat auch von hier den Wagen geschickt, um sie herholen zu lassen. Der \xC3\xA4ndere ist ein Freund oder Reisegef\xC3\xA4hrte von ihm, wer kann das unterscheiden? Sie sind ja alle in Zivil ...\xC2\xAB</p><p>\xC2\xBBWie ist es? Haben sie ein Gelage veranstaltet? Sind sie reich?\xC2\xAB</p><p>\xC2\xBBDie und ein Gelage veranstalten! Das sind kleine Leute, Dmitri Fjodorowitsch.\xC2\xAB</p><p>\xC2\xBBSo, kleine Leute? Na, und die anderen?\xC2\xAB</p><p>\xC2\xBBDie sind aus der Stadt, zwei Herren ... Sie sind auf der R\xC3\xBCckfahrt von Tscherni, und da sind sie hiergeblieben. Der eine, ein junger Mann, mu\xC3\x9F ein Verwandter von Herrn Miussow sein, ich habe nur vergessen, wie er hei\xC3\x9Ft ... Und den anderen kennen Sie auch, wie ich annehmen mu\xC3\x9F. Es ist der Gutsbesitzer Maximow; er sagt, er hat auf einer Pilgerfahrt unser Kloster besucht, und jetzt f\xC3\xA4hrt er mit diesem jungen Verwandten von Herrn Miussow ...\xC2\xAB</p><p>\xC2\xBBDas sind alle?\xC2\xAB</p><p>\xC2\xBBJawohl.\xC2\xAB</p><p>\xC2\xBBHalt, Trifon Borissowitsch, schweig! Sag mir jetzt die Hauptsache! Was macht sie? Wie geht es ihr?\xC2\xAB</p><p>\xC2\xBBNun, sie ist vorhin angekommen und sitzt jetzt bei ihnen.\xC2\xAB</p><p>\xC2\xBBIst sie vergn\xC3\xBCgt? Lacht sie?\xC2\xAB</p><p>\xC2\xBBNein, ich glaube, sie lacht nicht viel ... Sie sitzt sogar recht gelangweilt da. Sie hat dem jungen Mann das Haar gescheitelt.\xC2\xAB</p><p>\xC2\xBBDem Polen, dem Offizier?\xC2\xAB</p><p>\xC2\xBBNein, der ist ja gar nicht jung, und Offizier ist er auch nicht. Nein, gn\xC3\xA4diger Herr, dem nicht, sondern diesem Neffen von Herrn Miussow, dem jungen Mann ... Ich habe blo\xC3\x9F seinen Namen vergessen.\xC2\xAB</p><p>\xC2\xBBKalganow?\xC2\xAB</p><p>\xC2\xBBGanz richtig, Kalganow.\xC2\xAB</p><p>\xC2\xBBGut, ich werde es mir selbst ansehen. Spielen sie Karten?\xC2\xAB</p><p>\xC2\xBBSie haben gespielt, haben aber aufgeh\xC3\xB6rt. Sie haben Tee getrunken, und der Beamte hat sich Lik\xC3\xB6r geben lassen.\xC2\xAB</p><p>\xC2\xBBHalt, Trifon Borissowitsch! Halt, mein Lieber, ich werde es mir selbst ansehen. Jetzt antworte auf die wichtigste Frage! Sind Zigeuner da?\xC2\xAB</p><p>\xC2\xBBVon Zigeunern h\xC3\xB6rt man jetzt \xC3\xBCberhaupt nichts, Dmitri Fjodorowitsch; die Obrigkeit hat sie vertrieben, aber Juden sind hier, die spielen Zymbal und Geige, in Roshdestwenskaja. Die k\xC3\xB6nnte man rufen lassen. Die w\xC3\xBCrden kommen.\xC2\xAB</p><p>\xC2\xBBLa\xC3\x9F sie rufen, la\xC3\x9F sie unbedingt rufen!\xC2\xAB rief Mitja. \xC2\xBBAber M\xC3\xA4dchen kann man doch beschaffen? Wie damals, besonders Marja und Stepanida und Arina? Zweihundert Rubel f\xC3\xBCr, den Chor!\xC2\xAB</p><p>\xC2\xBBF\xC3\xBCr so eine Summe schaffe ich Ihnen das ganze Dorf her, auch wenn sie sich jetzt schon schlafen gelegt haben. Aber verdienen denn die Bauern und die M\xC3\xA4dchen hier so viel Freundlichkeit, Dmitri Fjodorowitsch? Wie k\xC3\xB6nnen Sie nur f\xC3\xBCr so ein gemeines, ungebildetes Volk eine solche Summe aussetzen! Zigarren rauchen, das pa\xC3\x9Ft nicht zu unseren Bauern, und doch haben Sie ihnen Zigarren gegeben. Diese Kerle stinken ja schauderhaft. Und die M\xC3\xA4dchen, die sind, wie sie sind, eine Lausebande. Ich werde Ihnen meine T\xC3\xB6chter herbringen, umsonst, nicht f\xC3\xBCr diesen hohen Preis. Sie haben sich eben erst schlafen gelegt; ich werde ihnen mit dem Fu\xC3\x9F einen Sto\xC3\x9F in den R\xC3\xBCcken geben und ihnen befehlen, f\xC3\xBCr Sie zu singen ... Den Bauern haben Sie neulich Champagner zu trinken gegeben, o weh, o weh!\xC2\xAB</p><p>Trifon Borissowitsch hatte eigentlich keinen Anla\xC3\x9F, Mitja sein Bedauern auszusprechen: Er hatte ihm damals selbst ein halbes Dutzend Flaschen Champagner entwendet und unter dem Tisch einen Hundertrubelschein aufgehoben, in der Faust zusammengedr\xC3\xBCckt und dann nat\xC3\xBCrlich auch behalten.</p><p>\xC2\xBBTrifon Borissowitsch, ich habe damals Tausende durchgebracht. Erinnerst du dich?\xC2\xAB</p><p>\xC2\xBBDas haben Sie getan, T\xC3\xA4ubchen, wie sollte ich mich daran nicht erinnern? An die dreitausend Rubel haben Sie bei uns gelassen.\xC2\xAB</p><p>\xC2\xBBNa, siehst du, mit der Absicht bin ich auch jetzt gekommen.\xC2\xAB Er zog sein P\xC3\xA4ckchen Banknoten heraus und hielt es dem Wirt dicht unter die Nase.</p><p>\xC2\xBBJetzt h\xC3\xB6r zu und merk es dir gut. In einer Stunde treffen der Wein, der Imbi\xC3\x9F, die Pasteten und das Konfekt ein; la\xC3\x9F alles gleich nach oben bringen. Die Kiste, die da bei Andrej auf dem Wagen steht, soll ebenfalls gleich nach oben gebracht und aufgemacht werden. Und dann la\xC3\x9F sofort Champagner pr\xC3\xA4sentieren ... Aber die Hauptsache sind die M\xC3\xA4dchen, die M\xC3\xA4dchen! Und Marja mu\xC3\x9F unbedingt dabeisein ...\xC2\xAB</p><p>Er drehte sich nach dem Wagen um und zog seinen Pistolenkasten unter dem Sitz hervor.</p><p>\xC2\xBBNun deine Bezahlung, Andrej! Da hast du f\xC3\xBCnfzehn Rubel f\xC3\xBCr die Troika, und da f\xC3\xBCnfzig Rubel Trinkgeld ... F\xC3\xBCr deine Bereitwilligkeit, f\xC3\xBCr deine Liebe ... Vergi\xC3\x9F den Herrn Karamasow nicht!\xC2\xAB</p><p>\xC2\xBBIch habe Angst, gn\xC3\xA4diger Herr!\xC2\xAB erwiderte Andrej besorgt. \xC2\xBBGeben Sie mir f\xC3\xBCnf Rubel Trinkgeld, wenn Sie schon so freundlich sein wollen, mehr m\xC3\xB6chte ich nicht annehmen. Trifon Borissowitsch ist Zeuge. Verzeihen Sie mir, wenn ich dummes Zeug rede ...\xC2\xAB</p><p>\xC2\xBBWovor hast du denn Angst?\xC2\xAB fragte Mitja und musterte ihn von Kopf bis Fu\xC3\x9F. \xC2\xBBNa, hol' dich der Teufel, wenn du es nicht anders willst!\xC2\xAB rief er dann und warf ihm f\xC3\xBCnf Rubel hin. \xC2\xBBUnd jetzt, Trifon Borissowitsch, f\xC3\xBChr mich leise dorthin, und la\xC3\x9F mich zun\xC3\xA4chst alles aus einem Versteck sehen, so da\xC3\x9F sie mich nicht bemerken. Wo sind sie denn? Im blauen Zimmer?\xC2\xAB</p><p>Trifon Borissowitsch sah Mitja furchtsam an, tat jedoch sofort gehorsam, was von ihm verlangt wurde. Er f\xC3\xBChrte ihn vorsichtig auf den Flur, ging selbst in das erste gro\xC3\x9Fe Zimmer neben dem, in welchem die G\xC3\xA4ste sa\xC3\x9Fen, und trug die Kerze aus dem Zimmer. Darauf f\xC3\xBChrte er Mitja m\xC3\xB6glichst leise herein und wies ihm einen Platz in einer Ecke im Dunkeln an, von wo er die Gesellschaft ungehindert beobachten konnte, ohne seinerseits gesehen zu werden. Aber Mitja beobachtete nicht lange, und er war auch gar nicht imstande, deutlich zu sehen: Er hatte Gruschenka erblickt, und sein Herz begann heftig zu schlagen, und es wurde ihm tr\xC3\xBCbe vor Augen. Sie sa\xC3\x9F an einer Schmalseite des Tisches in einem Lehnstuhl; neben ihr, auf dem Sofa, sa\xC3\x9F der h\xC3\xBCbsche junge Kalganow. Sie hielt ihn an der Hand und schien zu lachen; doch der sagte, ohne sie anzusehen, irgend etwas laut und offenbar ver\xC3\xA4rgert zu Maximow, der Gruschenka gegen\xC3\xBCber am anderen Ende des Tisches sa\xC3\x9F. Auf dem Sofa sa\xC3\x9F au\xC3\x9Fer Kalganow noch \xC2\xBBer\xC2\xAB, und neben dem Sofa, auf einem Stuhl an der Wand, ein anderer Unbekannter. Der auf dem Sofa rauchte, nachl\xC3\xA4ssig hingestreckt, eine Pfeife, und Mitja glaubte fl\xC3\xBCchtig zu sehen, da\xC3\x9F er ein ziemlich korpulenter, vermutlich kleiner Mann mit breitem Gesicht war und da\xC3\x9F er sich \xC3\xBCber irgend etwas \xC3\xA4rgerte. Sein Kamerad, der andere Unbekannte, war dagegen, wie Mitja schien, ungew\xC3\xB6hnlich gro\xC3\x9F, mehr konnte Mitja nicht unterscheiden. Ihm stockte der Atem. Nicht eine Minute hielt er es auf seinem Posten aus; dann stellte er den Kasten auf die Kommode und ging geradewegs in das blaue Zimmer zu der Gesellschaft. Ihm war ganz kalt geworden, und sein Herz drohte stehenzubleiben.</p><p>Gruschenka schrie auf, sie hatte ihn zuerst bemerkt.</p>"
  title: 6. Ich komme selbst!
