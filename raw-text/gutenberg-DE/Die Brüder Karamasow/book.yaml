  text: "<h3>5. Der Gro\xC3\x9Finquisitor</h3><p>\xC2\xBBEs geht auch hier nicht ohne Vorrede ab, das hei\xC3\x9Ft ohne literarisches Vorwort, hol's der Teufel!\xC2\xAB begann Iwan lachend. \xC2\xBBUnd dabei: Was bin ich schon f\xC3\xBCr ein Autor! Die Handlung spielt bei mir im sechzehnten Jahrhundert; und damals, das mu\xC3\x9F dir \xC3\xBCbrigens noch von der Schule her bekannt sein, war es eben \xC3\xBCblich, in poetischen Erzeugnissen die himmlischen M\xC3\xA4chte auf die Erde herabzuholen. Von Dante will ich gar nicht erst reden. In Frankreich gaben die Gerichtsschreiber und auch die M\xC3\xB6nche in den Kl\xC3\xB6stern ganze Vorstellungen, in denen sie die Madonna, die Engel, die Heiligen, Christus und Gott selbst auf die B\xC3\xBChne brachten. Das geschah damals in vollkommener Einfalt. In Victor Hugos &#8250;Notre-Dame de Paris&#8249; wird zur Zeit Ludwigs des Sechzehnten zu Ehren der Geburt des franz\xC3\xB6sischen Dauphins dem Volk im Rathaussaal von Paris eine Gratisvorstellung gegeben unter dem erbaulichen Titel: &#8250;Le bon jugement de la tres sainte et gracieuse Vierge Marie&#8249;, \n      <span class=\"footnote\">Das gute Urteil der sehr heiligen und anmutigen Jungfrau Maria.</span> worin auch sie pers\xC3\xB6nlich erscheint und ihr &#8250;bon jugement&#8249; verk\xC3\xBCndet. Vor Peter dem Gro\xC3\x9Fen wurden bei uns in Moskau manchmal \xC3\xA4hnliche, beinahe dramatische Vorstellungen veranstaltet, besonders aus dem Alten Testament. Zu jener Zeit waren in aller Welt auch viele Erz\xC3\xA4hlungen und Gedichte im Umlauf, in denen nach Bedarf Heilige, Engel und himmlische Heerscharen handelnd auftraten. In unseren Kl\xC3\xB6stern besch\xC3\xA4ftigten sich die M\xC3\xB6nche ebenfalls mit dem \xC3\x9Cbersetzen und Abschreiben, ja sogar mit dem Verfassen solcher Gedichte &#8211; und das selbst unter dem Tatarenjoch. \n      <span class=\"footnote\">Tartarenjoch &#8211; die Mongolenherrschaft 13. bis 15. Jahrhundert</span> Es gibt zum Beispiel eine kleine kl\xC3\xB6sterliche Dichtung, selbstverst\xC3\xA4ndlich aus dem Griechischen: &#8250;Die Wanderung der Mutter Gottes durch die Qualen&#8249;, mit Schilderungen von einer K\xC3\xBChnheit, die der Dantes nicht nachsteht. Die Mutter Gottes besucht die H\xC3\xB6lle, und der Erzengel Michael f\xC3\xBChrt sie durch die &#8250;Qualen&#8249;. Sie sieht die S\xC3\xBCnder und ihre Martern. Da ist unter anderem eine sehr interessante Klasse von S\xC3\xBCndern in einem brennenden See: Einige von ihnen versinken so tief, da\xC3\x9F sie nicht mehr an die Oberfl\xC3\xA4che kommen k\xC3\xB6nnen; diese &#8250;vergi\xC3\x9Ft Gott schon&#8249; &#8211; ein Ausdruck von au\xC3\x9Ferordentlicher Tiefe und Kraft. Und da f\xC3\xA4llt die Mutter Gottes ersch\xC3\xBCttert und weinend vor Gottes Thron nieder und bittet f\xC3\xBCr alle in der H\xC3\xB6lle um Begnadigung, f\xC3\xBCr alle, die sie dort gesehen hat, ausnahmslos. Ihr Gespr\xC3\xA4ch mit Gott ist h\xC3\xB6chst interessant. Sie fleht, sie l\xC3\xA4\xC3\x9Ft nicht ab, und als Gott sie auf die von N\xC3\xA4geln durchbohrten H\xC3\xA4nde und F\xC3\xBC\xC3\x9Fe ihres Sohnes hinweist und fragt: &#8250;Wie kann ich denn seinen Peinigern verzeihen?&#8249;, da befiehlt sie allen Heiligen, allen M\xC3\xA4rtyrern, allen Engeln und Erzengeln, mit ihr zusammen vor Gott niederzufallen und um die Begnadigung aller zu bitten. Es endet damit, da\xC3\x9F sie von Gott das Verstummen der Qualen allj\xC3\xA4hrlich von Karfreitag bis Pfingsten erlangt; die S\xC3\xBCnder aus der H\xC3\xB6lle danken dem Herrn sogleich und rufen: &#8250;Gerecht bist du, o Herr, da\xC3\x9F du so gerichtet hast.&#8249; Siehst du, von dieser Art w\xC3\xA4re auch meine kleine Dichtung gewesen, wenn sie zu jener Zeit erschienen w\xC3\xA4re. Bei mir tritt Er auf; allerdings spricht Er nicht, sondern erscheint nur und geht vor\xC3\xBCber. F\xC3\xBCnfzehn Jahrhunderte sind vergangen, seit Er die Verhei\xC3\x9Fung gegeben hat, Er werde wiederkommen und sein Reich aufrichten, f\xC3\xBCnfzehn Jahrhunderte, seit sein Prophet schrieb: &#8250;Ich komme bald, von dem Tag und der Stunde aber wei\xC3\x9F nicht einmal der Sohn, sondern allein mein himmlischer Vater.&#8249; Aber die Menschheit erwartet Ihn noch immer mit dem fr\xC3\xBCheren Glauben und der fr\xC3\xBCheren Sehnsucht, sogar mit gr\xC3\xB6\xC3\x9Ferem Glauben, denn f\xC3\xBCnfzehn Jahrhunderte sind schon vergangen seit der Zeit, da der Himmel aufgeh\xC3\xB6rt hat, dem Menschen Unterpf\xC3\xA4nder zu geben.</p><p>Was dein Herz dir sagt, das glaube, denn der Himmel gibt kein Pfand.</p><p>So war denn nur der Glaube an das geblieben, was das Herz sagte! Allerdings geschahen damals auch viele Wunder. Es gab Heilige, die wunderbare Heilungen ausf\xC3\xBChrten. Zu manchen Gerechten stieg, so die Angaben in ihren Lebensbeschreibungen, die Himmelsk\xC3\xB6nigin selbst herab. Aber der Teufel schl\xC3\xA4ft nicht, und es regten sich in der Menschheit schon Zweifel an der Wahrheit dieser Wunder. Zu jener Zeit war im Norden, in Deutschland, gerade eine schreckliche neue Ketzerei aufgetreten. Ein gro\xC3\x9Fer Stern, &#8250;\xC3\xA4hnlich einer Fackel, fiel auf die Wasserbrunnen, und sie wurden bitter&#8249;. Die Anh\xC3\xA4nger dieser Ketzerei begannen gottesl\xC3\xA4sterlich die Wunder zu leugnen. Doch um so feuriger glaubten die Treugebliebenen. Die Tr\xC3\xA4nen der Menschheit stiegen zu Ihm auf wie ehemals. Die Menschen erwarteten Ihn, liebten Ihn, hofften auf Ihn wie ehemals. So viele Jahrhunderte hatte die Menschheit in leidenschaftlichem Glauben gefleht: &#8250;Herr Gott, erscheine uns!&#8249; So viele Jahrhunderte hatten sie nach Ihm gerufen, da\xC3\x9F es Ihn in seinem unerme\xC3\x9Flichen Erbarmen verlangte, zu den Betenden hinabzusteigen. War Er doch auch schon fr\xC3\xBCher manchmal hinabgestiegen und hatte einzelne Gerechte, M\xC3\xA4rtyrer und fromme Eremiten auf Erden besucht, wie in ihren Lebensbeschreibungen zu lesen steht. Bei uns hat das Tjutschew, \n      <span class=\"footnote\">Tjutschew &#8211; russ. Diplomat, Dichter und \xC3\x9Cbersetzer, &#8224; 1871</span> von der Wahrheit seiner Worte zutiefst \xC3\xBCberzeugt, so ausgedr\xC3\xBCckt:</p><p>In Knechtsgestalt, vom Kreuze schwer gedr\xC3\xBCckt, durchzog er segnend jede Erdenzone. Er, den als K\xC3\xB6nig aller Welten schm\xC3\xBCckt auf h\xC3\xB6chstem Himmelsthron die Herrscherkrone.</p><p>Und so ist es auch tats\xC3\xA4chlich geschehen, das sage ich dir. Also es verlangte Ihn, sich dem Volk zu zeigen, wenn auch nur f\xC3\xBCr ganz kurze Zeit, dem leidenden, schwer s\xC3\xBCndigenden, aber Ihn doch kindlich liebenden Volk. Die Handlung spielt bei mir in Spanien, in Sevilla, in der furchtbarsten Zeit der Inquisition, als zum Ruhme Gottes t\xC3\xA4glich die Scheiterhaufen loderten und</p><p class=\"vers\">in den Flammen pr\xC3\xA4chtiger Autodaf\xC3\xA9s\n      <br /> verbrannten die sch\xC3\xA4ndlichen Ketzer.</p><p>Es war dies freilich nicht jenes Herniedersteigen, bei dem Er gem\xC3\xA4\xC3\x9F seiner Verhei\xC3\x9Fung am Ende der Zeiten in all seiner himmlischen Herrlichkeit erscheinen wird und welches pl\xC3\xB6tzlich stattfinden soll, &#8250;wie der Blitz scheinet vom Aufgang bis zum Niedergang&#8249;. Nein, es verlangte Ihn, wenn auch nur f\xC3\xBCr sehr kurze Zeit, seine Kinder zu besuchen, und zwar vor allem dort, wo gerade die Scheiterhaufen der Ketzer prasselten. Nun wandelt Er in seiner unerme\xC3\x9Flichen Barmherzigkeit noch einmal unter den Menschen in eben jener Menschengestalt, in der Er f\xC3\xBCnfzehn Jahrhunderte fr\xC3\xBCher dreiunddrei\xC3\x9Fig Jahre unter ihnen geweilt hat. Er steigt hinab auf die hei\xC3\x9Fen Stra\xC3\x9Fen und Pl\xC3\xA4tze der s\xC3\xBCdlichen Stadt, wo erst tags zuvor in Gegenwart des K\xC3\xB6nigs, des Hofes, der Ritter, der Kardin\xC3\xA4le und der reizendsten Damen des Hofes sowie der ganzen zahlreichen Einwohnerschaft von Sevilla auf Gehei\xC3\x9F des Kardinal-Gro\xC3\x9Finquisitors in einem Zug fast hundert Ketzer ad majorem gloriam Dei \n      <span class=\"footnote\">zur h\xC3\xB6heren Ehre Gottes</span> verbrannt worden sind. Er erscheint still und unauff\xC3\xA4llig, und siehe da, es geschieht etwas Seltsames. Alle erkennen Ihn. Und woran sie Ihn erkennen &#8211; das k\xC3\xB6nnte eine der besten Stellen meiner Dichtung sein. Die Volksmenge strebt mit unwiderstehlicher Gewalt zu Ihm hin, umringt Ihn, folgt Ihm. Schweigend, mit einem stillen L\xC3\xA4cheln unendlichen Mitleids, wandelt Er unter ihnen. Die Sonne der Liebe brennt in seinem Herzen, Strahlen von Licht, Aufkl\xC3\xA4rung und Kraft gehen von seinen Augen aus, ergie\xC3\x9Fen sich auf die Menschen und ersch\xC3\xBCttern ihre Herzen in Gegenliebe. Er streckt die H\xC3\xA4nde nach ihnen aus und segnet sie, und von seiner Ber\xC3\xBChrung, ja sogar von der Ber\xC3\xBChrung seines Gewandes geht eine heilende Kraft aus. Da ruft aus der Menge ein Greis, der von seiner Kindheit an blind ist: &#8250;Herr, heile mich, damit auch ich dich schaue!&#8249; Und siehe da, es f\xC3\xA4llt ihm wie Schuppen von den Augen, und der Blinde sieht Ihn. Das Volk weint und k\xC3\xBC\xC3\x9Ft die Erde, \xC3\xBCber die Er dahinschreitet. Die Kinder streuen vor Ihm Blumen auf den Weg, singen und rufen &#8250;Hosianna! Das ist Er, das ist Er selbst! Das mu\xC3\x9F Er sein, niemand anders!&#8249; Er bleibt am Portal des Domes von Sevilla stehen, gerade in dem Augenblick, wo ein offener wei\xC3\x9Fer Kindersarg unter Weinen und Wehklagen hineingetragen wird; darin liegt ein siebenj\xC3\xA4hriges M\xC3\xA4dchen, die einzige Tochter eines angesehenen B\xC3\xBCrgers. Das tote Kind ist ganz in Blumen gebettet. &#8250;Er wird dein Kind auferwecken&#8249;, ruft man der weinenden Mutter aus der Menge zu. Ein Pater des Doms, der herauskommt, um den Sarg in Empfang zu nehmen, macht ein erstauntes Gesicht und zieht die Augenbrauen zusammen. Aber da ert\xC3\xB6nt das laute Schluchzen der Mutter des gestorbenen Kindes. Sie wirft sich Ihm zu F\xC3\xBC\xC3\x9Fen. &#8250;Wenn du es bist, so erwecke mein Kind!&#8249; ruft sie und streckt Ihm die H\xC3\xA4nde entgegen. Der Zug bleibt stehen, der Sarg wird am Portal zu seinen F\xC3\xBC\xC3\x9Fen niedergestellt. Er blickt voll Mitleid auf die kleine Leiche, und seine Lippen sprechen wiederum die Worte: &#8250;Talitha, kumi &#8211; M\xC3\xA4gdlein, stehe auf!&#8249; Das M\xC3\xA4dchen erhebt sich im Sarg, setzt sich auf und schaut l\xC3\xA4chelnd mit erstaunten, weitge\xC3\xB6ffneten Augen um sich. In den H\xC3\xA4nden h\xC3\xA4lt es den Strau\xC3\x9F wei\xC3\x9Fe Rosen, mit dem es im Sarg gelegen hat. Das Volk ist starr vor Staunen, schreit und schluchzt &#8211; und siehe da, genau in diesem Augenblick geht pl\xC3\xB6tzlich der Kardinal-Gro\xC3\x9Finquisitor selbst \xC3\xBCber den Platz vor dem Dom. Er ist ein fast neunzigj\xC3\xA4hriger Greis, hochgewachsen und gerade, mit vertrocknetem Gesicht und eingesunkenen Augen, in denen aber noch ein schwaches Feuer glimmt. Er tr\xC3\xA4gt nicht die pr\xC3\xA4chtigen Kardinalsgew\xC3\xA4nder, in denen er am Vortag prunkte, als die Feinde des r\xC3\xB6mischen Glaubens verbrannt wurden; nein, in diesem Augenblick tr\xC3\xA4gt er nur seine alte, grobe M\xC3\xB6nchskutte. Ihm folgen in einiger Entfernung seine finsteren Gehilfen und Knechte und die &#8250;heilige&#8249; Wache. Er bleibt vor der Menge stehen und beobachtet von fern, sieht alles: wie man Ihm den Sarg vor die F\xC3\xBC\xC3\x9Fe stellt, wie das M\xC3\xA4dchen aufersteht. Und sein Gesicht verfinstert sich. Er zieht die dichten grauen Brauen zusammen, und ein b\xC3\xB6ses Feuer funkelt in seinem Blick. Er streckt einen Finger aus und befiehlt der Wache, Ihn zu ergreifen. Und seine Macht ist so gro\xC3\x9F, das Volk ist so an Unterw\xC3\xBCrfigkeit, an den blinden, furchtsamen Gehorsam ihm gegen\xC3\xBCber gew\xC3\xB6hnt, da\xC3\x9F die Menge vor den W\xC3\xA4chtern sofort auseinanderweicht und diese in pl\xC3\xB6tzlicher Grabesstille Hand an Ihn legen und Ihn fortf\xC3\xBChren k\xC3\xB6nnen. Und augenblicklich neigt sich die Menge wie ein Mann zur Erde vor dem greisen Inquisitor, der erteilt dem Volk schweigend den Segen und geht weiter. Die Wache f\xC3\xBChrt den Gefangenen in ein enges, finsteres, gew\xC3\xB6lbtes Verlies in dem alten Geb\xC3\xA4ude des Heiligen Tribunals und schlie\xC3\x9Ft Ihn dort ein. Der Tag vergeht, die dunkle, hei\xC3\x9Fe, reglose Nacht von Sevilla bricht an. Die Luft ist voll vom Duft &#8250;nach Lorbeer und Zitronen&#8249;. In der tiefen Dunkelheit \xC3\xB6ffnet sich pl\xC3\xB6tzlich die eiserne T\xC3\xBCr des Kerkers, und der greise Gro\xC3\x9Finquisitor selbst tritt mit einem Leuchter in der Hand ein. Er ist allein, hinter ihm schlie\xC3\x9Ft sich sogleich wieder die T\xC3\xBCr. Er bleibt am Eingang stehen und blickt Ihn lange, ein oder zwei Minuten, an. Endlich tritt er leise n\xC3\xA4her, stellt den Leuchter auf den Tisch und sagt zu Ihm: &#8250;Bist du es? Ja!&#8249; Doch ohne eine Antwort abzuwarten, f\xC3\xBCgt er schnell hinzu: &#8250;Antworte nicht, schweig! Was solltest du auch sagen? Ich wei\xC3\x9F genau, was du sagen willst. Und du hast gar kein Recht, dem etwas hinzuzuf\xC3\xBCgen, was du fr\xC3\xBCher schon gesagt hast. Warum bist du gekommen, uns zu st\xC3\xB6ren? Denn du bist gekommen, uns zu st\xC3\xB6ren, du wei\xC3\x9Ft das selbst. Aber wei\xC3\x9Ft du auch, was morgen geschehen wird? Ich bin nicht informiert, wer du bist, und es interessiert mich auch gar nicht, ob du Er selbst bist oder nur eine Kopie von Ihm. Schon morgen jedoch werde ich dich verurteilen und als den schlimmsten aller Ketzer auf dem Scheiterhaufen verbrennen, und dasselbe Volk, das heute deine F\xC3\xBC\xC3\x9Fe gek\xC3\xBC\xC3\x9Ft hat, wird morgen auf einen Wink meiner Hand herbeist\xC3\xBCrzen und Kohlen f\xC3\xBCr deinen Scheiterhaufen heranschaffen. Wei\xC3\x9Ft du das? Ja, du wei\xC3\x9Ft es vielleicht&#8249;, f\xC3\xBCgt er ernst und nachdenklich hinzu, ohne auch nur einen Moment den Blick von seinem Gefangenen abzuwenden.\xC2\xAB</p><p>\xC2\xBBIch versteh&#8249; nicht richtig, was das bedeuten soll, Iwan\xC2\xAB, sagte Aljoscha l\xC3\xA4chelnd; er hatte die ganze Zeit schweigend zugeh\xC3\xB6rt. \xC2\xBBIst das einfach z\xC3\xBCgellose Phantasie oder irgendein Irrtum, ein Mi\xC3\x9Fverst\xC3\xA4ndnis von seiten des Greises? Ein unerh\xC3\xB6rtes qui pro quo?\xC2\xAB \n      <span class=\"footnote\">Quiproquo, Verwechslung einer Person mit einer anderen</span></p><p>\xC2\xBBNimm meinetwegen das letztere an\xC2\xAB, erwiderte Iwan lachend, \xC2\xBBwenn dich der moderne Realismus bereits so verw\xC3\xB6hnt hat und du nichts Phantasievolles mehr ertragen kannst. Willst du es als qui pro quo auffassen, mag es meinetwegen so sein. Das ist ja richtig\xC2\xAB, f\xC3\xBCgte er wieder lachend hinzu, \xC2\xBBder Greis ist schon neunzig Jahre alt und kann \xC3\xBCber seiner Idee schon l\xC3\xA4ngst den Verstand verloren haben. Und der Gefangene hat ihn ja durch sein \xC3\x84u\xC3\x9Feres in Erstaunen versetzen k\xC3\xB6nnen. Es kann schlie\xC3\x9Flich einfach Fieberwahn gewesen sein, die Vision eines neunzigj\xC3\xA4hrigen Greises vor dem Tode, eines Greises, der noch dazu erregt ist vom Autodaf\xC3\xA9 des vorhergehenden Tages, wo hundert Ketzer verbrannt worden sind. Aber kann es dir und mir nicht gleichg\xC3\xBCltig sein, ob es ein qui pro quo oder z\xC3\xBCgellose Phantasie ist? Die Sache ist doch die: Der Greis hat das Bed\xC3\xBCrfnis, sich auszusprechen! Er spricht sich endlich aus zur Entsch\xC3\xA4digung f\xC3\xBCr die ganzen neunzig Jahre, und sagt das laut, was er neunzig Jahre lang verschwiegen hat.\xC2\xAB</p><p>\xC2\xBBUnd der Gefangene schweigt ebenfalls? Er schaut ihn an und sagt kein Wort?\xC2\xAB</p><p>\xC2\xBBUnbedingt\xC2\xAB, antwortete Iwan und lachte wieder. \xC2\xBBDer Greis selbst bedeutet Ihm, da\xC3\x9F Er gar kein Recht habe, dem etwas hinzuzuf\xC3\xBCgen, was Er fr\xC3\xBCher schon gesagt hat. Darin liegt vielleicht der eigentliche Grundzug des r\xC3\xB6mischen Katholizismus &#8211; zumindest ist das meine Meinung. &#8250;Du hast alles an den Papst \xC3\xBCbertragen&#8249;, sagen sie. &#8250;Folglich ist das jetzt alles Sache des Papstes. Und du komm jetzt nicht, st\xC3\xB6re wenigstens nicht vor der Zeit!&#8249; In diesem Sinne reden sie nicht nur, sondern schreiben auch so, zumindest die Jesuiten. Das habe ich selbst bei ihren Theologen gelesen. &#8250;Hast du das Recht, uns auch nur eines der Geheimnisse jener Welt aufzudecken, aus der du gekommen bist?&#8249; fragt Ihn der Greis und antwortet selbst f\xC3\xBCr Ihn: &#8250;Nein, ein solches Recht hast du nicht! Du darfst dem, was du fr\xC3\xBCher schon gesagt hast, nichts hinzuf\xC3\xBCgen, und du darfst den Menschen nicht die Freiheit nehmen, f\xC3\xBCr die du so warm eingetreten bist, als du auf Erden warst. Alles, was du neu verk\xC3\xBCnden k\xC3\xB6nntest, w\xC3\xBCrde die Glaubensfreiheit der Menschen beeintr\xC3\xA4chtigen, da es wie ein Wunder erscheinen w\xC3\xBCrde. Und die Freiheit ihres Glaubens war dir doch damals, vor anderthalb Jahrtausenden, \xC3\xBCber alles teuer. Hast du nicht damals oft gesagt: Ich will euch frei machen? Jetzt hast du diese &#8250;freien&#8249; Menschen gesehen!&#8249; f\xC3\xBCgt der Greis pl\xC3\xB6tzlich mit einem nachdenklichen L\xC3\xA4cheln hinzu. &#8250;Ja, dieses Werk hat uns viel M\xC3\xBChe gekostet!&#8249; f\xC3\xA4hrt er, Ihn ernst anblickend, fort. &#8250;Aber wir haben es in deinem Namen doch gl\xC3\xBCcklich zu Ende gef\xC3\xBChrt. F\xC3\xBCnfzehn Jahrhunderte haben wir uns mit dieser Freiheit abgequ\xC3\xA4lt &#8211; jetzt ist es mit ihr zu Ende, gr\xC3\xBCndlich zu Ende. Du glaubst das nicht? Du blickst mich sanftm\xC3\xBCtig an und w\xC3\xBCrdigst mich nicht einmal deines Unwillens? Doch wisse, da\xC3\x9F diese Menschen gerade heutzutage mehr als je \xC3\xBCberzeugt sind, vollkommen frei zu sein; und dabei haben sie selbst uns ihre Freiheit gebracht und sie uns gehorsam zu F\xC3\xBC\xC3\x9Fen gelegt. Aber das haben wir zuwege gebracht! Oder hast du das gew\xC3\xBCnscht? Hast du so eine Freiheit gew\xC3\xBCnscht?!\xC2\xAB</p><p>\xC2\xBBIch verstehe schon wieder nicht\xC2\xAB, unterbrach ihn Aljoscha. \xC2\xBBMeint er das ironisch, macht er sich lustig?\xC2\xAB</p><p>\xC2\xBBDurchaus nicht. Er rechnet es sich und den Seinen geradezu als Verdienst an, da\xC3\x9F sie endlich die Freiheit \xC3\xBCberw\xC3\xA4ltigt haben, und zwar um die Menschen gl\xC3\xBCcklich zu machen. &#8250;Denn erst jetzt&#8249;, sagt er und meint nat\xC3\xBCrlich die Inquisition, &#8250;erst jetzt ist es zum erstenmal m\xC3\xB6glich geworden, an das Gl\xC3\xBCck der Menschen zu denken. Der Mensch war als Rebell erschaffen worden &#8211; k\xC3\xB6nnen Rebellen denn gl\xC3\xBCcklich sein? Du warst gewarnt&#8249;, sagt er zu Ihm. &#8250;Du hattest keinen Mangel an Warnungen und Hinweisen, aber du h\xC3\xB6rtest nicht auf sie. Du verschm\xC3\xA4htest den einzigen Weg, auf dem es m\xC3\xB6glich war, die Menschen gl\xC3\xBCcklich zu machen. Doch zum Gl\xC3\xBCck \xC3\xBCbergabst du diese Aufgabe uns, als du weggingst, du versprachst es, du bekr\xC3\xA4ftigtest es mit deinem Wort, du gabst uns das Recht zu binden und zu l\xC3\xB6sen &#8211; und nat\xC3\xBCrlich kannst du dir jetzt nicht einfallen lassen, uns dieses Recht wieder zu nehmen. Warum also bist du gekommen, uns zu st\xC3\xB6ren?&#8249;\xC2\xAB</p><p>\xC2\xBBWas bedeutet das: &#8250;Du hattest keinen Mangel an Warnungen und Hinweisen&#8249;?\xC2\xAB fragte Aljoscha.</p><p>\xC2\xBBDas ist gerade der Hauptpunkt, \xC3\xBCber den der Greis sich unbedingt aussprechen m\xC3\xB6chte. &#8250;Der furchtbare und kluge Geist, der Geist der Selbstvernichtung und des Nichtseins&#8249;, f\xC3\xA4hrt der Greis fort, &#8250;der gro\xC3\x9Fe Geist hat mit dir in der W\xC3\xBCste gesprochen, und es ist uns in der Schrift \xC3\xBCberliefert, da\xC3\x9F er dich versucht hat. War es so? Und h\xC3\xA4tte er dir etwas Wahreres sagen k\xC3\xB6nnen als das, was er dir in den drei Fragen kundtat? Was in der Schrift &#8250;Versuchungen&#8249; hei\xC3\x9Ft und von dir zur\xC3\xBCckgewiesen wurde? Und doch: Wenn es auf Erden jemals ein wahrhaftes, donnergleiches Wunder gegeben hat, so jenes an dem Tag dieser drei Versuchungen. Eben in diesen drei Fragen lag das Wunder. Wenn man sich nur so zur Probe und zum Beispiel vorstellen k\xC3\xB6nnte, diese drei Fragen des furchtbaren Geistes w\xC3\xA4ren spurlos verlorengegangen, und man m\xC3\xBC\xC3\x9Fte sie neu stellen, von neuem ausdenken und formulieren, um sie wieder in die Schrift einzusetzen, und alle Weisen der Erde w\xC3\xBCrden zu diesem Zweck versammelt, Regenten, Erzpriester, Gelehrte, Philosophen und die Dichter, und ihnen w\xC3\xBCrde die Aufgabe gestellt, drei Fragen auszusinnen und zu formulieren, aber so, da\xC3\x9F sie nicht nur der Gr\xC3\xB6\xC3\x9Fe des Ereignisses entspr\xC3\xA4chen, sondern dar\xC3\xBCber hinaus in drei Worten, in nicht mehr als drei menschlichen S\xC3\xA4tzen die gesamte k\xC3\xBCnftige Geschichte der Welt und des Menschengeschlechts zum Ausdruck br\xC3\xA4chten &#8211; meinst du, da\xC3\x9F die gesamte vereinigte Weisheit der Erde etwas ersinnen k\xC3\xB6nnte, was an Kraft und Tiefe jenen drei Worten gleichk\xC3\xA4me, die dir damals von dem m\xC3\xA4chtigen, klugen Geist in der W\xC3\xBCste tats\xC3\xA4chlich vorgelegt wurden? Schon an diesen Fragen, allein an dem Wunder, da\xC3\x9F und wie sie gestellt wurden, l\xC3\xA4\xC3\x9Ft sich erkennen, da\xC3\x9F man es nicht mit einem menschlichen verg\xC3\xA4nglichen Verstand, sondern mit einem ewigen, absoluten zu tun hat. Denn in diesen drei Fragen ist gleichsam die gesamte weitere Geschichte des Menschengeschlechts zusammengefa\xC3\x9Ft und vorhergesagt. Es sind die drei Formen aufgezeigt, in denen alle unl\xC3\xB6sbaren historischen Widerspr\xC3\xBCche der menschlichen Natur auf dieser Erde eingeschlossen sind. Damals konnte das noch nicht verst\xC3\xA4ndlich werden, denn die Zukunft war unbekannt. Doch jetzt, da f\xC3\xBCnfzehn Jahrhunderte vergangen sind, erkennen wir, da\xC3\x9F mit diesen drei Fragen alles so genau vorhergesagt und so genau eingetroffen ist, da\xC3\x9F ihnen nichts mehr hinzugef\xC3\xBCgt oder von ihnen weggenommen werden kann.</p><p>Entscheide selbst, wer recht hatte: Du oder jener, der dich damals fragte. Erinnere dich an die erste Frage! Wenn sie auch nicht buchst\xC3\xA4blich so lautete, ihr Sinn war doch folgender: &#8250;Du willst in die Welt gehen und gehst mit leeren H\xC3\xA4nden, mit einem Versprechen von Freiheit, das sie in ihrer Einfalt und angeborenen Schlechtigkeit nicht einmal begreifen k\xC3\xB6nnen, das ihnen Furcht und Schrecken einfl\xC3\xB6\xC3\x9Ft &#8211; denn nichts ist jemals f\xC3\xBCr den Menschen und f\xC3\xBCr die menschliche Gesellschaft unertr\xC3\xA4glicher gewesen als Freiheit! Aber siehst du die Steine hier in dieser nackten, gl\xC3\xBChenden W\xC3\xBCste? Verwandle sie in Brot, und die Menschheit wird dir wie eine Herde nachlaufen, dankbar und gehorsam, wenn auch in steten Zittern, du k\xC3\xB6nntest deine Hand von ihnen nehmen, und es h\xC3\xA4tte dann mit deinen Broten f\xC3\xBCr sie ein Ende!&#8249; Du wolltest den Menschen nicht der Freiheit berauben und verschm\xC3\xA4htest den Vorschlag. Denn was ist das f\xC3\xBCr eine Freiheit, so urteiltest du, wenn der Gehorsam durch Brot erkauft wird? Du erwidertest, der Mensch lebt nicht vom Brot allein. Wei\xC3\x9Ft du jedoch, da\xC3\x9F sich der Geist der Erde im Namen dieses Brotes gegen dich erheben und dich besiegen wird, da\xC3\x9F alle ihm folgen werden mit dem Ruf: &#8250;Wer tut es diesem Tier gleich? Es gab uns das Feuer vom Himmel!&#8249; Wei\xC3\x9Ft du auch, da\xC3\x9F die Menschheit nach Jahrhunderten durch den Mund ihrer Weisen und Gelehrten verk\xC3\xBCnden wird, es gebe kein Verbrechen und folglich auch keine S\xC3\xBCnde, sondern es gebe nur Hungrige? Mach sie satt, und verlang erst dann von ihnen Tugend &#8211; dies werden sie auf ihr Banner schreiben, das sie gegen dich erheben und durch das sie deinen Tempel st\xC3\xBCrzen werden. Anstelle deines Tempels wird man einen neuen Bau auff\xC3\xBChren. Erheben wird sich erneut ein furchtbarer Turm von Babylon, und obgleich der ebensowenig wie der fr\xC3\xBChere zu Ende gebaut werden d\xC3\xBCrfte, h\xC3\xA4ttest du ihn doch vermeiden und die Leiden der Menschen um tausend Jahre verk\xC3\xBCrzen k\xC3\xB6nnen! Zu uns n\xC3\xA4mlich kommen sie, wenn sie sich tausend Jahre mit ihrem Turm abgequ\xC3\xA4lt haben. Sie werden uns wieder unter der Erde suchen, in den Katakomben, in denen wir uns verborgen halten, denn wir werden wieder verfolgt und gemartert sein. Sie werden uns finden und uns zurufen: Macht uns satt! Die uns das Feuer vom Himmel versprachen, haben es uns nicht gegeben ... Und dann werden wir auch ihren Turm zu Ende bauen, denn zu Ende bauen wird ihn, wer sie satt macht. Satt machen aber werden nur wir sie, und wir werden l\xC3\xBCgen, es geschehe in deinem Namen. Oh, niemals werden sie ohne uns satt werden! Keine Wissenschaft wird ihnen Brot geben, solange sie frei bleiben &#8211; und enden wird es damit, da\xC3\x9F sie uns ihre Freiheit zu F\xC3\xBC\xC3\x9Fen legen und sagen: Knechtet uns lieber, aber macht uns satt! Sie werden schlie\xC3\x9Flich selbst begreifen, da\xC3\x9F Freiheit und reichlich Brot f\xC3\xBCr alle zusammen nicht denkbar ist, denn niemals, niemals werden sie imstande sein, untereinander zu teilen! Sie werden auch zu der \xC3\x9Cberzeugung gelangen, da\xC3\x9F sie niemals frei sein k\xC3\xB6nnen, weil sie schwach, lasterhaft, bedeutungslos und rebellisch sind. Du versprachst ihnen himmlisches Brot, doch ich wiederhole: L\xC3\xA4\xC3\x9Ft sich das in den Augen des schwachen, ewig lasterhaften und ewig undankbaren Menschengeschlechts mit dem irdischen Brot vergleichen? Und wenn dir um des himmlischen Brotes willen Tausende und aber Tausende nachfolgen, was wird dann aus den Millionen und aber Millionen jener Wesen, die nicht die Kraft haben, das irdische Brot um des himmlischen willen geringzusch\xC3\xA4tzen? Oder sind dir nur die Tausende von Gro\xC3\x9Fen und Starken teuer, und sollen die \xC3\xBCbrigen Millionen, zahlreich wie Sand am Meer, die Schwachen, die dich lieben, nur als Material f\xC3\xBCr die Gro\xC3\x9Fen und Starken dienen? Nein, uns sind auch die Schwachen teuer. Sie sind lasterhaft und rebellisch, schlie\xC3\x9Flich aber werden auch sie gehorsam werden. Sie werden uns anstaunen und f\xC3\xBCr G\xC3\xB6tter halten, weil wir uns an ihre Spitze stellen, bereit, die Freiheit zu ertragen, vor der sie Angst haben, und \xC3\xBCber sie zu herrschen, &#8211; so schrecklich wird es ihnen schlie\xC3\x9Flich vorkommen, frei zu sein. Aber wir werden sagen, wir seien dir gehorsam und herrschen in deinem Namen. Wir werden sie wieder t\xC3\xA4uschen, denn dich werden wir nicht mehr zu uns lassen. In dieser T\xC3\xA4uschung wird jedoch auch unser Leiden liegen; denn wir werden gezwungen sein zu l\xC3\xBCgen. Das also hatte diese erste Frage in der W\xC3\xBCste zu bedeuten. Das verschm\xC3\xA4htest du um der Freiheit willen, die du h\xC3\xB6her stelltest als alles andere. Es lag in dieser Frage das gro\xC3\x9Fe Geheimnis der Welt beschlossen. H\xC3\xA4ttest du das &#8250;Brot&#8249; angenommen, so h\xC3\xA4ttest du damit einem allgemeinen und ewigen menschlichen Sehnen entsprochen, dem Sehnen jedes einzelnen Menschen genauso wie dem der gesamten Menschheit, jenem Sehnen, das sich in der Frage ausdr\xC3\xBCckt: Wen soll ich anbeten? Es gibt f\xC3\xBCr einen Menschen, der frei geblieben ist, keine unausweichlichere, dauerndere, qu\xC3\xA4lendere Sorge, als m\xC3\xB6glichst rasch jemand zu finden, den er anbeten kann. Aber der Mensch m\xC3\xB6chte nur etwas anbeten, was bereits unbestritten ist, so unbestritten, da\xC3\x9F sich alle Menschen zugleich zu gemeinsamer Anbetung bereit finden. Denn es ist nicht so sehr die Sorge dieser kl\xC3\xA4glichen Gesch\xC3\xB6pfe, etwas zu finden, was ich oder ein anderer anbeten kann, sondern etwas, woran alle glauben und was alle anbeten, unbedingt alle zusammen. Und eben dieses Bed\xC3\xBCrfnis nach gemeinsamer Anbetung bildet die wesentliche Qual jedes einzelnen Individuums wie der ganzen Menschheit seit Anbeginn der Zeiten. Um der gemeinsamen Anbetung willen vernichteten sie sich gegenseitig mit dem Schwert. Sie schufen sich G\xC3\xB6tter und riefen einander zu: Entsagt euren G\xC3\xB6ttern und betet unsere an &#8211; oder Tod euch und euren G\xC3\xB6ttern! Und so wird es sein bis ans Ende der Welt, selbst wenn die G\xC3\xB6tter aus der Welt verschwinden. Das macht den Menschen nichts aus, dann werden sie eben vor G\xC3\xB6tzen niederfallen. Du kanntest dieses wichtigste Geheimnis der menschlichen Natur, es konnte dir nicht unbekannt sein. Doch du hast das einzig wirksame Banner, das dir angeboten wurde, um alle zu zwingen, dich widerspruchslos anzubeten &#8211; das Banner des irdischen Brotes &#8211;, zur\xC3\xBCckgewiesen. Hast es zur\xC3\xBCckgewiesen um der Freiheit und des himmlischen Brotes willen. Sieh dir doch an, was du getan hast! Und alles um der Freiheit willen! Ich sage dir, der Mensch kennt keine qu\xC3\xA4lendere Sorge, als jemand zu finden, dem er so schnell wie m\xC3\xB6glich das Geschenk der Freiheit \xC3\xBCbergeben kann, mit dem er, dieses ungl\xC3\xBCckliche Gesch\xC3\xB6pf, geboren wird. Aber nur der bekommt die Freiheit der Menschen in seine Gewalt, der ihr Gewissen beruhigt. Mit dem Brot wurde dir ein unbestrittenes Banner angeboten: Wenn du ihm Brot gibst, betet dich der Mensch an, denn nichts ist unbestrittener als das Brot. Doch wenn zur gleichen Zeit ohne dein Wissen jemand sein Gewissen in die Gewalt bekommt &#8211; oh, dann l\xC3\xA4\xC3\x9Ft der Mensch sogar dein Brot im Stich und folgt dem, der sein Gewissen verf\xC3\xBChrt. In diesem Punkt hattest du recht. Das Geheimnis des menschlichen Seins besteht n\xC3\xA4mlich nicht darin, da\xC3\x9F man lediglich lebt, sondern darin, wof\xC3\xBCr man lebt. Hat der Mensch keine feste Vorstellung von dem Zweck, f\xC3\xBCr den er lebt, so mag er nicht weiterleben und vernichtet sich eher selbst, als da\xC3\x9F er auf der Erde bleibt &#8211; m\xC3\xB6gen auch noch so viele Brote um ihn herumliegen. Und was war nun das Ergebnis? Statt die Freiheit der Menschen in deine Gewalt zu bringen, hast du sie ihnen noch vermehrt! Oder hattest du vergessen, da\xC3\x9F Ruhe und sogar Tod dem Menschen lieber sind als freie Wahl in der Erkenntnis von Gut und B\xC3\xB6se? Nichts ist f\xC3\xBCr den Menschen verf\xC3\xBChrerischer als die Freiheit seines Gewissens, aber nichts ist auch qualvoller. Statt dem Menschen ein f\xC3\xBCr allemal feste Grundlagen zur Beruhigung seines Gewissens zu geben, hast du ihm alles aufgeb\xC3\xBCrdet, was es an Ungew\xC3\xB6hnlichem, R\xC3\xA4tselhaftem und Unbestimmtem gibt, alles, was die Kraft der Menschen \xC3\xBCbersteigt. Du hast somit gehandelt, als ob du sie \xC3\xBCberhaupt nicht liebtest, obwohl du doch gekommen warst, um f\xC3\xBCr sie dein eigenes Leben hinzugeben! Statt die Freiheit der Menschen in deine Gewalt zu bringen, hast du sie vermehrt und mit ihren Qualen das Seelenleben des Menschen f\xC3\xBCr allezeit belastet. Du w\xC3\xBCnschtest freiwillige Liebe von seiten des Menschen, frei sollte er dir nachfolgen, entz\xC3\xBCckt und gefesselt von dir. Statt des festen alten Gesetzes sollte der Mensch k\xC3\xBCnftig selbst mit freiem Herzen entscheiden, was gut und b\xC3\xB6se ist, und dabei nur dein Vorbild als Orientierungshilfe vor sich haben. Hast du dabei wirklich nicht bedacht, da\xC3\x9F er schlie\xC3\x9Flich sogar dein Vorbild und deine Wahrheit verwerfen und als unverbindlich ablehnen wird, wenn man ihm so eine furchtbare Last aufb\xC3\xBCrdet, wie Freiheit der Wahl? Schlie\xC3\x9Flich werden die Menschen sagen, du bist nicht die Wahrheit; denn man konnte sie kaum in gr\xC3\xB6\xC3\x9Ferer Verwirrung und Qual zur\xC3\xBCcklassen, als du es tatest, indem du ihnen so viele Sorgen und unl\xC3\xB6sbare Aufgaben hinterlie\xC3\x9Fest. Auf diese Weise hast du selbst den Grund zur Zerst\xC3\xB6rung deines Reiches gelegt und darfst niemand sonst beschuldigen. Dabei wurde dir doch etwas ganz anderes vorgeschlagen! Es gibt auf der Erde nur drei M\xC3\xA4chte, die imstande sind, das Gewissen dieser schw\xC3\xA4chlichen Rebellen zu ihrem Gl\xC3\xBCck f\xC3\xBCr allezeit zu besiegen und zu fesseln: das Wunder, das Geheimnis und die Autorit\xC3\xA4t. Du hast das erste und das zweite und das dritte verschm\xC3\xA4ht und durch dein eigenes Verhalten ein Beispiel gegeben. Als der furchtbare, kluge Geist dich auf die Zinne des Tempels stellte und sagte: Wenn du wissen willst, ob du Gottes Sohn bist, so st\xC3\xBCrz dich hinab! Denn von ihm steht geschrieben, da\xC3\x9F die Engel ihn auffangen und tragen werden und er nicht fallen und sich nicht sto\xC3\x9Fen wird. Und dann wirst du erkennen, ob du Gottes Sohn bist, und beweisen, wie gro\xC3\x9F dein Glaube an deinen Vater ist ... Aber du hast diesen Vorschlag zur\xC3\xBCckgewiesen und dich nicht hinabgest\xC3\xBCrzt. Nat\xC3\xBCrlich handeltest du stolz und gro\xC3\x9Fartig wie ein Gott &#8211; aber sind die Menschen, dieses schwache, rebellische Geschlecht, etwa G\xC3\xB6tter? Oh, du hast damals eingesehen: Wenn du auch nur einer Schritt tun, nur eine Bewegung machen w\xC3\xBCrdest, dich hinabzust\xC3\xBCrzen, w\xC3\xBCrdest du damit Gott versuchen und allen Glauben an ihn verlieren und auf der Erde zerschmettern, die du zu retten gekommen warst; und der kluge Geist, der dich versuchte, w\xC3\xBCrde sich freuen. Aber ich sage noch einmal: Gibt es viele solche wie dich? Und hast du wirklich auch nur einen Augenblick annehmen k\xC3\xB6nnen, auch die Kraft der Menschen k\xC3\xB6nnte ausreichen, einer derartigen Versuchung zu widerstehen? Ist die Natur des Menschen etwa so beschaffen, da\xC3\x9F er das Wunder ablehnen und in solchen schweren Augenblicken des Lebens, Augenblicken der furchtbarsten und qualvollsten letzten Seelenfragen, allein mit der freien Entscheidung des Herzens auskommen kann? Du wu\xC3\x9Ftest, da\xC3\x9F deine Tat in der Schrift festgehalten w\xC3\xBCrde, da\xC3\x9F sie bis ans Ende aller Zeiten und bis an die letzten Grenzen der Erde gelangen w\xC3\xBCrde, und du hofftest, auch der Mensch w\xC3\xBCrde, dir nachfolgend, in der Gemeinschaft mit Gott bleiben, ohne des Wunders zu bed\xC3\xBCrfen. Aber du wu\xC3\x9Ftest nicht, da\xC3\x9F der Mensch, sobald er das Wunder ablehnt, zugleich auch Gott ablehnt, weil er nicht so sehr Gott als vielmehr das Wunder sucht. Und da der Mensch nicht imstande ist, ohne Wunder auszukommen, wird er sich neue Wunder schaffen, eigene Wunder; er wird sich vor den Wundern der Zauberer und Hexen beugen, mag er auch hundertmal als Rebell, Ketzer oder Atheist gelten. Du bist nicht vom Kreuz herabgestiegen, als dir h\xC3\xB6hnisch zugerufen wurde: Steig herab vom Kreuz, und wir werden glauben, da\xC3\x9F du der Sohn Gottes bist! Du bist nicht herabgestiegen, weil du abermals den Menschen nicht durch ein Wunder knechten wolltest, weil du einen freien Glauben w\xC3\xBCnschtest, keinen Wunderglauben. Du w\xC3\xBCnschtest freiwillige Liebe und nicht sklavisches Entz\xC3\xBCcken des Unfreien \xC3\xBCber eine Macht, die ihm ein f\xC3\xBCr allemal Schrecken einfl\xC3\xB6\xC3\x9Ft. Aber auch hier hast du von den Menschen zu hoch gedacht, denn sie sind allerdings Unfreie, wenn sie auch als Rebellen geschaffen worden sind. Sieh um dich und urteile selbst! F\xC3\xBCnfzehn Jahrhunderte sind jetzt verflossen; bitte, sieh dir die Menschen an: wen hast du zu dir emporgehoben? Ich schw\xC3\xB6re dir, der Mensch ist schw\xC3\xA4cher und niedriger, als du geglaubt hast! Kann er, frage ich, \xC3\xBCberhaupt ausf\xC3\xBChren, was du ausgef\xC3\xBChrt hast? Indem du ihn so hoch einsch\xC3\xA4tztest, hast du gehandelt, als ob du kein Mitleid mehr f\xC3\xBCr ihn empf\xC3\xA4ndest, du hast zuviel von ihm verlangt, du, der du ihn doch mehr liebtest als dich sel