  text: "<h3>2. Der gewisse Augenblick</h3><p>Vater Paissi irrte sich allerdings wirklich nicht, wenn er sich sagte, sein \xC2\xBBlieber Junge\xC2\xAB werde wieder zur\xC3\xBCckkehren; er hatte vielleicht Aljoschas wahre Seelenstimmung durchschaut &#8211; zwar nicht v\xC3\xB6llig, aber doch mit betr\xC3\xA4chtlichem Scharfblick. Dennoch bekenne ich offen, da\xC3\x9F es selbst mir schwerfallen w\xC3\xBCrde, den Sinn und die Bedeutung dieses seltsamen, unbestimmten Augenblicks im Leben des von mir so geliebten jungen Helden meiner Erz\xC3\xA4hlung klar und genau darzulegen.</p><p>Auf Vater Paissis bek\xC3\xBCmmerte Frage: \xC2\xBBGeh\xC3\xB6rst du auch zu den Kleingl\xC3\xA4ubigen?\xC2\xAB k\xC3\xB6nnte ich freilich an Aljoschas Stelle mit Entschiedenheit antworten: Nein, er geh\xC3\xB6rte nicht zu den Kleingl\xC3\xA4ubigen! Im Gegenteil: seine ganze Verwirrung r\xC3\xBChrte gerade daher, da\xC3\x9F er sehr gl\xC3\xA4ubig war. Doch die Verwirrung, die ihn befallen hatte und noch andauerte, war so qualvoll, da\xC3\x9F Aljoscha noch lange danach diesen traurigen Tag f\xC3\xBCr einen der schmerzlichsten und verh\xC3\xA4ngnisvollsten seines Lebens hielt. Wenn man mich aber geradezu fragte: \xC2\xBBKonnte dieser Gram und diese Unruhe in seiner Seele wirklich nur daher r\xC3\xBChren, da\xC3\x9F der Leichnam seines Starez, statt unverz\xC3\xBCglich Heilungen zu bewirken, fr\xC3\xBChzeitig verweste?\xC2\xAB, so antworte ich ohne Umschweife: Ja, es war tats\xC3\xA4chlich so!</p><p>Ich m\xC3\xB6chte den Leser nur bitten, sich noch nicht vorschnell \xC3\xBCber das reine Herz meines J\xC3\xBCnglings lustig zu machen. Ich selbst habe jedoch ganz und gar nicht die Absicht, f\xC3\xBCr ihn um Verzeihung nachzusuchen oder seinen naiven Glauben etwa mit seiner Jugend oder den geringen Erfolgen in den fr\xC3\xBCher von ihm betriebenen Wissenschaften zu entschuldigen und zu rechtfertigen. Ich tue vielmehr das Entgegengesetzte und erkl\xC3\xA4re ganz entschieden, da\xC3\x9F ich vor der nat\xC3\xBCrlichen Beschaffenheit seines Herzens aufrichtige Hochachtung empfinde. Gewi\xC3\x9F, mancher junge Mensch, der nur mit Vorsicht Eindr\xC3\xBCcke in sich aufnimmt und schon imstande ist, statt hei\xC3\x9F nur noch lau zu lieben, mit dem zwar korrekten, aber f\xC3\xBCr sein Alter zu vern\xC3\xBCnftigen und darum geringwertigen Verstand, h\xC3\xA4tte das vermieden, was mit meinem Helden geschah; doch manchmal ist es wirklich achtbarer, sich einer unverst\xC3\xA4ndigen, aber aus Liebe geborenen Schw\xC3\xA4rmerei hinzugeben, als es nicht zu tun. Und das gilt ganz besonders f\xC3\xBCr die Jugend: Ein junger Mensch, der schon st\xC3\xA4ndig alles mit dem Verstand abw\xC3\xA4gt, ist nicht viel wert und berechtigt zu keinen gro\xC3\x9Fen Hoffnungen &#8211; das ist meine Meinung!</p><p>Hier werden kluge Leute m\xC3\xB6glicherweise einwenden: \xC2\xBBEs kann doch nicht jeder junge Mensch an solche Torheiten glauben, und Ihrer ist kein Vorbild f\xC3\xBCr die anderen!\xC2\xAB Hierauf antworte ich wieder: Ja, mein J\xC3\xBCngling glaubte fest und unersch\xC3\xBCtterlich &#8211; und ich werde dennoch nicht f\xC3\xBCr ihn um Verzeihung bitten.</p><p>Ich habe zwar eben gesagt, und vielleicht war es etwas \xC3\xBCbereilt, ich w\xC3\xBCrde die Handlungsweise meines Helden nicht erkl\xC3\xA4ren, entschuldigen oder rechtfertigen; aber ich sehe, da\xC3\x9F ich zum Verst\xC3\xA4ndnis der weiteren Erz\xC3\xA4hlung dies und jenes doch erkl\xC3\xA4ren mu\xC3\x9F. Vor allem dies: Um Wunder ging es Aljoscha hier eigentlich nicht. Er hatte nicht mit leichtfertiger Ungeduld auf Wunder gewartet. Nicht damit bestimmte \xC3\x9Cberzeugungen triumphieren konnten, brauchte Aljoscha damals Wunder, nicht um irgendeiner vorgefa\xC3\x9Ften Ansicht willen, die so schnell wie m\xC3\xB6glich \xC3\xBCber eine andere triumphieren sollte &#8211; durchaus nicht! F\xC3\xBCr ihn stand hierbei im Vordergrund vor allem anderen die Pers\xC3\xB6nlichkeit seines geliebten Starez, jenes Gerechten, den er bis zur Verg\xC3\xB6tterung verehrt hatte. Die ganze Liebe \xC2\xBBzu allem und jedem\xC2\xAB, die sich in seinem jungen, reinen Herzen verbarg, hatte sich w\xC3\xA4hrend des vorhergehenden Jahres vielleicht in nicht normaler Weise eben auf ein einziges Wesen konzentriert, zumindest was die st\xC3\xA4rksten Affekte seines Herzens anlangte: auf seinen geliebten Starez, der jetzt gestorben war. Dieses Wesen hatte ihm so lange als unbestrittenes Ideal vor Augen gestanden, da\xC3\x9F sich alle seine Kr\xC3\xA4fte und sein gesamtes Streben ausschlie\xC3\x9Flich nach diesem Ideal ausrichteten, zeitweilig sogar derart, da\xC3\x9F er \xC2\xBBalles und jedes\xC2\xAB verga\xC3\x9F. Es fiel ihm sp\xC3\xA4ter selbst ein, da\xC3\x9F er an diesem Tag g\xC3\xA4nzlich seinen Bruder Dmitri vergessen hatte, um den er sich am vorigen Tag so viel Sorge und Kummer gemacht hatte. Ebenso hatte er vergessen, Iljuschetschkas Vater die zweihundert Rubel zu bringen, was er sich tags zuvor ebenfalls mit solchem Eifer vorgenommen hatte. Nicht um Wunder war es ihm also zu tun, sondern nur um die \xC2\xBBh\xC3\xB6here Gerechtigkeit\xC2\xAB, die nach seinem Glauben verletzt war &#8211; ein Vorgang, der sein Herz pl\xC3\xB6tzlich grausam verwundet hatte. Und warum sollte diese Gerechtigkeit in Aljoschas Erwartungen durch den nat\xC3\xBCrlichen Lauf der Dinge nicht die Form von Wundern annehmen, die er von der sterblichen H\xC3\xBClle seines bisherigen verg\xC3\xB6tterten F\xC3\xBChrers erwartete? Und so dachten ja, dies erwarteten ja alle im Kloster, sogar diejenigen, vor deren Verstand sich Aljoscha beugte, zum Beispiel Vater Paissi selbst! Aljoscha hatte, ohne sich durch irgendwelche Bedenken beunruhigen zu lassen, seine Zukunftstr\xC3\xA4ume nur in dieselbe Form gekleidet, wie alle es taten. Und das hatte ihm w\xC3\xA4hrend dieses Jahres seines Lebens im Kloster immer als ausgemachte Sache gegolten; sein Herz hatte sich bereits daran gew\xC3\xB6hnt, solche Erwartungen zu hegen. Aber nach Gerechtigkeit d\xC3\xBCrstete er, nach Gerechtigkeit, nicht eigentlich nach Wundern!</p><p>Und nun war derjenige, der nach Aljoschas zuversichtlicher Hoffnung \xC3\xBCber alle in der Welt h\xC3\xA4tte erh\xC3\xB6ht und geb\xC3\xBChrlich ger\xC3\xBChmt werden m\xC3\xBCssen, pl\xC3\xB6tzlich erniedrigt und beschimpft worden! Womit hatte er das verdient? Wer war da Richter? Wer konnte so urteilen? Das waren die Fragen, die sein unerfahrenes, reines Herz qu\xC3\xA4lten. Er konnte es nicht ohne tiefste Erbitterung ertragen, da\xC3\x9F der Gerechteste der Gerechten dem h\xC3\xB6hnischen, boshaften Spott der leichtfertigen, so tief unter ihm stehenden Menge preisgegeben war. Mochten sich immerhin \xC3\xBCberhaupt keine Wunder ereignen, mochte immerhin nichts Wunderbares zutage treten und die auf den jetzigen Augenblick gerichteten Erwartungen sich nicht erf\xC3\xBCllen &#8211; warum aber wurde die Ruhmlosigkeit so offenkundig gemacht? Warum wurde diese Beschimpfung zugelassen? Warum diese beschleunigte Verwesung, die \xC2\xBBder Natur vorauseilte\xC2\xAB, wie die boshaften M\xC3\xB6nche sagten? Warum dieser \xC2\xBBHinweis\xC2\xAB, auf den sie sich zusammen mit Vater Ferapont jetzt so triumphierend beriefen? Und warum glaubten sie, da\xC3\x9F sie sogar ein Recht bekommen h\xC3\xA4tten, sich darauf zu berufen? Wo war die Vorsehung? Weshalb verbarg sie sich \xC2\xBBgerade im notwendigsten Augenblick\xC2\xAB? Warum schien sie sich selbst den blinden, stummen, erbarmungslosen Naturgesetzen unterordnen zu wollen?</p><p>Das wir es, weshalb Aljoschas Herz blutete; es ging ihm dabei, wie schon gesagt, in allererster Linie um die Pers\xC3\xB6nlichkeit, die er \xC3\xBCber alles in der Welt geliebt hatte und die jetzt \xC2\xBBmit Schmach bedeckt und entehrt\xC2\xAB war! Mochte diese Entt\xC3\xA4uschung meines Helden auch leichtfertig und unvern\xC3\xBCnftig sein &#8211; ich wiederhole es zum dritten Male und gebe im voraus zu, da\xC3\x9F das vielleicht auch von mir leichtfertig ist: Ich freue mich, da\xC3\x9F er sich in so einem Augenblick nicht allzu verst\xC3\xA4ndig zeigte! F\xC3\xBCr den Verstand wird n\xC3\xA4mlich bei einem Menschen, der nicht dumm ist, immer noch die rechte Zeit kommen; doch wenn in so einem au\xC3\x9Ferordentlichen Augenblick keine Liebe im Herzen eines jungen Menschen vorhanden ist &#8211; wann je soll sie kommen?</p><p>Ich will bei dieser Gelegenheit allerdings auch eine sonderbare Erscheinung nicht verschweigen, die, wenn auch nur momentan, zu diesem verh\xC3\xA4ngnisvollen Zeitpunkt in Aljoscha zutage trat: eine Art von qualvoller Erinnerung an sein gestriges Gespr\xC3\xA4ch mit seinem Bruder Iwan. Gerade jetzt kam ihm dieses immer st\xC3\xA4rker ins Ged\xC3\xA4chtnis. Nicht, da\xC3\x9F in seiner Seele etwas von den elementaren Bestandteilen seines Glaubens ins Wanken geraten w\xC3\xA4re. Nein, er liebte seinen Gott und glaubte an Ihn unersch\xC3\xBCtterlich, obwohl er sich auf einmal beinahe gegen Ihn emp\xC3\xB6rte. Dennoch rief die Erinnerung an das Gespr\xC3\xA4ch mit seinem Bruder Iwan in der Tiefe seiner Seele jetzt pl\xC3\xB6tzlich von neuem ein deutliches, aber qu\xC3\xA4lendes, h\xC3\xA4\xC3\x9Fliches Gef\xC3\xBChl hervor, das sich immer mehr nach oben dr\xC3\xA4ngte.</p><p>Als es schon stark d\xC3\xA4mmerte, sah Rakitin, der von der Einsiedelei durch das W\xC3\xA4ldchen zum Kloster ging, Aljoscha unter einem Baum liegen, mit dem Gesicht zur Erde; er r\xC3\xBChrte sich nicht und schien zu schlafen. Rakitin trat n\xC3\xA4her und rief ihn an. \xC2\xBBDu hier, Alexej? Ist es mit dir ...\xC2\xAB, begann er erstaunt, brach dann jedoch ab, ohne den Satz zu beenden. Er hatte sagen wollen: Ist es mit dir wirklich so weit gekommen?</p><p>Aljoscha sah ihn nicht an, doch Rakitin merkte an einer kleinen Bewegung sofort, da\xC3\x9F er ihn h\xC3\xB6rte und verstand.</p><p>\xC2\xBBWas hast du denn?\xC2\xAB fragte er dann, noch immer verwundert.</p><p>Aber die Verwunderung auf seinem Gesicht machte allm\xC3\xA4hlich einem L\xC3\xA4cheln Platz, das mehr und mehr einen sp\xC3\xB6ttischen Ausdruck annahm.</p><p>\xC2\xBBH\xC3\xB6r mal, ich suche dich schon \xC3\xBCber zwei Stunden. Du warst auf einmal verschwunden. Was machst du denn hier? Was sind das f\xC3\xBCr fromme Dummheiten? Sieh mich doch wenigstens an!\xC2\xAB</p><p>Aljoscha hob den Kopf, setzte sich auf und lehnte sich mit dem R\xC3\xBCcken gegen den Baum. Er weinte nicht, aber sein Gesicht dr\xC3\xBCckte Leid aus, und seinem Blick war eine gereizte Stimmung anzumerken. Er sah Rakitin nicht an, sondern blickte irgendwohin zur Seite.</p><p>\xC2\xBBWei\xC3\x9Ft du, du hast dich im Gesicht vollst\xC3\xA4ndig ver\xC3\xA4ndert. Von deiner vielger\xC3\xBChmten Sanftmut ist nichts mehr zu sehen. Bist du auf jemand zornig, ja? Bist du beleidigt worden?\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6r auf!\xC2\xAB sagte Aljoscha auf einmal und machte mit der Hand eine m\xC3\xBCde, abweisende Bewegung.</p><p>\xC2\xBBOho, was ist das f\xC3\xBCr ein Ton? F\xC3\xA4hrt der einen an &#8211; ganz wie es die \xC3\xBCbrigen Sterblichen tun? Das ist ja \xC3\xA4u\xC3\x9Ferst engelsgleich! Aljoschka, du hast mich in Erstaunen versetzt, wei\xC3\x9Ft du das? Ich rede im vollen Ernst. Ich wundere mich hier schon lange \xC3\xBCber nichts mehr. Dabei habe ich dich immer f\xC3\xBCr einen gebildeten Menschen gehalten ...\xC2\xAB</p><p>Aljoscha sah ihn endlich an, aber irgendwie zerstreut, als ob er alles noch nicht recht begriffen h\xC3\xA4tte.</p><p>\xC2\xBBBist du wirklich nur deshalb so, weil dein Starez angefangen hat zu stinken? Hast du denn im Ernst geglaubt, er w\xC3\xBCrde anfangen, Wunder zu tun?\xC2\xAB rief Rakitin wieder mit aufrichtigstem Staunen.</p><p>\xC2\xBBIch habe es geglaubt, ich glaube es, und ich will es glauben und werde es glauben! Was willst du noch weiter?\xC2\xAB schrie Aljoscha gereizt.</p><p>\xC2\xBBGar nichts, mein T\xC3\xA4ubchen. Donnerwetter, an so etwas glaubt ja heutzutage nicht einmal mehr ein dreizehnj\xC3\xA4hriger Schuljunge! Aber hol's der Teufel ... Also, du bist nun auf deinen Gott w\xC3\xBCtend geworden, hast dich emp\xC3\xB6rt? Ihr seid bei der Bef\xC3\xB6rderung \xC3\xBCbergangen worden, habt zu den Feiertagen keinen Orden gekriegt! Ihr seid mir die Richtigen!\xC2\xAB</p><p>Aljoscha blickte Rakitin lange mit halb zugekniffenen Augen an, und in seinen Augen funkelte pl\xC3\xB6tzlich etwas auf, jedoch nicht Zorn auf Rakitin.</p><p>\xC2\xBBIch emp\xC3\xB6re mich nicht gegen meinen Gott. Ich akzeptiere nur seine Welt nicht\xC2\xAB, erwiderte Aljoscha mit einem verkrampften L\xC3\xA4cheln.</p><p>\xC2\xBBWas hei\xC3\x9Ft das &#8211; du akzeptierst die Welt nicht?\xC2\xAB fragte Rakitin, nachdem er einen Augenblick \xC3\xBCber diese Antwort nachgedacht hatte. \xC2\xBBWas ist das f\xC3\xBCr ein Nonsens?\xC2\xAB</p><p>Aljoscha antwortete nicht.</p><p>\xC2\xBBNa, wir haben genug \xC3\xBCber Nebens\xC3\xA4chliches geredet. Jetzt zur Sache. Hast du heute schon etwas gegessen?\xC2\xAB</p><p>\xC2\xBBIch erinnere mich nicht ... Ich glaube, ja.\xC2\xAB</p><p>\xC2\xBBNach deinem Gesicht zu urteilen, brauchst du eine St\xC3\xA4rkung. Du jammerst einen, wenn man dich blo\xC3\x9F ansieht. Du hast ja auch die Nacht nicht geschlafen; ich habe geh\xC3\xB6rt, ihr hattet da so eine Sitzung. Und dann dieses ganze L\xC3\xA4rmen und Treiben! Du hast sicher nur ein St\xC3\xBCckchen Abendmahlsbrot gekaut. Ich habe eine Wurst in der Tasche, ich habe sie mir vorhin f\xC3\xBCr alle F\xC3\xA4lle aus der Stadt mitgebracht. Aber du wirst ja wohl die Wurst nicht ...\xC2\xAB</p><p>\xC2\xBBGib nur her!\xC2\xAB</p><p>\xC2\xBBAh! So redest du! Also schon totale Rebellion, Barrikadenbau! Na Bruder, dieser Umschwung ist nicht zu verachten. Komm zu mir ... Ich w\xC3\xBCrde jetzt gern ein Schn\xC3\xA4pschen trinken, ich bin todm\xC3\xBCde. Zu Schnaps wirst du dich aber wohl nicht entschlie\xC3\x9Fen ... Oder m\xC3\xB6chtest du welchen?\xC2\xAB</p><p>\xC2\xBBGib mir auch Schnaps!\xC2\xAB</p><p>\xC2\xBBNa, so etwas! Das ist ja ein reines Wunder, Bruder!\xC2\xAB rief Rakitin erstaunt. \xC2\xBBNa wennschon, dennschon &#8211; Wurst oder Schnaps, das kommt auf eins heraus! Jedenfalls ist das eine nette Stimmung, die darf man nicht ungenutzt lassen! Komm!\xC2\xAB</p><p>Aljoscha stand schweigend auf und folgte Rakitin.</p><p>\xC2\xBBDas sollte dein Bruder Iwan sehen, der w\xC3\xBCrde sich aber wundern! Apropos, dein Bruder Iwan Fjodorowitsch ist heute fr\xC3\xBCh nach Moskau abkutschiert, wei\xC3\x9Ft du das?\xC2\xAB</p><p>\xC2\xBBJa, ich wei\xC3\x9F!\xC2\xAB antwortete Aljoscha teilnahmslos.</p><p>Und pl\xC3\xB6tzlich tauchte vor seinem geistigen Auge das Bild seines Bruders Dmitri auf. Aber es huschte nur vor\xC3\xBCber, und obwohl er sich an etwas erinnerte, an irgendeine eilige Sache, die keine Minute Aufschub vertrug, an eine Pflicht, eine furchtbare Verbindlichkeit, machte diese Erinnerung auf ihn keinerlei Eindruck. Sie gelangte nicht bis an sein Herz, entfloh seinem Ged\xC3\xA4chtnis sofort wieder und war vergessen. Sp\xC3\xA4ter jedoch mu\xC3\x9Fte Aljoscha noch oft daran denken.</p><p>\xC2\xBBDein Br\xC3\xBCderchen Iwan hat einmal gesagt, ich sei ein &#8250;talentloser liberaler Sack&#8249;. Auch du hast dich, wenn auch nur ein einziges Mal, nicht halten k\xC3\xB6nnen und mir zu verstehen gegeben, ich sei &#8250;ehrlos&#8249; ... Na meinetwegen! Wenn ich jetzt eure Talente und eure Ehrenhaftigkeit ansehe ...\xC2\xAB Rakitin beendete den Satz, indem er etwas vor sich hin fl\xC3\xBCsterte. \xC2\xBBH\xC3\xB6r mal!\xC2\xAB sagte er dann wieder laut. \xC2\xBBWir wollen das Kloster liegenlassen und geradewegs in die Stadt gehen ... Hm! Ich m\xC3\xBC\xC3\x9Fte eigentlich bei Frau Chochlakowa vorbeigehen. Stell dir vor, ich habe ihr \xC3\xBCber alles Vorgefallene schriftlich berichtet, und sie hat mir sofort mit einem Briefchen geantwortet, es ist mit Bleistift geschrieben, diese Dame schreibt n\xC3\xA4mlich au\xC3\x9Ferordentlich gern Briefchen. Sie schreibt, von so einem verehrten Starez wie Vater Sossima h\xC3\xA4tte sie &#8250;ein solches Benehmen&#8249; in keiner Weise erwartet. Ja, diese Worte hat sie verwendet: &#8250;ein solches Benehmen!&#8249; Sie ist ebenfalls sehr \xC3\xA4rgerlich geworden. Ja, so seid ihr eben alle! Halt!\xC2\xAB schrie er pl\xC3\xB6tzlich wieder, blieb stehen, packte Aljoscha an der Schulter und zwang auch ihn stehenzubleiben.</p><p>\xC2\xBBWei\xC3\x9Ft du, Aljoschka\xC2\xAB, sagte er und sah ihm pr\xC3\xBCfend in die Augen. Er stand ganz im Bann eines neuen Gedankens, der ihm pl\xC3\xB6tzlich wie eine Erleuchtung gekommen war. Und obgleich er \xC3\xA4u\xC3\x9Ferlich lachte, schien er sich doch zu scheuen, diesen neuen Gedanken laut auszusprechen: So wenig vermochte er an die v\xC3\xB6llig unerwartete Stimmung zu glauben, in der er Aljoscha jetzt sah. \xC2\xBBAljoschka, wei\xC3\x9Ft du, wohin wir jetzt am besten gehen k\xC3\xB6nnten?\xC2\xAB sagte er endlich, vorsichtig tastend.</p><p>\xC2\xBBIst mir ganz einerlei ... Wohin du willst.\xC2\xAB</p><p>\xC2\xBBLa\xC3\x9F uns zu Gruschenka gehen, ja? Kommst du mit?\xC2\xAB sagte Rakitin dann und zitterte am ganzen K\xC3\xB6rper vor unruhiger Erwartung.</p><p>\xC2\xBBGut, gehen wir zu Gruschenka!\xC2\xAB erwiderte Aljoscha ganz ruhig.</p><p>Diese Antwort, das hei\xC3\x9Ft so eine rasche und ruhige Einwilligung, kam f\xC3\xBCr Rakitin so unerwartet, da\xC3\x9F er beinahe zur\xC3\xBCckwich.</p><p>\xC2\xBBNa, so was! Sieh mal an!\xC2\xAB rief er erstaunt, doch dann fa\xC3\x9Fte er ihn mit festem Griff am Arm und zog ihn schnell mit sich fort, immer noch f\xC3\xBCrchtend, Aljoscha k\xC3\xB6nnte sich anders besinnen.</p><p>Sie liefen schweigend. Rakitin hatte geradezu Angst, als erster ein Gespr\xC3\xA4ch zu beginnen.</p><p>\xC2\xBBAber die wird sich freuen, die wird sich freuen!\xC2\xAB murmelte er nur, verstummte dann aber gleich wieder.</p><p>In Wirklichkeit schleppte er Aljoscha durchaus nicht zu Gruschenka, um ihr eine Freude zu machen; er war ein ernster, berechnender Mensch und unternahm nichts, wovon er keinen Vorteil f\xC3\xBCr sich erwarten konnte. Jetzt hatte er ein doppeltes Ziel vor Augen. Erstens wollte er sich r\xC3\xA4chen, das hei\xC3\x9Ft \xC2\xBBdie Schmach des Gerechten\xC2\xAB sehen, wie n\xC3\xA4mlich Aljoscha wahrscheinlich zu Fall kommen und sich aus einem Heiligen in einen S\xC3\xBCnder verwandeln w\xC3\xBCrde; dar\xC3\xBCber triumphierte er schon im voraus. Und zweitens verfolgte er noch ein bestimmtes materielles, f\xC3\xBCr ihn sehr vorteilhaftes Ziel, von dem weiter unten die Rede sein wird.</p><p>&#8250;Der gewisse Augenblick ist also jetzt gekommen!&#8249; dachte er sich froh und boshaft. &#8250;Den wollen wir beim Schopfe packen, diesen Augenblick! Er kann uns noch recht n\xC3\xBCtzlich sein!&#8249;</p>"
  title: 2. Der gewisse Augenblick
