  text: "<h3>5. An Iljuschas Bett</h3><p>In der uns bereits bekannten Stube, in der die Familie des Stabskapit\xC3\xA4ns a. D. Snegirjow wohnte, war es in diesem Augenblick infolge des zahlreichen Besuchs schw\xC3\xBCl und eng. Eine ganze Anzahl Jungen sa\xC3\x9Fen diesmal bei Iljuscha, und obgleich sie alle sowie Smurow bestritten h\xC3\xA4tten, da\xC3\x9F Aljoscha sie hergebracht und mit Iljuscha vers\xC3\xB6hnt habe, war es doch so. Seine ganze Kunst hatte in diesem Fall darin bestanden, da\xC3\x9F er sie nacheinander zu Iljuscha gef\xC3\xBChrt hatte, ohne \xC2\xBBkalbrige Z\xC3\xA4rtlichkeiten\xC2\xAB und anscheinend ganz unabsichtlich und zuf\xC3\xA4llig. Dem Kranken hatte dies eine gro\xC3\x9Fe Erleichterung gebracht. Er war ger\xC3\xBChrt, als er die beinahe z\xC3\xA4rtliche Teilnahme und Freundschaft aller dieser seiner fr\xC3\xBCheren \xC2\xBBFeinde\xC2\xAB sah. Nur Krassotkin fehlte noch, und das lag ihm wie eine schwere Last auf dem Herzen. Wenn in Iljuschetschkas Erinnerungen etwas besonders Bitteres war, so dieser Vorfall mit Krassotkin, seinem fr\xC3\xBCheren einzigen Freund und Besch\xC3\xBCtzer, auf den er sich mit dem Messer gest\xC3\xBCrzt hatte. So dachte auch der kluge Knabe Smurow; er war als erster zu Iljuscha gekommen, um sich mit ihm zu vers\xC3\xB6hnen. Krassotkin selbst hatte allerdings, als Smurow ihm andeutete, Aljoscha wolle \xC2\xBBin einer gewissen Angelegenheit\xC2\xAB zu ihm kommen, sogleich kurz abgebrochen und den Plan zunichte gemacht, indem er Karamasow bestellen lie\xC3\x9F, er, Krassotkin, wisse selber, was er zu tun habe; er bitte niemanden um Rat und werde schon selber den richtigen Zeitpunkt w\xC3\xA4hlen, wenn er zu dem Kranken gehen wolle: er habe \xC2\xBBseinen eigenen Plan\xC2\xAB. Das war etwa zwei Wochen vor diesem Sonntag. Hierin war auch der Grund zu suchen, weshalb Aljoscha nicht selbst zu ihm gegangen war, wie er anf\xC3\xA4nglich beabsichtigt hatte. Statt dessen hatte er den kleinen Smurow noch einmal und dann noch einmal zu Krassotkin geschickt. Aber diese beiden Male hatte Krassotkin schon mit einer sehr schroffen Absage geantwortet und Aljoscha bestellen lassen, sollte er ihn pers\xC3\xB6nlich abholen kommen, w\xC3\xBCrde das bewirken, da\xC3\x9F er dann \xC3\xBCberhaupt nie zu Iljuscha gehen w\xC3\xBCrde; man m\xC3\xB6ge ihn also nicht weiter bel\xC3\xA4stigen. Sogar kurz vorher hatte Smurow noch nicht gewu\xC3\x9Ft, da\xC3\x9F Kolja sich entschlossen hatte, an diesem Vormittag zu Iljuscha zu gehen. Erst am Abend zuvor hatte Kolja, als er sich von Smurow verabschiedete, auf einmal in barschem Ton gesagt, er solle am n\xC3\xA4chsten Vormittag zu Hause auf ihn warten, da er mit ihm zusammen zu Snegirjows gehen wolle; er solle sich aber nicht unterstehen, jemand von seinem bevorstehenden Besuch zu benachrichtigen; denn er wolle \xC3\xBCberraschend kommen. Smurow hatte gehorcht. Die Hoffnung, da\xC3\x9F Kolja den verschollenen Shutschka mitbringen w\xC3\xBCrde, hegte Smurow auf Grund einiger fl\xC3\xBCchtig hingeworfener Bemerkungen Koljas: \xC2\xBBSie sind s\xC3\xA4mtlich Esel, wenn sie einen Hund nicht auffinden k\xC3\xB6nnen, falls er \xC3\xBCberhaupt noch am Leben ist!\xC2\xAB Als jedoch Smurow bei einer passenden Gelegenheit seine Vermutung wegen des Hundes Krassotkin gegen\xC3\xBCber sch\xC3\xBCchtern angedeutet h\xC3\xA4tte, war dieser pl\xC3\xB6tzlich furchtbar \xC3\xA4rgerlich geworden: \xC2\xBBWie werde ich denn so ein Esel sein, fremde Hunde in der ganzen Stadt zu suchen, wenn ich meinen Pereswon habe? Kann man denn \xC3\xBCberhaupt glauben, da\xC3\x9F ein Hund, der eine Stecknadel verschluckt hat, am Leben geblieben ist? Eine r\xC3\xBChrselige Idee, weiter nichts!\xC2\xAB</p><p>Iljuscha hatte inzwischen sein Bett in der Ecke bei den Heiligenbildern schon zwei Wochen fast nicht mehr verlassen. Zur Schule war er seit jenem Tag nicht mehr gegangen, da er Aljoscha in den Finger gebissen hatte. Von da an hatte er gekr\xC3\xA4nkelt, wenn er auch noch etwa einen Monat lang ab und zu aufstehen und ein wenig in der Stube und auf dem Flur umhergehen konnte. Zuletzt war er ganz kraftlos geworden, so da\xC3\x9F er sich ohne Hilfe des Vaters nicht mehr bewegen konnte. Der Vater zitterte um ihn, hatte sogar aufgeh\xC3\xB6rt zu trinken und war beinahe wahnsinnig vor Angst, da\xC3\x9F sein Sohn sterben k\xC3\xB6nnte. Wenn er ihn manchmal am Arm in der Stube umhergef\xC3\xBChrt und dann wieder aufs Bett gelegt hatte, lief er pl\xC3\xB6tzlich auf den Flur hinaus, stellte sich in eine dunkle Ecke, lehnte sich mit der Stirn gegen die Wand, weinte und schluchzte in eigent\xC3\xBCmlich hohen T\xC3\xB6nen, wobei er sich jedoch M\xC3\xBChe gab, seine Stimme zu unterdr\xC3\xBCcken, damit Iljuschetschka sein Schluchzen nicht h\xC3\xB6rte.</p><p>Wenn er dann in die Stube zur\xC3\xBCckkehrte, versuchte er gew\xC3\xB6hnlich, seinen lieben Jungen irgendwie zu zerstreuen und zu tr\xC3\xB6sten, er erz\xC3\xA4hlte ihm M\xC3\xA4rchen und komische Anekdoten oder stellte allerlei l\xC3\xA4cherliche Menschen dar, mit denen er einmal zusammengetroffen war, ja er ahmte sogar Tiere nach, wie sie heulten oder schrien. Aber Iljuscha hatte es nicht gern, wenn sein Vater Grimassen schnitt und sich zum Hanswurst machte. Der Junge suchte zwar zu verbergen, da\xC3\x9F ihm das unangenehm war; aber er war sich schmerzlich dessen bewu\xC3\x9Ft, da\xC3\x9F sein Vater in der Gesellschaft degradiert war, und mu\xC3\x9Fte immer unwillk\xC3\xBCrlich an den \xC2\xBBBastwisch\xC2\xAB und jenen schrecklichen Tag denken. Ninotschka, Iljuschetschkas gel\xC3\xA4hmte, sanfte Schwester, mochte es ebenfalls nicht, wenn der Vater Possen trieb; Warwara NikoIajewna war schon l\xC3\xA4ngst wieder nach Petersburg zur\xC3\xBCckgekehrt, um weiterzustudieren; die schwachsinnige Mama dagegen am\xC3\xBCsierte sich sehr und lachte von ganzem Herzen, wenn ihr Mann anfing, irgend etwas vorzuspielen oder irgendwelche komischen Geb\xC3\xA4rden zu machen. Das war das einzige, wodurch sie sich aufheitern lie\xC3\x9F; die ganze \xC3\xBCbrige Zeit weinte und klagte sie, alle Menschen h\xC3\xA4tten sie jetzt vergessen, niemand achte sie, man beleidige sie, und so weiter und so fort. Doch in den allerletzten Tagen schien auch mit ihr pl\xC3\xB6tzlich eine Ver\xC3\xA4nderung vorgegangen zu sein. Sie schaute h\xC3\xA4ufig in die Ecke nach Iljuscha und war nachdenklich geworden. Sie war jetzt viel stiller, und wenn sie weinte, dann leise, um nicht geh\xC3\xB6rt zu werden. Der Stabskapit\xC3\xA4n hatte traurig und verwundert diese Ver\xC3\xA4nderung wahrgenommen. Die Besuche der Kameraden hatten ihr anfangs mi\xC3\x9Ffallen und sie nur ge\xC3\xA4rgert; aber dann zerstreuten sie das lustige Geschrei und die Erz\xC3\xA4hlungen der Kinder und gefielen ihr jetzt so sehr, da\xC3\x9F sie sich schrecklich gegr\xC3\xA4mt h\xC3\xA4tte, w\xC3\xA4ren die Jungen nicht mehr gekommen. Wenn die Kinder etwas erz\xC3\xA4hlten oder spielten, lachte sie und klatschte in die H\xC3\xA4nde. Manche von ihnen rief sie zu sich heran und k\xC3\xBC\xC3\x9Fte sie. Den kleinen Smurow hatte sie besonders liebgewonnen. Den Stabskapit\xC3\xA4n hatten die Besuche der Kinder gleich von Anfang an froh und gl\xC3\xBCcklich gestimmt, er hatte sogar Hoffnung gesch\xC3\xB6pft, Iljuscha k\xC3\xB6nnte nun aufh\xC3\xB6ren, traurig zu sein, und infolgedessen vielleicht schneller wieder gesund werden. Trotz aller Angst um Iljuscha hatte er bis zuletzt keinen Augenblick daran gezweifelt, da\xC3\x9F sein Sohn pl\xC3\xB6tzlich genesen w\xC3\xBCrde. Er empfing die kleinen Besucher ehrerbietig, war ihnen gegen\xC3\xBCber betulich und diensteifrig und lie\xC3\x9F sie auf seinem R\xC3\xBCcken reiten; Iljuscha gefielen diese Spiele jedoch nicht, und so wurden sie wieder aufgegeben. Er kaufte f\xC3\xBCr sie allerlei Leckereien wie Pfefferkuchen und N\xC3\xBCsse, bewirtete sie mit Tee und strich ihnen Butterbrote. Er litt in dieser Zeit \xC3\xBCbrigens keinen Mangel an Geld. Die zweihundert Rubel von Katerina Iwanowna hatte er angenommen, wie es Aljoscha vorausgesagt hatte. Und als Katerina Iwanowna schlie\xC3\x9Flich N\xC3\xA4heres \xC3\xBCber die Lage der Familie und \xC3\xBCber Iljuschas Krankheit erfahren hatte, war sie selbst zu einem Besuch in die Wohnung gekommen, hatte sich mit der ganzen Familie bekannt gemacht und sogar die schwachsinnige Mutter zu bezaubern vermocht. Seitdem hatte sie mit Unterst\xC3\xBCtzungen nicht gegeizt, und der Stabskapit\xC3\xA4n selbst, bedr\xC3\xBCckt durch den schrecklichen Gedanken, sein Sohn k\xC3\xB6nnte sterben, hatte seine fr\xC3\xBCheren Bedenken \xC3\xBCber eine m\xC3\xB6gliche Verletzung seiner Ehre vergessen und nahm die Gaben willig an. Die ganze Zeit hatte Doktor Herzenstube auf Katerina Iwanownas Veranlassung den Kranken st\xC3\xA4ndig besucht, und zwar p\xC3\xBCnktlich jeden Tag. Nutzen brachten seine Besuche allerdings nur wenig, obgleich er den Patienten mit Arzneien vollstopfte. Daf\xC3\xBCr wurde an diesem Sonntagvormittag beim Stabskapit\xC3\xA4n ein neuer Arzt erwartet, der aus Moskau gekommen war, wo er als Kapazit\xC3\xA4t galt. Katerina Iwanowna hatte ihn f\xC3\xBCr eine gro\xC3\x9Fe Summe extra aus Moskau kommen lassen &#8211; nicht um Iljuschas willen, sondern zu einem anderen Zweck, von dem sp\xC3\xA4ter noch die Rede sein wird; da er aber nun einmal da war, hatte sie ihn gebeten, auch Iljuschetschka zu besuchen, und den Stabskapit\xC3\xA4n im voraus davon benachrichtigt. Von Kolja Krassotkins Kommen hingegen hatte der Stabskapit\xC3\xA4n nicht die geringste Ahnung, obgleich er schon lange w\xC3\xBCnschte, da\xC3\x9F dieser Junge, der eine Ursache f\xC3\xBCr Iljuschetschkas Kummer war, endlich kam. In dem Augenblick, als Krassotkin die T\xC3\xBCr \xC3\xB6ffnete und in der Stube erschien, standen alle dicht gedr\xC3\xA4ngt um das Bett des Kranken und betrachteten einen winzig kleinen jungen Bullenbei\xC3\x9Fer, den der Vater soeben mitgebracht hatte; er war erst am vorigen Tag geboren, doch der Stabskapit\xC3\xA4n hatte ihn schon vor einer Woche bestellt, um Iljuschetschka zu zerstreuen und zu tr\xC3\xB6sten, der dauernd dem verschwundenen und sicherlich schon toten Shutschka nachtrauerte. Iljuscha, der schon vor drei Tagen geh\xC3\xB6rt hatte, da\xC3\x9F er ein kleines H\xC3\xBCndchen geschenkt bekommen w\xC3\xBCrde, und zwar kein gew\xC3\xB6hnliches, sondern einen echten Bullenbei\xC3\x9Fer, zeigte zwar aus Zartgef\xC3\xBChl, da\xC3\x9F er sich \xC3\xBCber das Geschenk freute, aber alle sp\xC3\xBCrten deutlich, da\xC3\x9F das neue H\xC3\xBCndchen vielleicht nur noch st\xC3\xA4rker die Erinnerung an den ungl\xC3\xBCcklichen Shutschka wachrief. Das H\xC3\xBCndchen lag neben ihm auf dem Bett und krabbelte herum, und er streichelte es, schmerzlich l\xC3\xA4chelnd, mit seinen blassen, abgemagerten H\xC3\xA4ndchen; man konnte sogar sehen, da\xC3\x9F ihm das H\xC3\xBCndchen gefiel, aber ... Shutschka war es doch nicht, es war doch nicht Shutschka! Ja, wenn Shutschka und das H\xC3\xBCndchen zusammen ... Dann w\xC3\xA4re das Gl\xC3\xBCck vollkommen gewesen.\xC2\xAB</p><p>\xC2\xBBKrassotkin!\xC2\xAB rief pl\xC3\xB6tzlich einer, der den eintretenden Kolja zuerst erblickt hatte. Es entstand eine merkliche Erregung; die Jungen traten auseinander und stellten sich an beide Seiten des Bettes, so da\xC3\x9F Iljuschetschka auf einmal frei zu sehen war.</p><p>Der Stabskapit\xC3\xA4n st\xC3\xBCrzte dem Ank\xC3\xB6mmling eifrig entgegen.</p><p>\xC2\xBBTreten Sie n\xC3\xA4her, treten Sie n\xC3\xA4her ... teurer Gast!\xC2\xAB stammelte er. \xC2\xBBIljuschetschka, Herr Krassotkin ist zu dir gekommen ...\xC2\xAB</p><p>Doch Krassotkin bewies, nachdem er dem Stabskapit\xC3\xA4n rasch die Hand gegeben hatte, unverz\xC3\xBCglich seine Kenntnis der Umgangsformen. Er wandte sich mit einer korrekten Verbeugung zuerst an die Gattin des Stabskapit\xC3\xA4ns, die auf ihrem Lehnstuhl sa\xC3\x9F und gerade in diesem Augenblick sehr unzufrieden war und dar\xC3\xBCber murrte, da\xC3\x9F die Jungen Iljuschas Bett umlagerten und sie hinderten, das neue H\xC3\xBCndchen zu sehen. Dann verbeugte er sich auch vor Ninotschka wie vor einer Dame. Dieses h\xC3\xB6fliche Benehmen machte auf die kranke Dame einen au\xC3\x9Ferordentlich angenehmen Eindruck.</p><p>\xC2\xBBDa sieht man doch gleich, da\xC3\x9F es ein gut erzogener junger Mann ist\xC2\xAB, sagte sie laut. \xC2\xBBAber unsere \xC3\xBCbrigen G\xC3\xA4ste, die kommen einer auf dem anderen herein.\xC2\xAB</p><p>\xC2\xBBWieso denn einer auf dem anderen, Mamachen, wie meinst du das?\xC2\xAB fragte der Stabskapit\xC3\xA4n zwar freundlich, aber doch ein bi\xC3\x9Fchen besorgt um \xC2\xBBMamachen\xC2\xAB.</p><p>\xC2\xBBJa, so kommen sie hereingeritten. Auf dem Flur setzt sich einer dem anderen auf die Schulter und reitet so zu einer anst\xC3\xA4ndigen Familie herein. Wie kann ein Gast sich so benehmen?\xC2\xAB</p><p>\xC2\xBBWer ist denn so hereingeritten, Mamachen?\xC2\xAB</p><p>\xC2\xBBDieser hier ist heute auf diesem hereingeritten und jener auf jenem ...\xC2\xAB</p><p>Aber Kolja stand schon an Iljuschas Bett. Der Kranke war sichtlich bla\xC3\x9F geworden. Er richtete sich auf und blickte starr und unverwandt Kolja an. Dieser hatte seinen fr\xC3\xBCheren kleinen Freund etwa zwei Monate nicht gesehen und stand nun ganz best\xC3\xBCrzt vor ihm; er hatte nicht geahnt, da\xC3\x9F er so ein abgemagertes, gelb gewordenes Gesicht, so fieberhaft brennende und schrecklich gro\xC3\x9F scheinende Augen, so ausgemergelte H\xC3\xA4nde zu sehen bekommen w\xC3\xBCrde. Mit traurigem Staunen bemerkte er, da\xC3\x9F Iljuscha tief und hastig atmete und ganz trockene Lippen hatte. Er reichte ihm die Hand und sagte beinahe fassungslos: \xC2\xBBNun, Alter ... Wie geht es dir?\xC2\xAB</p><p>Die Stimme versagte ihm, er vermochte den ungezwungenen Ton nicht beizubehalten, sein Gesicht verzog sich pl\xC3\xB6tzlich, und um seine Lippen zuckte es. Iljuscha l\xC3\xA4chelte ihm schmerzlich zu; er war noch immer nicht imstande, ein Wort zu sagen. Kolja hob pl\xC3\xB6tzlich die Hand und strich mit der Handfl\xC3\xA4che \xC3\xBCber Iljuschas Haar.</p><p>\xC2\xBBNa, das ... macht ... nichts!\xC2\xAB fl\xC3\xBCsterte er ihm zu, teils, um ihn zu ermutigen, teils, ohne selbst recht zu wissen, warum er das sagte. Ein Weilchen schwiegen beide.</p><p>\xC2\xBBWas ist denn das? Du hast ja einen neuen kleinen Hund?\xC2\xAB fragte Kolja pl\xC3\xB6tzlich in v\xC3\xB6llig teilnahmslosem Ton.</p><p>\xC2\xBBJa-a-a!\xC2\xAB antwortete Iljuscha gedehnt und fl\xC3\xBCsternd; er konnte kaum atmen.</p><p>\xC2\xBBEr hat eine schwarze Nase, also geh\xC3\xB6rt er zu den b\xC3\xB6sen Hunden, zu den Kettenhunden\xC2\xAB, bemerkte Kolja wichtig mit fester Stimme, als ging es jetzt um nichts anderes als um den kleinen Hund und seine schwarze Nase. Aber die Hauptsache war, da\xC3\x9F er sich immer noch bem\xC3\xBChte, seine R\xC3\xBChrung zu unterdr\xC3\xBCcken, um nicht wie ein \xC2\xBBkleiner Junge\xC2\xAB loszuweinen, ihrer aber immer noch nicht Herr werden konnte. \xC2\xBBWenn er heranw\xC3\xA4chst, wird er an die Kette m\xC3\xBCssen, ich verstehe mich darauf.\xC2\xAB</p><p>\xC2\xBBEr wird riesengro\xC3\x9F!\xC2\xAB rief einer aus dem Schwarm.</p><p>\xC2\xBBDas ist bekannt. Ein Bullenbei\xC3\x9Fer, das ist ein riesiges Tier, so gro\xC3\x9F wie ein Kalb!\xC2\xAB riefen mehrere durcheinander.</p><p>\xC2\xBBSo gro\xC3\x9F wie ein Kalb, wie ein richtiges Kalb!\xC2\xAB fiel der Stabskapit\xC3\xA4n ein, der schnell hinzugesprungen war. \xC2\xBBIch habe absichtlich so einen ausgesucht, einen recht b\xC3\xB6sen, und auch seine Eltern sind riesige, b\xC3\xB6se Tiere, so hoch vom Fu\xC3\x9Fboden ... Aber setzen Sie sich doch bitte. Hier, auf das Bett zu Iljuscha oder auch hier auf die Bank! Bitte sch\xC3\xB6n, Sie teurer, lang erwarteter Gast ... Sind Sie mit Alexej Fjodorowitsch zusammen gekommen?\xC2\xAB</p><p>Krassotkin setzte sich auf Iljuschas Bett, an das Fu\xC3\x9Fende. Obgleich er sich unterwegs gewi\xC3\x9F \xC3\xBCberlegt hatte, wie er das Gespr\xC3\xA4ch ungezwungen beginnen k\xC3\xB6nnte, hatte er jetzt g\xC3\xA4nzlich den Faden verloren.</p><p>\xC2\xBBNein ... Ich bin mit Pereswon gekommen ... Ich habe jetzt so einen Hund, Pereswon. Das ist ein altslawischer Name. Er wartet drau\xC3\x9Fen ... Wenn ich pfeife, kommt er hereingelaufen ... Ich bin auch mit einem Hund gekommen\xC2\xAB, wandte er sich auf einmal an Iljuscha, \xC2\xBBdenkst du noch an Shutschka, Alter?\xC2\xAB Die Frage wirkte auf Iljuscha wie ein Schlag auf den Kopf. Sein Gesicht verzerrte sich; er blickte mit einem Ausdruck tiefen Schmerzes Kolja an. Aljoscha, der an der T\xC3\xBCr stand, machte ein finsteres Gesicht und winkte Kolja verstohlen, er m\xC3\xB6chte nicht von Shutschka reden, doch der bemerkte es nicht oder wollte es nicht bemerken.</p><p>\xC2\xBBWo ist denn ... Shutschka?\xC2\xAB fragte Iljuscha mit versagender Stimme.</p><p>\xC2\xBBNa, Bruder, dein Shutschka ist fl\xC3\xB6tengegangen! Dein Shutschka ist krepiert!\xC2\xAB</p><p>Iljuscha schwieg, sah aber Kolja noch einmal eindringlich an.</p><p>Aljoscha fing einen Blick Koljas auf und winkte ihm wieder aus Leibeskr\xC3\xA4ften, der aber tat, als ob er es nicht bemerkt h\xC3\xA4tte.</p><p>\xC2\xBBDer ist weggelaufen und krepiert. Wie sollte er auch nach so einem Bissen nicht krepieren\xC2\xAB, fuhr Kolja erbarmungslos fort, atmete jedoch dabei selbst aus irgendeinem Grund m\xC3\xBChsam. \xC2\xBBIch habe daf\xC3\xBCr Pereswon ... Das ist ein altslawischer Name ... Ich habe ihn dir mitgebracht ...\xC2\xAB</p><p>\xC2\xBBIch m\xC3\xB6chte ihn nicht sehen\xC2\xAB, sagte Iljuschetschka pl\xC3\xB6tzlich.</p><p>\xC2\xBBDoch, doch, du sollst ihn sehen, du mu\xC3\x9Ft ihn unbedingt sehen ... Er wird dir Freude machen. Ich habe ihn absichtlich mitgebracht ... Er ist genauso struppig wie der andere ... Erlauben Sie, gn\xC3\xA4dige Frau, da\xC3\x9F ich meinen Hund rufe?\xC2\xAB wandte er sich an Frau Snegirjowa; er befand sich jetzt in unbegreiflicher Erregung.</p><p>\xC2\xBBIch m\xC3\xB6chte ihn nicht sehen, ich m\xC3\xB6chte ihn nicht sehen!\xC2\xAB rief Iljuscha schmerzerf\xC3\xBCllt. Seine brennenden Augen blickten, vorwurfsvoll.</p><p>\xC2\xBBM\xC3\xB6chten Sie nicht ...\xC2\xAB, rief pl\xC3\xB6tzlich der Stabskapit\xC3\xA4n und sprang auf, \xC2\xBBm\xC3\xB6chten Sie nicht ... zu anderer Zeit ...\xC2\xAB</p><p>Aber Kolja bestand hartn\xC3\xA4ckig auf seinem Willen, rief eilig Smurow zu: \xC2\xBBSmurow, mach die T\xC3\xBCr auf!\xC2\xAB und pfiff dann laut auf seiner Pfeife. Pereswon st\xC3\xBCrmte hastig herein.</p><p>\xC2\xBBSpring, Pereswon! Steh!\xC2\xAB schrie Kolja, und der Hund stellte sich auf die Hinterf\xC3\xBC\xC3\x9Fe und machte vor Iljuschas Bett M\xC3\xA4nnchen. Da geschah etwas, was niemand erwartet hatte; Iljuscha fuhr zusammen, beugte pl\xC3\xB6tzlich heftig den ganzen Oberk\xC3\xB6rper nach vorn zu Pereswon und blickte ihn, starr vor Staunen, an.</p><p>\xC2\xBBDas ... ist Shutschka\xC2\xAB schrie er auf einmal; und die Stimme zitterte ihm vor Schmerz und Gl\xC3\xBCckseligkeit.</p><p>\xC2\xBBWer soll es denn sonst sein?\xC2\xABschrie Krassotkin aus voller Kehle mit heller Stimme; dann b\xC3\xBCckte er sich zu dem Hund hinunter, packte ihn und hob ihn zu Iljuscha hinauf.</p><p>\xC2\xBBSieh nur, Alter, sieh her! Das eine Auge ist ausgelaufen, und das linke Ohr ist eingerissen! Genau die Merkmale, die du mir angegeben hast. Nach diesen Merkmalen habe ich ihn auch gefunden. Ich habe ihn gleich damals gefunden, sehr bald. Er geh\xC3\xB6rte ja niemandem!\xC2\xAB f\xC3\xBCgte er zur Erl\xC3\xA4uterung hinzu, wobei er sich schnell zu dem Stabskapit\xC3\xA4n, zu dessen Gattin, zu Aljoscha und dann wieder zu Iljuscha wandte. \xC2\xBBEr lebte bei Fedotows auf dem Hinterhof, wollte sich da heimisch machen. Aber die gaben ihm nichts zu fressen, er war ja aus irgendeinem Dorf weggelaufen ... So machte ich ihn also ausfindig... Siehst du, Alter, er hat deinen Bissen damals offenbar gar nicht hintergeschlungen. H\xC3\xA4tte er ihn hintergeschlungen, w\xC3\xA4re er nat\xC3\xBCrlich gestorben, das ist sicher. Da er jetzt noch lebt, hat er ihn offenbar noch rechtzeitig ausgespuckt. Du hast es blo\xC3\x9F nicht bemerkt, da\xC3\x9F er ihn ausgespuckt hat. Er hat ihn ausgespuckt und sich dabei in die Zunge gestochen, darum hat er damals gewinselt. Er lief davon und winselte, und du dachtest, er h\xC3\xA4tte den Bissen verschluckt. Er mu\xC3\x9Fte so sehr winseln, denn ein Hund hat eine zarte Haut im Mund ... zarter als der Mensch, viel zarter!\xC2\xAB rief Kolja in h\xC3\xB6chster Erregung, und sein Gesicht gl\xC3\xBChte und strahlte nur so.</p><p>Iljuscha konnte gar nicht reden. Mit gro\xC3\x9Fen Augen und offenem Mund sah er Kolja an; er war bleich wie Leinen. Wenn der ahnungslose Krassotkin gewu\xC3\x9Ft h\xC3\xA4tte, welche Qual dieser Augenblick dem kranken Kameraden bereitete, ja da\xC3\x9F er ihm t\xC3\xB6dlich werden konnte, h\xC3\xA4tte er sich um keinen Preis entschlossen, ein St\xC3\xBCckchen wie dieses auszuf\xC3\xBChren. Doch von den Anwesenden war Aljoscha vielleicht der einzige, der das begriff. Der Stabskapit\xC3\xA4n schien sich f\xC3\xB6rmlich in einen kleinen Jungen verwandelt zu haben.</p><p>\xC2\xBBShutschka! Also das ist Shutschka!\xC2\xAB schrie er ganz selig. \xC2\xBBIljuschetschka, das ist Shutschka, dein Shutschka! Mamachen, das ist Shutschka!\xC2\xAB</p><p>Er fing beinahe zu weinen an.</p><p>\xC2\xBBUnd ich bin nicht darauf gekommen!\xC2\xAB rief Smurow betr\xC3\xBCbt. \xC2\xBBNein, dieser Krassotkin! Ich habe es gleich gesagt, da\xC3\x9F er Shutschka findet &#8211; und er hat ihn auch wirklich gefunden!\xC2\xAB</p><p>\xC2\xBBEr hat ihn wirklich gefunden!\xC2\xAB wiederholte einer der Jungen fr\xC3\xB6hlich.</p><p>\xC2\xBBEin Prachtkerl, der Krassotkin!\xC2\xAB rief ein dritter.</p><p>\xC2\xBBEin Prachtkerl, ein Prachtkerl! \xC2\xBBriefen alle und klatschten Beifall.</p><p>\xC2\xBBWartet mal, wartet mal!\xC2\xAB bem\xC3\xBChte sich Krassotkin alle zu \xC3\xBCberschreien. \xC2\xBBIch will euch erz\xC3\xA4hlen, wie es zugegangen ist &#8211; nur darin liegt ja der Witz, wie es zugegangen ist! Also als ich ihn gefunden hatte, schleppte ich ihn zu mir nach Hause, versteckte ihn hinter Schlo\xC3\x9F und Riegel und zeigte ihn bis zum letzten Tag niemandem. Nur Smurow erfuhr vor zwei Wochen von ihm; aber ich redete ihm ein, es sei Pereswon, und er erriet die Wahrheit nicht. Und in der Zwischenzeit hatte ich dem Hund allerlei Kunstst\xC3\xBCcke beigebracht, seht nur, was er alles kann! Meine Absicht war, Alter, ihn dir wohldressiert und gut gen\xC3\xA4hrt zu bringen und zu sagen: &#8250;Sieh mal, Alter, wie sich dein Shutschka jetzt macht!&#8249; Habt ihr hier nicht ein St\xC3\xBCckchen Fleisch? Dann wird er euch gleich ein Kunstst\xC3\xBCck vormachen, da\xC3\x9F ihr vor Lachen umfallt ... Ein St\xC3\xBCckchen Fleisch! Na, ist denn keins da?\xC2\xAB</p><p>Der Stabskapit\xC3\xA4n lief eilfertig \xC3\xBCber den Flur in die Stube der Wirtsleute, wo auch f\xC3\xBCr seine Familie das Essen gekocht wurde. Kolja aber rief, um keine kostbare Zeit zu verlieren, inzwischen dem Hund in aller Eile zu: \xC2\xBBStirb!\xC2\xAB Und dieser drehte sich pl\xC3\xB6tzlich um, legte sich auf den R\xC3\xBCcken und lag wie tot da, alle vier Pfoten nach oben. Die Jungen lachten; Iljuscha sah mit seinem schmerzlichen L\xC3\xA4cheln zu, und am meisten am\xC3\xBCsierte sich \xC2\xBBMamachen\xC2\xAB, da\xC3\x9F Pereswon gestorben war. Sie lachte laut und rief: \xC2\xBBPereswon, Pereswon!\xC2\xAB</p><p>\xC2\xBBUm keinen Preis wird er aufstehen, um keinen Preis!\xC2\xAB rief Kolja triumphierend. \xC2\xBBDie ganze Welt k\xC3\xB6nnte ihn rufen! Nur wenn ich ihn rufe, springt er auf! Ici, Pereswon!\xC2\xAB</p><p>Der Hund sprang auf und vollf\xC3\xBChrte, vor Freude winselnd, die tollsten Spr\xC3\xBCnge. Der Stabskapit\xC3\xA4n kam mit einem St\xC3\xBCck Fleisch herein.</p><p>\xC2\xBBIst es auch nicht zu hei\xC3\x9F?\xC2\xAB fragte Kolja, als er den gekochten Bissen in Empfang nahm. \xC2\xBBNein, es ist nicht zu hei\xC3\x9F. Die Hunde m\xC3\xB6gen n\xC3\xA4mlich nichts Hei\xC3\x9Fes. Jetzt seht alle her! Iljuschetschka, so sieh doch her, sieh her, Alter! Warum siehst du denn nicht her? Nun habe ich ihm den Hund mitgebracht, und er sieht nicht her!\xC2\xAB</p><p>Das neue Kunstst\xC3\xBCck bestand darin, da\xC3\x9F dem Hund das appetitliche St\xC3\xBCckchen Fleisch auf die Nase gelegt wurde. Der ungl\xC3\xBCckliche K\xC3\xB6ter mu\xC3\x9Fte so lange bewegungslos mit dem Bissen auf der Nase dastehen, wie sein Herr befahl; er durfte sich nicht r\xC3\xBChren, selbst wenn es eine halbe Stunde dauerte. Aber Pereswon brauchte diesmal nur eine knappe Minute auszuhalten.</p><p>\xC2\xBBFa\xC3\x9F!\xC2\xAB rief Kolja, und sofort flog der Bissen von der Nase in Pereswons Schnauze.</p><p>Das Publikum dr\xC3\xBCckte selbstverst\xC3\xA4ndlich sein begeistertes Staunen aus.</p><p>\xC2\xBBUnd Sie sind wirklich die ganze Zeit nicht hergekommen, nur um den Hund abzurichten?\xC2\xAB rief Aljoscha mit unwillk\xC3\xBCrlichem Vorwurf.</p><p>\xC2\xBBGenau deswegen!\xC2\xAB rief Kolja harmlos. \xC2\xBBIch wollte ihn in seinem ganzen Glanz pr\xC3\xA4sentieren.\xC2\xAB</p><p>\xC2\xBBPereswon! Pereswon!\xC2\xAB lockte Iljuscha und schnipste dabei mit seinen mageren Fingern.</p><p>\xC2\xBBDu brauchst ihn nicht erst zu locken. Er soll von selbst zu dir aufs Bett springen. Ici, Pereswon!\xC2\xAB rief Kolja und klopfte mit der flachen Hand auf das Bett.</p><p>Und Pereswon flog wie ein Pfeil zu Iljuscha hinauf. Dieser umschlang hastig seinen Kopf, und Pereswon leckte ihm zum Dank die Backe. Iljuschetschka schmiegte sich an ihn, streckte sich wieder auf seinem Bett aus und verbarg sein Gesicht in dem struppigen Fell des Tieres.</p><p>\xC2\xBBO Gott, o Gott!\xC2\xAB rief der Stabskapit\xC3\xA4n.</p><p>Kolja setzte sich wieder zu Iljuscha aufs Bett.</p><p>\xC2\xBBIljuscha, ich kann dir noch ein Kunstst\xC3\xBCck zeigen. Ich habe dir eine kleine Kanone mitgebracht. Erinnerst du dich, ich habe dir schon damals von ihr erz\xC3\xA4hlt, und du hast gesagt: &#8250;Ach, die m\xC3\xB6chte ich gern mal sehen!&#8249; Na, da habe ich sie eben mitgebracht!\xC2\xAB</p><p>Und Kolja holte die kleine Bronzekanone aus seiner B\xC3\xBCchertasche. Er beeilte sich, weil er selbst schon sehr gl\xC3\xBCcklich war; zu anderer Zeit h\xC3\xA4tte er gewartet, bis der erste Eindruck \xC3\xBCber Pereswon vor\xC3\xBCber war, doch jetzt verschm\xC3\xA4hte er jeden Aufschub und sagte sich: &#8250;Wenn ihr schon durch das Bisherige so gl\xC3\xBCcklich seid, sollt ihr noch gl\xC3\xBCcklicher werden!&#8249; Er selbst war schon geradezu berauscht.</p><p>\xC2\xBBIch hatte dieses Ding schon vor l\xC3\xA4ngerer Zeit bei dem Beamten Morosow gesehen und f\xC3\xBCr dich in Aussicht genommen, Alter. Bei ihm stand es nutzlos herum, er hatte es von seinem Bruder geerbt. Ich erwarb es durch Tausch, indem ich ihm daf\xC3\xBCr ein Buch aus Papas B\xC3\xBCcherschrank gab: &#8250;Der Verwandte Mahomeds&#8249; oder &#8250;Die heilsame Dummheit&#8249;. Die Schwarte ist hundert Jahre alt und taugt nichts, sie ist in Moskau erschienen, als es noch keine Zensur gab, Morosow ist ein Liebhaber solcher Dinge. Er bedankte sich noch daf\xC3\xBCr ...\xC2\xAB</p><p>Kolja hielt die kleine Kanone so in der Hand, da\xC3\x9F alle sie sehen und sich daran erfreuen konnten. Iljuscha, den rechten Arm noch immer um Pereswon, richtete sich auf und betrachtete voll Entz\xC3\xBCcken das kleine Spielzeug. Der Effekt erreichte den H\xC3\xB6hepunkt, als Kolja erkl\xC3\xA4rte, er habe auch Pulver und man k\xC3\xB6nne sogleich aus der Kanone einen Schu\xC3\x9F abfeuern, \xC2\xBBfalls das die Damen nicht beunruhigt\xC2\xAB. \xC2\xBBMamachen\xC2\xAB bat sogleich, ihr das Spielzeug aus der N\xC3\xA4he zu zeigen, was ihr auch sofort erf\xC3\xBCllt wurde. Die kleine Kanone mit ihren R\xC3\xA4dern gefiel ihr ausnehmend, und sie begann sie auf ihren Knien hin und her zu rollen. Der Bitte, damit schie\xC3\x9Fen zu d\xC3\xBCrfen, stimmte sie bereitwilligst zu, allerdings ohne zu verstehen, um was sie gebeten worden war. Kolja zeigte das Pulver und das Schrot. Der Stabskapit\xC3\xA4n \xC3\xBCbernahm selbst das Laden, indem er eine ganze kleine Portion Pulver hineinsch\xC3\xBCttete; das Schie\xC3\x9Fen mit Schrot bat er auf ein andermal zu verschieben. Die Kanone wurde auf den Fu\xC3\x9Fboden gestellt, mit der M\xC3\xBCndung nach einer Seite, wo niemand stand; in das Z\xC3\xBCndloch wurden drei Pulverk\xC3\xB6rnchen gesteckt und mit einem Streichholz angez\xC3\xBCndet. Es erfolgte ein gl\xC3\xA4nzender Schu\xC3\x9F. \xC2\xBBMamachen\xC2\xAB fuhr zwar zusammen lachte jedoch sogleich vor Freude auf. Die Jungen hatten mit schweigsamem Triumphgef\xC3\xBChl zugesehen, am gl\xC3\xBCcklichsten war &#8211; mit Blick auf Iljuscha &#8211; der Stabskapit\xC3\xA4n. Kolja hob die kleine Kanone auf ... und schenkte sie Iljuscha mitsamt Schrot und Pulver.</p><p>\xC2\xBBDie ist f\xC3\xBCr dich! Das hatte ich mir schon lange vorgenommen!\xC2\xAB wiederholte er noch einmal ganz gl\xC3\xBCckselig.</p><p>\xC2\xBBAch, schenkt sie mir! Nein, schenkt die kleine Kanone lieber mir!\xC2\xAB begann \xC2\xBBMamachen\xC2\xAB auf einmal wie ein kleines Kind zu bitten. Auf ihrem Gesicht malte sich die \xC3\xA4ngstliche Besorgnis, man k\xC3\xB6nnte ihr das Geschenk verweigern; Kolja wurde verlegen. Der Stabskapit\xC3\xA4n geriet in Unruhe und sprang zu ihr hin.</p><p>\xC2\xBBMamachen, Mamachen\xC2\xAB, rief er, \xC2\xBBdie Kanone geh\xC3\xB6rt dir. Erlaube jedoch, da\xC3\x9F sie bei Iljuscha bleibt, weil er sie geschenkt bekommen hat. Aber sie geh\xC3\xB6rt trotzdem dir, Iljuschetschka wird sie dir immer zum Spielen geben; ihr sollt sie beide gemeinsam besitzen, gemeinsam ...\xC2\xAB</p><p>\xC2\xBBNein, ich will nicht, da\xC3\x9F wir sie gemeinsam besitzen! Nein, sie soll ganz mir geh\xC3\xB6ren und nicht Iljuscha\xC2\xAB, fuhr \xC2\xBBMamachen\xC2\xAB fort und machte Anstalten loszuweinen.</p><p>\xC2\xBBMama, nimm sie f\xC3\xBCr dich, da, nimm sie f\xC3\xBCr dich\xC2\xAB, rief Iljuscha. \xC2\xBBKrassotkin, darf ich sie meiner Mama schenken?\xC2\xAB wandte er sich bittend an Krassotkin, als f\xC3\xBCrchtete er, dieser k\xC3\xB6nnte sich gekr\xC3\xA4nkt f\xC3\xBChlen, wenn er sein Geschenk einem anderen gab.</p><p>\xC2\xBBNat\xC3\xBCrlich darfst du das\xC2\xAB, erwiderte Krassotkin sogleich. Er nahm die kleine Kanone aus Iljuschas H\xC3\xA4nden und \xC3\xBCberreichte sie mit einer h\xC3\xB6flichen Verbeugung dem \xC2\xBBMamachen\xC2\xAB.</p><p>Diese brach vor R\xC3\xBChrung in Tr\xC3\xA4nen aus.</p><p>\xC2\xBBLieber Iljuschetschka, da sieht man, wer sein Mamachen liebhat!\xC2\xAB rief sie ger\xC3\xBChrt und rollte die kleine Kanone sofort wieder auf ihren Knien hin und her.</p><p>\xC2\xBBMamachen, erlaube, da\xC3\x9F ich dir die Hand k\xC3\xBCsse\xC2\xAB, sagte ihr Gatte, eilte zu ihr und f\xC3\xBChrte seine Absicht sogleich aus.</p><p>\xC2\xBBUnd auch noch der liebensw\xC3\xBCrdigste junge Mensch ist dieser nette Junge hier!\xC2\xAB sagte die dankbare Frau, auf Krassotkin deutend.</p><p>\xC2\xBBUnd Pulver werde ich dir bringen, Iljuscha, soviel wie du nur haben willst. Wir fabrizieren jetzt selber welches. Borowikow hat die Zusammensetzung erfahren: vierundzwanzig Teile Salpeter, zehn Teile Schwefel und sechs Teile Birkenkohle. Das mu\xC3\x9F man alles zusammenreiben, dann Wasser zugie\xC3\x9Fen, es zu einem Brei mischen und ihn durch ein Trommelfell reiben &#8211; dann ist das Pulver fertig.\xC2\xAB</p><p>\xC2\xBBMir hat schon Smurow von eurem Pulver erz\xC3\xA4hlt. Nur sagt Papa, da\xC3\x9F das kein richtiges Pulver ist\xC2\xAB, versetzte Iljuscha.</p><p>\xC2\xBBWieso kein richtiges Pulver?\xC2\xAB erwiderte Kolja; er war ganz rot geworden. \xC2\xBBEs brennt bei uns. Ich wei\xC3\x9F \xC3\xBCbrigens nicht ...\xC2\xAB</p><p>\xC2\xBBNein, ich sage nichts dagegen\xC2\xAB, fiel der Stabskapit\xC3\xA4n mit einem entschuldigenden Gesicht ein. \xC2\xBBIch habe allerdings gesagt, da\xC3\x9F das richtige Pulver anders hergestellt wird. Aber das widerspricht dem nicht, man kann es auch so machen.\xC2\xAB</p><p>\xC2\xBBIch verstehe davon nichts, Sie wissen das besser. Wir haben es in einer Steingutkruke angez\xC3\xBCndet, und es hat pr\xC3\xA4chtig gebrannt, ganz verbrannt ist es, nur ein ganz klein wenig Ru\xC3\x9F ist \xC3\xBCbriggeblieben. Aber das war nur der Pulverbrei, und wenn man den noch durch ein Fell reibt ... Aber Sie wissen das besser, ich verstehe davon ja nichts ... Bulkin hat jedenfalls von seinem Vater wegen unseres Pulvers Pr\xC3\xBCgel bekommen, hast du das geh\xC3\xB6rt?\xC2\xAB wandte er sich auf einmal an Iljuscha.</p><p>\xC2\xBBJa, ich habe es geh\xC3\xB6rt\xC2\xAB, antwortete Iljuscha. Er h\xC3\xB6rte seinem Freund mit grenzenlosem Interesse und Genu\xC3\x9F zu.</p><p>\xC2\xBBWir hatten eine ganze Flasche Pulver hergestellt, und er bewahrte sie unter seinem Bett auf. Der Vater bekam sie zu sehen. Er sagte, das k\xC3\xB6nnte explodieren. Und dann hat er ihn auch gleich durchgehauen. Er wollte sich im Gymnasium \xC3\xBCber mich beschweren. Seinem Sohn hat er den Umgang mit mir verboten; und das haben jetzt alle Eltern mit ihren S\xC3\xB6hnen gemacht ... Auch dem kleinen Smurow haben es die Eltern verboten. Sie sagen, ich sei allgemein als tollk\xC3\xBChner Bursche ber\xC3\xBCchtigt\xC2\xAB, f\xC3\xBCgte Kolja mit einem ver\xC3\xA4chtlichen L\xC3\xA4cheln hinzu. \xC2\xBBDas kommt alles von der Geschichte mit der Eisenbahn.\xC2\xAB</p><p>\xC2\xBBJa, wir haben auch von diesem Abenteuer geh\xC3\xB6rt!\xC2\xAB rief der Stabskapit\xC3\xA4n. \xC2\xBBWie haben Sie es nur fertiggebracht, so still zu liegen? Haben Sie sich wirklich gar nicht gef\xC3\xBCrchtet, als Sie unter dem Zug lagen? War ihnen nicht bange?\xC2\xAB</p><p>\xC2\xBBNicht sonderlich!\xC2\xAB erwiderte Kolja l\xC3\xA4ssig. \xC2\xBBAm meisten hat meinen Ruf die Geschichte mit der verfluchten Gans verdorben\xC2\xAB, sagte er, wieder an Iljuscha gewandt. Und obgleich er sich beim Erz\xC3\xA4hlen M\xC3\xBChe gab, ein gleichg\xC3\xBCltiges Gesicht zu machen, hatte er sich doch nicht in der Gewalt und fiel fortw\xC3\xA4hrend aus dem Ton.</p><p>\xC2\xBBAch ja, von der Gans habe ich auch geh\xC3\xB6rt!\xC2\xAB sagte Iljuscha, \xC3\xBCber das ganze Gesicht strahlend. \xC2\xBBDie Geschichte ist mir erz\xC3\xA4hlt worden, aber ich habe sie nicht ganz verstanden. Hast du wirklich vor den Friedensrichter gemu\xC3\x9Ft?\xC2\xAB</p><p>\xC2\xBBEs ist eine ganz sinnlose Geschichte, eine Bagatelle! Man hat wie gew\xC3\xB6hnlich aus einer M\xC3\xBCcke einen Elefanten gemacht\xC2\xAB, begann Kolja ungezwungen. \xC2\xBBIch ging einmal \xC3\xBCber den Marktplatz, als gerade G\xC3\xA4nse aufgetrieben wurden. Ich blieb stehen und besah mir die G\xC3\xA4nse. Pl\xC3\xB6tzlich musterte mich ein Kerl aus unserer Stadt, Wischnjakow, ein Laufbursche im Laden von Plotnikow, und sagte zu mir: &#8250;Was siehst du dir die G\xC3\xA4nse an?&#8249; ich blickte ihn an: eine dumme, runde Fratze, ein Bursche von zwanzig Jahren. Wissen Sie, ich verschm\xC3\xA4he eigentlich nie den Verkehr mit dem einfachen Volk, ich mag den Umgang mit ihm ... Wir sind n\xC3\xA4mlich in einen Abstand vom Volk geraten, das ist eine Tatsache ... Sie lachen, Karamasow?\xC2\xAB</p><p>\xC2\xBBNicht doch, Gott bewahre! Ich h\xC3\xB6re ihnen aufmerksam zu\xC2\xAB, antwortete Aljoscha mit der harmlosesten Miene, und der mi\xC3\x9Ftrauische Kolja beruhigte sich sofort wieder.</p><p>\xC2\xBBMeine Theorie, Karamasow, ist klar und einfach\xC2\xAB, beeilte er sich fortzufahren. \xC2\xBBIch glaube an das einfache Volk und freue mich immer, ihm Gerechtigkeit widerfahren zu lassen. Aber ich verw\xC3\xB6hne es nicht, das ist die Conditio sine qua non \n      <span class=\"footnote\">eine unerl\xC3\xA4\xC3\x9Fliche Voraussetzung</span> ... Ach so, ich wollte ja von der Gans erz\xC3\xA4hlen. Ich drehte mich also zu diesem Dummkopf um und antwortete ihm: &#8250;Ich denke eben dar\xC3\xBCber nach, woran wohl so eine Gans denkt.&#8249; Er sah mich bl\xC3\xB6de an. &#8250;Woran denkt denn so eine Gans?&#8249; fragte er. &#8250;Siehst du&#8249;, sagte ich, &#8250;da steht ein Wagen mit Hafer. Aus dem einen Sack l\xC3\xA4uft Hafer heraus, und eine Gans hat den Hals direkt unterm Rad vorgestreckt und pickt die K\xC3\xB6rner auf, siehst du das?&#8249; &#8211; &#8250;Das sehe ich sehr gut&#8249;, antwortete er. &#8250;Na also&#8249;, sagte ich, &#8250;wenn man diesen Wagen jetzt ein bi\xC3\x9Fchen nach vorn schiebt, wird er dann der Gans mit dem Rad den Hals durchschneiden oder nicht?&#8249; &#8211; &#8250;Ganz sicher&#8249;, sagte er und schmunzelte schon breit und war ganz entz\xC3\xBCckt. &#8250;Na, dann komm, Bursche&#8249;, sagte ich. &#8250;Los!&#8249; &#8211; &#8250;Los&#8249;, sagte er. Wir brauchten uns nicht lange zu bem\xC3\xBChen. Er trat unauff\xC3\xA4llig an den Zaum des Pferdes, und ich stellte mich seitw\xC3\xA4rts, um die Gans zu dirigieren. Der Bauer hielt gerade Maulaffen feil und redete mit jemandem, so da\xC3\x9F ich \xC3\xBCberhaupt nichts zu arrangieren hatte. Die Gans streckte ganz von selbst den Hals nach dem Hafer unter dem Wagen aus. Ich blinzelte dem Burschen zu, er zog am Zaum, und k-krach! schnitt das Rad der Gans den Hals quer durch! Und ausgerechnet in diesem Augenblick mu\xC3\x9Ften alle Bauern zu uns her\xC3\xBCbersehen, und nun br\xC3\xBCllten sie alle: &#8250;Das hast du mit Absicht getan.&#8249; &#8211; &#8250;Nein, nicht mit Absicht!&#8249; &#8211; &#8250;Doch, mit Absicht! Zum Friedensrichter!&#8249; Auch mich packten sie. Du bist auch dabeigewesen&#8249;, schrien sie, &#8250;du bist ein Helfershelfer, dich kennt ja der ganze Markt!&#8249; Und wirklich kennt mich merkw\xC3\xBCrdigerweise der ganze Markt\xC2\xAB, f\xC3\xBCge Kolja stolz hinzu. \xC2\xBBWir zogen nun alle zum Friedensrichter, auch die Gans wurde hingetragen. Ich sah, der Bursche hatte Angst bekommen und fing an zu heulen wie ein altes Weib. Und der G\xC3\xA4nseh\xC3\xA4ndler schrie: &#8250;Auf die Art kann man ja wer wei\xC3\x9F wie viele G\xC3\xA4nse zu Tode bringen!&#8249; Selbstverst\xC3\xA4ndlich wurden die Zeugen vernommen. Der Friedensrichter erledigte die Sache im Handumdrehen. F\xC3\xBCr die Gans mu\xC3\x9Fte der Bursche dem Gem\xC3\xBCseh\xC3\xA4ndler einen Rubel zahlen und konnte dann die Gans behalten; k\xC3\xBCnftig sollte er sich solche Streiche jedoch nicht wieder erlauben. Der Bursche heulte wie ein altes Weib: &#8250;Ich habe es nicht von selber getan!&#8249; sagte er. &#8250;Der hier hat mich angestiftet!&#8249; Und dabei zeigte er auf mich. Ich antwortete kaltbl\xC3\xBCtig, ich h\xC3\xA4tte ihn durchaus nicht angestiftet, sondern nur die Grundidee zum Ausdruck gebracht und von einem blo\xC3\x9Fen Projekt gesprochen. Der Friedensrichter Nefedow l\xC3\xA4chelte und \xC3\xA4rgerte sich dann gleich, da\xC3\x9F er gel\xC3\xA4chelt hatte. &#8250;Ich werde Sie&#8249;, sagte er, &#8250;sogleich bei ihrem Direkter anzeigen, damit Sie sich k\xC3\xBCnftig nicht auf solche Projekte einlassen, statt bei den B\xC3\xBCchern zu sitzen und ihre Aufgaben zu lernen!&#8249; Na, beim Direktor hat er mich nicht angezeigt, das war nur Scherz von ihm; doch die Geschichte sprach sich tats\xC3\xA4chlich herum und kam auch den Lehrern und dem Direktor zu Ohren &#8211; diese Herren haben ja lange Ohren! Besonders entr\xC3\xBCstet war der Altsprachler Kolbasnikow, aber Dardanelow trat wieder f\xC3\xBCr mich ein. Kolbasnikow ist sowieso auf uns alle w\xC3\xBCtend wie ein gr\xC3\xBCner Esel. Hast du das geh\xC3\xB6rt, Iljuscha, er hat geheiratet! Er hat von den Michailows tausend Rubel Mitgift erhalten, und die junge Frau hat daf\xC3\xBCr einen R\xC3\xBCssel erster G\xC3\xBCte, prima Qualit\xC3\xA4t! Die aus seiner Klasse haben gleich ein Gedicht verfa\xC3\x9Ft:</p><p class=\"vers\">Die Heirat des Ekels Kolbasnikow\n      <br /> gibt der Klasse zum Lachen Stoff ...</p><p>Na und so weiter, es ist sehr komisch, ich werde es dir sp\xC3\xA4ter einmal mitbringen. \xC3\x9Cber Dardanelow sage ich nichts, er ist ein Mann, der Kenntnisse besitzt, gediegene Kenntnisse. Solche M\xC3\xA4nner sch\xC3\xA4tze ich, und nicht etwa, weil er f\xC3\xBCr mich eingetreten ist ...\xC2\xAB</p><p>\xC2\xBBTrotzdem hast du ihn mit der Frage, wer Troja gegr\xC3\xBCndet hat, in Verlegenheit gebracht!\xC2\xAB mischte sich Smurow ein, der in diesem Augenblick sehr stolz auf Krassotkin war. Die Geschichte von der Gans hatte ihm au\xC3\x9Ferordentlich gefallen.</p><p>\xC2\xBBHaben Sie ihn damit wirklich in Verlegenheit gebracht?\xC2\xAB fiel der Stabskapit\xC3\xA4n schmeichlerisch ein. \xC2\xBBMit der Frage, wer Troja gegr\xC3\xBCndet hat? Ja, davon haben wir schon geh\xC3\xB6rt. Iljuschetschka hat es mir damals gleich erz\xC3\xA4hlt ...\xC2\xAB</p><p>\xC2\xBBEr wei\xC3\x9F alles, Papa! Er wei\xC3\x9F bei uns alles am besten!\xC2\xAB ergriff Iljuschetschka, hingerissen das Wort. \xC2\xBBEr tut nur so, als ob er nichts Besonderes w\xC3\xA4re. In Wirklichkeit ist er bei uns der beste Sch\xC3\xBCler, in allen F\xC3\xA4chern ...\xC2\xAB</p><p>Iljuscha blickte seinen Freund grenzenlos gl\xC3\xBCcklich an.</p><p>\xC2\xBBNa, das von Troja ist dummes Zeug, eine Lappalie. Ich selbst halte diese Frage f\xC3\xBCr ganz unerheblich\xC2\xAB, erwiderte Kolja mit stolzer Bescheidenheit.</p><p>Es war ihm jetzt gelungen, in den beabsichtigten Tonfall hineinzukommen. Dennoch befand er sich in einer gewissen Unruhe: Er f\xC3\xBChlte, da\xC3\x9F er sehr erregt war und zum Beispiel die Geschichte von der Gans zu hingerissen erz\xC3\xA4hlt hatte. Aljoscha hatte w\xC3\xA4hrend der ganzen Erz\xC3\xA4hlung geschwiegen und seine ernste Miene beibehalten, und den ehrgeizigen Jungen qu\xC3\xA4lte nun schon allm\xC3\xA4hlich der Gedanke: &#8250;Schweigt er etwa, weil er mich verachtet und meint, ich w\xC3\xA4re scharf auf sein Lob? Wenn er wagen sollte, so etwas zu denken, dann w\xC3\xBCrde ich ...&#8249;</p><p>\xC2\xBBIch halte diese Frage entschieden f\xC3\xBCr unerheblich\xC2\xAB, bemerkte er noch einmal kurz und stolz.</p><p>\xC2\xBBAber ich wei\xC3\x9F, wer Troja gegr\xC3\xBCndet hat\xC2\xAB, sagte auf einmal ganz unerwartet ein Junge, der bis dahin kaum ein Wort gesprochen hatte. Es war Kartaschow, ein schweigsames und offenbar sch\xC3\xBCchternes B\xC3\xBCrschchen, ziemlich h\xC3\xBCbsch und etwa elf Jahre alt; er sa\xC3\x9F dicht an der T\xC3\xBCr.</p><p>Kolja sah ihn erstaunt und w\xC3\xBCrdevoll an. Die Frage: \xC2\xBBWer hat eigentlich Troja gegr\xC3\xBCndet?\xC2\xAB war n\xC3\xA4mlich in allen Klassen geradezu eine Preisfrage geworden, zu deren L\xC3\xB6sung man in Smaragdows Weltgeschichte nachlesen mu\xC3\x9Fte. Diese Weltgeschichte besa\xC3\x9F aber niemand au\xC3\x9Fer Kolja. Und nun hatte der kleine Kartaschow einmal, als Kolja nicht hinsah, flink und verstohlen zwischen dessen B\xC3\xBCchern den Smaragdow aufgeschlagen und sofort die Stelle von den Gr\xC3\xBCndern Trojas gefunden. Das war schon vor ziemlich langer Zeit geschehen; doch er war immer \xC3\xA4ngstlich gewesen und hatte nicht gewagt, \xC3\xB6ffentlich auszusprechen, da\xC3\x9F auch er wisse, wer Troja gegr\xC3\xBCndet hatte; er hatte gef\xC3\xBCrchtet, das k\xC3\xB6nnte f\xC3\xBCr ihn unangenehme Folgen haben, Kolja k\xC3\xB6nnte ihn zur Strafe irgendwie in Verlegenheit bringen. Jetzt kannte er es aber auf einmal nicht mehr aushalten und sagte es: Er hatte es schon l\xC3\xA4ngst gewollt.</p><p>\xC2\xBBNa, wer hat es denn gegr\xC3\xBCndet?\xC2\xAB fragte Kolja von oben herab; er hatte schon am Gesicht des anderen erkannt, da\xC3\x9F der es tats\xC3\xA4chlich wu\xC3\x9Fte, und sich selbstverst\xC3\xA4ndlich sofort auf alle Folgen vorbereitet. In der allgemeinen Stimmung trat, wie man das so nennt, eine Dissonanz ein.</p><p>\xC2\xBBTroja gr\xC3\xBCndeten Teukros, Dardannos, Ilus und Tros\xC2\xAB, sagte der Junge klar und deutlich und wurde dann pl\xC3\xB6tzlich so rot, da\xC3\x9F er einem leid tun konnte. Die anderen blickten ihn lange starr an, dann wandten sich alle zu Kolja um. Kolja ma\xC3\x9F den Kleinen noch immer mit seinem geringsch\xC3\xA4tzigen Blick.</p><p>\xC2\xBBUnd wie haben sie es denn gegr\xC3\xBCndet?\xC2\xAB lie\xC3\x9F er sich endlich herab zu fragen. \xC2\xBBUnd was bedeutet das \xC3\xBCberhaupt: eine Stadt oder einen Staat gr\xC3\xBCnden? Was haben sie denn gemacht? Sind sie hingekommen und haben jeder einen Ziegelstein hingelegt, ja?\xC2\xAB</p><p>Es erscholl Gel\xC3\xA4chter. Die R\xC3\xB6te des Jungen steigerte sich zu dunklem Purpur; er schwieg und war nahe daran loszuweinen.</p><p>Kolja lie\xC3\x9F ihn noch ungef\xC3\xA4hr eine Minute lang in dieser unangenehmen Situation.</p><p>\xC2\xBBWenn man von solchen historischen Ereignissen sprechen will, wie es die Gr\xC3\xBCndung von Nationen ist, mu\xC3\x9F man vor allen Dingen verstehen, was das bedeutet\xC2\xAB, sagte er streng und gemessen in belehrendem Ton. \xC2\xBBIch messe \xC3\xBCbrigens allen diesen Altweibergeschichten keinen Wert bei und sch\xC3\xA4tze \xC3\xBCberhaupt die Weltgeschichte nicht sehr hoch ein\xC2\xAB, f\xC3\xBCgte er dann, an alle gewandt, l\xC3\xA4ssig hinzu.</p><p>\xC2\xBBDie Weltgeschichte, sagten Sie?\xC2\xAB fragte der Stabskapit\xC3\xA4n, der einen richtigen Schreck bekommen hatte.</p><p>\xC2\xBBJawohl, die Weltgeschichte. Sie ist die wissenschaftliche Erforschung einer Reihe menschlicher Dummheiten, weiter nichts. Ich sch\xC3\xA4tze nur die Mathematik und die Naturwissenschaften\xC2\xAB, verk\xC3\xBCndete Kolja und warf einen fl\xC3\xBCchtigen Blick auf Aljoscha; der war hier der einzige, dessen Urteil er f\xC3\xBCrchtete.</p><p>Doch Aljoscha blieb ernst und stumm wie vorher. H\xC3\xA4tte Aljoscha jetzt gleich etwas gesagt, h\xC3\xA4tte die Sache damit ihren Abschlu\xC3\x9F finden k\xC3\xB6nnen; aber Aljoscha schwieg, und sein Schweigen konnte geringsch\xC3\xA4tzig sein. So wurde denn Kolja ganz nerv\xC3\xB6s.</p><p>\xC2\xBBUnd dann diese klassischen Sprachen! Der reine Bl\xC3\xB6dsinn, weiter nichts ... Sie scheinen wieder nicht meiner Meinung zu sein, Karamasow?\xC2\xAB</p><p>\xC2\xBBNein, ich bin nicht ihrer Meinung\xC2\xAB, erwiderte Aljoscha zur\xC3\xBCckhaltend und l\xC3\xA4chelte.</p><p>\xC2\xBBWenn Sie meine ganze Meinung \xC3\xBCber die klassischen Sprachen h\xC3\xB6ren wollen, so mu\xC3\x9F ich sagen: Sie sind eine Polizeima\xC3\x9Fregel. Das ist der einzige Zweck, zu dem sie eingef\xC3\xBChrt worden sind!\xC2\xAB sagte Kolja, dem allm\xC3\xA4hlich wieder das Atmen schwer wurde. \xC2\xBBSie sind eingef\xC3\xBChrt worden, weil sie langweilig sind und die F\xC3\xA4higkeiten abstumpfen. Es war ohnehin schon langweilig, und da \xC3\xBCberlegten die Regierenden: Was sollen wir tun, damit es noch langweiliger wird? Es war schon sinnlos, und da \xC3\xBCberlegten sie: Was sollen wir tun, damit es noch sinnloser wird? So verfielen sie auf die klassischen Sprachen. Das ist meine ganze Meinung dar\xC3\xBCber, und ich hoffe, da\xC3\x9F ich sie nie \xC3\xA4ndern werde\xC2\xAB, schlo\xC3\x9F Kolja scharf.</p><p>Auf seinen Backen waren rote Flecke erschienen.</p><p>\xC2\xBBDas ist wahr\xC2\xAB, stimmte ihm Smurow, der eifrig zugeh\xC3\xB6rt hatte, mit seiner hellen Stimme \xC3\xBCberzeugt zu.</p><p>\xC2\xBBUnd dabei ist er selber der beste in Latein!\xC2\xAB rief einer aus der Gruppe.</p><p>\xC2\xBBJa, Papa, das sagt er so. Aber er ist in seiner Klasse der beste in Latein\xC2\xAB, fiel auch Iljuscha ein.</p><p>\xC2\xBBWas hat das damit zu tun?\xC2\xAB erwiderte Kolja, der es f\xC3\xBCr n\xC3\xB6tig hielt, sich zu verteidigen, obgleich ihm auch dieses Lob sehr angenehm war. \xC2\xBBIch ochse Latein, weil es notwendig ist und weil ich meiner Mutter versprochen habe, das Gymnasium zu absolvieren, und meiner Ansicht nach mu\xC3\x9F man das, was man sich einmal vorgenommen hat, auch gut machen. Aber im Grunde meines Herzens verachte ich das klassische Altertum und diese ganze Gemeinheit ... Sie sind nicht meiner Meinung, Karamasow?\xC2\xAB</p><p>\xC2\xBBNun, warum soll das eine Gemeinheit sein?\xC2\xAB fragte Aljoscha und l\xC3\xA4chelte wieder.</p><p>\xC2\xBBIch bitte Sie, die Klassiker sind s\xC3\xA4mtlich in alle Sprachen \xC3\xBCbersetzt, also brauchten die Regierenden das Latein gar nicht zum Studium der Klassiker, sondern einzig und allein als Polizeima\xC3\x9Fregel und zur Abstumpfung der F\xC3\xA4higkeiten. Unter diesen Umst\xC3\xA4nden verdient es doch wohl eindeutig den Namen &#8250;Gemeinheit&#8249;?\xC2\xAB</p><p>\xC2\xBBWer hat Sie das alles blo\xC3\x9F gelehrt?\xC2\xAB rief Aljoscha erstaunt.</p><p>\xC2\xBBErstens bin ich selbst imstande, das zu begreifen, ohne da\xC3\x9F es mich jemand lehrt, und zweitens hat das, was ich eben \xC3\xBCber die \xC3\xBCbersetzten Klassiker sagte, der Lehrer Kolbasnikow selber laut vor der ganzen Klasse gesagt ...\xC2\xAB</p><p>\xC2\xBBDer Doktor ist gekommen!\xC2\xAB rief auf einmal Ninotschka, welche die ganze Zeit geschwiegen hatte.</p><p>In der Tat war Frau Chochlakowas Equipage vorgefahren. Der Stabskapit\xC3\xA4n, der den ganzen Vormittag auf den Doktor gewartet hatte, lief Hals \xC3\xBCber Kopf zum Tor, um ihn zu empfangen. \xC2\xBBMamachen\xC2\xAB machte sich zurecht und nahm eine w\xC3\xBCrdevolle Miene an. Aljoscha trat zu Iljuscha und brachte ihm sein Kopfkissen in Ordnung. Ninotschka verfolgte es</p><p>von ihrem Lehnstuhl aus mit unruhigem Blick. Die Jungen verabschiedeten sich eilig; einige von ihnen versprachen, am Abend wiederzukommen. Kolja rief Pereswon, und der sprang vom Bett herunter.</p><p>\xC2\xBBIch gehe nicht weg\xC2\xAB, sagte Kolja hastig zu Iljuscha. \xC2\xBBIch werde auf dem Flur warten und wieder hereinkommen, sobald der Doktor weg ist. Ich werde auch Pereswon wieder mitbringen.\xC2\xAB</p><p>Aber schon trat der Arzt ein &#8211; eine w\xC3\xBCrdevolle Gestalt in einem B\xC3\xA4renpelz, mit langem, dunklem Backenbart und gl\xC3\xA4nzend ausrasiertem Kinn. Als er \xC3\xBCber die Schwelle getreten war, blieb er auf einmal verdutzt stehen. \xC2\xBBWas ist das? Wo bin ich?\xC2\xAB murmelte er, ohne den B\xC3\xA4renpelz von den Schultern zu werfen und ohne die Schirmm\xC3\xBCtze aus Seehundsfell vom Kopf zu nehmen. Die vielen Menschen, die \xC3\x84rmlichkeit der Stube, die an einem Strick aufgeh\xC3\xA4ngte W\xC3\xA4sche verbl\xC3\xBCfften ihn. Der Stabskapit\xC3\xA4n konnte sich an tiefen Verbeugungen vor ihm gar nicht genugtun.</p><p>\xC2\xBBSie sind gekommen\xC2\xAB, murmelte er in knechtischer Untert\xC3\xA4nigkeit. \xC2\xBBSie sind zu mir gekommen, Sie haben die G\xC3\xBCte, zu mir ...\xC2\xAB</p><p>\xC2\xBBHerr Sne-gi-riow?\xC2\xAB fragte der Doktor w\xC3\xBCrdevoll. \xC2\xBBSind Sie das?\xC2\xAB</p><p>\xC2\xBBIch bin es.\xC2\xAB</p><p>\xC2\xBBAh!\xC2\xAB</p><p>Der Doktor blickte sich noch einmal geringsch\xC3\xA4tzig im Zimmer um und warf den Pelz ab. Allen blitzte der hohe Orden entgegen, den er um den Hals trug. Der Stabskapit\xC3\xA4n fing den Pelz im Fallen auf, und der Doktor nahm die M\xC3\xBCtze ab. \xC2\xBBWo ist denn der Patient?\xC2\xAB fragte er laut und energisch.</p>"
  title: 5. An Iljuschas Bett
