  text: "<h3>11. Noch ein verdorbener Ruf</h3><p>Von der Stadt bis zum Kloster war es etwas \xC3\xBCber eine Werst. Aljoscha schritt eilig auf dem um diese Stunde menschenleeren Weg dahin. Es war schon fast Nacht geworden; auf drei\xC3\x9Fig Schritt Entfernung waren Gegenst\xC3\xA4nde kaum zu unterscheiden. Auf der H\xC3\xA4lfte des Weges lag eine Wegkreuzung. An dieser Kreuzung verbarg sich unter einer einzeln stehenden Weide eine Gestalt. Kaum hatte Aljoscha die Kreuzung erreicht, als die Gestalt auf ihn zust\xC3\xBCrzte und mit w\xC3\xBCtender Stimme rief: \xC2\xBBDen Geldbeutel oder das Leben!\xC2\xAB</p><p>\xC2\xBBDu bist es, Mitja!\xC2\xAB rief Aljoscha erstaunt, nachdem er sich von seinem Schrecken erholt hatte.</p><p>\xC2\xBBHahaha! Das hattest du nicht erwartet? Ich habe \xC3\xBCberlegt: Wo soll ich ihn erwarten? In der N\xC3\xA4he ihres Hauses? Von da gibt es drei Wege, ich h\xC3\xA4tte dich verfehlen k\xC3\xB6nnen. Schlie\xC3\x9Flich verfiel ich darauf, hier zu warten, weil du hier unter allen Umst\xC3\xA4nden vorbeikommen mu\xC3\x9Ft, einen anderen Weg zum Kloster gibt es nicht. So, nun berichte wahrheitsgem\xC3\xA4\xC3\x9F, zerquetsche mich wie eine Schabe ... Was hast du denn?\xC2\xAB</p><p>\xC2\xBBNichts, Bruder ... Ich bin nur so erschrocken. Ach, Dmitri! Vorhin das Blut des Vaters ...\xC2\xAB Aljoscha fing an zu weinen; er hatte schon lange weinen wollen, doch jetzt schien pl\xC3\xB6tzlich in seiner Seele eine Saite gerissen zu sein. \xC2\xBBDu hast ihn beinahe get\xC3\xB6tet ... Hast ihn verflucht ... Und jetzt hier ... Solche Scherze! &#8250;Den Geldbeutel oder das Leben!&#8249;\xC2\xAB</p><p>\xC2\xBBDas ist wohl unschicklich, wie? Das entspricht nicht den Umst\xC3\xA4nden?\xC2\xAB</p><p>\xC2\xBBNein, ich meine nur ...\xC2\xAB</p><p>\xC2\xBBMoment! Betrachte mal diese Nacht. Du siehst, wie finster sie ist, wie bew\xC3\xB6lkt der Himmel, wie stark der Wind. Ich versteckte mich hier unter der Weide und wartete auf dich, und wei\xC3\x9F Gott, auf einmal dachte ich: &#8250;Wozu soll ich mich noch l\xC3\xA4nger qu\xC3\xA4len, worauf soll ich noch warten? Da ist der Baum, ein Taschentuch habe ich, ein Hemd auch. Ich kann sofort einen Strick drehen, zum \xC3\x9Cberflu\xC3\x9F habe ich auch noch Hosentr\xC3\xA4ger &#8211; ich will die Erde nicht l\xC3\xA4nger belasten und durch meine unw\xC3\xBCrdige Existenz entehren!&#8249; Und siehe, da h\xC3\xB6rte ich dich kommen &#8211; Herrgott, es war mir, als ob pl\xC3\xB6tzlich etwas zu mir niederflog. &#8250;Also gibt es doch einen Menschen, den auch ich liebe&#8249;, sagte ich mir. &#8250;Da ist er, da ist dieser Mensch, mein liebes Br\xC3\xBCderchen, er, den ich am meisten auf der Welt liebe, der einzige, den Ich liebe!&#8249; Und ich gewann dich auf einmal so lieb, liebte dich in diesem Augenblick so sehr, da\xC3\x9F ich dachte: &#8250;Soll ich ihm gleich um den Hals fallen?&#8249; Und da kam mir ein dummer Gedanke: &#8250;Ich will ihm ein Vergn\xC3\xBCgen machen und ihn erschrecken.&#8249; Und da schrie ich wie ein Dieb: &#8250;Den Geldbeutel her!&#8249; Verzeih mir den dummen Witz, die Albernheit ist nur \xC3\xA4u\xC3\x9Ferlich. Innen, in der Seele, ist auch bei mir alles anst\xC3\xA4ndig ... So, nun sag, zum Teufel, wie steht es? Was hat sie gesagt? Schmettre mich zu Boden, zertritt mich, schone mich nicht! Ist sie w\xC3\xBCtend geworden?\xC2\xAB</p><p>\xC2\xBBNein, das nicht ... Es war ganz anders, Mitja. Da waren ... Ich habe sie beide zusammen ...\xC2\xAB</p><p>\xC2\xBBWen &#8211; beide zusammen?\xC2\xAB</p><p>\xC2\xBBGruschenka und Katerina Iwanowna.\xC2\xAB</p><p>Dmitri Fjodorowitsch erstarrte.</p><p>\xC2\xBBUnm\xC3\xB6glich!\xC2\xAB rief er. \xC2\xBBDu redest Unsinn! Gruschenka bei ihr?\xC2\xAB</p><p>Aljoscha erz\xC3\xA4hlte alles, was sich von dem Augenblick an ereignet hatte, da er bei Katerina Iwanowna eingetreten war. Er erz\xC3\xA4hlte wohl zehn Minuten lang, nicht gerade flie\xC3\x9Fend und sch\xC3\xB6n, aber klar, er hob die wichtigsten Worte, die wichtigsten Gesten heraus und schilderte deutlich, oft durch ein paar Worte, seine eigenen Gef\xC3\xBChle.</p><p>Dmitri h\xC3\xB6rte schweigend zu und blickte in seltsamer Regungslosigkeit vor sich hin. Aljoscha jedoch merkte, da\xC3\x9F er alles verstanden, den ganzen Hergang erfa\xC3\x9Ft hatte. Dmitris Gesicht wurde immer finsterer oder, besser, drohender. Er zog die Brauen zusammen und pre\xC3\x9Fte die Z\xC3\xA4hne aufeinander, sein Blick schien noch unbeweglicher, starrer, furchtbarer zu werden ... Um so unerwarteter ver\xC3\xA4nderte sich urpl\xC3\xB6tzlich sein bis dahin zorniges, wildes Gesicht, die zusammengepre\xC3\x9Ften Lippen \xC3\xB6ffneten sich, und Dmitri Fjodorowitsch brach in ein hemmungsloses, ungek\xC3\xBCnsteltes Lachen aus. Er sch\xC3\xBCttelte sich buchst\xC3\xA4blich vor Lachen und war lange Zeit au\xC3\x9Ferstande, zu sprechen.</p><p>\xC2\xBBAlso sie hat ihr nicht die Hand gek\xC3\xBC\xC3\x9Ft! Und ist weggelaufen!\xC2\xAB schrie er in beinahe krankhaftem Entz\xC3\xBCcken; man k\xC3\xB6nnte auch sagen, in frechem Entz\xC3\xBCcken, wenn dieses Entz\xC3\xBCcken nicht so ungek\xC3\xBCnstelt gewesen w\xC3\xA4re. \xC2\xBBAlso die andere hat geschrien und sie eine Tigerin genannt. Eine Tigerin ist sie wirklich! Und aufs Schafott m\xC3\xBC\xC3\x9Fte sie? Ja, ja, das m\xC3\xBC\xC3\x9Fte sie, ich bin selbst der Meinung, da\xC3\x9F sie das m\xC3\xBC\xC3\x9Fte, schon l\xC3\xA4ngst gemu\xC3\x9Ft h\xC3\xA4tte! Siehst du, Bruder, meinetwegen mag man sie aufs Schafott schleppen, doch vorher m\xC3\xBC\xC3\x9Fte unsereiner erst von seiner Verzauberung geheilt werden. Ich verstehe diese K\xC3\xB6nigin der Frechheit, in dieser Geschichte mit dem Handk\xC3\xBCssen hat sie ihr ganzes Wesen offenbart! Diese Teufelin. Sie ist die K\xC3\xB6nigin aller Teufelinnen, so viele man sich nur in der Welt denken kann! In ihrer Art entz\xC3\xBCckend! Also sie ist nach Hause gelaufen? Da mu\xC3\x9F ich sofort ... Ach ... ich mu\xC3\x9F zu ihr! Aljoschka, sei mir nicht b\xC3\xB6se &#8211; ich gebe ja zu, es w\xC3\xA4re noch zuwenig, wenn man sie erw\xC3\xBCrgt.\xC2\xAB</p><p>\xC2\xBBUnd Katerina Iwanowna!\xC2\xAB rief Aljoscha traurig.</p><p>\xC2\xBBAuch die verstehe ich! Vollkommen durchschaue ich sie und verstehe sie wie noch nie! Das ist eine wahre Entdeckung aller vier Erdteile, ich meine, aller f\xC3\xBCnf! So ein Schritt! Das ist genau dieselbe Katenka, das Institutsfr\xC3\xA4ulein, die in der hochherzigen Absicht, ihren Vater zu retten, sich nicht f\xC3\xBCrchtete, zu einem dummen, rohen Offizier zu laufen, wo sie riskierte, in furchtbarer Weise beleidigt zu werden! Dieser Stolz, dieses Verlangen nach der Gefahr, diese ma\xC3\x9Flose Herausforderung des Schicksals! Du sagst, die Tante wollte sie zur\xC3\xBCckhalten? Diese Tante, wei\xC3\x9Ft du, ist selbst nicht weniger selbstherrlich. Sie ist die Schwester jener Moskauer Generalin und trug die Nase noch h\xC3\xB6her als diese. Aber ihr Mann wurde des Diebstahls von Staatsgeldern \xC3\xBCberf\xC3\xBChrt und verlor alles, sein Gut und alles, und die stolze Gemahlin mu\xC3\x9Fte auf einmal ihren Ton herabstimmen und hat ihn auch seitdem nicht wieder hinaufgeschraubt. Also sie hat Katja zur\xC3\xBCckhalten wollen, die ist ihr aber nicht gefolgt? Sie hat sich gesagt: Ich kann alles besiegen, alles ist mir untertan! Wenn ich will, bezaubere ich auch Gruschenka! Sie hat sich selbst vertraut, hat vor sich selbst gro\xC3\x9Fgetan, wer tr\xC3\xA4gt da die Schuld? Du meinst, sie h\xC3\xA4tte Gruschenka absichtlich als erste die Hand gek\xC3\xBC\xC3\x9Ft, mit schlauer Berechnung? Nein, sie hat Gruschenka wirklich liebgewonnen, das hei\xC3\x9Ft nicht Gruschenka, sondern ihr eigenes Traumbild, ihr eigenes Phantasiegesch\xC3\xB6pf, weil es eben ihr Traumbild, ihr Phantasiegesch\xC3\xB6pf war. Aljoscha, mein T\xC3\xA4ubchen, wie hast du dich nur vor diesen beiden gerettet? Du hast wohl deine Kutte gerafft und bist davongelaufen? Hahaha!\xC2\xAB</p><p>\xC2\xBBDu scheinst gar nicht zu beachten, Bruder, wie sehr du Katerina Iwanowna beleidigt hast, als du Gruschenka von jenem Tag erz\xC3\xA4hltest; sie hat es ihr n\xC3\xA4mlich gleich ins Gesicht geworfen: &#8250;Sie selbst sind heimlich zu Kavalieren gegangen, um Ihre Sch\xC3\xB6nheit zu verkaufen.&#8249; Bruder, was kann es Schlimmeres geben als diese Beleidigung?\xC2\xAB</p><p>Am meisten qu\xC3\xA4lte Aljoscha der Gedanke, sein Bruder k\xC3\xB6nnte sich \xC3\xBCber Katerina Iwanownas Dem\xC3\xBCtigung gewisserma\xC3\x9Fen freuen &#8211; obwohl das nat\xC3\xBCrlich ausgeschlossen war.</p><p>\xC2\xBBDonnerwetter!\xC2\xAB rief Dmitri Fjodorowitsch, machte pl\xC3\xB6tzlich ein furchtbar finsteres Gesicht und schlug sich mit der flachen Hand vor die Stirn. Erst jetzt wandte er seine Aufmerksamkeit hierauf. Obwohl Aljoscha soeben alles berichtet hatte, auch die Beleidigung und auch Katerina Iwanownas Ausruf: \xC2\xBBIhr Bruder ist ein Schuft!\xC2\xAB &#8211; trotzdem schien ihm dies bisher nicht aufgefallen zu sein. \xC2\xBBJa, ich habe wirklich Gruschenka von jenem unseligen Tag, wie Katja ihn nennt, erz\xC3\xA4hlt. Ja, ich erinnere mich! Das war damals in Mokroje, ich war betrunken, die Zigeunerinnen sangen ... Ich habe aber dabei geschluchzt, habe auf den Knien gelegen und vor Katjas Bild gebetet, und Gruschenka hatte daf\xC3\xBCr Verst\xC3\xA4ndnis. Sie hat damals alles verstanden, ich erinnere mich, sie hat selbst geweint ... Zum Teufel! Damals hat sie geweint und jetzt ... Jetzt st\xC3\xB6\xC3\x9Ft sie ihr den Dolch ins Herz! So sind die Weiber!\xC2\xAB</p><p>Er lie\xC3\x9F den Kopf sinken und dachte nach.</p><p>\xC2\xBBJa, ich bin ein Schuft! Zweifellos bin ich ein Schuft\xC2\xAB, sagte er pl\xC3\xB6tzlich in d\xC3\xBCsterem Ton. \xC2\xBBGanz gleich, ob ich geweint habe oder nicht, ganz gleich, ich bin ein Schuft! Bestell ihr, da\xC3\x9F ich die Bezeichnung annehme, wenn ihr das ein Trost sein kann. Na, nun genug, leb wohl! Wozu noch l\xC3\xA4nger schwatzen! Das ist nicht erfreulich. Geh du deinen Weg, und ich werde meinen gehen. Und ich will dich auch bis zum letzten Augenblick nicht mehr wiedersehen. Leb wohl, Alexej!\xC2\xAB</p><p>Er dr\xC3\xBCckte seinem Bruder kr\xC3\xA4ftig die Hand und ging, als ob er sich von ihm losri\xC3\x9F, mit schnellen Schritten und den Kopf gesenkt, auf die Stadt zu. Aljoscha sah ihm nach und konnte nicht glauben, da\xC3\x9F er so fortgegangen sein sollte.</p><p>\xC2\xBBWarte, Alexej! Noch ein Bekenntnis nur f\xC3\xBCr dich allein!\xC2\xAB rief Dmitri Fjodorowitsch auf einmal und kehrte nochmals um. \xC2\xBBSieh mich an, sieh mich genau an! Hier, hier bereitet sich eine furchtbare Gemeinheit vor.\xC2\xAB Bei den Worten \xC2\xBBHier, hier\xC2\xAB schlug sich Dmitri Fjodorowitsch mit der Faust an die Brust, und zwar so seltsam, als ob die Gemeinheit gerade dort an seiner Brust irgendwo verwahrt w\xC3\xA4re, vielleicht in einer Tasche oder in ein Beutelchen eingen\xC3\xA4ht. \xC2\xBBDu kennst mich nun schon, ich bin ein Schuft, eingestandenerma\xC3\x9Fen ein Schuft! Aber du mu\xC3\x9Ft wissen &#8211; nichts von allem, was ich fr\xC3\xBCher getan habe, kann sich mit der Gemeinheit vergleichen, die ich gerade jetzt, in diesem Augenblick, hier an meiner Brust trage. Siehst du: hier, hier. Sie regt sich schon und vollzieht sich, und es sieht ganz in meiner Macht, ihr Einhalt zu gebieten. Ich kann ihr Einhalt gebieten oder sie ausf\xC3\xBChren! Nun, du sollst wissen, ich werde sie ausf\xC3\xBChren und ihr nicht Einhalt gebieten. Ich habe dir vorhin alles erz\xC3\xA4hlt: nur dies nicht, weil sogar meine eiserne Stirn dazu nicht ausreichte! Noch kann ich einhalten, und wenn ich es tue, kann ich gleich morgen die H\xC3\xA4lfte meiner verlorenen Ehre wiedergewinnen! Aber ich werde nicht einhalten, ich werde die Gemeinheit ausf\xC3\xBChren &#8211; und du sollst f\xC3\xBCr die Zukunft Zeuge sein, da\xC3\x9F ich das vorher und mit vollem Bewu\xC3\x9Ftsein gesagt habe! Ich kann dir jetzt nichts weiter erkl\xC3\xA4ren, zu gegebener Zeit wirst du alles erfahren! Bei der stinkenden Gasse und der Teufelin! Leb wohl! Bete nicht f\xC3\xBCr mich, das verdiene ich nicht, und es ist \xC3\xBCberhaupt nicht n\xC3\xB6tig, \xC3\xBCberhaupt nicht n\xC3\xB6tig! Ich bedarf dessen ganz und gar nicht! Doch genug jetzt, ich gehe!\xC2\xAB</p><p>Und er entfernte sich, diesmal endg\xC3\xBCltig.</p><p>Aljoscha ging zum Kloster. \xC2\xBBSoll ich ihn wirklich niemals wiedersehen, wie er sagt?\xC2\xAB fragte er sich best\xC3\xBCrzt. \xC2\xBBIch werde ihn gleich morgen aufsuchen, unter allen Umst\xC3\xA4nden, und ihn fragen, ausdr\xC3\xBCcklich fragen, was er gemeint hat!\xC2\xAB</p><p>Er ging um das Kloster herum und lief durch den kleinen Fichtenwald direkt zur Einsiedelei. Dort wurde ihm ge\xC3\xB6ffnet, obgleich man sonst zu dieser Stunde niemand mehr einlie\xC3\x9F. Das Herz bebte ihm, als er die Zelle des Starez betrat. &#8250;Warum hin ich hinausgegangen?&#8249; fragte er sich. &#8250;Warum hat er mich \xC2\xBBin die Welt\xC2\xAB gesandt? Hier ist Stille, hier ist eine heilige Stille, dort herrscht Verwirrung und Finsternis, in der man sofort wankend wird und sich verirrt ...&#8249;</p><p>In der Zelle befanden sich der Novize Porfiri und der Priesterm\xC3\xB6nch Vater Paissi, der den ganzen Tag \xC3\xBCber st\xC3\xBCndlich gekommen war, um sich nach dem Befinden des Vaters Sossima zu erkundigen, dem es schlechter und schlechter ging, wie Aljoscha zu seinem Schrecken h\xC3\xB6rte. Selbst das \xC3\xBCbliche Abendgespr\xC3\xA4ch mit der Br\xC3\xBCderschaft hatte diesmal nicht stattfinden k\xC3\xB6nnen. Gew\xC3\xB6hnlich versammelte sich jeden Abend nach dem Gottesdienst die Klosterbr\xC3\xBCderschaft vor dem Schlafengehen in der Zelle des Starez, und jeder beichtete laut die S\xC3\xBCnden des Tages, s\xC3\xBCndige Gedanken, Versuchungen, sogar Streitigkeiten mit anderen Br\xC3\xBCdern, wenn solche vorgekommen waren. Manche beichteten knieend. Der Starez sprach von den S\xC3\xBCnden los, vers\xC3\xB6hnte, belehrte, legte Bu\xC3\x9Fen auf, erteilte den Segen und entlie\xC3\x9F sie. Gerade diese \xC2\xBBbr\xC3\xBCderlichen Beichten\xC2\xAB waren es, wogegen sich die Gegner des Starzentums erhoben; sie sagten, das sei eine Profanation des Sakramentes der Beichte, beinahe eine Gottesl\xC3\xA4sterung, obgleich es sich hier in Wirklichkeit um etwas ganz anderes handelte. Sie machten sogar gegen\xC3\xBCber der geistlichen Obrigkeit geltend, solche Beichten h\xC3\xA4tten nicht nur nichts Gutes zur Folge, sondern f\xC3\xBChrten in Wirklichkeit oft in Versuchung und g\xC3\xA4ben zur S\xC3\xBCnde Anla\xC3\x9F. Vielen aus der Br\xC3\xBCderschaft sei es peinlich, zum Starez zu gehen; sie gingen aber, weil es alle tun, wider ihren Willen, um nicht des Stolzes und der rebellischen Gesinnung beschuldigt zu werden. Es wurde erz\xC3\xA4hlt, einige von der Br\xC3\xBCderschaft tr\xC3\xA4fen, wenn sie sich zu der abendlichen Beichte begeben, untereinander im voraus Abmachungen, etwa dieser Art: \xC2\xBBIch sage, ich bin am Vormittag auf dich b\xC3\xB6se geworden, und du best\xC3\xA4tigst das\xC2\xAB &#8211; nur damit sie etwas anzugeben h\xC3\xA4tten und so losk\xC3\xA4men. Aljoscha wu\xC3\x9Fte, dergleichen war in der Tat manchmal vorgekommen. Er wu\xC3\x9Fte ferner, manche in der Br\xC3\xBCderschaft waren auch dar\xC3\xBCber sehr ungehalten, da\xC3\x9F dem Brauch gem\xC3\xA4\xC3\x9F sogar die Briefe, die die Einsiedler von Verwandten erhielten, zuerst dem Starez gebracht wurden, damit er sie \xC3\xB6ffnete und noch vor den Empf\xC3\xA4ngern las. Der zugrunde liegende Gedanke war nat\xC3\xBCrlich, da\xC3\x9F dies alles freiwillig und in aufrichtiger Gesinnung geschehen m\xC3\xBCsse, von ganzer Seele im Interesse von Demut und Seelenheil; doch in Wirklichkeit unterlief dabei, wie sich herausstellte, manchmal auch viel Unaufrichtigkeit, Verstellung und Falschheit. Aber die Bejahrtesten und Erfahrensten aus der Br\xC3\xBCderschaft bestanden auf dieser Einrichtung; sie sagten, f\xC3\xBCr diejenigen, die aufrichtigen Sinnes in diese Mauern eingetreten seien, um ihre Seelen zu retten, erwiesen sich alle diese \xC3\x9Cbungen im Gehorsam und diese Taten der Selbstverleugnung zweifellos als heilsam und br\xC3\xA4chten gro\xC3\x9Fen Nutzen. Wer sich durch sie beschwert f\xC3\xBChle und dar\xC3\xBCber murre, sei kein richtiger M\xC3\xB6nch und sei nur zu Unrecht in das Kloster eingetreten: dessen Platz sei in der Welt. Sich vor der S\xC3\xBCnde und dem Teufel zu sch\xC3\xBCtzen sei nicht nur in der Welt, sondern auch an heiliger St\xC3\xA4tte unm\xC3\xB6glich, daher d\xC3\xBCrfe man gegen die S\xC3\xBCnde keine Nachsicht \xC3\xBCben.</p><p>\xC2\xBBEr ist sehr schwach geworden, Schlafsucht hat ihn \xC3\xBCberkommen\xC2\xAB, sagte Vater Paissi zu Aljoscha, nachdem er ihm den Segen erteilt hatte. \xC2\xBBEs ist sogar schwer, ihn zu wecken, aber das ist ja auch nicht n\xC3\xB6tig. F\xC3\xBCr etwa f\xC3\xBCnf Minuten ist er vorhin aufgewacht. Er bat, der Br\xC3\xBCderschaft seinen Segen zu bringen; sie m\xC3\xB6chte in der Nacht f\xC3\xBCr ihn beten. Morgen beabsichtigt er noch einmal das Abendmahl zu nehmen. Von dir hat er gesprochen, Alexej. Er fragte, ob du gegangen seist; wir antworteten, du seiest in der Stadt. &#8250;Dazu habe ich ihn auch gesegnet, dort ist einstweilen sein Platz, nicht hier!&#8249; \xC3\xA4u\xC3\x9Ferte er sich \xC3\xBCber dich. Voll Liebe und F\xC3\xBCrsorge gedachte er deiner. F\xC3\xBChlst du auch, welches Vorzuges du gew\xC3\xBCrdigt worden bist? Warum mag er nur die Bestimmung getroffen haben, da\xC3\x9F du einstweilen noch in der Welt sein sollst? Offenbar sieht er etwas in deinem Schicksal voraus? Sei dir bewu\xC3\x9Ft, Alexej, wenn du in die Welt zur\xC3\xBCckkehrst, darfst du das nur tun als eine dir vom Starez auferlegte \xC3\x9Cbung im Gehorsam, nicht aber zu irdischem Leichtsinn und weltlicher Freude!\xC2\xAB</p><p>Vater Paissi ging hinaus. Da\xC3\x9F der Starez im Sterben lag, daran bestand f\xC3\xBCr Aljoscha kein Zweifel, obwohl er noch einen oder zwei Tage leben konnte. Trotz seines Versprechens, den Vater, Chochlakows, seinen Bruder Iwan und Katerina Iwanowna zu besuchen, nahm sich Aljoscha in der Erregung seines Herzens fest vor, am folgenden Tag das Kloster nicht zu verlassen und bei seinem Starez zu bleiben, bis zu dessen Hinscheiden. Sein Herz entbrannte in Liebe, und er machte sich bittere Vorw\xC3\xBCrfe dar\xC3\xBCber, da\xC3\x9F er in der Stadt einen Augenblick lang sogar den vergessen konnte, den er im Kloster auf dem Totenbett verlassen hatte und den er h\xC3\xB6her sch\xC3\xA4tzte als alles andere in der Welt. Er ging in das kleine Schlafzimmer des Starez, fiel auf die Knie und verbeugte sich vor dem Schlafenden bis zur Erde. Der schlief ruhig und ohne sich zu bewegen; er atmete gleichm\xC3\xA4\xC3\x9Fig, aber schwach und fast unmerklich. Sein Gesicht war ruhig.</p><p>In das andere Zimmer zur\xC3\xBCckgekehrt, in welchem der Starez am Vormittag die G\xC3\xA4ste empfangen hatte, entkleidete sich Aljoscha fast gar nicht, zog nur die Stiefel aus und legte sich auf das harte, schmale, kleine Ledersofa, auf dem er immer schlief, schon lange, jede Nacht, nur mit einem Kopfkissen. Die Matratze, von der sein Vater an diesem Tag gesprochen hatte, legte er schon lange nicht mehr unter. Er zog nur seine Kutte aus und deckte sich mit ihr wie mit einem Oberbett zu. Vor dem Hinlegen fiel er jedoch auf die Knie und betete lange. In seinem hei\xC3\x9Fen Gebet bat er Gott nicht, ihm seine Verwirrung zu kl\xC3\xA4ren; es verlangte ihn nur nach einer freudigen R\xC3\xBChrung, nach jener fr\xC3\xBCheren R\xC3\xBChrung, die immer in seine Seele eingekehrt war, wenn er &#8211; und darin bestand gew\xC3\xB6hnlich sein ganzes Nachtgebet &#8211; Gott gelobt und gepriesen hatte. Diese Freudigkeit, die in seine Seele einzog, pflegte ihm stets einen leichten, ruhigen Schlaf zu bringen. Als er jetzt betete, f\xC3\xBChlte er pl\xC3\xB6tzlich zuf\xC3\xA4llig in der Tasche je es kleine rosa Kuvert, das ihm Katerina Iwanownas Dienerin auf der Stra\xC3\x9Fe gegeben hatte. Er geriet etwas durcheinander, beendete jedoch sein Gebet. Dann, nach einigem Zaudern, \xC3\xB6ffnete er das Kuvert. Darin steckte ein Briefchen an ihn, unterzeichnet: \xC2\xBBLise\xC2\xAB &#8211; also von der Tochter der Frau Chochlakowa, die am Vormittag beim Starez so \xC3\xBCber ihn gelacht hatte.</p><p>\xC2\xBBAlexej Fjodorowitsch\xC2\xAB, schrieb sie, \xC2\xBBich schreibe Ihnen, ohne da\xC3\x9F ein Mensch davon wei\xC3\x9F, auch ohne Mamas Wissen, und ich wei\xC3\x9F, da\xC3\x9F das nicht recht von mir ist. Ich kann aber nicht l\xC3\xA4nger leben, wenn ich Ihnen nicht von dem Gef\xC3\xBChl sage, das in meinem Herzen entstanden ist. Doch es darf davon vorl\xC3\xA4ufig niemand au\xC3\x9Fer uns beiden wissen. Wie soll ich Ihnen das sagen, was ich Ihnen so gern sagen m\xC3\xB6chte? Das Papier sagt man, err\xC3\xB6tet nicht; aber ich versichere Ihnen, das ist nicht wahr, es err\xC3\xB6tet ebenso, wie ich jetzt \xC3\xBCber das ganze Gesicht. Lieber Aljoscha, ich liebe Sie! Ich liebe Sie schon von meiner Kindheit an, von Moskau her, als Sie noch gar nicht so ein Mensch waren wie jetzt. Und ich liebe Sie f\xC3\xBCr das ganze Leben. Ich habe Sie mit meinem Herzen auserw\xC3\xA4hlt, um mich mit Ihnen zu vereinen und damit wir im Alter zusammen unser Leben beschlie\xC3\x9Fen. Nat\xC3\xBCrlich unter der Bedingung, da\xC3\x9F Sie aus dem Kloster austreten. Was unser Alter betrifft, so werden wir so lange warten, wie es vom Gesetz vorgeschrieben ist. Bis zu der Zeit bin ich sicherlich gesund geworden und werde gehen und tanzen k\xC3\xB6nnen. Dar\xC3\xBCber ist weiter nichts zu reden. Sehen Sie, wie ich alles bedacht habe? Nur \xC3\xBCber eines komme ich nicht ins klare: was Sie von mir denken werden, wenn Sie dies lesen. Ich lache immer und treibe Unsinn und habe Sie heute ge\xC3\xA4rgert, doch ich versichere Ihnen, eben, bevor ich zur Feder griff, habe ich vor dem Bild der Muttergottes gebetet. Und auch jetzt bete ich und weine fast.</p><p>Mein Geheimnis ist nun in Ihren H\xC3\xA4nden. Wenn Sie morgen kommen, werde ich nicht wissen, wie ich Sie ansehen soll. Ach, Alexej Fjodorowitsch, was soll werden, wenn ich mich wie eine N\xC3\xA4rrin wieder nicht beherrschen kann und wie heute bei Ihrem Anblick loslache? Sie werden mich ja f\xC3\xBCr eine gemeine Sp\xC3\xB6tterin halten und meinem Brief nicht glauben. Und darum, Lieber, flehe ich Sie an: Haben Sie Mitleid mit mir, sehen Sie mir nicht allzu gerade in die Augen, wenn Sie morgen zu uns kommen. Denn wenn ich Ihrem Blick begegne, werde ich vielleicht auf einmal loslachen m\xC3\xBCssen &#8211; und au\xC3\x9Ferdem werden Sie diesen langen Rock anhaben. Schon jetzt \xC3\xBCberl\xC3\xA4uft es mich kalt, wenn ich an all das denke. Sehen Sie mich darum, nachdem Sie eingetreten sind, eine Weile gar nicht an, sondern blicken Sie Mama an oder schauen Sie aus dem Fenster!</p><p>Da habe ich Ihnen nun einen Liebesbrief geschrieben, mein Gott, was habe ich getan! Aljoscha, verachten Sie mich nicht! Und wenn ich etwas sehr Schlechtes getan und Sie betr\xC3\xBCbt habe, so verzeihen Sie mir! Das Geheimnis meines vielleicht f\xC3\xBCr immer verdorbenen Rufes liegt jetzt in Ihren H\xC3\xA4nden.</p><p>Ich werde heute auf jeden Fall weinen. Auf Wiedersehen, auf ein schreckliches Wiedersehen. Lise.</p><p>P. S. Aljoscha, kommen Sie aber bestimmt, bestimmt, ganz bestimmt! Lise.\xC2\xAB</p>"
  title: 11. Noch ein verdorbener Ruf
