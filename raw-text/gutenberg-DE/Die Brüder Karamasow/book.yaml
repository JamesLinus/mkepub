  text: "<h3>2. Das kranke F\xC3\xBC\xC3\x9Fchen</h3><p>Zuerst eilte er in das Haus von Frau Chochlakowa; er wollte dort m\xC3\xB6glichst schnell fertig werden und nicht zu sp\xC3\xA4t zu Mitja kommen. Frau Chochlakowa kr\xC3\xA4nkelte seit drei Wochen, ein Fu\xC3\x9F war ihr, Gott wei\xC3\x9F woher, geschwollen; sie lag zwar nicht gerade im Bett, verbrachte jedoch den Tag in einem reizenden, aber anst\xC3\xA4ndigen Neglig\xC3\xA9 auf einer Chaiselongue in ihrem Boudoir. Aljoscha hatte bereits im stillen dar\xC3\xBCber gel\xC3\xA4chelt, da\xC3\x9F Frau Chochlakowa trotz ihrer Krankheit angefangen hatte, sich ein bi\xC3\x9Fchen zu putzen. Da waren allerlei Coiff\xC3\xBCren, Schleifen und Morgenr\xC3\xB6cke zum Vorschein gekommen, und er durchschaute die Absicht, obwohl er diesen Gedanken als m\xC3\xBC\xC3\x9Fig verscheuchte. In den letzten zwei Monaten war, unter den anderen Besuchern, auch der junge Perchotin oft zu Frau Chochlakowa gekommen.</p><p>Aljoscha war schon seit vier Tagen nicht dagewesen und wollte schnell geradewegs zu Lisa gehen; denn sie hatte am vorigen Tag das Dienstm\xC3\xA4dchen mit der dringenden Bitte zu ihm geschickt, er m\xC3\xB6chte \xC2\xBBin einer sehr wichtigen Angelegenheit\xC2\xAB unverz\xC3\xBCglich zu ihr kommen, was aus gewissen Gr\xC3\xBCnden Aljoschas Interesse erregt hatte. Doch w\xC3\xA4hrend das M\xC3\xA4dchen zu Lisa ging, um ihn anzumelden, hatte Frau Chochlakowa bereits irgendwie von seiner Ankunft erfahren und lie\xC3\x9F ihn \xC2\xBBnur auf ein Augenblickchen\xC2\xAB zu sich bitten. Nach kurzer \xC3\x9Cberlegung sagte sich Aljoscha, da\xC3\x9F es das beste w\xC3\xA4re, zun\xC3\xA4chst den Wunsch der Mutter zu erf\xC3\xBCllen; sonst w\xC3\xBCrde sie, solange er bei Lisa sa\xC3\x9F, alle Augenblicke zu ihnen schicken. Frau Chochlakowa lag, besonders festlich gekleidet, auf der Chaiselongue und befand sich augenscheinlich in einer au\xC3\x9Ferordentlich nerv\xC3\xB6sen Erregung. Sie empfing Aljoscha mit Ausrufen des Entz\xC3\xBCckens.</p><p>\xC2\xBBEine Ewigkeit, eine ganze Ewigkeit habe ich Sie nicht gesehen! Eine ganze Woche nicht, ich bitte Sie! Ach, \xC3\xBCbrigens waren Sie erst vor vier Tagen hier, am Mittwoch. Sie wollen zu Lise? Ich bin \xC3\xBCberzeugt, da\xC3\x9F Sie direkt zu ihr gehen wollten, auf den Zehen, damit ich es nicht merke. Lieber Alexej Fjodorowitsch, wenn Sie w\xC3\xBC\xC3\x9Ften, wie sie mich beunruhigt! Aber davon nachher! Das ist zwar das Allerwichtigste, aber davon nachher! Lieber Alexej Fjodorowitsch, ich vertraue Ihnen meine Lise vollst\xC3\xA4ndig an. Nach dem Tode des Starez Sossima &#8211; Gott schenke seiner Seele die ewige Ruhe! &#8211; betrachte ich Sie gewisserma\xC3\x9Fen als seinen Nachfolger im strengen M\xC3\xB6nchtum, obwohl Ihr neuer Anzug Sie vorz\xC3\xBCglich kleidet. Wo haben Sie hier nur so einen guten Schneider aufgetrieben? Aber nein, das ist nicht die Hauptsache, davon nachher! Verzeihen Sie, da\xC3\x9F ich Sie manchmal Aljoscha nenne, ich bin eine alte Frau, mir ist alles erlaubt\xC2\xAB, sagte sie, kokett l\xC3\xA4chelnd! \xC2\xBBAber davon nachher! Die Hauptsache ist, da\xC3\x9F ich nicht die Hauptsache vergesse. Bitte, erinnern Sie mich, sobald ich ins Plaudern gerate! Sie brauchen nur zu sagen: &#8250;Und die Hauptsache?&#8249; Ach, woher soll ich denn wissen, was jetzt die Hauptsache ist? Seit Lise das Versprechen wieder zur\xC3\xBCckgenommen hat, ihr kindisches Versprechen, Alexej Fjodorowitsch, Sie zu heiraten, haben Sie nat\xC3\xBCrlich eingesehen, da\xC3\x9F das alles nur die kindische Laune eines kranken, gar zu lange an den Rollstuhl gefesselten M\xC3\xA4dchens war &#8211; Gott sei Dank, jetzt kann sie ja wieder gehen. Dieser neue Arzt, den Katja aus Moskau hat kommen lassen, f\xC3\xBCr Ihren ungl\xC3\xBCcklichen Bruder, der morgen ... Nun, wozu sollen wir \xC3\xBCber morgen sprechen! Ich sterbe schon von dem blo\xC3\x9Fen Gedanken an morgen! Haupts\xC3\xA4chlich vor Neugierde ... Kurz, dieser Arzt ist gestern bei uns gewesen und hat Lise gesehen ... Ich habe ihm f\xC3\xBCnfzig Rubel f\xC3\xBCr den Besuch bezahlt. Aber das ist alles nicht das, was ich eigentlich sagen wollte. Sehen Sie, ich bin jetzt schon ganz aus dem Konzept gekommen. Ich habe es zu eilig. Warum habe ich es eigentlich so eilig? Das verstehe ich gar nicht. \xC3\x9Cberhaupt l\xC3\xA4\xC3\x9Ft mein Verst\xC3\xA4ndnis f\xC3\xBCr dies und das jetzt erschreckend nach. Alles wirrt sich f\xC3\xBCr mich zu einem unaufl\xC3\xB6slichen Kn\xC3\xA4uel. Ich f\xC3\xBCrchte, da\xC3\x9F Sie vor Langeweile einfach aufspringen und gehen. Ach mein Gott, was sitzen wir denn so, ich m\xC3\xBC\xC3\x9Fte doch erst mal Kaffee ... Julija, Glafira, Kaffee!\xC2\xAB</p><p>Aljoscha dankte und erkl\xC3\xA4rte rasch, er habe soeben erst Kaffee getrunken.</p><p>\xC2\xBBBei wem denn?\xC2\xAB</p><p>\xC2\xBBBei Agrafena Alexandrowna.\xC2\xAB</p><p>\xC2\xBBAch ... Bei dieser Frauensperson! Sie ist es, die alle zugrunde gerichtet hat, aber ich wei\xC3\x9F nicht, es hei\xC3\x9Ft ja, sie sei jetzt eine Heilige geworden, obgleich wohl etwas sp\xC3\xA4t. Das h\xC3\xA4tte sie lieber fr\xC3\xBCher tun sollen, als es n\xC3\xB6tig war! Aber jetzt, was hat es jetzt f\xC3\xBCr einen Nutzen? Seien Sie still, seien Sie still, Alexej Fjodorowitsch, ich habe Ihnen so viel zu sagen, da\xC3\x9F ich, wie es scheint, \xC3\xBCberhaupt nicht dazu komme, Ihnen irgend etwas zu sagen. Dieser schreckliche Proze\xC3\x9F! Ich werde unbedingt hinfahren, ich bereite mich darauf vor, ich werde mich im Lehnsessel in den Saal tragen lassen, dort kann ich ja sitzen, ich werde meine Leute mitnehmen. Sie wissen ja, ich geh\xC3\xB6re zu den Zeugen. Wie werde ich nur reden, wie werde ich nur reden! Ich wei\xC3\x9F nicht, was ich da sagen soll. Man mu\xC3\x9F ja wohl einen Eid schw\xC3\xB6ren, nicht wahr?\xC2\xAB</p><p>\xC2\xBBJa, aber ich glaube nicht, da\xC3\x9F es Ihnen m\xC3\xB6glich sein wird, dort zu erscheinen.\xC2\xAB</p><p>\xC2\xBBIch kann ja sitzen! Ach, Sie bringen mich aus dem Konzept! Dieser Proze\xC3\x9F, diese Tat, und dann gehen alle nach Sibirien, und andere verheiraten sich, und alles geht so schnell, und alles \xC3\xA4ndert sich, und zuletzt ist nichts mehr \xC3\xBCbrig, und alle sind alt geworden und blicken in ihr Grab. Na, in Gottes Namen, ich bin m\xC3\xBCde ... Diese Katja, cette charmante personne, \n      <span class=\"footnote\">diese charmante Person</span> hat alle meine Hoffnungen zunichte gemacht! Jetzt wird sie einem Ihrer Br\xC3\xBCder nach Sibirien folgen, und Ihr anderer Bruder wiederum wird ihr folgen und in einer benachbarten Stadt leben, und alle werden sich gegenseitig qu\xC3\xA4len. Mich macht das alles ganz verr\xC3\xBCckt, besonders aber diese Publizit\xC3\xA4t! In allen Petersburger und Moskauer Zeitungen sind eine Million Artikel dar\xC3\xBCber gedruckt worden. Ach ja, stellen Sie sich das vor, auch von mir haben sie geschrieben, ich sei eine liebe Freundin Ihres Bruders gewesen! Ich will ja keinen h\xC3\xA4\xC3\x9Flichen Ausdruck gebrauchen, aber stellen Sie sich das vor, stellen Sie sich das vor!\xC2\xAB</p><p>\xC2\xBBDas ist nicht m\xC3\xB6glich! Wo ist denn das gedruckt worden?\xC2\xAB</p><p>\xC2\xBBIch werde es Ihnen zeigen. Gestern habe ich es bekommen und gleich gelesen. Sehen Sie, hier in der Zeitung &#8250;Ger\xC3\xBCchte&#8249;, sie kommt in Petersburg heraus. Diese &#8250;Ger\xC3\xBCchte&#8249; erscheinen erst seit diesem Jahr. Ich bin eine gro\xC3\x9Fe Freundin von Ger\xC3\xBCchten und habe sie abonniert, zu meinem eigenen Ungl\xC3\xBCck! Sehen Sie nur, als was sich diese &#8250;Ger\xC3\xBCchte&#8249; entpuppt haben! Sehen Sie, hier, an dieser Stelle. Lesen Sie.\xC2\xAB</p><p>Sie reichte Aljoscha ein Zeitungsblatt, das sie unter ihrem Kopfkissen liegen hatte.</p><p>Sie war nicht etwa nur verstimmt, sondern in ihrem Kopf hatte sich vielleicht wirklich alles zu einem wirren Kn\xC3\xA4uel zusammengeballt. Die Zeitungsmeldung war sehr treffend und mu\xC3\x9Fte auf sie tats\xC3\xA4chlich einen recht peinlichen Eindruck machen; doch sie war vielleicht zu ihrem Gl\xC3\xBCck nicht imstande, in diesem Augenblick ihre Gedanken auf einen Punkt zu konzentrieren, und brachte es daher schon eine Minute sp\xC3\xA4ter fertig, die Zeitung sogar zu vergessen und auf etwas ganz anderes \xC3\xBCberzugehen. Da\xC3\x9F sich die Kunde von dem Proze\xC3\x9F schon \xC3\xBCberall in Ru\xC3\x9Fland verbreitet hatte, wu\xC3\x9Fte Aljoscha l\xC3\xA4ngst &#8211; was f\xC3\xBCr tolle Nachrichten und Korrespondenzen hatte er unter anderen, wahren Nachrichten in diesen zwei Monaten schon \xC3\xBCber seinen Bruder, \xC3\xBCber die Karamasows im allgemeinen und sogar \xC3\xBCber sich selbst gelesen! In einer Zeitung war sogar geschrieben worden, er sei nach dem Verbrechen seines Bruders vor Entsetzen Einsiedler geworden und habe sich von der Welt abgeschlossen; in einer anderen Zeitung war diese Meldung als falsch bezeichnet und statt dessen behauptet worden, er habe zusammen mit seinem Starez Sossima die Klosterkasse erbrochen und sei dann mit ihm geflohen. Die Nachricht in der Zeitung \xC2\xBBGer\xC3\xBCchte\xC2\xAB nun hatte die \xC3\x9Cberschrift: \xC2\xBBZum Karamasow-Proze\xC3\x9F. Neues aus Skotoprigonewsk\xC2\xAB &#8211; leider hei\xC3\x9Ft unser St\xC3\xA4dtchen so, ich habe seinen Namen lange verschwiegen. Der Artikel war nur kurz, und \xC3\xBCber Frau Chochlakowa war darin nichts direkt gesagt, wie \xC3\xBCberhaupt alle Namen weggelassen waren. Es wurde nur mitgeteilt, der Verbrecher, zu dessen Aburteilung jetzt dieser aufsehenerregende Proze\xC3\x9F anberaumt sei, ein Hauptmann a. D., ein frecher W\xC3\xBCstling, M\xC3\xBC\xC3\x9Figg\xC3\xA4nger und Verteidiger der Leibeigenschaft, habe sich st\xC3\xA4ndig mit Liebschaften abgegeben und einen besonderen Einflu\xC3\x9F auf einige \xC2\xBBeinsame Damen\xC2\xAB ausge\xC3\xBCbt. Eine derartige Dame, \xC2\xBBeine sich langweilende Witwe\xC2\xAB, die gern die Jugendliche spiele, obwohl sie schon eine erwachsene Tochter habe, sei so in ihn verliebt gewesen, da\xC3\x9F sie ihm zwei Stunden vor dem Verbrechen dreitausend Rubel angeboten habe, unter der Bedingung, da\xC3\x9F er sogleich mit ihr in die Goldbergwerke ginge. In der Hoffnung, ungestraft zu bleiben, habe es der B\xC3\xB6sewicht jedoch vorgezogen, lieber seinen Vater totzuschlagen und ihm dreitausend Rubel zu rauben, als mit den vierzigj\xC3\xA4hrigen Reizen einer sich langweilenden Dame nach Sibirien zu gehen. Diese humoristische Korrespondenz schlo\xC3\x9F, wie es sich geh\xC3\xB6rt, mit dem Ausdruck edler Entr\xC3\xBCstung \xC3\xBCber die Unsittlichkeit des Vatermordes und der fr\xC3\xBCheren Leibeigenschaft.</p><p>Nachdem Aljoscha den Artikel gelesen hatte, faltete er das Blatt zusammen und gab es Frau Chochlakowa zur\xC3\xBCck.</p><p>\xC2\xBBNun, bin ich das etwa nicht?\xC2\xAB schwatzte sie weiter! \xC2\xBBDas bin ich, denn ich habe ihn ja eine Stunde vorher auf die Goldbergwerke hingewiesen, und nun hei\xC3\x9Ft es da auf einmal &#8250;vierzigj\xC3\xA4hrige Reize&#8249;! Habe ich etwa in diesem Sinn davon gesprochen? Das hat er aus Bosheit getan! M\xC3\xB6ge ihm der Ewige Richter die vierzigj\xC3\xA4hrigen Reize verzeihen, so wie ich sie ihm verzeihe! Aber wissen Sie, wer es war, wer das geschrieben hat? Ihr Freund Rakitin!\xC2\xAB</p><p>\xC2\xBBDas kann schon sein\xC2\xAB, erwiderte Aljoscha, \xC2\xBBObgleich ich nichts davon geh\xC3\xB6rt habe.\xC2\xAB</p><p>\xC2\xBBEr ist es, er ist es! Von &#8250;kann schon sein&#8249; ist nicht die Rede! Ich habe ihn ja hinausgeworfen ... Sie kennen doch wohl diese ganze Geschichte?\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F, da\xC3\x9F Sie ihn ersucht haben, Sie k\xC3\xBCnftig nicht mehr zu besuchen, aber weswegen eigentlich, das habe ich, wenigstens von Ihnen, nicht geh\xC3\xB6rt.\xC2\xAB</p><p>\xC2\xBBAlso haben Sie es von ihm geh\xC3\xB6rt! Nun, wie ist es? Schimpft er auf mich? Schimpft er sehr?\xC2\xAB</p><p>\xC2\xBBJa, er schimpft. Aber er schimpft ja auf alle Menschen. Doch aus welchem Grund Sie ihm Ihr Haus verboten haben, habe ich auch von ihm nicht geh\xC3\xB6rt. \xC3\x9Cberhaupt komme ich jetzt nur selten mit ihm zusammen. Wir sind keine Freunde.\xC2\xAB</p><p>\xC2\xBBNun, dann will ich Ihnen das alles erz\xC3\xA4hlen, und ich mu\xC3\x9F es leider so nennen, reuevoll beichten, denn es ist da ein Punkt, in dem ich vielleicht selbst schuldig bin. Nur ein kleines kleines P\xC3\xBCnktchen, ein ganz kleines, so da\xC3\x9F es vielleicht \xC3\xBCberhaupt nicht existiert. Sehen Sie, mein T\xC3\xA4ubchen ..,\xC2\xAB Frau Chochlakowa setzte pl\xC3\xB6tzlich eine eigent\xC3\xBCmlich schalkhafte Miene auf, und um ihre Lippen spielte ein liebensw\xC3\xBCrdiges und etwas r\xC3\xA4tselhaftes L\xC3\xA4cheln! \xC2\xBBSehen Sie, ich vermutete ... Sie verzeihen mir, Aljoscha, ich rede zu Ihnen wie eine Mutter, o nein, im Gegenteil, ich rede zu Ihnen jetzt wie zu meinem Vater, denn der Ausdruck Mutter pa\xC3\x9Ft hier \xC3\xBCberhaupt nicht her ... Nun, ich rede zu Ihnen wie zum Starez Sossima in der Beichte, und das pa\xC3\x9Ft durchaus, ich habe Sie ja auch vorhin einen Einsiedler genannt ... Nun also, dieser arme junge Mensch, Ihr Freund Rakitin, o Gott, ich kann ihm einfach nicht b\xC3\xB6se sein, das hei\xC3\x9Ft, ich bin auf ihn b\xC3\xB6se, aber nicht sehr, kurz, dieser leichtsinnige junge Mann kam auf einmal, denken Sie sich nur, auf den Einfall, sich in mich zu verlieben. Ich merkte es erst sp\xC3\xA4ter; zuerst, das hei\xC3\x9Ft ungef\xC3\xA4hr vor einem Monat, begann er mich h\xC3\xA4ufiger zu besuchen, fast t\xC3\xA4glich, obwohl wir auch schon fr\xC3\xBCher miteinander bekannt waren. Ich ahnte nichts, dann kam es pl\xC3\xB6tzlich wie eine Erleuchtung \xC3\xBCber mich, und ich wunderte mich sehr. Sie wissen, da\xC3\x9F ich schon vor zwei Monaten angefangen hatte, den hiesigen Beamten Pjotr Iljitsch Perchotin, diesen bescheidenen, liebensw\xC3\xBCrdigen, soliden jungen Mann, bei mir zu empfangen. Sie sind ja oftmals selbst mit ihm zusammengetroffen. Und nicht wahr, er ist so solide und gesetzt. Er kommt alle drei Tage, nicht t\xC3\xA4glich, obwohl ich auch dagegen nichts h\xC3\xA4tte, und ist immer so gut gekleidet, und \xC3\xBCberhaupt habe ich die jungen Leute gern, solche talentvollen, bescheidenen jungen Leute wie Sie zum Beispiel. Und er hat ja beinahe einen staatsm\xC3\xA4nnischen Verstand, er spricht so allerliebst, und ich werde mich unbedingt, unbedingt f\xC3\xBCr ihn verwenden, das ist ein k\xC3\xBCnftiger Diplomat! Er hat mich an jenem furchtbaren Tag gewisserma\xC3\x9Fen vom Tode errettet, indem er in der Nacht zu mir kam. Aber Ihr Freund Rakitin kommt immer mit so h\xC3\xA4\xC3\x9Flichen Stiefeln und streckt sie auf dem Teppich aus ... Kurz, er begann mir Andeutungen zu machen und dr\xC3\xBCckte mir einmal beim Gehen auffallend fest die Hand. Und kaum hatte er mir die Hand gedr\xC3\xBCckt, wurde auf einmal mein Fu\xC3\x9F schlimm! Rakitin hatte schon fr\xC3\xBCher manchmal Pjotr Iljitsch bei mir getroffen, und immer stichelte und stichelte er gegen ihn und brummte ihn wegen irgend etwas an. Ich sah mir die beiden an, wenn sie aneinandergerieten, und lachte innerlich. Wie ich nun einmal allein dasa\xC3\x9F, das hei\xC3\x9Ft nein, ich lag damals schon, wie ich nun einmal allein dalag, da kam Michail Iwanowitsch, und denken Sie sich, er brachte ein eigenes Gedicht mit, nur ganz kurz, auf meinen kranken Fu\xC3\x9F, das hei\xC3\x9Ft, er hatte meinen kranken Fu\xC3\x9F in Versen besungen. Warten Sie einmal, wie war es doch?</p><p class=\"vers\">Ach, geschwollen ist das liebe F\xC3\xBC\xC3\x9Fchen,\n      <br /> und die \xC3\x84rzte suchen es zu heilen...</p><p>Oder so \xC3\xA4hnlich, ich kann mir Verse absolut nicht merken. Ich habe das Gedicht dort liegen, na, ich werde es Ihnen nachher zeigen, aber es ist reizend, ganz reizend, und wissen Sie, es handelt nicht nur von dem F\xC3\xBC\xC3\x9Fchen, es hat auch einen tieferen Inhalt, mit einer reizenden Idee, nur habe ich sie vergessen, kurz, man h\xC3\xA4tte es ohne weiteres in ein Album schreiben k\xC3\xB6nnen. Na, ich lobte es nat\xC3\xBCrlich, und er f\xC3\xBChlte sich offenbar durch mein Lob geschmeichelt. Ich war mit dem Loben noch nicht fertig, da trat Pjotr Iljitsch ins Zimmer. Michail Iwanowitschs Gesicht wurde urpl\xC3\xB6tzlich finster wie die Nacht. Ich merkte gleich, da\xC3\x9F Pjotr Iljitsch ihm irgendwie in die Quere gekommen war, denn Michail Iwanowitsch hatte wohl gleich im Anschlu\xC3\x9F an die Verse etwas sagen wollen, das hatte ich schon geahnt, und nun war ihm also Pjotr Iljitsch dazwischengekommen. Ich zeigte das Gedicht sogleich Pjotr Iljitsch, ohne jedoch den Verfasser zu nennen. Aber ich bin \xC3\xBCberzeugt, da\xC3\x9F er ihn sofort erriet, obgleich er es bis auf den heutigen Tag nicht zugibt, aber das tut er absichtlich. Pjotr Iljitsch fing an zu lachen und das Gedicht zu kritisieren. &#8250;Ganz j\xC3\xA4mmerliche Verse!&#8249; sagte er. &#8250;Die wird wohl irgendein Seminarist verbrochen haben.&#8249; Und wissen Sie, das sagte er so zornig! Und Ihr Freund, statt dar\xC3\xBCber zu lachen, wurde auf einmal ganz w\xC3\xBCtend ... O Gott, ich dachte sie w\xC3\xBCrden sich pr\xC3\xBCgeln! &#8250;Ich&#8249;, sagte er, &#8250;bin der Verfasser des Gedichts. Ich habe es nur zum Scherz geschrieben, denn ich halte es f\xC3\xBCr unw\xC3\xBCrdig, Verse zu schreiben. Aber meine Verse sind gut. Ihrem Puschkin will man f\xC3\xBCr sein Lob der Frauenf\xC3\xBC\xC3\x9Fchen ein Denkmal setzen, bei mir ist mit diesem Lob jedoch eine bestimmte Tendenz verbunden. Sie hingegen&#8249;, sagte er, &#8250;sind ein Verteidiger der Leibeigenschaft. Sie besitzen keine Humanit\xC3\xA4t, Sie haben keinerlei aufgekl\xC3\xA4rte Gef\xC3\xBChle, Sie sind von der neuzeitlichen Entwicklung unber\xC3\xBChrt geblieben, Sie sind Beamter und nehmen Bestechungen an!&#8249; Da fing ich an zu schreien und flehte die beiden an. Doch Pjotr Iljitsch, wissen Sie, ist durchaus nicht auf den Mund gefallen, er schlug sofort einen feinen Ton an, sah ihn sp\xC3\xB6ttisch an, h\xC3\xB6rte zu und entschuldigte sich. &#8250;Ich habe nicht gewu\xC3\x9Ft&#8249;, sagte er, &#8250;da\xC3\x9F Sie der Verfasser sind. H\xC3\xA4tte ich es gewu\xC3\x9Ft, dann h\xC3\xA4tte ich nicht so geredet, sondern das Gedicht gelobt. Die Dichter sind alle so reizbar ...&#8249; Kurz, lauter solche Sp\xC3\xB6ttereien, unter dem feinsten Tonfall versteckt. Er hat mir nachher selbst gestanden, da\xC3\x9F alles nur Spott war, und ich hatte gedacht, er h\xC3\xA4tte im Ernst gesprochen! So lag ich nun da, wie ich jetzt vor Ihren Augen daliege, und dachte: &#8250;Schickt es sich oder schickt es sich nicht, da\xC3\x9F ich Michail Iwanowitsch zur Strafe daf\xC3\xBCr die T\xC3\xBCr weise, da\xC3\x9F er in meinem Haus meinen Gast unanst\xC3\xA4ndig angeschrien hat?&#8249; So lag ich da, hielt die Augen geschlossen und dachte: &#8250;Schickt es sich, oder schickt es sich nicht?&#8249; Ich konnte zu keiner Entscheidung kommen und qu\xC3\xA4lte mich und qu\xC3\xA4lte mich, und das Herz klopfte mir: Soll ich schreien oder nicht? Eine Stimme in mir sagte: &#8250;Schrei!&#8249; Und eine andere sagte: &#8250;Schrei nicht!&#8249; Aber kaum hatte diese andere Stimme das gesagt, da schrie ich auf und fiel in Ohnmacht. Na, nat\xC3\xBCrlich war gro\xC3\x9Fe Aufregung. Ich erhob mich und sagte zu Michail Iwanowitsch: &#8250;Es tut mir leid, Ihnen sagen zu m\xC3\xBCssen, da\xC3\x9F ich Sie nicht mehr in meinem Haus zu empfangen w\xC3\xBCnsche.&#8249; Ja, so habe ich ihn vor die T\xC3\xBCr gesetzt ... Ach, Alexej Fjodorowitsch! Ich wei\xC3\x9F selbst, da\xC3\x9F ich h\xC3\xA4\xC3\x9Flich gehandelt habe, es war alles nur Verstellung, ich war gar nicht b\xC3\xB6se auf ihn, mir kam blo\xC3\x9F auf einmal in den Kopf, das k\xC3\xB6nnte eine h\xC3\xBCbsche Szene werden. Aber diese Szene war doch echt und nat\xC3\xBCrlich, denn ich brach sogar in Tr\xC3\xA4nen aus, noch mehrere Tage danach habe ich geweint, aber dann nach dem Mittagessen hatte ich auf einmal alles vergessen. Nun hat er mich schon seit zwei Wochen nicht mehr besucht, und ich dachte: &#8250;Wird er wirklich gar nicht mehr kommen?&#8249; Das dachte ich noch gestern, und dann, am Abend, bekam ich diese &#8250;Ger\xC3\xBCchte&#8249;. Ich las sie und st\xC3\xB6hnte auf. Wer hat das wohl geschrieben? Das ist er gewesen, er ist damals nach Hause gekommen, hat sich hingesetzt, diesen Artikel geschrieben, ihn eingesandt &#8211; und nun ist er gedruckt worden! Unser Zerw\xC3\xBCrfnis war ja vor zwei Wochen. Aber es ist schrecklich, was ich da alles rede, Aljoscha, und ausgerechnet von dem Wichtigsten rede ich nicht. Ach, man kommt ganz von selbst ins Reden!\xC2\xAB</p><p>\xC2\xBBEs liegt mir heute au\xC3\x9Ferordentlich viel daran, rechtzeitig zu meinem Bruder zu kommen\xC2\xAB, bemerkte Aljoscha.</p><p>\xC2\xBBRichtig, das war es! Sie haben mich an alles erinnert! H\xC3\xB6ren Sie, was ist das: ein Affekt?\xC2\xAB</p><p>\xC2\xBBWas f\xC3\xBCr ein Affekt?\xC2\xAB fragte Aljoscha erstaunt.</p><p>\xC2\xBBEin gerichtlicher Affekt. Einer, dessentwegen einem alles verziehen wird. Man mag getan haben, was man will, es wird einem verziehen.\xC2\xAB</p><p>\xC2\xBBWas meinen Sie denn eigentlich?\xC2\xAB</p><p>\xC2\xBBDas will ich Ihnen sagen. Diese Katja... Ach, sie ist so ein liebes Wesen, ich wei\xC3\x9F nur nicht, in wen sie eigentlich verliebt ist. Neulich sa\xC3\x9F sie bei mir, und ich konnte es absolut nicht herausbekommen. Um so weniger, da sie jetzt immer von so</p><p>nebens\xC3\xA4chlichen Dingen redet, kurz, sie spricht immer nur von meiner Gesundheit und von weiter nichts, und sie hat sogar einen eigent\xC3\xBCmlichen Tonfall angenommen, aber ich habe mir gedacht: &#8250;Na, la\xC3\x9F sie, Gott verzeihe ihr!&#8249; ... Ach ja, nun also dieser Affekt. Sie wissen, da\xC3\x9F jener Arzt angekommen ist, der Arzt, der sich auf die Irrsinnigen versteht? Nun, wie sollten Sie das nicht wissen, Sie haben ihn ja selbst hergerufen, das hei\xC3\x9Ft, nicht Sie, sondern Katja! Immer Katja! Also, da ist ein Mensch, der ganz und gar nicht irrsinnig ist, doch auf einmal hat er einen Affekt. Er ist bei vollem Bewu\xC3\x9Ftsein und wei\xC3\x9F, was er tut, aber dabei befindet er sich in einem Affekt. Na, wahrscheinlich ist auch Ihrem Bruder Dmitri Fjodorowitsch so ein Affekt passiert. Als die neuen Gerichte eingef\xC3\xBChrt wurden, hat man auch gleich das mit dem Affekt entdeckt, der ist eine Wohltat der neuen Gerichte. Jener Arzt war also bei mir und fragte mich \xC3\xBCber den Abend aus, \xC3\xBCber die Goldbergwerke und so und was er auf mich f\xC3\xBCr einen Eindruck gemacht hat. Nat\xC3\xBCrlich mu\xC3\x9F er in einem Affekt gewesen sein, er kam und schrie: &#8250;Geld, Geld, dreitausend Rubel, geben Sie mir dreitausend Rubel!&#8249; Und dann ging er und ver\xC3\xBCbte den Mord. Ich will nicht morden sagte er sich. Ich will nicht morden! Und auf einmal mordete er doch. Und deswegen wird man ihm die Tat auch verzeihen weil er sich selbst dagegen gestr\xC3\xA4ubt und sie doch begangen hat.\xC2\xAB</p><p>\xC2\xBBAber er hat den Mord doch gar nicht begangen\xC2\xAB, unterbrach Aljoscha sie in etwas scharfem Ton. Unruhe und Ungeduld bem\xC3\xA4chtigten sich seiner mehr und mehr.</p><p>\xC2\xBBIch wei\xC3\x9F, den Mord hat dieser alte Grigori begangen ...\xC2\xAB</p><p>\xC2\xBBWas? Grigori?\xC2\xAB rief Aljoscha.</p><p>\xC2\xBBJa der. Grigori ist es gewesen. Als Dmitri Fjodorowitsch ihn niedergeschlagen hatte, lag er zun\xC3\xA4chst da, dann stand er auf, sah die T\xC3\xBCr offen, ging hinein und ermordete Fjodor Pawlowitsch.\xC2\xAB</p><p>\xC2\xBBAber warum denn?\xC2\xAB</p><p>\xC2\xBBEr hat einen Affekt bekommen. Nachdem er von Dmitri Fjodorowitsch den Schlag \xC3\xBCber den Kopf erhalten und das Bewu\xC3\x9Ftsein verloren hatte, kam er wieder zu sich, bekam einen Affekt, ging hin und ver\xC3\xBCbte den Mord. Und wenn er selbst sagt, er h\xC3\xA4tte ihn nicht begangen, so erinnert er sich vielleicht blo\xC3\x9F nicht. Aber sehen Sie, weit besser wird es sein, wenn Dmitri Fjodorowitsch den Mord begangen hat! Und so ist es auch gewesen. Ich sage zwar, da\xC3\x9F es Grigori war, doch es ist bestimmt Dmitri Fjodorowitsch gewesen, und das ist auch viel, viel besser! Nicht deswegen, weil der Sohn den Vater ermordet hat, so etwas lobe ich nicht, die Kinder sollen ihre Eltern ehren, trotzdem ist es besser, wenn er es gewesen ist, weil Sie dann keinen Grund zu weinen haben, da er den Mord im Unterbewu\xC3\x9Ftsein begangen hat, oder richtiger gesagt, mit Bewu\xC3\x9Ftsein, aber ohne zu wissen, was in ihm vorging ... Nein, m\xC3\xB6gen sie ihm verzeihen, das ist so human, dann wird man auch sehen, welche Wohltat die neuen Gerichte mit sich bringen. Ich hatte das ja gar nicht gewu\xC3\x9Ft, dabei hei\xC3\x9Ft es, diese Einrichtung bestehe schon lange! Als ich es gestern erfuhr, machte das auf mich einen solchen Eindruck, da\xC3\x9F ich Sie sogleich rufen lassen wollte. Und sp\xC3\xA4ter, wenn er freigesprochen ist, dann bringen Sie ihn bitte direkt vom Gericht zu mir zum Mittagessen, ich werde meine Bekannten einladen, und wir werden auf die neuen Gerichte trinken. Ich glaube nicht, da\xC3\x9F er gef\xC3\xA4hrlich wird, au\xC3\x9Ferdem werde ich so viele G\xC3\xA4ste einladen, da\xC3\x9F man ihn gleich hinausf\xC3\xBChren kann, falls er irgend etwas anrichten sollte. Und sp\xC3\xA4ter kann er irgendwo in einer anderen Stadt Friedensrichter oder so etwas werden, denn wer selbst Ungl\xC3\xBCck erlebt hat, ist f\xC3\xBCr das Richteramt am besten geeignet.</p><p>Vor allem, wer befindet sich jetzt nicht in einem Affekt? Sie, ich, wir alle befinden uns in einem Affekt, daf\xC3\xBCr gibt es unz\xC3\xA4hlige Beispiele! Da war ein Mensch, der sang gerade ein Liebeslied, auf einmal mi\xC3\x9Ffiel ihm irgend etwas, er nahm eine Pistole und scho\xC3\x9F den ersten besten nieder, dann wurde er aber einstimmig freigesprochen. Ich habe das k\xC3\xBCrzlich gelesen, alle \xC3\x84rzte haben es bescheinigt. Die \xC3\x84rzte bescheinigen jetzt so etwas, alle bescheinigen es. Ich bitte Sie, meine Lise befindet sich ebenfalls in einem Affekt, ich habe noch gestern \xC3\xBCber sie geweint, und auch vorgestern habe ich geweint, und heute bin ich darauf gekommen, da\xC3\x9F das bei ihr einfach ein Affekt ist ... Ach, Lise macht mir so viel Sorge! Ich glaube, sie ist geistesgest\xC3\xB6rt. Warum hat sie Sie rufen lassen? Hat sie Sie rufen lassen, oder sind Sie von selber gekommen?\xC2\xAB</p><p>\xC2\xBBSie hat mich rufen lassen, und ich werde jetzt zu ihr gehen\xC2\xAB, antwortete Aljoscha und stand entschlossen auf.</p><p>\xC2\xBBAch, lieber, lieber Alexej Fjodorowitsch, da ist ja noch das Allerwichtigste!\xC2\xAB rief Frau Chochlakowa und brach in Tr\xC3\xA4nen aus! \xC2\xBBGott wei\xC3\x9F, da\xC3\x9F ich Ihnen Lise von ganzem Herzen anvertraue, und es ist weiter nichts dabei, da\xC3\x9F sie Sie ohne Wissen ihrer Mutter hat rufen lassen. Aber Ihrem Bruder Iwan Fjodorowitsch, nehmen Sie mir das nicht \xC3\xBCbel, kann ich meine Tochter nicht mit so leichtem Herzen anvertrauen, obgleich ich ihn nach wie vor f\xC3\xBCr einen ehrenhaften jungen, Mann halte. Aber denken Sie, er ist bei Lise gewesen und ich habe nichts davon gewu\xC3\x9Ft.\xC2\xAB</p><p>\xC2\xBBWie? Was? Wann?\xC2\xAB fragte Aljoscha erstaunt; er hatte sich nicht wieder gesetzt, sondern h\xC3\xB6rte stehend zu.</p><p>\xC2\xBBIch werde es Ihnen erz\xC3\xA4hlen, gerade deswegen habe ich Sie vielleicht rufen lassen, ach, ich wei\xC3\x9F selbst nicht mehr, warum ich Sie eigentlich rufen lie\xC3\x9F. Also h\xC3\xB6ren Sie! Iwan Fjodorowitsch ist nach seiner R\xC3\xBCckkehr aus Moskau nur zweimal bei mir gewesen, das erstemal, um als Bekannter eine Visite zu machen, das zweitemal, das ist noch nicht lange her, sa\xC3\x9F Katja bei mir, und da kam er vorbei, weil er das erfahren hatte. Ich verlangte selbstverst\xC3\xA4ndlich keine h\xC3\xA4ufigen Besuche von ihm, da ich wei\xC3\x9F, wieviel M\xC3\xBChe und Sorge er ohnedies schon hat, vous comprenez, cette affaire et la mort terrible de votre papa, \n      <span class=\"footnote\">Sie verstehen, die ganze Angelegenheit und der schreckliche Tod seines Vaters</span> pl\xC3\xB6tzlich erfuhr ich, da\xC3\x9F er wieder hier war, aber nicht bei mir, sondern bei Lise, vor nun schon sechs Tagen. Er war gekommen, hatte f\xC3\xBCnf Minuten gesessen und war wieder weggegangen! Ich erfuhr es erst volle drei Tage danach von Glafira und es frappierte mich nicht wenig! Ich lie\xC3\x9F Lise sogleich rufen, aber die fing an zu lachen. &#8250;Er dachte&#8249;, sagte sie, &#8250;Sie schliefen, und kam zu mir, um sich nach Ihrem Befinden zu erkundigen.&#8249; Nat\xC3\xBCrlich war es auch so gewesen. Aber Lise, o Gott, was macht sie mir f\xC3\xBCr Sorgen! Denken Sie sich, einmal, vor vier Tagen, gleich nachdem Sie zum letztenmal hiergewesen und wieder gegangen waren, da bekam sie in der Nacht einen Anfall, sie schrie und kreischte, ganz hysterisch! Warum bekomme ich denn niemals hysterische Anf\xC3\xA4lle? Dann am folgenden Tag wieder ein Anfall, und dann auch am dritten Tag &#8211; und gestern, gestern stellte sich dann dieser Affekt ein. Sie schrie mich auf einmal an: &#8250;Ich hasse Iwan Fjodorowitsch! Ich verlange, da\xC3\x9F Sie ihn nicht mehr empfangen, da\xC3\x9F Sie ihm das Haus verbieten!&#8249; Ich war vor \xC3\x9Cberraschung ganz starr und erwiderte ihr: &#8250;Mit welchem Recht k\xC3\xB6nnte ich so einem vortrefflichen jungen Mann das Haus verbieten, noch dazu, wo er so viele Kenntnisse besitzt und solches Ungl\xC3\xBCck hat?&#8249; Denn alle diese Geschichten, das ist doch ein Ungl\xC3\xBCck und kein Gl\xC3\xBCck, nicht wahr? Sie lachte laut \xC3\xBCber meine Worte, und zwar so kr\xC3\xA4nkend, wissen Sie. Na, ich freute mich, ich dachte, ich h\xC3\xA4tte sie zum Lachen gebracht, und die Anf\xC3\xA4lle w\xC3\xBCrden jetzt vor\xC3\xBCbergehen, zumal ich selbst beabsichtigte, Iwan Fjodorowitsch wegen seiner sonderbaren heimlichen Besuche das Haus zu verbieten und eine Erkl\xC3\xA4rung von ihm zu verlangen. Aber heute morgen hat sich Lise nach dem Aufwachen \xC3\xBCber Julija ge\xC3\xA4rgert und sie mit der Hand ins Gesicht geschlagen, denken Sie! Das ist ja ein monstr\xC3\xB6ses Verhalten, ich rede meine Dienstm\xC3\xA4dchen mit &#8250;Sie&#8249; an! Und eine Stunde danach hat sie Julija wieder umarmt und ihr die F\xC3\xBC\xC3\x9Fe gek\xC3\xBC\xC3\x9Ft. Mir lie\xC3\x9F sie sagen, sie w\xC3\xBCrde \xC3\xBCberhaupt nicht mehr zu mir kommen, jetzt nicht und in Zukunft nicht, und als ich mich selbst zu ihr hinschleppte, st\xC3\xBCrzte sie auf mich zu, k\xC3\xBC\xC3\x9Fte mich, weinte und dr\xC3\xA4ngte mich unter K\xC3\xBCssen, ohne ein Wort zu sagen, geradezu hinaus, so da\xC3\x9F ich absolut nichts erfahren habe. Jetzt, lieber Alexej Fjodorowitsch, ruhen alle meine Hoffnungen auf Ihnen, und das Schicksal meines ganzen Lebens liegt in Ihren H\xC3\xA4nden. Ich bitte Sie, zu Lise zu gehen, von ihr alles herauszubringen, wie nur Sie das verstehen, und dann wieder herzukommen und es mir, der Mutter, zu erz\xC3\xA4hlen. Sie werden das begreifen, ich werde einfach sterben, wenn das so weitergeht, oder ich werde aus dem Haus laufen. Ich kann nicht mehr, ich habe Geduld, aber ich kann sie verlieren, und dann ... Dann wird etwas Schreckliches geschehen. Ach, mein Gott, Pjotr Iljitsch, endlich!\xC2\xAB rief Frau Chochlakowa, als sie den eintretenden Pjotr Iljitsch Perchotin erblickte, und Ihr ganzes Gesicht erstrahlte pl\xC3\xB6tzlich.</p><p>\xC2\xBBSie kommen so sp\xC3\xA4t! Nun, setzen Sie sich, reden Sie, entscheiden Sie \xC3\xBCber mein Schicksal! Nun, wie steht es mit diesem Rechtsanwalt? Wohin wollen Sie denn, Alexej Fjodorowitsch?\xC2\xAB</p><p>\xC2\xBBIch will zu Lisa.\xC2\xAB</p><p>\xC2\xBBAch ja! Also vergessen Sie nicht, worum ich Sie gebeten habe! Davon h\xC3\xA4ngt mein Schicksal ab, mein Schicksal!\xC2\xAB</p><p>\xC2\xBBGewi\xC3\x9F, ich werde es nicht vergessen, wenn es irgend m\xC3\xB6glich ist ... Ich habe mich so schon versp\xC3\xA4tet\xC2\xAB, murmelte Aljoscha, sich schnell zur\xC3\xBCckziehend.</p><p>\xC2\xBBNein, kommen Sie bestimmt wieder zu mir! Bestimmt, nicht &#8250;wenn es m\xC3\xB6glich ist&#8249;, sonst ist das mein Tod!\xC2\xAB rief ihm Frau Chochlakowa nach. Aljoscha aber hatte das Zimmer bereits verlassen.</p>"
