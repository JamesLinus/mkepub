  text: "<h3>3. Die medizinischen Gutachten und ein Pfund N\xC3\xBCsse</h3><p>Die Gutachten der \xC3\xA4rztlichen Sachverst\xC3\xA4ndigen hatten ebenfalls nicht die Auswirkung, die Sache des Angeklagten g\xC3\xBCnstig zu gestalten. Auch Fetjukowitsch schien, wie sich sp\xC3\xA4ter herausstellte, auf diese Gutachten nicht sehr gebaut zu haben. Da\xC3\x9F sie abgegeben wurden, geschah im Grunde nur auf Katerina Iwanownas Dr\xC3\xA4ngen, die speziell jenen ber\xC3\xBChmten Arzt aus Moskau hatte kommen lassen. Die Verteidigung konnte dadurch nat\xC3\xBCrlich nichts verlieren, g\xC3\xBCnstigenfalls wohl eher etwas gewinnen. \xC3\x9Cbrigens gestaltete sich die Sache wegen der Meinungsverschiedenheit der \xC3\x84rzte zum Teil ein wenig komisch. Als Sachverst\xC3\xA4ndige waren erschienen: der ber\xC3\xBChmte Arzt aus Moskau, dann unser Doktor Herzenstube und endlich der junge Arzt Warwinski. Die beiden letzteren figurierten auch einfach als vom Staatsanwalt vorgeladene Zeugen. Als erster wurde in seiner Eigenschaft als Sachverst\xC3\xA4ndiger Doktor Herzenstube befragt. Er war ein alter Mann von siebzig Jahren, grauhaarig und kahlk\xC3\xB6pfig, von mittlerer Gr\xC3\xB6\xC3\x9Fe und kr\xC3\xA4ftigem K\xC3\xB6rperbau. Bei uns in der Stadt sch\xC3\xA4tzte und achtete man ihn sehr. Er war ein gewissenhafter Arzt und ein pr\xC3\xA4chtiger, gottesf\xC3\xBCrchtiger Mensch, so etwas wie ein Herrnhuter oder M\xC3\xA4hrischer Bruder &#8211; genau wei\xC3\x9F ich das nicht mehr. Er lebte schon sehr lange bei uns und f\xC3\xBChrte einen anst\xC3\xA4ndigen Lebenswandel. Er war gut und menschenfreundlich, behandelte die armen Patienten und die Bauern umsonst, ging selbst in ihre elenden K\xC3\xA4mmerchen und H\xC3\xBCtten und lie\xC3\x9F ihnen Geld f\xC3\xBCr Arznei zur\xC3\xBCck; dabei war er jedoch eigensinnig wie ein Maultier. Ihn von einer Idee abzubringen, wenn sie sich einmal in seinem Kopf festgesetzt hatte, war ein Ding der Unm\xC3\xB6glichkeit. \xC3\x9Cbrigens war es schon weithin in der Stadt bekannt geworden, da\xC3\x9F sich der zugereiste ber\xC3\xBChmte Arzt in den zwei, drei Tagen seines Aufenthalts bei uns mehrere h\xC3\xB6chst beleidigende \xC3\x84u\xC3\x9Ferungen \xC3\xBCber die Bef\xC3\xA4higung von Doktor Herzenstube erlaubt hatte. Die Sache war die: Der Moskauer Arzt nahm zwar f\xC3\xBCr einen Besuch nicht weniger als f\xC3\xBCnfundzwanzig Rubel, dennoch freuten sich manche Leute in unserer Stadt \xC3\xBCber den Zufall, der ihn zu uns gef\xC3\xBChrt hatte, lie\xC3\x9Fen sich das Geld nicht leid tun und best\xC3\xBCrmten ihn mit Bitten um seinen Rat. Alle diese Kranken hatte vor ihm nat\xC3\xBCrlich Doktor Herzenstube behandelt, und nun kritisierte der ber\xC3\xBChmte Arzt \xC3\xBCberall dessen Heilmethode mit gro\xC3\x9Fer Sch\xC3\xA4rfe. Zuletzt fragte er sogar, sobald er zu einem Kranken kam, geradezu: \xC2\xBBNun, wer hat denn an Ihnen herumgepfuscht? Herzenstube? Hehe!\xC2\xAB Nat\xC3\xBCrlich erfuhr Doktor Herzenstube das alles wieder. Und nun erschienen also alle drei \xC3\x84rzte, um einer nach dem anderen vernommen zu werden. Doktor Herzenstube erkl\xC3\xA4rte unumwunden, \xC2\xBBdie Abnormit\xC3\xA4t der geistigen F\xC3\xA4higkeiten\xC2\xAB des Angeklagten liege \xC2\xBBauf der Hand\xC2\xAB. Nachdem er seine Erw\xC3\xA4gungen vorgetragen hatte, die ich hier weglasse, f\xC3\xBCgte er hinzu, diese Abnormit\xC3\xA4t \xC3\xA4u\xC3\x9Fere sich nicht nur in vielen fr\xC3\xBCheren Handlungen des Angeklagten, sondern auch jetzt, sogar in diesem Augenblick; und als man ihn ersuchte zu erkl\xC3\xA4ren, worin sie sich jetzt, in diesem Augenblick \xC3\xA4u\xC3\x9Fere, verwies der alte Arzt mit seiner ganzen Geradheit und Offenherzigkeit auf das ungew\xC3\xB6hnliche und in Anbetracht der Umst\xC3\xA4nde verwunderliche Benehmen des Angeklagten, als er in den Saal getreten war. \xC2\xBBEr schritt vorw\xC3\xA4rts wie ein Soldat und starrte vor sich hin, w\xC3\xA4hrend es doch f\xC3\xBCr ihn nat\xC3\xBCrlicher gewesen w\xC3\xA4re, nach links zu sehen, wo die Damen sitzen, denn er ist ein gro\xC3\x9Fer Liebhaber des sch\xC3\xB6nen Geschlechts gewesen und mu\xC3\x9Fte sehr viel daran denken, was wohl jetzt die Damen von ihm sagen m\xC3\xB6chten\xC2\xAB, schlo\xC3\x9F der Alte in seiner eigent\xC3\xBCmlichen Redeweise. Ich mu\xC3\x9F hinzuf\xC3\xBCgen, da\xC3\x9F er viel und gern russisch sprach; doch jeder Satz kam bei ihm auf deutsche Manier heraus, was ihn \xC3\xBCbrigens nie verlegen machte. Er hatte sein Leben lang die Schw\xC3\xA4che, sein Russisch f\xC3\xBCr musterhaft zu halten, \xC2\xBBsogar f\xC3\xBCr besser, als es die Russen selber sprechen\xC2\xAB, und er zitierte sogar sehr gern russische Sprichw\xC3\xB6rter, wobei er jedesmal versicherte, die russischen Sprichw\xC3\xB6rter seien die besten und treffendsten der Welt. Ich erw\xC3\xA4hne noch, da\xC3\x9F er im Gespr\xC3\xA4ch infolge einer gewissen Zerstreutheit oft die gew\xC3\xB6hnlichsten W\xC3\xB6rter verga\xC3\x9F, die er gut kannte, die ihm aber pl\xC3\xB6tzlich aus irgendeinem Grund entfallen waren. Dasselbe passierte ihm \xC3\xBCbrigens auch, wenn er deutsch sprach; dabei fuhr er immer mit der Hand vor seinem Gesicht herum, als versuchte er das verlorene Wort zu erhaschen, und niemand h\xC3\xA4tte ihn dazu bringen k\xC3\xB6nnen, mit dem Satz fortzufahren, bevor er das ihm entfallene Wort gefunden hatte. Seine Bemerkung, da\xC3\x9F der Angeklagte beim Eintritt nach den Damen h\xC3\xA4tte sehen m\xC3\xBCssen, rief beim Publikum ein heiteres Gefl\xC3\xBCster hervor. Der alte Herr war bei unseren Damen sehr beliebt; sie wu\xC3\x9Ften auch, da\xC3\x9F er, der nie verheiratet gewesen war und ein frommes, keusches Leben f\xC3\xBChrte, die Frauen als h\xC3\xB6here, ideale Wesen betrachtete. Daher kam seine unerwartete Bemerkung allen sehr seltsam vor.</p><p>Der Moskauer Arzt erkl\xC3\xA4rte, als er an die Reihe kam, in scharfem, entschiedenem Ton, da\xC3\x9F er den geistigen Zustand des Angeklagten f\xC3\xBCr abnorm erachte, \xC2\xBBsogar im h\xC3\xB6chsten Grade\xC2\xAB. Er sprach viel und klug \xC3\xBCber \xC2\xBBAffekt\xC2\xAB und \xC2\xBBManie\xC2\xAB und kam zu dem Schlu\xC3\x9F, da\xC3\x9F sich der Angeklagte nach allen bekannt gewordenen Tatsachen schon einige Tage vor seiner Festnahme zweifellos in einem krankhaften Affekt befand und, sofern er das Verbrechen \xC3\xBCberhaupt begangen haben sollte, dies zwar mit Bewu\xC3\x9Ftsein, doch eher unfreiwillig tat, indem er schlechterdings nicht die Kraft hatte, gegen den krankhaften seelischen Drang, der ihn \xC3\xBCberkam, anzuk\xC3\xA4mpfen. Au\xC3\x9Fer dem Affekt hatte der Doktor auch noch Manie wahrgenommen, was nach seinen Worten geradezu auf eine sich herausbildende totale geistige St\xC3\xB6rung hindeutete. Wohlgemerkt, ich gebe das mit meinen eigenen Worten wieder; der Doktor dr\xC3\xBCckte sich sehr gelehrt und fachm\xC3\xA4nnisch aus. \xC2\xBBAlle seine Handlungen stehen im Widerspruch zur gesunden Vernunft und zur Logik\xC2\xAB, fuhr er fort. \xC2\xBBIch will nicht von dem reden, was ich nicht gesehen habe, das hei\xC3\x9Ft von dem eigentlichen Verbrechen und von dieser ganzen Katastrophe. Doch selbst vorgestern hatte er im Gespr\xC3\xA4ch mit mir einen unerkl\xC3\xA4rlich starren Blick. Er lachte pl\xC3\xB6tzlich los, wozu nicht der geringste Anla\xC3\x9F bestand. Er legte dauernd eine unverst\xC3\xA4ndliche Gereiztheit an den Tag und gebrauchte sonderbare Worte, &#8250;Bernard&#8249; &#8250;Ethik&#8249; und andere, die gar nicht in das Gespr\xC3\xA4ch hineinpa\xC3\x9Ften.\xC2\xAB Als Manie wertete der Doktor besonders den Umstand, da\xC3\x9F der Angeklagte von den dreitausend Rubeln, um die er sich betrogen glaubte, nicht reden k\xC3\xB6nne, ohne gereizt zu sein, w\xC3\xA4hrend er von allen anderen Mi\xC3\x9Fgeschicken und Kr\xC3\xA4nkungen ziemlich unbeeindruckt spreche. Nach seinen Erkundigungen sei er auch fr\xC3\xBCher jedesmal, wenn diese dreitausend Rubel erw\xC3\xA4hnt wurden, in eine Art von Raserei verfallen, w\xC3\xA4hrend er doch im allgemeinen als uneigenn\xC3\xBCtzig und selbstlos galt. \xC2\xBBWas nun die Meinung meines gelehrten Kollegen betrifft\xC2\xAB, f\xC3\xBCgte der Moskauer Arzt am Schlu\xC3\x9F seiner Rede ironisch hinzu, \xC2\xBBda\xC3\x9F der Angeklagte beim Eintritt in den Saal zu den Damen h\xC3\xA4tte schauen m\xC3\xBCssen und nicht geradeaus, so kann ich nur sagen: Ganz abgesehen von der Anst\xC3\xB6\xC3\x9Figkeit einer derartigen Schlu\xC3\x9Ffolgerung ist diese Meinung vollkommen irrig. Wenn ich auch zugebe, da\xC3\x9F der Angeklagte beim Eintritt in den Gerichtssaal, in dem sein Schicksal entschieden wird, nicht derart starr h\xC3\xA4tte vor sich hin blicken sollen und da\xC3\x9F dies tats\xC3\xA4chlich als ein Symptom seines abnormen Geisteszustandes in dem betreffenden Augenblick betrachtet werden kann, so behaupte ich doch gleichzeitig, da\xC3\x9F er nicht nach links zu den Damen, sondern nach rechts h\xC3\xA4tte blicken und mit den Augen seinen Verteidiger suchen m\xC3\xBCssen, auf dessen Hilfe seine ganze Hoffnung beruht und von dessen Verteidigung jetzt sein ganzes Schicksal abh\xC3\xA4ngt.\xC2\xAB Diese seine Meinung sprach der Doktor sehr entschieden und nachdr\xC3\xBCcklich aus. Eine besondere Komik erhielt die Meinungsverschiedenheit der beiden gelehrten Sachverst\xC3\xA4ndigen durch die unerwartete Schlu\xC3\x9Ffolgerung des Arztes Warwinski, der als dritter befragt wurde. Nach seiner Ansicht befand sich der Angeklagte jetzt wie auch fr\xC3\xBCher in v\xC3\xB6llig normalem Zustand; und wenn er vor seiner Festnahme tats\xC3\xA4chlich sehr nerv\xC3\xB6s und aufgeregt gewesen sei, so k\xC3\xB6nne das von vielen sehr einleuchtenden Ursachen herr\xC3\xBChren: Eifersucht, Zorn, Trunkenheit und so weiter. Aber dieser nerv\xC3\xB6se Zustand habe keinerlei besonderen \xC2\xBBAffekt\xC2\xAB ausl\xC3\xB6sen k\xC3\xB6nnen, wie das soeben gesagt worden sei. Was schlie\xC3\x9Flich die Frage betr\xC3\xA4fe, ob der Angeklagte beim Eintritt in den Saal nach links oder nach rechts h\xC3\xA4tte sehen m\xC3\xBCssen, so habe er \xC2\xBBnach seiner bescheidenen Meinung\xC2\xAB vielmehr gerade vor sich hin blicken m\xC3\xBCssen, wie er es in Wirklichkeit auch getan hatte, denn vor ihm sa\xC3\x9Fen der Pr\xC3\xA4sident und die Mitglieder des Gerichts, von denen jetzt sein ganzes Schicksal abhing. \xC2\xBBSomit hat er, eben indem er vor sich hin sah, seinen vollkommen normalen Geisteszustand in dem betreffenden Moment bewiesen\xC2\xAB, schlo\xC3\x9F der junge Arzt mit einer gewissen W\xC3\xA4rme.</p><p>\xC2\xBBBravo, Arzt!\xC2\xAB rief Mitja von seinem Platz aus. \xC2\xBBGenauso ist es!\xC2\xAB</p><p>Mitja wurde nat\xC3\xBCrlich zur Ordnung gerufen, aber die Meinung des jungen Arztes \xC3\xBCbte eine entscheidende Wirkung auf Gericht und Publikum aus; wie sich sp\xC3\xA4ter herausstellte, waren alle mit ihm einverstanden. Als Doktor Herzenstube noch einmal, nunmehr in seiner Eigenschaft als Zeuge, vernommen wurde, machte er eine Aussage, die dem Angeklagten zum Vorteil gereichte. Als alter Einwohner der Stadt, der die Familie Karamasow schon lange kannte, lieferte er zun\xC3\xA4chst einiges f\xC3\xBCr die \xC2\xBBAnklage\xC2\xAB sehr interessante Material und f\xC3\xBCgte dann wie nach einigem Nachdenken \xC3\xBCberraschend hinzu: \xC2\xBBUnd doch h\xC3\xA4tte der arme junge Mensch ein unvergleichlich besseres Schicksal haben k\xC3\xB6nnen, denn er hatte immer ein gutes Herz, das wei\xC3\x9F ich. Aber ein russisches Sprichwort sagt: &#8250;Wenn jemand einen Verstand hat, so ist das gut. Doch wenn noch ein kluger Mensch zu ihm zu Besuch kommt, ist es noch besser. Dann sind zwei Verstande, und nicht blo\xC3\x9F einer ...\xC2\xAB</p><p>\xC2\xBBEin Verstand ist gut, zwei sind besser\xC2\xAB, korrigierte der Staatsanwalt ungeduldig, der die Gewohnheit des Alten kannte, langsam und weitschweifig zu sprechen, unbek\xC3\xBCmmert darum, welchen Eindruck das auf die Zuh\xC3\xB6rer machte und wie lange andere warten mu\xC3\x9Ften, bis er fertig war; er selbst hielt seinen steifen, immer fr\xC3\xB6hlich-selbstzufriedenen deutschen Humor f\xC3\xBCr etwas sehr Sch\xC3\xB6nes.</p><p>\xC2\xBBO ja, das sage ich ja auch\xC2\xAB, redete er hartn\xC3\xA4ckig weiter. \xC2\xBBEin Verstand ist etwas Gutes, doch zwei sind weit besser. Aber zu ihm kam kein anderer, der Verstand gehabt h\xC3\xA4tte, und da lie\xC3\x9F er denn seinen eigenen ... Wie hei\xC3\x9Ft das doch, was lie\xC3\x9F er ihn gehen? Dieses Wort, was er seinen Verstand gehen lie\xC3\x9F, das habe ich vergessen, im Deutschen nennen wir es &#8250;spazierengehen&#8249;.\xC2\xAB</p><p>\xC2\xBBIm Russischen dr\xC3\xBCckt man sich so \xC3\xA4hnlich aus.\xC2\xAB</p><p>\xC2\xBBNun ja, spazierengehen, das sage ich ja. Da ging also nun sein Verstand spazieren und geriet an eine tiefe Stelle, in der er dann umkam. Dabei war er ein empf\xC3\xA4nglicher, dankbarer junger Mensch. Oh, ich erinnere mich noch, wie er ein ganz kleiner Junge war. Sein Vater hatte ihn auf den Hof verbannt, und da lief er ohne Schuhchen umher und mit H\xC3\xB6schen, die nur an einem Knopf hingen ...\xC2\xAB</p><p>In der Stimme des alten Mannes lag ein warmes Mitgef\xC3\xBChl und eine gewisse R\xC3\xBChrung. Fetjukowitsch zuckte zusammen, als ob er etwas ahnte, und horchte mit gr\xC3\xB6\xC3\x9Fter Spannung.</p><p>\xC2\xBBO ja, ich selbst war damals noch ein junger Mensch ... Ich war damals f\xC3\xBCnfundvierzig [f\xC3\xBCnfundzwanzig?] Jahre alt, war eben erst hierhergekommen. Das J\xC3\xBCngelchen tat mir damals so leid, und ich fragte mich: Warum soll ich ihm nicht etwas kaufen? Das beste ist, ich kaufe ihm ein Pfund ... Nun ja, ein Pfund was? Ich habe vergessen, wie man das nennt ... Ein Pfund von dem, was die Kinder so gern essen, wie hei\xC3\x9Ft das nur ... Na, wie hei\xC3\x9Ft das nur ... Es w\xC3\xA4chst auf dem Baum, man sammelt es und schenkt es allen Leuten ...\xC2\xAB</p><p>\xC2\xBBApfel?\xC2\xAB</p><p>\xC2\xBBO nein! Ein Pfund, ein Pfund! \xC3\x84pfel werden nach St\xC3\xBCck verkauft, nicht pfundweise ... Nein, es sind viele, und sie sind ganz klein. Man steckt sie in den Mund, und kr-r-rach ...\xC2\xAB</p><p>\xC2\xBBN\xC3\xBCsse?\xC2\xAB</p><p>\xC2\xBBNa ja, N\xC3\xBCsse das sage ich doch!\xC2\xAB stimmte der Doktor in der ruhigsten Art und Weise zu, als h\xC3\xA4tte er kein bi\xC3\x9Fchen nach dem Wort gesucht. \xC2\xBBIch brachte ihm also ein Pfund N\xC3\xBCsse, denn dem Knaben hatte noch nie jemand ein Pfund N\xC3\xBCsse gebracht. Ich hob meinen Finger und sagte zu ihm: &#8250;Junge, pa\xC3\x9F mal auf!&#8249; Und dann auf deutsch: &#8250;Gott der Vater.&#8249; Er lachte wieder und stammelte: &#8250;Gott der Sohn.&#8249; &#8211; &#8250;Gott der Heilige Geist.&#8249; Dann ging ich weg. Zwei Tage sp\xC3\xA4ter kam ich wieder vorbei, und er schrie mir von selbst zu: &#8250;Onkel! Gott der Vater, Gott der Sohn!&#8249; Nur &#8250;Gott der Heilige Geist&#8249; hatte er vergessen. Ich erinnerte ihn daran, und er tat mir wieder leid. Dann wurde er von hier fortgebracht, und ich bekam ihn nicht mehr zu sehen. Und nun waren dreiundzwanzig Jahre vergangen, und ich sitze eines Morgens in meinem Zimmer, schon mit wei\xC3\x9Fem Kopf, da kommt auf einmal, ein bl\xC3\xBChender junger Mensch herein, den ich gar nicht kenne, hebt den Finger und sagt lachend: &#8250;Gott der Vater, Gott der Sohn, Gott der Heilige Geist. Ich bin eben angekommen und eile zu Ihnen, um mich f\xC3\xBCr das Pfund N\xC3\xBCsse zu bedanken! Mir hatte damals noch nie jemand ein Pfund N\xC3\xBCsse gekauft. Sie sind der einzige Mensch gewesen, der mir ein Pfund N\xC3\xBCsse gekauft hat!&#8249; Da erinnerte ich mich an meine gl\xC3\xBCckliche Jugend und an den armen Knaben ohne Schuhchen auf dem Hof, und das Herz drehte sich mir um, und ich sagte: &#8250;Du bist ein dankbarer junger Mensch! Dein ganzes Leben hindurch hast du an das Pfund N\xC3\xBCsse gedacht, das ich dir in deiner Kindheit geschenkt habe?&#8249; Und ich umarmte ihn und segnete ihn und mu\xC3\x9Fte weinen. Er lachte, weinte aber auch ... Denn der Russe lacht sehr oft gerade dann, wenn er weinen mu\xC3\x9F. Aber er weinte auch, das sah ich. Und jetzt, o weh, o weh!\xC2\xAB</p><p>\xC2\xBBAuch jetzt weine ich, Deutscher, auch jetzt weine ich!\xC2\xAB rief Mitja von seinem Platz aus.</p><p>Dieses Geschichtchen machte auf das Publikum jedenfalls einen angenehmen Eindruck. Die gr\xC3\xB6\xC3\x9Fte Wirkung zu Mitjas Gunsten aber hatte Katerina Iwanownas Aussage, von der ich gleich sprechen werde. Und \xC3\xBCberhaupt, als die vom Verteidiger geladenen Zeugen begannen, da schien das Gl\xC3\xBCck dem Angeklagten auf einmal wirklich zu l\xC3\xA4cheln, und was das merkw\xC3\xBCrdigste war, das kam sogar f\xC3\xBCr den Verteidiger \xC3\xBCberraschend. Doch noch vor Katerina Iwanowna wurde Aljoscha vernommen; er erinnerte sich einer Tatsache, die wie ein eindeutiges Zeugnis gegen einen wichtigen Punkt der Anklage aussah.</p>"
  title: "3. Die medizinischen Gutachten und ein Pfund N\xC3\xBCsse"
