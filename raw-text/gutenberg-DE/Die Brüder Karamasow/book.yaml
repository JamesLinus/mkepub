  text: "<h3>Achtes Buch</h3><h3><i>Mitja</i></h3><h3>1. Kusma Samsonow</h3><p>Dmitri Fjodorowitsch, dem Gruschenka als letzten Gru\xC3\x9F hatte bestellen lassen, er m\xC3\xB6ge sein Leben lang an das St\xC3\xBCndchen denken, als sie ihn geliebt hatte, war in diesem Augenblick ebenfalls in Unruhe und Sorge, obwohl er nichts von dem wu\xC3\x9Fte, was mit ihr vorgefallen war.</p><p>In den letzten zwei Tagen hatte er sich in einem so unbeschreiblichen Zustand befunden, da\xC3\x9F er tats\xC3\xA4chlich an Gehirnentz\xC3\xBCndung h\xC3\xA4tte erkranken k\xC3\xB6nnen, wie er selbst sp\xC3\xA4ter sagte. Aljoscha hatte ihn am Vormittag des vorhergehenden Tages nicht finden k\xC3\xB6nnen, und seinem Bruder Iwan war es am selben Tag nicht gelungen, eine Zusammenkunft in dem Restaurant zustande zu bringen. Die Wirtsleute, bei denen Dmitri wohnte, verheimlichten befehlsgem\xC3\xA4\xC3\x9F seinen Aufenthaltsort. Er hatte sich w\xC3\xA4hrend dieser beiden Tage buchst\xC3\xA4blich nach allen Seiten gedreht und gewendet, \xC2\xBBmit seinem Schicksal k\xC3\xA4mpfend und bem\xC3\xBCht, sich zu retten\xC2\xAB, wie er selbst sich sp\xC3\xA4ter ausdr\xC3\xBCckte. Er hatte in einer dringenden Angelegenheit sogar f\xC3\xBCr einige Stunden die Stadt verlassen, obwohl es ihm furchtbar war, wenn Gruschenka auch nur eine Minute unbeaufsichtigt zur\xC3\xBCckblieb. Alles dies wurde sp\xC3\xA4ter in allen Einzelheiten durch unwiderlegliche Beweise festgestellt; jetzt beschr\xC3\xA4nken wir uns auf die notwendigsten Tatsachen dieser zwei Tage seines Lebens, die der pl\xC3\xB6tzlich \xC3\xBCber ihn hereinbrechenden schrecklichen Katastrophe vorausgingen.</p><p>Zwar hatte ihn Gruschenka eine Stunde lang wirklich und aufrichtig geliebt, doch hatte sie ihn gleichzeitig oftmals grausam und erbarmungslos gequ\xC3\xA4lt. Die Hauptsache war, da\xC3\x9F er nichts von ihren Absichten zu erraten vermochte; auch mit Freundlichkeit oder Gewalt war aus ihr nichts herauszulocken. Sie h\xC3\xA4tte sich um keinen Preis zu einer \xC3\x84u\xC3\x9Ferung bewegen lassen, sondern w\xC3\xA4re nur zornig geworden und h\xC3\xA4tte sich g\xC3\xA4nzlich von ihm abgewandt: das begriff er damals deutlich. Zugleich vermutete er sehr richtig, da\xC3\x9F sie sich selbst in einem inneren Kampf, im Zustand au\xC3\x9Ferordentlicher Unentschlossenheit befand, da\xC3\x9F sie sich zu etwas entschlie\xC3\x9Fen mu\xC3\x9Fte und sich dennoch nicht entschlie\xC3\x9Fen konnte. Daher nahm er schweren Herzens an, da\xC3\x9F sie ihn mitsamt seiner Leidenschaft zeitweilig geradezu hassen mu\xC3\x9Fte. So war es vielleicht auch; aber was Gruschenka eigentlich bedr\xC3\xBCckte, ahnte er doch nicht. Ihn qu\xC3\xA4lte, strenggenommen, nur die Alternative: entweder er, Mitja, oder Fjodor Pawlowitsch. Er war \xC3\xBCbrigens fest davon \xC3\xBCberzeugt, da\xC3\x9F Fjodor Pawlowitsch ihr die gesetzliche Ehe vorschlagen w\xC3\xBCrde &#8211; wenn er es nicht schon getan hatte &#8211;, und er glaubte keinen Augenblick, da\xC3\x9F der alte L\xC3\xBCstling lediglich mit dreitausend Rubeln zum Ziel zu kommen hoffte. Zu dieser Ansicht war Mitja gelangt, weil er Gruschenka und ihren Charakter kannte. Das war auch der Grund, weshalb er sich mitunter einredete, Gruschenkas Qual und ihre ganze Unentschlossenheit k\xC3\xA4me nur daher, da\xC3\x9F sie nicht wu\xC3\x9Fte, wen von ihnen beiden sie w\xC3\xA4hlen sollte, wer von ihnen f\xC3\xBCr sie wohl vorteilhafter w\xC3\xA4re. An eine baldige R\xC3\xBCckkehr des \xC2\xBBOffiziers\xC2\xAB aber, jenes Menschen, dessen Ankunft sie mit solcher Unruhe und Angst erwartete, dachte er in jenen Tagen merkw\xC3\xBCrdigerweise \xC3\xBCberhaupt nicht. Zwar hatte sich Gruschenka zu diesem Punkt ihm gegen\xC3\xBCber in den letzten Tagen sehr schweigsam gezeigt, doch hatte er aus ihrem eigenen Mund von dem Brief erfahren, den sie vor einem Monat von ihrem fr\xC3\xBCheren Verf\xC3\xBChrer erhalten hatte; er kannte zum Teil sogar den Inhalt dieses Briefes. Gruschenka hatte ihn Mitja damals in einem Moment der Ver\xC3\xA4rgerung gezeigt, aber zu ihrem Erstaunen hatte er diesem Brief fast keinen Wert beigelegt. Und es w\xC3\xA4re sehr schwer zu erkl\xC3\xA4ren, warum. Vielleicht einfach deswegen, weil er, erregt durch die ganze Ungeheuerlichkeit des Kampfes mit seinem Vater um diese Frau, sich selbst nichts vorstellen konnte, was ihm, wenigstens zu dieser Zeit, gef\xC3\xA4hrlicher h\xC3\xA4tte werden k\xC3\xB6nnen. An einen Bewerber, der nach f\xC3\xBCnfj\xC3\xA4hriger Abwesenheit pl\xC3\xB6tzlich wieder wie aus einer Kulisse hervorspringt, glaubte er einfach nicht, und schon gar nicht so bald.</p><p>Au\xC3\x9Ferdem war in diesem ersten Brief des \xC2\xBBOffiziers\xC2\xAB von der Ankunft des neuen Nebenbuhlers nur sehr unbestimmt die Rede gewesen; er war nebelhaft und schw\xC3\xBClstig gehalten und strotzte von empfindsamen Redensarten. Allerdings hatte Gruschenka ihm damals die letzten Zeilen des Briefes, in denen von der R\xC3\xBCckkehr etwas bestimmter gesprochen war, verheimlicht. \xC3\x9Cberdies erinnerte sich Mitenka sp\xC3\xA4ter, da\xC3\x9F er auf Gruschenkas Gesicht in jenem Augenblick den unbewu\xC3\x9Ften Ausdruck stolzer Verachtung \xC3\xBCber diese Botschaft aus Sibirien wahrgenommen hatte. Und sp\xC3\xA4ter hatte sie ihm von allen weiteren Beziehungen zu diesem Nebenbuhler nichts mehr mitgeteilt. Auf diese Weise hatte er den Offizier allm\xC3\xA4hlich ganz vergessen. Er hatte nur das eine im Kopf: Wie sich die Sache auch weiterentwickeln und welche Wendung sie auch nehmen mochte &#8211; der endg\xC3\xBCltige Zusammensto\xC3\x9F mit Fjodor Pawlowitsch st\xC3\xBCnde unmittelbar und unvermeidlich bevor. Gespannt erwartete er jeden Moment Gruschenkas Entscheidung. Er glaubte, diese m\xC3\xBC\xC3\x9Fte pl\xC3\xB6tzlich erfolgen, gleichsam auf h\xC3\xB6here Eingebung hin. So meinte er, sie w\xC3\xBCrde auf einmal zu ihm sagen: \xC2\xBBNimm mich hin, ich bin auf ewig die Deine!\xC2\xAB &#8211; und dann w\xC3\xBCrde alle Not ein Ende haben. Er w\xC3\xBCrde sie nehmen und ans Ende der Welt bringen. Oh, er w\xC3\xBCrde sie sogleich wegbringen, malte er sich aus, so weit wie m\xC3\xB6glich, wenn nicht bis ans Ende der Welt, so doch irgendwohin an die Grenze Ru\xC3\x9Flands, wo er sie heiraten und sich inkognito mit ihr niederlassen w\xC3\xBCrde, so da\xC3\x9F niemand etwas von ihnen wissen konnte, weder hier noch dort noch sonstwo. Und dann w\xC3\xBCrde sogleich ein neues Leben beginnen! Von diesem anderen, neuartigen, tugendhaften Leben &#8211; tugendhaft sollte es unbedingt sein, unbedingt! &#8211; phantasierte er fortw\xC3\xA4hrend geradezu hingerissen. Er sehnte sich nach dieser Auferstehung und Erneuerung. Der schmutzige Pfuhl, in dem er nach eigenem Willen versunken war, ekelte ihn zu sehr an; und wie viele in solchen F\xC3\xA4llen versprach er sich die beste Wirkung von einer Ortsver\xC3\xA4nderung: Nur weg von diesen Menschen, nur hinaus aus diesen Verh\xC3\xA4ltnissen, nur fort von diesem verfluchten Ort &#8211; dann w\xC3\xBCrde alles eine Wiedergeburt erleben, einen neuen Weg gehen! Daran glaubte er, mit diesen Gedanken qu\xC3\xA4lte er sich ab.</p><p>Aber dies alles war nur denkbar im Fall einer positiven Entscheidung der Frage. Es gab aber auch eine andere Entscheidung, auch ein anderer, schrecklicher Ausgang war m\xC3\xB6glich. Sie konnte pl\xC3\xB6tzlich zu ihm sagen: \xC2\xBBMach, da\xC3\x9F du wegkommst! Ich habe mich f\xC3\xBCr Fjodor Pawlowitsch entschieden und werde ihn heiraten! Dich kann ich nicht brauchen! ... Und dann ...\xC2\xAB Mitja wu\xC3\x9Fte nicht, was dann geschehen w\xC3\xBCrde. Bis zur letzten Stunde wu\xC3\x9Fte er es nicht; das mu\xC3\x9F zu seiner Verteidigung gesagt werden. Bestimmte Absichten hatte er nicht, er plante kein Verbrechen. Er beobachtete blo\xC3\x9F, spionierte und qu\xC3\xA4lte sich selbst &#8211; aber er bereitete sich doch nur auf den einen, auf den gl\xC3\xBCcklichen Ausgang seines Geschicks vor. Er vertrieb sogar jeden anderen Gedanken.</p><p>Hier begann jedoch wiederum die n\xC3\xA4chste Qual; ein ganz neuer, fremdartiger, ebenso schwieriger, verh\xC3\xA4ngnisvoller Umstand lag als Hindernis vor ihm. Falls sie n\xC3\xA4mlich zu ihm sagen sollte: \xC2\xBBIch bin die Deine, bring mich von hier fort!\xC2\xAB &#8211; auf welche Weise konnte er sie dann fortbringen? Wo hatte er die Geldmittel dazu? Gerade zu diesem Zeitpunkt waren alle Einnahmen versiegt, die er bisher jahrelang aus Fjodor Pawlowitschs Zahlungen gehabt hatte. Freilich hatte Gruschenka Geld, doch Mitja legte in dieser Hinsicht auf einmal einen gewaltigen Stolz an den Tag. Er wollte sie auf eigene Kosten fortbringen und aus eigenen Mitteln, nicht aus ihren, ein neues Leben mit ihr beginnen. Er konnte sich nicht einmal vorstellen, von ihr Geld anzunehmen, und litt unter diesem Gedanken bis zur Unertr\xC3\xA4glichkeit. Ich will mich \xC3\xBCber diese Tatsache jetzt nicht ausf\xC3\xBChrlicher auslassen und keine psychologische Untersuchung dar\xC3\xBCber anstellen; ich vermerke nur, da\xC3\x9F seine seelische Verfassung in diesem Augenblick so beschaffen war. M\xC3\xB6glich, da\xC3\x9F sich das alles indirekt und gewisserma\xC3\x9Fen unbewu\xC3\x9Ft aus den Gewissensbissen ergab, die er sich wegen des von Katerina Iwanowna erschlichenen Geldes machte. &#8250;Der einen gegen\xC3\xBCber habe ich mich wie ein Schuft benommen, und der anderen gegen\xC3\xBCber werde ich mich auch wieder als ein Schuft erweisen!&#8249; dachte er damals, wie er sp\xC3\xA4ter selber gestand. &#8250;Und wenn Gruschenka das erf\xC3\xA4hrt, wird sie so einen Schuft nicht zum Mann haben wollen ... Woher sollte er also dieses verh\xC3\xA4ngnisvolle Geld nehmen? Sonst war vorauszusehen, da\xC3\x9F alles in die Br\xC3\xBCche ging und nichts zustande kam. Und einzig und allein, weil ich nicht genug Geld habe, welche Schmach!&#8249;</p><p>Ich greife vor: Das war es ja eben, da\xC3\x9F er vielleicht wu\xC3\x9Fte, wo er dieses Geld erlangen konnte! Genaueres will ich diesmal nicht sagen, sp\xC3\xA4ter wird alles klarwerden. Jedenfalls bestand gerade darin f\xC3\xBCr ihn das Hauptungl\xC3\xBCck, und ich will dazu wenn auch nur unklar, noch folgendes sagen: Um ein Recht zu haben, dieses irgendwo liegende Geld zu nehmen, mu\xC3\x9Fte er vorher Katerina Iwanowna die dreitausend Rubel zur\xC3\xBCckerstatten. &#8250;Sonst bin ich ein Taschendieb, ein Schuft, und ich will mein neues Leben nicht als Schuft beginnen!&#8249; sagte sich Mitja und beschlo\xC3\x9F, notfalls die ganze Welt auf den Kopf zu stellen, aber Katerina Iwanowna diese dreitausend Rubel um jeden Preis zur\xC3\xBCckzugeben. Der Schlu\xC3\x9Fproze\xC3\x9F dieser Entscheidung vollzog sich bei ihm w\xC3\xA4hrend des letzten Zusammenseins mit Aljoscha, vor zwei Tagen, am Abend, nachdem Gruschenka Katerina Iwanowna beleidigt und Mitja sich selbst als Schuft bezeichnet und seinen Bruder gebeten hatte, Katerina Iwanowna dies zu bestellen, falls ihr das ein Trost sein konnte. In jener Nacht nach der Trennung von seinem Bruder hatte er sich in seiner Raserei gesagt, es sei f\xC3\xBCr ihn sogar besser, jemand totzuschlagen und zu berauben, als Katja die geschuldete Summe nicht zur\xC3\xBCckzugeben. &#8250;Lieber will ich vor dem Ermordeten und Beraubten und vor allen Menschen als M\xC3\xB6rder und Dieb dastehen und nach Sibirien wandern, als da\xC3\x9F Katja berechtigt sein soll zu sagen, ich h\xC3\xA4tte sie betrogen und ihr Geld gestohlen und sei mitsamt diesem Geld mit Gruschenka geflohen, um ein tugendhaftes Leben zu beginnen!&#8249; Und Mitja konnte sich zeitweilig wirklich vorstellen, da\xC3\x9F er mit einer Gehirnentz\xC3\xBCndung enden werde. Doch einstweilen k\xC3\xA4mpfte er ...</p><p>Merkw\xC3\xBCrdig, eigentlich schien ihm nun, angesichts einer solchen Entscheidung, nichts zu bleiben als zu verzweifeln: Woher pl\xC3\xB6tzlich so eine Summe nehmen, noch dazu, wenn man so arm ist wie er? Und doch hoffte er die ganze Zeit bis zum Schlu\xC3\x9F, es k\xC3\xB6nnte ihm irgendwie, notfalls mit Hilfe des Himmels, gelingen, die dreitausend Rubel zu beschaffen. Aber so geht es eben Leuten, die wie Dmitri Fjodorowitsch ihr ganzes Leben nur verstanden haben, das ihnen durch Erbschaft zugefallene Geld nutzlos zu verschwenden, und die keinen Begriff davon haben, wie Geld erworben wird. Ein Wirbelwind von Phantastereien hatte sich in seinem Kopf erhoben und alle seine Gedanken verwirrt, nachdem er sich vor zwei Tagen von Aljoscha getrennt hatte; er begann mit dem absonderlichsten Unternehmen &#8211; vielleicht scheinen solchen Menschen gerade in derartigen Lebenslagen die unm\xC3\xB6glichsten, phantastischsten Unternehmungen am ehesten m\xC3\xB6glich.</p><p>Er beschlo\xC3\x9F, dem Kaufmann Samsonow, Gruschenkas Besch\xC3\xBCtzer, einen \xC2\xBBPlan\xC2\xAB vorzulegen und sich daf\xC3\xBCr gleich die ben\xC3\xB6tigte Geldsumme geben zu lassen. An seinem Plan zweifelte er in kommerzieller Hinsicht nicht im geringsten; zweifelhaft war ihm nur, wie Samsonow selbst sein Unternehmen ansehen w\xC3\xBCrde, falls er Lust bekommen sollte, es eben nicht nur von der kommerziellen Seite zu betrachten. Mitja kannte diesen Kaufmann zwar von Angesicht, war jedoch nicht mit ihm bekannt und hatte mit ihm noch kein Wort gesprochen. Aber seltsamerweise hatte sich bei ihm die \xC3\x9Cberzeugung gebildet, und zwar schon seit l\xC3\xA4ngerer Zeit, dieser alte, schon vom Tode gezeichnete W\xC3\xBCstling w\xC3\xBCrde sich zum gegenw\xC3\xA4rtigen Zeitpunkt vielleicht gar nicht widersetzen, wenn Gruschenka ihr Leben irgendwie anst\xC3\xA4ndig gestalten und einen verl\xC3\xA4\xC3\x9Flichen Menschen heiraten wollte, er w\xC3\xBCrde es sogar selbst w\xC3\xBCnschen und gegebenenfalls selbst dazu beitragen. Ferner glaubte Mitja, sei es auf Grund irgendwelcher Ger\xC3\xBCchte oder irgendwelcher \xC3\x84u\xC3\x9Ferungen Gruschenkas, der Alte w\xC3\xBCrde ihn f\xC3\xBCr Gruschenka Fjodor Pawlowitsch vielleicht vorziehen.</p><p>Vielleicht erscheint diese Spekulation auf Hilfe, diese Absicht, die Braut sozusagen aus den H\xC3\xA4nden ihres Besch\xC3\xBCtzers zu empfangen, vielen Lesern zu unfein und skrupellos. Demgegen\xC3\xBCber kann ich nur sagen, da\xC3\x9F Mitja Gruschenkas Vergangenheit schon als abgeschlossen betrachtete. Er betrachtete sie mit grenzenlosem Mitleid und glaubte mit allem Feuer seiner Leidenschaft, sobald Gruschenka einmal erkl\xC3\xA4rte, da\xC3\x9F sie ihn liebe und ihn heiraten wolle, w\xC3\xBCrde es sofort eine ganz neue Gruschenka geben und mit ihr auch einen ganz neuen Dmitri Fjodorowitsch, frei von allen Lastern und nur mit Tugenden ausgestattet; sie w\xC3\xBCrden einander alles vergeben und zusammen ein neues Leben anfangen. Und was Kusma Samsonow betraf, so war er der Ansicht, dieser habe zwar erheblich in Gruschenkas fr\xC3\xBCheres, abgetanes Leben eingegriffen, sie aber habe ihn nie geliebt, und vor allem sei er ebenfalls schon \xC2\xBBvergangen\xC2\xAB und erledigt und jetzt gewisserma\xC3\x9Fen als nicht existent zu betrachten. Au\xC3\x9Ferdem konnte Mitja ihn nicht mehr als Mann ansehen, wo doch jeder in der Stadt wu\xC3\x9Fte, da\xC3\x9F er nur noch eine hinf\xC3\xA4llige Ruine war und zu Gruschenka sozusagen nur noch v\xC3\xA4terliche Beziehungen unterhielt, und dies schon lange, fast schon seit einem Jahr. Jedenfalls bewies Mitja dabei eine gro\xC3\x9Fe Naivit\xC3\xA4t: Bei all seinen Lastern war er doch ein sehr naiver Mensch. In seiner Naivit\xC3\xA4t glaubte er unter anderem allen Ernstes, der alte Kusma, im Begriff, in eine andere Welt einzugehen, f\xC3\xBChle aufrichtige Reue wegen seines fr\xC3\xBCheren Verh\xC3\xA4ltnisses zu Gruschenka, und sie habe jetzt keinen ergebeneren Besch\xC3\xBCtzer und Freund als diesen bereits unsch\xC3\xA4dlich gewordenen alten Mann.</p><p>Am Tag nach seinem Gespr\xC3\xA4ch mit Aljoscha, nach dem Mitja die ganze Nacht fast nicht geschlafen hatte, erschien er gegen zehn Uhr vormittags in Samsonows Haus und lie\xC3\x9F sich melden. Dieses Haus, alt, finster, ger\xC3\xA4umig, hatte zwei Stockwerke und auf dem Hof einen Seitenfl\xC3\xBCgel, mit mehreren Nebengeb\xC3\xA4uden. Im unteren Stockwerk wohnten zwei verheiratete S\xC3\xB6hne Samsonows mit ihren Familien, eine sehr alte Schwester von ihm und eine unverheiratete Tochter. Im Seitenfl\xC3\xBCgel waren seine beiden Gehilfen untergebracht, von denen der eine ebenfalls eine gro\xC3\x9Fe Familie hatte. Die Kinder Samsonows wie auch seine Gehilfen waren in ihren Wohnungen sehr eingeengt, denn das obere Stockwerk des Hauses benutzte der Alte allein, und er lie\xC3\x9F nicht einmal seine Tochter bei sich wohnen, die ihn pflegte und trotz der Atembeschwerden, an denen sie schon lange litt, von unten zu ihm hinauflaufen mu\xC3\x9Fte, sooft er sie rief. Dieses Obergescho\xC3\x9F bestand aus einer Menge von Paradezimmern, die nach Art der damaligen Kaufmannswohnungen mit langweiligen Reihen plumper Mahagonisessel und -st\xC3\xBChle, kristallenen Kronleuchtern und tr\xC3\xBCb gewordenen Spiegeln an den Fensterpfeilern ausgestattet waren. Alle diese Zimmer standen leer und waren unbewohnt, da der kranke Alte nur in seinem abgelegenen kleinen Schlafzimmer hauste, bedient von einer alten Magd, die ihr Haar in einem Kopftuch trug, und einem Burschen, der sich stets im Vorzimmer aufhielt und dort auf einer Truhe schlief. Gehen konnte der alte Mann wegen seiner geschwollenen Beine kaum noch. Er erhob sich nur selten aus seinem Ledersessel; die alte Magd fa\xC3\x9Fte ihn dann unterm Arm und f\xC3\xBChrte ihn ein- oder zweimal im Zimmer umher.</p><p>Als ihm der \xC2\xBBHauptmann\xC2\xAB gemeldet wurde, befahl er sogleich, ihn abzuweisen. Doch Mitja bestand auf seiner Absicht und lie\xC3\x9F sich noch einmal melden. Kusma Kusmitsch befragte den Burschen eingehend: wie der Herr aussehe, ob er auch nicht betrunken sei, ob er auch keinen Krakeel mache. Es wurde ihm geantwortet, er sei n\xC3\xBCchtern, wolle aber nicht weggehen. Der Alte befahl wieder, ihn abzuweisen. Da schrieb Mitja, der das alles vorhergesehen und f\xC3\xBCr diesen Fall absichtlich Papier und Bleistift mitgenommen hatte, mit gro\xC3\x9Fen, deutlichen Buchstaben auf ein St\xC3\xBCck Papier: \xC2\xBBIn einer sehr dringenden Angelegenheit, die Agrafena Alexandrowna nah ber\xC3\xBChrt!\xC2\xAB Das schickte er dem Alten hinein. Nach einigem \xC3\x9Cberlegen befahl der dem Burschen, den Besucher in den Saal zu f\xC3\xBChren; die alte Magd schickte er aber mit dem Auftrag an seinen j\xC3\xBCngsten Sohn nach unten, er m\xC3\xB6chte sogleich nach oben kommen. Dieser j\xC3\xBCngste Sohn, ein Mann von gewaltigem Wuchs und au\xC3\x9Fergew\xC3\xB6hnlicher K\xC3\xB6rperkraft, der keinen Bart trug und sich nach deutscher Art kleidete, w\xC3\xA4hrend Samsonow selbst in einem Kaftan ging und einen Vollbart trug, erschien sofort, denn wie alle zitterte er vor dem Vater. Der Alte hatte den jungen Mann nicht etwa aus Furcht vor dem \xC2\xBBHauptmann\xC2\xAB rufen lassen &#8211; er war von Natur keineswegs \xC3\xA4ngstlich &#8211;, sondern nur so f\xC3\xBCr alle F\xC3\xA4lle, mehr um einen Zeugen zu haben.</p><p>Schlie\xC3\x9Flich erschien der Alte im Saal, begleitet von seinem Sohn, der ihn untergefa\xC3\x9Ft hatte, und dem Burschen. Es ist anzunehmen, da\xC3\x9F er unter anderem ziemlich neugierig war. Der Saal, in dem Mitja wartete, war gewaltig gro\xC3\x9F und sehr d\xC3\xBCster; er rief unwillk\xC3\xBCrlich eine tr\xC3\xBCbe, gedr\xC3\xBCckte Stimmung hervor, mit den zwei Fensterreihen, den Galerien, den \xC2\xBBmarmorierten\xC2\xAB W\xC3\xA4nden und den drei riesigen Kristallkronleuchtern in \xC3\x9Cberz\xC3\xBCgen.</p><p>Mitja sa\xC3\x9F auf einem Stuhl an der Eingangst\xC3\xBCr und erwartete in nerv\xC3\xB6ser Ungeduld sein Schicksal. Als der Alte am gegen\xC3\xBCberliegenden Eingang erschien, drei\xC3\x9Fig Schritte von Mitja entfernt, sprang er sofort auf und ging ihm mit festen, langen Milit\xC3\xA4rschritten entgegen. Mitja war anst\xC3\xA4ndig gekleidet: zugekn\xC3\xB6pfter Oberrock, den Zylinderhut in der Hand, schwarze Handschuhe &#8211; genauso wie vor zwei Tagen in der Zelle des Starez, bei der Familienzusammenkunft mit Fjodor Pawlowitsch und den Br\xC3\xBCdern. Der Alte erwartete ihn stehend, mit w\xC3\xBCrdevoller, ernster Miene, und Mitja f\xC3\xBChlte sofort, da\xC3\x9F er ihn von Kopf bis Fu\xC3\x9F musterte. Auch fiel ihm Kusma Kusmitschs Gesicht auf, das in der letzten Zeit au\xC3\x9Ferordentlich angeschwollen war: Die an sich schon dicke Unterlippe glich jetzt einem herabh\xC3\xA4ngenden Fladen. W\xC3\xBCrdevoll und schweigend verbeugte er sich vor dem Gast und bot ihm einen Lehnsessel neben dem Sofa an; er selbst setzte sich, auf den Arm seines Sohnes gest\xC3\xBCtzt und schmerzlich \xC3\xA4chzend, Mitja gegen\xC3\xBCber auf das Sofa. Und Mitja versp\xC3\xBCrte beim Anblick dieser schmerzlichen Anstrengungen sogleich Reue und feine Scham, weil er, ein unbedeutender Mensch, eine so w\xC3\xBCrdige Pers\xC3\xB6nlichkeit bel\xC3\xA4stigte.</p><p>\xC2\xBBWas steht Ihnen zu Diensten, mein Herr?\xC2\xAB fragte der Alte endlich langsam, deutlich und ernst, aber h\xC3\xB6flich.</p><p>Mitja fuhr zusammen, schien aufspringen zu wollen, setzte sich aber gleich wieder hin. Dann begann er sofort zu sprechen: laut, schnell, nerv\xC3\xB6s, mit lebhaften Handbewegungen und sichtlich aufgeregt. Zweifellos war dieser Mensch am Rande der Verzweiflung angelangt, er sah sich schon verloren und suchte einen letzten Ausweg, bereit, sich sofort ins Wasser zu st\xC3\xBCrzen, falls auch der fehlschlug.</p><p>Dies alles durchschaute der alte Samsonow wahrscheinlich in einem Augenblick, obgleich sein Gesicht unbeweglich und kalt blieb wie das eines G\xC3\xB6tzenbildes.</p><p>\xC2\xBBDer hochverehrte Kusma Kusmitsch hat gewi\xC3\x9F schon wiederholt von meinen Streitigkeiten mit meinem Vater Fjodor Pawlowitsch Karamasow geh\xC3\xB6rt, der mich meines m\xC3\xBCtterlichen Erbes beraubt hat ... weil ja die ganze Stadt voll davon ist ... Denn hier schwatzen alle Leute von Dingen, die sie nichts angehen ... Und au\xC3\x9Ferdem konnten Sie auch durch Gruschenka davon erfahren haben ... Pardon, durch Agrafena Alexandrowna, durch die von mit hochverehrte, hochgeachtete Agrafena Alexandrowna ...</p><p>So begann Mitja, stockte aber schon nach den ersten Worten. Wir werden seine ganze Rede nicht w\xC3\xB6rtlich anf\xC3\xBChren, sondern nur den Inhalt angeben. Die Sache sei die, da\xC3\x9F er, Mitja, schon vor drei Monaten ausdr\xC3\xBCcklich einen Rechtsanwalt in der Gouvernementsstadt um Rat gefragt habe, \xC2\xBBeinen ber\xC3\xBChmten Rechtsanwalt, Pawel Pawlowitsch Korneplodow, Sie haben sicher von ihm geh\xC3\xB6rt, Kusma Kusmitsch? Eine breite Stirn, ein fast staatsm\xC3\xA4nnischer Geist ... Er kennt Sie ebenfalls, er \xC3\xA4u\xC3\x9Ferte sich \xC3\xBCber Sie sehr achtungsvoll ...\xC2\xAB Hier blieb Mitja zum zweitenmal stecken. Durch solches Mi\xC3\x9Fgeschick lie\xC3\x9F er sich jedoch nicht aufhalten: Er ging ohne Z\xC3\xB6gern \xC3\xBCber vieles hinweg und strebte immer nur vorw\xC3\xA4rts. Dieser Korneplodow also habe ihn eingehend befragt und die Dokumente durchgesehen, die er, Mitja, ihm habe vorlegen k\xC3\xB6nnen; \xC3\xBCber diese Dokumente dr\xC3\xBCckte sich Mitja besonders unklar aus, an dieser Stelle hatte er es besonders eilig. Dann habe er sich dahingehend ge\xC3\xA4u\xC3\x9Fert, da\xC3\x9F man wegen des Dorfes Tschermaschnja, welches rechtm\xC3\xA4\xC3\x9Fig ihm, Mitja, als Erbteil geh\xC3\xB6re, tats\xC3\xA4chlich einen Proze\xC3\x9F anstrengen und damit dem sch\xC3\xA4ndlichen Alten einen geh\xC3\xB6rigen Hieb versetzen k\xC3\xB6nne ... Denn nicht alle T\xC3\xBCren sind verschlossen, und die Advokaten wissen schon, wo man durchkommen kann. Kurz, man k\xC3\xB6nne sogar auf sechstausend Rubel Nachzahlung von Fjodor Pawlowitsch hoffen; ja auf siebentausend, da Tschermaschnja immerhin nicht weniger als f\xC3\xBCnfundzwanzigtausend Rubel wert sei, das hei\xC3\x9Ft gewi\xC3\x9F achtundzwanzigtausend.\xC2\xAB</p><p>\xC2\xBBDrei\xC3\x9Figtausend, drei\xC3\x9Figtausend, Kusma Kusmitsch! Und denken Sie, ich habe noch nicht einmal siebzehntausend von diesem hartherzigen Menschen bekommen! Ich habe die Sache damals fallen gelassen, denn ich verstehe mich nicht auf das Gerichtswesen. Doch als ich hierherkam, wurde ich starr vor Staunen: Er wollte eine Gegenklage gegen mich einreichen!\xC2\xAB Hier geriet Mitja wieder in Verwirrung und ging wieder \xC3\xBCber dies und jenes kurz hinweg. \xC2\xBBW\xC3\xA4ren also nicht vielleicht Sie geneigt, hochverehrter Kusma Kusmitsch, alle Anspr\xC3\xBCche, die ich an diesen Unmenschen habe, zu \xC3\xBCbernehmen und mir daf\xC3\xBCr lumpige dreitausend Rubel zu geben? Sie k\xC3\xB6nnen ja in keinem Fall etwas verlieren, darauf gebe ich Ihnen mein heiliges Ehrenwort! Sie k\xC3\xB6nnen vielmehr sechs- oder siebentausend f\xC3\xBCr die dreitausend gewinnen. Die Hauptsache ist, da\xC3\x9F wir die Sache gleich heute abschlie\xC3\x9Fen. Ich will Ihnen bei einem Notar, oder wo Sie sonst ... Kurz, ich bin zu allem bereit! Ich \xC3\xBCbergebe Ihnen alle Dokumente, die Sie verlangen, ich unterschreibe alles. Und wir sollten dieses Schriftst\xC3\xBCck sogleich fertigstellen, wenn es irgend m\xC3\xB6glich ist, noch heute vormittag ... Sie k\xC3\xB6nnten mir diese dreitausend Rubel auszahlen ... Denn welcher Kapitalist in diesem St\xC3\xA4dtchen k\xC3\xB6nnte sich mit Ihnen messen? Und Sie w\xC3\xBCrden mich damit retten ... Kurzum, Sie w\xC3\xBCrden mein armes Haupt f\xC3\xBCr ein edles Werk retten, f\xC3\xBCr ein erhabenes Werk, kann man sagen! Ich hege n\xC3\xA4mlich die edelsten Gef\xC3\xBChle f\xC3\xBCr eine gewisse Person, die Sie genau kennen und f\xC3\xBCr die Sie v\xC3\xA4terlich sorgen. Wenn nicht v\xC3\xA4terlich, w\xC3\xA4re ich nicht gekommen. Und man kann sagen, hier sto\xC3\x9Fen drei Personen mit den Stirnen zusammen &#8211; denn das Schicksal ist ein grausames Wesen, Kusma Kusmitsch! Das ist die Realit\xC3\xA4t, Kusma Kusmitsch, die Realit\xC3\xA4t! Und da man Sie schon lange ausschlie\xC3\x9Fen mu\xC3\x9F, bleiben noch zwei Stirnen \xC3\xBCbrig. Ich habe das vielleicht nicht sehr geschickt ausgedr\xC3\xBCckt, aber ich bin eben kein Literat. Das hei\xC3\x9Ft, die eine Stirn ist meine eigene und die andere die dieses Unmenschen. Also w\xC3\xA4hlen Sie: entweder ich oder der Unmensch! Alles liegt jetzt in Ihrer Hand &#8211; drei Schicksale und zwei Lose ... Verzeihen Sie, ich habe mich verheddert, aber Sie verstehen mich schon ... Ich sehe es an Ihren gesch\xC3\xA4tzten Augen, da\xC3\x9F Sie mich verstanden haben. Und wenn Sie mich nicht verstanden haben, gehe ich noch heute ins Wasser &#8211; so steht die Sache!\xC2\xAB</p><p>Mit diesen Worten brach Mitja seine sinnlose Rede ab, sprang von seinem Platz auf und erwartete die Antwort auf seinen dummen Vorschlag. Bei seinem letzten Satz hatte er pl\xC3\xB6tzlich gef\xC3\xBChlt, da\xC3\x9F alles hoffnungslos verloren war, und besonders, da\xC3\x9F er furchtbaren Unsinn zusammengeschwatzt hatte.</p><p>&#8250;Merkw\xC3\xBCrdig: w\xC3\xA4hrend ich herging, erschien mir alles gut, doch jetzt ist es der, reine Unsinn!&#8249; Dieser Gedanke ging dem Hoffnungslosen pl\xC3\xB6tzlich durch den Kopf.</p><p>Die ganze Zeit, w\xC3\xA4hrend Mitja redete, hatte der Alte dagesessen, ohne sich zu r\xC3\xBChren, und ihn mit eisiger Miene beobachtet. Nachdem Kusma Kusmitsch ihn ungef\xC3\xA4hr eine Minute hatte warten lassen, sagte er endlich im Tonfall entschiedenster Absage. \xC2\xBBEntschuldigen Sie, mit solchen Sachen geben wir uns nicht ab.\xC2\xAB</p><p>Mitja sp\xC3\xBCrte auf einmal, wie ihm die Beine schwach wurden.</p><p>\xC2\xBBWas soll ich denn nun anfangen, Kusma Kusmitsch?\xC2\xAB murmelte er mit einem matten, gezwungenen L\xC3\xA4cheln. \xC2\xBBIch bin jetzt verloren, sagen Sie doch selbst.\xC2\xAB</p><p>\xC2\xBBEntschuldigen Sie ...\xC2\xAB</p><p>Mitja stand noch immer da und blickte starr vor sich hin. Pl\xC3\xB6tzlich bemerkte er, da\xC3\x9F sich im Gesicht des Alten etwas bewegte, und er fuhr zusammen.</p><p>\xC2\xBBSehen Sie, mein Herr ... Uns sind solche Sachen &#8211; unbequem\xC2\xAB, sagte der Alte langsam. \xC2\xBBDa hat man mit den Gerichten und Advokaten zu tun, eine h\xC3\xB6chst unerquickliche Geschichte! Aber wenn Sie wollen, da ist ein Mann, an den k\xC3\xB6nnten Sie sich wenden ...\xC2\xAB</p><p>\xC2\xBBMein Gott, wer ist es denn? Sie geben mich dem Leben wieder, Kusma Kusmitsch!\xC2\xAB stammelte Mitja.</p><p>\xC2\xBBEr ist kein Hiesiger, dieser Mann, und er ist jetzt auch nicht hier. Er stammt aus dem Bauernstand und handelt mit Holz, sein Name ist Ljagawy. Mit Fjodor Pawlowitsch feilscht er schon ein Jahr um Ihren Wald in Tschermaschnja; sie k\xC3\xB6nnen \xC3\xBCber den Preis nicht einig werden, vielleicht haben Sie davon geh\xC3\xB6rt. Jetzt ist er gerade wieder hingefahren. Er wohnt zur Zeit bei dem Popen von Iljinskoje, das werden etwa zw\xC3\xB6lf Werst von der Station Wolowja sein, im Dorf Iljinskoje. Er hat in dieser Angelegenheit, das hei\xC3\x9Ft wegen des Waldes, auch an mich geschrieben und mich um Rat gefragt. Fjodor Pawlowitsch will selbst zu ihm fahren. Wenn Sie also Fjodor Pawlowitsch zuvorkommen und diesem Ljagawy dasselbe vorschlagen wie mir, dann w\xC3\xBCrde er vielleicht ...\xC2\xAB</p><p>\xC2\xBBEin genialer Gedanke!\xC2\xAB unterbrach ihn Mitja entz\xC3\xBCckt. \xC2\xBBDas mu\xC3\x9F ihm wie gerufen kommen, haargenau wie gerufen! Er feilscht um den Wald, ihm wird zuviel abverlangt, und nun bekommt er gleich noch ein Dokument \xC3\xBCber den Besitz selbst, hahaha!\xC2\xAB Und Mitja brach in ein kurzes, h\xC3\xB6lzernes Lachen aus, das so unerwartet kam, da\xC3\x9F sogar Samsonow mit dem Kopf zuckte.</p><p>\xC2\xBBWie kann ich Ihnen daf\xC3\xBCr danken, Kusma Kusmitsch?\xC2\xAB rief Mitja begeistert.</p><p>\xC2\xBBKein Anla\xC3\x9F\xC2\xAB, erwiderte Samsonow und neigte den Kopf.</p><p>\xC2\xBBAber Sie wissen nicht, da\xC3\x9F Sie mich gerettet haben! Oh, eine Ahnung f\xC3\xBChrte mich zu Ihnen! Also, hin zu diesem Popen!\xC2\xAB</p><p>\xC2\xBBKein Grund zum Dank, Herr.\xC2\xAB</p><p>\xC2\xBBIch eile, ich fliege, ich habe str\xC3\xA4flicherweise Ihren Gesundheitszustand au\xC3\x9Fer acht gelassen. Ich werde Ihnen das mein Leben lang nicht vergessen, das sage ich Ihnen als echter Russe, Kusma Kusmitsch! Als echter R-russe!\xC2\xAB</p><p>\xC2\xBBSch\xC3\xB6n, sch\xC3\xB6n!\xC2\xAB</p><p>Mitja wollte die Hand des Alten ergreifen und sie sch\xC3\xBCtteln, doch ein boshafter Ausdruck blitzte in dessen Augen auf. Mitja zog seine Hand zur\xC3\xBCck, machte sich aber sofort selbst Vorw\xC3\xBCrfe wegen seines Mi\xC3\x9Ftrauens. &#8250;Er ist m\xC3\xBCde!&#8249; sagte er sich. \xC2\xBBF\xC3\xBCr sie! F\xC3\xBCr sie, Kusma Kusmitsch! Sie verstehen, da\xC3\x9F es nur f\xC3\xBCr sie ist!\xC2\xAB schrie er pl\xC3\xB6tzlich durch den ganzen Saal, verbeugte sich, wandte sich kurz um und eilte mit denselben schnellen, langen Schritten zum Ausgang, ohne sich noch einmal umzudrehen.</p><p>&#8250;Alles war schon verloren, und da hat mich mein Schutzengel gerettet!&#8249; ging es ihm durch den Kopf. &#8250;Wenn ein Gesch\xC3\xA4ftsmann wie dieser Alte (ein edeldenkender alter Mann, und was hat er f\xC3\xBCr eine w\xC3\xBCrdige Haltung!) &#8211; wenn er mir diesen Weg gezeigt hat, dann ist die Sache nat\xC3\xBCrlich so gut wie gewonnen. Ich will sofort hineilen. Vor Anbruch der Nacht bin ich zur\xC3\xBCck, nun, meinetwegen auch erst in der Nacht, aber die Sache wird zum guten Ende gebracht! Es ist doch nicht denkbar, da\xC3\x9F sich der Alte \xC3\xBCber mich lustig gemacht hat?&#8249;</p><p>So dachte Mitja, als er nach Hause ging, und allerdings konnten sich seinem Geist auch nur zwei M\xC3\xB6glichkeiten darbieten: Entweder war das ein vern\xC3\xBCnftiger Rat von einem Praktiker, der sich auf Gesch\xC3\xA4fte verstand und auch diesen Ljagawy kannte, ein sonderbarer Name \xC3\xBCbrigens &#8211; oder der Alte hatte sich \xC3\xBCber ihn lustig gemacht! Leider war der letztere Gedanke der richtige. Sp\xC3\xA4ter, sehr viel sp\xC3\xA4ter, als die ganze Katastrophe schon geschehen war, gestand der alte Samsonow selbst lachend, den \xC2\xBBHauptmann\xC2\xAB damals zum besten gehalten zu haben. Er war ein boshafter, kalter, spottlustiger Mensch, der \xC3\xBCberdies krankhafte Antipathien hatte. War es die begeisterte Miene des \xC2\xBBHauptmanns\xC2\xAB oder war es die dumme Zuversicht dieses \xC2\xBBSchlemmers und Verschwenders\xC2\xAB, er, Samsonow, m\xC3\xBC\xC3\x9Fte auf solchen Unsinn wie diesen \xC2\xBBPlan\xC2\xAB hereinfallen, oder war es ein eifers\xC3\xBCchtiges Gef\xC3\xBChl Gruschenkas wegen, um derentwillen dieser \xC2\xBBGalgenstrick\xC2\xAB mit seiner unsinnigen Bitte zu ihm gekommen war &#8211; ich wei\xC3\x9F nicht, was eigentlich auf den Alten gewirkt hatte. In dem Augenblick jedenfalls, als Mitja vor ihm stand und f\xC3\xBChlte, da\xC3\x9F ihm die Beine schwach wurden, als er halb von Sinnen rief, da\xC3\x9F er verloren sei &#8211; in dem Augenblick hatte sich der Alte voll grenzenloser Bosheit vorgenommen, ihn anzuf\xC3\xBChren.</p><p>Als Mitja hinausgegangen war, wandte sich Kusma Kusmitsch, bla\xC3\x9F vor Zorn, an seinen Sohn und befahl, daf\xC3\xBCr zu sorgen, da\xC3\x9F dieser Lumpenkerl nie wieder hereingelassen w\xC3\xBCrde, nicht einmal auf den Hof, sonst ... Er sprach seine Drohung nicht zu Ende aus, doch selbst sein Sohn, der ihn oft zornig gesehen hatte, fuhr vor Schreck zusammen. Noch eine Stunde danach zitterte der Alte vor Wut am ganzen K\xC3\xB6rper, und gegen Abend wurde er krank und schickte nach seinem Arzt.</p>"
