  text: "<h3>2. Alarm</h3><p>Unser Bezirkshauptmann Michail Makarowitsch Makarow, ein Oberstleutnant a. D., der bei seinem \xC3\x9Cbertritt in die Polizeiverwaltung den Titel eines Hofrats bekommen hatte, war Witwer und ein braver Mensch. Zu uns gekommen war er erst vor drei Jahren, doch hatte er sich bereits die allgemeine Sympathie erworben, besonders dadurch, da\xC3\x9F er es verstand, \xC2\xBBdie Gesellschaft zusammenzuhalten\xC2\xAB. Er war nie ohne G\xC3\xA4ste, und er schien ohne sie auch nicht leben zu k\xC3\xB6nnen. T\xC3\xA4glich speiste jemand bei ihm zu Mittag, wenn es auch nur zwei G\xC3\xA4ste waren oder auch nur einer: ohne G\xC3\xA4ste setzte er sich nie zu Tisch. Auch gr\xC3\xB6\xC3\x9Fere Diners veranstaltete er, manchmal mit recht \xC3\xBCberraschenden Begr\xC3\xBCndungen. Es gab dabei zwar nicht unm\xC3\xA4\xC3\x9Fig, aber reichlich zu essen, unter anderem vorz\xC3\xBCglich zubereitete Fischpasteten; der Wein zeichnete sich, wenn auch nicht durch Qualit\xC3\xA4t, so doch durch Quantit\xC3\xA4t aus. Im Eingangszimmer stand ein Billard in entsprechender Umgebung, das hei\xC3\x9Ft, an den W\xC3\xA4nden hingen sogar Abbildungen englischer Rennpferde in schwarzen Rahmen, die bekanntlich bei einem Junggesellen oder Witwer den unumg\xC3\xA4nglich notwendigen Schmuck jedes Billardzimmers bilden. Allabendlich wurde bei ihm Karten gespielt, wenn auch nur an einem Tisch. Sehr h\xC3\xA4ufig versammelte sich aber auch die ganze bessere Gesellschaft unserer Stadt mit den Mamas und den jungen M\xC3\xA4dchen bei ihm, um zu tanzen. Obwohl Michail Makarowitsch Witwer war, f\xC3\xBChrte er doch ein Familienleben; mit ihm wohnten seine ebenfalls schon verwitwete Tochter und ihre beiden erwachsenen T\xC3\xB6chter, seine Enkelinnen. Diese beiden jungen M\xC3\xA4dchen hatten ihre Ausbildung schon abgeschlossen; ihre \xC3\xA4u\xC3\x9Fere Erscheinung war zwar wenig reizvoll, aber sie besa\xC3\x9Fen ein heiteres Gem\xC3\xBCt, und obgleich jeder wu\xC3\x9Fte, da\xC3\x9F sie keine Mitgift zu erwarten hatten, zogen sie doch unsere ganze junge Lebewelt in das Haus ihres Gro\xC3\x9Fvaters. In beruflicher Hinsicht war es mit Michail Makarowitsch nicht weit her; jedoch erf\xC3\xBCllte er seine Pflicht nicht schlechter als viele andere. Geradeheraus gesagt, er war ein ziemlich ungebildeter Mensch und gab sich keine sonderliche M\xC3\xBChe, die Grenzen seiner administrativen Gewalt klar zu erkennen. Manche Reformen der neuzeitlichen Regierung h\xC3\xA4tte er zwar durchaus begreifen k\xC3\xB6nnen, doch er legte sie falsch aus, mitunter sogar sehr falsch, und zwar nicht infolge einer besonderen Unf\xC3\xA4higkeit, sondern einfach aus Sorglosigkeit des Charakters; er nahm sich nie die Zeit, sich in etwas zu vertiefen. \xC2\xBBIch bin meinem ganzen Wesen nach mehr Milit\xC3\xA4r als Zivilist, meine Herren\xC2\xAB, pflegte er selbst von sich zu sagen. Sogar \xC3\xBCber die Bauernreform schien er noch immer nicht zu klaren Vorstellungen gelangt zu sein; er lernte auf diesem Gebiet sozusagen in jedem Jahr ein bi\xC3\x9Fchen hinzu, indem er seine Kenntnisse unwillk\xC3\xBCrlich durch die Praxis vermehrte &#8211; und dabei war er selber Gutsbesitzer. Pjotr Iljitsch wu\xC3\x9Fte genau, da\xC3\x9F er an diesem Abend bei Michail Makarowitsch auf jeden Fall Besuch vorfinden w\xC3\xBCrde; nur wu\xC3\x9Fte er nicht, wen. Nun sa\xC3\x9Fen dort beim Whist \n      <span class=\"footnote\">Kartenspiel mit 52 Karten</span> ausgerechnet der Staatsanwalt und unser Kreisarzt Warwinski, ein junger Mann, der eben erst aus Petersburg gekommen war, nachdem er dort die medizinische Akademie mit gl\xC3\xA4nzendem Erfolg absolviert hatte. Der Staatsanwalt Ippolit Kirillowitsch, der eigentlich nur Gehilfe des Staatsanwalts war, bei uns aber allgemein \xC2\xBBStaatsanwalt\xC2\xAB genannt wurde, war ein eigenartiger Mensch, noch nicht alt, erst um die f\xC3\xBCnfunddrei\xC3\x9Fig Jahre, doch bereits stark zur Schwindsucht neigend, verheiratet mit einer sehr korpulenten Dame, kinderlos, ehrgeizig und reizbar, jedoch begabt mit solidem Verstand, ja sogar gutm\xC3\xBCtig. Verh\xC3\xA4ngnisvoll wurde ihm offenbar nur eine bestimmte Charaktereigenschaft: Er dachte von sich besser, als seine wirklichen Anlagen ihm erlaubten. Und das war auch der Grund, weshalb er sich st\xC3\xA4ndig in Unruhe befand. Au\xC3\x9Ferdem erhob er gewisse h\xC3\xB6here Anspr\xC3\xBCche, auch auf k\xC3\xBCnstlerisch-wissenschaftlichem Gebiet; so hielt er sich zum Beispiel f\xC3\xBCr einen Psychologen, f\xC3\xBCr einen besonderen Kenner der menschlichen Seele, und glaubte, er besitze die hervorragende Gabe, einen Verbrecher und sein Verbrechen zu erkennen und zu verstehen. In dieser Hinsicht f\xC3\xBChlte er sich dienstlich etwas zur\xC3\xBCckgesetzt und \xC3\xBCbergangen und war der \xC3\x9Cberzeugung, da\xC3\x9F man ihn \xC2\xBBdort oben\xC2\xAB nicht zu sch\xC3\xA4tzen wisse und da\xC3\x9F er seine Feinde habe. In Augenblicken des Unmuts drohte er sogar damit, Verteidiger in Kriminalprozessen zu werden. Der unerwartete Karamasowsche Vatermordproze\xC3\x9F r\xC3\xBCttelte ihn aus seiner Verstimmung auf; er sagte sich: &#8250;Das ist ein Proze\xC3\x9F, der in ganz Ru\xC3\x9Fland bekannt werden kann...&#8249; Doch damit greife ich bereits vor.</p><p>Im Nebenzimmer, bei den jungen Damen, sa\xC3\x9F unser junger Untersuchungsrichter Nikolai Parfjonowitsch Neljudow, der erst vor zwei Monaten aus Petersburg zu uns gekommen war. Sp\xC3\xA4ter hat man bei uns dar\xC3\xBCber geredet und sich dar\xC3\xBCber gewundert, da\xC3\x9F alle diese Personen am Abend des Verbrechens wie auf Verabredung im Haus der exekutiven Gewalt zusammengekommen waren. Und doch war die Sache ganz einfach, und es ging alles h\xC3\xB6chst nat\xC3\xBCrlich zu: Ippolit Kirillowitschs Gattin hatte schon seit dem vorigen Tag Zahnschmerzen; daher mu\xC3\x9Fte er irgendwohin laufen, um das Gest\xC3\xB6hn nicht anzuh\xC3\xB6ren, und der Arzt konnte seinem Charakter nach abends nur am Kartentisch sein. Nikolai Parfjonowitsch Neljudow schlie\xC3\x9Flich hatte sich schon vor drei Tagen vorgenommen, an diesem Abend bei Michail Makarowitsch zu sein, sozusagen zuf\xC3\xA4llig, um dessen \xC3\xA4lteste Enkelin Olga Michailowna listig damit zu \xC3\xBCberraschen, da\xC3\x9F er ein Geheimnis von ihr kennt, da\xC3\x9F er wei\xC3\x9F, sie hat heute Geburtstag und w\xC3\xBCnscht dies absichtlich vor ihren Bekannten geheimzuhalten, um nicht alle zum Tanzen einladen zu m\xC3\xBCssen. Neljudow sagte sich im voraus, das k\xC3\xB6nnte Stoff zum Lachen gehen; er w\xC3\xBCrde Anspielungen auf ihr Alter machen, als ob sie sich scheute, es bekannt werden zu lassen; er w\xC3\xBCrde drohen, am n\xC3\xA4chsten Tag allen von ihrem Geheimnis zu erz\xC3\xA4hlen, und so weiter und so fort. Der liebensw\xC3\xBCrdige junge Mann war in dieser Hinsicht geradezu ein Lausbub, und daher nannten ihn denn auch unsere Damen \xC2\xBBLausbub\xC2\xAB &#8211; ein Spitzname, der ihm sehr zu gefallen schien. \xC3\x9Cbrigens stammte er aus einer guten Familie, hatte eine gute Erziehung genossen und besa\xC3\x9F eine gute Denkart; er war zwar ein Lebemann, aber von der unschuldigen, anst\xC3\xA4ndigen Art. Was sein \xC3\x84u\xC3\x9Feres betrifft, so war er klein und von schwacher, zarter Konstitution. An seinen d\xC3\xBCnnen bleichen Fingern blitzten immer mehrere gro\xC3\x9Fe Ringe. Sobald er seine amtlichen Obliegenheiten erf\xC3\xBCllte, gab er sich \xC3\xBCberaus w\xC3\xBCrdevoll, als ob er seinen Beruf und seine Pflichten f\xC3\xBCr etwas Hochheiliges hielt. Besonders verstand er es, bei den Verh\xC3\xB6ren M\xC3\xB6rder und sonstige \xC3\x9Cbelt\xC3\xA4ter aus den niederen Volksschichten zu verbl\xC3\xBCffen; er erregte bei ihnen zwar nicht gerade Achtung vor seiner Person, aber doch ein gewisses Erstaunen.</p><p>Als Pjotr Iljitsch beim Bezirkshauptmann eintraf, war er einfach starr: er sah, da\xC3\x9F sie dort alles schon wu\xC3\x9Ften. In der Tat, sie hatten die Karten hingeworfen, standen da und beratschlagten, und sogar Nikolai Parfjonowitsch hatte die Damen verlassen und machte ein eifriges kriegerisches Gesicht. Pjotr Iljitsch erfuhr sogleich die ersch\xC3\xBCtternde Nachricht, da\xC3\x9F der alte Fjodor Pawlowitsch an diesem Abend tats\xC3\xA4chlich in seinem Haus ermordet worden war, ermordet und beraubt! Das war soeben auf folgende Weise bekannt geworden.</p><p>Trotz ihres festen Schlafs war Marfa Ignatjewna, die Frau des alten Grigori, der am Zaun niedergeschlagen worden war, pl\xC3\xB6tzlich doch aufgewacht. Beigetragen hatte dazu ein furchtbarer, epileptischer Aufschrei Smerdjakows, der bewu\xC3\x9Ftlos im benachbarten K\xC3\xA4mmerchen lag, ein Aufschrei, mit dem seine Anf\xC3\xA4lle immer begannen und der Marfa Ignatjewna immer einen f\xC3\xBCrchterlichen Schreck eingejagt und sie fast krank gemacht hatte: Sie hatte sich nie daran gew\xC3\xB6hnen k\xC3\xB6nnen. Schlaftrunken war sie aufgesprungen und beinahe bewu\xC3\x9Ftlos zu Smerdjakow in das K\xC3\xA4mmerchen gest\xC3\xBCrzt. Aber dort war es dunkel, und sie h\xC3\xB6rte nur, da\xC3\x9F der Kranke anfing zu r\xC3\xB6cheln und um sich zu schlagen. Da schrie Marfa Ignatjewna selber auf und wollte ihren Mann rufen; doch pl\xC3\xB6tzlich war ihr, als h\xC3\xA4tte Grigori eben, als sie aufgestanden war, nicht im Bett gelegen. Sie lief zum Bett und bef\xC3\xBChlte es: es war tats\xC3\xA4chlich leer. Also war er weggegangen, aber wohin? Sie lief vor die Haust\xC3\xBCr und rief ihn von da aus. Sie erhielt keine Antwort; daf\xC3\xBCr h\xC3\xB6rte sie in der n\xC3\xA4chtlichen Stille von irgendwoher, anscheinend aus dem entlegensten Teil des Gartens, ein St\xC3\xB6hnen. Sie horchte: Das St\xC3\xB6hnen wiederholte sich, und es wurde ihr klar, da\xC3\x9F es tats\xC3\xA4chlich aus dem Garten kam. &#8250;Herrgott, genau wie damals bei Lisaweta, der Stinkenden!&#8249; fuhr es ihr durch den Kopf. \xC3\x84ngstlich stieg sie die Stufen hinunter und sah, da\xC3\x9F das Pf\xC3\xB6rtchen zum Garten offenstand. &#8250;Sicher ist mein lieber Mann da!&#8249; dachte sie, ging zum Pf\xC3\xB6rtchen und h\xC3\xB6rte auf einmal deutlich, da\xC3\x9F Grigori rief. Er rief mit schwacher, st\xC3\xB6hnender Stimme: \xC2\xBBMarfa, Marfa!\xC2\xAB &#8211; \xC2\xBBHerrgott, bewahre uns vor Ungl\xC3\xBCck!\xC2\xAB fl\xC3\xBCsterte Marfa Ignatjewna, st\xC3\xBCrzte dahin, von wo der Ruf kam, und fand Grigori. Aber sie fand ihn nicht am Zaun, nicht an der Stelle, wo er niedergeschlagen worden war, sondern schon ungef\xC3\xA4hr zwanzig Schritte vom Tatort entfernt. Sp\xC3\xA4ter stellte sich heraus, da\xC3\x9F er, wieder zu sich gekommen, versucht hatte, wegzukriechen und wahrscheinlich l\xC3\xA4ngere Zeit gekrochen war, wobei er mehrere Male das Bewu\xC3\x9Ftsein wieder verloren hatte. Sie bemerkte sofort, da\xC3\x9F er ganz voll Blut war, und begann aus voller Kehle zu schreien. Grigori aber stammelte leise und abgehackt: \xC2\xBBEr hat ihn totgeschlagen ... Seinen Vater totgeschlagen ... Was schreist du, dummes Weib ... Lauf, ruf Leute!\xC2\xAB Marfa Ignatjewna lie\xC3\x9F sich jedoch nicht zur Ruhe bringen und schrie weiter, und als sie pl\xC3\xB6tzlich sah, da\xC3\x9F bei dem Herrn ein Fenster offenstand und drinnen Licht war, lief sie hin und rief nach Fjodor Pawlowitsch. Als sie dann durchs Fenster sah, erblickte sie ein schreckliches Schauspiel: Der Herr lag mit dem R\xC3\xBCcken auf dem Fu\xC3\x9Fboden und r\xC3\xBChrte sich nicht. Der helle Schlafrock und das wei\xC3\x9Fe Hemd auf der Brust waren von Blut \xC3\xBCberstr\xC3\xB6mt. Die Kerze auf dem Tisch beleuchtete das Blut und das unbewegliche, tote Gesicht Fjodor Pawlowitschs. Entsetzt st\xC3\xBCrzte Marfa Ignatjewna vom Fenster fort, lief aus dem Garten hinaus, \xC3\xB6ffnete den Torriegel und rannte Hals \xC3\xBCber Kopf hinten herum zur Nachbarin Marja Kondratjewna. Die beiden</p><p>Nachbarinnen, Mutter und Tochter, schliefen schon; doch als Marfa Ignatjewna immer st\xC3\xA4rker an die Fensterl\xC3\xA4den pochte</p><p>und dazu schrie, erwachten sie und sprangen ans Fenster. Marfa Ignatjewna berichtete unter Heulen und Schreien, aber doch verst\xC3\xA4ndlich die Hauptsache und bat um Hilfe. Gl\xC3\xBCcklicherweise schlief in dieser Nacht der Herumtreiber Foma bei ihnen im Haus. Er wurde im Nu auf die Beine gebracht, und alle drei liefen zum Ort des Verbrechens. Unterwegs erinnerte sich Marja Kondratjewna, da\xC3\x9F sie vor einiger Zeit, zwischen acht und neun Uhr, einen lauten, durchdringenden Schrei aus Fjodor Pawlowitschs Garten geh\xC3\xB6rt hatte; das war nat\xC3\xBCrlich der Schrei Grigoris gewesen, als er, das Bein von Dmitri Fjodorowitsch festhaltend, gerufen hatte: \xC2\xBBVaterm\xC3\xB6rder!\xC2\xAB &#8211; \xC2\xBBDa schrie einer allein und h\xC3\xB6rte dann gleich wieder auf!\xC2\xAB erz\xC3\xA4hlte Marja Kondratjewna im Laufen. Als sie an der Stelle angelangt waren, wo Grigori lag, trugen ihn die beiden Frauen mit Fomas Hilfe in das Seitengeb\xC3\xA4ude. Sie machten Licht und sahen, da\xC3\x9F sich Smerdjakow noch immer nicht beruhigt hatte, sondern um sich schlug, die Augen verdrehte und Schaum vor dem Mund hatte. Sie wuschen Grigoris Kopf mit Wasser, dem etwas Essig beigemischt war; davon kam er wieder zu Bewu\xC3\x9Ftsein und fragte sogleich: \xC2\xBBIst der Herr ermordet oder nicht?\xC2\xAB Die beiden Frauen und Foma gingen dann zum Herrn, und als sie in den Garten traten, sahen sie diesmal, da\xC3\x9F nicht nur das Fenster, sondern auch die T\xC3\xBCr zum Garten sperrangelweit offenstand, obwohl sich doch der Herr schon eine Woche lang pers\xC3\xB6nlich allabendlich fest einschlo\xC3\x9F und sogar dem treuen Grigori strengstens verboten hatte, bei ihm zu klopfen. Angesichts der ge\xC3\xB6ffneten T\xC3\xBCr f\xC3\xBCrchteten sich die beiden Frauen und Foma, zum Herrn hineinzugehen, \xC2\xBBdamit das nicht unangenehme Folgen hat\xC2\xAB. Sie kehrten zu Grigori zur\xC3\xBCck, und der befahl ihnen, unverz\xC3\xBCglich zum Bezirkshauptmann selbst zu laufen. Diesen Auftrag f\xC3\xBChrte Marja Kondratjewna aus; sie versetzte alle, die beim Bezirkshauptmann zusammen waren, in gr\xC3\xB6\xC3\x9Fte Aufregung. Und schon f\xC3\xBCnf Minuten sp\xC3\xA4ter kam Pjotr Iljitsch dazu und brachte nicht blo\xC3\x9F Vermutungen und Schlu\xC3\x9Ffolgerungen, sondern best\xC3\xA4rkte als Augenzeuge noch den allgemeinen Verdacht hinsichtlich der Person des Verbrechers. \xC3\x9Cbrigens hatte er sich in der Tiefe seiner Seele immer noch, bis zu diesem letzten Augenblick, gestr\xC3\xA4ubt, daran zu glauben.</p><p>Man beschlo\xC3\x9F, energisch zu handeln. Dem Gehilfen des st\xC3\xA4dtischen Polizeimeisters wurde sogleich aufgetragen, vier Ortsbewohner als Zeugen zu beschaffen, dann drang man nach allen f\xC3\xBCr solche F\xC3\xA4lle vorgeschriebenen Regeln, die ich hier nicht n\xC3\xA4her darlegen will, in Fjodor Pawlowitschs Haus ein und nahm die Untersuchung an Ort und Stelle vor. Der Kreisarzt, der ein hitziges Temperament hatte und noch ein Neuling in seinem Amt war, dr\xC3\xA4ngte sich geradezu auf, den Bezirkshauptmann, den Staatsanwalt und den Untersuchungsrichter zu begleiten. In aller K\xC3\xBCrze: Fjodor Pawlowitsch wurde tot aufgefunden, mit zertr\xC3\xBCmmertem Sch\xC3\xA4del. Womit war er zertr\xC3\xBCmmert worden? Wahrscheinlich mit demselben Instrument, mit dem sp\xC3\xA4ter auch Grigori niedergeschlagen worden war. Und siehe da, man fand dieses Instrument, nachdem Grigori, dem alle m\xC3\xB6gliche \xC3\xA4rztliche Hilfe zuteil wurde, ziemlich zusammenh\xC3\xA4ngend, wenn auch mit schwacher, oft versagender Stimme von dem \xC3\x9Cberfall auf ihn berichtet hatte. Man suchte mit einer Laterne am Zaun und fand den Messingst\xC3\xB6\xC3\x9Fel, auff\xC3\xA4llig auf dem Gartenweg liegend. In dem Zimmer, in dem Fjodor Pawlowitsch lag, bemerkte man keine besondere Unordnung; aber hinter dem Wandschirm, an seinem Bett, hob man vom Fu\xC3\x9Fboden ein gro\xC3\x9Fes Kuvert aus dickem Papier in Kanzleiformat auf, mit der Aufschrift: \xC2\xBBEin kleines Geschenk von dreitausend Rubel f\xC3\xBCr meinen Engel Gruschenka, wenn sie zu mir kommt.\xC2\xAB Weiter unten stand, offenbar etwas sp\xC3\xA4ter von Fjodor Pawlowitsch selbst hinzugeschrieben: \xC2\xBBF\xC3\xBCr mein liebes K\xC3\xBCcken.\xC2\xAB Auf dem Kuvert waren drei gro\xC3\x9Fe Siegel aus rotem Siegellack; doch das Kuvert war schon aufgerissen und leer &#8211; das Geld war herausgenommen. Man fand auf dem Fu\xC3\x9Fboden auch ein d\xC3\xBCnnes rosa B\xC3\xA4ndchen, mit dem das Kuvert umwickelt gewesen war. Von Pjotr Iljitschs Aussagen machte auf Staatsanwalt und Untersuchungsrichter vor allem ein Moment einen au\xC3\x9Ferordentlich starken Eindruck: n\xC3\xA4mlich die Vermutung, da\xC3\x9F sich Dmitri Fjodorowitsch bei Tagesanbruch bestimmt erschie\xC3\x9Fen werde. Er selbst hatte ja diesen Entschlu\xC3\x9F Pjotr Iljitsch gegen\xC3\xBCber ge\xC3\xA4u\xC3\x9Fert, die Pistole in seiner Gegenwart geladen, einen Zettel geschrieben und in die Tasche gesteckt, und so weiter und so fort. Und als ihm Pjotr Iljitsch, der ihm noch immer nicht hatte glauben wollen, drohte, er werde gehen und es anzeigen, damit der Selbstmord verhindert werde, hatte ihm Mitja l\xC3\xA4chelnd geantwortet: \xC2\xBBDamit wirst du zu sp\xC3\xA4t kommen!\xC2\xAB Also mu\xC3\x9Fte man sich schleunigst an seinen jetzigen Aufenthaltsort nach Mokroje begeben, um den Verbrecher zu \xC3\xBCberrumpeln, bevor er sich wirklich erscho\xC3\x9F. \xC2\xBBDas ist klar, das ist klar!\xC2\xAB sagte der Staatsanwalt in gro\xC3\x9Fer Erregung. \xC2\xBBGenauso spielt sich das bei solchen Lumpen ab: Morgen werde ich mich erschie\xC3\x9Fen, aber vor dem Tod will ich noch einmal flott leben!\xC2\xAB Der Bericht, wie er in dem Laden die Weine und die Delikatessen ausgesucht hatte, brachte den Staatsanwalt noch mehr in Fahrt. \xC2\xBBErinnern Sie sich an den Burschen, meine Herren, der den Kaufmann Olsufjew ermordete und tausendf\xC3\xBCnfhundert Rubel stahl? Der lie\xC3\x9F sich gleich danach frisieren und begab sich dann zu irgendwelchen Huren, ohne vorher das Geld etwa zu verstecken; er hielt es ebenfalls beinahe offen in der Hand!\xC2\xAB Durch die Nachforschungen in Fjodor Pawlowitschs Haus sowie durch allerlei Formalit\xC3\xA4ten und dergleichen wurde man allerdings doch noch aufgehalten. Alles dies erforderte Zeit; daher schickten sie, etwa zwei Stunden vor ihrer eigenen Abfahrt nach Mokroje, den Landkommissar Mawriki Mawrikijewitsch Schmerzow voraus, der gerade am Vormittag des vorigen Tages in die Stadt gekommen war, um sein Gehalt abzuholen. Sie instruierten ihn folgenderma\xC3\x9Fen: In Mokroje angekommen, sollte er, ohne Aufsehen zu erregen, den Verbrecher bis zum Eintreffen der zust\xC3\xA4ndigen Beamten unausgesetzt beobachten und daf\xC3\xBCr sorgen, da\xC3\x9F einige ortsans\xC3\xA4ssige Zeugen, Dorfpolizisten und so weiter zur Stelle waren. So verfuhr denn auch Mawriki Mawrikijewitsch; er bewahrte sein Inkognito und weihte nur Trifon Borissowitsch, der ein alter Bekannter von ihm war, teilweise in das Geheimnis ein. Zeitlich fiel das kurz vor die Begegnung Mitjas und des Wirts auf der dunklen Galerie, wobei Mitja Trifon Borissowitschs Gesicht und in seiner Redeweise eine gewisse Ver\xC3\xA4nderung aufgefallen war. Jedenfalls wu\xC3\x9Fte weder Mitja noch sonst jemand, da\xC3\x9F er beobachtet wurde; den Kasten mit den Pistolen aber hatte Trifon Borissowitsch bereits heimlich an einem unauffindbaren Ort versteckt. Erst zwischen vier und f\xC3\xBCnf Uhr morgens, als es beinahe schon Tag wurde, trafen die Vertreter der Obrigkeit, Bezirkshauptmann, Staatsanwalt und Untersuchungsrichter, in zwei dreisp\xC3\xA4nnigen Equipagen ein. Der Arzt war im Haus Fjodor Pawlowitschs geblieben, da er am Morgen den Leichnam des Ermordeten zu sezieren beabsichtigte, haupts\xC3\xA4chlich aber, weil er sich f\xC3\xBCr den Zustand des kranken Dieners Smerdjakow interessierte. \xC2\xBBSo heftige, lang andauernde epileptische Anf\xC3\xA4lle, die sich zwei volle Tage hindurch ununterbrochen wiederholen, begegnen einem nur selten &#8211; so ein Fall geh\xC3\xB6rt der Wissenschaft!\xC2\xAB sagte er aufgeregt zu den Amtspersonen, und diese begl\xC3\xBCckw\xC3\xBCnschten ihn lachend zu seinem Fund, bevor sie abfuhren. Der Staatsanwalt und der Untersuchungsrichter erinnerten sich sp\xC3\xA4ter genau, da\xC3\x9F der Arzt in entschiedenem Ton hinzugef\xC3\xBCgt hatte, Smerdjakow werde den Morgen nicht mehr erleben.</p><p>Nach dieser langen, aber, wie ich glaube, unumg\xC3\xA4nglichen Auseinandersetzung kehren wir jetzt an den Punkt unserer Erz\xC3\xA4hlung zur\xC3\xBCck, wo wir sie im vorigen Buch verlassen haben.</p>"
