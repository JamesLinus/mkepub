  text: "<h3>4. Die Hochzeit zu Kana in Galil\xC3\xA4a</h3><p>Es war nach kl\xC3\xB6sterlichen Begriffen schon sehr sp\xC3\xA4t, als Aljoscha in der Einsiedelei eintraf; der Pf\xC3\xB6rtner lie\xC3\x9F ihn durch einen besonderen Eingang herein. Es schlug schon neun Uhr die Stunde allgemeiner Erholung und Ruhe nach dem f\xC3\xBCr alle aufregenden Tag. Aljoscha \xC3\xB6ffnete sch\xC3\xBCchtern die T\xC3\xBCr und betrat die Zelle des Starez, in der jetzt sein Sarg stand. Au\xC3\x9Fer Vater Paissi, der einsam das Evangelium las, und dem jungen Novizen Porfiri, den das n\xC3\xA4chtliche Gespr\xC3\xA4ch und die Unruhe des Tages erm\xC3\xBCdet hatten und der nun im Nebenzimmer auf dem Fu\xC3\x9Fboden den festen Schlaf der Jugend schlief, war niemand in der Zelle. Obwohl Vater Paissi Aljoscha kommen h\xC3\xB6rte, sah er ihn nicht einmal an. Aljoscha begab sich in die Ecke rechts von der T\xC3\xBCr und begann zu beten. Seine Seele war \xC3\xBCbervoll, aber von unklaren Empfindungen, von denen keine einzige deutlich hervortrat; vielmehr verdr\xC3\xA4ngte immerzu eine die andere in einem stillen, gleichm\xC3\xA4\xC3\x9Figen Kreislauf. Aber ihm war seltsam und froh zumute, und Aljoscha wunderte sich dar\xC3\xBCber nicht. Wieder sah er diesen Sarg und ganz verh\xC3\xBCllt diesen teuren Toten vor sich, doch das nagende, qu\xC3\xA4lende Mitleid vom Vormittag war nicht mehr in seiner Seele. Noch bevor er in die Ecke ging, war er vor dem Sarg wie vor einem Heiligtum niedergefallen: Freude, helle Freude hatte seinen Geist und sein Herz erleuchtet. Das Fenster der Zelle war ge\xC3\xB6ffnet, die Luft war frisch und k\xC3\xBChl. &#8250;Also ist der Geruch noch st\xC3\xA4rker geworden, wenn man sich entschlossen hat, das Fenster aufzumachen!&#8249; dachte Aljoscha. Aber auch dieser Gedanke an den Leichengeruch, ein Gedanke, der ihm noch vor kurzem so schrecklich und entehrend erschienen war, betr\xC3\xBCbte und emp\xC3\xB6rte ihn jetzt nicht mehr wie vordem. Er begann still zu beten, merkte jedoch bald selbst, da\xC3\x9F er fast nur mechanisch betete. Bruchst\xC3\xBCcke von Gedanken glimmten in seiner Seele wie Sternchen und erloschen sogleich wieder, von anderen abgel\xC3\xB6st aber daf\xC3\xBCr f\xC3\xBChlte er sich innerlich gefestigt und getr\xC3\xB6stet, und dessen war er sich selbst wohl bewu\xC3\x9Ft. Manchmal setzte er in seiner Begeisterung zum Gebet an: Es verlangte ihn innig zu danken und zu lieben. Doch sobald er ein solches Gebet begonnen hatte, ging er geistig pl\xC3\xB6tzlich zu etwas anderem \xC3\xBCber, versank in Gedanken und verga\xC3\x9F das Gebet ebenso wie das, wodurch es unterbrochen worden war. Er wollte zuh\xC3\xB6ren, was Vater Paissi vorlas, verfiel aber vor Erm\xC3\xBCdung allm\xC3\xA4hlich in einen Halbschlummer ...</p><p>\xC2\xBBUnd am dritten Tage ward eine Hochzeit zu Kana in Galil\xC3\xA4a\xC2\xAB, las Vater Paissi, \xC2\xBBund die Mutter Jesu war da. Jesus aber und seine J\xC3\xBCnger wurden auch auf die Hochzeit geladen ...\xC2\xAB</p><p>Eine Hochzeit? Wie kommt das? Eine Hochzeit ... So ging es durch Aljoschas Kopf. Auch sie ist gl\xC3\xBCcklich ... Sie ist zu einem Fest gefahren ... Nein, sie hat kein Messer mitgenommen, ein Messer hat sie nicht mitgenommen ... Das war nur so ein verzweifeltes Wort ... Nun, verzweifelte Worte mu\xC3\x9F man verzeihen, unbedingt verzeihen. Verzweifelte Worte tr\xC3\xB6sten die Seele ... Ohne sie w\xC3\xA4re das Leid f\xC3\xBCr die Menschen gar zu schwer zu ertragen. Rakitin ist in eine Seitengasse eingebogen. Solange Rakitin an die erlittenen Kr\xC3\xA4nkungen denken wird, wird er immer in eine Seitengasse einbiegen. Aber der Weg ... Der breite, gerade, helle kristallklare Weg und die Sonne an seinem Ende ... Oh, was wird da gelesen?</p><p>\xC2\xBBUnd da es an Wein gebrach, spricht die Mutter Jesu zu Ihm: Sie haben nicht Wein\xC2\xAB, h\xC3\xB6rte Aljoscha die Stimme des Vorlesenden. Ach ja, ich habe da etwas nicht beachtet und wollte es doch beachten, ich liebe diese Stelle! Das war zu Kana in Galil\xC3\xA4a, das erste Wunder ... Nicht das Leid, sondern die Freude der Menschen suchte Christus auf, als Er sein erstes Wunder tat, ihrer Freude war Er behilflich ... \xC2\xBBWer die Menschen lieht, der liebt auch ihre Freude\xC2\xAB, das wiederholte der Verstorbene fortw\xC3\xA4hrend, das war einer seiner wichtigsten Gedanken ... \xC2\xBBOhne Freude kann man nicht leben\xC2\xAB, sagt Mitja ... ja, Mitja ... Alles, was aufrichtig und sch\xC3\xB6n ist, ist stets auch voll von verzeihender Liebe ... Auch das hat er gesagt ...</p><p>\xC2\xBBJesus spricht zu ihr: Weib, was habe Ich mit dir zu schaffen? Meine Stunde ist noch nicht gekommen. Seine Mutter spricht zu den Dienern: Was Er euch saget, das tut ...\xC2\xAB</p><p>Das tut ... Zur Freude irgendwelcher armen, sehr armen Leute ... Gewi\xC3\x9F waren sie arm, wenn sie nicht einmal zur Hochzeit genug Wein hatten ... Die Geschichtsschreiber berichten, um den See Genezareth herum und in jener Gegend habe damals die armseligste Bev\xC3\xB6lkerung gelebt, die man sich denken kann ... Und ein anderes gro\xC3\x9Fes Herz, das Herz seiner Mutter, wu\xC3\x9Fte, da\xC3\x9F Er damals nicht nur um seiner gro\xC3\x9Fen, furchtbaren Tat willen herabgekommen war, sondern da\xC3\x9F sein Herz auch der einfachen, schlichten Fr\xC3\xB6hlichkeit jener geringen und harmlosen Leute zug\xC3\xA4nglich war, die Ihn freundlich zu ihrer d\xC3\xBCrftigen Hochzeit eingeladen hatten. \xC2\xBBMeine Stunde ist noch nicht gekommen.\xC2\xAB Das sagt Er mit stillem L\xC3\xA4cheln, zweifellos hat Er ihr sanft zugel\xC3\xA4chelt ... In der Tat, ist Er wirklich auf die Erde gekommen, um den Wein auf den Hochzeiten armer Leute zu mehren? Und doch ist Er hingegangen und hat es auf die Bitte seiner Mutter getan ... Ach, er liest wieder ...</p><p>\xC2\xBBJesus spricht zu ihnen: F\xC3\xBCllet die Wasserkr\xC3\xBCge mit Wasser! Und sie f\xC3\xBClleten sie bis obenan. Und Er spricht zu ihnen: Sch\xC3\xB6pfet nun und bringet's dem Speisemeister! Und sie brachten's. Als aber der Speisemeister kostete den Wein, der Wasser gewesen war, und wu\xC3\x9Fte nicht, von wannen er kam (die Diener aber wu\xC3\x9Ften's, die das Wasser gesch\xC3\xB6pft hatten), rufet der Speisemeister den Br\xC3\xA4utigam. Und spricht zu ihm: Jedermann gibt zuerst den guten Wein, und wenn sie trunken geworden sind, alsdann den geringern; du aber hast den guten Wein bisher zur\xC3\xBCckbehalten.\xC2\xAB</p><p>Was ist das? Warum erweitert sich das Zimmer? Ach richtig, es ist ja eine Hochzeit, eine Hochzeit ... Da sind ja auch die G\xC3\xA4ste, da das junge Paar und die fr\xC3\xB6hliche Menge und ... Wo ist denn der kluge Speisemeister? Und wer ist das dort? Wer ist das? Schon wieder hat sich das Zimmer erweitert ... Wer erhebt sich da an dem gro\xC3\x9Fen Tisch? Wie, er ist auch hier? Aber er liegt doch im Sarg ... Und ist auch hier ... Er ist aufgestanden, hat mich gesehen, kommt hierher ... Herrgott!</p><p>Ja, zu ihm, zu ihm trat er heran, der magere kleine Alte mit den feinen Runzeln im Gesicht, mit froher Miene und leise l\xC3\xA4chelnd. Der Sarg war verschwunden, und er trug dieselbe Tracht, in der er tags zuvor mit ihnen zusammengesessen hatte, als sich bei ihm die Besucher versammelt hatten. Sein Gesicht blickte frei und offen, die Augen leuchteten. Wie ging das zu? Er war also ebenfalls auf dem Festmahl, war ebenfalls zur Hochzeit zu Kana in Galil\xC3\xA4a geladen ...</p><p>\xC2\xBBAuch ich bin geladen, mein, Lieber, geladen und berufen\xC2\xAB, erscholl neben ihm eine sanfte Stimme. \xC2\xBBWarum hast du dich versteckt, da\xC3\x9F man dich gar nicht sehen kann? Komm doch auch zu uns!\xC2\xAB Das war seine Stimme, die Stimme des Starez Sossima! Ja, und wie sollte er es auch nicht sein, wo er ihn doch rief? Der Starez reichte Aljoscha die Hand zum Aufstehen; Aljoscha erhob sich. \xC2\xBBLa\xC3\x9F uns fr\xC3\xB6hlich sein!\xC2\xAB fuhr der magere kleine Alte fort. \xC2\xBBLa\xC3\x9F uns neuen Wein trinken, den Wein einer neuen, gro\xC3\x9Fen Freude! Siehst du, wieviel G\xC3\xA4ste hier sind? Da sind Br\xC3\xA4utigam und Braut, da probiert der kluge Speisemeister den neuen Wein. Warum wunderst du dich \xC3\xBCber mich? Ich habe eine Zwiebel weggeschenkt, darum bin auch ich hier. Und viele hier haben nur eine Zwiebel weggeschenkt, jeder nur ein kleines Zwiebelchen ... Was sind unsere Taten? Auch du, du Stiller, du mein sanfter Knabe, auch du hast es heute verstanden, einer Hungernden eine Zwiebel zu geben ... So beginne dein Werk, du Lieber! Beginne dein Werk, du Sanfter! Aber siehst du unsere Sonne, siehst du Ihn?\xC2\xAB</p><p>\xC2\xBBIch f\xC3\xBCrchte mich ... Ich wage nicht hinzusehen\xC2\xAB, fl\xC3\xBCsterte Aljoscha.</p><p>\xC2\xBBF\xC3\xBCrchte Ihn nicht! Furchtbar ist Er uns durch seine Gr\xC3\xB6\xC3\x9Fe, schrecklich durch seine Hoheit, aber Er ist von unendlicher Barmherzigkeit. Aus Liebe zu uns ist Er uns \xC3\xA4hnlich geworden und freut sich mit uns und verwandelt Wasser in Wein, damit die Freude der G\xC3\xA4ste nicht vorzeitig ein Ende findet. Er erwartet neue G\xC3\xA4ste, unaufh\xC3\xB6rlich l\xC3\xA4dt Er neue ein, bis in alle Ewigkeit. Und da wird auch schon der neue Wein gebracht. Siehst du, da kommen die Kr\xC3\xBCge ...\xC2\xAB</p><p>Es entbrannte etwas in Aljoschas Herzen. Sein Herz war so \xC3\xBCbervoll, da\xC3\x9F es ihn schmerzte. Tr\xC3\xA4nen der Verz\xC3\xBCckung drangen aus seiner Seele. Er breitete die Arme aus, schrie auf und erwachte ... Da war wieder der Sarg und das ge\xC3\xB6ffnete Fenster und die Stimme, die ruhig, ernst und deutlich das Evangelium las. Aber Aljoscha h\xC3\xB6rte nicht mehr, was gelesen wurde. Seltsam: er war auf den Knien eingeschlafen, und jetzt stand er auf den Beinen, trat rasch, wie wenn er sich von seinem Platz losri\xC3\x9F, mit drei festen, schnellen Schritten dicht an den Sarg heran. Er stie\xC3\x9F sogar mit der Schulter Vater Paissi an, ohne es zu merken. Dieser hob f\xC3\xBCr einen Moment die Augen vom Buch auf und sah ihn an, wandte sich jedoch sogleich wieder ab, da er begriff, da\xC3\x9F mit Aljoscha etwas Besonderes vorgegangen sein mu\xC3\x9Fte. Aljoscha schaute lange auf den Sarg, auf den verh\xC3\xBCllten, regungslos im Sarg liegenden Toten mit dem Christusbild auf der Brust und der Kapuze mit dem achteckigen Kreuz auf dem Kopf. Soeben hatte er seine Stimme geh\xC3\xB6rt, und diese Stimme hallte noch in seinen Ohren nach. Er lauschte noch, erwartete noch weitere Worte. Doch auf einmal drehte er sich kurz um und verlie\xC3\x9F die Zelle.</p><p>Auch auf den Stufen vor der Eingangst\xC3\xBCr blieb er nicht stehen, sondern stieg sie schnell hinab. Seine von Freude erf\xC3\xBCllte Seele d\xC3\xBCrstete nach Freiheit, nach Weite. \xC3\x9Cber ihm w\xC3\xB6lbte sich breit und un\xC3\xBCberschaubar die Himmelskuppel, voll von stillen, gl\xC3\xA4nzenden Sternen. Vom Zenit zum Horizont zog sich, undeutlich noch, die doppelte Milchstra\xC3\x9Fe hin. Eine frische, regungslos stille Nacht hatte sich \xC3\xBCber der Erde gelagert. Die wei\xC3\x9Fen T\xC3\xBCrme und die goldenen Kuppeln der Klosterkirche hoben sich leuchtend von dem saphirfarbenen Himmel ab. Die pr\xC3\xA4chtigen Herbstblumen auf den Beeten um das Haus herum waren entschlummert, um erst am Morgen wieder zu erwachen. Die Stille der Erde schien mit der Stille des Himmels zusammenzuflie\xC3\x9Fen, das Geheimnis der Erde ber\xC3\xBChrte sich mit dem der Sterne ...</p><p>Aljoscha stand und schaute und warf sich pl\xC3\xB6tzlich wie niedergem\xC3\xA4ht auf die Erde. Er wu\xC3\x9Fte nicht, warum er sie umarmte; er gab sich keine Rechenschaft dar\xC3\xBCber, warum es ihn so unwiderstehlich verlangte, sie zu k\xC3\xBCssen. Er k\xC3\xBC\xC3\x9Fte sie weinend und schwor in seiner Begeisterung, sie zu lieben, in alle Ewigkeit zu lieben. &#8250;Benetze die Erde mit deinen Freudentr\xC3\xA4nen und liebe diese deine Tr\xC3\xA4nen!&#8249; So klang es in seiner Seele. Wor\xC3\xBCber weinte er? Er weinte in seiner hingebungsvollen Freude sogar \xC3\xBCber diese Sterne, die ihn aus der endlosen Weite anstrahlten und er sch\xC3\xA4mte sich dieser Verz\xC3\xBCckung nicht. Er hatte das Gef\xC3\xBChl, als tr\xC3\xA4fen F\xC3\xA4den von all diesen zahllosen Gotteswelten gleichzeitig in seiner Seele zusammen, als w\xC3\xBCrde sein ganzes Ich von der Ber\xC3\xBChrung mit anderen Welten geradezu k\xC3\xB6rperlich betroffen. Es verlangte ihn, allen alles zu verzeihen, und um Verzeihung zu bitten: nicht f\xC3\xBCr sich, sondern f\xC3\xBCr alle und alles. &#8250;F\xC3\xBCr mich werden auch andere bitten!&#8249; klang es wieder in seiner Seele. Doch mit jedem Augenblick f\xC3\xBChlte er deutlicher und sozusagen greifbarer, da\xC3\x9F etwas seine Seele erf\xC3\xBCllte, was so fest und unersch\xC3\xBCtterlich war wie dieses Himmelsgew\xC3\xB6lbe. Eine bestimmte Idee \xC3\xBCbernahm die Herrschaft \xC3\xBCber seinen Geist, und zwar f\xC3\xBCr sein ganzes Leben und in alle Ewigkeit Er hatte sich auf die Erde geworfen als ein schwacher J\xC3\xBCngling und stand auf als ein f\xC3\xBCr das ganze Leben gefestigter K\xC3\xA4mpfer &#8211; und er war sich dessen bewu\xC3\x9Ft, sofort, in eben diesem Moment der Verz\xC3\xBCckung. Und niemals in seinem weiteren Leben konnte Aljoscha diesen Augenblick vergessen. \xC2\xBBIn jener Stunde hat jemand meine Seele heimgesucht!\xC2\xAB sagte er sp\xC3\xA4ter einmal. Und er glaubte fest an die Wahrheit dieser seiner Worte.</p><p>Drei Tage danach trat er aus dem Kloster aus: der Weisung des verstorbenen Starez folgend, der ihm befohlen hatte, in der Welt zu leben.</p>"
  title: "4. Die Hochzeit zu Kana in Galil\xC3\xA4a"
