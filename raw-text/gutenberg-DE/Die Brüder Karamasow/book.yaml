  text: "<h3>6. Die Rede des Staatsanwalts: Personencharakteristik</h3><p>Ippolit Kirillowitsch begann seine Anklagerede in mi\xC3\x9Flichem physischem Zustand: Seine Glieder wurden von einem nerv\xC3\xB6sen Zittern gesch\xC3\xBCttelt, ein kalter, krankhafter Schwei\xC3\x9F bedeckte seine Stirn und seine Schl\xC3\xA4fen, und er f\xC3\xBChlte, wie ihm Frostschauer und Hitze abwechselnd \xC3\xBCber den K\xC3\xB6rper liefen. Das hat er selber sp\xC3\xA4ter erz\xC3\xA4hlt. Er hielt diese Rede f\xC3\xBCr sein chef d'&#338;uvre \n      <span class=\"footnote\">Hauptwerk</span> , f\xC3\xBCr das chef d'&amp;OElig;uvre seines ganzen Lebens, und er h\xC3\xA4tte sie auch f\xC3\xBCr sein Schwanenlied halten k\xC3\xB6nnen. Denn wirklich starb er neun Monate danach an schwerer Schwindsucht, so da\xC3\x9F er tats\xC3\xA4chlich das Recht gehabt h\xC3\xA4tte, sich mit einem Schwan zu vergleichen, der sein letztes Lied singt &#8211; wenn er sein Ende vorausgeahnt h\xC3\xA4tte. In diese Rede legte er sein ganzes Herz und alles, was er an Verstand besa\xC3\x9F, und er bewies ganz unerwartet, da\xC3\x9F in ihm auch soziales Empfinden und Interesse f\xC3\xBCr die \xC2\xBBverdammten\xC2\xAB modernen Fragen steckte, soweit unser armer Ippolit Kirillowitsch sie zu fassen vermochte. Vor allem wirkte seine Rede durch ihre Aufrichtigkeit. Er glaubte aufrichtig an die Schuld des Angeklagten und klagte ihn nicht im Auftrag, nicht allein in Erf\xC3\xBCllung seiner Amtspflicht an. Und wenn er zur \xC2\xBBS\xC3\xBChne des Verbrechens\xC2\xAB aufrief, so gl\xC3\xBChte er wirklich von dem hei\xC3\x9Fen Verlangen, \xC2\xBBdie Gesellschaft zu retten\xC2\xAB. Sogar unser Damenpublikum, das dem guten Ippolit Kirillowitsch eigentlich feindselig gesinnt war, gab zu, von der Rede ganz au\xC3\x9Ferordentlich beeindruckt gewesen zu sein. Er begann mit unsicherer, h\xC3\xA4ufig stockender Stimme, dann gewann seine Stimme jedoch sehr bald Kraft und t\xC3\xB6nte durch den ganzen Saal, und so blieb es bis zum Ende der Rede. Aber als er sie dann beendet hatte, w\xC3\xA4re er fast in Ohnmacht gefallen.</p><p>\xC2\xBBMeine Herren Geschworenen\xC2\xAB, begann der Ankl\xC3\xA4ger, \xC2\xBBvon dem hier anliegenden Proze\xC3\x9F ist ein Donnergrollen durch ganz Ru\xC3\x9Fland ausgegangen. Aber man m\xC3\xB6chte fragen: Was haben wir f\xC3\xBCr Anla\xC3\x9F zu staunen, was haben wir f\xC3\xBCr Anla\xC3\x9F, so besonders entsetzt zu sein? Gerade wir, wir besonders? Sind wir doch schon so gew\xC3\xB6hnt an alles! Gerade das ist das Entsetzliche, da\xC3\x9F solche schrecklichen Taten beinahe aufgeh\xC3\xB6rt haben, f\xC3\xBCr uns entsetzlich zu sein! Das ist es, wor\xC3\xBCber wir entsetzt sein m\xC3\xBCssen: \xC3\x9Cber unsere Gew\xC3\xB6hnung, und nicht \xC3\xBCber eine einzelne Missetat des einen oder anderen Individuums. Wo aber liegen die Ursachen unserer Gleichg\xC3\xBCltigkeit, unseres lauen Verhaltens gegen\xC3\xBCber solchen Taten, gegen\xC3\xBCber solchen Zeichen der Zeit, die uns eine nicht beneidenswerte Zukunft prophezeien? In unserem Zynismus, in der fr\xC3\xBChzeitigen Ersch\xC3\xB6pfung des Verstandes und der Phantasie unserer noch jungen, aber vorzeitig hinf\xC3\xA4llig gewordenen Gesellschaft? In der Ersch\xC3\xBCtterung der Fundamente unserer sittlichen Grunds\xC3\xA4tze oder gar darin, da\xC3\x9F wir solche sittlichen Grunds\xC3\xA4tze vielleicht \xC3\xBCberhaupt nicht haben? Ich will diese Fragen nicht beantworten; aber trotzdem sind sie qualvoll, und jeder B\xC3\xBCrger mu\xC3\x9F sie sich mit Schmerz stellen, ja, er ist dazu sogar verpflichtet! Unsere in den Anf\xC3\xA4ngen steckende, noch sch\xC3\xBCchterne Presse hat dennoch der Gesellschaft schon anerkennenswerte Dienste geleistet; denn ohne sie h\xC3\xA4tten wir niemals einigerma\xC3\x9Fen vollst\xC3\xA4ndige Kenntnis von jenen entsetzlichen Taten eines z\xC3\xBCgellosen Willens und einer moralischen Verkommenheit erlangt, die sie ununterbrochen in ihren Spalten allen mitteilt, nicht nur denjenigen, die die S\xC3\xA4le des neuen \xC3\xB6ffentlichen Gerichtswesens besuchen, das uns von der jetzigen kaiserlichen Regierung geschenkt worden ist. Und was lesen wir fast t\xC3\xA4glich? Oh, fortw\xC3\xA4hrend lesen wir von solchen Dingen, vor denen sogar der uns besch\xC3\xA4ftigende Fall verbla\xC3\x9Ft und beinahe als etwas Gew\xC3\xB6hnliches erscheint. Aber das allerwichtigste ist, da\xC3\x9F eine Menge unserer russischen Kriminalf\xC3\xA4lle eben von einem allgemeinen Zustand zeugt, von einem gemeinsamen \xC3\x9Cbel, das bei uns heimisch geworden und wegen seiner weiten Verbreitung nur schwer zu bek\xC3\xA4mpfen ist. Da ist ein junger, gl\xC3\xA4nzender Offizier, der den h\xC3\xB6chsten Gesellschaftskreisen angeh\xC3\xB6rt und sein Leben und seine Laufbahn eben erst beginnt: Auf gemeine Weise ermordet er heimlich ohne alle Gewissensbisse einen kleinen Beamten, der in gewisser Hinsicht sein Wohlt\xC3\xA4ter gewesen ist, sowie dessen Dienstmagd, um seinen Schuldschein und zugleich auch das \xC3\xBCbrige bi\xC3\x9Fchen Geld des Beamten zu stehlen! Das werde ich f\xC3\xBCr meine Vergn\xC3\xBCgungen als Lebemann und f\xC3\xBCr meine k\xC3\xBCnftige Karriere gut gebrauchen k\xC3\xB6nnen, sagt er sich. Nachdem er die beiden ermordet und den Leichen Kissen unter die K\xC3\xB6pfe gelegt hat, geht er davon ... Da bringt ein junger Held, der mit Orden f\xC3\xBCr bewiesene Tapferkeit dekoriert worden ist, in R\xC3\xA4ubermanier auf der Landstra\xC3\x9Fe die Mutter seines Vorgesetzten und Wohlt\xC3\xA4ters um und versichert zuvor, als er seine Kameraden zur Teilnahme an dem Verbrechen auffordert, sie liebe ihn wie ihren Sohn und befolge daher alle seine Ratschl\xC3\xA4ge und werde keine Vorsichtsma\xC3\x9Fregeln treffen. Mag man ihn einen Unmenschen nennen, aber ich wage jetzt, in unserer Zeit, nicht mehr zu sagen, da\xC3\x9F er der einzige Unmensch ist. Ein anderer begeht zwar keinen Mord, denkt und f\xC3\xBChlt aber genauso wie jener und ist innerlich genauso ehrlos wie er. Im stillen, wenn er mit seinem Gewissen allein ist, fragt er sich vielleicht: Was ist denn eigentlich Ehre? Ist die Scheu vor Blutvergie\xC3\x9Fen nicht eine veraltete Anschauung? Vielleicht wird man mir widersprechen und sagen, ich sei ein kr\xC3\xA4nklicher, hysterischer Mensch, ich br\xC3\xA4chte ungeheuerliche Verleumdungen vor, ich phantasierte und \xC3\xBCbertriebe. Wenn dem so w\xC3\xA4re, o Gott, ich w\xC3\xA4re der erste, der sich dar\xC3\xBCber freute! Oh, glauben Sie mir nicht, halten Sie mich f\xC3\xBCr krank, aber vergessen Sie trotzdem nicht meine Worte! Wenn auch nur ein Zehntel, nur ein Zwanzigstel von meinen Worten Wahrheit ist, so ist ja auch das schon entsetzlich! Sehen Sie nur, meine Herren, wie sich bei uns die jungen Leute erschie\xC3\x9Fen! Oh, ohne im geringsten mit Hamlet zu fragen: &#8250;Was wird dort sein?&#8249; Ohne eine Spur einer solchen Frage, als w\xC3\xA4re dieses ganze Kapitel \xC3\xBCber unsere Seele und \xC3\xBCber alles, was uns jenseits des Grabes erwartet, l\xC3\xA4ngst in ihrem Kopf gestrichen, begraben und mit Sand zugesch\xC3\xBCttet ... Und werfen Sie schlie\xC3\x9Flich einen Blick auf unsere Unsittlichkeit, auf unsere W\xC3\xBCstlinge! Fjodor Pawlowitsch, das ungl\xC3\xBCckliche Opfer des vorliegenden Prozesses, ist im Vergleich mit manchen von ihnen beinahe ein unschuldiges Kind; aber wir haben ihn ja alle gekannt, er lebte unter uns ... Ja, mit der Psychologie des russischen Verbrechens werden sich vielleicht einmal die hervorragendsten Geister hier und in Westeuropa besch\xC3\xA4ftigen, denn der Gegenstand verdient das. Doch dieses Studium wird erst sp\xC3\xA4ter erfolgen k\xC3\xB6nnen, wenn Mu\xC3\x9Fe dazu vorhanden und uns die ganze tragische Absurdit\xC3\xA4t des gegenw\xC3\xA4rtigen Augenblicks ferner ger\xC3\xBCckt ist, so da\xC3\x9F man sie verst\xC3\xA4ndnisvoller und leidenschaftsloser wird betrachten k\xC3\xB6nnen, als zum Beispiel Leute wie ich das verm\xC3\xB6gen. Jetzt aber entsetzen wir uns oder tun so, als ob wir uns entsetzen, w\xC3\xA4hrend wir in Wirklichkeit als Liebhaber starker, exzentrischer Empfindungen, die uns aus unserem zynisch-tr\xC3\xA4gen M\xC3\xBC\xC3\x9Figgang aufr\xC3\xBCtteln, das sich uns darbietende Schauspiel mit Genu\xC3\x9F auskosten. Oder aber wir wehren wie kleine Kinder die furchtbaren Gespenster mit den H\xC3\xA4nden von uns ab und stecken den Kopf unter das Kissen, bis die schreckliche Erscheinung vor\xC3\xBCbergegangen ist, um sie dann sogleich in Heiterkeit und Spielen zu vergessen. Doch irgendwann m\xC3\xBCssen auch wir unser Leben mit n\xC3\xBCchterner \xC3\x9Cberlegung beginnen, m\xC3\xBCssen auch wir einen Blick auf uns selbst als auf Mitglieder der Gesellschaft werfen, m\xC3\xBCssen auch wir wenigstens etwas von unserem gesellschaftlichen Leben begreifen oder wenigstens zu begreifen beginnen. Unser gro\xC3\x9Fer Schriftsteller Gogol personifiziert im Finale seines gr\xC3\xB6\xC3\x9Ften Werkes ganz Ru\xC3\x9Fland in dem Bild einer mutigen russischen Troika, die einem unbekannten Ziel zujagt, und ruft aus: &#8250;O du Troika, du befl\xC3\xBCgelte Troika, wer hat dich erfunden?&#8249; Und in stolzem Entz\xC3\xBCcken f\xC3\xBCgt er hinzu, da\xC3\x9F vor dem dahinsausenden Dreigespann alle V\xC3\xB6lker respektvoll zur Seite treten. Nun gut, meine Herren, m\xC3\xB6gen sie zur Seite treten, respektvoll oder nicht; aber nach meiner bescheidenen Ansicht hat der geniale Autor diesen Schlu\xC3\x9F entweder in einem Anfall von kindlich harmlosem Optimismus geschrieben oder einfach aus Furcht vor der damaligen Zensur. Denn wenn man an seinen Wagen nur seine eigenen Helden spannte, Leute wie Sobakewitsch, Nosdrjow und Tschitschikow, so k\xC3\xB6nnte man als Kutscher daraufsetzen, wen man wollte, man w\xC3\xBCrde mit solchen Pferden doch nichts Vern\xC3\xBCnftiges leisten! Und das waren noch Pferde der fr\xC3\xBCheren Art, die sich von den jetzigen sehr unterschieden &#8211; bei uns steht es noch weit schlimmer ...\xC2\xAB</p><p>Hier wurde Ippolit Kirillowitschs Rede von Beifallklatschen unterbrochen. Das fortschrittliche Bild von dem russischen Dreigespann hatte gefallen. Allerdings erscholl nur ein zwei- oder dreimaliges Zusammenschlagen der H\xC3\xA4nde, so da\xC3\x9F es der Pr\xC3\xA4sident nicht einmal f\xC3\xBCr n\xC3\xB6tig hielt, sich mit der Drohung, den Saal r\xC3\xA4umen zu lassen, an das Publikum zu wenden, und nur streng zu den Klatschenden hinblickte. Ippolit Kirillowitsch f\xC3\xBChlte sich dadurch jedoch ermutigt; ihm war bisher noch niemals applaudiert worden! Da hatte man ihn so viele Jahre nicht anh\xC3\xB6ren wollen, und pl\xC3\xB6tzlich hatte er die M\xC3\xB6glichkeit, zu ganz Ru\xC3\x9Fland zu sprechen!</p><p>\xC2\xBBIn der Tat\xC2\xAB, fuhr er fort, \xC2\xBBwie ist diese Familie Karamasow beschaffen, die auf einmal so eine traurige Ber\xC3\xBChmtheit in ganz Ru\xC3\x9Fland erlangt hat? Vielleicht \xC3\xBCbertreibe ich stark, aber mir scheint, in dem Bild dieser kleinen Familie sind gewisse allgemeine Grundelemente unserer modernen intelligenten Gesellschaft feststellbar &#8211; oh, nicht alle Elemente, und auch nur in mikroskopischer Gestalt wie die Sonne in einem Wassertr\xC3\xB6pfchen; trotzdem spiegelt sich da etwas wider, und es kommt da etwas zum Ausdruck. Betrachten Sie diesen ungl\xC3\xBCcklichen, z\xC3\xBCgellosen, liederlichen alten Mann, diesen &#8250;Familienvater,&#8249; der sein Dasein in so trauriger Weise beendet hat. Von Geburt Adliger, beginnt er seine Laufbahn als ein armseliger Schmarotzer. Durch eine zuf\xC3\xA4llige, unverhoffte Heirat bekommt er als Mitgift seiner Frau ein kleines Kapital in die H\xC3\xA4nde. Er zeigt sich zun\xC3\xA4chst als Betr\xC3\xBCger im kleinen und als schmeichlerischer Possenrei\xC3\x9Fer mit einem Keim geistiger, \xC3\xBCbrigens nicht gerade schwacher F\xC3\xA4higkeiten; vor allem bet\xC3\xA4tigt er sich als Wucherer. Mit den Jahren, das hei\xC3\x9Ft mit dem Anwachsen seines Kapitals, wird er mutiger. Seine Selbsterniedrigung und Gunstbuhlerei verschwinden, und \xC3\xBCbrig bleibt der sp\xC3\xB6ttische, boshafte Zyniker und W\xC3\xBCstling. Die geistige Seite ist vollst\xC3\xA4ndig getilgt; dagegen erf\xC3\xBCllt ihn eine gewaltige Gier, das Leben zu genie\xC3\x9Fen. Es l\xC3\xA4uft darauf hinaus, da\xC3\x9F nur die sinnlichen Gen\xC3\xBCsse einen Wert f\xC3\xBCr ihn haben: Das lehrt er auch seine Kinder. Von irgendwelchen geistigen Vaterpflichten wei\xC3\x9F er nichts. Er lacht \xC3\xBCber sie, l\xC3\xA4\xC3\x9Ft seine kleinen Kinder auf dem Hof hinter dem Haus aufwachsen und ist froh, da\xC3\x9F jemand sie ihm abnimmt. Er vergi\xC3\x9Ft sie sogar. Die ganze Moral des alten Mannes besteht in dem Satz: Apr\xC3\xA8s moi le d\xC3\xA9luge! \n      <span class=\"footnote\">Nach mir die Sintflut!</span> Er ist das reine Gegenteil dessen, was man unter einem Staatsb\xC3\xBCrger versteht, und sondert sich von der Gesellschaft v\xC3\xB6llig, ja sogar in feindlicher Weise ab: Mag die ganze Welt abbrennen, wenn es mir nur gut geht! Und es geht ihm gut, er ist vollkommen zufrieden, er m\xC3\xB6chte in dieser Art noch zwanzig, drei\xC3\x9Fig Jahre weiterleben. Er \xC3\xBCbervorteilt seinen leiblichen Sohn, und zwar um dessen eigenes Geld, die Hinterlassenschaft seiner Mutter, indem er ihm dieses Geld nicht herausgeben will. Er sucht ihm, seinem Sohn, die Geliebte abspenstig zu machen. O nein, ich will die Verteidigung des Angeklagten nicht ganz dem hochbegabten Verteidiger \xC3\xBCberlassen, der aus Petersburg hergekommen ist. Ich werde auch meinerseits die Wahrheit sagen; auch ich habe Verst\xC3\xA4ndnis daf\xC3\xBCr, welche Entr\xC3\xBCstung \xC3\xBCber den Vater sich in dem Herzen des Sohnes angesammelt haben mu\xC3\x9Fte. Doch genug von diesem ungl\xC3\xBCcklichen alten Mann: Er hat seinen Lohn empfangen! Erinnern wir uns aber daran, da\xC3\x9F das ein moderner Vater war. Tue ich der Gesellschaft Unrecht, wenn ich sage, da\xC3\x9F er einer von vielen modernen V\xC3\xA4tern war? Ach, die meisten V\xC3\xA4ter reden heutzutage nur nicht so zynisch wie dieser, weil sie besser erzogen und besser gebildet sind, w\xC3\xA4hrend sie im Grunde fast dieselbe Philosophie haben wie er. Mag man mich einen Pessimisten nennen, meinetwegen! Wir sind schon \xC3\xBCbereingekommen, da\xC3\x9F Sie mir verzeihen werden. Treffen wir im voraus folgende Verabredung: Sie brauchen mir nicht zu glauben! Ich werde reden, und Sie brauchen mir nicht zu glauben. Aber gestatten Sie dennoch, da\xC3\x9F ich mich ausspreche; behalten Sie dennoch einiges von meinen Worten im Ged\xC3\xA4chtnis ... Da haben wir nun die S\xC3\xB6hne dieses alten Mannes, dieses Familienvaters: Einer sitzt vor uns auf der Anklagebank; von ihm werde ich in meiner ganzen Rede zu sprechen haben; von den anderen will ich nur im Vor\xC3\xBCbergehen ein Wort sagen. Von diesen anderen ist der \xC3\xA4ltere ein moderner junger Mann mit gl\xC3\xA4nzender Bildung und starkem Verstand. Aber er glaubt an nichts mehr: Vieles, sehr vieles im Leben hat er negiert und von sich gewiesen, fast wie sein Vater. Wir alle haben ihn reden h\xC3\xB6ren, denn er hatte in unserer Gesellschaft freundliche Aufnahme gefunden. Er machte aus seinen Anschauungen kein Hehl, ganz im Gegenteil &#8211; und das gibt mir den Mut jetzt \xC3\xBCber ihn etwas offenherziger zu reden, nat\xC3\xBCrlich nicht \xC3\xBCber ihn als Privatperson, sondern \xC3\xBCber ihn als Mitglied der Familie Karamasow. Hier, am \xC3\xA4u\xC3\x9Fersten Rand der Stadt, starb gestern durch Selbstmord ein kr\xC3\xA4nklicher Idiot, der zu dem vorliegenden Proze\xC3\x9F in naher Beziehung stand: der fr\xC3\xBChere Diener Fjodor Pawlowitschs und vielleicht sein unehelicher Sohn, Smerdjakow. Er hat mir bei der Voruntersuchung unter Tr\xC3\xA4nen erz\xC3\xA4hlt, wie ihn dieser junge Karamasow, Iwan Fjodorowitsch, durch die Negierung aller moralischen Schranken entsetzt hatte. &#8250;Alles auf der Welt,&#8249; sagte Smerdjakow, &#8250;ist nach seiner Meinung erlaubt, und in Zukunft darf nichts mehr verboten sein, das hat er mich immer gelehrt.&#8249; Wie es scheint, hat der Idiot \xC3\xBCber dieser These, die ihm vorgetragen wurde, v\xC3\xB6llig den Verstand verloren, obwohl nat\xC3\xBCrlich auch seine Epilepsie und die ganze furchtbare Katastrophe, die \xC3\xBCber dieses Haus hereingebrochen ist, zu seiner Geisteszerr\xC3\xBCttung beigetragen haben d\xC3\xBCrften. Doch in den Reden dieses Idioten kam nebenbei eine sehr interessante Bemerkung vor, die sogar einem kl\xC3\xBCgeren Beobachter als ihm Ehre gemacht h\xC3\xA4tte &#8211; und das ist eigentlich der Grund, warum ich von ihm spreche. &#8250;Wenn einer der S\xC3\xB6hne&#8249;, sagte er zu mir, &#8250;seinem Vater Fjodor Pawlowitsch im Charakter besonders \xC3\xA4hnlich ist, so ist er es, Iwan Fjodorowitsch.&#8249; Mit dieser Bemerkung breche ich die begonnene Charakteristik ab, da ich es nicht f\xC3\xBCr schicklich halte, sie weiter fortzusetzen. Oh, ich will keine weiteren Schl\xC3\xBCsse ziehen und will nicht wie ein kr\xC3\xA4chzender Ungl\xC3\xBCcksrabe dem jungen Mann nur Verderben prophezeien. Wir haben ja heute hier in diesem Saal gesehen, da\xC3\x9F die nat\xC3\xBCrliche Kraft der Wahrheit noch in seinem jungen Herzen lebt, da\xC3\x9F das Gef\xC3\xBChl der Familienzusammengeh\xC3\xB6rigkeit bei ihm nicht erstickt ist durch Unglauben und sittlichen Zynismus, wozu er mehr durch Vererbung als durch die Qual des Gedankens gelangt ist ... Dann der andere Sohn. Oh, das ist noch ein J\xC3\xBCngling, gottesf\xC3\xBCrchtig und bescheiden: im Gegensatz zu der finsteren, zersetzenden Weltanschauung seines Bruders sucht er sich sozusagen an die &#8250;Volkselemente&#8249; zu halten oder an das, was man bei uns in manchen theoretischen Winkeln unserer denkenden Intelligenz mit diesem r\xC3\xA4tselhaften W\xC3\xB6rtchen bezeichnet. Sehen Sie, er hatte sich einem Kloster angeschlossen und w\xC3\xA4re beinahe selbst M\xC3\xB6nch geworden. Bei ihm ist, wie mir scheint, gewisserma\xC3\x9Fen unbewu\xC3\x9Ft und schon fr\xC3\xBCh jene sch\xC3\xBCchterne Verzweiflung zum Ausdruck gekommen, an der jetzt so viele in unserer armen Gesellschaft leiden. Da sie den Zynismus und die Lasterhaftigkeit der Gesellschaft f\xC3\xBCrchten und irrt\xC3\xBCmlich alles \xC3\x9Cbel auf die westeurop\xC3\xA4ische Aufkl\xC3\xA4rung zur\xC3\xBCckf\xC3\xBChren, so werfen sie sich, wie sie sich ausdr\xC3\xBCcken, &#8250;auf den heimischen Boden&#8249;, in die Mutterarme der heimischen Erde wie Kinder, die sich vor Gespenstern f\xC3\xBCrchten; sie m\xC3\xB6chten an der vertrockneten Brust der geschw\xC3\xA4chten Mutter nur ruhig einschlafen und sogar ihr ganzes Leben verschlafen, wenn sie nur nicht diese Schrecknisse zu sehen brauchen. Pers\xC3\xB6nlich w\xC3\xBCnsche ich dem braven und begabten J\xC3\xBCngling alles Gute. Ich w\xC3\xBCnsche ihm, da\xC3\x9F sich seine jugendliche Schw\xC3\xA4rmerei und sein Streben nach den &#8250;Volkselementen&#8249; sp\xC3\xA4ter nicht wie so oft auf der moralischen Seite in finsteren Mystizismus und auf der sozialen Seite in stumpfen Chauvinismus verwandeln m\xC3\xB6gen &#8211; zwei Richtungen, die der Nation vielleicht noch gr\xC3\xB6\xC3\x9Feres Unheil androhen als selbst die fr\xC3\xBChe Verderbnis durch die falsch verstandene, ohne eigene Anstrengung erlangte westeurop\xC3\xA4ische Aufkl\xC3\xA4rung, an der sein \xC3\xA4lterer Bruder leidet.\xC2\xAB</p><p>Wegen der Bemerkung \xC3\xBCber den Chauvinismus und den Mystizismus klatschten wieder zwei oder drei Zuh\xC3\xB6rer Beifall. Ippolit Kirillowitsch hatte sich allerdings hinrei\xC3\x9Fen lassen: All das hatte nur wenig mit der anliegenden Proze\xC3\x9Fsache zu tun, ganz zu schweigen davon, da\xC3\x9F es ziemlich unklar herauskam; aber gar zu sehr verlangte den schwinds\xC3\xBCchtigen, verbitterten Menschen, sich wenigstens einmal in seinem Leben auszusprechen! Bei uns hie\xC3\x9F es sp\xC3\xA4ter, er habe sich bei der Schilderung von Iwan Fjodorowitschs Charakter sogar von einem unfeinen Gef\xC3\xBChl leiten lassen, denn dieser habe ihn ein- oder zweimal \xC3\xB6ffentlich bei Debatten auf den Sand gesetzt, und der nachtragende Ippolit Kirillowitsch habe sich jetzt r\xC3\xA4chen wollen. Doch ich wei\xC3\x9F nicht, ob man so schlu\xC3\x9Ffolgern durfte. Jedenfalls war das alles nur die Einleitung; die Rede ging im folgenden mehr geradeaus und blieb n\xC3\xA4her bei der Sache.</p><p>\xC2\xBBAber nun ist da der dritte Sohn des modernen Familienvaters\xC2\xAB, fuhr Ippolit Kirillowitsch fort. \xC2\xBBEr sitzt vor uns auf der Anklagebank. Vor uns liegen auch seine Taten, sein Leben und seine Werke; der Augenblick ist gekommen, wo sich alles enth\xC3\xBCllt hat und zutage gekommen ist. Im Gegensatz zu der &#8250;europ\xC3\xA4ischen Bildung&#8249; und den &#8250;Volkselementen&#8249; seiner Br\xC3\xBCder repr\xC3\xA4sentiert er in seiner Person gewisserma\xC3\x9Fen das ungebrochene Ru\xC3\x9Fland &#8211; oh, nicht das ganze, nicht das ganze! Gott beh\xC3\xBCte uns davor, da\xC3\x9F es das ganze w\xC3\xA4re! Und doch ist da unser Ru\xC3\x9Fland, unser M\xC3\xBCtterchen, man riecht und schmeckt es geradezu. Oh, wir sind ungebrochen, wir sind b\xC3\xB6se und gut in wunderlichster Mischung; wir lieben die Aufkl\xC3\xA4rung und Schiller, und gleichzeitig randalieren wir in den Wirtsh\xC3\xA4usern und rei\xC3\x9Fen unseren betrunkenen Zechgenossen die B\xC3\xA4rte aus. Oh, wir sind auch manchmal gut und edel, aber nur dann, wenn es uns selbst gut geht. Wir begeistern uns sogar f\xC3\xBCr die edelsten Ideale, aber nur unter der Bedingung, da\xC3\x9F sie sich von selbst erreichen lassen, uns vom Himmel auf den Tisch fallen, und vor allen Dingen umsonst, umsonst, so da\xC3\x9F wir ja nichts f\xC3\xBCr sie zu bezahlen brauchen. Das Bezahlen lieben wir ganz und gar nicht! Dagegen lieben wir das Bekommen, und zwar auf allen Gebieten. Oh, man gebe uns alle denkbaren G\xC3\xBCter des Lebens &#8211; es m\xC3\xBCssen unbedingt alle denkbaren sein, mit weniger geben wir uns nicht zufrieden &#8211;, und vor allem bereite man unserer Individualit\xC3\xA4t keinerlei Hindernisse: Dann werden auch wir beweisen, da\xC3\x9F wir gut und edel sein k\xC3\xB6nnen. Wir sind nicht habgierig, nein; aber man gebe uns dennoch Geld, mehr, immer mehr, soviel wie m\xC3\xB6glich, und man wird sehen, wie gro\xC3\x9Fm\xC3\xBCtig, mit welcher Geringsch\xC3\xA4tzung des ver\xC3\xA4chtlichen Metalls wir es in einer einzigen Nacht bei einem ausschweifenden Gelage ausgeben. Gibt man uns jedoch kein Geld, dann werden wir zeigen, da\xC3\x9F wir uns welches zu verschaffen verstehen, wenn uns ein gro\xC3\x9Fes Verlangen danach ankommt. Aber davon sp\xC3\xA4ter, wir wollen die richtige Reihenfolge einhalten. Ganz zuerst sehen wir einen armen, verlassenen Knaben vor uns, &#8250;auf dem Hof hinter dem Haus ohne Schuhchen&#8249;, wie sich vorhin unser verehrter Mitb\xC3\xBCrger ausdr\xC3\xBCckte, der leider ausl\xC3\xA4ndischer Herkunft ist! Ich wiederhole noch einmal: Ich trete niemandem die Verteidigung des Angeklagten ab! Ich bin Ankl\xC3\xA4ger, aber ich bin auch Verteidiger. Ja, auch wir sind Menschen, die ein Herz haben, auch wir verstehen abzuw\xC3\xA4gen, wie die ersten Eindr\xC3\xBCcke der Kindheit und des Vaterhauses auf den Charakter einwirken k\xC3\xB6nnen. Da ist aus dem Knaben schon ein J\xC3\xBCngling geworden, ein junger Mann, ein Offizier; zur Strafe f\xC3\xBCr tolle Streiche und f\xC3\xBCr eine Herausforderung zum Duell wird er in eines der entlegensten Grenzst\xC3\xA4dtchen unseres gesegneten russischen Vaterlandes versetzt. Dort tut er seinen Dienst, dort f\xC3\xBChrt er ein flottes Leben &#8211; nat\xC3\xBCrlich: Ein gro\xC3\x9Fes Schiff braucht ein gro\xC3\x9Fes Fahrwasser. Wir brauchen die Mittel, vor allen Dingen die Mittel, und da kommt nach langen Streitigkeiten zwischen ihm und seinem Vater eine Einigung \xC3\xBCber eine letzte Zahlung von sechstausend Rubeln zustande, und diese Summe wird ihm \xC3\xBCbersandt. Beachten Sie bitte &#8211; er hat eine Quittung dar\xC3\xBCber ausgestellt, und es existiert ein Brief von ihm, in dem er auf alles \xC3\xBCbrige sozusagen verzichtet und erkl\xC3\xA4rt, da\xC3\x9F durch diese sechstausend Rubel sein Erbschaftsstreit mit dem Vater beendet sei. Nun erfolgt seine Begegnung mit einem jungen M\xC3\xA4dchen von edler Gesinnung und hoher Bildung. Oh, ich wage nicht, die Einzelheiten zu wiederholen. Sie haben sie soeben geh\xC3\xB6rt; da handelt es sich um Ehre, um Selbstaufopferung, und ich verstumme. Das Bild des jungen Mannes, der sich bei all seinem Leichtsinn und all seiner Lasterhaftigkeit doch vor wahrem Edelmut, vor der h\xC3\xB6chsten Idee beugt, ist vor unsere Augen getreten und hat uns einen h\xC3\xB6chst sympathischen Eindruck gemacht. Doch wenig sp\xC3\xA4ter mu\xC3\x9Ften wir in diesem selben Gerichtssaal ganz unerwartet auch die Kehrseite der Medaille erblicken. Wiederum wage ich nicht, mich auf Vermutungen einzulassen, und enthalte mich einer psychologischen Untersuchung \xC3\xBCber die Gr\xC3\xBCnde dieses Vorgangs. Diese selbe Person erkl\xC3\xA4rt uns unter den Tr\xC3\xA4nen einer lange verheimlichten Entr\xC3\xBCstung, da\xC3\x9F er, er als erster, sie wegen ihres unvorsichtigen und vielleicht \xC3\xBCbereilten, aber doch edlen, hochherzigen Schrittes verachtet habe. Ausgerechnet bei ihm, dem Br\xC3\xA4utigam dieses jungen M\xC3\xA4dchens, ist fr\xC3\xBCher als bei allen anderen jenes sp\xC3\xB6ttische L\xC3\xA4cheln aufgetaucht, das sie nur von ihm nicht ertragen konnte. Obgleich sie wei\xC3\x9F, da\xC3\x9F er ihr bereits untreu geworden ist (er war ihr untreu geworden in der \xC3\x9Cberzeugung, da\xC3\x9F sie k\xC3\xBCnftig alles von ihm ertragen m\xC3\xBC\xC3\x9Fte, sogar seine Untreue), obgleich sie das wei\xC3\x9F, bietet sie ihm absichtlich dreitausend Rubel an und gibt ihm dabei deutlich, sehr deutlich zu verstehen, da\xC3\x9F sie ihm das Geld anbietet, damit er treulos an ihr handeln kann. &#8250;Wie ist es, wirst du es nehmen oder nicht, wirst du so zynisch sein?&#8249; sagt sie gleichsam zu ihm, wobei sie ihn schweigend mit forschendem, pr\xC3\xBCfendem Blick ansieht. Er sieht sie an, er versteht ihre Gedanken vollkommen &#8211; er hat ja selbst hier vor Ihren Ohren eingestanden, da\xC3\x9F er alles begriffen hat &#8211;, eignet sich ohne Widerspruch diese dreitausend Rubel an und verjubelt sie in zwei Tagen mit seiner neuen Geliebten! Woran soll man da glauben? An die erste Erz\xC3\xA4hlung von der impulsiven Tat eines hohen Edelmuts, der die letzten Mittel zum Leben dahingibt und sich vor der Tugend verbeugt, oder an die absto\xC3\x9Fende Kehrseite der Medaille? Gew\xC3\xB6hnlich liegt es im Leben so, da\xC3\x9F man bei zwei einander widersprechenden Auffassungen die Wahrheit in der Mitte suchen mu\xC3\x9F; im vorliegenden Fall trifft das jedoch nicht buchst\xC3\xA4blich zu. Das wahrscheinlichste ist, da\xC3\x9F er bei der ersten Handlung in aller Aufrichtigkeit edelm\xC3\xBCtig und bei der zweiten ebenso in aller Aufrichtigkeit gemein war. Warum? Nun, eben darum, weil wir eine weitherzige Natur sind, eine Karamasowsche Natur, die imstande ist, alle m\xC3\xB6glichen Widerspr\xC3\xBCche zu vereinigen und zugleich beide Unendlichkeiten zu schauen, die Unendlichkeit \xC3\xBCber uns, die erhabene Region der h\xC3\xB6chsten Ideale, und die Unendlichkeit unter uns, den Abgrund der gemeinsten, sch\xC3\xA4ndlichsten Verderbtheit. Erinnern Sie sich an den gl\xC3\xA4nzenden Gedanken, den vorhin Herr Rakitin aussprach, ein junger Beobachter, der die ganze Familie Karamasow aus n\xC3\xA4chster N\xC3\xA4he gr\xC3\xBCndlich kennengelernt hat: &#8250;Die Empfindung ihrer tiefen Verderbtheit ist diesen z\xC3\xBCgellosen, ungest\xC3\xBCmen Naturen ebenso ein Bed\xC3\xBCrfnis wie die Empfindung des h\xC3\xB6chsten Edelmutes!&#8249; Und das ist die Wahrheit: Sie bed\xC3\xBCrfen dieser unnat\xC3\xBCrlichen Mischung st\xC3\xA4ndig und ununterbrochen. Zwei Unendlichkeiten, meine Herren, in ein und demselben Augenblick &#8211; ohne das f\xC3\xBChlen wir uns ungl\xC3\xBCcklich und unbefriedigt, und unser Dasein ist nicht erf\xC3\xBCllt. Wir haben ein weites Herz, ein weites Herz, weit wie unser M\xC3\xBCtterchen Ru\xC3\x9Fland; darin k\xC3\xB6nnen wir alles unterbringen, und wir vertragen uns mit allem! Beil\xC3\xA4ufig, meine Herren Geschworenen, wir ber\xC3\xBChrten soeben diese dreitausend Rubel, und ich erlaube mir, ein wenig vorzugreifen. Bitte, stellen Sie sich vor, da\xC3\x9F er, ein Mensch mit diesem Charakter, nachdem er dieses Geld empfangen hatte, und noch dazu in der besch\xC3\xA4mendsten, schm\xC3\xA4hlichsten, unw\xC3\xBCrdigsten Weise &#8211; stellen Sie sich bitte vor, da\xC3\x9F er es nach seiner eigenen Angabe gleich am selben Tag fertigbrachte, die H\xC3\xA4lfte davon abzuz\xC3\xA4hlen und in ein S\xC3\xA4ckchen zu n\xC3\xA4hen, und dann die Energie besa\xC3\x9F, es einen ganzen Monat lang am Hals zu tragen, trotz aller Verlockungen und trotz seiner Geldnot! Nicht wenn er in den Wirtsh\xC3\xA4usern zechte, nicht als er eilig aus der Stadt wegfahren mu\xC3\x9Fte, um bei Gott wei\xC3\x9F wem Geld aufzutreiben, das er dringend ben\xC3\xB6tigte, um seine Geliebte wegzuschaffen und so vor der Verlockung durch den Nebenbuhler, seinen Vater, zu bewahren &#8211; selbst da hat er nicht gewagt, dieses S\xC3\xA4ckchen anzur\xC3\xBChren. Schon um seine Geliebte nicht l\xC3\xA4nger den Versuchungen von seiten des alten Mannes auszusetzen, auf den er so eifers\xC3\xBCchtig war, h\xC3\xA4tte er sein S\xC3\xA4ckchen \xC3\xB6ffnen und als beharrlicher W\xC3\xA4chter seiner Geliebten zu Hause bleiben m\xC3\xBCssen, in Erwartung des Augenblicks, in dem sie endlich zu ihm sagen w\xC3\xBCrde: &#8250;Ich bin die deine&#8249;, um sich dann schleunigst mit ihr davonzumachen, irgendwohin, m\xC3\xB6glichst weit weg von der jetzigen gef\xC3\xA4hrlichen Umgebung. Aber nein, er r\xC3\xBChrt seinen Talisman nicht an, und aus welchem Grund? Der urspr\xC3\xBCngliche Grund war, wie wir ausgef\xC3\xBChrt haben: Wenn sie zu ihm sagen w\xC3\xBCrde: &#8250;Ich bin die deine, f\xC3\xBChre mich, wohin du willst!&#8249;, da wollte er die Mittel haben, sie fortzubringen. Aber dieser erste Grund verbla\xC3\x9Fte nach den eigenen Worten des Angeklagten vor einem zweiten. &#8250;Solange ich dieses Geld bei mir trage&#8249;, sagte er sich, &#8250;bin ich zwar ein Schuft, aber kein Dieb, denn ich kann jederzeit zu meiner von mir beleidigten Braut gehen, diese H\xC3\xA4lfte der von mir unterschlagenen Summe vor sie hinlegen und zu ihr sagen: &#8250;Siehst du, ich habe die H\xC3\xA4lfte deines Geldes verpra\xC3\x9Ft und dadurch gezeigt, da\xC3\x9F ich ein schwacher, sittenloser Mensch und, wenn du willst, ein Schuft bin!&#8249; Ich dr\xC3\xBCcke mich in der eigenen Sprache des Angeklagten aus. Aber obwohl ich ein Schuft bin, bin ich dennoch kein Dieb, denn wenn ich ein Dieb w\xC3\xA4re, w\xC3\xBCrde ich dir diese H\xC3\xA4lfte des Geldes nicht zur\xC3\xBCckbringen, sondern mir auch sie aneignen wie die erste H\xC3\xA4lfte!&#8249; Eine erstaunliche Erkl\xC3\xA4rung der Tatsache! Dieser rasende, aber schwache Mensch, der der Versuchung nicht hatte widerstehen k\xC3\xB6nnen, die dreitausend Rubel unter so schm\xC3\xA4hlichen Umst\xC3\xA4nden anzunehmen, dieser selbe Mensch f\xC3\xBChlt pl\xC3\xB6tzlich in sich eine so stoische Festigkeit und tr\xC3\xA4gt Tausende von Rubeln an seinem Hals, ohne da\xC3\x9F er sie zu ber\xC3\xBChren wagt! Stimmt das auch nur einigerma\xC3\x9Fen mit dem von uns geschilderten Charakter \xC3\xBCberein? Nein, und ich m\xC3\xB6chte mir erlauben, Ihnen zu erz\xC3\xA4hlen, wie sich in einem solchen Fall der wahre Dmitri Karamasow benommen h\xC3\xA4tte, wenn er sich tats\xC3\xA4chlich irgendwann einmal dazu entschlossen h\xC3\xA4tte, sein Geld in ein S\xC3\xA4ckchen zu n\xC3\xA4hen. Gleich bei der ersten Versuchung, zum Beispiel, um der neuen Geliebten, mit der er schon die erste H\xC3\xA4lfte dieses Geldes verpra\xC3\x9Ft hatte, wieder irgendein Am\xC3\xBCsement zu bereiten, h\xC3\xA4tte er sein S\xC3\xA4ckchen aufgetrennt und von dem Inhalt, nun sagen wir einmal, das erstemal nur hundert Rubel genommen; denn was hatte es f\xC3\xBCr einen Zweck, genau die H\xC3\xA4lfte zur\xC3\xBCckzugeben, das hei\xC3\x9Ft f\xC3\xBCnfzehnhundert Rubel; es gen\xC3\xBCgten ja auch vierzehnhundert, das Resultat war ja immer das gleiche. &#8250;Ich bin ein Schuft&#8249;, konnte er sich sagen, &#8250;aber kein Dieb, denn ich habe doch wenigstens vierzehnhundert Rubel zur\xC3\xBCckgebracht, ein Dieb dagegen w\xC3\xBCrde alles behalten und nichts zur\xC3\xBCckbringen!&#8249; Darauf h\xC3\xA4tte er nach einiger Zeit das S\xC3\xA4ckchen von neuem aufgetrennt und ein zweites Hundert herausgenommen, dann ein drittes, dann ein viertes, und ehe noch der Monat zu Ende gewesen w\xC3\xA4re, h\xC3\xA4tte er schlie\xC3\x9Flich das vorletzte Hundert herausgenommen, in der Erw\xC3\xA4gung: &#8250;Wenn ich auch nur einhundert Rubel zur\xC3\xBCckbringe, kommt es ja doch auf dasselbe hinaus: Ich bin ein Schuft, aber kein Dieb. Zweitausendneunhundert Rubel habe ich verjubelt, trotzdem jedoch einhundert zur\xC3\xBCckgegeben &#8211; ein Dieb h\xC3\xA4tte auch die nicht zur\xC3\xBCckgegeben!&#8249; Und endlich, nachdem auch dieses vorletzte Hundert durchgebracht war, h\xC3\xA4tte er das letzte Hundert angesehen und sich gesagt: &#8250;Ach was, es ist nicht der M\xC3\xBChe wert, das eine Hundert zur\xC3\xBCckzugeben! Ich will auch das noch verjubeln!&#8249; Sehen Sie, so h\xC3\xA4tte der wahre Dmitri Karamasow, der, den wir kennen, gehandelt! Die Erz\xC3\xA4hlung von dem S\xC3\xA4ckchen steht in einem solchen Widerspruch zur Wirklichkeit, wie man ihn sich gar nicht gr\xC3\xB6\xC3\x9Fer vorstellen kann. Alles kann man annehmen, aber das nicht. Doch wir werden darauf noch zur\xC3\xBCckkommen.\xC2\xAB</p><p>Hierauf f\xC3\xBChrte Ippolit Kirillowitsch geordnet und exakt alles an, was bei der Voruntersuchung \xC3\xBCber die Verm\xC3\xB6gensstreitigkeiten und das Familienverh\xC3\xA4ltnis zwischen Vater und Sohn bekannt geworden war, und gelangte wieder zu dem Schlu\xC3\x9F, da\xC3\x9F nach den zur Kenntnis gelangten Tatsachen nicht die geringste M\xC3\xB6glichkeit bestehe, in der Frage \xC3\xBCber die Erbteilung festzustellen, wer von beiden mehr oder weniger erhalten habe, als ihm zukam. Und ausgehend von den dreitausend Rubeln, die bei Mitja zu einer fixen Idee geworden seien, kam er auf das Urteil der Sachverst\xC3\xA4ndigen zu sprechen.</p>"
