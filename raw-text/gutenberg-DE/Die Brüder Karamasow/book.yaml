  text: "<h3>7. Zweiter Besuch bei Smerdjakow</h3><p>Smerdjakow war damals schon aus dem Krankenhaus entlassen. Iwan Fjodorowitsch kannte seine neue Wohnung in jenem schiefen kleinen H\xC3\xA4uschen aus unverschalten Balken, das nur zwei durch einen Flur getrennte Stuben enthielt. In der einen Stube wohnte Marja Kondratjewna mit ihrer Mutter, in der anderen f\xC3\xBCr sich allein Smerdjakow. Gott wei\xC3\x9F, unter welchen Bedingungen er bei ihnen wohnte, ob umsonst oder zur Miete. Sp\xC3\xA4ter hie\xC3\x9F es, er h\xC3\xA4tte sich als Marja Kondratjewnas Br\xC3\xA4utigam bei ihnen niedergelassen und einstweilen gratis gelebt. Mutter wie Tochter sch\xC3\xA4tzten ihn sehr und betrachteten ihn als ein weit \xC3\xBCber ihnen stehendes Wesen.</p><p>Nachdem Iwan Fjodorowitsch geklopft hatte und ihm ge\xC3\xB6ffnet worden war, begab er sich auf Marja Kondratjewnas Weisung direkt in die links gelegene \xC2\xBBgute Stube\xC2\xAB, die Smerdjakow bewohnte. In dieser Stube stand ein Kachelofen, der jetzt stark geheizt war. Die W\xC3\xA4nde waren mit himmelblauen, allerdings v\xC3\xB6llig zerfetzten Tapeten geschm\xC3\xBCckt, und darunter in den Holzritzen wimmelte es von Schaben in solcher Menge, da\xC3\x9F ein unaufh\xC3\xB6rliches Rascheln zu h\xC3\xB6ren war. Das Mobiliar war nur sp\xC3\xA4rlich: zwei B\xC3\xA4nke an den beiden W\xC3\xA4nden und zwei St\xC3\xBChle am Tisch. Der Tisch, obwohl nur ein einfacher Holztisch, war mit einer rotgemusterten Decke bedeckt. An den beiden kleinen Fenstern stand ein Blumentopf mit Geranien. In der Ecke war ein Schrein mit Heiligenbildern angebracht. Auf dem Tisch stand ein kleiner, stark verbeulter Samowar aus Messing und ein Pr\xC3\xA4sentierteller mit zwei Tassen. Seinen Tee hatte Smerdjakow jedoch bereits getrunken, und der Samowar war erloschen. Er selbst sa\xC3\x9F am Tisch auf einer Bank, blickte in ein Heft und schrieb etwas mit der Feder. Ein Fl\xC3\xA4schchen mit Tinte stand neben ihm, ebenso ein niedriger eiserner Leuchter, letzterer sogar mit Stearinkerze. Iwan Fjodorowitsch sah sofort an Smerdjakows Gesicht, da\xC3\x9F er sich von seiner Krankheit wieder v\xC3\xB6llig erholt hatte. Sein Gesicht war frischer und voller geworden, die Tolle sorgsam in die H\xC3\xB6he gek\xC3\xA4mmt, die Schl\xC3\xA4fenhaare pomadisiert. Er sa\xC3\x9F in einem bunten, wattierten Schlafrock da, der recht schmutzig und abgetragen war. Er trug eine Brille, die Iwan Fjodorowitsch fr\xC3\xBCher an ihm noch nicht gesehen hatte. Dieser unbedeutende Umstand schien Iwan Fjodorowitsch ganz besonders zu \xC3\xA4rgern: So eine Kreatur, und tr\xC3\xA4gt eine Brille! &#8211; Smerdjakow hob langsam den Kopf und blickte den Eintretenden durch die Brille unverwandt an; dann nahm er sie ruhig ab und erhob sich von der Bank, aber durchaus nicht sehr respektvoll, sondern ziemlich l\xC3\xA4ssig, nur um die allernotwendigste H\xC3\xB6flichkeit zu wahren, ohne die es nun einmal nicht geht. Alles das bemerkte Iwan Fjodorowitsch augenblicklich und verstand es sofort. Doch die Hauptsache war Smerdjakows Blick, der zu sagen schien: &#8250;Warum bel\xC3\xA4stigst du mich schon wieder? Wir haben uns doch damals \xC3\xBCber alles ausgesprochen, warum bist du noch einmal zu mir gekommen?&#8249; Iwan Fjodorowitsch beherrschte sich nur mit M\xC3\xBChe.</p><p>\xC2\xBBEs ist hei\xC3\x9F bei dir\xC2\xAB, sagte er noch im Stehen und kn\xC3\xB6pfte sich den \xC3\x9Cberzieher auf.</p><p>\xC2\xBBLegen Sie doch ab!\xC2\xAB sagte Smerdjakow, als erteilte er eine Erlaubnis.</p><p>Iwan Fjodorowitsch zog den \xC3\x9Cberzieher aus und warf ihn auf eine Bank, griff mit zitternden H\xC3\xA4nden nach einem Stuhl, r\xC3\xBCckte ihn hastig an den Tisch und setzte sich. Smerdjakow hatte sich schon vorher wieder auf seiner Bank niedergelassen.</p><p>\xC2\xBBErstens &#8211; sind wir allein?\xC2\xAB fragte Iwan Fjodorowitsch streng und nachdr\xC3\xBCcklich! \xC2\xBBKann uns niemand h\xC3\xB6ren?\xC2\xAB</p><p>\xC2\xBBNiemand. Sie haben ja selbst gesehen: der Flur ist dazwischen.\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6r mal zu, Freundchen. Was hast du f\xC3\xBCr einen Unsinn geredet, als ich aus dem Krankenhaus wegging von dir? Da\xC3\x9F auch du dem Untersuchungsrichter nicht unser ganzes Gespr\xC3\xA4ch am Tor mitteilst, wenn ich deine F\xC3\xA4higkeit, einen epileptischen Anfall zu simulieren, verschweige? Was sollte das hei\xC3\x9Fen: nicht das ganze Gespr\xC3\xA4ch? Was hast du damit gemeint? War das etwa eine Drohung, wie? Als ob ich mit dir eine Art B\xC3\xBCndnis geschlossen h\xC3\xA4tte und mich vor dir f\xC3\xBCrchtete, wie?\xC2\xAB</p><p>Iwan Fjodorowitsch sagte das in voller Wut, wobei er klar und absichtlich zu verstehen gab, da\xC3\x9F er alle Winkelz\xC3\xBCge und listigen Man\xC3\xB6ver verachte und offenes Spiel spielen wolle. Smerdjakows Augen funkelten boshaft, und sein linkes Auge zwinkerte; auf diese Weise gab er, obwohl seiner Gewohnheit gem\xC3\xA4\xC3\x9F ruhig und gemessen, gleich die wortlose Antwort: &#8250;Du willst ein offenes Verfahren? Nun gut, das kannst du haben!&#8249;</p><p>\xC2\xBBWas ich damals gemeint habe und weswegen ich das gesagt habe, ist folgendes: Da\xC3\x9F Sie ihren Vater, obwohl Sie seine Ermordung ahnten, damals als Opfer im Stich lie\xC3\x9Fen und wegreisten, damit die Leute nicht zu \xC3\xBCblen Schlu\xC3\x9Ffolgerungen \xC3\xBCber Ihre Gef\xC3\xBChle und vielleicht auch noch \xC3\xBCber etwas anderes gelangten. Das ist es, wovon ich Ihnen damals versprach, da\xC3\x9F ich es den Beh\xC3\xB6rden nicht mitteilen w\xC3\xBCrde.\xC2\xAB</p><p>Smerdjakow sagte das zwar langsam und offenbar auch mit Selbstbeherrschung; trotzdem war seiner Stimme schon eine gewisse Hartn\xC3\xA4ckigkeit, etwas Boshaftes und Herausforderndes anzuh\xC3\xB6ren. Dreist starrte er Iwan Fjodorowitsch an, diesem flimmerte es im ersten Moment vor Erstaunen vor den Augen.</p><p>\xC2\xBBWie?\xC2\xAB rief er! \xC2\xBBWas? Bist du verr\xC3\xBCckt geworden?\xC2\xAB</p><p>\xC2\xBBIch bin durchaus bei vollem Verstand.\xC2\xAB</p><p>\xC2\xBBHabe ich damals etwa von dem Mord gewu\xC3\x9Ft?\xC2\xAB schrie Iwan Fjodorowitsch endlich und schlug mit der Faust heftig auf den Tisch! \xC2\xBBWas hei\xC3\x9Ft das: &#8250;Noch \xC3\xBCber etwas anderes&#8249;? Rede, du Schurke!\xC2\xAB</p><p>Smerdjakow schwieg und starrte Iwan Fjodorowitsch weiterhin frech an.</p><p>\xC2\xBBRede, du stinkende Kanaille! Was meinst du damit. &#8250;Noch \xC3\xBCber etwas anderes&#8249;?\xC2\xAB br\xC3\xBCllte er.</p><p>\xC2\xBBDamit meinte ich, da\xC3\x9F Sie am Ende auch selber den Tod Ihres Vaters w\xC3\xBCnschten.\xC2\xAB</p><p>Iwan Fjodorowitsch sprang auf und schlug ihn so heftig mit der Faust auf die Schulter, da\xC3\x9F er gegen die Wand taumelte. Im n\xC3\xA4chsten Augenblick war Smerdjakows Gesicht tr\xC3\xA4nen\xC3\xBCbergossen und schien auszudr\xC3\xBCcken: &#8250;Sch\xC3\xA4men Sie sich, mein Herr, einen schwachen Menschen zu schlagen!&#8249; Er bedeckte die Augen mit seinem blaukarierten, vollgeschneuzten Baumwolltaschentuch und weinte still vor sich hin. So verging etwa eine Minute.</p><p>\xC2\xBBNun genug! H\xC3\xB6r auf!\xC2\xAB sagte Iwan Fjodorowitsch endlich gebieterisch und setzte sich wieder auf seinen Stuhl! \xC2\xBBBring mich nicht um den letzten Rest meiner Geduld!\xC2\xAB</p><p>Smerdjakow nahm seinen Lappen von den Augen. Jeder Zug seines runzligen Gesichts dr\xC3\xBCckte Kr\xC3\xA4nkung aus.</p><p>\xC2\xBBAlso du Schuft dachtest, ich wollte gemeinsam mit Dmitri den Vater ermorden?\xC2\xAB</p><p>\xC2\xBBIhre damaligen Gedanken kannte ich nicht\xC2\xAB, sagte Smerdjakow mit beleidigter Miene! \xC2\xBBDarum hielt ich Sie damals am Tor auf, um Sie \xC3\xBCber diesen Punkt auszuforschen.\xC2\xAB</p><p>\xC2\xBBWas wolltest du erforschen? Was?\xC2\xAB</p><p>\xC2\xBBEben diesen Punkt. Ob Sie die Ermordung Ihres Vaters w\xC3\xBCnschten oder nicht w\xC3\xBCnschten.\xC2\xAB</p><p>Was Iwan Fjodorowitsch am meisten emp\xC3\xB6rte, war der freche Ton, den Smerdjakow hartn\xC3\xA4ckig beibehielt.</p><p>\xC2\xBBDu hast ihn ermordet!\xC2\xAB rief er pl\xC3\xB6tzlich.</p><p>Smerdjakow l\xC3\xA4chelte geringsch\xC3\xA4tzig.</p><p>\xC2\xBBDa\xC3\x9F ich ihn nicht ermordet habe, wissen Sie selber ganz genau. Ich hatte geglaubt, ein kluger Mensch w\xC3\xBCrde es f\xC3\xBCr \xC3\xBCberfl\xC3\xBCssig halten, dar\xC3\xBCber auch nur ein Wort zu verlieren.\xC2\xAB</p><p>\xC2\xBBAber warum, warum ist dir damals so ein Verdacht gegen mich in den Sinn gekommen?\xC2\xAB</p><p>\xC2\xBBWie Ihnen schon bekannt ist, einzig und allein aus Angst. Ich befand mich damals in einer solchen Lage, da\xC3\x9F ich, vor Angst zitternd, alle Menschen verd\xC3\xA4chtigte. Auch Sie beschlo\xC3\x9F ich auszuforschen; denn ich dachte, falls Sie denselben Wunsch haben sollten wie Ihr Bruder, dann w\xC3\xA4re ohnehin alles entschieden, und ich selbst w\xC3\xBCrde mit umkommen wie eine Fliege.\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6r mal, vor zwei Wochen hast du das nicht gesagt!\xC2\xAB</p><p>\xC2\xBBGenau dasselbe habe ich auch im Krankenhaus in dem Gespr\xC3\xA4ch mit Ihnen gemeint; nur nahm ich an, da\xC3\x9F Sie mich auch ohne \xC3\xBCberfl\xC3\xBCssige Worte verstehen w\xC3\xBCrden, und als ein kluger Mensch kein offenes Gespr\xC3\xA4ch w\xC3\xBCnschten!\xC2\xAB</p><p>\xC2\xBBNun sieh mal einer an! Aber antworte, antworte, ich will alles wissen! Wodurch habe ich eigentlich in deiner Schurkenseele diesen meiner so unw\xC3\xBCrdigen Verdacht erwecken k\xC3\xB6nnen?\xC2\xAB</p><p>\xC2\xBBSelbst den Mord zu begehen &#8211; das h\xC3\xA4tten Sie um keinen Preis fertiggebracht, und das wollten Sie auch nicht. Aber da\xC3\x9F ein anderer den Mord beging, das wollten Sie.\xC2\xAB</p><p>\xC2\xBBUnd mit welcher Ruhe er das sagt! Warum h\xC3\xA4tte ich das w\xC3\xBCnschen sollen? Welchen Anla\xC3\x9F hatte ich, das zu w\xC3\xBCnschen?\xC2\xAB</p><p>\xC2\xBBWelche Frage! Die Erbschaft!\xC2\xAB erwiderte Smerdjakow giftig, ja rachs\xC3\xBCchtig! \xC2\xBBSie erbten ja dann zu dritt die Hinterlassenschaft Ihres Vaters, so da\xC3\x9F jedem beinahe vierzigtausend Rubel zufielen, vielleicht sogar noch mehr. H\xC3\xA4tte aber Fjodor Pawlowitsch damals diese Dame, Agrafena Alexandrowna, geheiratet, h\xC3\xA4tte die gleich nach der Trauung das ganze Kapital auf sich \xC3\xBCbertragen lassen, denn sie ist ja eine kluge Person, so da\xC3\x9F die drei Br\xC3\xBCder zusammen nicht einmal zwei Rubel von der Erbschaft bekommen h\xC3\xA4tten. Und wieviel fehlte denn damals an der Eheschlie\xC3\x9Fung? Nur ein Haarbreit. Diese Dame brauchte nur mit dem kleinen Finger so zu machen, dann w\xC3\xA4re er sofort mit heraush\xC3\xA4ngender Zunge hinter ihr her zur Kirche gelaufen.\xC2\xAB</p><p>Iwan Fjodorowitsch beherrschte sich mit m\xC3\xBChsamer Anstrengung! \xC2\xBBNun gut\xC2\xAB, sagte er endlich, \xC2\xBBdu siehst, ich bin nicht aufgesprungen, habe dich nicht verpr\xC3\xBCgelt und nicht totgeschlagen ... Rede weiter. Ich habe also deiner Ansicht nach meinen Bruder Dmitri dazu ausersehen und auf ihn gerechnet?\xC2\xAB</p><p>\xC2\xBBWie h\xC3\xA4tten Sie denn nicht auf ihn rechnen sollen? Wenn er den Mord ver\xC3\xBCbte, verlor er ja alle Adelsrechte, seinen Rang und sein Verm\xC3\xB6gen und wurde nach Sibirien verschickt. Dann fiel sein Teil der Erbschaft Ihnen und Ihrem Bruder Alexej Fjodorowitsch zu gleichen Teilen zu; jeder von ihnen bekam also nicht vierzigtausend, sondern sechzigtausend Rubel. Also haben Sie sicherlich auf Dmitri Fjodorowitsch gerechnet!\xC2\xAB</p><p>\xC2\xBBNa, ich lasse mir viel von dir gefallen! H\xC3\xB6r zu, du Taugenichts: Wenn ich damals auf jemand gerechnet h\xC3\xA4tte, so nat\xC3\xBCrlich auf dich und nicht auf Dmitri! Ich mu\xC3\x9F schon sagen, ich traute dir damals durchaus irgendwelche Schurkereien zu ... Ich erinnere mich, welchen Eindruck du auf mich gemacht hast!\xC2\xAB</p><p>\xC2\xBBAuch ich habe damals einen Augenblick lang gedacht, da\xC3\x9F Sie auch auf mich rechneten\xC2\xAB, erwiderte Smerdjakow mit sp\xC3\xB6ttischem L\xC3\xA4cheln! \xC2\xBBUnd eben dadurch haben Sie sich damals noch mehr vor mir enth\xC3\xBCllt! Denn wenn Sie mir so etwas zutrauten und trotzdem wegfuhren, so sagten Sie mir ja dadurch gewisserma\xC3\x9Fen: Du kannst den Vater totschlagen, ich bin dir nicht hinderlich.\xC2\xAB</p><p>\xC2\xBBSchurke! So hast du das aufgefa\xC3\x9Ft?\xC2\xAB</p><p>\xC2\xBBUnd alles wegen dieses Tschermaschnja. Ich bitte Sie! Sie beabsichtigen, nach Moskau zu reisen, und schlagen alle Bitten Ihres Vaters ab, doch lieber nach Tschermaschnja zu fahren. Und auf ein einziges dummes Wort von mir erkl\xC3\xA4ren Sie sich auf einmal einverstanden! Wozu brauchten Sie denn damals in die Fahrt nach Tschermaschnja einzuwilligen? Wenn Sie n\xC3\xA4mlich nicht nach Moskau, sondern ohne Grund nach Tschermaschnja fuhren, nur infolge eines Wortes, das ich gesagt hatte, so erwarteten Sie doch offenbar etwas von mir!\xC2\xAB</p><p>\xC2\xBBNein, ich schw\xC3\xB6re es, nein! \xC2\xBB schrie Iwan z\xC3\xA4hneknirschend.</p><p>\xC2\xBBWie k\xC3\xB6nnen Sie da nein sagen! Es w\xC3\xA4re doch vielmehr in der Ordnung gewesen, wenn Sie als der Sohn Ihres Vaters mich f\xC3\xBCr meine Worte zuallererst auf die Polizei gebracht h\xC3\xA4tten und mich h\xC3\xA4tten auspeitschen lassen ... Oder wenn Sie mir wenigstens gleich auf der Stelle ein paar in die Schnauze gehauen h\xC3\xA4tten. Aber ich bitte Sie &#8211; im Gegenteil, Sie wurden nicht im geringsten zornig, sondern handelten sofort ganz genau nach meinen sehr dummen Worten und fuhren dorthin, was doch ganz ungereimt war! Es h\xC3\xA4tte sich n\xC3\xA4mlich geh\xC3\xB6rt, da\xC3\x9F Sie hiergeblieben w\xC3\xA4ren, um das Leben Ihres Vaters zu sch\xC3\xBCtzen ... Wie h\xC3\xA4tte ich daraus nicht meine Schl\xC3\xBCsse ziehen sollen?\xC2\xAB</p><p>Iwan sa\xC3\x9F mit finsterem Gesicht da und st\xC3\xBCtzte krampfhaft beide F\xC3\xA4uste auf die Knie.</p><p>\xC2\xBBJa, schade, da\xC3\x9F ich dir nicht ein paar in die Schnauze gegeben habe\xC2\xAB, sagte er, bitter l\xC3\xA4chelnd! \xC2\xBBDich damals auf die Polizei zu schleppen war nicht ratsam, wer h\xC3\xA4tte mir geglaubt, und worauf h\xC3\xA4tte ich mich berufen k\xC3\xB6nnen? Na, aber ein paar in die Schnauze ... Leider habe ich nicht daran gedacht, das ist zwar verboten, aber ich h\xC3\xA4tte dir doch deine Fratze zu Brei schlagen sollen!\xC2\xAB</p><p>Smerdjakow betrachtete ihn mit wahrem Genu\xC3\x9F.</p><p>\xC2\xBBUnter gew\xC3\xB6hnlichen Umst\xC3\xA4nden\xC2\xAB, sagte er in jenem selbstzufriedenen, lehrhaften Ton, in dem er ehemals an Fjodor Pawlowitschs Tisch mit Grigori Wassiljewitsch \xC3\xBCber den Glauben disputiert und ihn geh\xC3\xA4nselt hatte, \xC2\xBBunter gew\xC3\xB6hnlichen Umst\xC3\xA4nden ist es heutzutage allerdings gesetzlich verboten, jemanden in die Schnauze zu schlagen, und niemand tut das mehr. Na, aber unter au\xC3\x9Ferordentlichen Umst\xC3\xA4nden wird nicht nur bei uns, sondern auf der ganzen Welt, selbst wo die vollste franz\xC3\xB6sische republikanische Freiheit herrscht, immer noch geschlagen wie zu Adams und Evas Zeiten, und das wird auch nie aufh\xC3\xB6ren. Sie jedoch haben es damals auch unter so au\xC3\x9Ferordentlichen Umst\xC3\xA4nden nicht gewagt.\xC2\xAB</p><p>\xC2\xBBWozu lernst du denn franz\xC3\xB6sische Vokabeln?\xC2\xAB fragte Iwan und deutete mit dem Kopf auf die Hefte auf dem Tisch.</p><p>\xC2\xBBWarum sollte ich sie nicht lernen, um meine Bildung zu vervollst\xC3\xA4ndigen? Ich denke, da\xC3\x9F es vielleicht auch mir noch einmal beschieden sein wird, in jenen gl\xC3\xBCcklichen Gegenden Europas zu leben.\xC2\xAB</p><p>\xC2\xBBPa\xC3\x9F auf, du Scheusal!\xC2\xAB sagte Iwan; seine Augen funkelten, und er zitterte am ganzen K\xC3\xB6rper! \xC2\xBBIch f\xC3\xBCrchte deine Beschuldigungen nicht. Sag gegen mich aus, was du willst! Und wenn ich dich nicht gleich jetzt totgepr\xC3\xBCgelt habe, so nur deswegen nicht, weil ich dich im Verdacht habe, das Verbrechen begangen zu haben, und dich vor Gericht ziehen werde. Ich werde dich schon entlarven.\xC2\xAB</p><p>\xC2\xBBAber meiner Ansicht nach werden Sie besser schweigen. Denn was k\xC3\xB6nnen Sie gegen mich bei meiner v\xC3\xB6lligen Unschuld vorbringen? Und wer wird Ihnen glauben? Sollten Sie jedoch damit anfangen, werde auch ich alles erz\xC3\xA4hlen, denn warum sollte ich mich nicht verteidigen?\xC2\xAB</p><p>\xC2\xBBMeinst du, da\xC3\x9F ich dich jetzt f\xC3\xBCrchte?\xC2\xAB</p><p>\xC2\xBBMag man auch bei Gericht allem, was ich Ihnen jetzt gesagt habe, keinen Glauben schenken &#8211; das Publikum wird es doch tun, und Sie werden sich sch\xC3\xA4men m\xC3\xBCssen.\xC2\xAB</p><p>\xC2\xBBDas bedeutet wohl wieder: &#8250;Auch ein kurzes Gespr\xC3\xA4ch mit einem klugen Menschen ist von Vorteil&#8249;, wie?\xC2\xAB fragte Iwan z\xC3\xA4hneknirschend.</p><p>\xC2\xBBDa haben Sie es ganz genau getroffen. Also, seien Sie denn auch klug!\xC2\xAB</p><p>Zitternd vor Emp\xC3\xB6rung stand Iwan Fjodorowitsch auf, zog seinen \xC3\x9Cberzieher an und verlie\xC3\x9F schnell die Stube und das Haus, ohne Smerdjakow noch weiter zu antworten oder ihn auch nur anzusehen. Die k\xC3\xBChle Abendluft erfrischte ihn. Am Himmel schien hell der Mond. Ein be\xC3\xA4ngstigendes Chaos von Gedanken und Gef\xC3\xBChlen brodelte in seiner Seele. &#8250;Soll ich gleich hingehen und Smerdjakow anzeigen? Aber was soll ich gegen ihn vorbringen? Er ist ja unschuldig. Er wird im Gegenteil mich anklagen. In der Tat, warum bin ich damals nach Tschermaschnja gefahren? Warum, ja warum?&#8249; fragte sich Iwan Fjodorowitsch. &#8250;Ja, allerdings, ich erwartete etwas, da hat er recht ...&#8249; Und er erinnerte sich zum hundertstenmal, wie er in der letzten Nacht beim Vater von der Treppe aus gehorcht hatte; und diese Erinnerung war jetzt mit einer solchen Qual f\xC3\xBCr ihn verbunden, da\xC3\x9F er wie von einem Dolchsto\xC3\x9F getroffen stehenblieb. &#8250;Ja, ich habe das damals erwartet, das ist wahr! Ich wollte den Mord, wollte ihn geradezu! Wollte ich den Mord, wollte ich ihn wirklich? Ich mu\xC3\x9F Smerdjakow totschlagen! Wenn ich es jetzt nicht wage, Smerdjakow totzuschlagen, hat das Leben f\xC3\xBCr mich keinen Wert mehr!&#8249; Ohne in seiner Wohnung vorbeizugehen, begab sich Iwan Fjodorowitsch dann geradewegs zu Katerina Iwanowna und erschreckte sie durch sein Benehmen; er war wie von Sinnen. Er berichtete ihr sein ganzes Gespr\xC3\xA4ch mit Smerdjakow, vollst\xC3\xA4ndig, bis in die geringste Einzelheit, und konnte sich gar nicht beruhigen, wie sehr sie ihn auch zu beschwichtigen suchte; immerzu lief er im Zimmer auf und ab und f\xC3\xBChrte seltsame, zusammenhanglose Reden.</p><p>Zuletzt setzte er sich hin, st\xC3\xBCtzte die Ellenbogen auf den Tisch, legte den Kopf in die H\xC3\xA4nde und sprach folgende seltsamen S\xC3\xA4tze aus: \xC2\xBBWenn nicht Dmitri den Mord begangen hat, sondern Smerdjakow, bin ich nat\xC3\xBCrlich mit ihm solidarisch, denn ich habe ihn angestiftet. Ob ich ihn angestiftet habe, wei\xC3\x9F ich noch nicht. Doch wenn er den Mord begangen hat und nicht Dmitri, dann bin nat\xC3\xBCrlich auch ich ein M\xC3\xB6rder.\xC2\xAB</p><p>Als Katerina Iwanowna das h\xC3\xB6rte, stand sie schweigend von ihrem Platz auf, ging zu ihrem Schreibtisch, \xC3\xB6ffnete eine daraufstehende Schatulle, nahm ein Blatt Papier heraus und legte es vor Iwan hin. Dieses Blatt Papier war jenes Schriftst\xC3\xBCck, von dem Iwan Fjodorowitsch sp\xC3\xA4ter zu Aljoscha sagte, es beweise mit mathematischer Sicherheit, da\xC3\x9F ihr Bruder Dmitri den Vater ermordet habe. Es war ein Brief, den Mitja in betrunkenem Zustand Katerina Iwanowna an jenem Abend geschrieben hatte, als er Aljoscha, der nach der Szene zwischen Katerina Iwanowna und Gruschenka ins Kloster zur\xC3\xBCckkehrte, auf dem Feld begegnet war. Als Mitja sich damals von Aljoscha getrennt hatte, war er zu Gruschenka geeilt. Ob er sie gesprochen hat, ist unbekannt; sp\xC3\xA4tabends, war er jedenfalls im Restaurant \xC2\xBBZur Residenz\xC2\xAB erschienen und hatte sich dort geh\xC3\xB6rig betrunken. In diesem Zustand hatte er sich Feder und Papier geben lassen und ein wichtiges Beweisst\xC3\xBCck gegen sich selbst niedergeschrieben. Es war ein rasender, redseliger, unzusammenh\xC3\xA4ngender Brief, eben das, was man einen \xC2\xBBbetrunkenen\xC2\xAB Brief nennt: \xC3\xA4hnlich, wie wenn ein Betrunkener bei der R\xC3\xBCckkehr nach Hause seiner Frau oder einem Hausgenossen sehr hitzig erz\xC3\xA4hlt, da\xC3\x9F man ihn soeben beleidigt habe und was f\xC3\xBCr ein Schuft der Beleidiger und was f\xC3\xBCr ein pr\xC3\xA4chtiger Mensch demgegen\xC3\xBCber er selbst sei und da\xC3\x9F er es diesem Schuft heimzahlen werde &#8211; und das alles in nicht abrei\xC3\x9Fender Rede, zusammenhanglos und aufgeregt, untermalt von Faustschl\xC3\xA4gen auf den Tisch und vielen Tr\xC3\xA4nen der Betrunkenheit. Das Papier zu diesem Brief, das man ihm im Restaurant gegeben hatte, war ein schmutziges St\xC3\xBCck gew\xC3\xB6hnlichen, minderwertigen Schreibpapiers; auf der R\xC3\xBCckseite stand irgendeine Rechnung. F\xC3\xBCr die Redseligkeit des Betrunkenen hatte der Raum offenbar nicht ausgereicht, und Mitja hatte nicht nur alle R\xC3\xA4nder vollgeschrieben, sondern die letzten Zeilen waren sogar quer \xC3\xBCber das bereits Geschriebene geschmiert. Der Brief hatte folgenden Wortlaut:</p><p>\xC2\xBBVerh\xC3\xA4ngnisvolle Katja! Morgen werde ich mir Geld beschaffen und Dir Deine dreitausend Rubel wiedergeben, und dann leb wohl, Du, die Du eines so gewaltigen Zornes f\xC3\xA4hig bist, aber auch meiner Liebe sage ich dann Lebewohl! Machen wir ein Ende! Morgen werde ich mir bei allen m\xC3\xB6glichen Leuten das Geld zu beschaffen versuchen, falls mir das jedoch nicht gelingt, dann, darauf gebe ich Dir mein Ehrenwort, werde ich zu meinem Vater gehen und ihm den Sch\xC3\xA4del einschlagen und ihm das Geld unter seinem Kopfkissen wegnehmen, sobald Iwan abgereist ist. Und wenn ich zur Zwangsarbeit nach Sibirien mu\xC3\x9F &#8211; die dreitausend Rubel werde ich Dir zur\xC3\xBCckgeben! Du selbst aber lebe wohl! Ich verbeuge mich vor Dir bis zur Erde, denn ich habe mich Dir gegen\xC3\xBCber wie ein Schuft benommen. Verzeih mir! Nein, verzeih mir lieber nicht, dann wird mir und Dir leichter zumute sein! Lieber die Zwangsarbeit als Deine Liebe, denn ich liebe eine andere! Du aber hast sie heute allzusehr kennengelernt, wie kannst Du verzeihen! Ich werde den totschlagen, der mich bestohlen hat. Ich werde von euch allen nach dem Osten weggehen, um niemand mehr zu kennen. Auch sie will ich nicht mehr kennen, denn nicht allein Du qu\xC3\xA4lst mich, sondern auch sie. Lebe wohl!</p><p>P. S. Ich schreibe einen Fluch, doch ich bete Dich an! Das f\xC3\xBChle ich in meiner Brust. Da ist noch eine Saite \xC3\xBCbriggeblieben, und die t\xC3\xB6nt. Am besten schneide ich mein Herz mittendurch. Ich werde mich t\xC3\xB6ten, vorher aber jenen Hund. Ich werde ihm die dreitausend Rubel entrei\xC3\x9Fen und sie Dir hinwerfen. Ich habe mich Dir gegen\xC3\xBCber zwar wie ein Schuft benommen, trotzdem bin ich kein Dieb! Erwarte die dreitausend Rubel! Sie liegen bei dem Hund unter der Matratze, mit einem rosa B\xC3\xA4ndchen umwickelt. Ich bin kein Dieb, sondern ich t\xC3\xB6te den, der mich bestohlen hat. Katja, mach kein ver\xC3\xA4chtliches Gesicht: Dmitri ist kein Dieb, sondern ein M\xC3\xB6rder! Er hat seinen Vater totgeschlagen und sich zugrunde gerichtet, um aufrecht stehen zu k\xC3\xB6nnen und Deinen Stolz nicht ertragen zu m\xC3\xBCssen. Und um Dich nicht lieben zu m\xC3\xBCssen.</p><p>PP. S. Ich k\xC3\xBCsse Deine F\xC3\xBC\xC3\x9Fe, lebe wohl!</p><p>PP. SS. Katja, bete zu Gott, da\xC3\x9F mir diese Leute das Geld geben. Dann werde ich kein Blut vergie\xC3\x9Fen. Geben Sie es mir aber nicht, dann vergie\xC3\x9Fe ich Blut. T\xC3\xB6te mich!</p><p>Dein Sklave und Feind D. Karamasow.\xC2\xAB</p><p>Als Iwan dieses Schriftst\xC3\xBCck gelesen hatte, stand er \xC3\xBCberzeugt auf. Also hatte sein Bruder den Mord begangen und nicht Smerdjakow. Und wenn Smerdjakow nicht, dann auch er, Iwan nicht. Dieser Brief erlangte in seinen Augen sofort die Bedeutung eines unwiderleglichen Beweises. An Mitjas Schuld konnte f\xC3\xBCr ihn nun kein Zweifel mehr bestehen. Beil\xC3\xA4ufig gesagt: da\xC3\x9F Mitja den Mord gemeinsam mit Smerdjakow begangen haben k\xC3\xB6nnte, diesen Verdacht hatte Iwan niemals gehegt; das pa\xC3\x9Fte auch nicht zu den Tatsachen. Iwan war vollst\xC3\xA4ndig beruhigt. Am anderen Morgen erinnerte er sich nur mit Geringsch\xC3\xA4tzung an Smerdjakow und dessen Spottreden. Ein paar Tage darauf wunderte er sich sogar dar\xC3\xBCber, da\xC3\x9F er dessen Verd\xC3\xA4chtigungen so qualvoll als beleidigend empfunden hatte. Er nahm sich vor, ihn zu verachten und zu vergessen. So verging ein Monat. Nach Smerdjakow erkundigte er sich bei niemand mehr; er h\xC3\xB6rte nur ein paarmal fl\xC3\xBCchtig, da\xC3\x9F dieser sehr krank und nicht mehr voll bei Verstand sei! \xC2\xBBEr wird im Wahnsinn enden\xC2\xAB, hatte der junge Arzt Warwinski einmal gesagt, und Iwan entsann sich dieses Ausspruchs. In der letzten Woche dieses Monats fing Iwan selbst an, sich unwohl zu f\xC3\xBChlen. Er war auch schon zu einer Konsultation zu dem Moskauer Arzt gegangen, den Katerina Iwanowna hatte kommen lassen und der kurz vor der Gerichtsverhandlung eingetroffen war. Gerade in dieser Zeit hatten sich seine Beziehungen zu Katerina Iwanowna zugespitzt. Die beiden waren sozusagen zwei ineinander verliebte Feinde. Katerina Iwanownas R\xC3\xBCckf\xC3\xA4lle in ihre Liebe zu Mitja, die zwar immer nur von kurzer Dauer, aber sehr stark waren, hatten Iwan bereits in Raserei versetzt. Merkw\xC3\xBCrdig, bis zu jener letzten Szene bei Katerina Iwanowna, als Aljoscha in Mitjas Auftrag zu ihr gekommen war, hatte er, Iwan, in dem ganzen Monat von ihr kein einziges Mal einen Zweifel an Mitjas Schuld geh\xC3\xB6rt, trotz ihrer ihm so verha\xC3\x9Ften \xC2\xBBR\xC3\xBCckf\xC3\xA4lle\xC2\xAB. Und noch eines war bemerkenswert: Er f\xC3\xBChlte, da\xC3\x9F er Mitja mit jedem Tag mehr ha\xC3\x9Fte, und erkannte gleichzeitig, da\xC3\x9F es nicht wegen der \xC2\xBBR\xC3\xBCckf\xC3\xA4lle\xC2\xAB Katjas war, sondern weil er den Vater totgeschlagen hatte! Das f\xC3\xBChlte er und war sich dessen vollst\xC3\xA4ndig bewu\xC3\x9Ft. Und dennoch ging er zehn Tage vor der Gerichtsverhandlung zu Mitja und legte ihm einen Fluchtplan vor, den er offenbar schon lange \xC3\xBCberdacht hatte. Au\xC3\x9Fer der Hauptursache, die ihn zu diesem Schritt veranla\xC3\x9Fte, war noch eine nicht vernarbte Wunde in seinem Herzen mit im Spiel, eine Wunde, die von der Bemerkung Smerdjakows herr\xC3\xBChrte, es sei f\xC3\xBCr ihn, Iwan, vorteilhaft, wenn sein Bruder verurteilt w\xC3\xBCrde: dann erh\xC3\xB6he sich sein und Aljoschas Anteil an der Hinterlassenschaft des Vaters von je vierzigtausend auf je sechzigtausend Rubel. Er beschlo\xC3\x9F daher, seinerseits drei\xC3\x9Figtausend Rubel zu opfern, um seinem Bruder Mitja die Flucht zu erm\xC3\xB6glichen. Nach seiner R\xC3\xBCckkehr von ihm war er sehr traurig und verst\xC3\xB6rt; es war ihm auf einmal zu Bewu\xC3\x9Ftsein gekommen, da\xC3\x9F er die Flucht nicht nur deswegen w\xC3\xBCnschte, um daf\xC3\xBCr drei\xC3\x9Figtausend Rubel zu opfern und so seine Wunde zu heilen, sondern auch noch aus einem anderen Grund. &#8250;W\xC3\xBCnsche ich sie deswegen, weil ich im Grunde meiner Seele ein ebensolcher M\xC3\xB6rder bin?&#8249; fragte er sich selbst. Etwas Fernliegendes, Brennendes qu\xC3\xA4lte seine Seele. Vor allen Dingen aber hatte in diesem Monat sein Stolz furchtbar gelitten &#8211; doch davon sp\xC3\xA4ter. Als Iwan Fjodorowitsch nach seinem Gespr\xC3\xA4ch mit Aljoscha schon den Klingelgriff an seiner Wohnung ber\xC3\xBChrt und sich dann doch entschlossen hatte, zu Smerdjakow zu gehen, hatte er einem pl\xC3\xB6tzlich aufsteigendem Gef\xC3\xBChl des Unwillens gehorcht. Er hatte sich auf einmal erinnert, wie Katerina Iwanowna ihm soeben in Aljoschas Gegenwart zugerufen hatte: \xC2\xBBNur du allein hast mich zu der \xC3\x9Cberzeugung gebracht, da\xC3\x9F Mitja der M\xC3\xB6rder ist!\xC2\xAB Bei diesem Gedanken erstarrte Iwan: Nie in seinem Leben hatte er sie zu \xC3\xBCberzeugen versucht, da\xC3\x9F Mitja der M\xC3\xB6rder sei; vielmehr hatte er sich damals, von Smerdjakow zur\xC3\xBCckgekehrt, sogar selbst vor ihr verd\xC3\xA4chtigt. Im Gegenteil, sie war es gewesen, die ihm damals das Schriftst\xC3\xBCck vorgelegt und dadurch die Schuld des Bruders bewiesen hatte! Und nun hatte sie auf einmal ausgerufen: \xC2\xBBIch bin selber bei Smerdjakow gewesen!\xC2\xAB Wann war sie dagewesen? Iwan wu\xC3\x9Fte nichts davon. Also war sie gar nicht so fest von Mitjas Schuld \xC3\xBCberzeugt! Und was hatte Smerdjakow ihr sagen k\xC3\xB6nnen? Und was hatte er ihr wirklich gesagt? Ein schrecklicher Zorn \xC3\xBCberkam ihn. Er begriff nicht, wie er vor einer halben Stunde diese Worte hatte anh\xC3\xB6ren k\xC3\xB6nnen, ohne sofort dagegen zu protestieren. Er lie\xC3\x9F den Klingelgriff los und machte sich auf den Weg zu Smerdjakow. &#8250;Vielleicht werde ich ihn diesmal totschlagen!&#8249; dachte er unterwegs.</p>"
