  text: "<h3>4. Eine kleingl\xC3\xA4ubige Dame</h3><p>Die Gutsbesitzerin hatte aufmerksam verfolgt, wie der Starez mit den einfachen Frauen gesprochen und sie gesegnet hatte; sie vergo\xC3\x9F stille Tr\xC3\xA4nen und trocknete sie mit ihrem Taschentuch. Sie war eine mitf\xC3\xBChlende Dame von Welt mit vielen aufrichtig guten Neigungen. Als der Starez zuletzt auch an sie herantrat, begr\xC3\xBC\xC3\x9Fte sie ihn voll Begeisterung: \xC2\xBBDer Anblick der ganzen r\xC3\xBChrenden Szene hat mich so tief, so tief ergriffen ...\xC2\xAB Sie konnte vor Erregung nicht weitersprechen. \xC2\xBBOh, ich verstehe, da\xC3\x9F das Volk Sie liebt. Ich selbst liebe das Volk, wie sollte man auch das Volk, unser pr\xC3\xA4chtiges, in seiner Gr\xC3\xB6\xC3\x9Fe so schlichtes russisches Volk nicht lieben!\xC2\xAB</p><p>\xC2\xBBWie steht es um die Gesundheit Ihrer Tochter? Sie w\xC3\xBCnschten mich wieder zu sprechen?\xC2\xAB</p><p>\xC2\xBBOh, ich habe inst\xC3\xA4ndig darum gebeten und gefleht: Ich war bereit, auf die Knie zu fallen und notfalls drei Tage lang vor Ihrem Fenster liegenzubleiben, bis Sie mich vorlassen w\xC3\xBCrden. Wir sind gekommen, gro\xC3\x9Fer Heilspender, um Ihnen begeistert Dank zu sagen. Sie haben meine Lisa geheilt, v\xC3\xB6llig geheilt nur dadurch, da\xC3\x9F Sie am Donnerstag \xC3\xBCber sie beteten und Ihre H\xC3\xA4nde auf sie legten. Wir sind gekommen, um diese H\xC3\xA4nde zu k\xC3\xBCssen und unseren Gef\xC3\xBChlen und unserer Verehrung Ausdruck zu geben!\xC2\xAB</p><p>\xC2\xBBWieso habe ich sie geheilt? Sie liegt ja immer noch im Rollstuhl?\xC2\xAB</p><p>\xC2\xBBAber das n\xC3\xA4chtliche Fieber hat aufgeh\xC3\xB6rt, schon seit zwei Tagen, seit Donnerstag\xC2\xAB, erwiderte die Dame in nerv\xC3\xB6ser Hast. \xC2\xBBJa, noch mehr: ihre Beine haben sich gekr\xC3\xA4ftigt. Heute fr\xC3\xBCh stand sie gesund auf, nachdem sie die ganze Nacht geschlafen hatte. Sehen Sie nur ihre rote Gesichtsfarbe und ihre gl\xC3\xA4nzenden Augen! Sonst weinte sie immer, jetzt aber lacht sie und ist vergn\xC3\xBCgt. Heute verlangte sie hartn\xC3\xA4ckig, auf die F\xC3\xBC\xC3\x9Fe gestellt zu werden, und stand eine ganze Minute allein da, ohne St\xC3\xBCtze. Sie will mit mir wetten, da\xC3\x9F sie in vierzehn Tagen eine Quadrille tanzen kann. Ich lie\xC3\x9F unseren Doktor Herzenstube kommen; er zuckte die Achseln und sagte: &#8250;Ich bin erstaunt, das verstehe ich nicht!&#8249; Und da wollen Sie, wir sollen Sie nicht weiter st\xC3\xB6ren? Wir mu\xC3\x9Ften einfach hereilen und Ihnen danken. So bedanke dich doch, Lisa, bedanke dich!\xC2\xAB</p><p>Lisas liebes, lachendes Gesicht wurde auf einmal ernst; sie richtete sich nach besten Kr\xC3\xA4ften im Rollstuhl auf, schaute den Starez an und faltete vor ihm die H\xC3\xA4nde. Sie konnte sich jedoch nicht beherrschen und brach unvermittelt in Lachen aus.</p><p>\xC2\xBBIch lache nur \xC3\xBCber ihn, \xC3\xBCber ihn!\xC2\xAB sagte sie und deutete auf Aljoscha. Sie \xC3\xA4rgerte sich wie ein Kind \xC3\xBCber sich selbst, weil sie sich nicht hatte beherrschen k\xC3\xB6nnen. Wer Aljoscha beobachtete, der einen Schritt hinter dem Starez stand, konnte auf seinem Gesicht eine hektische R\xC3\xB6te bemerken, die urpl\xC3\xB6tzlich seine Wangen \xC3\xBCbergo\xC3\x9F. Seine Augen leuchteten auf, und er senkte den Kopf.</p><p>\xC2\xBBSie hat einen Auftrag an Sie, Alexej Fjodorowitsch. Wie steht es mit Ihrer Gesundheit?\xC2\xAB wandte die Mama sich pl\xC3\xB6tzlich an Aljoscha und streckte ihm ihre kleine Hand mit dem eleganten Handschuh hin. Der Starez drehte sich um und sah Aljoscha aufmerksam an. Dieser n\xC3\xA4herte sich Lisa und reichte ihr mit seltsam ungeschicktem L\xC3\xA4cheln die Hand. Lisa machte eine wichtige Miene.</p><p>\xC2\xBBKaterina Iwanowna schickt Ihnen das durch mich\xC2\xAB, sagte sie und \xC3\xBCbergab ihm ein kleines Briefchen. \xC2\xBBSie l\xC3\xA4\xC3\x9Ft Sie sehr bitten, so schnell wie m\xC3\xB6glich zu ihr zu kommen und ihre Erwartung nicht zu entt\xC3\xA4uschen.\xC2\xAB</p><p>\xC2\xBBSie l\xC3\xA4\xC3\x9Ft mich bitten, zu ihr zu kommen? Mich, zu ihr ... Warum denn?\xC2\xAB murmelte Aljoscha aufs h\xC3\xB6chste erstaunt. Sein Gesicht dr\xC3\xBCckte auf einmal starke Beunruhigung aus.</p><p>\xC2\xBBOh, das ist alles wegen Dmitri Fjodorowitsch. Wegen all der letzten Ereignisse\xC2\xAB, erkl\xC3\xA4rte eilfertig die Mama. \xC2\xBBKaterina Iwanowna ist zu einem festen Entschlu\xC3\x9F gelangt. Und daher mu\xC3\x9F sie unbedingt Sie sehen. Warum? Das wei\xC3\x9F ich allerdings nicht; aber sie lie\xC3\x9F bitten, Sie m\xC3\xB6chten so schnell wie m\xC3\xB6glich kommen. Und das werden Sie doch auch tun? Bestimmt werden Sie das tun, das gebietet schon die Christenpflicht.\xC2\xAB</p><p>\xC2\xBBIch habe sie nur ein einziges Mal gesehen\xC2\xAB, sagte Aljoscha, noch immer verst\xC3\xA4ndnislos.</p><p>\xC2\xBBOh, sie ist ein so hohes, unerreichbares Wesen! Schon in Anbetracht ihrer Leiden ... Stellen Sie sich nur vor, was sie schon ertragen hat und was sie jetzt ertr\xC3\xA4gt! Und stellen Sie sich vor, was sie noch erwartet! Das ist alles schrecklich, schrecklich!\xC2\xAB</p><p>\xC2\xBBNun gut, ich werde kommen\xC2\xAB, sagte Aljoscha, nachdem er das kurze, r\xC3\xA4tselhafte Billett \xC3\xBCberflogen hatte; es enthielt nur die dringende Bitte zu kommen, aber keine Erkl\xC3\xA4rungen.</p><p>\xC2\xBBAch, das w\xC3\xA4re liebensw\xC3\xBCrdig von Ihnen, gro\xC3\x9Fartig!\xC2\xAB rief Lisa, auf einmal ganz lebhaft. \xC2\xBBIch sagte noch zu Mama: &#8250;Er wird bestimmt nicht kommen; er denkt nur an sein Seelenheil.&#8249; Was sind Sie f\xC3\xBCr ein lieber Mensch! Ich habe schon immer gewu\xC3\x9Ft da\xC3\x9F Sie ein lieber Mensch sind, es ist mir angenehm, es Ihnen jetzt zu sagen.\xC2\xAB</p><p>\xC2\xBBLisa!\xC2\xAB rief die Mama vorwurfsvoll, l\xC3\xA4chelte aber gleich wieder. \xC2\xBBSie haben auch uns ganz vergessen, Alexej Fjodorowitsch! Sie wollen uns gar nicht mehr besuchen &#8211; und dabei hat Lisa mir zweimal gesagt, da\xC3\x9F sie sich nur in Ihrer Gegenwart wohl f\xC3\xBChlt.\xC2\xAB</p><p>Aljoscha hob den Blick, err\xC3\xB6tete pl\xC3\xB6tzlich und l\xC3\xA4chelte wieder, ohne zu wissen, warum. Der Starez beobachtete ihn aber nicht mehr. Er sprach mit dem fremden M\xC3\xB6nch, der neben Lisas Rollstuhl auf sein Erscheinen gewartet hatte. Es war offenbar ein sehr einfacher M\xC3\xB6nch, das hei\xC3\x9Ft aus einfachem Stande, mit einer beschr\xC3\xA4nkten, unersch\xC3\xBCtterlichen Weltanschauung, aber auf seine Weise gl\xC3\xA4ubig und hartn\xC3\xA4ckig. Er sagte, er sei aus dem hohen Norden gekommen, aus Obdorsk, aus dem armen, von nur neun M\xC3\xB6nchen bewohnten Kloster \xC2\xBBZum Heiligen Silvester\xC2\xAB. Der Starez erteilte ihm den Segen und lud ihn, wenn es ihm gef\xC3\xA4llig sei, zu sich in seine Zelle.</p><p>\xC2\xBBWie machen Sie es nur m\xC3\xB6glich, solche Taten zu vollbringen?\xC2\xAB fragte pl\xC3\xB6tzlich der M\xC3\xB6nch, wobei er nachdrucksvoll und feierlich auf Lisa wies. Er spielte auf ihre \xC2\xBBHeilung\xC2\xAB an.</p><p>\xC2\xBBEs ist noch zu fr\xC3\xBCh, davon zu reden. Eine leichte Besserung ist noch keine Heilung; sie kann auch andere Ursachen haben. Wenn aber wirklich etwas geschehen w\xC3\xA4re, so nicht durch menschliche Kraft, sondern durch Gottes Ratschlu\xC3\x9F. Alles kommt von Gott. Besuchen Sie mich, Vater\xC2\xAB, f\xC3\xBCgte er hinzu. \xC2\xBBDoch kann ich nicht zu jeder Zeit Besuche empfangen; ich bin krank und wei\xC3\x9F, da\xC3\x9F meine Tage gez\xC3\xA4hlt sind.\xC2\xAB</p><p>\xC2\xBBNein, nein, Gott wird Sie nicht von uns nehmen! Sie werden noch lange, lange leben!\xC2\xAB rief die Mama. \xC2\xBBWas fehlt Ihnen denn auch? Sie sehen so gesund aus, so heiter und gl\xC3\xBCcklich.\xC2\xAB</p><p>\xC2\xBBIch f\xC3\xBChle mich heute viel wohler. Aber ich wei\xC3\x9F, das dauert nicht lange. Ich kenne jetzt meine Krankheit. Durch nichts aber konnten Sie mich so erfreuen wie durch die Bemerkung, ich k\xC3\xA4me Ihnen so gl\xC3\xBCcklich vor. Die Menschen sind zum Gl\xC3\xBCcklichsein geschaffen, und wer ganz gl\xC3\xBCcklich ist, der darf sagen: Ich habe Gottes Gebot erf\xC3\xBCllt. Alle Gerechten, alle Heiligen, alle heiligen M\xC3\xA4rtyrer waren gl\xC3\xBCcklich.\xC2\xAB</p><p>\xC2\xBBWie Sie das sagen! Was f\xC3\xBCr k\xC3\xBChne, erhabene Worte!\xC2\xAB rief die Mama. \xC2\xBBEs dringt einem mitten ins Herz, wenn Sie reden. Und doch, das Gl\xC3\xBCck &#8211; wo ist das Gl\xC3\xBCck? Wer kann von sich sagen, er sei ganz gl\xC3\xBCcklich? Da Sie uns g\xC3\xBCtigst erlaubt haben, Sie heute noch einmal zu sehen, so h\xC3\xB6ren Sie denn alles, was ich Ihnen das vorige Mal verschwiegen habe, weil ich nicht den Mut hatte, es Ihnen zu sagen: alles, worunter ich leide, schon lange, lange leide! Ich leide, verzeihen Sie mir, ich leide ...\xC2\xAB Ungest\xC3\xBCm faltete sie ihre H\xC3\xA4nde vor ihm.</p><p>\xC2\xBBWorin besteht Ihr Leiden?\xC2\xAB</p><p>\xC2\xBBMein Leiden besteht im Unglauben ... \xC2\xAB</p><p>\xC2\xBBIm Unglauben an Gott?\xC2\xAB</p><p>\xC2\xBBO nein, so etwas wage ich gar nicht zu denken! Aber das zuk\xC3\xBCnftige Leben, das ist mir ein R\xC3\xA4tsel! Und niemand kann es mir l\xC3\xB6sen, dieses R\xC3\xA4tsel! H\xC3\xB6ren Sie, Sie Heilsspender, Sie Kenner der menschlichen Seele! Ich kann nat\xC3\xBCrlich nicht verlangen, da\xC3\x9F Sie mir v\xC3\xB6llig glauben, aber ich versichere Ihnen hoch und teuer, da\xC3\x9F ich nicht leichtfertig zu Ihnen rede, da\xC3\x9F mich vielmehr der Gedanke an ein Leben nach dem Tode aufregt bis zu tats\xC3\xA4chlichem Leiden, ja bis zu Schrecken und Angst ... Ich wei\xC3\x9F nicht, an wen ich mich wenden soll. Ich hatte mein Leben lang nicht den Mut. Und jetzt, jetzt wage ich es, mich an Sie zu wenden ... O Gott, wof\xC3\xBCr werden Sie mich halten!\xC2\xAB Sie schlug die H\xC3\xA4nde zusammen.</p><p>\xC2\xBBSorgen Sie sich nicht um meine Meinung\xC2\xAB, antwortete der Starez. \xC2\xBBIch glaube durchaus an die Aufrichtigkeit Ihres Kummers.\xC2\xAB</p><p>\xC2\xBBOh, wie dankbar bin ich Ihnen! Sehen Sie, ich schlie\xC3\x9Fe oft die Augen und denke: Wie kommt es, da\xC3\x9F alle Menschen glauben? Es wird vielfach gesagt, das habe seinen Ursprung in der Furcht vor schrecklichen Naturerscheinungen, weiter gar nichts. Und nun denke ich: Wenn ich mein ganzes Leben geglaubt habe und dann sterbe, und dann ist da nichts, und auf dem Grabe w\xC3\xA4chst die Klette, wie ich bei einem Dichter las? Das w\xC3\xA4re doch entsetzlich! Wodurch kann ich den Glauben wiedererlangen? \xC3\x9Cbrigens habe ich nur geglaubt, als ich noch klein war, mechanisch, ohne etwas dabei zu denken. Aber wie und wodurch l\xC3\xA4\xC3\x9Ft sich das beweisen? Ich bin gekommen, um vor Ihnen niederzufallen und Sie um Auskunft zu bitten. Denn wenn ich jetzt die Gelegenheit verstreichen lasse, wird mir mein Leben lang niemand mehr meine Frage beantworten. Wie l\xC3\xA4\xC3\x9Ft es sich beweisen, wie kann man zur \xC3\x9Cberzeugung gelangen? Oh, das ist mein Ungl\xC3\xBCck! Ich stehe da und sehe, da\xC3\x9F allen oder fast allen rings um mich her die ganze Sache gleichg\xC3\xBCltig ist und da\xC3\x9F niemand sich darum Sorge macht &#8211; nur ich kann das nicht ertragen. Das richtet mich zugrunde, v\xC3\xB6llig zugrunde!\xC2\xAB</p><p>\xC2\xBBOhne Zweifel richtet das einen Menschen zugrunde. Beweisen l\xC3\xA4\xC3\x9Ft sich hier allerdings nichts; doch zur \xC3\x9Cberzeugung zu gelangen, das ist m\xC3\xB6glich.\xC2\xAB</p><p>\xC2\xBBWie das? Wodurch?\xC2\xAB</p><p>\xC2\xBBDurch die Erfahrung der t\xC3\xA4tigen Liebe. Bem\xC3\xBChen Sie sich, Ihre N\xC3\xA4chsten t\xC3\xA4tig und unerm\xC3\xBCdlich zu lieben! Je gr\xC3\xB6\xC3\x9Fere Fortschritte Sie in der Liebe machen, desto mehr werden Sie sich \xC3\xBCberzeugen von dem Dasein Gottes und von der Unsterblichkeit Ihrer Seele. Und wenn Sie in Ihrer N\xC3\xA4chstenliebe bei v\xC3\xB6lliger Selbstverleugnung angelangt sind, dann werden Sie auch zuversichtlich glauben, und kein Zweifel wird mehr in Ihre Seele Eingang finden. Das ist erprobt, das ist sicher.\xC2\xAB</p><p>\xC2\xBBT\xC3\xA4tige Liebe? Das ist auch wieder eine Frage, und zwar eine schwere, schwere Frage! Sehen Sie, ich liebe die Menschheit so sehr, da\xC3\x9F ich &#8211; werden Sie mir das glauben? &#8211; manchmal daran denke, alles, was ich besitze, von mir zu werfen, Lisa zu verlassen und Barmherzige Schwester zu werden. Ich schlie\xC3\x9Fe die Augen, denke und tr\xC3\xA4ume; in solchen Augenblicken f\xC3\xBChle ich eine unwiderstehliche Kraft in mir. Keine Wunde, kein eiterndes Geschw\xC3\xBCr k\xC3\xB6nnte mich schrecken. Ich w\xC3\xBCrde sie verbinden und mit meinen eigenen H\xC3\xA4nden waschen, ich w\xC3\xBCrde die W\xC3\xA4rterin dieser Leidenden sein, ich w\xC3\xA4re bereit, diese Geschw\xC3\xBCre zu k\xC3\xBCssen.\xC2\xAB</p><p>\xC2\xBBEs ist schon viel und gut, wenn Ihr Geist davon tr\xC3\xA4umt und nicht von etwas anderem. Nein, nein, Sie, werden wirklich eine gute Tat tun, bevor Sie sich dessen versehen.\xC2\xAB</p><p>\xC2\xBBAber k\xC3\xB6nnte ich so ein Leben lange f\xC3\xBChren?\xC2\xAB fuhr die Dame erregt, beinahe au\xC3\x9Fer sich fort. \xC2\xBBDas ist die Hauptfrage, das ist die Frage, die mich am meisten qu\xC3\xA4lt. Ich schlie\xC3\x9Fe die Augen und frage mich: W\xC3\xBCrdest du es lange auf diesem Weg aushalten? Und wenn der Kranke, dessen Geschw\xC3\xBCre du w\xC3\xA4schst, dies nicht sogleich durch Dankbarkeit vergilt, sondern dich im Gegenteil anschreit, ohne deine Menschenfreundlichkeit zu bemerken und zu w\xC3\xBCrdigen; wenn er in grobem Ton dies und das verlangt und sich sogar bei den Vorgesetzten beschwert. Wie es bei Schwerkranken h\xC3\xA4ufig vorkommt? Was dann? Wird deine Liebe fortdauern oder nicht? Und denken Sie, ich habe mir mit Zittern und Zagen bereits die Antwort auf diese Frage gegeben: Wenn irgend etwas meine t\xC3\xA4tige Liebe zur Menschheit sofort ausl\xC3\xB6schen kann, so ist es einzig und allein der Undank. Ich bin eben eine Lohnarbeiterin: ich fordere augenblicklich Bezahlung, Lob und Vergeltung meiner Liebe durch Gegenliebe. Anders kann ich niemanden lieben!\xC2\xAB</p><p>Es war ein Anfall aufrichtigster Selbstanklage, und sie blickte, als sie geendet hatte, den Starez mit herausfordernder Entschlossenheit an.</p><p>\xC2\xBBGenau dasselbe hat mir schon vor langer Zeit ein Arzt erz\xC3\xA4hlt\xC2\xAB, erwiderte der Starez. \xC2\xBBEr war ein schon bejahrter Mann und unstreitig klug. Er sprach ebenso offen wie Sie, zwar scherzend, aber dabei traurig. &#8250;Ich liebe die Menschheit&#8249;, sagte er, &#8250;aber ich wundere mich \xC3\xBCber mich selbst: je mehr ich die Menschen liebe, desto weniger liebe ich den einzelnen Menschen, das Individuum. Wenn ich mich so meinen Tr\xC3\xA4umereien hingab&#8249;, sagte er, &#8250;hatte ich manchmal die seltsamsten Absichten, der Menschheit zu dienen. Ich w\xC3\xBCrde mich vielleicht f\xC3\xBCr die Menschen kreuzigen lassen, wenn das einmal irgendwie n\xC3\xB6tig w\xC3\xA4re &#8211; und dabei bin ich au\xC3\x9Ferstande, auch nur zwei Tage mit jemand dasselbe Zimmer zu teilen. Ich wei\xC3\x9F das aus Erfahrung. Kaum kommt er mir nahe, verletzt seine Pers\xC3\xB6nlichkeit schon meine Eigenliebe und beeintr\xC3\xA4chtigt meine Freiheit. Ein einziger Tag gen\xC3\xBCgt schon, mich den besten Menschen hassen zu lehren: den einen, weil er mittags zu langsam i\xC3\x9Ft, den anderen, weil er Schnupfen hat und sich fortw\xC3\xA4hrend schneuzt. Sobald die Menschen mit mir in Ber\xC3\xBChrung kommen, werde ich ein Menschenfeind&#8249;, sagte er. &#8250;Und dabei wurde meine Liebe zur Menschheit bisher desto flammender, je mehr ich die einzelnen Menschen ha\xC3\x9Fte.&#8249;\xC2\xAB</p><p>\xC2\xBBWas aber soll man tun? Was soll man in solchen F\xC3\xA4llen tun? Mu\xC3\x9F man da nicht verzweifeln?\xC2\xAB</p><p>\xC2\xBBNein, es gen\xC3\xBCgt schon, da\xC3\x9F Sie sich darum sorgen. Tun Sie, was Sie k\xC3\xB6nnen, und es wird Ihnen angerechnet werden. Sie haben schon viel dadurch getan, da\xC3\x9F Sie sich selbst so tief und aufrichtig erkennen lernten! Sollten Sie aber jetzt nur deshalb so offen mit mir gesprochen haben, um wie jetzt ein Lob f\xC3\xBCr Ihre Wahrheitsliebe zu empfangen, dann werden Sie es allerdings in den Gro\xC3\x9Ftaten der t\xC3\xA4tigen Liebe zu nichts bringen; dann wird das alles nur Tr\xC3\xA4umerei f\xC3\xBCr sie bleiben und Ihr ganzes Leben wird vor\xC3\xBCberhuschen wie eine Vision. Dann werden Sie nat\xC3\xBCrlich auch das k\xC3\xBCnftige Leben vergessen und sich schlie\xC3\x9Flich selbst auf irgendeine Weise beruhigen.\xC2\xAB</p><p>\xC2\xBBSie haben mich zerschmettert! Erst jetzt, w\xC3\xA4hrend Sie sprachen, erkannte ich, da\xC3\x9F ich tats\xC3\xA4chlich nur gehofft habe, Sie w\xC3\xBCrden mich loben f\xC3\xBCr meine Offenheit, mit der ich erz\xC3\xA4hlte, da\xC3\x9F ich Undank nicht ertragen kann. Sie haben mir gesagt, wie es in mir aussieht! Sie haben mich ertappt und mir mein innerstes Wesen erkl\xC3\xA4rt!\xC2\xAB</p><p>\xC2\xBBIst das die Wahrheit? Nun, nach einem solchen Bekenntnis glaube ich, da\xC3\x9F Sie aufrichtig und von Herzen gut sind. Wenn Sie das Gl\xC3\xBCck nicht erlangen sollten, so bleiben Sie dessen eingedenk, da\xC3\x9F Sie auf gutem Wege sind, und h\xC3\xBCten Sie sich, von ihm abzuweichen. Vor allem h\xC3\xBCten Sie sich vor der L\xC3\xBCge, besonders vor sich selbst. Geben Sie acht auf Ihre L\xC3\xBCge, behalten Sie sie zu jeder Stunde, zu jeder Minute im Auge. Meiden Sie auch den Ekel vor anderen wie vor sich selbst. Was Ihnen an Ihrem Innern h\xC3\xA4\xC3\x9Flich erscheint, wird allein schon dadurch, da\xC3\x9F Sie es bemerkten, gel\xC3\xA4utert. Meiden Sie ferner die Furcht, obgleich sie nur eine Folge der L\xC3\xBCge ist. Erschrecken Sie, wenn Sie nach Liebe streben, nie \xC3\xBCber Ihren eigenen Kleinmut; erschrecken Sie nicht einmal allzusehr \xC3\xBCber die schlechten Handlungen, die Sie dabei begehen. Ich bedaure, da\xC3\x9F ich Ihnen nichts Tr\xC3\xB6stlicheres sagen kann, denn die t\xC3\xA4tige Liebe ist im Vergleich zu der nur getr\xC3\xA4umten ein hartes, schreckliches Ding. Die tr\xC3\xA4umerische Liebe d\xC3\xBCrstet nach einer Gro\xC3\x9Ftat, rasch ausgef\xC3\xBChrt und von allen gesehen. Es kommt so weit, da\xC3\x9F man sogar sein Leben hingibt, nur wenn die Sache schnell erledigt wird und so, da\xC3\x9F alle es sehen und loben &#8211; wie auf der B\xC3\xBChne. Die t\xC3\xA4tige Liebe dagegen ist Arbeit und Geduld; sie ist f\xC3\xBCr manche Menschen gewisserma\xC3\x9Fen eine richtige Wissenschaft. Ich kann es Ihnen im voraus sagen: Sobald Sie mit Schrecken wahrnehmen, da\xC3\x9F Sie all Ihrem Bem\xC3\xBChen zum Trotz dem Ziel nicht nur nicht n\xC3\xA4her kamen, sondern sich scheinbar von ihm entfernten &#8211; in diesem selben Augenblick, das prophezeie ich Ihnen, werden Sie pl\xC3\xB6tzlich das Ziel erreichen und deutlich Gottes wundert\xC3\xA4tige Kraft erkennen! Gott hat Sie die ganze Zeit geliebt, die ganze Zeit insgeheim geleitet. Verzeihen Sie, da\xC3\x9F ich mich Ihnen nicht l\xC3\xA4nger widmen kann; man erwartet mich. Auf Wiedersehen!\xC2\xAB</p><p>Die Dame weinte. \xC2\xBBBitte, segnen Sie Lisa, segnen Sie Lisa!\xC2\xAB rief sie und sprang auf.</p><p>\xC2\xBBDie d\xC3\xBCrfte man eigentlich gar nicht liebhaben\xC2\xAB, sagte der Starez scherzend. \xC2\xBBIch sah, wie sie die ganze Zeit dummes Zeug trieb. Warum haben Sie sich fortw\xC3\xA4hrend \xC3\xBCber Alexej lustig gemacht?\xC2\xAB</p><p>Lisa hatte wirklich die ganze Zeit mit irgendwelchen Streichen ausgef\xC3\xBCllt. Sie hatte schon das vorige Mal bemerkt, da\xC3\x9F Aljoscha vor ihr verlegen wurde und sich nicht traute, sie anzusehen; das am\xC3\xBCsierte sie gewaltig. Sie wartete aufmerksam und fing seinen Blick auf; Aljoscha hielt es nicht aus und sah ab und zu unwillk\xC3\xBCrlich, von einer unwiderstehlichen Macht gezwungen, zu ihr hin, worauf sie ihm dann sofort triumphierend ins Gesicht lachte. So wurde Aljoscha immer verlegener und \xC3\xA4rgerte sich noch mehr. Zuletzt wandte er sich ganz von ihr ab und verbarg sich hinter dem Starez. Kurze Zeit sp\xC3\xA4ter machte er, abermals unwiderstehlich angezogen, eine kleine Wendung, als wollte er sehen, ob sie ihn noch anschaute. Da bemerkte er, wie Lisa sich fast ganz aus dem Rollstuhl herausbeugte, ihn von der Seite ansah und gespannt wartete, ob er zu ihr hinblicken w\xC3\xBCrde. Und kaum hatte sie seinen Blick aufgefangen, lachte sie derart auf, da\xC3\x9F sich sogar der Starez nicht enthalten konnte zu sagen: \xC2\xBBWarum bringen Sie ihn so schamlos in Verwirrung?\xC2\xAB</p><p>Lisa err\xC3\xB6tete ganz pl\xC3\xB6tzlich, ihre Augen blitzten, ihr Gesicht wurde ernst, und sie sagte im Ton einer heftigen, unwilligen Klage nerv\xC3\xB6s und hastig: \xC2\xBBWarum hat er denn alles vergessen? Er hat mich als kleines Kind auf dem Arm getragen und mit mir zusammen gespielt. Sp\xC3\xA4ter kam er zu uns, um mich lesen zu lehren; wissen Sie das? Vor zwei Jahren sagte er beim Abschied, er w\xC3\xBCrde nie vergessen, da\xC3\x9F wir lebensl\xC3\xA4nglich Freunde sind, lebensl\xC3\xA4nglich! Und jetzt auf einmal f\xC3\xBCrchtet er sich vor mir &#8211; will ich ihn etwa auffressen, wie? Warum will er nicht n\xC3\xA4her zu mir kommen, warum redet er nicht mit mir? Warum besucht er uns nicht? Ja, wenn Sie ihn nicht weglie\xC3\x9Fen; aber wir wissen, er geht \xC3\xBCberall hin. Es schickt sich f\xC3\xBCr mich nicht, ihn rufen zu lassen; er m\xC3\xBC\xC3\x9Fte zuerst daran denken, wenn er es nicht vergessen hat. Aber nein, er sorgt jetzt nur f\xC3\xBCr sein Seelenheil! Sagen Sie mal, warum haben Sie ihm die lange Kutte angezogen? Er f\xC3\xA4llt ja hin, wenn er laufen will ...\xC2\xAB</p><p>Auf einmal konnte sie sich nicht mehr beherrschen, bedeckte das Gesicht mit der Hand und brach in ein langes, unaufhaltsames, nerv\xC3\xB6ses, lautloses Lachen aus, das ihren ganzen K\xC3\xB6rper ersch\xC3\xBCtterte. Der Starez hatte sie l\xC3\xA4chelnd angeh\xC3\xB6rt und erteilte ihr nun z\xC3\xA4rtlich seinen Segen. Als sie sich aber anschickte, seine Hand zu k\xC3\xBCssen, pre\xC3\x9Fte sie diese auf einmal an ihre Augen und fing an zu weinen. \xC2\xBBSeien Sie mir nicht b\xC3\xB6se, ich bin ein dummes Ding, das nichts taugt. Aljoscha hat vielleicht ganz recht, wenn er zu so einer l\xC3\xA4cherlichen Person nicht kommen will.\xC2\xAB</p><p>\xC2\xBBIch werde ihn bestimmt zu Ihnen schicken\xC2\xAB, sagte der Starez.</p>"
  title: "4. Eine kleingl\xC3\xA4ubige Dame"
