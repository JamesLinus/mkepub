  text: "<h3>2. Ein alter Possenrei\xC3\x9Fer</h3><p>Sie betraten das Zimmer fast gleichzeitig mit dem Starez, der bei ihrem Erscheinen aus seiner Schlafkammer herauskam. In der Zelle warteten bereits zwei Priesterm\xC3\xB6nche aus der Einsiedelei auf den Starez, der Vater Bibliothekar und der Vater Paissi, ein kranker, noch nicht einmal alter Mann, der als sehr gelehrt galt. Au\xC3\x9Ferdem wartete in einer Ecke, die er in der ganzen folgenden Zeit nicht verlie\xC3\x9F, ein etwa zweiundzwanzigj\xC3\xA4hriger junger Mann in ziviler Kleidung, ein Seminarist und k\xC3\xBCnftiger Theologe, der aus irgendeinem Grunde die Protektion des Klosters und der Br\xC3\xBCderschaft geno\xC3\x9F. Er war ziemlich gro\xC3\x9F und hatte ein frisches Gesicht, breite Backenknochen und kluge, aufmerksam blickende schmale braune Augen. Sein Gesicht dr\xC3\xBCckte grenzenlose, dabei anst\xC3\xA4ndige, nicht buhlerische Ehrerbietung aus. Die eintretenden G\xC3\xA4ste begr\xC3\xBC\xC3\x9Fte er nicht einmal mit einer Verbeugung, als sei er nicht ihresgleichen, sondern untergeordnet und abh\xC3\xA4ngig.</p><p>Der Starez Sossima trat in Begleitung Aljoschas und eines Novizen ein. Die Priesterm\xC3\xB6nche erhoben sich und begr\xC3\xBC\xC3\x9Ften ihn mit einer sehr tiefen Verbeugung, bei der sie mit den Fingern den Boden ber\xC3\xBChrten; darauf empfingen sie den Segen und k\xC3\xBC\xC3\x9Ften ihm die Hand. Nach der Erteilung des Segens verbeugte sich auch der Starez tief vor jedem von ihnen, wobei er gleichfalls den Boden ber\xC3\xBChrte, und erbat auch f\xC3\xBCr sich von jedem den Segen. Die Zeremonie ging sehr ernsthaft vor sich, durchaus nicht wie ein allt\xC3\xA4glicher Ritus, sogar mit einem gewissen Gef\xC3\xBChl. Miussow schien es jedoch, als geschehe das mit der Absicht, Eindruck zu machen. Er stand vor den anderen, die mit ihm eingetreten waren; er h\xC3\xA4tte also, wie er ei sich am Abend auch vorgenommen hatte, ohne R\xC3\xBCcksicht auf irgendwelche Ideen, einfach aus H\xC3\xB6flichkeit, vortreten und sich, da es hier nun einmal Brauch war, von dem Starez segnen lassen m\xC3\xBCssen &#8211; der Handku\xC3\x9F konnte ja unterbleiben. Als er jedoch die Verbeugungen und Handk\xC3\xBCsse der Priesterm\xC3\xB6nche sah, \xC3\xA4nderte er sofort seinen Entschlu\xC3\x9F; w\xC3\xBCrdevoll und ernst machte er eine ziemlich tiefe Verbeugung nach weltlicher Art und ging dann zu einem Stuhl. Genau so verhielt sich Fjodor Pawlowitsch, der wie ein Affe Miussow kopierte. Iwan Fjodorowitsch verbeugte sich w\xC3\xBCrdevoll und h\xC3\xB6flich, behielt aber ebenfalls die H\xC3\xA4nde an der Hosennaht; Kalganow endlich war so verlegen, da\xC3\x9F er sich gar nicht verbeugte, Der Starez lie\xC3\x9F die schon zum Segnen bereite Hand wieder sinken, verbeugte sich zum zweitenmal vor ihnen und bat sie, Platz zu nehmen. Aljoscha brannte das Blut in den Wangen; er sch\xC3\xA4mte sich. Seine schlimmen Ahnungen erf\xC3\xBCllten sich.</p><p>Der Starez setzte sich auf ein kleines, lederbezogenes Mahagonisofa von altmodischer Bauart; die G\xC3\xA4ste hatte er bis auf die beiden Priesterm\xC3\xB6nche an der gegen\xC3\xBCberliegenden Wand Platz nehmen lassen, in einer Reihe, auf vier Lehnst\xC3\xBChlen, die mit stark abgewetztem schwarzem Leder ausgeschlagen waren. Die Priesterm\xC3\xB6nche setzten sich etwas abseits, der eine an die T\xC3\xBCr, der andere ans Fenster. Der Seminarist, Aljoscha und der Novize blieben stehen. Die Zelle bot nicht allzu viel Raum und sah gewisserma\xC3\x9Fen verfallen aus. Die M\xC3\xB6bel waren schlicht und \xC3\xA4rmlich, es war nur das N\xC3\xB6tigste vorhanden. Auf dem Fensterbrett standen zwei Blument\xC3\xB6pfe, in der einen Ecke befanden sich viele Ikonen; eine davon, eine Darstellung der Muttergottes, war sehr gro\xC3\x9F, sie war offenbar lange vor der Kirchenspaltung gemalt worden. Vor diesem Bild brannte ein L\xC3\xA4mpchen. Daneben hingen zwei andere Heiligenbilder in gl\xC3\xA4nzenden Rahmen, und au\xC3\x9Ferdem gab es zwei holzgeschnitzte Cherubim, Ostereier aus Porzellan, ein Kruzifix mit der Mater dolorosa und aus Elfenbein einige ausl\xC3\xA4ndische Stiche nach ber\xC3\xBChmten italienischen Meistern fr\xC3\xBCherer Jahrhunderte. Neben diesen sch\xC3\xB6nen und kostbaren Stichen prangten ein paar vulg\xC3\xA4re russische Lithographien von Heiligen, M\xC3\xA4rtyrern, Metropoliten und so weiter, wie sie f\xC3\xBCr wenige Kopeken auf den Jahrm\xC3\xA4rkten verkauft werden. Auch einige lithographierte Portr\xC3\xA4ts zeitgen\xC3\xB6ssischer und fr\xC3\xBCherer russischer Bisch\xC3\xB6fe waren vorhanden, allerdings an den anderen W\xC3\xA4nden. Miussow lie\xC3\x9F seine Augen fl\xC3\xBCchtig \xC3\xBCber \xC2\xBBden ganzen Kram\xC2\xAB hingleiten und blickte dann unverwandt auf den Starez. Er hatte von seinem eigenen Blick eine hohe Meinung, eine verzeihliche Schw\xC3\xA4che, wenn man bedenkt, da\xC3\x9F er schon f\xC3\xBCnfzig war &#8211; ein Alter, in dem kluge und in gesicherter Stellung lebende Leute von Welt sich selbst mehr und mehr zu verehren pflegen, manchmal ganz unwillk\xC3\xBCrlich.</p><p>Im ersten Augenblick mi\xC3\x9Ffiel ihm der Starez wirklich. In seinem Gesicht lag etwas, was Miussow und vielen anderen mi\xC3\x9Ffallen mu\xC3\x9Fte. Er war ein kleiner, gebeugter Mann auf sehr schwachen Beinen, zwar erst f\xC3\xBCnfundsechzig Jahre alt, doch infolge seiner Kr\xC3\xA4nklichkeit mindestens zehn Jahre \xC3\xA4lter wirkend. Sein mageres Gesicht war \xC3\xBCbers\xC3\xA4t mit kleinen Runzeln, besonders um die Augen. Die Augen waren nicht gro\xC3\x9F, aber hell, sehr beweglich und gl\xC3\xA4nzend wie leuchtende Punkte. Das graue Haar hatte sich nur an den Schl\xC3\xA4fen erhalten; das spitze B\xC3\xA4rtchen war klein und d\xC3\xBCnn, die Lippen, die \xC3\xB6fters zu l\xC3\xA4cheln pflegten, waren schmal wie zwei Schn\xC3\xBCrchen. Die Nase war nicht sehr lang, daf\xC3\xBCr spitz wie der Schnabel eines Vogels.</p><p>&#8250;Allen Anzeichen nach ist das ein boshaftes und kleinlich anma\xC3\x9Fendes Seelchen&#8249;, scho\xC3\x9F es Miussow durch den Kopf. Und \xC3\xBCberhaupt war er mit sich sehr unzufrieden.</p><p>Das Schlagen einer Uhr half, das Gespr\xC3\xA4ch in Gang zu bringen. Eine kleine billige Wanduhr mit Gewichten schlug in schnellen Schl\xC3\xA4gen zw\xC3\xB6lf.</p><p>\xC2\xBBGenau die festgesetzte Stunde\xC2\xAB, rief Fjodor Pawlowitsch, \xC2\xBBaber mein Sohn Dmitri Fjodorowitsch ist noch nicht da. Ich bitte f\xC3\xBCr ihn um Entschuldigung, heiliger Starez!\xC2\xAB (Bei dem Ausdruck \xC2\xBBheiliger Starez\xC2\xAB zuckte Aljoscha zusammen.) \xC2\xBBIch selbst bin immer p\xC3\xBCnktlich, auf die Minute, denn P\xC3\xBCnktlichkeit ist die H\xC3\xB6flichkeit der K\xC3\xB6nige.\xC2\xAB</p><p>\xC2\xBBSie sind aber doch kein K\xC3\xB6nig\xC2\xAB, brummte Miussow, der sich von vornherein nicht beherrschen konnte.</p><p>\xC2\xBBJa, das ist richtig, ich bin kein K\xC3\xB6nig. Denken Sie nur, Pjotr Alexandrowitsch, ich wu\xC3\x9Fte das selbst, bei Gott! Sehen Sie, ich rede immerzu unpassende Dinge! Euer Ehrw\xC3\xBCrden\xC2\xAB, rief er mit pl\xC3\xB6tzlichem Pathos, \xC2\xBBSie sehen einen echten Possenrei\xC3\x9Fer vor sich! So empfehle ich mich denn auch. Eine alte Angewohnheit von mir, ach ja! Da\xC3\x9F ich aber manchmal am unrechten Ort Unsinn schwatze, liegt sogar in meiner Absicht; ich will die Leute erheitern und mich beliebt bei ihnen machen. Man mu\xC3\x9F sich doch etwas beliebt machen, wie? Kam ich da vor sieben Jahren in ein St\xC3\xA4dtchen, wo ich so meine Gesch\xC3\xA4fte hatte; ich wollte mit irgendwelchen Kaufleuten ein Kompaniegesch\xC3\xA4ft gr\xC3\xBCnden. Wir gehen also zum Isprawnik, zum Bezirkshauptmann, denn wir mu\xC3\x9Ften ihn um dies und jenes bitten und ihn zum Essen einladen. Der Bezirkshauptmann tritt in das Zimmer, in dem wir warten: ein gro\xC3\x9Fer, dicker, blonder, finsterer Mensch &#8211; in solchen F\xC3\xA4llen die gef\xC3\xA4hrlichsten Typen, denen l\xC3\xA4uft leicht eine Laus \xC3\xBCber die Leber. Ich sprach ihn ohne weiteres an, mit weltm\xC3\xA4nnischer Ungeniertheit! &#8250;Wissen Sie was, Herr Isprawnik, seien Sie sozusagen unser Naprawnik!&#8249; \n      <span class=\"footnote\">Naprawnik &#8211; russ. Dirigent in St. Petersburg</span> &#8250;Was f\xC3\xBCr ein Naprawnik?&#8249; fragte er. Ich sah augenblicks, da\xC3\x9F mein Witz nicht gewirkt hatte; er stand ernst da und sah mich starr an. &#8250;Ich wollte&#8249;, sagte ich, &#8250;zur allgemeinen Erheiterung einen kleinen Scherz machen, da Herr Naprawnik ein ber\xC3\xBChmter russischer Kapellmeister ist und wir, damit sich unser Unternehmen harmonisch gestalte, gleichfalls so was wie einen Kapellmeister n\xC3\xB6tig haben.&#8249; Ein ganz vern\xC3\xBCnftiger Vergleich und eine ganz vern\xC3\xBCnftige Erkl\xC3\xA4rung, nicht wahr? &#8250;Entschuldigen Sie&#8249;, sagte er, &#8250;ich bin Isprawnik und erlaube niemand, mit meinem Amtstitel Sp\xC3\xA4\xC3\x9Fe zu treiben!&#8249; Damit drehte er sich um und ging weg. Ich lief hinter ihm her und rief: &#8250;Ja, ja, Sie sind Isprawnik und nicht Naprawnik!&#8249; &#8211; &#8250;Nein&#8249;, sagte er, &#8250;wenn Sie es nun einmal gesagt haben, bin ich eben Naprawnik!&#8249; Und denken Sie, unsere Sache ging wirklich in die Br\xC3\xBCche! So mache ich es immer. Immer! Ich schade mir unweigerlich durch meine eigene Liebensw\xC3\xBCrdigkeit! Einmal, vor vielen Jahren, sagte ich zu einer einflu\xC3\x9Freichen Pers\xC3\xB6nlichkeit: &#8250;Ihre Frau Gemahlin ist eine sehr kitzlige Dame!&#8249; Ich meinte das in bezug auf Ehre, im geistigen Sinne; er aber erwiderte sofort: &#8250;Haben Sie sie denn gekitzelt?&#8249; Ich konnte mich nicht beherrschen. &#8250;Nur zu!&#8249; dachte ich. &#8250;Ich will mal liebensw\xC3\xBCrdig sein&#8249; &#8250;Ja&#8249;, sage ich, &#8250;ich habe sie gekitzelt.&#8249; Na, da hat er mich auch ein bi\xC3\x9Fchen gekitzelt. Aber das ist schon lange, lange her, so da\xC3\x9F ich mich deswegen nicht mehr zu sch\xC3\xA4men brauche. Mein Leben lang schade ich mir selbst.\xC2\xAB</p><p>\xC2\xBBDas tun Sie, auch jetzt\xC2\xAB, brummte Miussow voll Widerwillen. Der Starez sah schweigend von einem zum anderen.</p><p>\xC2\xBBNa, so was! Denken Sie nur, Pjotr Alexandrowitsch, das habe ich gewu\xC3\x9Ft. Mehr noch: ich habe sogar geahnt, da\xC3\x9F Sie der erste sein w\xC3\xBCrden, der es mir sagt. In dem Augenblick, Ehrw\xC3\xBCrden, wo ich sehe, da\xC3\x9F eines meiner Sp\xC3\xA4\xC3\x9Fchen nicht einschl\xC3\xA4gt, beginnen meine beiden Backen am unteren Zahnfleisch festzutrocknen, und ich bekomme fast eine Art Krampf. Das habe ich schon seit meiner Jugend, als ich Kostg\xC3\xA4nger bei Adligen war und mich auf diese Art ern\xC3\xA4hrte. Ich bin von Kindesbeinen an ein Possenrei\xC3\x9Fer, und das ist beinahe dasselbe, Ehrw\xC3\xBCrden, wie Wahnsinn. M\xC3\xB6glich, da\xC3\x9F wirklich ein unreiner Geist in mit wohnt, wenn auch nur einer von kleinem Kaliber. Ein gro\xC3\x9Fer h\xC3\xA4tte sich eine andere Wohnung gesucht, nur nicht die Ihrige, Pjotr Alexandrowitsch, denn Sie sind ebenfalls keine gro\xC3\x9Fartige Wohnung. Daf\xC3\xBCr bin ich aber gl\xC3\xA4ubig; ich glaube an Gott. Nur in der letzten Zeit habe ich manchmal gezweifelt, aber deshalb sitze ich nun auch hier und warte auf gro\xC3\x9Fe Ausspr\xC3\xBCche. Es geht mir wie dem Philosophen Diderot, Ehrw\xC3\xBCrden. Kennen Sie, heiligster Vater, die Geschichte, wie Diderot \n      <span class=\"footnote\">Diderot &#8211; franz. Enzyklop\xC3\xA4dist, Aufkl\xC3\xA4rer und Schriftsteller, &#8224; 1784</span> zur Zeit der Zarin Katharina zum Metropoliten Platon kam? Er kam herein und sagte geradezu: &#8250;Es gibt keinen Gott!&#8249; Worauf der gro\xC3\x9Fe Kirchenf\xC3\xBCrst den Finger erhob und antwortete: &#8250;Nur ein Tor spricht, in seinem Herzen sei kein Gott!&#8249; Da warf sich Diderot, wie er ging und stand, auf die Knie und rief: &#8250;Ich glaube und will mich taufen lassen!&#8249; Und er wurde auf der Stelle getauft. Die F\xC3\xBCrstin Daschkowa war seine Patin, Potjomkin sein Pate...\xC2\xAB</p><p>\xC2\xBBFjodor Pawlowitsch, das ist nicht zu ertragen! Sie wissen selbst, da\xC3\x9F Sie Unsinn schwatzen und da\xC3\x9F diese dumme Anekdote nicht wahr ist; weshalb schauspielern Sie also?\xC2\xAB sagte Miussow mit bebender Stimme und fast schon au\xC3\x9Fer sich.</p><p>\xC2\xBBMein ganzes Leben lang habe ich geahnt, da\xC3\x9F sie nicht wahr ist!\xC2\xAB rief Fjodor Pawlowitsch begeistert. \xC2\xBBIch will Ihnen, meine Herren, daf\xC3\xBCr auch die ganze Wahrheit sagen. Gro\xC3\x9Fer Starez! Verzeihen Sie mir, ich habe das letzte, das von Diderots Taufe, soeben selbst hinzuerfunden, erst diesen Augenblick, als ich das Geschichtchen erz\xC3\xA4hlte; fr\xC3\xBCher ist mir das nie in den Kopf gekommen. Der Pikanterie halber habe ich es hinzuerfunden. Das ist auch der Grund, Pjotr Alexandrowitsch, weswegen ich schauspielere: Ich will mich beliebt machen. Ich wei\xC3\x9F \xC3\xBCbrigens manchmal selber nicht, weshalb ich es tue. Was aber Diderot anlangt, so habe ich dieses &#8250;Nur ein Tor spricht&#8249; in jungen Jahren an die zwanzigmal von den Gutsbesitzern geh\xC3\xB6rt, bei denen ich lebte; unter anderem h\xC3\xB6rte ich es von Ihrer Tante Mawra Fominitschna, Pjotr Alexandrowitsch. Sie alle sind heute noch \xC3\xBCberzeugt, da\xC3\x9F Diderot, der Gottesleugner, zum Metropoliten Platon kam, um mit ihm \xC3\xBCber die Existenz Gottes zu streiten ...\xC2\xAB</p><p>Miussow stand auf, weil er die Geduld verloren hatte und die Kontrolle \xC3\xBCber sich verloren zu haben schien. Er war w\xC3\xBCtend und war sich dabei bewu\xC3\x9Ft, da\xC3\x9F er infolgedessen eine l\xC3\xA4cherliche Figur abgab. In der Tat &#8211; etwas Unerh\xC3\xB6rtes ging vor in der Zelle. Seit vierzig oder f\xC3\xBCnfzig Jahren, seit der Zeit der fr\xC3\xBCheren Starzen, pflegten sich Besucher hier zu versammeln, aber niemals geschah es anders als in tiefster Ehrfurcht. Fast alle Zugelassenen begriffen beim Betreten der Zelle, da\xC3\x9F ihnen eine gro\xC3\x9Fe Gnade widerfuhr. Viele sanken auf die Knie und standen w\xC3\xA4hrend des gesamten Besuches nicht auf. Viele hochstehende Pers\xC3\xB6nlichkeiten und hochgelehrte M\xC3\xA4nner, ja selbst Freidenker, die aus Neugier oder einem anderen Grunde gekommen waren, empfanden Respekt und taktvolles Benehmen als erste Pflicht, wenn sie in Begleitung oder zu einem Gespr\xC3\xA4ch unter vier Augen die Zelle betraten, zumal es hier nicht um Geld ging: Auf der einen Seite war nur Liebe und Gnade und auf der anderen Reue und der sehnliche Wunsch, eine schwere seelische Frage zu entscheiden oder dem eigenen Herzen \xC3\xBCber einen schweren Moment hinwegzuhelfen. Fjodor Pawlowitschs Possenrei\xC3\x9Ferei, die gro\xC3\x9Fen Mangel an Respekt vor dem Ort bekundete, rief deshalb bei den Zeugen, zumindest bei manchen, gr\xC3\xB6\xC3\x9Ftes Befremden und Erstaunen hervor. Die Priesterm\xC3\xB6nche, die \xC3\xBCbrigens ihren Gesichtsausdruck nicht ver\xC3\xA4nderten, warteten mit gespannter Aufmerksamkeit auf die Worte des Starez, machten sich aber anscheinend schon bereit, wie Miussow aufzustehen. Aljoscha, der mit gesenktem Kopf dastand, war nahe daran, in Tr\xC3\xA4nen auszubrechen. Am sonderbarsten erschien ihm, da\xC3\x9F sein Bruder Iwan Fjodorowitsch, der einzige, auf den er gehofft hatte, weil er allein gen\xC3\xBCgend Einflu\xC3\x9F auf den Vater hatte, ihn zur\xC3\xBCckzuhalten, jetzt regungslos, mit niedergeschlagenem Blick auf dem Stuhl sa\xC3\x9F und offenbar halb interessiert, halb neugierig abwartete, wie alles enden w\xC3\xBCrde, so als w\xC3\xA4re er selbst ganz unbeteiligt. Den Seminaristen Rakitin, mit dem er sehr gut bekannt war, mochte Aljoscha erst gar nicht ansehen: er kannte seine Gedanken, und zwar als einziger im ganzen Kloster.</p><p>\xC2\xBBVerzeihen Sie mir\xC2\xAB, wandte sich Miussow an den Starez, \xC2\xBBwenn ich Ihnen gleichfalls an den unw\xC3\xBCrdigen Sp\xC3\xA4\xC3\x9Fen beteiligt scheine. Ich bin nur insofern schuldig, als ich geglaubt habe, sogar ein Mensch wie Fjodor Pawlowitsch w\xC3\xBCrde seine Pflicht begreifen, wenn er bei einer so geachteten Pers\xC3\xB6nlichkeit zu Besuch ist. Ich ahnte nicht, da\xC3\x9F ich mich allein, weil ich mit ihm hergekommen bin, w\xC3\xBCrde entschuldigen m\xC3\xBCssen.\xC2\xAB</p><p>Pjotr Alexandrowitsch sprach nicht zu Ende; er geriet v\xC3\xB6llig in Verwirrung und schickte sich an, das Zimmer zu verlassen.</p><p>\xC2\xBBBeunruhigen Sie sich nicht, ich bitte Siel\xC2\xAB sagte auf einmal der Starez, erhob sich auf seine schwachen Beine, nahm beide H\xC3\xA4nde Pjotr Alexandrowitschs und n\xC3\xB6tigte ihn, sich wieder in den Lehnstuhl zu setzen. \xC2\xBBBeruhigen Sie sich. Ich bitte Sie ganz, besonders, mein Gast zu sein.\xC2\xAB Er machte eine Verbeugung, wandte sich um und setzte sich wieder auf das kleine Sofa.</p><p>\xC2\xBBGro\xC3\x9Fer Starez, sagen Sie offen: Kr\xC3\xA4nke ich Sie durch meine Lebhaftigkeit?\xC2\xAB rief pl\xC3\xB6tzlich Fjodor Pawlowitsch und umfa\xC3\x9Fte mit beiden H\xC3\xA4nden die Seitenlehnen des Sessels, bereit, aufzuspringen, je nachdem, wie die Antwort ausfallen w\xC3\xBCrde.</p><p>\xC2\xBBIch bitte auch Sie inst\xC3\xA4ndig, sich nicht zu beunruhigen und sich keinen Zwang anzutun\xC2\xAB, sagte der Starez in eindringlichem Ton. \xC2\xBBTun Sie sich keinen Zwang an, f\xC3\xBChlen Sie sich wie zu Hause! Und was die Hauptsache ist, sch\xC3\xA4men Sie sich nicht so sehr vor sich selbst; denn davon kommt alles.\xC2\xAB</p><p>\xC2\xBBGanz wie zu Hause? Das hei\xC3\x9Ft in meiner ganzen Nat\xC3\xBCrlichkeit? Oh, das ist viel, allzuviel; trotzdem, ich bin ger\xC3\xBChrt und nehme an! Aber wissen Sie, gesegneter Vater, rufen Sie nicht nach meiner ganzen Nat\xC3\xBCrlichkeit, riskieren Sie das nicht; so weit m\xC3\xB6chte selbst ich nicht gehen. Ich warne Sie in Ihrem eigenen Interesse. Na, und alles \xC3\xBCbrige liegt noch im Dunkel des Unbekannten, obgleich gewisse Leute gern eine genaue Schilderung von mir geben m\xC3\xB6chten. Das geht an Ihre Adresse, Pjotr Alexandrowitsch. Ihnen aber, heiligstes Wesen, sage ich nur das eine: Ich flie\xC3\x9Fe \xC3\xBCber vor Entz\xC3\xBCcken!\xC2\xAB Er stand auf und sagte mit erhobenen H\xC3\xA4nden: \xC2\xBBSelig der Leib, der dich trug, und die Br\xC3\xBCste, die dich tr\xC3\xA4nkten. Besonders die Br\xC3\xBCste! Sie haben soeben durch Ihre Bemerkung: &#8250;Sch\xC3\xA4men Sie sich nicht so sehr vor sich selbst; denn davon kommt alles das!&#8249; bewiesen, da\xC3\x9F Sie mich durchschaut haben. Wenn ich n\xC3\xA4mlich irgendwo unter Leuten bin, will es mir immer scheinen, als sei ich gemeiner als sie, als hielten mich alle f\xC3\xBCr einen Possenrei\xC3\x9Fer. Und dann sage ich mir: Also gut, spiele ich eben den Possenrei\xC3\x9Fer; ich f\xC3\xBCrchte mich nicht vor eurem Urteil, ihr seid doch allesamt gemeiner als ich! Darum bin ich dann ein Possenrei\xC3\x9Fer: aus Scham, gro\xC3\x9Fer Starez, aus Scham. Und einzig und allein aus Mi\xC3\x9Ftrauen schlage ich Krakeel. K\xC3\xB6nnte ich \xC3\xBCberzeugt sein, da\xC3\x9F mich alle f\xC3\xBCr den liebensw\xC3\xBCrdigsten und kl\xC3\xBCgsten Menschen halten &#8211; Herrgott, was w\xC3\xA4re ich f\xC3\xBCr ein guter Mensch! Meister!\xC2\xAB rief er pl\xC3\xB6tzlich. und fiel auf die Knie: \xC2\xBBWas mu\xC3\x9F ich tun, damit ich das ewige Leben erhalte?\xC2\xAB</p><p>Auch jetzt war schwer zu entscheiden, ob er Possen trieb oder wirklich ger\xC3\xBChrt war.</p><p>Der Starez richtete seine Augen auf ihn und antwortete l\xC3\xA4chelnd: \xC2\xBBSie wissen l\xC3\xA4ngst selbst, was Sie tun m\xC3\xBCssen. Sie haben genug Verstand. Geben Sie sich nicht der Trunksucht hin, z\xC3\xBCgeln Sie Ihre Zunge, fr\xC3\xB6nen Sie nicht der Sinnenlust, verg\xC3\xB6ttern Sie nicht das Geld und schlie\xC3\x9Fen Sie Ihre Branntweinschenken. Sofern Sie nicht alle schlie\xC3\x9Fen k\xC3\xB6nnen, wenigstens zwei oder drei. Die Hauptsache aber, das Allerwichtigste: L\xC3\xBCgen Sie nicht!\xC2\xAB</p><p>\xC2\xBBSie meinen das von Diderot, nicht wahr?\xC2\xAB</p><p>\xC2\xBBNein, nicht nur das von Diderot. Vor allen Dingen: bel\xC3\xBCgen Sie nicht sich selbst! Wer sich selbst bel\xC3\xBCgt und an seine eigene L\xC3\xBCge glaubt, der kann zuletzt keine Wahrheit mehr unterscheiden, weder in sich noch um sich herum; er achtet schlie\xC3\x9Flich weder sich selbst noch andere. Wer aber niemand achtet, h\xC3\xB6rt auch auf zu lieben und ergibt sich den Leidenschaften und rohen Gen\xC3\xBCssen, um sich auch ohne Liebe zu besch\xC3\xA4ftigen und zu zerstreuen. Er sinkt unweigerlich auf die Stufe des Viehs hinab, und all das, weil er sich und die Menschen unaufh\xC3\xB6rlich belogen hat. Wer sich selbst bel\xC3\xBCgt, ist auch leichter beleidigt als andere. Sich beleidigt f\xC3\xBChlen, ist manchmal sehr angenehm, nicht wahr? Ein solcher Mensch wei\xC3\x9F genau, da\xC3\x9F ihn niemand beleidigte, da\xC3\x9F er sich die Beleidigung vielmehr selber ausdachte und mit L\xC3\xBCgen ausschm\xC3\xBCckte und so aus der M\xC3\xBCcke einen Elefanten machte. Er wei\xC3\x9F das selbst und ist doch der erste, der sich beleidigt f\xC3\xBChlt, beleidigt in einem Ma\xC3\x9Fe, da\xC3\x9F er Vergn\xC3\xBCgen und Lust dabei empfindet. Und von da ist es dann nicht weit bis zu wirklicher Feindschaft ... Aber bitte, erheben Sie sich doch und setzen Sie sich; das sind doch auch nur verlogene Gesten!\xC2\xAB</p><p>\xC2\xBBGottgef\xC3\xA4lliger Mensch! Lassen Sie mich Ihre Hand k\xC3\xBCssen!\xC2\xAB rief Fjodor Pawlowitsch, sprang auf und dr\xC3\xBCckte dem Starez schnell einen schmatzenden Ku\xC3\x9F auf die magere Hand. \xC2\xBBJa, ja, so ist es, genauso; es ist angenehm, sich beleidigt zu f\xC3\xBChlen, Sie haben das so sch\xC3\xB6n gesagt, wie ich es noch nie geh\xC3\xB6rt habe. Ganz so, genauso habe ich mich mein Leben lang beleidigt gef\xC3\xBChlt, bis ich Genu\xC3\x9F empfand. Auch aus \xC3\xA4sthetischen Gr\xC3\xBCnden, denn es ist manchmal auch sch\xC3\xB6n, beleidigt zu sein. Das haben Sie noch vergessen, gro\xC3\x9Fer Starez: sch\xC3\xB6n! Das werde ich mir ins Notizbuch schreiben! Und gelogen habe ich mein Leben lang, t\xC3\xA4glich und st\xC3\xBCndlich. Wahrlich, ich bin die L\xC3\xBCge selbst, ich bin der Vater der L\xC3\xBCge! Nein, nicht der Vater der L\xC3\xBCge, da habe ich mich im Ausdruck vergriffen, vielleicht eher der Sohn der L\xC3\xBCge, das reicht ja auch schon. Nur wissen Sie, mein Schutzengel: So etwas wie das \xC3\xBCber Diderot darf man doch manchmal sagen? So etwas kann doch keinen Schaden anrichten? Wohl aber sagt man manches andere, und das schadet dann. Apropos, gro\xC3\x9Fer Starez, das h\xC3\xA4tte ich fast vergessen &#8211; schon seit drei Jahren habe ich mir vorgenommen, mich hier zu erkundigen, herzufahren und dringend um Auskunft zu bitten. Verbieten Sie blo\xC3\x9F diesem Pjotr Alexandrowitsch, mich zu unterbrechen. Wonach ich fragen m\xC3\xB6chte, ist dies: Ist es wahr, gro\xC3\x9Fer Vater, was irgendwo in den &#8250;Lebensbeschreibungen der Heiligen&#8249; \xC3\xBCber einen heiligen Wundert\xC3\xA4ter berichtet wird? Er soll wegen des Glaubens gemartert worden sein, und als man ihm den Kopf abgeschlagen hatte, soll er aufgestanden sein, seinen Kopf aufgehoben und ihn &#8250;liebevoll gek\xC3\xBC\xC3\x9Ft&#8249; haben. Er soll lange so mit dem Kopf umhergegangen sein; ihn &#8250;liebevoll k\xC3\xBCssend&#8249;. Ist das nun wahr oder nicht, meine ehrenwerten V\xC3\xA4ter?\xC2\xAB</p><p>\xC2\xBBNein, das ist nicht wahr\xC2\xAB, sagte der Starez.</p><p>\xC2\xBBEs steht nichts Derartiges in den &#8250;Lebensbeschreibungen der Heiligen&#8249;. Von welchen Heiligen soll denn das geschrieben stehen?\xC2\xAB fragte einer der Priesterm\xC3\xB6nche, der Vater Bibliothekar.</p><p>\xC2\xBBDas wei\xC3\x9F ich selbst nicht, wei\xC3\x9F ich wirklich nicht. Ich bin get\xC3\xA4uscht worden; man hat es mir erz\xC3\xA4hlt. Ich habe es geh\xC3\xB6rt, und wissen Sie, wer es erz\xC3\xA4hlt. hat? Hier, Pjotr Alexandrowitsch Miussow, der sich soeben \xC3\xBCber Diderot ereifert hat, der hat's erz\xC3\xA4hlt.\xC2\xAB</p><p>\xC2\xBBIch habe Ihnen das nie erz\xC3\xA4hlt; ich rede \xC3\xBCberhaupt nicht mit Ihnen.\xC2\xAB</p><p>\xC2\xBBDas ist richtig, mir haben Sie es nicht erz\xC3\xA4hlt, wohl aber in einer Gesellschaft, in der ich anwesend war, vor drei oder vier Jahren. Ich erw\xC3\xA4hne das, weil Sie durch diese l\xC3\xA4cherliche Geschichte meinen Glauben ersch\xC3\xBCttert haben, Pjotr Alexandrowitsch. Sie wu\xC3\x9Ften es nicht; aber ich bin mit ersch\xC3\xBCttertem Glauben nach Hause zur\xC3\xBCckgekehrt, und seitdem ist mein Glauben immer mehr wankend geworden. Ja, Pjotr Alexandrowitsch, Sie waren die Ursache eines verh\xC3\xA4ngnisvollen Falles. Das ist denn doch was anderes als das Geschichtchen \xC3\xBCber Diderot!\xC2\xAB</p><p>Fjodor Pawlowitsch hatte sich in ein hitziges Pathos hineingesteigert; doch war es allen klar, da\xC3\x9F er sich wieder nur verstellte. Trotzdem f\xC3\xBChlte sich Miussow tief verletzt.</p><p>\xC2\xBBWas ist das f\xC3\xBCr Unsinn; das ist alles lauter Unsinn!\xC2\xAB brummte er. \xC2\xBBIch habe es vielleicht wirklich einmal erz\xC3\xA4hlt, aber nicht Ihnen. Es ist mir selbst erz\xC3\xA4hlt worden. Ich h\xC3\xB6rte es in Paris von einem Franzosen; er sagte, es stehe in unseren &#8250;Lebensbeschreibungen der Heiligen&#8249; und werde bei der Messe vorgelesen ... Es war ein sehr gelehrter Mann, der sich besonders mit dem Studium der Statistik Ru\xC3\x9Flands besch\xC3\xA4ftigte und lange in Ru\xC3\x9Fland gelebt hatte ... Ich selbst habe die &#8250;Lebensbeschreibungen der Heiligen&#8249; nicht gelesen und werde sie auch nicht lesen. Was plaudert man nicht alles bei Tische. Wir speisten damals gerade ...\xC2\xAB</p><p>\xC2\xBBJa, Sie speisten damals gerade, und ich verlor meinen Glauben!\xC2\xAB reizte ihn Fjodor Pawlowitsch.</p><p>\xC2\xBBWas schert mich Ihr Glaube!\xC2\xAB schrie Miussow, gewann dann aber schnell die Selbstbeherrschung zur\xC3\xBCck und fuhr voll Verachtung fort: \xC2\xBBSie besudeln buchst\xC3\xA4blich alles, womit Sie in Ber\xC3\xBChrung kommen.\xC2\xAB</p><p>Der Starez erhob sich auf einmal von seinem Platz.</p><p>\xC2\xBBVerzeihen Sie, meine Herren, da\xC3\x9F ich Sie f\xC3\xBCr ein Weilchen verlasse, nur auf ein paar Minuten\xC2\xAB, wandte er sich an die Besucher. \xC2\xBBEs warten Leute auf mich, die schon vor Ihnen da waren. Sie aber bitte ich, nicht zu l\xC3\xBCgen\xC2\xAB, f\xC3\xBCgte er, zu Fjodor Pawlowitsch gewandt, mit heiterer Miene hinzu.</p><p>Er verlie\xC3\x9F die Zelle; Aljoscha und der Novize sprangen hinzu, um ihn die Stufen vor der T\xC3\xBCr hinunterzuf\xC3\xBChren. Aljoscha atmete nur m\xC3\xBChsam; er war froh hinauszukommen, aber er freute sich auch, da\xC3\x9F der Starez sich nicht gekr\xC3\xA4nkt f\xC3\xBChlte, sondern heiter war.</p><p>Der Starez wollte sich zur Galerie begeben, um die Wartenden zu segnen. Aber Fjodor Pawlowitsch hielt ihn doch noch an der T\xC3\xBCr der Zelle fest.</p><p>\xC2\xBBGottgef\xC3\xA4lligster Mensch!\xC2\xAB rief er gef\xC3\xBChlvoll. \xC2\xBBErlauben Sie mir, Ihnen noch einmal die Hand zu k\xC3\xBCssen! Mit Ihnen kann man noch reden, mit Ihnen kann man leben! Sie glauben wohl, da\xC3\x9F ich immer so dumm bin und den Possenrei\xC3\x9Fer spiele? So sollen Sie wissen, da\xC3\x9F ich mich die ganze Zeit absichtlich verstellte, um Sie auszuforschen. Ich habe die ganze Zeit an Ihnen herumgetastet, ob man wohl mit Ihnen leben k\xC3\xB6nnte, ob mein bescheidenes Pers\xC3\xB6nchen neben Ihrer stolzen Person einen Platz f\xC3\xA4nde. Ich stelle Ihnen ein Belobigungszeugnis aus: Man kann mit Ihnen leben. Und jetzt werde ich schweigen; die ganze Zeit werde ich schweigen. Ich werde auf dem Lehnstuhl sitzen und schweigen. Jetzt, Pjotr Alexandrowitsch, ist es an Ihnen, zu reden; jetzt sind Sie die Hauptperson &#8211; f\xC3\xBCr zehn Minuten.\xC2\xAB</p>"
  title: "2. Ein alter Possenrei\xC3\x9Fer"
