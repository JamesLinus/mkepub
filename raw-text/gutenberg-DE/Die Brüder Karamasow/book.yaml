  text: "<h3>2. Beim Vater</h3><p>Zuallererst ging Aljoscha zum Vater. Als er sich dem Haus n\xC3\xA4herte, fiel ihm ein, da\xC3\x9F der Vater ihn am Tag vorher dringend gebeten hatte, so hereinzukommen, da\xC3\x9F sein Bruder Iwan es nicht merkte. &#8250;Warum?&#8249; fragte sich Aljoscha jetzt. &#8250;Wenn der Vater mir etwas allein sagen will, warum soll ich denn heimlich hereinkommen? Wahrscheinlich wollte er gestern etwas anderes sagen und traf in der Aufregung nicht den richtigen Ausdruck?&#8249; Dennoch war er sehr froh, als Marfa Ignatjewna, die ihm \xC3\xB6ffnete &#8211; Grigori war krank und lag im Seitengeb\xC3\xA4ude im Bett &#8211;, ihm mitteilte, Iwan Fjodorowitsch sei vor zwei Stunden ausgegangen.</p><p>\xC2\xBBUnd der Vater?\xC2\xAB</p><p>\xC2\xBBDer ist aufgestanden und trinkt Kaffee\xC2\xAB, antwortete Marfa Ignatjewna ein wenig trocken.</p><p>Aljoscha trat ein. Der Alte sa\xC3\x9F am Tisch, in Pantoffeln und einem alten Paletot, und sah ohne besondere Aufmerksamkeit, mehr zur Unterhaltung, Rechnungen durch. Er war allein im Hause; Smerdjakow war ausgegangen, um zum Mittagessen einzukaufen. Seine Gedanken waren nicht bei den Rechnungen. Obgleich er zeitig aufgestanden war und ein forsches Wesen herauskehrte, sah er m\xC3\xBCde und schwach aus. Die Stirn, auf der \xC3\xBCber Nacht gewaltige blutrote Beulen entstanden waren, hatte er mit einem roten Tuch umwickelt. Auch auf der stark angeschwollenen Nase hatten sich einige, wenn auch unbedeutende, blutunterlaufene Stellen gebildet, die dem ganzen Gesicht einen besonders b\xC3\xB6sen, gereizten Ausdruck verliehen. Der Alte wu\xC3\x9Fte das und sah den eintretenden Aljoscha unfreundlich an.</p><p>\xC2\xBBDer Kaffee ist kalt\xC2\xAB, rief er. \xC2\xBBIch biete ihn dir gar nicht an. Ich selbst, mein Lieber werde heute nur eine k\xC3\xA4rgliche Fischsuppe essen, wie in der Fastenzeit, und kann niemand einladen. Warum bist du gekommen?\xC2\xAB</p><p>\xC2\xBBUm mich nach Ihrem Befinden zu erkundigen\xC2\xAB, antwortete Aljoscha.</p><p>\xC2\xBBAha. Au\xC3\x9Ferdem habe ich dir gestern selbst befohlen, herzukommen. Das alles ist dummes Zeug. Du hast dich umsonst herbem\xC3\xBCht. Ich wu\xC3\x9Fte \xC3\xBCbrigens, da\xC3\x9F du gleich angewetzt kommen w\xC3\xBCrdest ...\xC2\xAB Er sagte das in sehr feindseliger Stimmung.</p><p>Inzwischen war er aufgestanden und betrachtete sorgenvoll seine Nase im Spiegel, vielleicht zum vierzigstenmal seit dem Morgen. Dann m\xC3\xBChte er sich, das rote Tuch ordentlicher um die Stirn zu legen.</p><p>\xC2\xBBEin rotes macht sich besser, ein wei\xC3\x9Fes erinnert zu sehr an Krankenhaus\xC2\xAB, bemerkte er \xC3\xA4rgerlich. \xC2\xBBNa\xC2\xAB, und wie steht es bei dir? Was macht dein Starez?\xC2\xAB</p><p>\xC2\xBBEs geht ihm sehr schlecht, er wird vielleicht heute sterben\xC2\xAB, antwortete Aljoscha. Der Vater h\xC3\xB6rte jedoch gar nicht zu und hatte seine Frage gleich wieder vergessen.</p><p>\xC2\xBBIwan ist weggegangen\xC2\xAB, sagte er pl\xC3\xB6tzlich. \xC2\xBBEr macht seinem Bruder Mitja aus Leibeskr\xC3\xA4ften die Braut abspenstig ... Darum h\xC3\xA4lt er sich hier auch auf\xC2\xAB, f\xC3\xBCgte er boshaft hinzu und starrte Aljoscha mit schiefem Mund an.</p><p>\xC2\xBBHat er Ihnen das selbst, gesagt?\xC2\xAB fragte Aljoscha.</p><p>\xC2\xBBJa, schon l\xC3\xA4ngst. Was glaubst du wohl? Schon vor etwa drei Wochen. Er wird doch nicht auch gekommen sein, mir den Hals abzuschneiden? Zu irgendeinem Zweck mu\xC3\x9F er doch gekommen sein?\xC2\xAB</p><p>\xC2\xBBWas reden Sie da? Wie k\xC3\xB6nnen Sie nur so etwas sagen!\xC2\xAB rief Aljoscha best\xC3\xBCrzt.</p><p>\xC2\xBBUm Geld bittet er mich nicht, das ist richtig, er w\xC3\xBCrde auch keine Kopeke von mir bekommen. Ich beabsichtige, m\xC3\xB6glichst lange zu leben, mein liebster Alexej Fjodorowitsch, und deshalb brauche ich jede Kopeke. Je l\xC3\xA4nger ich lebe, um so n\xC3\xB6tiger brauche ich sie\xC2\xAB, fuhr er fort, im Zimmer auf und ab gehend, die H\xC3\xA4nde in den Taschen seines weiten, fettfleckigen, gelben Sommerpaletots. \xC2\xBBJetzt bin ich einstweilen noch ein Mann, erst f\xC3\xBCnfundf\xC3\xBCnfzig, aber ich will noch zwanzig Jahre lang meinen Platz als Mann ausf\xC3\xBCllen. Wenn ich alt und garstig bin, kommen die Weiber nicht mehr gutwillig, dann brauche ich Geld. Darum spare ich jetzt immer mehr zusammen, immer mehr, und zwar f\xC3\xBCr mich, mein lieber Sohn Alexej Fjodorowitsch, das k\xC3\xB6nnte ihr euch merken! Ich will in meiner Liederlichkeit bis zu meinem Ende weiterleben, das merkt euch. Die Liederlichkeit ist der sch\xC3\xB6nste Genu\xC3\x9F, alle Leute schimpfen auf sie, dabei leben sie doch alle liederlich, nur tun sie es heimlich &#8211; ich tue es \xC3\xB6ffentlich. Meine Offenherzigkeit ist auch der Grund, weshalb die anderen \xC3\xBCber mich herfallen. In dein Paradies, Alexej Fjodorowitsch, will ich gar nicht hinein, f\xC3\xBCr einen ordentlichen Menschen schickt es sich gar nicht, ins Paradies einzugehen, selbst wenn es eins gibt. Nach meiner Ansicht werde ich, sobald ich mal eingeschlafen bin, nicht wieder aufwachen, und nichts wird mehr sein! Erinnert euch meiner, wenn ihr wollt &#8211; wollt ihr nicht, so hol euch der Teufel! Das ist meine Philosophie. Gestern hat Iwan hier sch\xC3\xB6ne Reden gehalten, obwohl wir alle betrunken waren. Iwan ist ein Prahlhans, er ist nicht sehr gelehrt und besonders gebildet auch nicht. Er schweigt und l\xC3\xA4chelt \xC3\xBCber einen, das ist seine ganze Kunst.\xC2\xAB</p><p>Aljoscha h\xC3\xB6rte schweigend zu.</p><p>\xC2\xBBWarum spricht er nicht mit mir? Und wenn er spricht, so schauspielert er. Er ist ein Schuft, dein Iwan! Gruschenka aber werde ich heiraten, sobald ich nur will. Denn wenn man Geld hat, braucht man nur zu wollen, Alexej Fjodorowitsch! Mit Geld l\xC3\xA4\xC3\x9Ft sich alles einrichten. Eben das f\xC3\xBCrchtet Iwan, deshalb pa\xC3\x9Ft er auf mich auf. Damit ich sie nicht heirate! Deshalb dr\xC3\xA4ngt er auch Mitka, Gruschenka zu heiraten. Auf diese Weise will er mich von ihr fernhalten &#8211; als ob ich ihm Geld vererbe, wenn ich sie nicht heirate! Andererseits will er sich, wenn Mitka Gruschenka heiratet, dessen reiche Braut nehmen, das ist seine Spekulation! Er ist ein Schuft, dein Iwan!\xC2\xAB</p><p>\xC2\xBBWie gereizt Sie sind! Das r\xC3\xBChrt von gestern her. Sie sollten sich hinlegen\xC2\xAB, sagte Aljoscha.</p><p>\xC2\xBBSiehst du, wenn du das sagst\xC2\xAB, bemerkte der Alte, als k\xC3\xA4me ihm dieser Gedanke zum erstenmal, \xC2\xBBwenn du das sagst, bin ich dir nicht b\xC3\xB6se. Auf Iwan w\xC3\xA4re ich b\xC3\xB6se, w\xC3\xBCrde er dasselbe sagen. Nur wenn ich mit dir zusammen war, hatte ich manchmal Augenblicke, in denen ich gut war, sonst bin ich ein ganz schlechter Kerl.\xC2\xAB</p><p>\xC2\xBBSie sind nicht schlecht, nur Ihre Seele ist entstellt\xC2\xAB, sagte Aljoscha l\xC3\xA4chelnd.</p><p>\xC2\xBBH\xC3\xB6r mal, ich wollte diesen rohen Menschen, den Mitka, heute schon einsperren lassen, und ich wei\xC3\x9F auch jetzt noch nicht, wie ich mich entscheide. Zwar ist es heutzutage \xC3\xBCblich, den Respekt vor Vater und Mutter f\xC3\xBCr einen \xC3\xBCberholten Standpunkt zuhalten, doch nach dem Gesetz ist es auch jetzt, glaube ich, noch nicht erlaubt, bejahrte V\xC3\xA4ter in ihrem eigenen Haus an den Haaren zu ziehen, auf den Boden zu werfen, ihnen mit dem Stiefelabsatz in die Visage zu treten und sich zu r\xC3\xBChmen, man werde wiederkommen und sie ganz totschlagen, und das alles vor Zeugen! Ich k\xC3\xB6nnte ihn, wenn ich wollte, sofort einsperren lassen und ihn geh\xC3\xB6rig in Verlegenheit bringen!\xC2\xAB</p><p>\xC2\xBBSie wollen ihn also nicht verklagen?\xC2\xAB</p><p>\xC2\xBBIwan hat mir abgeraten. Ich w\xC3\xBCrde mich ja nicht um Iwans Rat k\xC3\xBCmmern, aber ich habe da meine eigenen Gedanken.\xC2\xAB Zu Aljoscha hin\xC3\xBCbergebeugt, fuhr er fast fl\xC3\xBCsternd fort: \xC2\xBBWenn ich ihn einsperren lasse, den Schuft, erf\xC3\xA4hrt sie es und l\xC3\xA4uft gleich zu ihm. Wenn sie aber heute h\xC3\xB6rt, da\xC3\x9F er mich schwachen alten Mann halbtot geschlagen hat, wird sie sich vielleicht von ihm abwenden und mich besuchen ... Siehst du, so ist nun mal ihr Charakter, sie handelt oft nur den Leuten zum Trotz. Ich kenne sie durch und durch! Na, wie ist es, trinkst du nicht einen Kognak? Nimm doch ein bi\xC3\x9Fchen kalten Kaffee, ich gie\xC3\x9Fe dir ein viertel Gl\xC3\xA4schen Kognak dazu, das bessert den Geschmack, mein Lieber.\xC2\xAB</p><p>\xC2\xBBNein, danke, nicht n\xC3\xB6tig. Aber dieses Br\xC3\xB6tchen werde ich mitnehmen, wenn Sie erlauben\xC2\xAB, sagte Aljoscha, nahm ein Dreikopekenbr\xC3\xB6tchen und steckte es in seine Kuttentasche. \xC2\xBBKognak sollten auch Sie nicht trinken\xC2\xAB, sagte er behutsam und schaute dem Alten ins Gesicht.</p><p>\xC2\xBBDa hast du recht, er reizt nur, anstatt zu beruhigen. Na, nur ein einziges Gl\xC3\xA4schen ... Ich will mir aus dem Schr\xC3\xA4nkchen gleich mal ...\xC2\xAB</p><p>Er schlo\xC3\x9F das \xC2\xBBSchr\xC3\xA4nkchen\xC2\xAB auf, go\xC3\x9F sich ein \xC2\xBBGI\xC3\xA4schen\xC2\xAB ein, trank es aus, schlo\xC3\x9F das Schr\xC3\xA4nkchen wieder zu und steckte den Schl\xC3\xBCssel in die Tasche.</p><p>\xC2\xBBUnd damit basta, von einem Gl\xC3\xA4schen krepiere ich nicht.\xC2\xAB</p><p>\xC2\xBBSie sind ja jetzt auch ruhiger geworden\xC2\xAB, sagte Aljoscha l\xC3\xA4chelnd.</p><p>\xC2\xBBHm! Dich liebe ich auch ohne Kognak, doch den Schuften gegen\xC3\xBCber bin ich auch ein Schuft. Iwan f\xC3\xA4hrt nicht nach Tschermaschnja. Warum? Er will spionieren, ob ich Gruschenka viel gebe, wenn sie zu mir kommt. Alle sind sie Schufte! Und Iwan erkenne ich \xC3\xBCberhaupt nicht an, ich kenne ihn gar nicht. Wo hat er nur sein Wesen her? Das ist gar nicht unsere Denkungsart. Und dem soll ich etwas hinterlassen? Ich werde \xC3\xBCberhaupt kein Testament hinterlassen, das k\xC3\xB6nnt ihr euch merken. Und Mitka werde ich zerdr\xC3\xBCcken wie eine Schabe. Ich zerquetsche die schwarzen Schaben nachts immer mit dem Pantoffel, das knackt nur so, wenn man drauftritt. So wird auch dein Mitka einmal knacken. Ich sage dein Mitka, weil du ihn so liebst. Siehst du, du liebst ihn, aber ich f\xC3\xBCrchte mich deswegen nicht. Nur wenn Iwan ihn lieben w\xC3\xBCrde &#8211; dann h\xC3\xA4tte ich Angst um mich. Aber Iwan liebt niemanden, er ist von anderer Art als wir. Menschen wie Iwan, mein Lieber, sind anders als wir, sind Staub, der sich erhebt. Wenn aber der Wind bl\xC3\xA4st, verweht der Staub ... Gestern, als ich dir sagte, du m\xC3\xB6chtest mich heute besuchen, hatte ich einen dummen Gedanken. Ich wollte durch dich etwas \xC3\xBCber Mitka erfahren. N\xC3\xA4mlich: wenn ich ihm jetzt tausend oder, sagen wir, zweitausend Rubel auszahle, ob er dann wohl, ein Bettler und Lump, wie er ist, bereit w\xC3\xA4re, sich von hier wegzuscheren, auf f\xC3\xBCnf Jahre oder besser auf f\xC3\xBCnfunddrei\xC3\x9Fig, aber ohne Gruschenka, jetzt und f\xC3\xBCr immer?\xC2\xAB</p><p>\xC2\xBBIch werde ihn fragen ...\xC2\xAB, murmelte Aljoscha. \xC2\xBBWenn es dreitausend w\xC3\xA4ren, w\xC3\xBCrde er vielleicht ...\xC2\xAB</p><p>\xC2\xBBUnsinn! Jetzt brauchst du ihn \xC3\xBCberhaupt nicht mehr zu fragen, es ist nicht mehr n\xC3\xB6tig! Ich habe es mir anders \xC3\xBCberlegt. Mein gestriger Einfall war eine Dummheit. Nichts werde ich geben, gar nichts, ich brauche mein Geld allein!\xC2\xAB sagte der Alte und machte eine energische Handbewegung. \xC2\xBBAuch ohne das werde ich ihn wie eine Schabe zerquetschen. Sag ihm nichts, sonst macht er sich noch vergebliche Hoffnungen. Und auch du hast jetzt nichts mehr bei mir zu suchen. Mach, da\xC3\x9F du wegkommst! Seine Braut Katerina Iwanowna, die er die ganze Zeit \xC3\xA4ngstlich vor mit verborgen hat, wird die ihn heiraten? Du bist ja wohl gestern bei ihr gewesen?\xC2\xAB</p><p>\xC2\xBBSie will um keinen Preis von ihm lassen.\xC2\xAB</p><p>\xC2\xBBNa ja, diese Sorte von zartf\xC3\xBChlenden Frauen liebt ja gerade solche M\xC3\xA4nner, die W\xC3\xBCstlinge und Schufte sind. Dumm sind sie, diese blassen Fr\xC3\xA4ulein, das sage ich dir! Na, wenn ich seine Jugend h\xC3\xA4tte und mein Gesicht von damals &#8211; ich sah mit achtundzwanzig besser aus als er jetzt &#8211;, w\xC3\xBCrde ich ebensolche Eroberungen machen wie er. Er ist eine Kanaille! Aber Gruschenka bekommt er doch nicht, die soll er nicht haben! Zu Dreck werde ich ihn machen!\xC2\xAB</p><p>Bei den letzten Worten war er wieder in Wut geraten.</p><p>\xC2\xBBMach, da\xC3\x9F du wegkommst! Du hast hier nichts mehr zu schaffen\xC2\xAB, sagte er barsch.</p><p>Aljoscha trat zu ihm, um sich zu verabschieden, und k\xC3\xBC\xC3\x9Fte ihn auf die Schulter.</p><p>\xC2\xBBWarum das?\xC2\xAB fragte der Alte erstaunt. \xC2\xBBWir werden uns ja noch wiedersehen. Oder meinst du, wir werden uns nicht mehr wiedersehen?\xC2\xAB</p><p>\xC2\xBBDurchaus nicht. Ich habe es ohne besondere Absicht getan.\xC2\xAB</p><p>\xC2\xBBNa, ich habe auch nur so gefragt ...\xC2\xAB, sagte der Alte und sah ihn an. \xC2\xBBH\xC3\xB6r mal\xC2\xAB, rief er ihm nach, \xC2\xBBkomm bald mal wieder! Zur Fischsuppe. Ich werde Fischsuppe kochen lassen, eine besondere, nicht so wie heute, komm bestimmt! Komm gleich morgen, h\xC3\xB6rst du, komm morgen!\xC2\xAB</p><p>Kaum war Aljoscha aus der T\xC3\xBCr, ging der Alte wieder zum \xC2\xBBSchr\xC3\xA4nkchen\xC2\xAB und go\xC3\x9F sich noch ein \xC2\xBBGl\xC3\xA4schen\xC2\xAB hinter die Binde.</p><p>\xC2\xBBMehr trinke ich jetzt nicht!\xC2\xAB murmelte er, r\xC3\xA4usperte sich, schlo\xC3\x9F das Schr\xC3\xA4nkchen wieder zu und steckte den Schl\xC3\xBCssel in die Tasche. Dann ging er in sein Schlafzimmer und sank kraftlos aufs Bett, wo er im n\xC3\xA4chsten Augenblick einschlief.</p>"
  title: 2. Beim Vater
