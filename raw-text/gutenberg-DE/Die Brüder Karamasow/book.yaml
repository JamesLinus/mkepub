  text: "<h3>Elftes Buch</h3><h3><i>Der Bruder Iwan Fjodorowitsch</i></h3><h3>1. Bei Gruschenka</h3><p>Aljoscha machte sich auf den Weg nach dem Kirchplatz, zum Haus der Kaufmannswitwe Morosowa, zu Gruschenka. Sie hatte Fenja am Morgen mit der dringenden Bitte zu ihm geschickt, er m\xC3\xB6chte doch bei ihr vorbeikommen. Aljoscha hatte von Fenja erfahren, da\xC3\x9F das gn\xC3\xA4dige Fr\xC3\xA4ulein schon seit dem vorigen Tag besonders erregt war.</p><p>In den zwei Monaten seit Mitjas Festnahme war Aljoscha h\xC3\xA4ufig bei ihr gewesen, und zwar aus eigenem Antrieb wie auch in Mitjas Auftrag. Drei Tage nach Mitjas Verhaftung war Gruschenka heftig erkrankt und hatte fast f\xC3\xBCnf Wochen lang krank gelegen, davon eine Woche ohne Bewu\xC3\x9Ftsein. Sie hatte sich im Gesicht stark ver\xC3\xA4ndert, war mager und gelb geworden, doch konnte sie schon seit zwei Wochen wieder ausgehen. Nach Aljoschas Ansicht war ihr Gesicht noch anziehender geworden als vorher, und wenn er zu ihr kam, machte es ihm Freude, ihrem Blick zu begegnen. Es schien, als habe ihr Blick an Festigkeit gewonnen und etwas Durchgeistigtes bekommen; in ihm \xC3\xA4u\xC3\x9Ferte sich ein seelischer Wandel zu dem\xC3\xBCtiger Freundlichkeit und zugleich unersch\xC3\xBCtterlicher Entschlossenheit. Zwischen ihren Brauen hatte sich eine kleine, senkrechte Falte gebildet, die ihrem lieben Gesicht den Ausdruck in sich gekehrter, auf den ersten Blick sogar etwas m\xC3\xBCrrischer Nachdenklichkeit verlieh. Von der fr\xC3\xBCheren Launenhaftigkeit war nicht die Spur zur\xC3\xBCckgeblieben. Eigenartig ber\xC3\xBChrte Aljoscha auch, da\xC3\x9F sie trotz allen Ungl\xC3\xBCcks, das sie heimgesucht hatte, als man Mitja gerade in dem Augenblick unter dem Verdacht eines furchtbaren Verbrechens festnahm, da sie seine Braut geworden war, und trotz der anschlie\xC3\x9Fenden Krankheit ihre fr\xC3\xBChere jugendliche Heiterkeit dennoch nicht verloren hatte. In ihren einstmals stolzen Augen schimmerte jetzt eine gewisse Sanftmut, obwohl manchmal schon wieder ein boshaftes Feuer in ihnen aufflammte, wenn n\xC3\xA4mlich eine fr\xC3\xBChere Sorge sie \xC3\xBCberkam, eine Sorge, die in ihrem Innern nicht erstorben, sondern noch gewachsen war. Der Gegenstand dieser Sorge war immer derselbe: Katerina Iwanowna, an die sich Gruschenka sogar in ihren Fiebertr\xC3\xA4umen erinnert hatte. Aljoscha ahnte, da\xC3\x9F Gruschenka wegen Mitja auf sie eifers\xC3\xBCchtig war, obgleich Katerina Iwanowna ihn in seiner Haft nicht ein einziges Mal besucht hatte, was sie nach Belieben h\xC3\xA4tte tun k\xC3\xB6nnen. Durch alles dies wurde Aljoscha vor eine schwierige Aufgabe gestellt, denn Gruschenka gew\xC3\xA4hrte nur ihm Einblick in ihr Innerstes und fragte st\xC3\xA4ndig um Rat; er aber war bisweilen einfach nicht imstande, ihr etwas Zweckdienliches zu sagen.</p><p>Sorgenvoll betrat er ihre Wohnung; sie war vor einer halben Stunde von Mitja zur\xC3\xBCckgekehrt. Schon an der schnellen Bewegung, mit der sie von ihrem Lehnsessel am Tisch aufsprang und ihm entgegeneilte, erkannte er, da\xC3\x9F sie ihn mit gro\xC3\x9Fer Ungeduld erwartet hatte. Auf dem Tisch lagen Spielkarten, es war gerade gegeben worden. Auf dem Ledersofa an der anderen Seite des Tisches war ein Bett zurechtgemacht, auf dem im Schlafrock und baumwollener Nachtm\xC3\xBCtze, offenbar krank und matt, obwohl auch jetzt s\xC3\xBC\xC3\x9Flich l\xC3\xA4chelnd, Maximow halb lag und halb sa\xC3\x9F. Dieser heimatlose alte Mann war, als er vor einem Monat mit Gruschenka aus Mokroje gekommen war, einfach bei ihr geblieben. Als er damals mit ihr in Regen und Schmutz angekommen war, setzte er sich, durchn\xC3\xA4\xC3\x9Ft und \xC3\xA4ngstlich, auf das Sofa und blickte sie schweigend mit einem sch\xC3\xBCchternen, bittenden L\xC3\xA4cheln an. Gruschenka, die gro\xC3\x9Fen Kummer hatte und bei der sich schon das Fieber ank\xC3\xBCndigte, verga\xC3\x9F ihn in der ersten halben Stunde nach der Ankunft fast g\xC3\xA4nzlich; dann sah sie ihn sich an; und er kicherte ihr kl\xC3\xA4glich und fassungslos ins Gesicht. Sie rief Fenja und befahl ihr, ihm etwas zu essen zu geben. Den ganzen Tag sa\xC3\x9F er auf seinem Platz, ohne sich zu r\xC3\xBChren; als es dunkel wurde und die Fensterl\xC3\xA4den zugemacht wurden, fragte Fenja ihre Herrin: \xC2\xBBWie ist es, gn\xC3\xA4diges Fr\xC3\xA4ulein, wird er auch die Nacht hierbleiben?\xC2\xAB</p><p>\xC2\xBBJa, mach ihm ein Bett auf dem Sofa zurecht!\xC2\xAB antwortete Gruschenka.</p><p>Auf genauere Fragen erfuhr Gruschenka von ihm, da\xC3\x9F er tats\xC3\xA4chlich nicht wu\xC3\x9Fte, wo er jetzt bleiben sollte! \xC2\xBBMein Wohlt\xC3\xA4ter, Herr Kalganow\xC2\xAB, sagte er, \xC2\xBBhat mir geradeheraus erkl\xC3\xA4rt, er wolle mich nicht mehr aufnehmen, und hat mir f\xC3\xBCnf Rubel geschenkt.\xC2\xAB</p><p>\xC2\xBBNa, dann bleib in Gottes Namen hier!\xC2\xAB entschied Gruschenka und l\xC3\xA4chelte ihm mitleidig zu. Der Alte bekam davon ein Zucken im K\xC3\xB6rper, seine Lippen bebten, und er fing vor Dankbarkeit an zu weinen. So blieb also der vagabundierende Schmarotzer bei ihr. Selbst w\xC3\xA4hrend ihrer Krankheit verlie\xC3\x9F er das Haus nicht. Fenja und ihre Mutter, Gruschenkas K\xC3\xB6chin, jagten ihn nicht weg, sondern gaben ihm weiter zu essen und machten ihm weiterhin ein Bett auf dem Sofa zurecht. Allm\xC3\xA4hlich gew\xC3\xB6hnte sich Gruschenka sogar an ihn, und wenn sie von Mitja zur\xC3\xBCckkam (den sie, kaum genesen, ja noch ehe sie ordentlich gesund war, sofort besuchen ging), setzte sie sich hin und begann mit \xC2\xBBMaximuschka\xC2\xAB \xC3\xBCber allerlei Nichtigkeiten zu reden, nur um ihren Schmerz zu bet\xC3\xA4uben. Es stellte sich heraus, da\xC3\x9F der Alte manchmal auch leidlich zu erz\xC3\xA4hlen wu\xC3\x9Fte, so da\xC3\x9F er ihr schlie\xC3\x9Flich unentbehrlich wurde. Au\xC3\x9Fer Aljoscha, der jedoch nicht t\xC3\xA4glich und immer nur auf kurze Zeit kam, empfing Gruschenka fast niemand. Ihr alter Kaufmann lag zu dieser Zeit schon schwerkrank darnieder; er \xC2\xBBwar im Abgehen\xC2\xAB, wie man in der Stadt sagte, und starb tats\xC3\xA4chlich eine Woche nach der Gerichtsverhandlung \xC3\xBCber Mitja. Drei Wochen vor seinem Tode, als er f\xC3\xBChlte, da\xC3\x9F sein Ende nahe war, rief er endlich seine S\xC3\xB6hne mit ihren Frauen und Kindern zu sich nach oben und befahl ihnen, nicht mehr von ihm wegzugehen. Ferner gab er den Dienern strengen Befehl, Gruschenka von nun an nicht mehr vorzulassen und ihr zu sagen: \xC2\xBBDer Herr l\xC3\xA4\xC3\x9Ft Ihnen ein langes, fr\xC3\xB6hliches Leben w\xC3\xBCnschen, und Sie m\xC3\xB6chten ihn ganz und gar vergessen,\xC2\xAB Doch Gruschenka schickte fast t\xC3\xA4glich hin, um sich nach seinem Befinden zu erkundigen.</p><p>\xC2\xBBEndlich ist er da!\xC2\xAB rief sie, warf die Karten hin und begr\xC3\xBC\xC3\x9Fte Aljoscha freudig! \xC2\xBBUnd Maximuschka hatte mir schon einen Schreck eingejagt, du w\xC3\xBCrdest am Ende gar nicht kommen. Ach, ich brauche dich so! Setz dich an den Tisch. Was m\xC3\xB6chtest du, Kaffee?\xC2\xAB</p><p>\xC2\xBBMeinetwegen\xC2\xAB, erwiderte Aljoscha, w\xC3\xA4hrend er am Tisch Platz nahm! \xC2\xBBIch bin sehr hungrig.\xC2\xAB</p><p>\xC2\xBBDas ist ja sch\xC3\xB6n. Fenja, Fenja, den Kaffee!\xC2\xAB rief Gruschenka! \xC2\xBBEr kocht schon lange und wartet auf dich ... Und bringt auch die Pasteten herein, du mu\xC3\x9Ft sie aber vorher hei\xC3\x9F machen! Wei\xC3\x9Ft du, Aljoscha, mit diesen Pasteten habe ich heute einen gro\xC3\x9Fen Krach erlebt. Ich brachte sie ihm ins Gef\xC3\xA4ngnis, aber er schob sie zur\xC3\xBCck und hat keine davon gegessen. Eine Pastete warf er sogar auf den Fu\xC3\x9Fboden und trat mit den F\xC3\xBC\xC3\x9Fen darauf. Ich sagte zu ihm: &#8250;Ich werde sie beim W\xC3\xA4chter lassen. Wenn du sie bis zum Abend nicht i\xC3\x9Ft, bedeutet das, du n\xC3\xA4hrst dich von deiner giftigen Bosheit.&#8249; Und mit diesen Worten ging ich weg. Wir haben uns wieder gezankt, kannst du dir das vorstellen? Sooft ich zu ihm komme, zanken wir uns!\xC2\xAB</p><p>Gruschenka sprudelte das alles in ihrer Erregung nur so heraus. Maximow l\xC3\xA4chelte sofort \xC3\xA4ngstlich und schlug die Augen nieder.</p><p>\xC2\xBBWeswegen habt ihr euch diesmal gezankt?\xC2\xAB fragte Aljoscha.</p><p>\xC2\xBBAus einem ganz unerwarteten Grund! Stell dir vor, er ist auf meinen &#8250;Fr\xC3\xBCheren&#8249; eifers\xC3\xBCchtig geworden. Er sagt: &#8250;Warum unterst\xC3\xBCtzt du ihn? Du hast angefangen, ihn zu unterst\xC3\xBCtzen?&#8249; Immer ist er eifers\xC3\xBCchtig, immerzu meinetwegen eifers\xC3\xBCchtig! Selbst wenn er schl\xC3\xA4ft und i\xC3\x9Ft, ist er eifers\xC3\xBCchtig. Sogar auf Kusma war er vorige Woche einmal eifers\xC3\xBCchtig.\xC2\xAB</p><p>\xC2\xBBAber er hat doch \xC3\xBCber den &#8250;Fr\xC3\xBCheren&#8249; Bescheid gewu\xC3\x9Ft?\xC2\xAB</p><p>\xC2\xBBNa, nat\xC3\xBCrlich! Von Anfang an bis zum heutigen Tag hat er alles gewu\xC3\x9Ft, aber heute kam es ihm auf einmal in den Sinn, dar\xC3\xBCber zu schimpfen. Ich sch\xC3\xA4me mich zu wiederholen, was er alles sagte. Der Dummkopf! Rakitka kam gerade zu ihm, als ich ging ... Vielleicht hetzt der ihn auf, wie? Was meinst du?\xC2\xAB f\xC3\xBCgte sie zerstreut hinzu.</p><p>\xC2\xBBEr liebt dich, das ist es. Er liebt dich sehr. Und jetzt ist er ganz besonders aufgeregt.\xC2\xAB</p><p>\xC2\xBBWie sollte er nicht aufgeregt sein, wo morgen die Gerichtsverhandlung \xC3\xBCber ihn stattfindet? Ich war extra mit der Absicht zu ihm gegangen, ihm f\xC3\xBCr morgen ein ermunterndes Wort zu sagen; denn es ist schrecklich, auch nur daran zu denken, was morgen geschehen wird, Aljoscha! Du sagst, er ist aufgeregt. Aber wie aufgeregt bin ich selbst! Und da redet er von dem Polen! So ein Dummkopf! Auf Maximuschka hier wird er ja wohl nicht eifers\xC3\xBCchtig sein?\xC2\xAB</p><p>\xC2\xBBMeine Frau war meinetwegen auch sehr eifers\xC3\xBCchtig\xC2\xAB, schaltete sich Maximow bescheiden ein.</p><p>\xC2\xBBNa, dazu bist du gerade der Richtige!\xC2\xAB rief Gruschenka, die unwillk\xC3\xBCrlich lachen mu\xC3\x9Fte! \xC2\xBBAuf wen war sie denn eifers\xC3\xBCchtig?\xC2\xAB</p><p>\xC2\xBBAuf die Stubenm\xC3\xA4dchen.\xC2\xAB</p><p>\xC2\xBBAch, sei still, Maximuschka, mir ist jetzt nicht nach Lachen zumute, ich bin w\xC3\xBCtend. Und wirf keine begehrlichen Blicke auf die Pasteten. Ich werde dir keine geben, sie bekommen dir nicht. Und den geliebten Lebensbalsam werde ich dir auch nicht geben ... Da mu\xC3\x9F ich mich nun auch noch mit ihm abplagen als ob hier bei mir ein Armenhaus w\xC3\xA4re\xC2\xAB, f\xC3\xBCgte sie lachend hinzu.</p><p>\xC2\xBBIch verdiene Ihre Wohltaten nicht, ich bin auf der Welt zu nichts nutze\xC2\xAB, sagte Maximow weinerlich! \xC2\xBBSie sollten Ihre Wohltaten besser denen zuwenden, die n\xC3\xBCtzlicher sind als ich.\xC2\xAB</p><p>\xC2\xBBAch was, jeder ist n\xC3\xBCtzlich, Maximuschka, und woher soll man wissen, wer n\xC3\xBCtzlicher ist als ein anderer? Wenn doch dieser Pole \xC3\xBCberhaupt nicht auf der Welt w\xC3\xA4re, Aljoscha! Heute ist er nun ebenfalls auf den Einfall gekommen, krank zu werden. Ich bin bei ihm gewesen. Nun werde ich zum Trotz auch ihm Pasteten schicken. Ich hatte ihm keine geschickt, aber Mitja beschuldigte mich, ich h\xC3\xA4tte es getan. Nun werde ich ihm welche schicken, zum Trotz! Ach, da ist ja Fenja mit einem Brief! Na nat\xC3\xBCrlich, wieder von den Polen, sie bitten wieder um Geld!\xC2\xAB</p><p>Pan Mussialowicz hatte tats\xC3\xA4chlich einen au\xC3\x9Ferordentlich langen und wie immer schw\xC3\xBClstigen Brief geschickt, in dem er bat, ihm drei Rubel zu leihen. Dem Brief war eine Quittung mit der Verpflichtung beigelegt, das Darlehen innerhalb von drei Monaten zur\xC3\xBCckzuzahlen; diese Quittung hatte auch Pan Wroblewski unterschrieben.</p><p>Solche Briefe, und immer mit Quittungen, hatte Gruschenka von ihrem \xC2\xBBFr\xC3\xBCheren\xC2\xAB schon viele erhalten. Angefangen hatte es gleich nach Gruschenkas Genesung, etwa vor zwei Wochen. Sie wu\xC3\x9Fte jedoch, da\xC3\x9F die beiden Polen auch w\xC3\xA4hrend ihrer Krankheit h\xC3\xA4ufig gekommen waren, um sich nach ihrem Befinden zu erkundigen. Der erste Brief, auf einen Briefbogen gr\xC3\xB6\xC3\x9Ften Formats geschrieben und mit einem gro\xC3\x9Fen Familiensiegel verschlossen, war sehr lang, furchtbar dunkel und hochtrabend gewesen, so da\xC3\x9F Gruschenka nur die H\xC3\xA4lfte gelesen und ihn dann weggeworfen hatte, da sie absolut nichts begriff. Auch hatte sie damals andere Gedanken im Kopf gehabt. Auf diesen ersten Brief war am n\xC3\xA4chsten Tag ein zweiter gefolgt, in dem Pan Mussialowicz bat, ihm f\xC3\xBCr ganz kurze Zeit zweitausend Rubel zu leihen. Gruschenka hatte auch diesen Brief unbeantwortet gelassen. Dann war eine ganze Reihe von Briefen gefolgt, t\xC3\xA4glich einer, alle gleicherma\xC3\x9Fen hochtrabend und schw\xC3\xBClstig; die als Darlehen erbetene Summe war jedoch allm\xC3\xA4hlich kleiner geworden und auf zweihundert, dann f\xC3\xBCnfundzwanzig, dann zehn Rubel gesunken &#8211; zuletzt hatte Gruschenka einen Brief erhalten, in welchem die beiden Polen sie um einen einzigen Rubel baten und eine von ihnen beiden unterschriebene Quittung beilegten. Da hatte Gruschenka pl\xC3\xB6tzlich Mitleid versp\xC3\xBCrt und war in der D\xC3\xA4mmerung selbst zu Pan Mussialowicz gelaufen. Sie hatte die beiden Polen in \xC3\xA4u\xC3\x9Ferster Armut, in einer wahren Bettlerarmut, angetroffen, ohne Essen, ohne Feuerung, ohne Zigaretten und bei der Wirtin tief in Schulden. Die zweihundert Rubel, die sie Mitja in Mokroje abgewonnen hatten, waren schnell draufgegangen. Gruschenka hatte sich jedoch besonders dar\xC3\xBCber gewundert, da\xC3\x9F die beiden Polen sie mit hochm\xC3\xBCtiger Grandezza, stolzem Selbstbewu\xC3\x9Ftsein, gr\xC3\xB6\xC3\x9Fter Etikette und aufgeblasenen Phrasen empfingen. Gruschenka hatte dar\xC3\xBCber nur gelacht und ihrem \xC2\xBBFr\xC3\xBCheren\xC2\xAB zehn Rubel gegeben. Sie hatte diese Geschichte sofort lachend Mitja erz\xC3\xA4hlt, und er war nicht im geringsten eifers\xC3\xBCchtig geworden. Seitdem nun hatten sich die Polen an Gruschenka geklammert und sie tagt\xC3\xA4glich mit Bettelbriefen bombardiert, und sie hatte ihnen jedesmal eine Kleinigkeit geschickt. Und heute war es Mitja pl\xC3\xB6tzlich eingefallen, eifers\xC3\xBCchtig zu werden.</p><p>\xC2\xBBIch Idiotin war auch wirklich bei ihm, nur f\xC3\xBCr ein Augenblickchen, bevor ich zu Mitja ging; denn er, mein Fr\xC3\xBCherer, war ebenfalls krank geworden\xC2\xAB, begann Gruschenka wieder hastig! \xC2\xBBUnd ich erz\xC3\xA4hlte Mitja das lachend. &#8250;Stell dir vor&#8249;, sagte ich, &#8250;mein Pole hat mir zur Gitarre die Lieder von fr\xC3\xBCher vorgesungen! Er denkt wohl, ich werde ger\xC3\xBChrt und heirate ihn?&#8249; Da sprang Mitja w\xC3\xBCtend auf und fing an zu schimpfen ... Nun werde ich zum Trotz den Polen Pasteten schicken! Fenja, haben sie wieder das kleine M\xC3\xA4dchen hergeschickt? Hier, gib ihr diese drei Rubel, wickle zehn Pasteten in Papier und sag ihr, sie soll sie ihnen bringen. Und du, Aljoscha, mu\xC3\x9Ft Mitja auf alle F\xC3\xA4lle erz\xC3\xA4hlen, da\xC3\x9F ich ihnen Pasteten geschickt habe!\xC2\xAB</p><p>\xC2\xBBDas werde ich ihm auf keinen Fall erz\xC3\xA4hlen!\xC2\xAB erwiderte Aljoscha l\xC3\xA4chelnd.</p><p>\xC2\xBBAch, glaubst du etwa, da\xC3\x9F er sich qu\xC3\xA4lt? Er stellt sich nur absichtlich eifers\xC3\xBCchtig, in Wirklichkeit ist ihm alles ganz gleichg\xC3\xBCltig\xC2\xAB, sagte Gruschenka bitter.</p><p>\xC2\xBBEr stellt sich nur so?\xC2\xAB fragte Aljoscha.</p><p>\xC2\xBBDu bist dumm, Aljoschenka. Wei\xC3\x9Ft du, bei all deinem Verstand verstehst du hiervon nichts. Mich kr\xC3\xA4nkt es nicht, da\xC3\x9F er meinetwegen eifers\xC3\xBCchtig ist, kr\xC3\xA4nken w\xC3\xBCrde es mich vielmehr, wenn er \xC3\xBCberhaupt nicht eifers\xC3\xBCchtig w\xC3\xA4re. Das liegt so in meinem Charakter. Durch Eifersucht f\xC3\xBChle ich mich nicht gekr\xC3\xA4nkt; ich habe selber ein wildes Herz und bin selber eifers\xC3\xBCchtig. Kr\xC3\xA4nkend ist nur, da\xC3\x9F er mich \xC3\xBCberhaupt nicht liebt und sich absichtlich eifers\xC3\xBCchtig stellt! Bin ich etwa blind? Sehe ich nicht, was vorgeht? Er f\xC3\xA4ngt jetzt auf einmal an, mir von diesem Fr\xC3\xA4ulein, von Katka, zu erz\xC3\xA4hlen, was sie f\xC3\xBCr ein gutes Wesen ist. &#8249;Einen Arzt hat sie f\xC3\xBCr mich aus Moskau geholt, um mich zu retten, und auch den ber\xC3\xBChmtesten, geschicktesten Rechtsanwalt hat sie kommen lassen.&#8249; Also liebt er sie, wenn er sie vor mir so schamlos lobt! Er selber ist mir untreu geworden, und nun sucht er Streit mit mir, um die Sache so darzustellen, als w\xC3\xA4re ich ihm schon vorher untreu geworden, und um mir allein die Schuld zuzuschreiben! &#8250;Du hast es schon vorher mit dem Polen getrieben, also ist es mir jetzt auch mit Katka erlaubt!&#8249; So steht die Sache! Er will die ganze Schuld auf mich abw\xC3\xA4lzen. Absichtlich sucht er Streit, absichtlich, sage ich dir! Aber ich werde ...\xC2\xAB</p><p>Gruschenka sprach nicht zu Ende, was sie tun w\xC3\xBCrde. Sie bedeckte die Augen mit dem Taschentuch und schluchzte heftig.</p><p>\xC2\xBBEr liebt Katerina Iwanowna nicht\xC2\xAB, sagte Aljoscha mit Bestimmtheit.</p><p>\xC2\xBBOb er sie liebt oder nicht, werde ich bald selbst erfahren\xC2\xAB, antwortete Gruschenka in einem leicht drohenden Ton und nahm das Tuch von den Augen.</p><p>Ihr Gesicht sah ganz entstellt aus; Aljoscha sah betr\xC3\xBCbt, wie sich ihr Gesicht aus einem sanften, ruhig-heiteren pl\xC3\xB6tzlich in ein finsteres und b\xC3\xB6ses verwandelt hatte.</p><p>\xC2\xBBNun genug von diesen Dummheiten!\xC2\xAB brach sie kurz ab! \xC2\xBBIch habe dich aus einem ganz anderen Grund hergebeten. Aljoscha, T\xC3\xA4ubchen, morgen, was wird morgen geschehen? Das ist es, was mich qu\xC3\xA4lt! Und ich bin die einzige, die das qu\xC3\xA4lt! Ich sehe sie alle an: Kein Mensch denkt daran, keinen scheint es etwas anzugehen. Denkst du wenigstens daran? Morgen wird das Urteil \xC3\xBCber ihn gef\xC3\xA4llt! Erkl\xC3\xA4re du mir, wie sie \xC3\xBCber ihn zu Gericht sitzen k\xC3\xB6nnen! Den Mord hat doch der Diener begangen, der Diener! O Gott! Werden sie wirklich ihn an Stelle des Dieners verurteilen? Und wird ihn niemand verteidigen? Sie haben ja wohl den Diener \xC3\xBCberhaupt nicht behelligt, wie?\xC2\xAB</p><p>\xC2\xBBMan hat ihn streng verh\xC3\xB6rt\xC2\xAB, sagte Aljoscha tr\xC3\xBCb! \xC2\xBBAber alle kamen zu der \xC3\x9Cberzeugung, da\xC3\x9F er es nicht gewesen ist. Jetzt liegt er schwerkrank darnieder. Er ist seit damals krank, seit dem epileptischen Anfall. Er ist tats\xC3\xA4chlich krank\xC2\xAB, f\xC3\xBCgte Aljoscha hinzu.</p><p>\xC2\xBBO Gott, du solltest doch selber zu diesem Rechtsanwalt gehen und ihm alles pers\xC3\xB6nlich erz\xC3\xA4hlen. Er soll doch f\xC3\xBCr dreitausend Rubel extra aus Petersburg geholt worden sein ...\xC2\xAB</p><p>\xC2\xBBDie dreitausend Rubel haben wir zu dritt gegeben: ich, mein Bruder Iwan und Katerina Iwanowna; den Moskauer Arzt hat sie allein f\xC3\xBCr zweitausend Rubel engagiert. Der Rechtsanwalt Fetjukowitsch h\xC3\xA4tte eigentlich mehr verlangt; doch dieser Proze\xC3\x9F hat in ganz Ru\xC3\x9Fland Ber\xC3\xBChmtheit erlangt und wird in allen Zeitungen und Journalen besprochen, da hat Fetjukowitsch mehr um des Ruhmes und des Aufsehens willen eingewilligt zu kommen. Ich habe ihn gestern gesehen.\xC2\xAB</p><p>\xC2\xBBNun, und? Hast du mit ihm gesprochen?\xC2\xAB rief Gruschenka hastig.</p><p>\xC2\xBBEr h\xC3\xB6rte mich an und sagte nichts. Er sagte, er habe sich schon eine bestimmte Meinung gebildet. Aber er versprach, meine Worte in Erw\xC3\xA4gung zu ziehen.\xC2\xAB</p><p>\xC2\xBBIn Erw\xC3\xA4gung zu ziehen! Diese Gauner! Sie werden ihn zugrunde richten! Na und den Arzt, warum hat sie den hergeholt?\xC2\xAB</p><p>\xC2\xBBAls Sachverst\xC3\xA4ndigen. Sie wollen beweisen, da\xC3\x9F mein Bruder verr\xC3\xBCckt ist und den Mord in geistiger Umnachtung begangen hat\xC2\xAB, sagte Aljoscha mit einem leisen L\xC3\xA4cheln! \xC2\xBBAber mein Bruder ist damit nicht einverstanden.\xC2\xAB</p><p>\xC2\xBBAber das w\xC3\xA4re doch die Wahrheit &#8211; wenn er \xC3\xBCberhaupt den Mord begangen h\xC3\xA4tte!\xC2\xAB rief Gruschenka! \xC2\xBBEr war damals geistesgest\xC3\xB6rt, v\xC3\xB6llig geistesgest\xC3\xB6rt, und ich war daran schuld! Aber er hat den Mord ja gar nicht begangen! Und alle sagen sie gegen ihn aus, da\xC3\x9F er ihn begangen hat, die ganze Stadt. Sogar Fenja, die hat auch so ausgesagt, da\xC3\x9F es herauskommt, als ob er den Mord begangen h\xC3\xA4tte. Und die in dem Kaufladen und dieser Beamte! Und schon vorher im Restaurant haben es alle geh\xC3\xB6rt! Alle, alle sind sie gegen ihn, sie l\xC3\xA4rmen und toben nur so!\xC2\xAB</p><p>\xC2\xBBJa, die belastenden Aussagen haben sich schrecklich vermehrt\xC2\xAB, bemerkte Aljoscha finster.</p><p>\xC2\xBBUnd Grigori Wassiljewitsch, der bleibt auch dabei, da\xC3\x9F die T\xC3\xBCr offengestanden habe! Er behauptet steif und fest, das gesehen zu haben, und l\xC3\xA4\xC3\x9Ft sich davon nicht abbringen. Ich bin zu ihm gelaufen und habe selber mit ihm geredet. Er beschimpft einen sogar!\xC2\xAB</p><p>\xC2\xBBJa, das ist vielleicht die belastendste Aussage gegen den Bruder\xC2\xAB, sagte Aljoscha.</p><p>\xC2\xBBUnd was Mitjas Geistesgest\xC3\xB6rtheit betrifft &#8211; er ist ja jetzt noch genauso\xC2\xAB, begann Gruschenka auf einmal mit besonders sorgenvoller und geheimnisvoller Miene! \xC2\xBBWei\xC3\x9Ft du, Aljoschenka, ich wollte mit dir schon l\xC3\xA4ngst dar\xC3\xBCber sprechen. Ich gehe alle Tage zu ihm und bin geradezu starr vor Staunen. Was meinst du, wovon er jetzt immerzu redet? Er redet und redet &#8211; ich kann nichts verstehen! Ich habe schon gedacht, er redet wom\xC3\xB6glich etwas Gescheites, und ich kann es in meiner Dummheit nicht verstehen! Er sprach auf einmal von einem &#8250;Kindelein&#8249;, von einem kleinen Kind. &#8249;Warum&#8249;, sagte er, &#8250;ist das &#8250;Kindelein&#8249; arm? F\xC3\xBCr dieses Kindelein werde ich jetzt nach Sibirien gehen. Ich habe nicht gemordet, aber ich mu\xC3\x9F nach Sibirien gehen!&#8249; Was das bedeuten soll, was das f\xC3\xBCr ein &#8250;Kindelein&#8249; sein soll, das ist mir v\xC3\xB6llig unverst\xC3\xA4ndlich. Ich brach in Tr\xC3\xA4nen aus, als er das sagte, weil er es so sch\xC3\xB6n sagte! Er selber weinte, und ich weinte auch. Was bedeutet das, Aljoscha? Erkl\xC3\xA4re mir das, was ist das f\xC3\xBCr ein &#8250;Kindelein&#8249;?\xC2\xAB</p><p>\xC2\xBBRakitin hat jetzt, ich wei\xC3\x9F nicht warum, angefangen, ihn zu besuchen\xC2\xAB, erwiderte Aljoscha l\xC3\xA4chelnd! \xC2\xBBAber das hat doch wohl nichts mit Rakitin zu tun ... Ich bin gestern nicht bei ihm gewesen, heute will ich wieder zu ihm gehen.\xC2\xAB</p><p>\xC2\xBBNein, das hat nichts mit Rakitin zu tun; das setzt ihm sein Bruder Iwan Fjodorowitsch in den Kopf, der besucht ihn, das ist es ...\xC2\xAB, sagte Gruschenka, verstummte dann jedoch pl\xC3\xB6tzlich. Aljoscha starrte sie erstaunt an.</p><p>\xC2\xBBEr besucht ihn? Tut er das wirklich? Mitja hat mir gesagt, Iwan w\xC3\xA4re noch kein einziges Mal zu ihm gekommen.\xC2\xAB</p><p>\xC2\xBBNa ja, da sieht man, was ich f\xC3\xBCr eine bin! Ich habe mich verschnappt!\xC2\xAB rief Gruschenka verlegen; sie war auf einmal ganz rot geworden! \xC2\xBBWart mal, Aljoscha, wo ich mich nun doch verschnappt habe, will ich auch die ganze Wahrheit sagen. Er ist zweimal bei ihm gewesen. Das erstemal, gleich nachdem er damals aus Moskau gekommen war, ich war da noch nicht bettl\xC3\xA4gerig; und das zweitemal besuchte er ihn eine Woche sp\xC3\xA4ter. Er verbot Mitja aber, dir etwas davon zu sagen, das verbot er ihm ausdr\xC3\xBCcklich. Er sollte es \xC3\xBCberhaupt niemandem sagen. Er wollte, da\xC3\x9F seine Besuche ein Geheimnis bleiben.\xC2\xAB</p><p>Aljoscha sa\xC3\x9F gedankenversunken da und \xC3\xBCberlegte. Diese Nachricht hatte auf ihn offenbar starken Eindruck gemacht.</p><p>\xC2\xBBIwan spricht mit mir nicht \xC3\xBCber Mitjas Angelegenheit\xC2\xAB, sagte er langsam! \xC2\xBBUnd \xC3\xBCberhaupt hat er mit mir in diesen ganzen zwei Monaten nur sehr wenig gesprochen. Wenn ich zu ihm kam, war er \xC3\xBCber mein Kommen immer so mi\xC3\x9Fvergn\xC3\xBCgt, da\xC3\x9F ich seit drei Wochen gar nicht mehr zu ihm gehe. Hm ... Wenn er vor einer Woche da war, dann ... In dieser Woche ist mit Mitja tats\xC3\xA4chlich eine Ver\xC3\xA4nderung vorgegangen ...\xC2\xAB</p><p>\xC2\xBBJawohl eine Ver\xC3\xA4nderung!\xC2\xAB fiel Gruschenka schnell ein! \xC2\xBBSie haben ein Geheimnis! Mitja hat mir selbst gesagt, da\xC3\x9F es da ein Geheimnis gibt. Wei\xC3\x9Ft du, es ist so ein Geheimnis, da\xC3\x9F er sich gar nicht mehr beruhigen kann. Aber er war doch fr\xC3\xBCher heiter, und er ist es eigentlich auch jetzt noch &#8211; nur, wei\xC3\x9Ft du, wenn er anf\xC3\xA4ngt, den Kopf zu sch\xC3\xBCtteln, und dann im Zimmer auf und ab geht und sich mit dem rechten Zeigefinger und dem Daumen hier an der Schl\xC3\xA4fe am Haar zupft, dann wei\xC3\x9F ich schon, da\xC3\x9F eine Unruhe ihn gepackt hat, das wei\xC3\x9F ich dann schon! Er war doch sonst heiter, und auch jetzt ist er es noch!\xC2\xAB</p><p>\xC2\xBBAber du sagtest doch, er sei aufgeregt?\xC2\xAB</p><p>\xC2\xBBEr ist sehr aufgeregt, aber auch heiter. Er ist vorwiegend aufgeregt, aber f\xC3\xBCr Augenblicke wird er heiter, und dann ger\xC3\xA4t er auf einmal wieder in Aufregung. Und wei\xC3\x9Ft du, Aljoscha, ich mu\xC3\x9F mich immer \xC3\xBCber ihn wundern: Ihm steht etwas Furchtbares bevor, und trotzdem lacht er manchmal \xC3\xBCber nichtige Dinge wie ein kleines Kind!\xC2\xAB</p><p>\xC2\xBBUnd es ist wahr, da\xC3\x9F er dir verboten hat, mir etwas von Iwans Besuchen zu sagen? Hat er ausdr\xC3\xBCcklich gesagt: &#8250;Sag ihm nichts davon&#8249;?\xC2\xAB</p><p>\xC2\xBBJa, so hat er gesagt: &#8250;Sag ihm nichts davon!&#8249; Vor dir hat Mitja ganz besonders Angst. Denn ein Geheimnis gibt es, das hat er selber gesagt ... Aljoscha, T\xC3\xA4ubchen, geh hin und bring es heraus, was sie f\xC3\xBCr ein Geheimnis miteinander haben, und dann komm und sag es mir!\xC2\xAB fuhr Gruschenka pl\xC3\xB6tzlich flehend auf Aljoscha los! \xC2\xBBKl\xC3\xA4r mich auf, damit ich mein Schicksal erfahre! Deswegen habe ich dich rufen lassen!\xC2\xAB</p><p>\xC2\xBBDu meinst, da\xC3\x9F sich dieses Geheimnis irgendwie auf dich bezieht? Wenn dem so w\xC3\xA4re, h\xC3\xA4tte er dir doch \xC3\xBCberhaupt nichts von einem Geheimnis gesagt.\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F es nicht. Vielleicht m\xC3\xB6chte er es gerade mir sagen und wagt es nur nicht. Er bereitet mich vor. Er sagt: &#8250;Es gibt da ein Geheimnis.&#8249; Nur was f\xC3\xBCr ein Geheimnis, das sagt er nicht.\xC2\xAB</p><p>\xC2\xBBWas denkst du selbst davon?\xC2\xAB</p><p>\xC2\xBBWas ich davon denke? Da\xC3\x9F mein Ende gekommen ist, das denke ich. Alle drei sind eifrig bem\xC3\xBCht gewesen, mir mein Ende zu bereiten; denn Katka steckt auch dahinter. Katka ist dabei die Hauptperson, von ihr geht alles aus. &#8249;Was ist sie f\xC3\xBCr ein gutes Wesen&#8249; &#8211; das bedeutet, da\xC3\x9F ich keins bin. Das sagt er, um mich vorzubereiten. Er will sich von mir lossagen, das ist das ganze Geheimnis! Das haben sich alle drei zusammen ausgedacht: Mitka, Katka und Iwan Fjodorowitsch. Aljoscha, ich wollte dich schon l\xC3\xA4ngst fragen: Vor einer Woche hat er mir auf einmal auch er\xC3\xB6ffnet, Iwan m\xC3\xBCsse in Katka verliebt sein, weil er so oft zu ihr gehe. Hat er mir da die Wahrheit gesagt oder nicht? Sag es mir bei deinem Gewissen, schenk mir reinen Wein ein!\xC2\xAB</p><p>\xC2\xBBIch werde dich nicht bel\xC3\xBCgen. Iwan ist nicht in Katerina Iwanowna verliebt, das ist meine \xC3\x9Cberzeugung.\xC2\xAB</p><p>\xC2\xBBNa, das habe ich mir gleich gedacht! Er l\xC3\xBCgt mir etwas vor, der Schamlose, so steht die Sache! Und er tut jetzt meinetwegen eifers\xC3\xBCchtig, um mir nachher die Schuld zuzuschieben. Er ist ja ein Dummkopf und kann nichts verheimlichen, so offenherzig ist er ... Aber ich werde es ihm zeigen. Er sagt: &#8250;Du glaubst, da\xC3\x9F ich den Mord begangen habe.&#8249; Das sagt er zu mir, mir macht er so einen Vorwurf! Gott m\xC3\xB6ge es ihm verzeihen! Na warte, das werde ich Katka vor Gericht heimzahlen! Ich werde da etwas sagen, was ihr nicht gefallen wird ... Ich werde alles sagen!\xC2\xAB</p><p>Und sie fing wieder bitterlich an zu weinen.</p><p>\xC2\xBBH\xC3\xB6r zu, zweierlei kann ich dir mit aller Bestimmtheit versichern, Gruschenka\xC2\xAB, sagte Aljoscha und stand auf! \xC2\xBBErstens, da\xC3\x9F er dich liebt, mehr als alles auf der Welt, und nur dich, das kannst du mir glauben. Ich wei\xC3\x9F es. Ich wei\xC3\x9F es genau. Zweitens will ich dir sagen, da\xC3\x9F ich ihm sein Geheimnis nicht entlocken werde; sollte er es mir von selber sagen, werde ich ihm geradeheraus erkl\xC3\xA4ren, da\xC3\x9F ich versprochen habe, es dir mitzuteilen. Dann werde ich zu dir kommen und es dir sagen. Nur scheint mir, von Katerina Iwanowna ist dabei gar nicht die Rede, das Geheimnis wird sich auf etwas ganz anderes beziehen. Es sieht nicht danach aus, da\xC3\x9F es Katerina Iwanowna betrifft &#8211; das ist meine Ansicht. Einstweilen lebe wohl!\xC2\xAB</p><p>Aljoscha dr\xC3\xBCckte ihr die Hand, Gruschenka weinte immer noch. Er sah, da\xC3\x9F sie seinen Tr\xC3\xB6stungen wenig Glauben schenkte, sich aber schon dadurch erleichtert f\xC3\xBChlte, da\xC3\x9F sie wenigstens jemandem ihr Leid geklagt und sich ausgesprochen hatte. Es tat ihm weh, sie in diesem Zustand verlassen zu m\xC3\xBCssen, aber er hatte es eilig. Er hatte noch vieles zu erledigen.</p>"
  title: Elftes Buch
