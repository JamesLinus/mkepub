  text: "<h3>9. Mitja wird abtransportiert</h3><p>Nachdem das Protokoll unterschrieben war, wandte sich Nikolai Parfjonowitsch feierlich an den Angeklagten und las ihm eine \xC2\xBBVerf\xC3\xBCgung\xC2\xAB vor, welche besagte, da\xC3\x9F im Jahre soundso, an dem und dem Tag, an dem und dem Ort, der Untersuchungsrichter des und des Distriktgerichts, nachdem er den und den (das hei\xC3\x9Ft Mitja) als der und der Straftaten Beschuldigten (sorgf\xC3\xA4ltige Aufz\xC3\xA4hlung aller Beschuldigungen) verh\xC3\xB6rt habe, in Anbetracht dessen, da\xC3\x9F der Beschuldigte, der sich der ihm zur Last gelegten Verbrechen nicht schuldig bekenne, nichts zu seiner Entlastung vorgebracht habe, jedoch durch die Aussagen der Zeugen (Namen der Zeugen) und durch die Umst\xC3\xA4nde (Angabe derselben) seine Schuld klar erwiesen sei, gest\xC3\xBCtzt auf die und die Paragraphen des Strafgesetzbuches und so weiter, verf\xC3\xBCgt habe: Um dem und dem (Mitja) die M\xC3\xB6glichkeit zu nehmen, sich der Untersuchung und dem Gericht zu entziehen, ihn in das und das Gef\xC3\xA4ngnis zu setzen, dieses dem Angeschuldigten zu er\xC3\xB6ffnen und eine Abschrift dieser Verf\xC3\xBCgung dem Gehilfen des Staatsanwalts zuzustellen, und so weiter und so fort. Kurz, es wurde Mitja er\xC3\xB6ffnet, da\xC3\x9F er von diesem Augenblick an verhaftet sei und sofort in die Stadt abtransportiert werde, wo er an einem sehr unangenehmen Ort eingesperrt werden solle. Mitja h\xC3\xB6rte aufmerksam zu, zuckte dann aber nur mit den Achseln.</p><p>\xC2\xBBNun gut, meine Herren, ich mache Ihnen keinen Vorwurf. Ich bin bereit ... Ich sehe ein, da\xC3\x9F Ihnen nichts weiter \xC3\xBCbrigbleibt.\xC2\xAB</p><p>Nikolai Parfjonowitsch teilte ihm in sanftem Ton mit, da\xC3\x9F ihn der Landkommissar Mawriki Mawrikijewitsch, der gerade zuf\xC3\xA4llig anwesend sei, sogleich wegbringen w\xC3\xBCrde.</p><p>\xC2\xBBHalt!\xC2\xAB, unterbrach ihn Mitja pl\xC3\xB6tzlich, dann wandte er sich, au\xC3\x9Ferstande, seine Gef\xC3\xBChle l\xC3\xA4nger zu beherrschen, an alle Anwesenden und sagte: \xC2\xBBMeine Herren, wir sind alle grausam, wir sind alle Unmenschen, wir alle bringen andere Menschen, M\xC3\xBCtter und S\xC3\xA4uglinge, zum Weinen &#8211; aber von allen bin ich das gemeinste Scheusal, dieses Urteil soll schon jetzt gef\xC3\xA4llt werden! Das sage ich selbst! An jedem Tag meines Lebens habe ich mir an die Brust geschlagen und mir vorgenommen, mich zu bessern, und an jedem Tag habe ich wieder dieselben Sch\xC3\xA4ndlichkeiten begangen. Ich sehe jetzt ein, da\xC3\x9F f\xC3\xBCr solche Menschen wie mich ein schwerer Schicksalsschlag vonn\xC3\xB6ten ist! Sie m\xC3\xBCssen wie mit einer Wurfschlinge gefangen und durch \xC3\xA4u\xC3\x9Fere Gewalt geknebelt werden. Niemals, niemals h\xC3\xA4tte ich mich aus eigener Kraft erhoben! Doch nun ist das Unwetter mit Blitz und Donner \xC3\xBCber mich niedergegangen. Ich nehme die Qual der Beschuldigung und der \xC3\xB6ffentlichen Schande auf mich, ich will leiden und durch das Leiden gel\xC3\xA4utert werden! Vielleicht kann ich doch noch gel\xC3\xA4utert werden, meine Herren, nicht wahr? Aber h\xC3\xB6ren Sie zum letztenmal: An dem Blut meines Vaters bin ich unschuldig! Ich nehme die Strafe hin, nicht weil ich ihn get\xC3\xB6tet habe, sondern daf\xC3\xBCr, da\xC3\x9F ich ihn t\xC3\xB6ten wollte und es vielleicht auch wirklich getan h\xC3\xA4tte ... Trotzdem beabsichtige ich mit Ihnen zu k\xC3\xA4mpfen und k\xC3\xBCndige Ihnen das an. Ich werde mit Ihnen k\xC3\xA4mpfen bis zum letzten Augenblick, und dann mag Gott entscheiden! Leben Sie wohl, meine Herren! Seien Sie mir nicht b\xC3\xB6se, da\xC3\x9F ich Sie beim Verh\xC3\xB6r angeschrien habe, oh, ich war vorhin noch so dumm! Im n\xC3\xA4chsten Moment werde ich Gefangener sein, und jetzt reicht Ihnen Dmitri Karamasow zum letztenmal als freier Mensch seine Hand. Indem ich von Ihnen Abschied nehme, nehme ich von den Menschen Abschied!\xC2\xAB</p><p>Die Stimme begann ihm zu zittern, und er streckte ihnen wirklich die Hand hin, doch Nikolai Parfjonowitsch, der ihm am n\xC3\xA4chsten stand, zog pl\xC3\xB6tzlich seine H\xC3\xA4nde beinahe krampfhaft zur\xC3\xBCck und versteckte sie. Mitja bemerkte dies sofort und zuckte zusammen; er lie\xC3\x9F seine ausgestreckte Hand sofort sinken.</p><p>\xC2\xBBDie Untersuchung ist noch nicht abgeschlossen\xC2\xAB, sagte Nikolai Parfjonowitsch etwas verlegen. \xC2\xBBWir werden sie in der Stadt fortsetzen, und ich meinerseits w\xC3\xBCnsche Ihnen nat\xC3\xBCrlich allen Erfolg bei Ihrer Rechtfertigung ... Eigentlich bin ich immer geneigt gewesen, Dmitri Fjodorowitsch, Sie sozusagen mehr f\xC3\xBCr einen ungl\xC3\xBCcklichen als f\xC3\xBCr einen schuldbeladenen Menschen zu halten ... Wir alle hier &#8211; wenn ich wagen darf, im Namen aller zu sprechen &#8211;, wir alle sind bereit anzuerkennen, da\xC3\x9F Sie im Grunde ein edeldenkender junger Mensch sind, der sich aber leider durch gewisse Leidenschaften allzusehr hinrei\xC3\x9Fen l\xC3\xA4\xC3\x9Ft ...\xC2\xAB</p><p>Nikolai Parfjonowitschs kleines Fig\xC3\xBCrchen nahm bei den letzten Worten den Ausdruck gr\xC3\xB6\xC3\x9Fter amtlicher W\xC3\xBCrde an, dabei huschte Mitja auf einmal ein seltsamer Gedanke durch den Kopf: Dieser \xC2\xBBKnabe\xC2\xAB w\xC3\xBCrde ihn im n\xC3\xA4chsten Augenblick unter den Arm fassen, ihn in eine andere Ecke f\xC3\xBChren und dort mit ihm das Gespr\xC3\xA4ch von neulich fortsetzen, \xC3\xBCber M\xC3\xA4dchen. Aber was f\xC3\xBCr nebens\xC3\xA4chliche, abwegige Gedanken gehen manchmal sogar einem Verbrecher, der zum Richtplatz gef\xC3\xBChrt wird, durch den Kopf!</p><p>\xC2\xBBMeine Herren, Sie sind ja gut und human ... Kann ich sie noch einmal sehen und ihr zum letztenmal Lebwohl sagen?\xC2\xAB fragte Mitja.</p><p>\xC2\xBBGewi\xC3\x9F, doch in Anbetracht ... Kurz, es geht jetzt nur in unserer Gegenwart ...\xC2\xAB</p><p>\xC2\xBBMeinetwegen, bleiben Sie da!\xC2\xAB</p><p>Gruschenka wurde hereingef\xC3\xBChrt, aber der Abschied gestaltete sich kurz und wortkarg und stellte Nikolai Parfjonowitsch ganz und gar nicht zufrieden. Gruschenka verbeugte sich tief vor Mitja.</p><p>\xC2\xBBIch habe dir gesagt, da\xC3\x9F ich dir geh\xC3\xB6re, und so wird es bleiben. Ich werde mein Leben lang mit dir gehen, wohin man dich auch bringen mag. Lebe wohl, du armer Mensch, der sich unschuldig zugrunde gerichtet hat!\xC2\xAB</p><p>Ihre Lippen zitterten, Tr\xC3\xA4nen traten ihr in die Augen.</p><p>\xC2\xBBLebe wohl, Gruscha! Verzeih mir, da\xC3\x9F ich durch meine Liebe auch dich zugrunde gerichtet habe!\xC2\xAB</p><p>Mitja wollte noch etwas sagen, brach jedoch pl\xC3\xB6tzlich von selbst ab und ging hinaus. Um ihn herum erschienen sogleich M\xC3\xA4nner, die ihn nicht mehr aus den Augen lie\xC3\x9Fen. Unten vor der Haust\xC3\xBCr, wo er am vorigen Tag l\xC3\xA4rmend auf Andrejs Troika vorgefahren war, standen schon zwei Bauernwagen bereit. Mawriki Mawrikijewitsch, ein untersetzter, st\xC3\xA4mmiger Mensch mit aufgedunsenem Gesicht, durch irgendeine pl\xC3\xB6tzlich eingetretene St\xC3\xB6rung gereizt, \xC3\xA4rgerte sich und schrie. In recht barschem Ton forderte er Mitja auf, einzusteigen. &#8250;Fr\xC3\xBCher, wenn ich ihn im Restaurant mit Getr\xC3\xA4nken freihielt, machte dieser Mensch ein anderes Gesicht&#8249;, dachte Mitja, w\xC3\xA4hrend er einstieg. Auch Trifon Borissowitsch kam die Stufen vor der Haust\xC3\xBCr herunter. Am Tor dr\xC3\xA4ngte sich allerlei Volk, Bauern, Frauen, Fuhrleute; alle starrten Mitja an.</p><p>\xC2\xBBLebt wohl, liebe Leute!\xC2\xAB rief ihnen Mitja vom Wagen aus zu.</p><p>\xC2\xBBVerzeih auch du uns!\xC2\xAB lie\xC3\x9Fen sich zwei oder drei Stimmen vernehmen.</p><p>\xC2\xBBLeb auch du wohl, Trifon Borissowitsch!\xC2\xAB</p><p>Doch Trifon Borissowitsch drehte sich nicht einmal um, vielleicht hatte er zu viel zu tun. Er schrie ebenfalls etwas und war in gesch\xC3\xA4ftiger Eile. An dem zweiten Wagen, auf dem zwei Dorfpolizisten Mawriki Mawrikijewitsch begleiten sollten, war n\xC3\xA4mlich noch nicht alles in Ordnung. Der Bauer, der f\xC3\xBCr die zweite Troika als Kutscher beordert war, zog erst langsam seinen Kittel an und schimpfte heftig, er sei nicht an der Reihe zu fahren, sondern Akim. Aber Akim war nicht da; jemand war gelaufen, ihn zu holen, und der Bauer str\xC3\xA4ubte sich hartn\xC3\xA4ckig und bat, man m\xC3\xB6chte noch ein bi\xC3\x9Fchen warten.</p><p>\xC2\xBBDas Volk bei uns ist zu unversch\xC3\xA4mt, Mawriki Mawrikijewitsch!\xC2\xAB rief Trifon Borissowitsch. \xC2\xBBAkim hat dir vorgestern einen Viertelrubel gegeben, den hast du vertrunken, und nun machst du Geschrei! Ich staune nur \xC3\xBCber Ihre Geduld, Mawriki Mawrikijewitsch, weiter sage ich nichts!\xC2\xAB</p><p>\xC2\xBBWozu brauchen wir denn \xC3\xBCberhaupt eine zweite Troika?\xC2\xAB mischte sich Mitja ein. \xC2\xBBLa\xC3\x9F uns doch mit einer fahren, Mawriki Mawrikijewitsch. Sei unbesorgt, ich werde mich nicht widersetzen und dir nicht weglaufen. Wozu brauchst du einen ganzen Begleitschutz?\xC2\xAB</p><p>\xC2\xBBLernen Sie gef\xC3\xA4lligst, wie Sie mit mir zu reden haben, mein Herr, wenn Sie das noch nicht wissen sollten. Ich bin nicht Ihr Du! Erlauben Sie sich nicht, mich zu duzen. Und auch Ihre Ratschl\xC3\xA4ge k\xC3\xB6nnen Sie f\xC3\xBCr sich behalten ...\xC2\xAB, schnitt ihm Mawriki Mawrikijewitsch w\xC3\xBCtend das Wort ab, als ob er sich freute, seinen \xC3\x84rger an ihm auslassen zu k\xC3\xB6nnen.</p><p>Mitja schwieg. Er war ganz rot geworden. Einen Augenblick darauf wurde ihm auf einmal sehr kalt. Der Regen hatte aufgeh\xC3\xB6rt, aber der tr\xC3\xBCbe Himmel war ganz mit Wolken bedeckt, und ein scharfer Wind blies Mitja ins Gesicht. &#8250;Ich habe wohl einen Fieberanfall&#8249;, dachte er und sch\xC3\xBCttelte die Schultern. Endlich stieg auch Mawriki Mawrikijewitsch ein. Er setzte sich schwerf\xC3\xA4llig und breit hin und schien gar nicht zu beachten, da\xC3\x9F er Mitja durch seinen K\xC3\xB6rper stark bedr\xC3\xA4ngte. Er war schlechter Laune, denn der ihm erteilte Auftrag mi\xC3\x9Ffiel ihm sehr.</p><p>\xC2\xBBLebe wohl, Trifon Borissowitsch!\xC2\xAB rief Mitja noch einmal und f\xC3\xBChlte, da\xC3\x9F er es jetzt nicht aus Gutm\xC3\xBCtigkeit getan hatte, sondern unwillk\xC3\xBCrlich, aus Bosheit.</p><p>Doch Trifon Borissowitsch stand stolz da, beide H\xC3\xA4nde auf dem R\xC3\xBCcken, und starrte Mitja mitten ins Gesicht. Er machte eine strenge, \xC3\xA4rgerliche Miene und antwortete nicht.</p><p>\xC2\xBBLeben Sie wohl, Dmitri Fjodorowitsch, leben Sie wohl!\xC2\xAB erscholl pl\xC3\xB6tzlich die Stimme Kalganows, der von irgendwo hervorsprang.</p><p>Er lief zum Wagen und reichte Mitja die Hand; er hatte keine M\xC3\xBCtze auf dem Kopf. Mitja konnte noch seine Hand ergreifen und sie ihm dr\xC3\xBCcken.</p><p>\xC2\xBBLebe wohl, du lieber Mensch! Ich werde deine Hochherzigkeit nicht vergessen! \xC2\xBB rief er bewegt. Doch der Wagen fuhr an, und ihre H\xC3\xA4nde wurden auseinandergerissen. Das Gl\xC3\xB6ckchen des Mittelpferdes klingelte &#8211; Mitja wurde abtransportiert.</p><p>Kalganow aber lief in den Hausflur, setzte sich in eine Ecke, lie\xC3\x9F den Kopf sinken, bedeckte das Gesicht mit den H\xC3\xA4nden und weinte los. Lange sa\xC3\x9F er so da und weinte, als sei er noch ein kleiner Junge und kein Mann von zwanzig Jahren. Er war von Mitjas Schuld fast vollkommen \xC3\xBCberzeugt. &#8250;Aber was sind das f\xC3\xBCr Menschen, was soll man da von der Menschheit denken!&#8249; fragte er sich zutiefst betr\xC3\xBCbt und beinahe verzweifelt. Er mochte in diesem Augenblick \xC3\xBCberhaupt nicht mehr auf dieser Welt leben. \xC2\xBBLohnt es sich denn, lohnt es sich?\xC2\xAB rief der junge Mann in seinem Kummer.</p>"
  title: 9. Mitja wird abtransportiert
