  text: "<h3>3. Beichte eines hei\xC3\x9Fen Herzens (in Versen)</h3><p>Als Aljoscha den Befehl seines Vaters h\xC3\xB6rte, den dieser ihm bei der Abfahrt vom Kloster aus dem Wagen zuschrie, blieb er eine Weile in verst\xC3\xA4ndnislosem Staunen auf dem Fleck stehen. Nicht da\xC3\x9F er lange wie ein Pfahl dagestanden h\xC3\xA4tte, das war nicht der Fall. Im Gegenteil: trotz aller Beunruhigungen brachte er es bald fertig, in die K\xC3\xBCche des Abtes zu gehen und sich zu erkundigen, was sein Papa angerichtet habe. Dann machte er sich auf den Weg in die Stadt, in der Hoffnung, es k\xC3\xB6nnte ihm unterwegs irgendwie gelingen, das qu\xC3\xA4lende R\xC3\xA4tsel zu l\xC3\xB6sen. Dies im voraus: Das Geschrei seines Vaters und der Befehl, \xC2\xBBmit Kopfkissen und Matratze\xC2\xAB nach Hause umzuziehen, schreckten ihn nicht im mindesten. Er wu\xC3\x9Fte, dieser laute und ostentativ herausgebr\xC3\xBCllte Befehl zum Umzug war \xC2\xBBin der Hitze\xC2\xAB erteilt worden, sozusagen um der Sch\xC3\xB6nheit willen &#8211; \xC3\xA4hnlich wie unl\xC3\xA4ngst ein betrunkener Kleinb\xC3\xBCrger unseres St\xC3\xA4dtchens an seinem Namenstag, w\xC3\xBCtend dar\xC3\xBCber, da\xC3\x9F man ihm keinen Branntwein mehr gab, in Gegenwart seiner G\xC3\xA4ste pl\xC3\xB6tzlich sein eigenes Geschirr zerschlug, seine und seiner Frau Kleider zerri\xC3\x9F, seine M\xC3\xB6bel zerbrach und zuletzt die Fensterscheiben im Hause einschlug &#8211; und alles nur um des sch\xC3\xB6nen Scheins willen. Etwas ganz \xC3\x84hnliches war jetzt auch bei Aljoschas Papa der Fall. Als der betrunkene Kleinb\xC3\xBCrger am anderen Tage wieder n\xC3\xBCchtern geworden war, tat es ihm nat\xC3\xBCrlich leid um seine zerschlagenen Tassen und Teller. Aljoscha wu\xC3\x9Fte, der Alte w\xC3\xBCrde ihn schon am n\xC3\xA4chsten Tag wieder ins Kloster lassen, vielleicht sogar schon an diesem. Und er war auch fest davon \xC3\xBCberzeugt, da\xC3\x9F der Vater eher jeden anderen als ihn kr\xC3\xA4nken wollte. Aljoscha war davon \xC3\xBCberzeugt, da\xC3\x9F ihn niemand auf der ganzen Welt jemals w\xC3\xBCrde kr\xC3\xA4nken wollen, ja da\xC3\x9F niemand, selbst wenn er die Absicht h\xC3\xA4tte, es fertigbr\xC3\xA4chte. Das war f\xC3\xBCr ihn ein Axiom, das ein f\xC3\xBCr allemal gegeben war und keinen Zweifel zulie\xC3\x9F, und in diesem Gedanken ging er ohne Zaudern und Schwanken seinen Weg.</p><p>Aber in diesem Augenblick regte sich in ihm eine Furcht von ganz anderer Art, die ihn um so mehr qu\xC3\xA4lte, als er sie selbst nicht zu definieren vermochte: n\xC3\xA4mlich die Furcht vor einer Frau, vor Katerina Iwanowna, die ihn in dem von Frau Chochlakowa ausgeh\xC3\xA4ndigten Billett so dringend gebeten hatte, in irgendeiner Angelegenheit zu ihr zu kommen. Diese Bitte und die Notwendigkeit, unbedingt hinzugehen, hatten Qual in seinem Herzen hervorgerufen, und diese Qual war den Tag \xC3\xBCber immer schmerzlicher geworden, trotz aller folgenden Szenen und Vorf\xC3\xA4lle in der Einsiedelei und beim Abt. Was ihn \xC3\xA4ngstigte, war nicht der Umstand, da\xC3\x9F er nicht wu\xC3\x9Fte, wor\xC3\xBCber sie mit ihm sprechen und was er ihr antworten w\xC3\xBCrde. Er hatte auch keine Angst vor Frauen im allgemeinen. Zwar kannte er die Frauen nur wenig, doch er hatte sein ganzes Leben, von der fr\xC3\xBChesten Kindheit bis zum Eintritt ins Kloster, nur mit ihnen zusammen gelebt. Er f\xC3\xBCrchtete speziell dieses eine weibliche Wesen, diese Katerina Iwanowna. Er f\xC3\xBCrchtete sie schon, seit er sie zum erstenmal gesehen hatte. Gesehen hatte er sie im ganzen dreimal, und gesprochen hatte er mit ihr nur einmal: zuf\xC3\xA4llig ein paar Worte. Ihr Bild war ihm als das eines sch\xC3\xB6nen, stolzen, energischen M\xC3\xA4dchens im Ged\xC3\xA4chtnis geblieben. Aber nicht ihre Sch\xC3\xB6nheit war es, was ihn qu\xC3\xA4lte, sondern etwas anderes. Gerade diese Unklarheit trug jetzt dazu bei, seine Angst zu steigern. Die Absichten dieses jungen M\xC3\xA4dchens waren edel, das wu\xC3\x9Fte er. Sie wollte lediglich aus Gro\xC3\x9Fmut seinen Bruder Dmitri retten, obwohl der ihr gegen\xC3\xBCber eine Schuld trug. Aber obwohl er das einsah und obwohl er nicht umhinkonnte, allen diesen gro\xC3\x9Fm\xC3\xBCtigen Gedanken Gerechtigkeit widerfahren zu lassen, lief ihm doch ein Schauer \xC3\xBCber den R\xC3\xBCcken, je n\xC3\xA4her er ihrem Hause kam.</p><p>Er sagte sich, da\xC3\x9F er dort seinen Bruder Iwan Fjodorowitsch, der ihr so nahestand, nicht antreffen w\xC3\xBCrde; er vermutete ihn jetzt beim Vater. Noch unwahrscheinlicher war es, da\xC3\x9F er Dmitri antreffen w\xC3\xBCrde, und er ahnte den Grund. Also w\xC3\xBCrde das Gespr\xC3\xA4ch unter vier Augen stattfinden. Gern w\xC3\xA4re er vor diesem verh\xC3\xA4ngnisvollen Gespr\xC3\xA4ch noch bei seinem Bruder Dmitri vorbeigegangen, um ihn zu sehen. Auch ohne ihm den Brief zu zeigen, h\xC3\xA4tte er manches mit ihm besprechen k\xC3\xB6nnen. Aber Dmitri wohnte weit weg und war jetzt wahrscheinlich nicht zu Hause. Nachdem er einen Augenblick verweilt hatte, fa\xC3\x9Fte er einen endg\xC3\xBCltigen Entschlu\xC3\x9F. Er bekreuzigte sich in gewohnt schneller Art und mu\xC3\x9Fte dabei \xC3\xBCber irgend etwas l\xC3\xA4cheln, dann schlug er mit festen Schritten den Weg zu der Dame ein.</p><p>Ihr Haus kannte er. Aber der Weg zur Gro\xC3\x9Fen Stra\xC3\x9Fe und dann \xC3\xBCber den Platz und so weiter w\xC3\xA4re ziemlich weit gewesen. Unser kleines St\xC3\xA4dtchen ist au\xC3\x9Ferordentlich verbaut, und die Entfernungen sind zum Teil recht gro\xC3\x9F. Au\xC3\x9Ferdem erwartete ihn sein Vater; vielleicht hatte er seinen Befehl noch nicht vergessen und verrannte sich m\xC3\xB6glicherweise in seine Schrullen. Daher mu\xC3\x9Fte sich Aljoscha beeilen, um noch rechtzeitig zu der einen und der anderen Stelle zu kommen. Also beschlo\xC3\x9F er den Weg abzuk\xC3\xBCrzen und \xC2\xBBhinten herum\xC2\xAB zu gehen; er kannte aber alle diese Wege und Stege im St\xC3\xA4dtchen wie seine f\xC3\xBCnf Finger. \xC2\xBBHinten herum\xC2\xAB bedeutete: fast ohne Weg, an einsamen Plankenz\xC3\xA4unen entlang, manchmal sogar \xC3\xBCber fremde Flechtz\xC3\xA4une und durch fremde H\xC3\xB6fe, wo ihn \xC3\xBCbrigens jeder kannte und mit ihm freundliche Gr\xC3\xBC\xC3\x9Fe wechselte. Auf diesem Weg konnte er in der H\xC3\xA4lfte der Zeit zur Gro\xC3\x9Fen Stra\xC3\x9Fe gelangen. An einer Stelle mu\xC3\x9Fte er dabei sogar ganz nahe am Hause seines Vaters vorbeigehen, n\xC3\xA4mlich an einem Garten entlang, der an den seines Vaters grenzte und zu einem alten, kleinen, schiefen H\xC3\xA4uschen mit nur vier Fenstern geh\xC3\xB6rte. Die Besitzerin dieses H\xC3\xA4uschens war, wie Aljoscha wu\xC3\x9Fte, eine st\xC3\xA4dtische Kleinb\xC3\xBCrgerin, eine beingel\xC3\xA4hmte alte Frau, die dort mit ihrer Tochter lebte; letztere war fr\xC3\xBCher als Stubenm\xC3\xA4dchen in der Residenz in Stellung gewesen, und zwar noch unl\xC3\xA4ngst bei Generalsfamilien, hielt sich aber jetzt schon ungef\xC3\xA4hr ein Jahr wegen der Krankheit der alten Frau zu Hause auf und stolzierte in modischen Kleidern umher. Diese alte Frau und ihre Tochter waren in schreckliche Armut geraten und gingen als Nachbarinnen t\xC3\xA4glich in die K\xC3\xBCche zu Fjodor Pawlowitsch, um sich Suppe und Brot zu holen. Marfa Ignatjewna gab ihnen gern. Aber die Tochter verkaufte, obwohl sie Suppe holte, dennoch keines ihrer Kleider, und eines von ihnen hatte sogar eine sehr lange Schleppe. Dieses letztere hatte Aljoscha ganz zuf\xC3\xA4llig von seinem Freund Rakitin erfahren, dem schlechterdings alles in unserem St\xC3\xA4dtchen bekannt war, er hatte es jedoch sogleich wieder vergessen. Aber als er jetzt den Garten der Nachbarin erreicht hatte, fiel ihm auf einmal diese Schleppe ein, er hob seinen nachdenklich gesenkten Kopf &#8211; und hatte pl\xC3\xB6tzlich eine unerwartete Begegnung.</p><p>Hinter dem Flechtzaun stand, irgendwie erh\xC3\xB6ht, so da\xC3\x9F er bis zur Brust her\xC3\xBCberragte, sein Bruder Dmitri. Er machte ihm mit aller Kraft Zeichen mit den H\xC3\xA4nden, rief und winkte, wollte aber offenbar nicht schreien oder auch nur ein lautes Wort sagen, um nicht geh\xC3\xB6rt zu werden. Aljoscha lief sogleich zu dem Flechtzaun.</p><p>\xC2\xBBNur gut, da\xC3\x9F du dich von selbst umgesehen hast, sonst h\xC3\xA4tte ich dich beinahe laut gerufen\xC2\xAB, fl\xC3\xBCsterte Dmitri Fjodorowitsch erfreut und eilig. \xC2\xBBSteig hier her\xC3\xBCber! Schnell! Sch\xC3\xB6n, da\xC3\x9F du gekommen bist! Ich hatte eben noch an dich gedacht ...\xC2\xAB</p><p>Aljoscha, freute sich ebenfalls und war nur in Verlegenheit, wie er \xC3\xBCber den Flechtzaun hin\xC3\xBCbersteigen sollte. Aber Mitja packte ihn mit seiner Reckenhand am Ellbogen und half ihm beim Sprung. Aljoscha raffte seine Kutte und sprang mit der Gewandtheit eines barf\xC3\xBC\xC3\x9Figen Gassenjungen hin\xC3\xBCber.</p><p>\xC2\xBBNa, dann komm; dann wollen wir gehen!\xC2\xAB fl\xC3\xBCsterte Mitja hocherfreut.</p><p>\xC2\xBBWohin denn?\xC2\xAB fl\xC3\xBCsterte Aljoscha. Er blickte sich nach allen Seiten um, sah aber nur einen v\xC3\xB6llig leeren Garten, in dem au\xC3\x9Fer ihnen beiden niemand war. Der Garten war klein, doch das H\xC3\xA4uschen der Besitzerin stand immerhin nicht weniger als f\xC3\xBCnfzig Schritt entfernt. \xC2\xBBEs ist ja niemand hier, warum fl\xC3\xBCsterst du denn?\xC2\xAB</p><p>\xC2\xBBWarum ich fl\xC3\xBCstere? Ach, hol's der Teufel!\xC2\xAB schrie Dmitri Fjodorowitsch pl\xC3\xB6tzlich aus voller Kehle. \xC2\xBBJa, warum fl\xC3\xBCstere ich denn? Na, da siehst du selbst, was f\xC3\xBCr Dummheiten man manchmal macht. Ich bin hier auf Geheimposten und lauere auf etwas. Ich werde dir das bald erkl\xC3\xA4ren. Aber weil ich mir bewu\xC3\x9Ft bin, da\xC3\x9F es ein Geheimnis ist, fing ich auf einmal an, geheimnisvoll zu sprechen und zu fl\xC3\xBCstern wie ein Narr, wo es gar nicht n\xC3\xB6tig ist. Komm! Dorthin! Bis dahin schweig! Ich m\xC3\xB6chte dich k\xC3\xBCssen!</p><p class=\"vers\">Ruhm dem H\xC3\xB6chsten, der die Welten\n      <br /> all erf\xC3\xBCllt und meine Brust!</p><p>Das habe ich eben, w\xC3\xA4hrend ich hier sa\xC3\x9F, ein paarmal wiederholt ...\xC2\xAB</p><p>Der Garten mochte etwa eine De\xC3\x9Fjatine \n      <span class=\"footnote\">De\xC3\x9Fjatine &#8211; Fl\xC3\xA4chenma\xC3\x9F, ca. 1 ha</span> gro\xC3\x9F sein oder etwas dar\xC3\xBCber, war aber nur ringsherum, an den vier Z\xC3\xA4unen, mit B\xC3\xA4umen bepflanzt: mit Apfelb\xC3\xA4umen, Ahorn, Linden und Birken. Die Mitte des Gartens war leer und bildete eine Wiese, auf der im Sommer einige Pud \n      <span class=\"footnote\">Pud &#8211; Gewicht, ca. 16 kg</span> Heu gem\xC3\xA4ht wurden. Der Garten wurde von der Eigent\xC3\xBCmerin vom Fr\xC3\xBChling an f\xC3\xBCr einige Rubel verpachtet. Auch Beete mit Himbeerstauden, Stachelbeer- und Johannisbeerstr\xC3\xA4uchern waren da, ebenfalls s\xC3\xA4mtlich an den Z\xC3\xA4unen; kleine Beete mit Gem\xC3\xBCse, erst k\xC3\xBCrzlich angelegt, befanden sich dicht am Haus. Dmitri Fjodorowitsch f\xC3\xBChrte seinen Gast in eine vom Haus besonders weit entfernte Ecke des Gartens. Dort wurde pl\xC3\xB6tzlich mitten unter dichtstehenden Linden und alten Johannisbeer-, Holunder-, Schneeball- und Fliederstr\xC3\xA4uchern etwas wie die Ruine einer uralten gr\xC3\xBCnen Laube sichtbar, schon schw\xC3\xA4rzlich und schief geworden, mit Gitterw\xC3\xA4nden und einem Dache, so da\xC3\x9F man darin Schutz vor Regen finden konnte. Errichtet war die Laube Gott wei\xC3\x9F wann, der \xC3\x9Cberlieferung nach vor etwa f\xC3\xBCnfzig Jahren, von dem damaligen Besitzer des H\xC3\xA4uschens, einem Oberstleutnant a. D. Alexander Karlowitsch von Schmidt. Alles war schon verfault, der Fu\xC3\x9Fboden vermodert, die Dielen schwankten, das Holz roch nach N\xC3\xA4sse. In der Laube war ein h\xC3\xB6lzerner gr\xC3\xBCner Tisch, und um ihn herum liefen ebenfalls gr\xC3\xBCngestrichene B\xC3\xA4nke, auf denen man noch sitzen konnte. Aljoscha hatte sofort die begeisterte Stimmung seines Bruders, bemerkt. Als er in die Laube trat, erblickte er auf dem Tischchen eine halbe Flasche Kognak und ein kleines Gl\xC3\xA4schen.</p><p>\xC2\xBBDas ist Kognak!\xC2\xAB sagte Mitja lachend. \xC2\xBBUnd du machst ein Gesicht, als ob du sagen wolltest: S\xC3\xA4uft er schon wieder? Glaub nicht dem Schein, der tr\xC3\xBCgt!</p><p class=\"vers\">Glaub nicht der l\xC3\xBCgenhaften Menge,\n      <br /> vergi\xC3\x9F den Zweifel, der dich qu\xC3\xA4lt ...</p><p>Ich saufe nicht, ich &#8250;nippe&#8249; nur, wie sich dieser Schweinehund ausdr\xC3\xBCckt, dein Freund Rakitin, der noch als Staatsrat sagen wird: &#8250;Ich nippe&#8249; ... Setz dich! Ich m\xC3\xB6chte dich nehmen, Aljoscha, und dich an meine Brust dr\xC3\xBCcken, aber so, da\xC3\x9F ich dich erdr\xC3\xBCcke! Denn auf der ganzen Welt, wahrhaftig, wahr-haftig ... liebe ich nur dich!\xC2\xAB</p><p>Er hatte die letzten Worten beinahe verz\xC3\xBCckt gesprochen.</p><p>\xC2\xBBNur dich! Und dann noch eine &#8250;Verworfene&#8249;, in die ich mich verliebt habe! Und dadurch bin ich denn auch ins Verderben gest\xC3\xBCrzt. Aber sich verlieben, das bedeutet nicht dasselbe wie lieben. Sich verlieben kann man, auch wenn man ha\xC3\x9Ft. Vergi\xC3\x9F das nicht! Jetzt sage ich das noch heiter! Setz dich, hier an den Tisch, und ich werde mich neben dich setzen und werde dich ansehen und werde reden. Du wirst immerzu schweigen, ich aber werde immerzu reden, weil die richtige Zeit daf\xC3\xBCr gekommen ist. \xC3\x9Cbrigens, wei\xC3\x9Ft du, ich habe mir \xC3\xBCberlegt, da\xC3\x9F ich tats\xC3\xA4chlich leise sprechen mu\xC3\x9F, weil hier ... hier ... ganz unerwartet offene Ohren sein k\xC3\xB6nnen. Ich werde dir alles erkl\xC3\xA4ren. Wie sagt man: Fortsetzung folgt. Warum habe ich mich auf dich gest\xC3\xBCrzt, mich nach dir gesehnt, alle f\xC3\xBCnf Tage und noch soeben? Es sind n\xC3\xA4mlich schon f\xC3\xBCnf Tage, da\xC3\x9F ich hier vor Anker liege. Warum also? Weil ich dir allein alles sagen will, weil das notwendig ist, weil ich dich brauche, weil morgen mein Leben zu Ende geht und neu beginnt. Kennst du das aus eigener Erfahrung? Hast du einmal getr\xC3\xA4umt, wie man von einem Berg in eine Grube st\xC3\xBCrzt? So gleite auch ich jetzt hinab, blo\xC3\x9F nicht im Traum. Und ich f\xC3\xBCrchte mich nicht, und f\xC3\xBCrchte du dich auch nicht! Das hei\xC3\x9Ft, ich f\xC3\xBCrchte mich, aber es ist ein s\xC3\xBC\xC3\x9Fes Gef\xC3\xBChl. Das hei\xC3\x9Ft, es ist kein s\xC3\xBC\xC3\x9Fes Gef\xC3\xBChl, sondern ich bin begeistert ... Na, zum Teufel, es ist ja ganz egal, was das f\xC3\xBCr ein Gef\xC3\xBChl ist. Ganz egal, ob mein Geist stark oder schwach oder weibisch ist! La\xC3\x9F uns die Natur preisen! Sieh, nur, wieviel Sonne wir noch haben und wie rein der Himmel ist und wie gr\xC3\xBCn noch alle Bl\xC3\xA4tter, es ist noch ganz Sommer, und jetzt um vier Uhr nachmittags diese Stille! Wohin wolltest du gehen?\xC2\xAB</p><p>\xC2\xBBZum Vater. Und vorher wollte ich noch bei Katerina Iwanowna vorbeigehen.\xC2\xAB</p><p>\xC2\xBBSie und der Vater! Na so was! Ist das ein Zusammentreffen! Warum habe ich dich gerufen? Warum habe ich mich nach dir gesehnt, nach dir gehungert und ged\xC3\xBCrstet mit allen Kammern meines Herzens und sogar mit allen meinen Rippen? Um dich mit einem Auftrag zum Vater zu schicken und dann zu ihr, zu Katerina Iwanowna! Damit ich auf diese Weise mit ihr wie auch mit dem Vater zu Ende komme. Einen Engel wollte ich schicken. Ich k\xC3\xB6nnte ja jeden beliebigen schicken, aber ich wollte einen Engel schicken. Und da bist du nun von selber auf dem Weg zu ihr und zum Vater!\xC2\xAB</p><p>\xC2\xBBWolltest du mich wirklich hinschicken?\xC2\xAB entfuhr es Aljoscha, und auf seinem Gesicht dr\xC3\xBCckte sich Schmerz aus.</p><p>\xC2\xBBWarte mal, du hast es gewu\xC3\x9Ft. Ich sehe, da\xC3\x9F du alles mit einem Schlag begriffen hast. Aber schweig, schweig vorl\xC3\xA4ufig! Bedauere mich nicht und weine nicht!\xC2\xAB</p><p>Dmitri Fjodorowitsch stand auf, dachte nach und hielt den Finger an die Stirn. \xC2\xBBSie selbst hat dich rufen lassen. Sie hat dir einen Brief oder sonst etwas geschrieben. Deshalb wolltest du zu ihr gehen. Denn sonst w\xC3\xA4rst du noch nicht gegangen?\xC2\xAB</p><p>\xC2\xBBDa ist das Billett\xC2\xAB, sagte Aljoscha und zog es aus der Tasche. Mitja \xC3\xBCberflog es.</p><p>\xC2\xBBUnd du bist hinten herum gegangen! O ihr G\xC3\xB6tter! Ich danke euch, da\xC3\x9F ihr seine Schritte hinten herum gelenkt habt und er gerade auf mich gesto\xC3\x9Fen ist &#8211; wie im M\xC3\xA4rchen das goldene Fischchen auf den alten dummen Fischer. H\xC3\xB6r zu, Aljoscha! H\xC3\xB6r zu, Bruder! Jetzt werde ich dir alles sagen. Denn irgend jemandem mu\xC3\x9F ich es doch sagen, ich mu\xC3\x9F. Meinem Schutzengel im Himmel habe ich es schon gesagt, aber ich mu\xC3\x9F es auch einem Engel auf Erden sagen. Du bist ein Engel auf Erden. Du wirst mich anh\xC3\xB6ren, du wirst dein Urteil f\xC3\xA4llen, und du wirst mir verzeihen. Und das ist mir eben ein Bed\xC3\xBCrfnis. Jemand, der \xC3\xBCber mir steht, soll mir verzeihen. H\xC3\xB6re. Wenn zwei Menschen sich pl\xC3\xB6tzlich von allem Irdischen losrei\xC3\x9Fen und in ungew\xC3\xB6hnliche Regionen fliegen, oder wenigstens der eine von ihnen, und wenn dann dieser eine vorher zu dem anderen kommt und sagt: Tu f\xC3\xBCr mich das und das, etwas, worum man niemand bittet, worum man nur auf dem Sterbebett bitten darf &#8211; wird dieser andere seine Bitte unbedingt erf\xC3\xBCllen? Wenn er sein Freund, sein Bruder ist?\xC2\xAB</p><p>\xC2\xBBIch w\xC3\xBCrde sie erf\xC3\xBCllen. Aber sag, worum es sich handelt, und sag es schnell!\xC2\xAB erwiderte Aljoscha.</p><p>\xC2\xBBSchnell. Hm. Nicht so eilig, Aljoscha. Du hast es eilig und beunruhigst dich. Jetzt ist kein Grund zur Eile. Jetzt ist die Welt auf eine neue Stra\xC3\x9Fe gekommen. Schade, Aljoscha, da\xC3\x9F du mit deinem Denken nicht bis zur Begeisterung angelangt bist! Doch, was rede ich da? Du, du w\xC3\xA4rst nicht dahin gelangt? Was rede ich da, ich T\xC3\xB6lpel!</p><p class=\"vers\">Edel sei der Mensch!</p><p>Von wem ist dieser Vers?\xC2\xAB</p><p>Aljoscha beschlo\xC3\x9F abzuwarten. Er begriff, es war seine einzige Aufgabe, jetzt tats\xC3\xA4chlich hier zu sein. Mitja dachte einen Augenblick nach, dabei st\xC3\xBCtzte er sich mit dem Ellbogen auf den Tisch und legte den Kopf in die hohle Hand. Beide schwiegen.</p><p>\xC2\xBBLjoscha\xC2\xAB, sagte Mitja, \xC2\xBBdu bist der einzige, der mich nicht auslachen wird! Ich m\xC3\xB6chte meine Beichte mit Schillers Hymne &#8250;An die Freude&#8249; beginnen. Aber ich kann nicht Deutsch, deutsch kenne ich nur die \xC3\x9Cberschrift &#8250;An die Freude&#8249;. Glaube nicht, da\xC3\x9F ich betrunken bin und deshalb allerlei zusammenschwatze. Ich bin ganz und gar nicht betrunken. Kognak ist Kognak, aber ich brauche zwei Flaschen, um betrunken zu werden. Und ich habe noch keine Viertelflasche getrunken und bin nicht betrunken. Sondern ich habe einen Entschlu\xC3\x9F f\xC3\xBCr mein ganzes Leben gefa\xC3\x9Ft! Sei unbesorgt, ich gerate nicht ins Salbadern, ich werde sachlich reden und sofort zur Sache kommen. Ich werde dir schon nicht auf die Nerven gehen! Warte mal, wie war das doch ...\xC2\xAB</p><p>Er hob den Kopf, \xC3\xBCberlegte und begann auf einmal begeistert zu rezitieren:</p><p class=\"vers\">\xC2\xBBScheu in des Gebirges Kl\xC3\xBCften\n      <br /> barg der Troglodyte sich;\n      <br /> der Nomade lie\xC3\x9F die Triften\n      <br /> w\xC3\xBCste liegen,wo er strich.\n      <br /> Mit dem Wurfspie\xC3\x9F, mit dem Bogen\n      <br /> schritt der J\xC3\xA4ger durch das Land;\n      <br /> weh dem Fremdling, den die Wogen\n      <br /> warfen an den Ungl\xC3\xBCcksstrand!</p><p class=\"vers\">Und auf ihrem Pfad begr\xC3\xBC\xC3\x9Fte,\n      <br /> irrend nach des Kindes Spur,\n      <br /> Ceres die verla\xC3\x9Fne K\xC3\xBCste.\n      <br /> Ach, da gr\xC3\xBCnte keine Flur!\n      <br /> Da\xC3\x9F sie hier vertraulich weile,\n      <br /> ist kein Obdach ihr gew\xC3\xA4hrt;\n      <br /> keines Tempels heitre S\xC3\xA4ule zeuge,\n      <br /> da\xC3\x9F man G\xC3\xB6tter ehrt.</p><p class=\"vers\">Keine Frucht der s\xC3\xBC\xC3\x9Fen \xC3\x84hren\n      <br /> l\xC3\xA4dt zum reinen Mahl sie ein;\n      <br /> nur auf gr\xC3\xA4\xC3\x9Flichen Alt\xC3\xA4ren\n      <br /> dorret menschliches Gebein.\n      <br /> Ja, so weit sie wandernd kreiste,\n      <br /> fand sie Elend \xC3\xBCberall,\n      <br /> und in ihrem gro\xC3\x9Fen Geiste\n      <br /> jammert sie des Menschen Fall.\xC2\xAB</p><p>Mitja schluchzte pl\xC3\xB6tzlich auf und ergriff Aljoschas Hand.</p><p>\xC2\xBBLieber Bruder, lieber Bruder, auch jetzt ist Elend \xC3\xBCberall, Elend \xC3\xBCberall! Furchtbar viel hat der Mensch auf Erden zu erdulden, furchtbar viel Ungl\xC3\xBCck mu\xC3\x9F er durchmachen! Glaub nicht, da\xC3\x9F ich nur eine Knechtsseele im Offiziersrang bin und weiter nichts tue als Kognak trinken und sumpfen. Nein, Bruder, ich denke fast nur an diesen erniedrigten Menschen, wenn ich damit nicht l\xC3\xBCge. Gott gebe, da\xC3\x9F ich jetzt nicht l\xC3\xBCge und mich nicht selber lobe. Ich denke an diesen Menschen deswegen, weil ich selbst ein solcher Mensch bin.</p><p class=\"vers\">Da\xC3\x9F der Mensch zum Menschen werde,\n      <br /> stift' er einen ew'gen Bund\n      <br /> gl\xC3\xA4ubig mit der frommen Erde,\n      <br /> seinem m\xC3\xBCtterlichen Grund.</p><p>Nun, siehst du, das ist die Schwierigkeit: wie soll ich mit der Erde einen ewigen Bund stiften? Ich k\xC3\xBCsse die Erde doch nicht, ich kann mir ihretwegen nicht die Brust aufrei\xC3\x9Fen, soll ich etwa Bauer werden oder Hirt? Ich gehe so dahin und wei\xC3\x9F nicht, bin ich in Kot und Schande geraten oder in Licht und Freude? Da steckt eben das Ungl\xC3\xBCck: alles auf der Welt ist ein R\xC3\xA4tsel! Und wenn ich im allerallertiefsten Sumpf der Ausschweifung versank &#8211; das ist bei mir oft genug vorgekommen &#8211;, dann habe ich immer dieses Gedicht von der Ceres und dem Menschen gelesen. Hat es mich gebessert? Nein, niemals! Weil ich ein Karamasow bin. Weil ich, wenn ich schon in den Abgrund st\xC3\xBCrze, das geradezu tue, mit dem Kopf nach unten und den Fersen nach oben. Weil ich sogar damit zufrieden bin, da\xC3\x9F ich in einer so unw\xC3\xBCrdigen Haltung falle und das als eine Sch\xC3\xB6nheit an mir betrachte. Und mitten in dieser Schmach sage ich auf einmal die Hymne an die Freude auf. Mag ich auch verflucht sein, mag ich auch ein niedriger, gemeiner Mensch sein &#8211; auch ich m\xC3\xB6chte den Saum des Gewandes k\xC3\xBCssen, das meinen Gott umh\xC3\xBCllt! Und mag ich auch zur gleichen Zeit dem Teufel folgen, so bin ich doch auch dein Sohn, Herr, und liebe dich und f\xC3\xBChle die Freude, ohne die die Welt nicht stehen und existieren kann.</p><p class=\"vers\">Freude hei\xC3\x9Ft die starke Feder\n      <br /> in der ewigen Natur.\n      <br /> Freude, Freude, treibt die R\xC3\xA4der\n      <br /> in der gro\xC3\x9Fen Weltenuhr.</p><p class=\"vers\">Blumen lockt sie aus den Keimen,\n      <br /> Sonnen aus dem Firmament,\n      <br /> Sph\xC3\xA4ren rollt sie aus den R\xC3\xA4umen,\n      <br /> die des Sehers Rohr nicht kennt.</p><p class=\"vers\">Freude trinken alle Wesen\n      <br /> an den Br\xC3\xBCsten der Natur;\n      <br /> alle Guten, alle B\xC3\xB6sen\n      <br /> folgen ihrer Rosenspur.</p><p class=\"vers\">K\xC3\xBCsse gab sie uns und Reben,\n      <br /> einen Freund, gepr\xC3\xBCft im Tod;\n      <br /> Wollust ward dem Wurm gegeben,\n      <br /> und der Cherub steht vor Gott.</p><p>Aber genug der Verse Mir sind die Tr\xC3\xA4nen gekommen, aber la\xC3\x9F mich weinen! Mag das eine Dummheit sein, \xC3\xBCber die alle lachen &#8211; du wirst nicht lachen. Dir brennen ja auch die Augen. Genug der Verse! Ich will dir jetzt von den &#8250;W\xC3\xBCrmern&#8249; erz\xC3\xA4hlen, von denen, die Gott mit Wollust begabt hat.</p><p class=\"vers\">Wollust ward dem Wurm gegeben!</p><p>Ich, Bruder, bin eben dieser Wurm! Das ist speziell auf mich gem\xC3\xBCnzt! Und wir Karamasows sind allesamt solche W\xC3\xBCrmer! Und auch in dir Engel lebt dieser Wurm und ruft St\xC3\xBCrme in deinem Blut hervor. Ja, St\xC3\xBCrme, denn die Wollust ist ein Sturm, schlimmer als ein Sturm! Die Sch\xC3\xB6nheit, das ist ein furchtbares, schreckliches Ding! Furchtbar, weil sie undefinierbar ist, und definieren kann man sie nicht, weil Gott uns nur R\xC3\xA4tsel aufgegeben hat. Da kommen die Ufer zusammen, da leben alle Widerspr\xC3\xBCche beieinander. Ich bin ein sehr ungebildeter Mensch, Bruder, aber ich habe viel dar\xC3\xBCber nachgedacht. Furchtbar viele Geheimnisse gibt es! Zu viele R\xC3\xA4tsel bedr\xC3\xBCcken den Menschen auf Erden. Sie zu erraten ist ebenso leicht, wie trocken aus dem Wasser zu steigen. Die Sch\xC3\xB6nheit! Ich kann es nicht ertragen, da\xC3\x9F mancher Mensch, sogar mancher, der viel Herz und viel Verstand besitzt, zuerst in der Madonna und zuletzt in Sodom sein Ideal sieht. Noch furchtbarer ist es, wenn jemand schon Sodom als Ideal im Herzen tr\xC3\xA4gt und doch die Madonna als Ideal nicht aufgibt, wenn sein Herz f\xC3\xBCr dieses Ideal lodert, wirklich und wahrhaftig lodert wie in jungen, lasterlosen Jahren. Nein, der Mensch ist ein gar zu weites Feld &#8211; ich h\xC3\xA4tte ihn etwas verengt! Und nun noch etwas. Wei\xC3\x9F der Teufel, wie das zugeht: was der Verstand als Schmach ansieht, erscheint dem Herzen oft als Sch\xC3\xB6nheit. Steckt in Sodom etwa irgendwelche Sch\xC3\xB6nheit? Glaub mir, die \xC3\xBCberwiegende Mehrzahl der Menschen sieht in Sodom das Sch\xC3\xB6ne &#8211; hast du dieses Geheimnis gekannt oder nicht? Schrecklich, da\xC3\x9F die Sch\xC3\xB6nheit nicht nur furchtbar, sondern auch geheimnisvoll ist. Da k\xC3\xA4mpft der Teufel mit Gott, und das Schlachtfeld ist das Herz der Menschen. \xC3\x9Cbrigens, was einem weh tut, davon redet man. H\xC3\xB6r zu, ich komme jetzt zur Sache.\xC2\xAB</p>"
  title: "3. Beichte eines hei\xC3\x9Fen Herzens (in Versen)"
