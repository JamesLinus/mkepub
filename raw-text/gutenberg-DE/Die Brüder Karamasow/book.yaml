  text: "<h1>Dritter Teil</h1><h3>Siebentes Buch</h3><h3><i>Aljoscha</i></h3><h3>1. Verwesungsgeruch</h3><p>Die Leiche des entschlafenen Priesterm\xC3\xB6nchs Vater Sossima wurde in der vorgeschriebenen Weise zur Beerdigung zurechtgemacht. Verstorbene M\xC3\xB6nche werden bekanntlich nicht gewaschen, gleichg\xC3\xBCltig ob sie nach der allgemeinen oder der strengsten Regel gelebt haben. \xC2\xBBSo einer von den M\xC3\xB6nchen zum Herrn geht\xC2\xAB, hei\xC3\x9Ft es im gro\xC3\x9Fen Trebnik, \n      <span class=\"footnote\">Ein Buch, das die Gottesdienstordnung enth\xC3\xA4lt</span> \xC2\xBBreibe der dazu bestimmte M\xC3\xB6nch den Leichnam mit warmem Wasser ab, nachdem er zuvor mit dem Schwamm ein Kreuz auf der Stirn, der Brust, den H\xC3\xA4nden und den F\xC3\xBC\xC3\x9Fen des Verstorbenen gemacht hat; damit soll es genug sein.\xC2\xAB Alles dies verrichtete bei dem Entschlafenen Vater Paissi selbst. Nach dem Abreiben zog er ihm sein M\xC3\xB6nchsgewand an und umwickelte ihn mit dem Mantel, wobei er diesen gem\xC3\xA4\xC3\x9F der Vorschrift etwas auseinanderschnitt, um ihn kreuzf\xC3\xB6rmig herumwickeln zu k\xC3\xB6nnen. \xC3\x9Cber den Kopf zog er ihm eine Kapuze mit dem achteckigen Kreuz. Die Kapuze wurde offengelassen, das Gesicht des Toten aber mit einem schwarzen Tuch bedeckt. In die H\xC3\xA4nde wurde ihm ein Bild des Erl\xC3\xB6sers gelegt. Auf diese Weise zuger\xC3\xBCstet, wurde er am Morgen in den Sarg gebettet, der schon lange vorher fertiggestellt war. Es bestand die Absicht, den Sarg den ganzen Tag in der Zelle stehenzulassen, das hei\xC3\x9Ft in dem ersten, gr\xC3\xB6\xC3\x9Feren Zimmer, in dem der verstorbene Starez die Br\xC3\xBCderschaft und die Weltlichen empfangen hatte. Da der Entschlafene dem Rang nach ein Priesterm\xC3\xB6nch strengster Regel war, hatten die Priesterm\xC3\xB6nche und Diakone an seinem Sarg nicht den Psalter, sondern die Evangelien zu lesen. Mit dem Lesen begann gleich nach der Totenmesse Vater Jossif; denn Vater Paissi, der danach den ganzen Tag und die ganze Nacht selbst zu lesen w\xC3\xBCnschte, hatte wie der Vorsteher der Einsiedelei gerade noch viel zu tun und au\xC3\x9Ferdem den Kopf voll Sorgen. Unter der Br\xC3\xBCderschaft des Klosters und bei den Weltlichen, die scharenweise aus dem Klostergasthof und aus der Stadt herbeikamen, machte sich n\xC3\xA4mlich immer st\xC3\xA4rker etwas Ungew\xC3\xB6hnliches bemerkbar, eine ganz besondere, beinahe \xC2\xBBungeh\xC3\xB6rige\xC2\xAB Erregung und Ungeduld. Der Vorsteher und Vater Paissi bem\xC3\xBChten sich nach Kr\xC3\xA4ften, die Menschen zu beruhigen. Als es schon hell genug geworden war, kamen sogar Leute aus der Stadt mit ihren kranken Angeh\xC3\xB6rigen, namentlich Kindern, als h\xC3\xA4tten sie absichtlich diesen Augenblick abgewartet. Sie vertrauten offensichtlich auf die Heilkraft des Leichnams, die sich nach ihrem Glauben sofort \xC3\xA4u\xC3\x9Fern mu\xC3\x9Fte. Und erst jetzt trat klar zutage, bis zu welchem Grade sich alle bei uns daran gew\xC3\xB6hnt hatten, den Starez noch zu seinen Lebzeiten f\xC3\xBCr einen unzweifelhaft gro\xC3\x9Fen Heiligen zu halten. Und die da kamen, waren keineswegs nur Leute aus dem einfachen Volk. Diese gro\xC3\x9Fe Erwartung der Gl\xC3\xA4ubigen, die sich so eilig und unverh\xC3\xBCllt, so ungeduldig und beinahe anspruchsvoll bekundete, erschien Vater Paissi als unbestreitbares \xC3\x84rgernis, das er zwar schon lange vorhergeahnt hatte, das aber in Wirklichkeit seine Erwartungen weit \xC3\xBCberstieg. Aufgeregte M\xC3\xB6nche, denen er begegnete, schalt Vater Paissi sogar ernstlich. \xC2\xBBSo unverz\xC3\xBCglich etwas Gro\xC3\x9Fes zu erwarten\xC2\xAB, sagte er, \xC2\xBBdas ist eine Leichtfertigkeit, die nur bei Weltlichen statthaft ist, uns jedoch nicht geziemt!\xC2\xAB Aber sie h\xC3\xB6rten wenig auf ihn, und Vater Paissi bemerkte das beunruhigt. Um allerdings die Wahrheit zu sagen: Sosehr er sich \xC3\xBCber diese gar zu ungeduldigen Erwartungen \xC3\xA4rgerte und sie leichtfertig und voreilig fand &#8211; im stillen, im tiefsten Winkel der Seele erwartete er doch fast dasselbe wie diese erregten Menschen, und er konnte nicht umhin, sich das selbst einzugestehen. Nichtsdestoweniger waren ihm einige Begegnungen besonders unangenehm und erregten in einer Art von Vorahnung seine Bedenken. Zum Beispiel bemerkte er mit gro\xC3\x9Fem Widerwillen, weswegen er sich sofort Vorw\xC3\xBCrfe machte, unter der Menge, die sich in der Zelle des Entschlafenen dr\xC3\xA4ngte, Rakitin und den M\xC3\xB6nch aus dem fernen Obdorsk, der sich noch immer im Kloster aufhielt. Vater Paissi hielt beide sofort aus irgendwelchem Grunde f\xC3\xBCr verd\xC3\xA4chtig, obgleich sie nicht die einzigen waren, die einem in diesem Sinne auffallen konnten. Der M\xC3\xB6nch aus Obdorsk zeichnete sich unter allen durch die gr\xC3\xB6\xC3\x9Fte Gesch\xC3\xA4ftigkeit aus; er war \xC3\xBCberall zu sehen, an allen Orten; \xC3\xBCberall erkundigte er sich, \xC3\xBCberall horchte er, \xC3\xBCberall fl\xC3\xBCsterte er mit besonders geheimnisvoller Miene. Sein Gesicht dr\xC3\xBCckte gr\xC3\xB6\xC3\x9Fte Ungeduld aus, und er schien gereizt, weil das lange Erwartete nicht eintrat. Rakitin hingegen hatte sich, wie sich nachher herausstellte, in speziellem Auftrag von Frau Chochlakowa so fr\xC3\xBCh in der Einsiedelei eingefunden. Diese gutherzige, aber charakterlose Dame, die selbst die Einsiedelei nicht betreten durfte, hatte nach dem Aufwachen kaum vom Tod des Starez geh\xC3\xB6rt, als sie auch schon von so brennender Neugier gepackt wurde, da\xC3\x9F sie sofort Rakitin mit dem Auftrag in die Einsiedelei abkommandierte, alles zu beobachten und ihr etwa alle halbe Stunden brieflich zu melden, was dort vorging. Sie hielt Rakitin n\xC3\xA4mlich f\xC3\xBCr einen h\xC3\xB6chst gottesf\xC3\xBCrchtigen jungen Mann &#8211; so gut verstand er mit den Leuten umzugehen und jedem in dem Licht zu erscheinen, das dessen W\xC3\xBCnschen entsprach, falls er auch nur den geringsten Vorteil f\xC3\xBCr sich darin erblickte.</p><p>Es war ein klarer, heller Tag, und viele von den Anwesenden dr\xC3\xA4ngten sich zwischen den Gr\xC3\xA4bern, die \xC3\xBCber die ganze Einsiedelei verstreut lagen, besonders dicht aber um die Kirche herum.</p><p>Als Vater Paissi durch die Einsiedelei ging, mu\xC3\x9Fte er auf einmal an Aljoscha denken; er hatte ihn lange nicht gesehen, seit der Nacht nicht. Doch kaum hatte er an ihn gedacht, sah er ihn im entferntesten Winkel der Einsiedelei auf dem Grabstein eines l\xC3\xA4ngst verstorbenen, durch seine Gro\xC3\x9Ftaten ber\xC3\xBChmten M\xC3\xB6nchs sitzen. Er sa\xC3\x9F mit dem R\xC3\xBCcken zur Einsiedelei und schien sich hinter dem Grabmal verbergen zu wollen. Vater Paissi trat n\xC3\xA4her und bemerkte, da\xC3\x9F er das Gesicht mit beiden H\xC3\xA4nden bedeckt hielt und lautlos, aber bitterlich weinte, so da\xC3\x9F sein ganzer K\xC3\xB6rper von dem Schluchzen ersch\xC3\xBCttert wurde. Vater Paissi blieb ein Weilchen neben ihm stehen.</p><p>\xC2\xBBH\xC3\xB6r auf, lieber Sohn! H\xC3\xB6r auf, mein Freund!\xC2\xAB sagte er endlich mit herzlicher Teilnahme. \xC2\xBBWas hast du? Freue dich, weine nicht! Oder wei\xC3\x9Ft du nicht, da\xC3\x9F dieser Tag der gr\xC3\xB6\xC3\x9Fte seiner Tage ist? Denk doch nur daran, wo er jetzt ist!\xC2\xAB</p><p>Aljoscha nahm die H\xC3\xA4nde vom Gesicht, das wie bei einem kleinen Kind vom Weinen geschwollen war, und sah ihn einen Augenblick an. Doch wandte er sich sogleich, ohne ein Wort zu sagen, wieder ab und bedeckte das Gesicht wieder mit den H\xC3\xA4nden.</p><p>\xC2\xBBNun, meinetwegen, auch gut\xC2\xAB, sagte Vater Paissi nachdenklich. \xC2\xBBWeine meinetwegen, Christus hat dir diese Tr\xC3\xA4nen gesandt.\xC2\xAB</p><p>&#8250;Diese Tr\xC3\xA4nen der R\xC3\xBChrung werden deiner Seele zur Erholung dienen und dein liebes Herz wieder fr\xC3\xB6hlich machen!&#8249; f\xC3\xBCgte er f\xC3\xBCr sich hinzu, als er Aljoscha verlie\xC3\x9F. \xC3\x9Cbrigens tat er das absichtlich, m\xC3\xB6glichst schnell, denn er f\xC3\xBChlte, auch er k\xC3\xB6nnte bei Aljoschas Anblick am Ende noch anfangen zu weinen.</p><p>Unterdessen verging die Zeit; die Gottesdienste und Totenmessen f\xC3\xBCr den Entschlafenen nahmen in der vorgeschriebenen Ordnung des Klosters ihren Fortgang. Vater Paissi l\xC3\xB6ste Vater Jossif am Sarg wieder im Lesen des Evangeliums ab. Aber es war noch nicht drei Uhr nachmittags geworden, als sich das ereignete, worauf ich schon am Ende des vorigen Buches hingewiesen habe: etwas, das f\xC3\xBCr alle so unerwartet kam und den allgemeinen Hoffnungen so sehr zuwiderlief, da\xC3\x9F dieser Vorgang mit allen nebens\xC3\xA4chlichen Einzelheiten im Ged\xC3\xA4chtnis der Bewohner unserer Stadt und der ganzen Umgegend bis auf den heutigen Tag lebendig geblieben ist. Ich f\xC3\xBCge hier nochmals von mir aus hinzu: Es widerstrebt mir eigentlich, dieses nichtige, \xC3\xA4rgerliche Ereignis zu erw\xC3\xA4hnen, das in Wirklichkeit gar keine Bedeutung und ganz nat\xC3\xBCrliche Ursachen hatte. Ich w\xC3\xBCrde es in meiner Erz\xC3\xA4hlung sicherlich ganz \xC3\xBCbergehen, wenn es nicht in bestimmter Weise stark auf Seele und Herz des Haupthelden, wenigstens des k\xC3\xBCnftigen Haupthelden meiner Erz\xC3\xA4hlung, n\xC3\xA4mlich Aljoschas, gewirkt h\xC3\xA4tte, indem es in seiner Seele gleichsam einen Umschwung herbeif\xC3\xBChrte, wodurch sein Geist zwar ersch\xC3\xBCttert, aber auch endg\xC3\xBCltig f\xC3\xBCrs Leben gekr\xC3\xA4ftigt und zum Streben nach einem bestimmten Ziel bef\xC3\xA4higt wurde.</p><p>Als man noch vor Tagesanbruch den zur Beerdigung zurechtgemachten Leichnam in den Sarg gelegt und in das fr\xC3\xBChere Empfangszimmer gebracht hatte, warf jemand von den Anwesenden die Frage auf, ob das Fenster im Zimmer ge\xC3\xB6ffnet werden sollte. Doch diese nur nebenbei gestellte Frage blieb unbeantwortet und beinahe unbeachtet; und wer sie geh\xC3\xB6rt hatte, dachte im stillen, da\xC3\x9F es reine Torheit sei, von dem Leichnam eines solchen Toten Verwesung und Verwesungsgeruch zu erwarten, und da\xC3\x9F der geringe Glaube und die Leichtfertigkeit des Fragenden nur Mitleid, wenn nicht Spott, verdiene. Denn man erwartete das genaue Gegenteil davon.</p><p>Und siehe da, kurz nach Mittag begann etwas, was die Anwesenden anfangs nur schweigend und still f\xC3\xBCr sich wahrnahmen, wobei man jedem ansehen konnte, da\xC3\x9F er sich scheute, jemandem diese Wahrnehmung mitzuteilen. Gegen drei Uhr nachmittags jedoch wurde dieses Etwas schon so deutlich bemerkbar, da\xC3\x9F sich die Nachricht davon schnellstens bei den Bewohnern der Einsiedelei und den Besuchern verbreitete, dann auch im Kloster unter den M\xC3\xB6nchen und endlich in ganz kurzer Zeit auch in der Stadt, wo sie bei allen, Gl\xC3\xA4ubigen wie Ungl\xC3\xA4ubigen, eine starke Erregung hervorrief. Die Ungl\xC3\xA4ubigen freuten sich; und was die Gl\xC3\xA4ubigen betraf, so fanden sich unter ihnen manche, die sich sogar noch mehr freuten als die Ungl\xC3\xA4ubigen: \xC2\xBBDie Menschen freuen sich \xC3\xBCber den Fall und die Schmach des Gerechten\xC2\xAB, wie der verstorbene Starez selbst in einer seiner Belehrungen gesagt hatte.</p><p>Die Sache war die, da\xC3\x9F von dem Sarg allm\xC3\xA4hlich ein Verwesungsgeruch ausging, der sich immer st\xC3\xA4rker bemerkbar machte. Und nun trug sich infolge dieses Ereignisses unter den M\xC3\xB6nchen ein grober Skandal zu, wie er lange nicht dagewesen war; ja aus der ganzen bisherigen Geschichte unseres Klosters konnte man sich auf dergleichen nicht besinnen &#8211; und in einem anderen Fall w\xC3\xA4re so etwas auch undenkbar gewesen. Wenn sich sp\xC3\xA4ter, noch nach vielen Jahren, einige Verst\xC3\xA4ndige unter unseren M\xC3\xB6nchen an diesen ganzen Tag mit allen Einzelheiten erinnerten, dann waren sie erstaunt und entsetzt dar\xC3\xBCber, wie das \xC3\x84rgernis damals einen solchen Grad hatte erreichen k\xC3\xB6nnen. Denn auch fr\xC3\xBCher waren M\xC3\xB6nche von beispielhaftem Lebenswandel gestorben, gottesf\xC3\xBCrchtige Starzen, deren Gerechtigkeit allen vor Augen gestanden hatte, und doch war von ihren bescheidenen S\xC3\xA4rgen in ganz nat\xC3\xBCrlicher Weise, wie bei allen Toten, ein Verwesungsgeruch ausgegangen. Und das hatte kein \xC3\x84rgernis, ja nicht einmal die geringste Aufregung hervorgerufen.</p><p>Allerdings gab es auch bei uns einige Tote, deren Andenken sich im Kloster lebendig erhalten hatte und deren \xC3\x9Cberreste, nach der \xC3\x9Cberlieferung auch nach langer Zeit keine Spuren von Verwesung erkennen lie\xC3\x9Fen; das \xC3\xBCbte auf die Br\xC3\xBCderschaft eine erbauliche, geheimnisvolle Wirkung aus und haftete in ihrem Ged\xC3\xA4chtnis als etwas Herrliches und Wunderbares: als die Verhei\xC3\x9Fung, von den S\xC3\xA4rgen dieser Toten w\xC3\xBCrden k\xC3\xBCnftig noch gr\xC3\xB6\xC3\x9Fere Ruhmestaten ausgehen, sobald nach Gottes Willen die Zeit daf\xC3\xBCr gekommen war. Es hatte sich besonders die Erinnerung an den Starez Hiob erhalten, einen gro\xC3\x9Fen Faster und Schweiger, der im Alter von einhundertundf\xC3\xBCnf Jahren vor langer Zeit, schon im zweiten Jahrzehnt dieses Jahrhunderts, gestorben war, und dessen Grab man mit au\xC3\x9Ferordentlicher Ehrfurcht allen Pilgern, die zum erstenmal in die Einsiedelei kamen, unter geheimnisvollen Andeutungen gewisser gro\xC3\x9Fer Hoffnungen zu zeigen pflegte. Das war \xC3\xBCbrigens jenes Grab, auf dem Vater Paissi am Vormittag Aljoscha angetroffen hatte. Au\xC3\x9Ferdem war eine solche Erinnerung noch an einen anderen Starez lebendig geblieben, an den vor nicht allzu langer Zeit verstorbenen Priesterm\xC3\xB6nch Vater Warsonofi, von welchem Vater Sossima die Starezw\xC3\xBCrde \xC3\xBCbernommen hatte und den zu seinen Lebzeiten alle And\xC3\xA4chtigen, die ins Kloster kamen, geradezu f\xC3\xBCr einen religi\xC3\xB6sen Irren gehalten hatten. Von ihnen beiden hatte sich die \xC3\x9Cberlieferung erhalten, sie h\xC3\xA4tten in ihren S\xC3\xA4rgen wie lebend dagelegen und seien v\xC3\xB6llig unverwest begraben worden, und es habe sogar geschienen, als ob ihre Gesichter im Sarg leuchteten. Manche erinnerten sich sogar mit aller Bestimmtheit, da\xC3\x9F von ihren Leichen ein deutlich wahrnehmbarer Wohlgeruch ausgegangen sei. Doch trotz dieser bedeutsamen Erinnerungen f\xC3\xA4llt es schwer, die Ursache anzugeben, warum sich am Sarg des Starez Sossima so eine leichtfertige, absurde, b\xC3\xB6se Szene abspielen konnte.</p><p>Ich nehme an, hier kam gleichzeitig noch vieles andere hinzu, und viele verschiedene Ursachen wirkten zusammen. Zu diesen geh\xC3\xB6rte zum Beispiel auch jene festgewurzelte Feindschaft gegen das Starzentum als eine sch\xC3\xA4dliche Neuerung, eine Feindschaft, die noch immer tief im Herzen vieler M\xC3\xB6nche des Klosters verborgen lag. Ferner war die Hauptsache nat\xC3\xBCrlich der Neid auf die Heiligkeit des Entschlafenen, an die man zu seinen Lebzeiten so fest geglaubt hatte, da\xC3\x9F es damals unerlaubt schien, auch nur ein Wort dagegen zu sagen. Obgleich sich der Starez weniger durch Wunder als vielmehr durch seine Liebe viele Anh\xC3\xA4nger erworben und um sich gleichsam eine ganze Gemeinde liebender Verehrer gebildet hatte, besa\xC3\x9F er doch auch Neider und erbitterte Feinde, offene und heimliche, und nicht nur unter den Klosterleuten, sondern auch unter den Weltlichen. Niemandem hatte er jemals Schaden zugef\xC3\xBCgt; trotzdem hie\xC3\x9F es: \xC2\xBBWarum h\xC3\xA4lt man ihn f\xC3\xBCr einen Heiligen?\xC2\xAB Und allein diese oft wiederholte Frage erzeugte schlie\xC3\x9Flich einen Abgrund von uners\xC3\xA4ttlichstem Zorn. Das war meiner Ansicht nach der Grund, weshalb viele sich ma\xC3\x9Flos freuten, als sie den Verwesungsgeruch wahrnahmen, der von seinem Leichnam ausging, und zwar so bald, denn es war noch nicht einmal ein Tag seit seinem Tode vergangen; und andererseits f\xC3\xBChlten sich einige von denen, die dem Starez ergeben gewesen waren und ihn bisher geachtet hatten, durch dieses Ereignis beinahe pers\xC3\xB6nlich gekr\xC3\xA4nkt.</p><p>Der Verlauf der Sache war im einzelnen folgender: Kaum hatte sich der Verwesungsgeruch bemerkbar gemacht, konnte man auch schon an der Miene der hereinkommenden M\xC3\xB6nche erkennen, wieso sie kamen. So einer trat herein, stand einen Augenblick und ging wieder hinaus, um den anderen, die dicht gedr\xC3\xA4ngt drau\xC3\x9Fen warteten, die bereits geh\xC3\xB6rte Nachricht zu best\xC3\xA4tigen. Manche von den Wartenden wiegten betr\xC3\xBCbt die K\xC3\xB6pfe; andere aber versuchten nicht einmal mehr, ihre Freude zu verbergen, die deutlich in ihren boshaften Blicken leuchtete. Und niemand schalt sie, niemand legte ein gutes Wort f\xC3\xBCr den Verstorbenen ein, was recht verwunderlich war; immerhin bildeten jene, die dem Starez ergeben gewesen waren, im Kloster die Mehrheit. Offenbar lie\xC3\x9F es Gott jedoch selbst zu, da\xC3\x9F diesmal die Minderheit eine Zeitlang die Oberhand hatte. Bald erschienen in der Zelle auch Weltliche, gr\xC3\xB6\xC3\x9Ftenteils gebildete Leute. Einfache Menschen kamen nur wenige, obgleich sich viele am Tor der Einsiedelei dr\xC3\xA4ngten. Unzweifelhaft nahm gleich nach drei Uhr der Andrang der weltlichen Besucher stark zu, und zwar eigens infolge der aufsehenerregenden Kunde. Solche, die vielleicht an diesem Tage \xC3\xBCberhaupt nicht gekommen w\xC3\xA4ren, kamen nun gerade, unter ihnen einige Personen von hohem Rang. \xC3\x9Cbrigens wurde der Anstand \xC3\xA4u\xC3\x9Ferlich noch nicht verletzt, und Vater Paissi las mit fester, deutlicher Stimme und strenger Miene weiter laut das Evangelium, wie wenn er nichts bemerkte, obwohl er schon l\xC3\xA4ngst etwas Ungew\xC3\xB6hnliches wahrgenommen hatte. Aber da drangen auch an sein Ohr Stimmen, zuerst noch ganz leise, doch allm\xC3\xA4hlich fester und dreister: \xC2\xBBAlso ist Gottes Urteil ein anderes als das der Menschen!\xC2\xAB h\xC3\xB6rte Vater Paissi auf einmal jemand sagen. Der dies als erster laut sagte, war ein Beamter aus der Stadt, ein \xC3\xA4lterer und bekannterma\xC3\x9Fen sehr gottesf\xC3\xBCrchtiger Mann; er wiederholte damit nur, was die M\xC3\xB6nche einander schon l\xC3\xA4ngst ins Ohr gesagt hatten. Das Schlimmste war, da\xC3\x9F diese \xC3\x84u\xC3\x9Ferungen einen beinahe triumphierenden Beiklang hatten, der mit jeder Minute st\xC3\xA4rker wurde. Bald darauf jedoch schienen sich alle gewisserma\xC3\x9Fen berechtigt zu f\xC3\xBChlen, nun auch nach au\xC3\x9Fen hin den Anstand zu verletzen.</p><p>\xC2\xBBWie konnte denn das geschehen?\xC2\xAB fragten einige M\xC3\xB6nche, anfangs wie bedauernd. \xC2\xBBEr hatte doch nur einen kleinen, hageren K\xC3\xB6rper, und das Fleisch war an den Knochen angetrocknet. Woher kann da nur der Geruch kommen?\xC2\xAB</p><p>\xC2\xBBMan sieht, da\xC3\x9F Gott absichtlich einen Hinweis geben wollte\xC2\xAB, f\xC3\xBCgten andere eilig hinzu, und ihre Meinung wurde sofort ohne Widerspruch akzeptiert.</p><p>Es wurde wiederum darauf hingewiesen, das Auftreten von Geruch sei zwar nat\xC3\xBCrlich wie bei jedem Toten, doch erst sp\xC3\xA4ter, nicht mit so offenkundiger Beschleunigung, fr\xC3\xBChestens nach vierundzwanzig Stunden. \xC2\xBBDieser hier ist aber der Natur vorausgeeilt, also ist das Gottes Werk, ein absichtlicher Fingerzeig von Ihm: Er wollte einen Hinweis geben.\xC2\xAB Dieses Urteil machte einen unwiderstehlichen Eindruck.</p><p>Der sanfte Priesterm\xC3\xB6nch und Bibliothekar Vater Jossif, der Liebling des Verstorbenen, erwiderte einigen, die solche h\xC3\xA4\xC3\x9Flichen Reden f\xC3\xBChrten, da\xC3\x9F die Leiber der Gerechten nicht verwesen k\xC3\xB6nnten, sei kein Dogma in der rechtgl\xC3\xA4ubigen Kirche, sondern nur eine Meinung; sogar in den rechtgl\xC3\xA4ubigsten Gegenden, zum Beispiel auf dem Berg Athos, nehme man an Verwesungsgeruch keinen Ansto\xC3\x9F; als Hauptkriterium der Verherrlichung der Erl\xC3\xB6sten gelte dort nicht das Ausbleiben der Verwesung, sondern die Farbe ihrer Knochen, wenn die Leichen schon viele Jahre in der Erde gelegen haben: Wenn die Knochen gelb wie Wachs geworden seien, so sei dies das wichtigste Zeichen daf\xC3\xBCr, da\xC3\x9F Gott den entschlafenen Gerechten verherrlicht habe. Seien sie jedoch schwarz geworden, so bedeute dies, Gott habe den Betreffenden nicht dieses Ruhmes gew\xC3\xBCrdigt. \xC2\xBBSo ist das auf dem Athos, an dem heiligen Ort, wo sich der rechte Glaube von alters her unersch\xC3\xBCtterlich und in hellster Reinheit erhalten hat!\xC2\xAB schlo\xC3\x9F Vater Jossif.</p><p>Aber die Worte des dem\xC3\xBCtigen Vaters machten keinen Eindruck, sondern riefen sogar h\xC3\xB6hnischen Widerspruch hervor.</p><p>\xC2\xBBDas sind alles nur gelehrsame Neuerungen, das sollte man sich gar nicht erst anh\xC3\xB6ren!\xC2\xAB urteilten die M\xC3\xB6nche unter sich. \xC2\xBBBei uns geht es nach altem Brauch zu! Was kommen jetzt nicht alles f\xC3\xBCr Neuerungen auf &#8211; soll man die alle nachmachen? Bei uns hat es nicht weniger heilige V\xC3\xA4ter gegeben als bei denen da!\xC2\xAB</p><p>\xC2\xBBDie leben da unter t\xC3\xBCrkischem Joch und haben alles vergessen. Auch die Rechtgl\xC3\xA4ubigkeit ist bei ihnen schon l\xC3\xA4ngst getr\xC3\xBCbt! Und sie haben nicht einmal Glocken!\xC2\xAB f\xC3\xBCgten die schlimmsten Sp\xC3\xB6tter noch hinzu.</p><p>Vater Jossif ging bek\xC3\xBCmmert beiseite, zumal er seine Meinung auch nicht mit allzu gro\xC3\x9Fer Festigkeit vorgetragen hatte, als ob er selbst nicht recht daran glaubte. Und mit Best\xC3\xBCrzung gewahrte er, da\xC3\x9F etwas sehr Ungeb\xC3\xBChrliches seinen Anfang nahm und da\xC3\x9F wirklicher Ungehorsam sein Haupt erhob.</p><p>Allm\xC3\xA4hlich verstummten auch alle anderen vern\xC3\xBCnftigen Stimmen. Und es schien, als h\xC3\xA4tten alle, die den verstorbenen Starez geliebt und die Institution des Starez gehorsam gebilligt hatten, auf einmal wegen irgend etwas einen furchtbaren Schreck bekommen, als w\xC3\xBCrden sie einander nur scheu und fl\xC3\xBCchtig ansehen, wenn sie sich begegneten. Diejenigen aber, die dem Starzentum als einer Neuerung feind waren, erhoben nun stolz das Haupt.</p><p>\xC2\xBBVon dem verstorbenen Starez Warsonofi ging kein Verwesungsgestank, sondern Wohlgeruch aus\xC2\xAB, sagten sie schadenfroh. \xC2\xBBDoch das hatte er nicht dadurch verdient, da\xC3\x9F er ein Starez war, sondern dadurch, da\xC3\x9F er ein Gerechter war.\xC2\xAB</p><p>Und Schm\xC3\xA4hreden und sogar sch\xC3\xA4rfste Verdammungsurteile ergossen sich jetzt geradezu \xC3\xBCber den toten Starez: \xC2\xBBEr hat Irrlehren verbreitet! Er lehrte, das Leben sei heitere Freude und keine tr\xC3\xA4nenvolle Schule der Demut!\xC2\xAB sagten einige besonders T\xC3\xB6richte. \xC2\xBBEr glaubte nach der neuen Mode und leugnete das materielle Feuer in der H\xC3\xB6lle\xC2\xAB, pflichteten ihnen noch T\xC3\xB6richtere bei. \xC2\xBBEr hielt die Fasten nicht streng ein, erlaubte sich S\xC3\xBC\xC3\x9Figkeiten, a\xC3\x9F Kirschkompott zum Tee, das liebte er sehr, die Damen schickten ihm oft welches. Darf ein M\xC3\xB6nch strengster Regel \xC3\xBCberhaupt Tee trinken?\xC2\xAB lie\xC3\x9Fen sich einige Neider vernehmen. \xC2\xBBVoller Stolz thronte er auf seinem Stuhl!\xC2\xAB bemerkten die Schadenfrohen mit grausamer Freude. \xC2\xBBF\xC3\xBCr einen Heiligen hielt er sich. Auf die Knie fielen die Menschen vor ihm, und das nahm er hin, als ob es ihm zust\xC3\xA4nde!\xC2\xAB &#8211; \xC2\xBBDas Sakrament der Beichte hat er mi\xC3\x9Fbraucht\xC2\xAB, f\xC3\xBCgten die eifrigsten Gegner des Starzentums boshaft hinzu, und sie geh\xC3\xB6rten meist zu den bejahrtesten und pflichtstrengsten M\xC3\xBCnchen, zu den echten Fastern und Schweigern. Zu Lebzeiten des Entschlafenen hatten sie geschwiegen, jetzt \xC3\xB6ffneten sie auf einmal ihre Lippen. Und das war besonders bedenklich, da ihre Worte auf die jungen, noch ungefestigten M\xC3\xB6nche eine starke Wirkung aus\xC3\xBCbten.</p><p>Sehr eifrig horchte auf alles auch der Gast aus Obdorsk, der M\xC3\xB6nch vom heiligen Silvester. Er seufzte tief und wiegte den Kopf hin und her. &#8250;Ja, da hat Vater Ferapont gestern offenbar doch richtig geurteilt&#8249;, dachte er im stillen, und gerade in diesem Augenblick erschien Vater Ferapont &#8211; wie absichtlich, um die Erregung noch zu steigern.</p><p>Ich habe bereits erw\xC3\xA4hnt, da\xC3\x9F er seine kleine h\xC3\xB6lzerne Zelle am Bienenstand nur selten verlie\xC3\x9F, da\xC3\x9F er oft sogar lange Zeit nicht in der Kirche erschien und da\xC3\x9F man ihm dies wie einem religi\xC3\xB6sen Irren durchgehen lie\xC3\x9F und ihn nicht an die f\xC3\xBCr alle g\xC3\xBCltige Regel band. Doch um die ganze Wahrheit zu sagen, man lie\xC3\x9F ihm dies alles mit einer gewissen Notwendigkeit durchgehen. So einen gro\xC3\x9Fen Faster und Schweiger, der Tag und Nacht betete und sogar im Knien schlief, mit der allgemein verbindlichen Regel zu bel\xC3\xA4stigen, wenn er sich ihr nicht selbst unterordnen wollte &#8211; das h\xC3\xA4tte Ansto\xC3\x9F erregt. \xC2\xBBEr ist ohnehin fr\xC3\xB6mmer als wir alle und erf\xC3\xBCllt Schwereres, als die Regel verlangt\xC2\xAB, h\xC3\xA4tten die M\xC3\xB6nche gesagt. \xC2\xBBWenn er nicht in die Kirche geht, wird er schon wissen warum &#8211; er hat seine eigenen Regeln.\xC2\xAB Und so lie\xC3\x9F man denn Vater Ferapont in Ruhe. Den Starez Sossima hatte Vater Ferapont, wie allen bekannt war, \xC3\xBCberhaupt nicht leiden k\xC3\xB6nnen; und nun war auch in seine Zelle die Kunde gedrungen, Gottes Urteil weiche von dem der Menschen ab, und der Starez sei sogar der Natur vorausgeeilt. Es ist wohl anzunehmen, da\xC3\x9F einer der ersten, die ihm diese Nachricht \xC3\xBCberbrachten, der Gast aus Obdorsk war, der ihn am vorherigen Tag besucht hatte und so befremdet von ihm weggegangen war. Ich habe auch erw\xC3\xA4hnt, da\xC3\x9F Vater Paissi, der fest und unersch\xC3\xBCtterlich am Sarg stand und las, zwar nicht sehen und h\xC3\xB6ren konnte, was au\xC3\x9Ferhalb der Zelle vorging, doch das Wesentlichste richtig erahnte: Er kannte seine Umgebung durch und durch. In Angst lie\xC3\x9F er sich dadurch nicht versetzen; er erwartete furchtlos alles, was sich noch ereignen konnte, und verfolgte mit scharfem Blick den weiteren Verlauf der Erregung, der sich seinem geistigen Auge bereits darbot.</p><p>Aus dem Flur ert\xC3\xB6nte pl\xC3\xB6tzlich ungew\xC3\xB6hnlicher L\xC3\xA4rm, der schon offenkundig den Anstand verletzte. Die T\xC3\xBCr wurde weit aufgerissen, und auf der Schwelle erschien Vater Ferapont. Hinter ihm, an den Stufen vor der Eingangst\xC3\xBCr, dr\xC3\xA4ngten sich, wie man von der Zelle aus deutlich, sehen konnte, viele M\xC3\xB6nche und mit ihnen auch Weltliche. Diese Begleiter traten jedoch nicht ein und stiegen auch nicht die Stufen hinauf, sondern blieben stehen und warteten ab, was Vater Ferapont weiter tun w\xC3\xBCrde, denn sie ahnten &#8211; und bef\xC3\xBCrchteten es bei aller Vermessenheit sogar &#8211;, da\xC3\x9F er nicht ohne besondere Absicht gekommen war. Auf der Schwelle stehenbleibend, hob Vater Ferapont die Arme; unter seinem rechten Arm blickten die scharfen, neugierigen Augen des Gastes aus Obdorsk hervor, der aus \xC3\xBCbergro\xC3\x9Fer Neugier als einziger hinter Vater Ferapont mit heraufgelaufen war. Die \xC3\xBCbrigen waren pl\xC3\xB6tzlich angstvoll noch weiter zur\xC3\xBCckgewichen, als die T\xC3\xBCr ger\xC3\xA4uschvoll aufgerissen wurde.</p><p>Vater Ferapont br\xC3\xBCllte mit erhobenen Armen: \xC2\xBBIch treibe dich aus!\xC2\xAB und begann abwechselnd nach allen vier Himmelsrichtungen zu den W\xC3\xA4nden und allen vier Ecken der Zelle Kreuze zu schlagen. Dies verstanden seine Begleiter sogleich; sie wu\xC3\x9Ften, da\xC3\x9F er das tat, wohin immer er kam, da\xC3\x9F er sich nicht setzte und kein Wort redete, bevor er den Teufel ausgetrieben hatte.</p><p>\xC2\xBBWeiche von hinnen, Satanas, weiche von hinnen!\xC2\xAB wiederholte er bei jedem Kreuz, das er schlug. \xC2\xBBIch treibe dich aus!\xC2\xAB</p><p>Er trug seine grobe Kutte, umg\xC3\xBCrtet mit einem Strick . Unter dem Hanfhemd war seine nackte, mit grauen Haaren bewachsene Brust sichtbar. Seine F\xC3\xBC\xC3\x9Fe waren vollst\xC3\xA4ndig nackt. Bei jeder Armbewegung klirrten die schweren B\xC3\xBC\xC3\x9Ferketten, die er unter der Kutte trug.</p><p>Vater Paissi unterbrach das Lesen, trat ihm entgegen und blieb abwartend vor ihm stehen.</p><p>\xC2\xBBWarum bist du gekommen, ehrw\xC3\xBCrdiger Vater? Warum verletzt du den Anstand? Warum verwirrst du die friedliche Herde?\xC2\xAB sagte er endlich mit strengem Blick.</p><p>\xC2\xBBWarum ich gekommen bin? Das fragst du noch? Was glaubst du?\xC2\xAB schrie Vater Ferapont wie ein Irrsinniger. \xC2\xBBIch bin gekommen, eure G\xC3\xA4ste, die unreinen Teufel, auszutreiben. Ich sehe, es haben sich in meiner Abwesenheit ihrer viele angesammelt. Mit einem Birkenbesen will ich sie ausfegen.\xC2\xAB</p><p>\xC2\xBBDu treibst den Teufel aus und dienst ihm vielleicht selbst!\xC2\xAB fuhr Vater Paissi furchtlos fort. \xC2\xBBWer kann von sich sagen: Ich bin heilig. Du etwa, Vater?\xC2\xAB</p><p>\xC2\xBBUnrein bin ich, nicht heilig. Aber auf einen Lehnstuhl setze ich mich nicht, und ich lasse nicht zu, da\xC3\x9F die Leute vor mir niederfallen wie vor einem G\xC3\xB6tzenbild!\xC2\xAB donnerte Vater Ferapont. \xC2\xBBHeutzutage richten die Menschen den heiligen Glauben zugrunde. Der Verstorbene, euer Heiliger\xC2\xAB, wandte er sich an die Menge und deutete mit dem Finger auf den Sarg, \xC2\xBBhat die Teufel geleugnet. Gegen die Teufel hat er ein Abf\xC3\xBChrmittel gegeben. Da haben sie sich nun bei euch eingenistet wie die Spinnen in den Ecken. Aber heute hat er selbst angefangen zu stinken. Wir sehen darin einen bedeutungsvollen Fingerzeig Gottes!\xC2\xAB</p><p>Das war zu Vater Sossimas Lebzeiten wirklich einmal geschehen. Einer der M\xC3\xB6nche hatte oft vom Teufel getr\xC3\xA4umt, und zuletzt hatte er ihn auch in wachem Zustand zu sehen geglaubt. Als er dies in der gr\xC3\xB6\xC3\x9Ften Angst dem Starez gestanden hatte, hatte der ihm ununterbrochenes Gebet und verst\xC3\xA4rktes Fasten empfohlen. Und als auch das nicht half, hatte er ihm zus\xC3\xA4tzlich zu einem Abf\xC3\xBChrmittel geraten. Daran hatten damals viele Ansto\xC3\x9F genommen, und am meisten Vater Ferapont, dem einige Unzufriedene schleunigst von diesem ungew\xC3\xB6hnlichen Rat des Starez Mitteilung gemacht hatten.</p><p>\xC2\xBBGeh hinaus, Vater!\xC2\xAB sagte Vater Paissi gebieterisch. \xC2\xBBGott ist Richter, nicht die Menschen. Vielleicht haben wir hier einen Fingerzeig vor Augen, den weder du noch ich, noch sonst jemand verstehen kann. Geh hinaus, Vater, und verwirre nicht die Herde!\xC2\xAB wiederholte er nachdr\xC3\xBCcklich.</p><p>\xC2\xBBDie Fasten hielt er nicht so ein, wie er als M\xC3\xB6nch strengster Regel gesollt h\xC3\xA4tte. Das ist klar, und es verbergen zu wollen w\xC3\xA4re S\xC3\xBCnde!\xC2\xAB rief der Fanatiker, der sich nicht beruhigen lie\xC3\x9F und in seinem sinnlosen Eifer au\xC3\x9Fer sich geriet. \xC2\xBBVon Konfekt hat er sich verf\xC3\xBChren lassen, die Damen haben ihm welches in ihren Taschen mitgebracht! Tee hat er geschleckt und seinem Bauch gefr\xC3\xB6nt! Mit S\xC3\xBC\xC3\x9Figkeiten hat er ihn gef\xC3\xBCllt, seinen Geist aber mit hochm\xC3\xBCtigen Gedanken! Darum hat er jetzt diese Schmach erlitten ...\xC2\xAB</p><p>\xC2\xBBLeichtfertig sind deine Worte, Vater!\xC2\xAB erwiderte Vater Paissi, nun ebenfalls mit erhobener Stimme. \xC2\xBBDein Fasten und deine strenge Askese bewundere ich &#8211; doch leichtfertig sind deine Worte, als ob sie drau\xC3\x9Fen in der Welt ein haltloser, unreifer J\xC3\xBCngling spr\xC3\xA4che. Geh hinaus, Vater! Ich befehle es dir!\xC2\xAB</p><p>\xC2\xBBIch werde schon gehen!\xC2\xAB sagte Vater Ferapont, nunmehr wohl etwas verlegen, ohne jedoch in seinem Zorn, nachzulassen. \xC2\xBBO ihr Gelehrten! Infolge eures gro\xC3\x9Fen Verstandes d\xC3\xBCnkt ihr euch \xC3\xBCber mich geringen Menschen erhaben. Als ich seinerzeit hierher in die Einsiedelei kam, konnte ich nur wenig lesen und schreiben. Und hier habe ich das, was ich wu\xC3\x9Fte, auch noch vergessen: Gott der Herr hat mich Geringen vor eurer Weisheit beh\xC3\xBCtet ...\xC2\xAB</p><p>Vater Paissi stand vor ihm und wartete in unbeugsamer Haltung.</p><p>Vater Ferapont schwieg eine Weile; dann wurde er pl\xC3\xB6tzlich traurig, legte die rechte Handfl\xC3\xA4che an die Backe, blickte zum Sarg des entschlafenen Starez hin\xC3\xBCber und sagte in singendem Ton: \xC2\xBB\xC3\x9Cber ihm wird man morgen &#8250;Helfer und Besch\xC3\xBCtzer&#8249; singen, das ist ein herrlicher Hymnus, \xC3\xBCber mir aber wenn ich verrecke, nur das kleine Lied &#8250;Welche irdische S\xC3\xBC\xC3\x9Fe&#8249;!\xC2\xAB sagte er, sich selbst bedauernd, in weinerlichem Ton. \xC2\xBBIhr seid stolz geworden und habt euch \xC3\xBCberhoben! Leer ist diese St\xC3\xA4tte!\xC2\xAB br\xC3\xBCllte er pl\xC3\xB6tzlich wie ein Wahnsinniger, drehte sich mit einer wegwerfenden Handbewegung um und stieg schnell die Stufen vor der Eingangst\xC3\xBCr hinab. Die wartende Menge geriet in Bewegung; einige folgten ihm, andere zauderten, denn die Zelle war immer noch offen, und Vater Paissi, der hinter Vater Ferapont herausgetreten war, stand da und beobachtete die Anwesenden. Doch der Alte hatte jede Beherrschung verloren und war noch immer nicht am Ende. Nachdem er etwa zwanzig Schritte gegangen war, wandte er sich pl\xC3\xB6tzlich zur untergehenden Sonne, hob die Arme \xC3\xBCber den Kopf und st\xC3\xBCrzte laut schreiend auf die Erde.</p><p>\xC2\xBBMein Gott hat gesiegt! Christus hat die untergehende Sonne besiegt!\xC2\xAB schrie er rasend und reckte die Arme zur Sonne empor. Dann warf er sich mit dem Gesicht auf die Erde und weinte laut wie ein kleines Kind, so da\xC3\x9F sein ganzer K\xC3\xB6rper von dem Schluchzen ersch\xC3\xBCttert wurde; die Arme lagen ausgestreckt auf der Erde.</p><p>Nun st\xC3\xBCrzten alle zu ihm, Ausrufe des Staunens ert\xC3\xB6nten, einige M\xC3\xB6nche fingen bei seinem Anblick ebenfalls an zu schluchzen. Eine Art Verz\xC3\xBCckung hatte sie alle ergriffen.</p><p>\xC2\xBBDa sieht man, wer ein Heiliger ist! Da sieht man, wer ein Gerechter ist!\xC2\xAB riefen viele nun bereits ohne Scheu.</p><p>\xC2\xBBDer m\xC3\xBC\xC3\x9Fte Starez werden!\xC2\xAB f\xC3\xBCgten andere zornig hinzu. \xC2\xBBEr wird nicht Starez werden wollen. Er ist selber ein Gegner dieser Einrichtung. Er wird dieser verfluchten Neuerung nicht dienen, wird ihre Dummheiten nicht nach\xC3\xA4ffen!\xC2\xAB fielen wieder andere ein, und wie weit das noch gegangen w\xC3\xA4re, konnte man sich schwer vorstellen.</p><p>Doch in diesem Augenblick begann die Glocke zu l\xC3\xA4uten, die zum Gottesdienst rief, und alle fingen an, sich zu bekreuzigen. Auch Vater Ferapont erhob sich, bekreuzigte sich und ging, ohne sich umzusehen, zu seiner Zelle. Mit seinen Ausrufen war er noch immer nicht zu Ende gekommen, es war aber nichts Zusammenh\xC3\xA4ngendes mehr. Einige zogen hinter ihm her, allerdings nur wenige, die meisten trennten sich von ihm und begaben sich zum Gottesdienst.</p><p>Vater Paissi \xC3\xBCbergab das Amt des Vorlesers an Vater Jossif und stieg die Stufen hinab. Das verz\xC3\xBCckte Geschrei der Fanatiker hatte ihn nicht irremachen k\xC3\xB6nnen, doch sein Herz war pl\xC3\xB6tzlich traurig geworden und gr\xC3\xA4mte sich \xC3\xBCber irgend etwas Besonderes, das f\xC3\xBChlte er. Er blieb stehen und fragte sich: &#8250;Woher kommt diese Traurigkeit, die mich sogar mutlos macht?&#8249; Und er begriff, da\xC3\x9F sie allem Anschein nach eine kleine, ganz besondere Ursache hatte: In der Menge, die sich eben am Eingang zur Zelle gedr\xC3\xA4ngt hatte, war ihm auch Aljoscha aufgefallen, und er hatte bei seinem Anblick sofort eine Art von Schmerz im Herzen versp\xC3\xBCrt. &#8250;Hat denn dieser J\xC3\xBCngling jetzt wirklich f\xC3\xBCr mein Herz so eine gro\xC3\x9Fe Bedeutung?&#8249; fragte er sich pl\xC3\xB6tzlich.</p><p>In diesem Augenblick ging Aljoscha an ihm vorbei, als wenn er es eilig h\xC3\xA4tte, irgendwohin zu kommen, allerdings nicht zur Kirche. Ihre Blicke begegneten sich. Aljoscha wandte seine Augen schnell ab, und schon allein an der Miene des J\xC3\xBCnglings erkannte Vater Paissi, was f\xC3\xBCr eine starke Ver\xC3\xA4nderung in diesem Augenblick in ihm vorging.</p><p>\xC2\xBBHast auch du dich verf\xC3\xBChren lassen?\xC2\xAB rief Vater Paissi. \xC2\xBBGeh\xC3\xB6rst auch du zu den Kleingl\xC3\xA4ubigen?\xC2\xAB f\xC3\xBCgte er traurig hinzu.</p><p>Aljoscha blieb stehen und sah Vater Paissi eigent\xC3\xBCmlich unsicher an, schlug dann aber die Augen erneut rasch nieder. Er stand halb abgewandt da und wandte sein Gesicht dem Fragenden nicht zu.</p><p>Vater Paissi beobachtete ihn aufmerksam.</p><p>\xC2\xBBWohin eilst du denn? Es wird zum Gottesdienst gel\xC3\xA4utet.\xC2\xAB fragte er weiter.</p><p>Aljoscha gab wieder keine Antwort.</p><p>\xC2\xBBOder verl\xC3\xA4\xC3\x9Ft du die Einsiedelei? Wie kannst du das tun, ohne um Erlaubnis zu fragen und ohne um den Segen zu bitten?\xC2\xAB</p><p>Aljoscha l\xC3\xA4chelte pl\xC3\xB6tzlich mit schiefem Mund und schaute auf sehr seltsame Art den Priesterm\xC3\xB6nch an, dem ihn sein einstiger F\xC3\xBChrer, der bisherige Beherrscher seines Herzens und seines Verstandes, sein geliebter Starez, sterbend anvertraut hatte. Doch dann machte er pl\xC3\xB6tzlich wieder, ohne zu antworten, eine Handbewegung, als w\xC3\xBCrde er alles von sich absch\xC3\xBCtteln und sich um keinen Respekt mehr k\xC3\xBCmmern, und ging mit schnellen Schritten auf das Tor der Einsiedelei zu.</p><p>\xC2\xBBDu wirst noch zur\xC3\xBCckkehren!\xC2\xAB fl\xC3\xBCsterte Vater Paissi und blickte ihm erstaunt und betr\xC3\xBCbt hinterher.</p>"
