  text: "<h3>7. Der Fr\xC3\xBChere und Unbestreitbare</h3><p>Mitja trat mit seinen raschen, langen Schritten an den Tisch. \xC2\xBBMeine Herren\xC2\xAB, begann er laut, fast schreiend, aber stockend. \xC2\xBBIch ... ich will nichts! Keine Angst!\xC2\xAB rief er. \xC2\xBBIch will ja nichts, nichts.\xC2\xAB Er wandte sich pl\xC3\xB6tzlich an Gruschenka, die sich aus ihrem Lehnstuhl zu Kalganow hin\xC3\xBCbergebeugt hatte und sich fest an dessen Hand klammerte. \xC2\xBBIch ... Ich bin auch hergekommen. Ich bleibe bis morgen fr\xC3\xBCh. Meine Herren, darf ein Durchreisender ... mit Ihnen bis zum Morgen zusammen sein? Nur bis zum Morgen, zum letztenmal, in diesem Zimmer hier?\xC2\xAB</p><p>Bei den letzten Worten wandte er sich an den korpulenten Herrn auf dem Sofa, der Pfeife rauchte. Dieser nahm w\xC3\xBCrdevoll die Pfeife aus dem Mund und sagte streng: \xC2\xBBPanie, wir sind hier eine Privatgesellschaft. Es sind noch andere Zimmer da.\xC2\xAB</p><p>\xC2\xBBAch, Sie sind es, Dmitri Fjodorowitsch! Wozu fragen Sie erst?\xC2\xAB rief auf einmal Kalganow. \xC2\xBBSetzen Sie sich zu uns! Guten Abend!\xC2\xAB</p><p>\xC2\xBBGuten Abend, mein Teuerster ... Mein Wertester! Ich habe Sie immer gesch\xC3\xA4tzt ...\xC2\xAB, rief Mitja erfreut und eifrig und streckte ihm sofort \xC3\xBCber den Tisch die Hand hin.</p><p>\xC2\xBBAu, wie fest Sie zugedr\xC3\xBCckt haben! Sie haben mir ja fast die Finger zerbrochen!\xC2\xAB rief Kalganow lachend.</p><p>\xC2\xBBSo dr\xC3\xBCckt er einem immer die Hand, das macht er immer so!\xC2\xAB sagte Gruschenka mit einem allerdings noch sch\xC3\xBCchternen L\xC3\xA4cheln, sie schien Mitjas Miene entnommen zu haben, da\xC3\x9F er keinen Streit wollte, und betrachtete ihn nun mit starker Neugier und immer noch mit einer gewissen Unruhe. Er hatte etwas an sich, was sie \xC3\xBCberraschte, und \xC3\xBCberhaupt hatte sie nicht erwartet, da\xC3\x9F er jetzt hereinkommen und so reden w\xC3\xBCrde.</p><p>\xC2\xBBGuten Abend!\xC2\xAB sagte von links auch der Gutsbesitzer Maximow in s\xC3\xBC\xC3\x9Flichem Ton.</p><p>Mitja st\xC3\xBCrzte auch zu ihm hin. \xC2\xBBGuten Abend! Sind Sie auch hier? Wie freue ich mich, da\xC3\x9F auch Sie hier sind! Meine Herren, meine Herren, ich ...\xC2\xAB Er wandte sich von neuem an den Herrn mit der Pfeife, den er hier offenbar f\xC3\xBCr die Hauptperson hielt. \xC2\xBBIch bin hergeeilt ... Ich wollte meinen letzten Tag und meine letzte Stunde in diesem Zimmer verleben. In diesem Zimmer, in dem ich fr\xC3\xBCher einmal meine K\xC3\xB6nigin angebetet habe! Verzeihen Sie, Panie\xC2\xAB rief er au\xC3\x9Fer sich. \xC2\xBBIch bin hierher geeilt und habe mir geschworen ... Oh, seien Sie unbesorgt, das ist meine letzte Nacht! Lassen Sie uns zur Feier des Friedensschlusses trinken, Panie! Man wird gleich Wein bringen ... Ich habe das hier mitgebracht.\xC2\xAB Er zog sein P\xC3\xA4ckchen Banknoten aus der Tasche. \xC2\xBBErlauben Sie, Panie! Ich m\xC3\xB6chte Musik haben, Fr\xC3\xB6hlichkeit und L\xC3\xA4rm ... Alles wie voriges Mal ... Aber der Wurm, der unn\xC3\xBCtze Wurm wird \xC3\xBCber die Erde kriechen und nicht mehr sein! In meiner letzten Nacht will ich mich an den Tag meiner Freude erinnern!\xC2\xAB</p><p>Er konnte kaum noch atmen; er wollte vieles, vieles sagen, doch nur seltsame Ausrufe kamen aus seinem Mund. Der Pan sah regungslos ihn und das P\xC3\xA4ckchen Banknoten und dann Gruschenka an und war offenbar ratlos vor Verwunderung.</p><p>\xC2\xBBWenn meine Krolowa erlaubt ...\xC2\xAB, begann er.</p><p>\xC2\xBBAch was, Krolowa! Das soll wohl K\xC3\xB6nigin hei\xC3\x9Fen, nicht wahr?\xC2\xAB unterbrach ihn Gruschenka. \xC2\xBBIhr kommt mir komisch vor, wie ihr alle sprecht. Setz dich hin, Mitja, was redest du da? Bitte, erschreck uns nicht! Du wirst uns doch nicht erschrecken, wie? Wenn du das nicht vorhast, freue ich mich \xC3\xBCber dein Kommen ...\xC2\xAB</p><p>\xC2\xBBIch, ich euch erschrecken?\xC2\xAB rief Mitja und warf beide Arme in die H\xC3\xB6he. \xC2\xBBOh, geht vorbei, geht vor\xC3\xBCber, ich werde euch nicht st\xC3\xB6ren!\xC2\xAB Und unerwartet f\xC3\xBCr alle &#8211; und sicherlich auch f\xC3\xBCr sich selbst &#8211; warf er sich auf einen Stuhl und brach in Tr\xC3\xA4nen aus, wobei er den Kopf zur gegen\xC3\xBCberliegenden Wand drehte und die R\xC3\xBCckenlehne des Stuhls mit seinen Armen fest umschlang, als wollte er ihn herzlich umarmen.</p><p>\xC2\xBBNa, so etwas, so was! Was bist du f\xC3\xBCr ein Mensch!\xC2\xAB rief Gruschenka vorwurfsvoll. \xC2\xBBGenauso ist er einmal zu mir gekommen. Er fing an zu reden, und ich verstand kein Wort davon. Und einmal hat er genauso losgeweint, jetzt ist es das zweitemal. Sch\xC3\xA4men solltest du dich! Warum weinst du denn? Und wenn es noch einen Grund daf\xC3\xBCr g\xC3\xA4be!\xC2\xAB f\xC3\xBCgte sie pl\xC3\xB6tzlich r\xC3\xA4tselhaft hinzu und legte in diese Worte einen besonderen, gereizten Nachdruck.</p><p>\xC2\xBBIch ... Ich will nicht weinen ... Na, la\xC3\x9Ft es euch wohl ergehen!\xC2\xAB Bei diesen Worten drehte er sich j\xC3\xA4h auf dem Stuhl herum und lachte pl\xC3\xB6tzlich los, aber nicht wie sonst h\xC3\xB6lzern und abgehackt, es war ein unh\xC3\xB6rbares, langes, nerv\xC3\xB6ses Lachen, das seinen ganzen K\xC3\xB6rper ersch\xC3\xBCtterte.</p><p>\xC2\xBBJetzt wieder das! So sei doch vergn\xC3\xBCgt, sei doch vergn\xC3\xBCgt!\xC2\xAB redete Gruschenka ihm zu. \xC2\xBBIch freue mich sehr, da\xC3\x9F du gekommen bist, sehr freue ich mich, Mitja, h\xC3\xB6rst du das? Ich will, da\xC3\x9F er bei uns sitzt\xC2\xAB, wandte sie sich gebieterisch an alle, obgleich ihre Worte offenbar nur dem Mann auf dem Sofa galten. \xC2\xBBIch will es, ich will es! Und wenn er weggeht, gehe ich auch weg! So steht die Sache!\xC2\xAB f\xC3\xBCgte sie hinzu, und ihre Augen funkelten.</p><p>\xC2\xBBWas meine K\xC3\xB6nigin befiehlt, ist Gesetz!\xC2\xAB sagte der Pan und k\xC3\xBC\xC3\x9Fte ihr galant die Hand. \xC2\xBBIch bitte den Herrn, sich unserer Gesellschaft anzuschlie\xC3\x9Fen!\xC2\xAB wandte er sich liebensw\xC3\xBCrdig an Mitja.</p><p>Mitja sprang wieder auf, und es hatte durchaus den Anschein, als wollte er noch eine exaltierte Rede halten; doch es kam anders.</p><p>\xC2\xBBTrinken wir, Panie!\xC2\xAB rief er kurz statt einer Rede. Alle lachten.</p><p>\xC2\xBBO Gott, und ich dachte, er will wieder reden!\xC2\xAB rief Gruschenka nerv\xC3\xB6s. \xC2\xBBH\xC3\xB6rst du, Mitja\xC2\xAB, f\xC3\xBCgte sie nachdr\xC3\xBCcklich hinzu, \xC2\xBBspring nicht mehr hoch! Aber da\xC3\x9F du Champagner mitgebracht hast, ist pr\xC3\xA4chtig. Ich selbst will welchen trinken! Lik\xC3\xB6r kann ich nicht leiden. Das Allerbeste aber ist, da\xC3\x9F du selber gekommen bist, sonst ist es hier zu langweilig ... Du bist wohl gekommen, um wieder flott zu leben? Aber steck doch das Geld in die Tasche! Wo hast du denn so viel her?\xC2\xAB</p><p>Mitja, der noch immer die zusammengekn\xC3\xBCllten Banknoten in der Hand hielt, was bereits alle, besonders die beiden Polen aufmerksam gemacht hatte, schob sie, verlegen err\xC3\xB6tend, schnell in die Tasche. In diesem Augenblick brachte der Wirt auf einem Pr\xC3\xA4sentierteller eine Flasche Champagner und Gl\xC3\xA4ser. Mitja ergriff die Flasche, war aber so fassungslos, da\xC3\x9F er nicht wu\xC3\x9Fte, was er damit tun sollte. Kalganow nahm sie ihm aus der Hand und go\xC3\x9F an seiner Statt ein.</p><p>\xC2\xBBNoch eine Flasche\xC2\xAB bring noch eine Flasche!\xC2\xAB rief Mitja dem Wirt zu. Obwohl er den Polen vorher so feierlich eingeladen hatte, mit ihm zur Feier des Friedensschlusses zu trinken, verga\xC3\x9F er nun, mit ihm anzusto\xC3\x9Fen, und trank sein ganzes Glas allein aus, ohne auf jemand zu warten. Sein ganzes Gesicht hatte sich pl\xC3\xB6tzlich ver\xC3\xA4ndert. An Stelle des feierlichen, tragischen Ausdrucks zeigte sich jetzt eine kindliche Weichheit. Er schien auf einmal ganz sanft und dem\xC3\xBCtig geworden zu sein. Er blickte alle sch\xC3\xBCchtern und froh an, oft nerv\xC3\xB6s kichernd, mit der dankbaren Miene eines H\xC3\xBCndchens, das etwas begangen hat und nun wieder hereingelassen worden ist und gestreichelt wird. Er schien alles vergessen zu haben und schaute mit einem entz\xC3\xBCckten kindlichen L\xC3\xA4cheln um sich; immer wenn er Gruschenka anblickte, lachte er. Er r\xC3\xBCckte seinen Stuhl ganz dicht an ihren Lehnsessel. Allm\xC3\xA4hlich sah er auch die beiden Polen genauer an, obgleich er sich noch nicht viele Gedanken \xC3\xBCber sie machte. Der Herr auf dem Sofa fiel ihm auf durch seine w\xC3\xBCrdevolle Haltung, durch seine polnische Aussprache und besonders durch seine Pfeife. &#8250;Na, was ist schon dabei? Es ist gar nicht schlecht, da\xC3\x9F er Pfeife raucht&#8249;, \xC3\xBCberlegte Mitja. Auch das etwas aufgedunsene Gesicht dieses etwa vierzigj\xC3\xA4hrigen Herrn mit dem kleinen N\xC3\xA4schen, unter dem ein sehr d\xC3\xBCnner, an den Enden gezwirbelter, frech aussehender gef\xC3\xA4rbter Schnurrbart sa\xC3\x9F, erweckte bei Mitja einstweilen keinerlei Bedenken. Selbst die minderwertige, offensichtlich in Sibirien hergestellte Per\xC3\xBCcke des Polen mit dem an den Schl\xC3\xA4fen dumm nach vorn gek\xC3\xA4mmten Haar machte auf Mitja weiter keinen unangenehmen Eindruck. &#8250;Wenn man eine Per\xC3\xBCcke tr\xC3\xA4gt, mu\xC3\x9F es wohl so sein?&#8249; meditierte er in seiner gl\xC3\xBCckseligen Stimmung. Der andere, der j\xC3\xBCngere Pole, der an der Wand sa\xC3\x9F, und dem allgemeinen Gespr\xC3\xA4ch mit herausfordernden Blicken und schweigender Geringsch\xC3\xA4tzung zuh\xC3\xB6rte, \xC3\xBCberraschte Mitja nur durch seinen sehr hohen Wuchs, der in starkem Mi\xC3\x9Fverh\xC3\xA4ltnis zu dem Herrn auf dem Sofa stand. &#8250;Wenn der aufsteht, mu\xC3\x9F er baumlang sein!&#8249; dachte Mitja fl\xC3\xBCchtig. Auch ging ihm der Gedanke durch den Kopf, da\xC3\x9F dieser hochgewachsene Herr wahrscheinlich ein Freund oder Helfershelfer oder eine Art Leibw\xC3\xA4chter des Herrn auf dem Sofa sein m\xC3\xBC\xC3\x9Fte und da\xC3\x9F der kleine Herr mit der Pfeife dem hochgewachsenen Herrn gewi\xC3\x9F zu befehlen h\xC3\xA4tte. Aber auch das erschien Mitja in seiner Zufriedenheit gut und tadellos. Im Herzen des kleinen H\xC3\xBCndchens war jede Rivalit\xC3\xA4t erstorben. Gruschenka und den r\xC3\xA4tselhaften Ton mancher ihrer Bemerkungen begriff er noch nicht; er merkte nur &#8211; und bei dieser Wahrnehmung erbebte sein Herz &#8211;, da\xC3\x9F sie zu ihm freundlich war, da\xC3\x9F sie ihm \xC2\xBBverziehen\xC2\xAB hatte und ihn neben sich sitzen lie\xC3\x9F. Er war au\xC3\x9Fer sich vor Freude, als er sie aus ihrem Glas Champagner nippen sah. Das Schweigen der Gesellschaft schien ihn jedoch pl\xC3\xB6tzlich zu \xC3\xBCberraschen, und er lie\xC3\x9F seine Augen herumgehen, als ob er etwas erwartete. &#8250;Warum sitzen wir denn so still? Warum fangen Sie nichts an, meine Herrschaften?&#8249; schien sein l\xC3\xA4chelnder Blick zu fragen.</p><p>\xC2\xBBDer da schwatzt immerzu Unsinn, und wir haben immerzu dar\xC3\xBCber gelacht\xC2\xAB, sagte auf einmal Kalganow und zeigte dabei auf Maximow, als h\xC3\xA4tte er Mitjas Blick verstanden.</p><p>Mitja sah eifrig Kalganow und dann gleich Maximow an. \xC2\xBBEr schwatzt Unsinn?\xC2\xAB fragte er mit seinem kurzen, h\xC3\xB6lzernen Lachen, denn er freute sich sofort \xC3\xBCber irgend etwas. \xC2\xBBHaha!\xC2\xAB</p><p>\xC2\xBBJa, stellen Sie sich vor, er behauptet, unsere gesamte Kavallerie h\xC3\xA4tte in den zwanziger Jahren Polinnen geheiratet! Das ist doch ein schrecklicher Unsinn, nicht wahr?\xC2\xAB</p><p>\xC2\xBBPolinnen?\xC2\xAB fiel Mitja wieder ein, jetzt schon v\xC3\xB6llig hingerissen.</p><p>\xC2\xBBDenken Sie sich, ich schleppe ihn schon vier Tage lang mit mir\xC2\xAB, fuhr er fort, indem er wie aus Faulheit die Worte ein wenig in die L\xC3\xA4nge zog, doch kam das ganz nat\xC3\xBCrlich heraus, ohne Geckenhaftigkeit. \xC2\xBBSeit Ihr Bruder ihn damals vom Wagen zur\xC3\xBCckstie\xC3\x9F und er ein Ende wegflog, erinnern Sie sich? Dadurch erregte er mein lebhaftes Interesse, und ich nahm ihn mit auf mein Gut. Aber er schwatzt jetzt immer Unsinn, so da\xC3\x9F man sich seiner sch\xC3\xA4men mu\xC3\x9F. Ich werde ihn wieder zur\xC3\xBCckbringen ...\xC2\xAB</p><p>Kalganow durchschaute Mitjas Beziehungen zu Gruschenka und erriet auch, wie sie zu dem Polen stand; doch das interessierte ihn nicht sonderlich. Ihn interessierte am meisten Maximow. Er war mit ihm nur zuf\xC3\xA4llig hierhergeraten und war den beiden Polen hier im Gasthaus zum erstenmal in seinem Leben begegnet. Gruschenka kannte er schon von fr\xC3\xBCher und war sogar einmal mit jemand bei ihr gewesen; damals hatte er ihr nicht gefallen. Hier nun sah sie ihn sehr freundlich an, vor Mitjas Ankunft hatte sie ihn sogar geliebkost, aber er war dagegen eigent\xC3\xBCmlich unempfindlich geblieben. Er war ein junger Mann um die zwanzig, elegant gekleidet, mit einem sehr netten, bleichen Gesichtchen und sehr sch\xC3\xB6nem, dunkelblondem Haar; in dem bleichen Gesichtchen waren ein Paar prachtvolle, hellblaue Augen mit einem klugen, bisweilen sogar tiefen, \xC3\xBCber sein Alter reifen Ausdruck, obwohl der junge Mann dann wieder wie ein Kind redete und schaute und sich dessen gar nicht sch\xC3\xA4mte, sondern es sogar selbst eingestand. \xC3\x9Cberhaupt war er sehr eigenartig, ja launenhaft, allerdings stets freundlich. Mitunter hatte sein Gesicht einen Anflug von Starrheit und Eigensinn; er sah einen an und h\xC3\xB6rte wohl auch zu, doch schien er sich stur mit seinen eigenen Gedanken zu besch\xC3\xA4ftigen. Mal benahm er sich l\xC3\xA4ssig, mal regte er sich auf, und das oft aus nichtigem Anla\xC3\x9F.</p><p>\xC2\xBBDer Pan hat noch keine polnische Dame gesehen und redet Dinge, die unm\xC3\xB6glich sind\xC2\xAB, bemerkte der Herr mit der Pfeife \xC3\xBCber Maximow.</p><p>Er konnte ganz gut russisch sprechen, verunstaltete aber die russischen Worte, deren er sich bediente, durch polnische Aussprache.</p><p>\xC2\xBBAber ich bin ja mit einer Polin verheiratet gewesen\xC2\xAB, gab Maximow kichernd zur Antwort.</p><p>\xC2\xBBNa, haben Sie etwa bei der Kavallerie gedient? Sie erz\xC3\xA4hlten das doch von der Kavallerie. Waren Sie etwa Kavallerist?\xC2\xAB mischte sich sofort Kalganow ein.</p><p>\xC2\xBBJa, freilich, ist er denn Kavallerist gewesen? Haha!\xC2\xAB rief Mitja, der eifrig zugeh\xC3\xB6rt hatte und seinen fragenden Blick zu jedem, der sprach, hatte wandern lassen, als erwartete er von jedem Gott wei\xC3\x9F was zu h\xC3\xB6ren.</p><p>\xC2\xBBNein, sehen Sie\xC2\xAB, wandte sich Maximow an ihn. \xC2\xBBIch rede davon, da\xC3\x9F diese polnischen Fr\xC3\xA4ulein ... H\xC3\xBCbsch sind sie ja, wenn sie mit unseren Ulanen eine Mazurka zu Ende getanzt haben ... Wenn so eine mit einem unserer Ulanen eine Mazurka zu Ende getanzt hat, h\xC3\xBCpft sie ihm auch gleich auf den Scho\xC3\x9F wie ein K\xC3\xA4tzchen, wie ein wei\xC3\x9Fes K\xC3\xA4tzchen ... Und der Herr Vater und die Frau Mutter sehen es und erlauben es ... Und der Ulan geht dann am n\xC3\xA4chsten Tag hin und macht ihr einen Heiratsantrag ... Jawohl, und macht ihr einen Heiratsantrag, hihi!\xC2\xAB kicherte Maximow.</p><p>\xC2\xBBDer Herr ist ein Strolch!\xC2\xAB brummte auf einmal der lange Herr auf dem Stuhl und schlug die Beine \xC3\xBCbereinander. Mitja sah ihn an; seine Aufmerksamkeit erregten jedoch nur ein Paar gewaltige Schmierstiefel mit dicken, schmutzigen Sohlen. \xC3\x9Cberhaupt waren die Anz\xC3\xBCge der beiden Polen ziemlich unsauber.</p><p>\xC2\xBBWas hei\xC3\x9Ft hier Strolch? Was hat er hier zu schimpfen?\xC2\xAB rief Gruschenka \xC3\xA4rgerlich.</p><p>\xC2\xBBPani Agrippina, der Herr hat in Polen Bauernm\xC3\xA4dchen gesehen, aber keine vornehmen Damen\xC2\xAB, bemerkte der Herr mit der Pfeife, zu Gruschenka gewandt.</p><p>\xC2\xBBWie kannst du dich um so was \xC3\xBCberhaupt k\xC3\xBCmmern?\xC2\xAB warf der lange Herr auf dem Stuhl kurz und ver\xC3\xA4chtlich ein.</p><p>\xC2\xBBAuch das noch! So lassen Sie ihn doch reden! Wenn Leute reden wollen, wozu soll man sie st\xC3\xB6ren? Mit solchen Leuten zusammen sein macht Spa\xC3\x9F!\xC2\xAB bemerkte Gruschenka in scharfem Ton.</p><p>\xC2\xBBIch st\xC3\xB6re niemand, Pani\xC2\xAB, sagte der Herr mit der Per\xC3\xBCcke mit einem langen Blick auf Gruschenka bedeutsam; dann schwieg er w\xC3\xBCrdevoll und begann wieder an seiner Pfeife zu ziehen.</p><p>\xC2\xBBAber nein, nein, was der polnische Herr da eben gesagt hat, ist ganz richtig\xC2\xAB, ereiferte sich nun wieder Kalganow, als ob es sich um wer wei\xC3\x9F wie wichtige Dinge gehandelt h\xC3\xA4tte. \xC2\xBBEr ist ja gar nicht in Polen gewesen, wie kann er da \xC3\xBCber Polen reden? Sie haben doch gar nicht in Polen geheiratet, wie?\xC2\xAB</p><p>\xC2\xBBNein, im Gouvernement Smolensk. Nur hatte sie ein Ulan schon vorher aus Polen, aus dem eigentlichen Polen, mitgebracht, das hei\xC3\x9Ft meine k\xC3\xBCnftige Gattin und ihre Frau Mutter und ihre Tante und noch eine Verwandte mit einem erwachsenen Sohn ... Und der trat sie mir ab. Es war ein Leutnant, ein sehr h\xC3\xBCbscher junger Mann. Anfangs hatte er sie selbst heiraten wollen, aber er tat es dann doch nicht, weil es sich herausstellte, da\xC3\x9F sie lahm war ...\xC2\xAB</p><p>\xC2\xBBDa haben Sie also eine Lahme geheiratet?\xC2\xAB rief Kalganow.</p><p>\xC2\xBBAllerdings. Die beiden hatten mich damals ein bi\xC3\x9Fchen hinters Licht gef\xC3\xBChrt. Ich dachte, sie h\xC3\xA4tte so einen h\xC3\xBCpfenden Gang ... Sie h\xC3\xBCpfte immer, und ich dachte, aus Munterkeit ...\xC2\xAB</p><p>\xC2\xBBAus Freude dar\xC3\xBCber, da\xC3\x9F sie Ihre Frau werden sollte?\xC2\xAB rief Kalganow mit kindlich heller Stimme.</p><p>\xC2\xBBJawohl, aus Freude. Aber es ergab sich, da\xC3\x9F das eine ganz andere Ursache hatte. Sp\xC3\xA4ter, gleich am Abend nach der Trauung, gestand sie es mir und bat mich sehr gef\xC3\xBChlvoll um Verzeihung. Sie sagte, sie sei als Kind einmal \xC3\xBCber eine Pf\xC3\xBCtze gesprungen und habe sich dabei den Fu\xC3\x9F besch\xC3\xA4digt, hihi!\xC2\xAB</p><p>Kalganow brach in ein lautes echtes Kinderlachen aus und fiel fast auf das Sofa. Auch Gruschenka lachte. Mitja befand sich auf dem Gipfel der Gl\xC3\xBCckseligkeit.</p><p>\xC2\xBBWissen Sie, wissen Sie, jetzt sagt er aber die Wahrheit, jetzt l\xC3\xBCgt er nicht\xC2\xAB, rief Kalganow, zu Mitja gewandt. \xC2\xBBWissen Sie, er ist zweimal verheiratet gewesen; was er da erz\xC3\xA4hlt hat, bezieht sich auf seine erste Frau. Seine zweite Frau ist ihm n\xC3\xA4mlich davongelaufen und lebt heute noch, wissen Sie das?\xC2\xAB</p><p>\xC2\xBBNa, so etwas!\xC2\xAB rief Mitja und sah mit gr\xC3\xB6\xC3\x9Ftem Erstaunen zu Maximow.</p><p>\xC2\xBBJa, sie ist mir davongelaufen, diese Unannehmlichkeit ist mir passiert\xC2\xAB, best\xC3\xA4tigte Maximow bescheiden. \xC2\xBBMit so einem Monsieur. Aber die Hauptsache war, sie hatte gleich von vornherein mein ganzes Gut auf ihren Namen umschreiben lassen. &#8250;Du bist ein gebildeter Mann&#8249;, hatte sie zu mir gesagt, &#8250;du wirst auch so dein Brot finden k\xC3\xB6nnen.&#8249; Dadurch brachte sie mich in die Tinte. Ein verehrter Bischof hat einmal zu mir gesagt: &#8250;Deine erste Frau war lahm und die zweite gar zu leichtf\xC3\xBC\xC3\x9Fig.&#8249; Hihi!\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6ren Sie nur, h\xC3\xB6ren Sie nur!\xC2\xAB rief Kalganow richtiggehend begeistert. \xC2\xBBWenn er auch schwindelt, und er schwindelt oft, so tut er es doch einzig und allein, um allen ein Vergn\xC3\xBCgen zu bereiten, das ist nicht gemein, das ist nicht gemein! Wissen Sie, manchmal mag ich ihn recht gern. Er ist gemein; aber er ist es von Natur, nicht? Wie denken Sie dar\xC3\xBCber? Ein anderer handelt gemein zu irgendwelchem Zweck, um dadurch einen Vorteil zu erlangen, aber er tut es ganz einfach, weil das seine Natur ist ... Stellen Sie sich zum Beispiel vor, gestern hat er sich mit mir auf dem ganzen Weg gestritten und behauptet, Gogol \n      <span class=\"footnote\">Gogol &#8211; russ. Schriftsteller der Romantik, sein Werk zeigt eine ironisch-grotesken Stil (\xC2\xBBDer Revisor\xC2\xAB), &#8224; 1852</span> habe in den &#8250;Toten Seelen&#8249; etwas \xC3\xBCber ihn geschrieben. Sie erinnern sich wohl, da kommt ein Gutsbesitzer Maximow vor, den Nosdrjow auspeitschen lie\xC3\x9F, wof\xC3\xBCr er auch gerichtlich belangt wurde, &#8250;weil er in betrunkenem Zustand dem Gutsbesitzer Maximow eine t\xC3\xA4tliche Beleidigung durch Auspeitschen mit Ruten zugef\xC3\xBCgt hatte&#8249; &#8211; na. Sie werden sich wohl an die Stelle erinnern! Und stellen Sie sich vor, nun behauptet er, das sei er gewesen, er sei ausgepeitscht worden! Na, ist das \xC3\xBCberhaupt m\xC3\xB6glich? Tschitschikow hat seine Reise sp\xC3\xA4testens in den zwanziger Jahren gemacht, so da\xC3\x9F die Zeitrechnung absolut nicht stimmt. Unser Maximow konnte damals nicht ausgepeitscht werden. Das war doch nicht m\xC3\xB6glich, nicht wahr?\xC2\xAB</p><p>Es war schwer zu sagen, warum Kalganow sich so ereiferte, aber das war bei ihm echt. Auch Mitja, interessierte sich sehr f\xC3\xBCr diese Frage.</p><p>\xC2\xBBUnd wenn er nun doch einmal ausgepeitscht worden ist!\xC2\xAB rief er lachend.</p><p>\xC2\xBBNicht eigentlich ausgepeitscht, blo\xC3\x9F so\xC2\xAB, warf Maximow ein.</p><p>\xC2\xBBWas hei\xC3\x9Ft das, &#8250;blo\xC3\x9F so?&#8249; Sind Sie ausgepeitscht worden oder nicht?\xC2\xAB</p><p>\xC2\xBBWie sp\xC3\xA4t?\xC2\xAB wandte sich der Herr mit der Pfeife mit gelangweilter Miene auf polnisch an den hochgewachsenen Herrn auf dem Stuhl.</p><p>Dieser zuckte mit den Schultern, sie hatten beide keine Uhren.</p><p>\xC2\xBBWarum soll man sich denn nicht unterhalten? La\xC3\x9Ft doch auch andere Leute reden! Wenn ihr euch langweilt, brauchen doch andere Leute noch nicht den Mund zu halten!\xC2\xAB emp\xC3\xB6rte sich Gruschenka wieder; sie suchte offenbar absichtlich Streit.</p><p>Mitja ging eine derartige Vermutung jetzt zum erstenmal durch den Kopf.</p><p>Der Pole antwortete schon mit deutlicher Gereiztheit. \xC2\xBBPani, ich habe keinen Einspruch erhoben, ich habe \xC3\xBCberhaupt nichts gesagt.\xC2\xAB</p><p>\xC2\xBBNa, dann also gut. Erz\xC3\xA4hle weiter!\xC2\xAB rief Gruschenka Maximow zu. \xC2\xBBWarum seid ihr alle so still geworden?\xC2\xAB</p><p>\xC2\xBBDa ist eigentlich nichts weiter zu erz\xC3\xA4hlen, es sind ja alles nur Dummheiten\xC2\xAB, nahm Maximow, sich ein wenig zierend, aber mit sichtlichem Vergn\xC3\xBCgen das Wort. \xC2\xBBAber auch bei Gogol ist das alles nur allegorisch gemeint, wie er denn auch alle Familiennamen ge\xC3\xA4ndert hat. Nosdrjow zum Beispiel hie\xC3\x9F eigentlich nicht Nosdrjow, sondern Nossow, und Kuwschinnikow &#8211; da ist nun schon gar keine \xC3\x84hnlichkeit mehr, er hie\xC3\x9F Schkwornew. Aber Fenardi hie\xC3\x9F wirklich Fenardi, nur war er kein Italiener, sondern ein Russe namens Petrow, und Mamsell Fenardi war ein allerliebstes Wesen, und ihre Beinchen im Trikot sahen allerliebst aus, und dazu das kurze, mit Flitter besetzte R\xC3\xB6ckchen, und da drehte sie sich nun herum, nur nicht vier Stunden lang, sondern blo\xC3\x9F vier Minuten ... Und bezauberte alle ...\xC2\xAB</p><p>\xC2\xBBUnd warum bist du ausgepeitscht worden? Warum eigentlich?\xC2\xAB rief Kalganow.</p><p>\xC2\xBBWegen Piron\xC2\xAB, antwortete Maximow.</p><p>\xC2\xBBWas ist das f\xC3\xBCr ein Piron?\xC2\xAB rief Mitja.</p><p>\xC2\xBBDer bekannte franz\xC3\xB6sische Schriftsteller Piron. \n      <span class=\"footnote\">Piron &#8211; franz. Jurist und Schriftsteller, &#8224; 1773</span> Wir tranken damals alle Wein in gro\xC3\x9Fer Gesellschaft, in einem Restaurant, eben auf dem bewu\xC3\x9Ften Jahrmarkt. Sie forderten mich auf, etwas zu sagen, und da begann ich zuerst Epigramme zu zitieren: &#8250;Bist du das, Boileau? Was tr\xC3\xA4gst du f\xC3\xBCr einen komischen chapeau?&#8249; Boileau antwortet, er wolle auf einen Maskenball gehen, das hei\xC3\x9Ft zum Baden, hihi, und das bezogen sie auf sich. Da trug ich so schnell wie m\xC3\xB6glich ein anderes Epigramm vor, ein bissiges, das jedem Gebildeten bekannt ist:</p><p class=\"vers\">&#8250;Wenn du als Sappho dich, als Phaon mich verk\xC3\xBCndest,\n      <br /> bedaur' ich, da\xC3\x9F du nicht den Weg zum Meere findest.&#8249;</p><p>Sie f\xC3\xBChlten sich noch mehr beleidigt und beschimpften mich in unanst\xC3\xA4ndiger Weise, und da erz\xC3\xA4hlte ich nun, um meine Situation zu verbessern, zu meinem Ungl\xC3\xBCck eine sehr gebildete Anekdote \xC3\xBCber Piron. wie er nicht in die Academie Francaise aufgenommen wurde und, um sich zu r\xC3\xA4chen, f\xC3\xBCr seinen Grabstein folgende Inschrift verfa\xC3\x9Fte:</p><p class=\"vers\">Ci-git Piron qui ne fut rien,\n      <br /> pas meme academicien.</p><p class=\"vers\"><span class=\"footnote\">Hier ruht Piron, der nichts getan hat,\n        <br /> nicht mal Akademiemitglied war.</span></p><p>Und da haben sie mich ausgepeitscht.\xC2\xAB \xC2\xBBAber weswegen denn, weswegen?\xC2\xAB</p><p>\xC2\xBBWegen meiner Bildung. Gr\xC3\xBCnde, aus denen man jemand auspeitschen kann, gibt es wie Sand am Meer\xC2\xAB, schlo\xC3\x9F Maximow in sanftem, lehrhaftem Ton.</p><p>\xC2\xBBGenug, das ist alles widerw\xC3\xA4rtig, ich will das nicht mehr h\xC3\xB6ren! Ich hatte gedacht, es w\xC3\xBCrde etwas Lustiges kommen\xC2\xAB, sagte Gruschenka auf einmal heftig.</p><p>Mitja fuhr zusammen und h\xC3\xB6rte sofort auf zu lachen. Der lange Pole erhob sich von seinem Platz, und mit der hochm\xC3\xBCtigen Miene eines Menschen, der sich in einer niedrigerstehenden Gesellschaft langweilt, fing er an, mit den H\xC3\xA4nden auf dem R\xC3\xBCcken im Zimmer auf und ab zu gehen.</p><p>\xC2\xBBSeht mal an, nun f\xC3\xA4ngt der auch noch an herumzulaufen!\xC2\xAB bemerkte Gruschenka ver\xC3\xA4chtlich.</p><p>Mitja wurde unruhig; er hatte au\xC3\x9Ferdem wahrgenommen, da\xC3\x9F der Herr auf dem Sofa ihn gereizt musterte.</p><p>\xC2\xBBPanie!\xC2\xAB rief Mitja. \xC2\xBBLassen Sie uns trinken, Panie! Auch mit dem anderen Pan m\xC3\xB6chte ich trinken. Trinken wir, Panowie!\xC2\xAB Im Nu hatte er drei Gl\xC3\xA4ser geholt und Champagner eingegossen ... \xC2\xBBAuf Polen, Panowie! Ich trinke auf Ihr Polen, auf das Polenland!\xC2\xAB rief Mitja.</p><p>\xC2\xBBDas ist mir sehr angenehm, Panie. Trinken wir!\xC2\xAB sagte der Herr auf dem Sofa w\xC3\xBCrdevoll und wohlwollend auf polnisch und nahm sein Glas.</p><p>\xC2\xBBAuch der andere Pan, ich wei\xC3\x9F seinen Namen nicht ... H\xC3\xB6ren Sie, Hochedler, nehmen Sie Ihr Glas!\xC2\xAB rief Mitja gesch\xC3\xA4ftig.</p><p>\xC2\xBBPan Wroblewski\xC2\xAB, half der Herr auf dem Sofa ein.</p><p>Pan Wroblewski trat mit schaukelndem Gang an den Tisch und ergriff stehend sein Glas.</p><p>\xC2\xBBAuf Polen, Panowie! Hurra!\xC2\xAB rief Mitja und erhob sein Glas.</p><p>Alle drei tranken aus. Mitja ergriff die Flasche und go\xC3\x9F die drei Gl\xC3\xA4ser wieder voll.</p><p>\xC2\xBBJetzt auf Ru\xC3\x9Fland, Panowie! Und wir wollen Br\xC3\xBCderschaft trinken!\xC2\xAB</p><p>\xC2\xBBGie\xC3\x9F uns auch ein!\xC2\xAB sagte Gruschenka. \xC2\xBBAuf Ru\xC3\x9Fland will ich auch trinken.\xC2\xAB</p><p>\xC2\xBBIch auch\xC2\xAB, sagte Kalganow.</p><p>\xC2\xBBUnd ich ebenfalls ... Auf das liebe Ru\xC3\x9Fland, auf das alte Gro\xC3\x9Fm\xC3\xBCtterchen!\xC2\xAB schlo\xC3\x9F sich Maximow kichernd an.</p><p>\xC2\xBBAlle, alle!\xC2\xAB schrie Mitja. \xC2\xBBWirt, bring noch mehr Flaschen!\xC2\xAB</p><p>Es wurden drei Flaschen geholt, die von den von Mitja mitgebrachten noch \xC3\xBCbrig waren.</p><p>\xC2\xBBAuf Ru\xC3\x9Fland, hurra!\xC2\xAB rief er wieder.</p><p>Alle au\xC3\x9Fer den beiden Polen tranken aus, auch Gruschenka trank ihr ganzes Glas auf einen Zug aus. Die Polen aber r\xC3\xBChrten ihre Gl\xC3\xA4ser nicht an.</p><p>\xC2\xBBAber was machen, Sie Panowie?\xC2\xAB rief Mitja. \xC2\xBBAlso so sind Sie?\xC2\xAB</p><p>Pan Wroblewski nahm sein Glas, erhob es und sagte mit schalIender Stimme: \xC2\xBBAuf Ru\xC3\x9Fland in den Grenzen vor siebzehnhundertzweiundsiebzig!\xC2\xAB</p><p>\xC2\xBBRichtig so!\xC2\xAB rief der andere Pan auf polnisch, und beide leerten ihre Gl\xC3\xA4ser in einem Zug.</p><p>\xC2\xBBDummk\xC3\xB6pfe sind Sie, Panowie!\xC2\xAB entfuhr es Mitja unwillk\xC3\xBCrlich.</p><p>\xC2\xBBPa-nie?!\xC2\xAB riefen die beiden Polen drohend und nahmen wie Kampfh\xC3\xA4hne Mitja gegen\xC3\xBCber eine herausfordernde Haltung ein. Besonders aufgeregt war Pan Wroblewski.</p><p>\xC2\xBBDarf man denn sein Land nicht lieben?\xC2\xAB schrie er auf polnisch.</p><p>\xC2\xBBStill! Ich will keinen Streit haben!\xC2\xAB rief Gruschenka gebieterisch und stampfte mit dem Fu\xC3\x9F auf.</p><p>Ihr Gesicht brannte, ihre Augen funkelten; das soeben ausgetrunkene Glas wirkte. Mitja bekam einen furchtbaren Schreck.</p><p>\xC2\xBBPanowie, verzeihen Sie! Ich bin daran schuld, ich werde es nicht wieder tun. Wroblewski, Pan Wroblewski, ich werde es nicht wieder tun!\xC2\xAB</p><p>\xC2\xBBSo sei doch still und setz dich hin, du Dummkopf!\xC2\xAB fuhr ihn Gruschenka \xC3\xA4rgerlich an.</p><p>Alle setzten sich, verstummten, sahen einander an.</p><p>\xC2\xBBMeine Herren, ich bin an allem schuld!\xC2\xAB begann Mitja wieder, der Gruschenkas Ausruf nicht begriffen hatte.</p><p>\xC2\xBBNun, warum sitzen wir denn so still da? Womit wollen wir uns unterhalten, damit es wieder lustig wird?\xC2\xAB</p><p>\xC2\xBBAch ja, es ist in der Tat entsetzlich langweilig\xC2\xAB murmelte Kalganow l\xC3\xA4ssig.</p><p>\xC2\xBBWir sollten ein bi\xC3\x9Fchen Karten spielen wie vorhin ...\xC2\xAB, schlug Maximow kichernd vor.</p><p>\xC2\xBBSpielen? Herrlich!\xC2\xAB rief Mitja ein. \xC2\xBBWenn nur die Panowie ...\xC2\xAB</p><p>\xC2\xBBEs ist schon sp\xC3\xA4t, Panie!\xC2\xAB erwiderte der Herr auf dem Sofa unlustig.</p><p>\xC2\xBBDas ist richtig!\xC2\xAB stimmte ihm Pan Wroblewski zu.</p><p>\xC2\xBBImmer ist es ihnen zu sp\xC3\xA4t, immer k\xC3\xB6nnen sie irgendwas nicht!\xC2\xAB rief Gruschenka. Sie kreischte fast, so \xC3\xA4rgerlich war sie. \xC2\xBBSie selbst sitzen gelangweilt da, also sollen sich die anderen auch langweilen. Bevor du kamst, Mitja, haben sie nur immer geschwiegen und schiefe Gesichter gezogen ...\xC2\xAB</p><p>\xC2\xBBMeine G\xC3\xB6ttin!\xC2\xAB rief der Herr auf dem Sofa. \xC2\xBBWas du sagst, soll geschehen. Ich sehe, da\xC3\x9F du verstimmt bist, und das macht mich traurig. Ich bin bereit, Panie!\xC2\xAB schlo\xC3\x9F er, zu Mitja gewandt.</p><p>\xC2\xBBFangen Sie an, Panie!\xC2\xAB versetzte Mitja, zog seine Banknoten aus der Tasche und legte zwei Hundertrubelscheine auf den Tisch. \xC2\xBBIch will viel an Sie verlieren. Nehmen Sie die Karten, und halten Sie die Bank!\xC2\xAB</p><p>\xC2\xBBDie Karten soll der Wirt geben, Panie!\xC2\xAB sagte der kleine Herr ernst und nachdr\xC3\xBCcklich.</p><p>\xC2\xBBDas ist das korrekteste Verfahren\xC2\xAB, stimmte Pan WrobIewski zu.</p><p>\xC2\xBBDer Wirt? Nun gut, ich verstehe, soll der Wirt sie geben, da haben Sie recht, Panowie ... Karten!\xC2\xAB befahl Mitja dem Wirt.</p><p>Der Wirt brachte ein noch nicht entsiegeltes Spiel Karten und teilte Mitja mit, die M\xC3\xA4dchen k\xC3\xA4men schon zusammen, und die Juden mit den Zymbals w\xC3\xBCrden wahrscheinlich auch bald zur Stelle sein, nur die Troika mit den Waren sei noch nicht gekommen.</p><p>Mitja sprang vom Tisch auf und lief ins Nachbarzimmer, um sogleich das N\xC3\xB6tige anzuordnen. Von den M\xC3\xA4dchen waren bisher jedoch nur drei gekommen, und Marja war auch noch nicht da. Mitja wu\xC3\x9Fte selbst nicht recht, wozu er hinausgelaufen war; er befahl nur, das Konfekt auszupacken und Kandiszucker und Sahnebonbons an die M\xC3\xA4dchen auszuteilen.</p><p>\xC2\xBBUnd f\xC3\xBCr Andrej Schnaps!\xC2\xAB befahl er hastig. \xC2\xBBIch habe Andrej gekr\xC3\xA4nkt!\xC2\xAB</p><p>In diesem Augenblick ber\xC3\xBChrte ihn Maximow, der ihm nachgelaufen war, pl\xC3\xB6tzlich an der Schulter.</p><p>\xC2\xBBGeben Sie mir f\xC3\xBCnf Rubel\xC2\xAB, fl\xC3\xBCsterte er. \xC2\xBBIch m\xC3\xB6chte auch mein Gl\xC3\xBCck versuchen, hihi!\xC2\xAB</p><p>\xC2\xBBHerrlich, wundersch\xC3\xB6n! Nehmen Sie zehn, da!\xC2\xAB</p><p>\xC2\xBBEr zog wieder alle Banknoten aus der Tasche und suchte einen Zehnrubelschein heraus.</p><p>\xC2\xBBWenn Sie verlieren, kommen Sie ruhig wieder, kommen Sie ruhig wieder!\xC2\xAB</p><p>\xC2\xBBSch\xC3\xB6n!\xC2\xAB fl\xC3\xBCsterte Maximow erfreut und lief in das andere Zimmer zur\xC3\xBCck.</p><p>Auch Mitja kehrte sogleich zur\xC3\xBCck und entschuldigte sich, da\xC3\x9F er auf sich hatte warten lassen. Die Polen hatten sich bereits gesetzt und das Spiel Karten entsiegelt. Sie machten jetzt weit h\xC3\xB6flichere, beinahe freundliche Gesichter. Der Herr auf dem Sofa steckte sich eine neue Pfeife an und machte sich bereit, die Bank zu halten; auf seinem Gesicht pr\xC3\xA4gte sich sogar eine gewisse Feierlichkeit aus.</p><p>\xC2\xBBAuf Ihre Pl\xC3\xA4tze, Panowie!\xC2\xAB rief Pan Wroblewski.</p><p>\xC2\xBBNein, ich werde nicht mehr spielen\xC2\xAB, versetzte Kalganow. \xC2\xBBIch habe vorhin schon f\xC3\xBCnfzig Rubel an Sie verloren.\xC2\xAB</p><p>\xC2\xBBDer Herr hat Ungl\xC3\xBCck gehabt, der Herr kann wieder Gl\xC3\xBCck haben\xC2\xAB, bemerkte der Herr auf dem Sofa.</p><p>\xC2\xBBWieviel ist in der Bank? Kann man va banque \n      <span class=\"footnote\">Va banque &#8211; \xC2\xBBes gilt die Bank\xC2\xAB, in riskanter Weise um den gesamten Geldeinsatz (die Bank) spielen</span> spielen?\xC2\xAB fragte Mitja eifrig.</p><p>\xC2\xBBZu dienen, Panie. Vielleicht hundert Rubel, vielleicht zweihundert, soviel wie Sie setzen wollen.\xC2\xAB</p><p>\xC2\xBBEine Million!\xC2\xAB rief Mitja lachend.</p><p>\xC2\xBBVielleicht hat der Pan Hauptmann die Geschichte von Pan Podwysocki geh\xC3\xB6rt?\xC2\xAB</p><p>\xC2\xBBWas ist das f\xC3\xBCr ein Podwysocki?\xC2\xAB</p><p>\xC2\xBBIn Warschau kann jeder va banque spielen. Podwysocki kommt herein, sieht in der Bank tausend Gulden liegen und sagt: &#8250;Va banque!&#8249; Der Bankhalter erwidert: &#8250;Panie Podwysocki, setzen Sie bar oder na honor?&#8249; \n      <span class=\"footnote\">auf Ehrenwort</span> &#8211; &#8250;Na honor, Panie&#8249;, antwortete Podwysocki. &#8250;Um so besser, Panie.&#8249; Der Bankhalter zieht die Taille ab, Podwysocki gewinnt und will sich die tausend Gulden nehmen. &#8250;Warten Sie, Panie&#8249;, sagt der Bankhalter, zieht einen Schubkasten auf und gibt ihm eine Million. &#8250;Nehmen Sie, Panie, das ist Ihr Gewinn.&#8249; Die Bank hatte eine Million betragen. &#8250;Das habe ich nicht gewu\xC3\x9Ft&#8249;, sagt der Bankhalter, &#8250;Sie haben na honor gespielt, und wir ebenfalls na honor.&#8249; Podwysocki nahm die Million.\xC2\xAB</p><p>\xC2\xBBDie Geschichte ist nicht wahr\xC2\xAB, sagte Kalganow.</p><p>\xC2\xBBPanie Kalganow\xC2\xAB in besserer Gesellschaft spricht man nicht so.\xC2\xAB</p><p>\xC2\xBBNa, so ein polnischer Spieler wird einem ausgerechnet eine Million aush\xC3\xA4ndigen!\xC2\xAB rief Mitja, besann sich aber sofort: \xC2\xBBVerzeihen Sie, Panie, ich habe mich erneut vergangen! Er wird die Million aush\xC3\xA4ndigen, &#8211; na honor, auf polnisches Ehrenwort! Sehen Sie, wie ich polnisch sprechen kann, hahaha! Hier, ich setze zehn Rubel, auf den Buben.\xC2\xAB</p><p>\xC2\xBBUnd ich ein Rubelchen auf das D\xC3\xA4mchen, auf das h\xC3\xBCbsche Coeurd\xC3\xA4mchen, auf das Fr\xC3\xA4uleinchen, hihi!\xC2\xAB kicherte Maximow, schob seine Dame heraus, r\xC3\xBCckte ganz dicht an den Tisch, als wollte er heimlich spielen, und schlug hastig ein Kreuz unter dem Tisch.</p><p>Mitja gewann. Auch das Rubelchen gewann.</p><p>\xC2\xBBEcke!\xC2\xAB rief Mitja.</p><p>\xC2\xBBUnd ich setze wieder ein Rubelchen. Ich bin ein Simplespieler, ein kleiner, ganz kleiner Simplespieler\xC2\xAB, murmelte Maximow gl\xC3\xBCckselig; er freute sich schrecklich dar\xC3\xBCber, da\xC3\x9F sein Rubelchen gewonnen hatte.</p><p>\xC2\xBBGeschlagen!\xC2\xAB rief Mitja. \xC2\xBBDie Sieben auf paix!\xC2\xAB</p><p>Er wurde auch auf paix geschlagen.</p><p>\xC2\xBBH\xC3\xB6ren Sie auf!\xC2\xAB sagte Kalganow.</p><p>\xC2\xBBAuf paix, auf paix!\xC2\xAB rief Mitja, seine Eins\xC3\xA4tze verdoppelnd; doch alles, was er auf paix setzte, wurde geschlagen. Und die Rubelchen gewannen.</p><p>\xC2\xBBAuf paix!\xC2\xAB br\xC3\xBCllte Mitja w\xC3\xBCtend.</p><p>\xC2\xBBSie haben zweihundert Rubel verloren, Panie. Wollen Sie noch zweihundert setzen?\xC2\xAB erkundigte sich der Herr auf dem Sofa.</p><p>\xC2\xBBWie? Zweihundert habe ich schon verloren? Also noch zweihundert! Die ganzen zweihundert auf paix!\xC2\xAB Er holte Geld aus der Tasche und wollte die ganzen zweihundert Rubel auf die Dame werfen, als Kalganow pl\xC3\xB6tzlich die Karte mit der Hand zudeckte.</p><p>\xC2\xBBGenug!\xC2\xAB rief er mit seiner hellen Stimme.</p><p>\xC2\xBBWas soll das hei\xC3\x9Fen?\xC2\xAB rief Mitja und sah ihn starr an.</p><p>\xC2\xBBGenug! Ich will nicht, da\xC3\x9F Sie weiterspielen. Sie sollen nicht mehr spielen.\xC2\xAB</p><p>\xC2\xBBWarum?\xC2\xAB</p><p>\xC2\xBBDarum. Spucken Sie auf die ganze Geschichte und gehen Sie weg! Ich lasse Sie nicht weiterspielen!\xC2\xAB</p><p>Mitja blickte ihn erstaunt an.</p><p>\xC2\xBBH\xC3\xB6r auf, Mitja. Er hat vielleicht recht, du hast sowieso schon viel verloren\xC2\xAB, sagte Gruschenka; ihre Stimme hatte dabei einen seltsamen Klang.</p><p>Die beiden Polen standen pl\xC3\xB6tzlich mit beleidigter Miene auf.</p><p>\xC2\xBBMachen Sie Scherz, Panie?\xC2\xAB sagte der kleine Herr und blickte Kalganow streng an.</p><p>\xC2\xBBWie k\xC3\xB6nnen Sie sich erdreisten, das zu tun?\xC2\xAB br\xC3\xBCllte auch Pan Wroblewski Kalganow an.</p><p>\xC2\xBBUntersteht euch nicht, hier herumzuschreien! Untersteht euch nicht!\xC2\xAB rief Gruschenka. \xC2\xBBIhr Truth\xC3\xA4hne!\xC2\xAB</p><p>Mitja lie\xC3\x9F seinen Blick von einem zum anderen wandern; pl\xC3\xB6tzlich frappierte ihn etwas in Gruschenkas Gesicht, und ein ganz neuer Gedanke tauchte in seinem Kopf auf, ein seltsamer, neuer Gedanke!</p><p>\xC2\xBBPani Agrippina\xC2\xAB, begann der kleine Pole, ganz rot vor Zorn, als Mitja zu ihm trat und ihm auf die Schulter klopfte.</p><p>\xC2\xBBHochedler, auf zwei Worte!\xC2\xAB</p><p>\xC2\xBBWas steht zu Diensten, Panie?\xC2\xAB</p><p>\xC2\xBBBitte in jenes Zimmer, ich m\xC3\xB6chte Ihnen nur zwei W\xC3\xB6rtchen sagen. Sch\xC3\xB6ne, sehr gute W\xC3\xB6rtchen, Sie werden zufrieden sein.\xC2\xAB</p><p>Der kleine Pole wunderte sich und blickte Mitja mi\xC3\x9Ftrauisch an. Doch erkl\xC3\xA4rte er sich sogleich einverstanden, allerdings nur unter der Bedingung, da\xC3\x9F auch Pan Wroblewski mitkommen durfte.</p><p>\xC2\xBBIst das Ihr Leibw\xC3\xA4chter? Nun meinetwegen, auch er wird dabei ben\xC3\xB6tigt! Sogar unbedingt!\xC2\xAB rief Mitja. \xC2\xBBVorw\xC3\xA4rts, Panowie!\xC2\xAB</p><p>\xC2\xBBWo wollt ihr hin?\xC2\xAB fragte Gruschenka beunruhigt. \xC2\xBBWir kommen sofort zur\xC3\xBCck\xC2\xAB, antwortete Mitja.</p><p>Eine unerwartete, k\xC3\xBChne Unternehmungslust leuchtete in seinem Gesicht; das war jetzt ein ganz anderes Gesicht als vorhin. Er f\xC3\xBChrte die Polen in das rechts gelegene Zimmer, nicht in das gro\xC3\x9Fe, wo sich der Chor der M\xC3\xA4dchen versammelte und der Tisch gedeckt wurde, sondern in eine Schlafstube, in der Truhen und K\xC3\xA4sten und zwei Betten standen, jedes mit einem ganzen Berg von Kissen in Baumwollbez\xC3\xBCgen. In einer Ecke brannte auf einem kleinen Brettertisch ein Licht.</p><p>Der kleine Pole und Mitja setzten sich einander gegen\xC3\xBCber an dieses Tischchen, und der baumlange Pan Wroblewski stellte sich, die H\xC3\xA4nde auf dem R\xC3\xBCcken, neben sie. Die Polen machten ernste Gesichter, waren aber offenbar sehr neugierig.</p><p>\xC2\xBBWomit kann ich dem Herrn dienen?\xC2\xAB fragte der kleine Pole unsicher.</p><p>\xC2\xBBDas will ich Ihnen sagen, Panie. Ich werde nicht viele Worte machen. Hier ist Geld f\xC3\xBCr Sie ...\xC2\xAB Er zog seine Banknoten heraus. \xC2\xBBWenn Sie dreitausend Rubel wollen &#8211; bitte &#8211; nehmen Sie sie, und reisen Sie damit, wohin Sie wollen!\xC2\xAB</p><p>Der Pole schaute Mitja mit weitge\xC3\xB6ffneten Augen pr\xC3\xBCfend an.</p><p>\xC2\xBBDreitausend Rubel, Panie?\xC2\xAB</p><p>Er wechselte einen Blick mit Wroblewski.</p><p>\xC2\xBBDreitausend, Panowie, dreitausend! H\xC3\xB6ren Sie, Panie. Ich sehe, da\xC3\x9F Sie ein verst\xC3\xA4ndiger Mensch sind. Nehmen Sie die dreitausend Rubel, und scheren Sie sich zu allen Teufeln! Und nehmen Sie auch Ihren Wroblewski mit! H\xC3\xB6ren Sie? Aber sofort, augenblicklich, verstehen Sie, Panie? F\xC3\xBCr immer, ja? Hier durch diese T\xC3\xBCr werden Sie hinausgehen. Was haben Sie mitgebracht, einen \xC3\x9Cberzieher, einen Pelz? Ich werde Ihnen die Sachen bringen. Und gleich wird eine Troika f\xC3\xBCr Sie angespannt, und dann leben Sie wohl, Panie! Na?\xC2\xAB</p><p>Mitja erwartete zuversichtlich eine bejahende Antwort. Er zweifelte nicht daran.</p><p>Ein Ausdruck fester Entschlossenheit schimmerte auf dem Gesicht des kleinen Polen auf.</p><p>\xC2\xBBUnd wie steht es mit dem Geld, Panie?\xC2\xAB</p><p>\xC2\xBBMit dem Geld? H\xC3\xB6ren Sie zu, Panie. F\xC3\xBCnfhundert Rubel gebe ich Ihnen sofort, f\xC3\xBCr den Wagen und als Anzahlung. Und zweitausendf\xC3\xBCnfhundert bekommen Sie morgen in der Stadt. Mein Ehrenwort darauf! Sie werden da sein &#8211; und wenn ich sie aus der Erde holen m\xC3\xBC\xC3\x9Fte!\xC2\xAB rief Mitja.</p><p>Die Polen sahen einander wieder an. Das Gesicht des Kleinen ver\xC3\xA4nderte sich zum schlechteren.</p><p>\xC2\xBBSiebenhundert, siebenhundert, nicht f\xC3\xBCnfhundert! Gleich, in die Hand!\xC2\xAB sagte Mitja zulegend; er f\xC3\xBChlte, da\xC3\x9F die Sache schiefging. \xC2\xBBWas ist, Panie? Trauen Sie mir nicht? Ich kann Ihnen doch nicht die ganzen dreitausend mit einemmal geben. Wenn ich das t\xC3\xA4te, w\xC3\xBCrden Sie gleich morgen wieder zu ihr zur\xC3\xBCckkehren ... Und ich habe auch jetzt nicht die ganzen dreitausend bei mir. Sie liegen bei mir zu Hause\xC2\xAB, stammelte Mitja, mit jedem Wort \xC3\xA4ngstlicher und mutloser. \xC2\xBBBei Gott, sie liegen da gut verwahrt ...\xC2\xAB</p><p>Augenblicklich dr\xC3\xBCckte sich ein Gef\xC3\xBChl au\xC3\x9Ferordentlicher eigener W\xC3\xBCrde auf dem Gesicht des kleinen Polen aus. \xC2\xBBW\xC3\xBCnschen Sie sonst noch etwas?\xC2\xAB fragte er ironisch. \xC2\xBBPfui! O pfui!\xC2\xAB Er spuckte aus.</p><p>Auch Pan Wroblewski spuckte aus.</p><p>\xC2\xBBSie verschm\xC3\xA4hen mein Angebot doch nur deshalb, Panie\xC2\xAB, sagte Mitja in heller Verzweiflung, da er einsah, da\xC3\x9F alles aus war, \xC2\xBBweil Sie von Gruschenka noch mehr herauspressen wollen. Gauner sind Sie alle beide, da\xC3\x9F Sie es wissen!\xC2\xAB</p><p>\xC2\xBBIch bin aufs tiefste beleidigt!\xC2\xAB rief der kleine Pole auf polnisch.</p><p>Vor Zorn krebsrot im Gesicht, verlie\xC3\x9F er mit schnellen Schritten das Zimmer, als ob er nichts weiter h\xC3\xB6ren wollte.</p><p>Ihm folgte mit seinem schaukelnden Gang auch Wroblewski. Hinter ihnen ging Mitja, verwirrt und best\xC3\xBCrzt. Er f\xC3\xBCrchtete sich vor Gruschenka; er ahnte, da\xC3\x9F der Pole sogleich ein gro\xC3\x9Fes Geschrei erheben w\xC3\xBCrde. Das geschah denn auch. Der kleine Pole trat in das blaue Zimmer und stellte sich in theatralischer Haltung vor Gruschenka hin.</p><p>\xC2\xBBPani Agrippina, ich bin aufs tiefste beleidigt!\xC2\xAB begann er auf polnisch, doch Gruschenka schien pl\xC3\xB6tzlich alle Geduld zu verlieren, als h\xC3\xA4tte jemand ihre wundeste Stelle ber\xC3\xBChrt.</p><p>\xC2\xBBSprich russisch, kein Wort polnisch will ich mehr h\xC3\xB6ren!\xC2\xAB schrie sie ihn an. \xC2\xBBDu hast doch fr\xC3\xBCher russisch gesprochen, hast du es in den f\xC3\xBCnf Jahren etwa vergessen?\xC2\xAB</p><p>Sie war vor Zorn ganz rot geworden.</p><p>\xC2\xBBPani Agrippina ...\xC2\xAB</p><p>\xC2\xBBIch hei\xC3\x9Fe Agrafena, ich hei\xC3\x9Fe Gruschenka! Sprich russisch, oder ich will dich gar nicht h\xC3\xB6ren!\xC2\xAB</p><p>Der Pole, in seinem Ehrgef\xC3\xBChl tief verletzt, atmete nur m\xC3\xBChsam und sagte, das Russische radebrechend, schnell und stolz: \xC2\xBBPani Agrafena, ich bin hergekommen, um das Alte zu vergessen und zu verzeihen, um zu vergessen, was vor dem heutigen Tag gewesen ist ...\xC2\xAB</p><p>\xC2\xBBWas redest du von Verzeihen? Du bist hergekommen, um mir zu verzeihen?\xC2\xAB unterbrach ihn Gruschenka und sprang auf.</p><p>\xC2\xBBGanz richtig, Pani. Ich bin nicht kleinlich, ich bin gro\xC3\x9Fz\xC3\xBCgig. Aber ich war erstaunt, als ich deine Liebhaber sah. Pan Mitja hat mir soeben dreitausend Rubel angeboten, damit ich abreise. Ich habe ihm ins Gesicht gespuckt.\xC2\xAB</p><p>\xC2\xBBWie? Er hat dir Geld f\xC3\xBCr mich angeboten?\xC2\xAB schrie Gruschenka in grenzenloser Erregung. \xC2\xBBIst das wahr, Mitja? Wie hast du das wagen k\xC3\xB6nnen? Bin ich denn k\xC3\xA4uflich?\xC2\xAB</p><p>\xC2\xBBPanie, Panie!\xC2\xAB br\xC3\xBCllte Mitja. \xC2\xBBSie ist rein, strahlend rein, und ich bin nie ihr Geliebter gewesen! Da haben Sie gelogen ...\xC2\xAB</p><p>\xC2\xBBWie kannst du dich erdreisten, mich ihm gegen\xC3\xBCber zu verteidigen?\xC2\xAB schrie Gruschenka. \xC2\xBBNicht aus Tugendhaftigkeit bin ich rein gewesen, auch nicht, weil ich mich vor Kusma gef\xC3\xBCrchtet habe, sondern damit ich ihm gegen\xC3\xBCber stolz sein konnte und das Recht hatte, ihn einen Schurken zu nennen, sobald ich ihm wieder begegnen w\xC3\xBCrde. Hat er das Geld von dir wirklich nicht angenommen?\xC2\xAB</p><p>\xC2\xBBDoch! Er hat es angenommen, er hat es angenommen\xC2\xAB rief Mitja. \xC2\xBBNur wollte er die ganzen dreitausend auf einmal haben, und ich bot ihm nur eine Anzahlung von siebenhundert.\xC2\xAB</p><p>\xC2\xBBNun, das ist verst\xC3\xA4ndlich. Er hatte ja geh\xC3\xB6rt, da\xC3\x9F ich, Geld habe! Und darum ist er gekommen, um mich zu heiraten!\xC2\xAB</p><p>\xC2\xBBPani Agrippina!\xC2\xAB rief der Pole. \xC2\xBBIch bin ein Kavalier, ich bin rin Edelmann, ich bin kein Strolch. Ich bin gekommen, um dich zu meiner Gemahlin zu machen, aber ich sehe eine neue Pani vor mir, nicht die fr\xC3\xBChere, sondern eine eigensinnige und schamlose Pani.\xC2\xAB</p><p>\xC2\xBBSo scher dich doch dahin, wo du hergekommen bist! Ich werde dich gleich wegjagen lassen, und man wird dich wegjagen!\xC2\xAB rief Gruschenka au\xC3\x9Fer sich. \xC2\xBBEine Verr\xC3\xBCckte bin ich gewesen, da\xC3\x9F ich mich f\xC3\xBCnf Jahre lang gequ\xC3\xA4lt habe! Aber ich habe mich \xC3\xBCberhaupt nicht um seinetwillen gequ\xC3\xA4lt! Aus Zorn habe ich mich gequ\xC3\xA4lt! Und er ist es ja \xC3\xBCberhaupt nicht! War er damals etwa so ein Mann wie dieser jetzt? Der hier k\xC3\xB6nnte der Vater von dem Fr\xC3\xBCheren sein! Wo hast du dir denn diese Per\xC3\xBCcke machen lassen? Der andere war ein Falke, der hier ist ein Enterich. Der andere lachte und sang mir Lieder ... Und ich, ich habe f\xC3\xBCnf Jahre lang Tr\xC3\xA4nen vergossen! Ich verdammte Idiotin, ich niedriges, schamloses Gesch\xC3\xB6pf!\xC2\xAB</p><p>Sie sank in ihren Lehnstuhl zur\xC3\xBCck und bedeckte das Gesicht mit den H\xC3\xA4nden.</p><p>In diesem Augenblick ert\xC3\xB6nte im Nachbarzimmer links der Chor der M\xC3\xA4dchen von Mokroje, die sich nun endlich versammelt hatten; sie sangen ein keckes Tanzlied.</p><p>\xC2\xBBDas ist ja ein wahres Sodom!\xC2\xAB schrie auf einmal Pan Wroblewski. \xC2\xBBWirt, jag das unversch\xC3\xA4mte Pack hinaus!\xC2\xAB</p><p>Der Wirt, der schon lange neugierig durch die T\xC3\xBCr sah, da er das Geschrei geh\xC3\xB6rt und geahnt hatte, da\xC3\x9F die G\xC3\xA4ste in Streit geraten waren, erschien sogleich im Zimmer.</p><p>\xC2\xBBWas schreist du so und rei\xC3\x9Ft das Maul auf?\xC2\xAB wandte er sich mit erstaunlicher Unh\xC3\xB6flichkeit an Wroblewski.</p><p>\xC2\xBBDu Rindvieh!\xC2\xAB br\xC3\xBCllte Pan Wroblewski.</p><p>\xC2\xBBIch ein Rindvieh? Und mit was f\xC3\xBCr Karten hast du eben gespielt? Ich hatte dir ein neues Spiel gegeben, das hast du versteckt! Du hast mit falschen Karten gespielt! Ich kann dich f\xC3\xBCr die falschen Karten nach Sibirien bringen, wei\xC3\x9Ft du das? Denn das ist dasselbe wie falsches Geld ...\xC2\xAB</p><p>Und er trat ans Sofa, steckte die Finger zwischen Lehne und Sitzpolster und zog ein unentsiegeltes Spiel Karten heraus.</p><p>\xC2\xBBDa ist mein Spiel, es ist noch gar nicht aufgemacht!\xC2\xAB Er hob es hoch und zeigte es herum. \xC2\xBBIch habe gesehen, wie er mein Spiel in die Ritze steckte und seins daf\xC3\xBCr unterschob ... Ein Betr\xC3\xBCger bist du, und kein Pan!\xC2\xAB</p><p>\xC2\xBBUnd ich habe gesehen, wie der andere Pan zweimal gemogelt hat!\xC2\xAB rief Kalganow.</p><p>\xC2\xBBPfui Teufel, welche Schande!\xC2\xAB rief Gruschenka und schlug die H\xC3\xA4nde zusammen. \xC2\xBBMein Gott, was f\xC3\xBCr ein Mensch ist das geworden!\xC2\xAB</p><p>\xC2\xBBIch hatte mir das schon gedacht!\xC2\xAB rief Mitja. Aber er hatte das noch nicht ganz ausgesprochen, da wandte sich Pan Wroblewski verwirrt und w\xC3\xBCtend an Gruschenka, drohte ihr mit der Faust und schrie sie an:</p><p>\xC2\xBB\xC3\x96ffentliche Hure!\xC2\xAB Sofort st\xC3\xBCrzte sich Mitja auf ihn, umfa\xC3\x9Fte ihn mit den Armen, hob ihn in die Luft und trug ihn aus dem Saal in das Zimmer rechts, wo er eben erst mit den beiden gewesen war.</p><p>\xC2\xBBIch habe ihn da auf den Fu\xC3\x9Fboden gelegt!\xC2\xAB meldete er, als er, vor Aufregung keuchend, sogleich zur\xC3\xBCckkehrte. \xC2\xBBDie Kanaille wollte sich noch wehren, doch keine Sorge, der kommt nicht wieder herein!\xC2\xAB</p><p>Er machte den einen T\xC3\xBCrfl\xC3\xBCgel zu, hielt den anderen weit offen und rief dem kleinen Polen zu: \xC2\xBBHochedler, belieben Sie nicht, ebenfalls dorthin zu gehen? Bitte sehr!\xC2\xAB</p><p>\xC2\xBBV\xC3\xA4terchen, Dmitri Fjodorowitsch!\xC2\xAB rief Trifon Borissowitsch. \xC2\xBBNehmen Sie ihnen doch das Geld ab, das Sie verloren haben! Das ist ja dasselbe, wie wenn sie es Ihnen gestohlen h\xC3\xA4tten!\xC2\xAB</p><p>\xC2\xBBIch will meine f\xC3\xBCnfzig Rubel nicht wieder haben\xC2\xAB, erkl\xC3\xA4rte Kalganow.</p><p>\xC2\xBBUnd auch ich meine zweihundert nicht!\xC2\xAB rief Mitja. \xC2\xBBUnter keinen Umst\xC3\xA4nden &#8211; soll er sie zu seinem Trost behalten.\xC2\xAB</p><p>\xC2\xBBBravo, Mitja! Du bist ein Prachtmensch, Mitja!\xC2\xAB rief Gruschenka; aus ihrer Stimme sprach noch die starke Emp\xC3\xB6rung.</p><p>Der kleine Pole, der vor Wut dunkelrot geworden war, ohne aber im geringsten von seiner w\xC3\xBCrdevollen Haltung einzub\xC3\xBC\xC3\x9Fen, ging zur T\xC3\xBCr, blieb dann jedoch stehen und sagte zu Gruschenka: \xC2\xBBPani, wenn du mit mir kommen willst, so komm! Wenn nicht, dann lebe wohl!\xC2\xAB</p><p>Und mit gro\xC3\x9Fartiger Miene, schnaufend vor Emp\xC3\xB6rung und verletztem Ehrgef\xC3\xBChl, ging er hinaus. Er war ein Mann von festem Charakter; selbst nach allem, was vorhergegangen war, hatte er die Hoffnung noch nicht aufgegeben, die Pani w\xC3\xBCrde mit ihm kommen &#8211; so hoch sch\xC3\xA4tzte er sich ein. Mitja schlug die T\xC3\xBCr hinter ihm zu.</p><p>\xC2\xBBSchlie\xC3\x9Fen Sie die beiden doch ein!\xC2\xAB sagte Kalganow. Aber man h\xC3\xB6rte, wie der Schl\xC3\xBCssel von der anderen Seite gedreht wurde; sie hatten sich selbst eingeschlossen.</p><p>\xC2\xBBBravo!\xC2\xAB rief Gruschenka wieder boshaft und mitleidlos. \xC2\xBBBravo! Da geh\xC3\xB6ren sie auch hin!\xC2\xAB</p>"
  title: "7. Der Fr\xC3\xBChere und Unbestreitbare"
