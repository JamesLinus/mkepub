  text: "<h3>5. \xC3\x9Cberspanntheit im Salon</h3><p>Aber im Salon war das Gespr\xC3\xA4ch bereits beendet. Katerina Iwanowna war sehr erregt, obgleich sie \xC3\xA4u\xC3\x9Ferlich einen entschlossenen Eindruck machte. In dem Augenblick, als Aljoscha und Frau Chochlakowa eintraten, stand Iwan Fjodorowitsch gerade auf, um hinauszugehen. Sein Gesicht war ein wenig bla\xC3\x9F, Aljoscha musterte es beunruhigt. F\xC3\xBCr einen seiner Zweifel, f\xC3\xBCr ein R\xC3\xA4tsel, das ihn seit einiger Zeit gequ\xC3\xA4lt hatte, fand Aljoscha n\xC3\xA4mlich jetzt hier eine L\xC3\xB6sung. Schon seit einem Monat hatte er mehrere Male und von verschiedenen Seiten zu h\xC3\xB6ren bekommen, sein Bruder Iwan liebe Katerina Iwanowna und beabsichtige, sie seinem Bruder Mitja \xC2\xBBabspenstig zu machen\xC2\xAB. Bis zuletzt hatte Aljoscha das f\xC3\xBCr eine Ungeheuerlichkeit gehalten, obwohl es ihn wirklich tief beunruhigte. Er liebte seine Br\xC3\xBCder beide und f\xC3\xBCrchtete eine solche Nebenbuhlerschaft zwischen ihnen. Und doch hatte ihm Dmitri Fjodorowitsch auf einmal gestern selbst erkl\xC3\xA4rt, er freue sich sogar \xC3\xBCber die Nebenbuhlerschaft seines Bruders Iwan; sie werde ihm, Dmitri, bei vielem behilflich sein. Wobei behilflich? Gruschenka zu heiraten? So einen Schritt hielt Aljoscha f\xC3\xBCr ein verzweifeltes Wagnis. Au\xC3\x9Ferdem hatte er, ohne im geringsten zu zweifeln, bis zum gestrigen Abend geglaubt, Katerina Iwanowna selbst liebe seinen Bruder Dmitri leidenschaftlich &#8211; aber er hatte es nur bis zum gestrigen Abend geglaubt. Au\xC3\x9Ferdem hatte er sich aus irgendeinem Grund immer vorgestellt, sie k\xC3\xB6nne einen Menschen wie Iwan gar nicht lieben, sie liebe eben seinen Bruder Dmitri, und zwar so, wie er ist, trotz der Ungew\xC3\xB6hnlichkeit einer solchen Liebe. Doch gestern, w\xC3\xA4hrend der Szene mit Gruschenka, war er pl\xC3\xB6tzlich zu einer anderen Auffassung gelangt. Das Wort \xC2\xBB\xC3\x9Cberspanntheit\xC2\xAB, das Frau Chochlakowa soeben verwendet hatte, lie\xC3\x9F ihn fast zusammenzucken, da er gerade in dieser Nacht, als er im Morgengrauen halbwach dalag, wahrscheinlich nach einem Traum, vor sich hin gesagt hatte: \xC2\xBB\xC3\x9Cberspanntheit! \xC3\x9Cberspannt!\xC2\xAB Getr\xC3\xA4umt hatte er die ganze Nacht von der gestrigen Szene bei Katerina Iwanowna. Jetzt nun \xC3\xA4u\xC3\x9Ferte Frau Chochlakowa pl\xC3\xB6tzlich offen und mit aller Bestimmtheit ihre \xC3\x9Cberzeugung, Katerina Iwanowna liebe seinen Bruder Iwan und betr\xC3\xBCge sich absichtlich, aus Spielerei, aus \xC2\xBB\xC3\x9Cberspanntheit\xC2\xAB selbst und qu\xC3\xA4le sich mit ihrer irrt\xC3\xBCmlichen, auf einer Art Dankbarkeit beruhenden Liebe zu Dmitri. Das hatte Aljoscha stark beeindruckt. &#8250;Ja&#8249;, sagte er sich, &#8250;vielleicht liegt die volle Wahrheit tats\xC3\xA4chlich in diesem Wort!&#8249; Doch wie war in diesem Fall die Lage seines Bruders Iwan? Aljoscha f\xC3\xBChlte instinktiv, da\xC3\x9F ein Charakter wie Katerina Iwanowna herrschen mu\xC3\x9Fte; herrschen konnte sie aber nur \xC3\xBCber einen Menschen wie Dmitri, kaum \xC3\xBCber einen wie Iwan. Denn nur Dmitri k\xC3\xB6nnte sich ihr, allerdings nur f\xC3\xBCr kurze Zeit, schlie\xC3\x9Flich zu seinem eigenen Gl\xC3\xBCck f\xC3\xBCgen, was sogar Aljoschas Wunsch gewesen w\xC3\xA4re, Iwan aber nicht. Iwan konnte sich ihr nicht f\xC3\xBCgen, und eine derartige F\xC3\xBCgsamkeit w\xC3\xBCrde ihm auch kein Gl\xC3\xBCck bringen. Diese Ansicht hatte sich Aljoscha unwillk\xC3\xBCrlich bereits \xC3\xBCber Iwan gebildet. Und nun gingen ihm alle diese Zweifel und Erw\xC3\xA4gungen in dem Augenblick durch den Kopf, als er in den Salon trat. Und noch ein Gedanke dr\xC3\xA4ngte sich ihm pl\xC3\xB6tzlich unwiderstehlich auf: &#8250;Wie, wenn sie keinen von beiden liebt, weder den einen noch den anderen?&#8249; Ich vermerke, da\xC3\x9F sich Aljoscha solcher Gedanken gewisserma\xC3\x9Fen sch\xC3\xA4mte und sich jedesmal Vorw\xC3\xBCrfe machte, wenn sie ihm im letzten Moment zuf\xC3\xA4llig in den Kopf kamen. &#8250;Was verstehe ich denn von der Liebe und den Frauen, wie kann ich nur solche Schl\xC3\xBCsse ziehen?&#8249; sagte er sich mit Selbstvorw\xC3\xBCrfen, wenn er etwas Derartiges dachte. Und doch konnte er nicht umhin, so zu denken. Er verstand instinktiv, da\xC3\x9F diese Nebenbuhlerschaft in dem Schicksal seiner Br\xC3\xBCder jetzt eine wichtige Frage bildete, von der \xC3\xBCberaus viel abhing. Ein Reptil fri\xC3\x9Ft das andere auf, hatte Bruder Iwan gesagt, als er gestern in gereizter Stimmung vom Vater und von Dmitri sprach. Also war Dmitri in seinen Augen ein Reptil, und vielleicht betrachtete er ihn schon lange als ein solches? Wohl seitdem er Katerina Iwanowna kennengelernt hatte? Die Worte waren Iwan gestern sicher unwillk\xC3\xBCrlich entfahren, doch dadurch waren sie nur um so bedeutungsvoller. Wenn es so stand, wie konnte da Friede herrschen? Ergaben sich daraus nicht neue Anl\xC3\xA4sse f\xC3\xBCr Ha\xC3\x9F und Feindschaft in der Familie? Die Hauptsache aber war, mit wem sollte er, Aljoscha, sympathisieren? Was sollte er ihnen w\xC3\xBCnschen? Er liebte sie beide, doch was sollte er ihnen w\xC3\xBCnschen, angesichts so furchtbarer Gegens\xC3\xA4tze? In diesem Wirrwarr konnte man sich unm\xC3\xB6glich zurechtfinden. Aljoschas Herz aber konnte keine Ungewi\xC3\x9Fheit ertragen, denn seine Liebe war immer t\xC3\xA4tiger Natur. Unt\xC3\xA4tig lieben konnte er nicht; wenn er jemand liebgewann, machte er sich auch gleich daran, ihm zu helfen. Doch dazu mu\xC3\x9Fte er sich ein Ziel setzen, mu\xC3\x9Fte er bestimmt wissen, was dem anderen gut und n\xC3\xBCtzlich war. Wenn er sich von der Richtigkeit eines Zieles \xC3\xBCberzeugt hatte, war es f\xC3\xBCr ihn selbstverst\xC3\xA4ndlich, da\xC3\x9F er auch half. Aber statt eines festen Zieles sah er jetzt \xC3\xBCberall nur Unklarheit und Wirrwarr. Eine \xC3\x9Cberspanntheit! Dieses Wort war heute gefallen. Doch was sollte er darunter verstehen? Gleich das erste Wort in diesem Wirrwarr war ihm unverst\xC3\xA4ndlich!</p><p>Als Katerina Iwanowna Aljoscha erblickte, sagte sie erfreut zu Iwan, der gerade geben wollte: \xC2\xBBNoch einen kleinen Augenblick! Bleiben Sie noch einen Augenblick! Ich m\xC3\xB6chte die Meinung dieses Menschen h\xC3\xB6ren, dem ich von ganzem Herzen vertraue. Katerina Ossipowna, bleiben Sie auch\xC2\xAB, f\xC3\xBCgte sie, an Frau Chochlakowa gewandt, hinzu. Sie bat Aljoscha, an ihrer Seite Platz zu nehmen, und Frau Chochlakowa setzte sich gegen\xC3\xBCber, neben Iwan Fjodorowitsch.</p><p>\xC2\xBBHier sind nun alle meine Freunde beisammen, alle meine lieben Freunde, die ich auf der Welt habe\xC2\xAB, begann Katerina Iwanowna in warmem Ton, in dem aufrichtiges Leid mitschwang, Aljoschas Herz wandte sich ihr sofort wieder zu. \xC2\xBBSie, Alexej Fjodorowitsch, waren gestern Zeuge dieser schrecklichen Szene und haben gesehen, wie ich mich benahm. Sie, Iwan Fjodorowitsch, haben es nicht gesehen, er aber hat es gesehen. Was er gestern von mir gedacht hat, wei\xC3\x9F ich nicht. Ich wei\xC3\x9F nur das eine: W\xC3\xBCrde sich dasselbe jetzt auf der Stelle wiederholen, w\xC3\xBCrde ich dieselben Gef\xC3\xBChle zum Ausdruck bringen, dieselben Worte sprechen und dieselben Gesten machen. Sie erinnern sich an meine Gesten, Alexej Fjodorowitsch, bei einer haben Sie mich selbst zur\xC3\xBCckgehalten.\xC2\xAB Bei diesen Worten err\xC3\xB6tete sie, und ihre Augen fingen an zu funkeln. \xC2\xBBIch erkl\xC3\xA4re Ihnen, Alexej Fjodorowitsch, da\xC3\x9F ich mich mit nichts auss\xC3\xB6hnen kann. H\xC3\xB6ren Sie, Alexej Fjodorowitsch, ich wei\xC3\x9F nicht einmal, ob ich ihn jetzt noch liebe. Er erscheint mir bemitleidenswert, aber Mitleid ist ein schlechtes Zeichen von Liebe. W\xC3\xBCrde ich ihn lieben, immer noch weiterlieben, dann m\xC3\xBC\xC3\x9Fte ich ihn jetzt wohl nicht bemitleiden, sondern hassen ...\xC2\xAB</p><p>Ihre Stimme zitterte, und Tr\xC3\xA4nen hingen an ihren Wimpern. Aljoscha erschrak. &#8250;Dieses M\xC3\xA4dchen ist wahrheitsliebend und aufrichtig!&#8249; dachte er. Und sie liebt Dmitri nicht mehr!</p><p>\xC2\xBBGanz richtig! Ganz richtig!\xC2\xAB rief Frau Chochlakowa.</p><p>\xC2\xBBWarten Sie, liebe Katerina Ossipowna, ich habe die Hauptsache noch nicht gesagt. Ich habe noch nicht gesagt welchen endg\xC3\xBCltigen Entschlu\xC3\x9F ich in dieser Nacht gefa\xC3\x9Ft habe. Ich f\xC3\xBChle, da\xC3\x9F mein Entschlu\xC3\x9F vielleicht furchtbar ist, furchtbar f\xC3\xBCr mich. Aber ich wei\xC3\x9F auch, da\xC3\x9F ich ihn um keinen Preis \xC3\xA4ndern werde, um keinen Preis, in meinem ganzen Leben nicht! Mein lieber, guter, hochherziger Ratgeber, er, der mein Herz in seiner tiefsten Tiefe kennt, der einzige Freund, den ich auf der Welt habe, Iwan Fjodorowitsch, stimmt mir in allen St\xC3\xBCcken zu und billigt meinen Entschlu\xC3\x9F. Er kennt ihn.\xC2\xAB</p><p>\xC2\xBBJa, ich billige ihn\xC2\xAB, sagte Iwan Fjodorowitsch mit leiser, aber fester Stimme.</p><p>\xC2\xBBAber ich m\xC3\xB6chte, da\xC3\x9F auch Aljoscha &#8211; ach, verzeihen Sie, Alexej Fjodorowitsch, da\xC3\x9F ich Sie einfach Aljoscha genannt habe &#8211;, ich m\xC3\xB6chte, da\xC3\x9F auch Alexej Fjodorowitsch mir jetzt in Gegenwart meiner Freunde sagt, ob ich recht handle oder nicht. Ich habe das instinktive Gef\xC3\xBChl, da\xC3\x9F Sie, Aljoscha, mein lieber Bruder, denn Sie sind mein lieber Bruder\xC2\xAB, fuhr sie begeistert fort und ergriff seine Hand. \xC2\xBBIch habe das Gef\xC3\xBChl, da\xC3\x9F Ihr Urteil, Ihre Billigung mir trotz aller Qualen zur Ruhe verhelfen wird. Denn nach Ihren Worten werde ich mich beruhigen und in mein Schicksal f\xC3\xBCgen, das f\xC3\xBChle ich schon vorher!\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F nicht, wonach Sie mich fragen wollen\xC2\xAB, erwiderte Aljoscha err\xC3\xB6tend. \xC2\xBBIch wei\xC3\x9F nur, da\xC3\x9F ich Sie liebe und Ihnen in diesem Augenblick mehr Gl\xC3\xBCck w\xC3\xBCnsche als mir selbst! Aber ich verstehe ja nichts von diesen Dingen!\xC2\xAB beeilte er sich pl\xC3\xB6tzlich hinzuzuf\xC3\xBCgen.</p><p>\xC2\xBBIn diesen Dingen, Alexej Fjodorowitsch, sind Ehre und Pflicht die Hauptsache, ich wei\xC3\x9F nicht, was noch &#8211; aber es ist etwas Hohes, vielleicht sogar etwas H\xC3\xB6heres als Pflicht. Mein Herz spricht von diesem unwiderstehlichen Gef\xC3\xBChl, und dieses Gef\xC3\xBChl rei\xC3\x9Ft mich fort. \xC3\x9Cbrigens l\xC3\xA4\xC3\x9Ft sich alles in wenigen Worten sagen. Mein Entschlu\xC3\x9F ist folgender. Auch wenn er jene ... Kreatur heiraten sollte\xC2\xAB, begann sie feierlich, \xC2\xBBder ich niemals verzeihen kann &#8211; selbst dann werde ich ihn nicht verlassen! Von jetzt an werde ich ihn nie, nie mehr verlassen!\xC2\xAB rief sie mit blasser, gek\xC3\xBCnstelter Begeisterung. \xC2\xBBDas hei\xC3\x9Ft nicht etwa, da\xC3\x9F ich ihm nachlaufe, ihm alle Augenblicke vor Augen komme und ihn qu\xC3\xA4le &#8211; o nein, ich werde in eine andere Stadt ziehen, eine beliebige andere Stadt, aber ich werde mein ganzes Leben unerm\xC3\xBCdlich auf ihn achtgeben. Und wenn er mit dieser Frau ungl\xC3\xBCcklich wird, und das wird gewi\xC3\x9F bald geschehen, dann mag er zu mir kommen, und er wird in mir eine Freundin und Schwester finden, nat\xC3\xBCrlich nur eine Schwester, und das wird lebensl\xC3\xA4nglich so bleiben, aber er wird sich schlie\xC3\x9Flich \xC3\xBCberzeugen, da\xC3\x9F diese Schwester wahrhaft seine Schwester ist, die ihn liebt und ihm ihr ganzes Leben geopfert hat. Ich werde es durchsetzen, da\xC3\x9F er mich endlich ganz kennenlernt und mir alles gesteht, ohne sich zu sch\xC3\xA4men!\xC2\xAB rief sie wie verz\xC3\xBCckt. \xC2\xBBIch werde sein Gott sein, zu dem er betet &#8211; wenigstens das ist er mir schuldig f\xC3\xBCr seine Untreue und f\xC3\xBCr das, was ich gestern durch ihn gelitten habe. Mag er sein Leben lang sehen, da\xC3\x9F ich ihm und dem Wort, das ich ihm einmal gegeben habe, mein Leben lang treu bin, obwohl er mir untreu gewesen ist und sich von mir abgewandt hat. Ich werde nur ein Mittel zu seinem Gl\xC3\xBCck sein &#8211; oder wie soll man das ausdr\xC3\xBCcken? Ich werde mich in ein Werkzeug, in eine Maschine zu seinem Gl\xC3\xBCck verwandeln &#8211; f\xC3\xBCr das ganze Leben, und er soll das sein Leben lang sehen! Das ist der ganze Inhalt meines Entschlusses! Iwan Fjodorowitsch billigt ihn vollkommen.\xC2\xAB</p><p>Der Atem stockte ihr. Sie hatte vielleicht gew\xC3\xBCnscht, ihre Gedanken w\xC3\xBCrdiger, geschickter und nat\xC3\xBCrlicher vorzubringen, und nun war alles etwas zu hastig und kahl herausgekommen. Schuld daran war vor allem ein jugendlicher Mangel an Selbstdisziplin: Vielfach sp\xC3\xBCrte man den Zorn \xC3\xBCber die Kr\xC3\xA4nkung vom Vortag und das Bed\xC3\xBCrfnis, sich stolz zu zeigen; das f\xC3\xBChlte sie selbst. Ihr Gesicht verfinsterte sich auf einmal, und der Ausdruck der Augen wurde unsch\xC3\xB6n. Aljoscha bemerkte es sofort, und aufrichtiges Mitleid regte sich in seinem Herzen.</p><p>In diesem Augenblick machte sein Bruder Iwan eine Bemerkung:</p><p>\xC2\xBBIch habe nur meine Meinung ge\xC3\xA4u\xC3\x9Fert\xC2\xAB, sagte er. \xC2\xBBBei jeder anderen w\xC3\xBCrde alles verstellt und gezwungen herauskommen, bei Ihnen ist das nicht der Fall. Eine andere h\xC3\xA4tte unrecht, Sie jedoch haben recht. Ich wei\xC3\x9F nicht, wie ich das begr\xC3\xBCnden soll, aber ich sehe, da\xC3\x9F Sie im h\xC3\xB6chsten Grade aufrichtig sind: darum haben Sie recht ...\xC2\xAB</p><p>\xC2\xBBAber das ist doch nur in diesem Augenblick so. Was will denn dieser Augenblick besagen? Das ist nur die Folge der gestrigen Beleidigung &#8211; weiter nichts!\xC2\xAB platzte pl\xC3\xB6tzlich Frau Chochlakowa heraus. Augenscheinlich hatte sie sich nicht in das Gespr\xC3\xA4ch einmischen wollen, sich aber doch nicht zur\xC3\xBCckhalten k\xC3\xB6nnen und einen sehr richtigen Gedanken ausgesprochen.</p><p>\xC2\xBBJa, ja\xC2\xAB, fiel ihr Iwan ins Wort, der auf einmal zornig geworden war und sich offenbar dar\xC3\xBCber \xC3\xA4rgerte, da\xC3\x9F sie ihn unterbrochen hatte. \xC2\xBBBei einer anderen Frau w\xC3\xBCrde dieser Augenblick nur die gestrigen Gef\xC3\xBChle fortsetzen und w\xC3\xA4re eben nur ein Augenblick. Bei Katerina Iwanownas Charakter jedoch erstreckt sich dieser Augenblick auf das ganze Leben. Was f\xC3\xBCr andere nur ein Versprechen darstellt, ist f\xC3\xBCr sie eine lebensl\xC3\xA4ngliche, schwere, vielleicht traurige, aber unerm\xC3\xBCdlich erf\xC3\xBCllte Pflicht. Und am Ende dieser Pflichterf\xC3\xBCllung wird sie sich aufrichten! Ihr Leben, Katerina Iwanowna, wird jetzt im schmerzlichen Bewu\xC3\x9Ftsein der eigenen Gef\xC3\xBChle, der eigenen Gro\xC3\x9Ftat und des eigenen Leides vergehen, doch allm\xC3\xA4hlich wird sich dieser Schmerz mildern, und Ihr Leben wird Ihnen das s\xC3\xBC\xC3\x9Fe Bewu\xC3\x9Ftsein eines ein f\xC3\xBCr allemal verwirklichten stolzen Vorsatzes vermitteln, eines in seiner Art tats\xC3\xA4chlich stolzen, gewagten, aber von Ihnen siegreich erf\xC3\xBCllten Vorsatzes. Und dieses Bewu\xC3\x9Ftsein wird Ihnen schlie\xC3\x9Flich vollste Befriedigung gew\xC3\xA4hren und Sie mit allem \xC3\xBCbrigen auss\xC3\xB6hnen ...\xC2\xAB</p><p>Er sagte das in entschiedenem Ton und mit einer gewissen Bosheit, die anscheinend beabsichtigt war; er schien gar nicht verbergen zu wollen, da\xC3\x9F er absichtlich so sp\xC3\xB6ttisch sprach.</p><p>\xC2\xBBO mein Gott, wie falsch das alles ist!\xC2\xAB rief Frau Chochlakowa wieder.</p><p>\xC2\xBBAlexej Fjodorowitsch, sagen Sie denn gar nichts? Ich warte ungeduldig, was Sie mir zu sagen haben!\xC2\xAB rief Katerina Iwanowna und brach pl\xC3\xB6tzlich in Tr\xC3\xA4nen aus.</p><p>Aljoscha stand vom Sofa auf.</p><p>\xC2\xBBDas hat nichts zu bedeuten, das hat nichts zu bedeuten\xC2\xAB, fuhr sie weinend fort. \xC2\xBBDas kommt von der Aufregung und von der heutigen Nacht. Neben zwei Freunden wie Ihnen und Ihrem Bruder f\xC3\xBChle ich mich noch stark, denn ich wei\xC3\x9F, da\xC3\x9F Sie mich nie verlassen.\xC2\xAB</p><p>\xC2\xBBLeider mu\xC3\x9F ich vielleicht schon morgen nach Moskau fahren und Sie doch f\xC3\xBCr l\xC3\xA4ngere Zeit verlassen. Und das l\xC3\xA4\xC3\x9Ft sich zu meinem Bedauern nicht \xC3\xA4ndern\xC2\xAB, sagte Iwan Fjodorowitsch pl\xC3\xB6tzlich.</p><p>\xC2\xBBMorgen nach Moskau?\xC2\xAB rief Katerina Iwanowna, und ihr Gesicht verzog sich auf einmal. \xC2\xBBMein Gott, wie gl\xC3\xBCcklich sich das trifft!\xC2\xAB Ihre Stimme hatte sich augenblicklich ver\xC3\xA4ndert; ihre Tr\xC3\xA4nen waren verschwunden, so da\xC3\x9F auch nicht die Spur von ihnen zur\xC3\xBCckgeblieben war. In einem einzigen Augenblick ging mit ihr eine Ver\xC3\xA4nderung vor, die Aljoscha sehr erstaunte. Statt des armen beleidigten M\xC3\xA4dchens, das soeben in einem Gef\xC3\xBChlsausbruch geweint hatte, erschien pl\xC3\xB6tzlich eine Frau, die sich vollkommen in der Gewalt hatte und sogar au\xC3\x9Ferordentlich zufrieden und erfreut wirkte.</p><p>\xC2\xBBOh, nicht da\xC3\x9F ich Sie verliere, trifft sich gl\xC3\xBCcklich, selbstverst\xC3\xA4ndlich nicht!\xC2\xAB korrigierte sie sich schnell mit dem liebensw\xC3\xBCrdigen L\xC3\xA4cheln einer Weltdame. \xC2\xBBEin Freund wie Sie kann das nicht annehmen. Ich bin im Gegenteil h\xC3\xB6chst ungl\xC3\xBCcklich dar\xC3\xBCber, da\xC3\x9F ich Sie vermissen mu\xC3\x9F ...\xC2\xAB Sie st\xC3\xBCrzte pl\xC3\xB6tzlich ungest\xC3\xBCm zu Iwan Fjodorowitsch, ergriff seine H\xC3\xA4nde und dr\xC3\xBCckte sie heftig. \xC2\xBBNein, was sich gl\xC3\xBCcklich trifft, ist der Umstand, da\xC3\x9F Sie selbst, Sie pers\xC3\xB6nlich imstande sein werden, meiner Tante und meiner Schwester Agascha meine ganze jetzige Lage und all das Entsetzliche zu schildern. Zu Agascha k\xC3\xB6nnen Sie ganz offen sein, aber mein liebes Tantchen werden Sie schonen m\xC3\xBCssen, wie Sie es ja so gut verstehen. Sie k\xC3\xB6nnen sich gar nicht vorstellen, wie ungl\xC3\xBCcklich ich gestern und heute vormittag war, als ich mir keinen Rat wu\xC3\x9Fte, wie ich diesen schrecklichen Brief an sie schreiben sollte! Denn in einem Brief l\xC3\xA4\xC3\x9Ft sich das alles unter keinen Umst\xC3\xA4nden wiedergeben. Jetzt jedoch wird es mir ein leichtes sein, zu schreiben, weil Sie dort pers\xC3\xB6nlich alles erkl\xC3\xA4ren werden. Oh, wie ich mich freue. Aber ich freue mich nur dar\xC3\xBCber; ich bitte Sie nochmals, mir das zu glauben. Sie selbst sind mir nat\xC3\xBCrlich unersetzlich ... Ich werde den Brief sofort schreiben\xC2\xAB, schlo\xC3\x9F sie pl\xC3\xB6tzlich und tat bereits ein paar Schritte, um das Zimmer zu verlassen.</p><p>\xC2\xBBUnd Aljoscha? Und die Meinung von Alexej Fjodorowitsch, die Sie unbedingt h\xC3\xB6ren wollten?\xC2\xAB rief Frau Chochlakowa, und ihre Worte klangen etwas boshaft und \xC3\xA4rgerlich.</p><p>\xC2\xBBIch habe das nicht vergessen\xC2\xAB, erwiderte Katerina Iwanowna und blieb stehen. \xC2\xBBAber warum verhalten Sie sich zu mir jetzt so feindlich, Katerina Ossipowna?\xC2\xAB fragte sie im Ton eines starken, bitteren Vorwurfs. \xC2\xBBWas ich gesagt habe, dabei bleibe ich. Seine Meinung ist mir unentbehrlich. Ja noch mehr, ich brauche seine Entscheidung! Was er sagen wird, soll geschehen! Da sehen Sie, wie sehr ich auf Ihre Worte warte, Alexej Fjodorowitsch ... Aber was haben Sie?\xC2\xAB</p><p>\xC2\xBBDas h\xC3\xA4tte ich nie gedacht. Ich kann mir das gar nicht vorstellen!\xC2\xAB rief Aljoscha traurig.</p><p>\xC2\xBBWas denn, was denn?\xC2\xAB</p><p>\xC2\xBBEr f\xC3\xA4hrt nach Moskau, und Sie sagen, da\xC3\x9F Sie sich freuen &#8211; und zwar sagen Sie das absichtlich! Und dann erkl\xC3\xA4ren Sie, da\xC3\x9F Sie nicht dar\xC3\xBCber froh sind, im Gegenteil, es tue Ihnen leid, da\xC3\x9F Sie einen Freund verlieren. Aber auch das haben Sie uns vorgespielt, wie auf der B\xC3\xBChne haben Sie Kom\xC3\xB6die gespielt!\xC2\xAB</p><p>\xC2\xBBWie auf der B\xC3\xBChne? Was soll das hei\xC3\x9Fen?\xC2\xAB rief Katerina Iwanowna verwundert. Sie war dunkelrot geworden und zog die Augenbrauen finster zusammen.</p><p>\xC2\xBBTrotz aller Versicherungen, da\xC3\x9F Sie die Abreise eines solchen Freundes bedauern, sagen Sie ihm ins Gesicht, seine Abreise sei ein Gl\xC3\xBCck f\xC3\xBCr Sie ...\xC2\xAB, sagte Aljoscha schwer atmend. Er stand am Tisch, ohne sich zu setzen.</p><p>\xC2\xBBWovon reden Sie? Ich verstehe Sie nicht.\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F es selbst nicht. Es ist auf einmal wie eine Erleuchtung \xC3\xBCber mich gekommen. Ich wei\xC3\x9F, da\xC3\x9F ich mich nicht gut ausdr\xC3\xBCcken werde, aber ich will es dennoch sagen\xC2\xAB, fuhr Aljoscha mit zitternder, h\xC3\xA4ufig versagender, Stimme fort. \xC2\xBBDie Erleuchtung besteht darin, da\xC3\x9F Sie meinen Bruder Dmitri vielleicht \xC3\xBCberhaupt nicht lieben, ihn von Anfang an nicht geliebt haben ... Und auch Dmitri liebt Sie vielleicht gar nicht, sondern achtet Sie nur ... Ich wei\xC3\x9F wirklich nicht, wieso ich wage, das alles jetzt zu sagen &#8211; aber einer mu\xC3\x9F doch die Wahrheit sagen. Und da es niemand hier tun will ... \xC2\xBB</p><p>\xC2\xBBWas f\xC3\xBCr eine Wahrheit?\xC2\xAB rief Katerina Iwanowna, und aus ihrer Stimme klang hysterische Erregung.</p><p>\xC2\xBBIch will Ihnen sagen, was f\xC3\xBCr eine\xC2\xAB, fl\xC3\xBCsterte Aljoscha, dem zumute war, als ob er von einem Dach st\xC3\xBCrzte. \xC2\xBBLassen Sie sofort Dmitri kommen &#8211; ich werde ihn schon finden. Soll er kommen und Sie und meinen Bruder Iwan an der Hand fassen und Ihre H\xC3\xA4nde vereinigen. Denn Sie qu\xC3\xA4len Iwan nur, weil Sie ihn lieben ... Sie qu\xC3\xA4len ihn, weil Sie Dmitri aus \xC3\x9Cberspanntheit lieben, nicht wirklich lieben, sondern sich das nur eingeredet haben ...\xC2\xAB</p><p>Aljoscha stockte und verstummte.</p><p>\xC2\xBBSie ... Sie sind ein kleiner frommer Narr! Ja, das sind Sie!\xC2\xAB sagte Katerina Iwanowna in scharfem Ton. Ihr Gesicht war ganz bla\xC3\x9F geworden, und ihre Lippen hatten sich vor Zorn verzerrt.</p><p>Iwan Fjodorowitsch lachte pl\xC3\xB6tzlich auf und erhob sich, den Hut in der Hand.</p><p>\xC2\xBBDu hast dich geirrt, mein guter Aljoscha\xC2\xAB, sagte er mit einem Gesichtsausdruck, den Aljoscha noch nie an ihm bemerkt hatte, einem Ausdruck jugendlicher Aufrichtigkeit und starken, unbezwingbaren Verlangens, sich offen auszusprechen. \xC2\xBBNiemals hat Katerina Iwanowna mich geliebt! Sie hat die ganze Zeit gewu\xC3\x9Ft, da\xC3\x9F ich sie liebe, obgleich ich ihr nie ein Wort von meiner Liebe gesagt habe. Sie hat es gewu\xC3\x9Ft, aber sie liebt mich nicht. Auch ihr Freund bin ich nie gewesen, nicht einen Tag lang; die stolze Frau brauchte meine Freundschaft nicht. Sie hat mich bei sich gehalten, um sich unaufh\xC3\xB6rlich r\xC3\xA4chen zu k\xC3\xB6nnen. Sie r\xC3\xA4chte sich an mir f\xC3\xBCr alte Beleidigungen, die sie von Dmitri von ihrer ersten Begegnung an st\xC3\xA4ndig und jeden Augenblick zu ertragen hatte. Denn auch die allererste Begegnung mit ihm empfindet sie noch immer als Beleidigung. Ich habe sie die ganze Zeit immer nur von ihrer Liebe zu ihm reden h\xC3\xB6ren. Ich reise jetzt ab, Sie aber sollten wissen, Katerina Iwanowna, da\xC3\x9F Sie wirklich nur ihn lieben. Und je \xC3\xA4rger er Sie beleidigt, desto mehr lieben Sie ihn. Das ist eben Ihre \xC3\x9Cberspanntheit. Sie lieben ihn so, wie er ist, Sie lieben ihn sogar, weil er Sie kr\xC3\xA4nkt. W\xC3\xBCrde er sich bessern, w\xC3\xBCrden Sie sich sofort von ihm abwenden und ihn \xC3\xBCberhaupt nicht mehr lieben. Aber Sie brauchen ihn, um fortw\xC3\xA4hrend Ihre Gro\xC3\x9Ftat, Ihre Treue vor Augen zu haben und ihm seine Treulosigkeit vorzuwerfen. Das r\xC3\xBChrt alles von Ihrem Stolz her. Gewi\xC3\x9F, es ist auch viel Selbsterniedrigung und Selbstdem\xC3\xBCtigung dabei, aber die Wurzel von alledem ist Ihr Stolz ... Ich bin zu jung und habe Sie zu leidenschaftlich geliebt. Ich wei\xC3\x9F, da\xC3\x9F ich Ihnen das nicht sagen sollte, da\xC3\x9F es sich von meiner Seite w\xC3\xBCrdiger ausnehmen w\xC3\xBCrde, wenn ich einfach von Ihnen fortginge, das w\xC3\xA4re auch f\xC3\xBCr Sie nicht so beleidigend. Aber ich fahre weit weg und komme nie wieder. Das ist eine Trennung f\xC3\xBCrs ganze Leben. Ich mag so eine \xC3\x9Cberspanntheit nicht aus der N\xC3\xA4he mit ansehen ... \xC3\x9Cbrigens verstehe ich nicht, die richtigen Ausdr\xC3\xBCcke zu w\xC3\xA4hlen, aber alles Wesentliche habe ich gesagt ... Leben Sie wohl, Katerina Iwanowna! Z\xC3\xBCrnen k\xC3\xB6nnen Sie mir nicht, denn ich bin hundertmal mehr bestraft als Sie, schon allein dadurch, da\xC3\x9F ich Sie nie mehr wiedersehen werde. Leben Sie wohl! Geben Sie mir nicht die Hand! Sie haben mich zu sehr bewu\xC3\x9Ft gequ\xC3\xA4lt, als da\xC3\x9F ich Ihnen in diesem Augenblick verzeihen k\xC3\xB6nnte. Sp\xC3\xA4ter werde ich Ihnen verzeihen, doch jetzt m\xC3\xB6chte ich Ihnen nicht die Hand sch\xC3\xBCtteln. &#8250;Den Dank, Dame, begehr ich nicht!&#8249;\xC2\xAB \n      <span class=\"footnote\">Zitat aus der Ballade \xC2\xBBDer Handschuh\xC2\xAB</span> f\xC3\xBCgte er mit einem gezwungenen L\xC3\xA4cheln hinzu, dadurch ganz unerwartet beweisend, da\xC3\x9F auch er seinen Schiller gelesen hatte und aus dem Kopf zitieren konnte, was Aljoscha nicht geglaubt h\xC3\xA4tte. Er verlie\xC3\x9F das Zimmer, ohne sich auch nur bei Frau Chochlakowa, der Gastgeberin, zu verabschieden.</p><p>Aljoscha rang die H\xC3\xA4nde. \xC2\xBBIwan!\xC2\xAB rief er ihm fassungslos nach. \xC2\xBBKomm zur\xC3\xBCck, Iwan! Nein, er wird um keinen Preis zur\xC3\xBCckkommen!\xC2\xAB sagte er in trauriger Gewi\xC3\x9Fheit. \xC2\xBBUnd ich, ich bin schuld daran, ich habe angefangen! Iwan hat im Zorn ungerecht gesprochen. Er mu\xC3\x9F wiederkommen, er mu\xC3\x9F, er mu\xC3\x9F!\xC2\xAB Aljoscha schrie, als ob er nur halb bei Verstand w\xC3\xA4re.</p><p>Katerina Iwanowna ging pl\xC3\xB6tzlich in ein anderes Zimmer.</p><p>\xC2\xBBSie haben nichts Schlimmes angerichtet. Sie haben vorz\xC3\xBCglich gehandelt, wie ein Engel\xC2\xAB, fl\xC3\xBCsterte Frau Chochlakowa, die ganz begeistert war, rasch dem betr\xC3\xBCbten Aljoscha zu. \xC2\xBBIch werde alles unternehmen, damit Iwan Fjodorowitsch nicht wegf\xC3\xA4hrt ...\xC2\xAB</p><p>Ihr Gesicht strahlte vor Freude, zum gr\xC3\xB6\xC3\x9Ften Kummer Aljoschas.</p><p>Da kehrte Katerina Iwanowna zur\xC3\xBCck, in der Hand zwei Hundertrubelscheine.</p><p>\xC2\xBBIch habe eine gro\xC3\x9Fe Bitte an Sie, Alexej Fjodorowitsch\xC2\xAB, begann sie, an Aljoscha gewandt, in ruhigem, gleichm\xC3\xA4\xC3\x9Figem Ton, als ob soeben wirklich nichts geschehen w\xC3\xA4re. \xC2\xBBVor einer Woche, ja, ich glaube, es war vor einer Woche, hat Dmitri Fjodorowitsch eine unbeherrschte, ungerechte Tat begangen, eine sehr h\xC3\xA4\xC3\x9Fliche Tat. In einem unsch\xC3\xB6nen Lokal, einer Kaschemme, hat er jenen verabschiedeten Offizier, einen Stabskapit\xC3\xA4n, getroffen, dessen Dienste Ihr Vater in seinen gesch\xC3\xA4ftlichen, Angelegenheiten zu benutzen pflegte. Dmitri Fjodorowitsch, der irgendeinem Grund b\xC3\xB6se auf diesen Stabskapit\xC3\xA4n war, fa\xC3\x9Fte ihn am Bart, zerrte ihn vor aller Augen in diesem unw\xC3\xBCrdigen Zustand auf die Stra\xC3\x9Fe und f\xC3\xBChrte ihn auch noch l\xC3\xA4ngere Zeit so herum. Man erz\xC3\xA4hlt, der Sohn dieses Stabskapit\xC3\xA4ns, ein Sch\xC3\xBCler der hiesigen Schule, ein Kind noch, sei nebenhergelaufen, habe laut geweint, f\xC3\xBCr seinen Vater gebeten, sich an die Umstehenden gewandt und sie um Hilfe angefleht, doch alle h\xC3\xA4tten nur gelacht. Verzeihen Sie, Alexej Fjodorowitsch, ich kann an diese schm\xC3\xA4hliche Tat Dmitri Fjodorowitschs nicht ohne Emp\xC3\xB6rung denken! Es ist eine von den Taten, die nur er in seinem Zorn und seiner Leidenschaftlichkeit ver\xC3\xBCben kann! Ich bin sogar au\xC3\x9Ferstande, das zu erz\xC3\xA4hlen, ich verwechsle die Worte. Ich habe mich nach diesem Beleidigten erkundigt und erfahren, da\xC3\x9F er sehr arm ist. Sein Name ist Snegirjow. Er hat sich im Dienst etwas zuschulden kommen lassen und daraufhin den Abschied bekommen, ich kann das nicht genauer erz\xC3\xA4hlen, und jetzt ist er mit seiner ungl\xC3\xBCcklichen Familie, die aus einer wohl irrsinnigen Frau und kranken Kindern besteht, in schreckliche Armut geraten. Er wohnt schon lange hier in der Stadt, arbeitet auch irgendwas, irgendwo ist er Schreiber gewesen, aber auf einmal wird ihm jetzt sein Lohn vorenthalten! Da habe ich nun Sie ausersehen ... Das hei\xC3\x9Ft, ich dachte, ich wei\xC3\x9F nicht, ich bin so durcheinander ... Sehen Sie, ich wollte Sie bitten, Alexej Fjodorowitsch, mein bester Alexej Fjodorowitsch, zu ihm zu gehen, ihm unter einem Vorwand einen Besuch zu machen, ich meine diesem Stabskapit\xC3\xA4n, o Gott, wie konfus ich bin, und in taktvoller, behutsamer Weise, so wie nur Sie das k\xC3\xB6nnen.\xC2\xAB Bei diesen Worten err\xC3\xB6tete Aljoscha pl\xC3\xB6tzlich. \xC2\xBB ... ihm dies als Unterst\xC3\xBCtzung zu \xC3\xBCberreichen, hier diese zweihundert Rubel. Er wird sie sicher annehmen ... Das hei\xC3\x9Ft, Sie m\xC3\xBC\xC3\x9Ften ihn \xC3\xBCberreden, sie anzunehmen ... Oder wird er sie nicht annehmen, was meinen Sie? Sehen Sie, das soll ja keine Bezahlung daf\xC3\xBCr sein, da\xC3\x9F er die Sache auf sich beruhen l\xC3\xA4\xC3\x9Ft und nicht klagt &#8211; ich glaube, er wollte eine Klage anstrengen &#8211;, sondern einfach ein Ausdruck der Teilnahme und des Wunsches, ihm zu helfen, von mir, der Braut Dmitri Fjodorowitschs, nicht von diesem selbst ... Kurz, Sie werden schon damit zurechtkommen ... Ich w\xC3\xBCrde selbst hinfahren, aber, Sie verstehen das viel besser als ich. Er wohnt in der Osjornajastra\xC3\x9Fe, im Haus der Kleinb\xC3\xBCrgerin Kalmykowa ... Ich bitte Sie inst\xC3\xA4ndig, Alexej Fjodorowitsch, tun Sie mir diesen Gefallen! Und jetzt ... jetzt bin ich etwas m\xC3\xBCde. Auf Wiedersehen!\xC2\xAB</p><p>Sie drehte sich pl\xC3\xB6tzlich um und verschwand so schnell hinter der Portiere, da\xC3\x9F Aljoscha keine Zeit fand, auch nur ein Wort zu sagen &#8211; und er h\xC3\xA4tte doch so gern etwas gesagt. Er h\xC3\xA4tte sie gern um Verzeihung gebeten, sich selbst angeklagt, \xC3\xBCberhaupt etwas gesagt; denn sein Herz war \xC3\xBCbervoll, und er wollte um keinen Preis weggehen, ohne noch mit ihr gesprochen zu haben.</p><p>Doch Frau Chochlakowa nahm ihn bei der Hand und f\xC3\xBChrte ihn selbst hinaus. Im Vorzimmer blieb sie wieder mit ihm stehen, wie se es vorher getan hatte.</p><p>\xC2\xBBSie ist stolz und ringt mit sich selbst, aber sie ist eine gute, pr\xC3\xA4chtige, hochherzige Frau!\xC2\xAB rief Frau Chochlakowa fast fl\xC3\xBCsternd. \xC2\xBBOh, wie ich sie mag, besonders manchmal, und wie ich mich \xC3\xBCber alles jetzt von neuem freue! Lieber Alexej Fjodorowitsch, Sie wissen ja eines noch nicht: Wir alle, ich, ihre beiden Tanten, kurz wir alle, sogar Lise, haben schon einen Monat lang keinen anderen Wunsch und kein anderes Gebet, als da\xC3\x9F sie sich von ihrem Liebling Dmitri Fjodorowitsch trennen m\xC3\xB6chte, der nichts von ihr wissen will und sie gar nicht liebt. Da\xC3\x9F sie Iwan Fjodorowitsch heiraten m\xC3\xB6chte, einen gebildeten, vortrefflichen jungen Mann, der sie \xC3\xBCber alles in der Welt liebt. Wir haben hier schon eine richtige Verschw\xC3\xB6rung angezettelt, und ich reise vielleicht nur deshalb nicht ab ... \xC2\xBB</p><p>\xC2\xBBAber sie hat doch geweint? Sie f\xC3\xBChlt sich wieder beleidigt!\xC2\xAB rief Aljoscha.</p><p>\xC2\xBBGlauben Sie nicht den Tr\xC3\xA4nen einer Frau, Alexej Fjodorowitsch! Ich bin in solchen F\xC3\xA4llen immer gegen die Frauen und f\xC3\xBCr die M\xC3\xA4nner.\xC2\xAB</p><p>\xC2\xBBAber Mama, Sie richten ihn ja v\xC3\xB6llig zugrunde!\xC2\xAB lie\xC3\x9F sich Lisas helles Stimmchen durch den T\xC3\xBCrspalt vernehmen.</p><p>\xC2\xBBNein, ich bin an allem schuld! Ich habe mich schrecklich vergangen!\xC2\xAB wiederholte Aljoscha in einem Anfall von Scham, untr\xC3\xB6stlich \xC3\xBCber sein dreistes Auftreten von vorhin, verbarg er vor Scham das Gesicht in den H\xC3\xA4nden.</p><p>\xC2\xBBIm Gegenteil, Sie haben gehandelt wie ein Engel. Ich bin bereit, Ihnen das tausend- und aber tausendmal zu wiederholen.\xC2\xAB</p><p>\xC2\xBBMama, warum hat er denn gehandelt wie ein Engel?\xC2\xAB wurde Lisas Stimme wieder vernehmbar.</p><p>\xC2\xBBAls ich das alles mit ansah\xC2\xAB, fuhr Aljoscha fort, als h\xC3\xA4tte er Lisas Frage gar nicht geh\xC3\xB6rt, \xC2\xBBbildete sich bei mir, ich wei\xC3\x9F nicht warum, die Vorstellung, da\xC3\x9F sie Iwan liebt, und da sagte ich diese Dummheit ... Was wird nun werden?\xC2\xAB</p><p>\xC2\xBBMit wem denn, mit wem wird etwas werden?\xC2\xAB rief Lisa. \xC2\xBBMama, Sie wollen mich wohl umbringen? Ich frage Sie immerzu, und Sie antworten mir nicht.\xC2\xAB</p><p>In diesem Augenblick kam das Stubenm\xC3\xA4dchen herein.</p><p>\xC2\xBBKaterina Iwanowna geht es nicht gut. Sie weint ... Sie hat einen hysterischen Anfall und schl\xC3\xA4gt um sich.\xC2\xAB</p><p>\xC2\xBBWas soll denn das hei\xC3\x9Fen?\xC2\xAB rief Lisa mit erregter Stimme. \xC2\xBBMama, ich bin es, die einen hysterischen Anfall bekommen wird, nicht sie!\xC2\xAB</p><p>\xC2\xBBLise, um Gottes willen, schrei nicht so, t\xC3\xB6te mich nicht! Du bist noch in einem Alter, in dem du nicht alles wissen mu\xC3\x9Ft, was die Erwachsenen wissen. Ich werde dir schon alles erz\xC3\xA4hlen, was man dir mitteilen kann ... O mein Gott, ich laufe, ich laufe ja ... Ein hysterischer Anfall &#8211; das ist ein gutes Zeichen, Alexej Fjodorowitsch! Ausgezeichnet, da\xC3\x9F sie einen hysterischen Anfall hat. Das ist genau das, was jetzt angebracht ist. Ich bin in solchem Fall immer gegen die Frauen, gegen alle diese hysterischen Anf\xC3\xA4lle und Weibertr\xC3\xA4nen. Julija, lauf hin und sag ihr, da\xC3\x9F ich fliege. Da\xC3\x9F Iwan Fjodorowitsch so weggegangen ist, daran ist sie selbst schuld. Aber er wird nicht abreisen. Lise, um Gottes willen, schrei nicht so! Ach so, du schreist ja gar nicht, ich bin es, die schreit, verzeih deiner Mama! Ich bin hingerissen, ganz einfach hingerissen! Haben Sie bemerkt, Alexej Fjodorowitsch, wie jung Iwan Fjodorowitsch vorhin aussah, als er ging? Als er das alles gesagt hatte, und ging? Ich hatte immer gedacht, er w\xC3\xA4re so ein Gelehrter, so ein Akademiker &#8211; und nun auf einmal dieses Feuer, diese offenherzige, diese unerfahrene Jugendlichkeit, wie sch\xC3\xB6n das alles war, genau wie bei Ihnen! Und dieser deutsche Vers &#8211; als ob man Sie h\xC3\xB6rte! Aber ich laufe schon, ich laufe. Alexej Fjodorowitsch, beeilen Sie sich mit diesem Auftrag, und kommen Sie dann schnell wieder her! Lise, brauchst du etwas? Um Gottes willen, halte Alexej Fjodorowitsch nur keinen Augenblick l\xC3\xA4nger auf, er wird gleich wiederkommen ...\xC2\xAB</p><p>Endlich eilte Frau Chochlakowa hinaus. Aljoscha wollte, bevor er ging, die T\xC3\xBCr zu Lisa \xC3\xB6ffnen.</p><p>\xC2\xBBAuf keinen Fall!\xC2\xAB rief Lisa. \xC2\xBBAuf gar keinen Fall! Sprechen Sie so, durch die T\xC3\xBCr hindurch! Wieso sind Sie blo\xC3\x9F ein Engel geworden? Das m\xC3\xB6chte ich wissen.\xC2\xAB</p><p>\xC2\xBBWegen einer schrecklichen Dummheit, Lisa. Leben Sie wohl!\xC2\xAB</p><p>\xC2\xBBUnterstehen Sie sich nicht, so zu gehen\xC2\xAB, rief Lisa.</p><p>\xC2\xBBLisa, ich bin sehr betr\xC3\xBCbt. Ich werde gleich wiederkommen, aber ich bin sehr, sehr betr\xC3\xBCbt!\xC2\xAB</p><p>Und er verlie\xC3\x9F das Zimmer.</p>"
  title: "5. \xC3\x9Cberspanntheit im Salon"
