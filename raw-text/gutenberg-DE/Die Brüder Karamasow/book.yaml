  text: "<h3>5. Die pl\xC3\xB6tzliche Katastrophe</h3><p>Er sollte eigentlich schon vor Aljoscha aufgerufen werden. Aber der Gerichtsinspektor hatte dem Pr\xC3\xA4sidenten gemeldet, der Zeuge k\xC3\xB6nne infolge eines pl\xC3\xB6tzlichen Anfalls von Unwohlsein im Augenblick nicht erscheinen; sobald er sich erholt habe, werde er seine Aussagen machen, wann es dem Gericht beliebe. Das hatte merkw\xC3\xBCrdigerweise niemand geh\xC3\xB6rt, und man erfuhr es erst sp\xC3\xA4ter. Sein Erscheinen wurde im ersten Moment kaum bemerkt; die Hauptzeugen, besonders die beiden Nebenbuhlerinnen, waren schon vernommen worden, und die Neugier war vorl\xC3\xA4ufig befriedigt. Beim Publikum machte sich sogar eine gewisse Erm\xC3\xBCdung bemerkbar. Es waren noch einige Zeugen anzuh\xC3\xB6ren, die in Anbetracht dessen, was bereits bekannt war, wahrscheinlich nichts Besonderes mehr mitteilen konnten, und die Zeit war schon stark vorger\xC3\xBCckt. Iwan Fjodorowitsch trat mit einer seltsamen Langsamkeit n\xC3\xA4her, ohne jemanden anzusehen; er hielt sogar den Kopf gesenkt, als sei er in finsterem Nachdenken \xC3\xBCber etwas begriffen. Gekleidet war er tadellos, doch sein Gesicht machte einen kranken Eindruck, wenigstens auf mich; es war, als ob ihm schon der Tod sein Zeichen aufgedr\xC3\xBCckt h\xC3\xA4tte: Es erinnerte an das Gesicht eines Sterbenden. Seine Augen waren tr\xC3\xBCbe; als er sie aufhob und langsam durch den Saal wandern lie\xC3\x9F, sprang Aljoscha pl\xC3\xB6tzlich laut st\xC3\xB6hnend von seinem Stuhl auf. Auch dies bemerkte so gut wie niemand, aber ich erinnere mich daran.</p><p>Der Pr\xC3\xA4sident begann mit dem Hinweis darauf, da\xC3\x9F er ein unvereidigter Zeuge sei. Er k\xC3\xB6nne also aussagen oder schweigen, doch m\xC3\xBCsse er in allem, was er aussage, nat\xC3\xBCrlich gewissenhaft bei der Wahrheit bleiben, und so weiter und so fort. Iwan Fjodorowitsch h\xC3\xB6rte zu und sah ihn mit tr\xC3\xBCbem Blick an. Auf einmal verzog sich sein Gesicht langsam zu einem L\xC3\xA4cheln, und kaum hatte der Pr\xC3\xA4sident aufgeh\xC3\xB6rt zu reden, als er pl\xC3\xB6tzlich loslachte.</p><p>\xC2\xBBNun, und was noch?\xC2\xAB fragte er laut.</p><p>Alles im Saal wurde still, man schien etwas zu ahnen. Der Pr\xC3\xA4sident wurde unruhig.</p><p>\xC2\xBBSie ... Sie sind vielleicht noch nicht ganz gesund?\xC2\xAB sagte er und suchte mit den Augen nach dem Gerichtsinspektor.</p><p>\xC2\xBBBeunruhigen Sie sich nicht, Exzellenz. Ich bin hinreichend gesund und kann Ihnen etwas Interessantes erz\xC3\xA4hlen\xC2\xAB, antwortete Iwan Fjodorowitsch auf einmal ganz ruhig und respektvoll.</p><p>\xC2\xBBHaben Sie uns irgendeine besondere Mitteilung zu machen?\xC2\xAB fuhr der Pr\xC3\xA4sident, noch immer mi\xC3\x9Ftrauisch, fort.</p><p>Iwan lie\xC3\x9F den Kopf sinken, z\xC3\xB6gerte einige Sekunden und antwortete dann, indem er den Kopf wieder hob, stockend und stotternd: \xC2\xBBNein, das nicht ... Ich habe nichts Besonderes.\xC2\xAB</p><p>Man legte ihm Fragen vor. Er antwortete offensichtlich ungern, absichtlich kurz, mit einem gewissen Widerwillen, der mehr und mehr wuchs, obwohl seine Antworten doch vern\xC3\xBCnftig klangen. Auf viele Fragen erwiderte er, er wisse nichts davon. Von den Abrechnungen des Vaters mit Dmitri Fjodorowitsch wu\xC3\x9Fte er nichts. \xC2\xBBIch habe mich darum nicht gek\xC3\xBCmmert\xC2\xAB, sagte er. Drohungen, den Vater totzuschlagen, hatte er von dem Angeklagten geh\xC3\xB6rt. Von dem Geld in dem Kuvert hatte er durch Smerdjakow erfahren ...</p><p>\xC2\xBBImmer ein und dasselbe\xC2\xAB, unterbrach er sich pl\xC3\xB6tzlich mit m\xC3\xBCde aussehender Miene. \xC2\xBBIch kann dem Gericht nichts Besonderes mitteilen.\xC2\xAB</p><p>\xC2\xBBIch sehe, da\xC3\x9F Sie sich nicht wohl f\xC3\xBChlen, und verstehe ihre Gef\xC3\xBChle ...\xC2\xAB, sagte der Pr\xC3\xA4sident und wandte sich dann mit der Aufforderung an den Staatsanwalt und den Verteidiger, dem Zeugen Fragen vorzulegen, wenn sie es f\xC3\xBCr n\xC3\xB6tig hielten. Pl\xC3\xB6tzlich bat Iwan Fjodorowitsch mit ganz ersch\xC3\xB6pfter Stimme: \xC2\xBBEntlassen Sie mich, Exzellenz. Ich f\xC3\xBChle mich sehr unwohl.\xC2\xAB</p><p>Nach diesen Worten drehte er sich um, ohne eine Erlaubnis abzuwarten, und schickte sich an, den Saal zu verlassen. Doch als er vier Schritte gegangen war, blieb er stehen, als h\xC3\xA4tte er sich pl\xC3\xB6tzlich etwas \xC3\xBCberlegt, l\xC3\xA4chelte leise und kehrte wieder auf seinen Platz zur\xC3\xBCck.</p><p>\xC2\xBBExzellenz, ich bin wie das bewu\xC3\x9Fte Bauernm\xC3\xA4dchen ... Sie kennen wohl die Geschichte ... Man h\xC3\xA4lt ihr das Brautkleid hin, damit sie es anzieht und zur Trauung f\xC3\xA4hrt, sie aber sagt: &#8250;Wenn ich will, ziehe ich es nicht an.&#8249; Das ist wohl ein besonderer Zug unseres Volkscharakters ...\xC2\xAB</p><p>\xC2\xBBWas wollen Sie damit sagen?\xC2\xAB fragte der Pr\xC3\xA4sident streng.</p><p>\xC2\xBBSehen Sie\xC2\xAB, sagte Iwan Fjodorowitsch und zog ein P\xC3\xA4ckchen Banknoten hervor. \xC2\xBBHier ist das Geld ... Dasselbe Geld, das in jenem Kuvert da steckte ...\xC2\xAB Er deutete mit dem Kopf nach dem Tisch mit den Beweisst\xC3\xBCcken. \xC2\xBBDas Geld, dessentwegen mein Vater ermordet worden ist. Wohin soll ich es legen? Herr Gerichtsinspektor, \xC3\xBCbergeben Sie es!\xC2\xAB</p><p>Der Gerichtsinspektor nahm das P\xC3\xA4ckchen in Empfang und \xC3\xBCbergab es dem Pr\xC3\xA4sidenten.</p><p>\xC2\xBBAuf welche Weise ist dieses Geld in Ihre H\xC3\xA4nde gelangt &#8211; wenn es wirklich dasselbe Geld ist?\xC2\xAB fragte der Pr\xC3\xA4sident erstaunt.</p><p>\xC2\xBBIch habe es von Smerdjakow erhalten, von dem M\xC3\xB6rder, gestern ... Ich war bei ihm, bevor er sich erh\xC3\xA4ngte. Er ist es gewesen, der meinen Vater ermordet hat, nicht mein Bruder. Er hat ihn ermordet, und ich habe ihn zu dem Mord angestiftet ... Wer w\xC3\xBCnscht nicht den Tod seines Vaters? ...\xC2\xAB</p><p>\xC2\xBBSind Sie bei Verstand oder nicht?\xC2\xAB entfuhr es dem Pr\xC3\xA4sidenten unwillk\xC3\xBCrlich.</p><p>\xC2\xBBDas ist es ja eben, da\xC3\x9F ich bei Verstand bin ... und zwar bei hundsgemeinem Verstand, genauso einem, wie Sie ihn haben und alle diese Menschen mit den ekligen Fratzen!\xC2\xAB Bei den letzten Worten wandte er sich auf einmal ans Publikum. \xC2\xBBDa haben sie nun ihren Vater get\xC3\xB6tet, stellen sich aber, als ob sie dar\xC3\xBCber entsetzt w\xC3\xA4ren\xC2\xAB, rief er mit zorniger Verachtung. \xC2\xBBSie spielen voreinander Kom\xC3\xB6die. Die L\xC3\xBCgner! Alle w\xC3\xBCnschen den Tod ihres Vaters. Ein Reptil fri\xC3\x9Ft das andere auf ... Wenn es keinen Vatermord g\xC3\xA4be, w\xC3\xBCrden sie alle in Zorn geraten und \xC3\xA4rgerlich auseinandergehen ... Ist das ein Schauspiel! &#8250;Brot und Spiele!&#8249; \xC3\x9Cbrigens bin ich ja auch ein netter Kerl! Wenn Sie hier Wasser haben, geben Sie mir um Christi willen etwas zu trinken!\xC2\xAB Er fa\xC3\x9Fte sich an den Kopf.</p><p>Der Gerichtsinspektor trat sofort zu ihm. Aljoscha sprang pl\xC3\xB6tzlich auf und rief: \xC2\xBBEr ist krank, glauben Sie ihm nicht! Er hat Nervenfieber!\xC2\xAB Katerina Iwanowna hatte sich hastig von ihrem Stuhl erhoben und blickte Iwan Fjodorowitsch starr vor Schreck an. Auch Mitja war aufgestanden, sah seinen Bruder mit einem verzerrten L\xC3\xA4cheln an und h\xC3\xB6rte gespannt zu, was er sagte.</p><p>\xC2\xBBBeruhigen Sie sich. Ich bin nicht verr\xC3\xBCckt, ich bin nur ein M\xC3\xB6rder!\xC2\xAB begann Iwan von neuem. \xC2\xBBVon einem M\xC3\xB6rder kann man keine kunstvolle Ausdrucksweise verlangen ...\xC2\xAB, f\xC3\xBCgte er hinzu und l\xC3\xA4chelte mit schiefem Mund.</p><p>Der Staatsanwalt beugte sich sichtlich erregt zu dem Pr\xC3\xA4sidenten hin\xC3\xBCber. Die Mitglieder des Gerichtes fl\xC3\xBCsterten gesch\xC3\xA4ftig untereinander. Fetjukowitsch hatte die Ohren gespitzt und horchte auf jedes Wort des Zeugen. Im Saal herrschte erwartungsvolle Totenstille. Der Pr\xC3\xA4sident schien seine Fassung auf einmal wiedergewonnen zu haben.</p><p>\xC2\xBBZeuge, Ihre Worte sind unverst\xC3\xA4ndlich und in dieser Form nicht statthaft. Beruhigen Sie sich, wenn Sie es k\xC3\xB6nnen, und erz\xC3\xA4hlen Sie, sofern Sie wirklich etwas mitzuteilen haben. Wodurch k\xC3\xB6nnen Sie dieses Gest\xC3\xA4ndnis glaubhaft machen ... Wenn Sie nicht \xC3\xBCberhaupt im Fieber reden?\xC2\xAB</p><p>\xC2\xBBDas ist es ja eben, da\xC3\x9F ich keine Zeugen habe. Der Hund Smerdjakow wird Ihnen aus dem Jenseits kaum eine Aussage schicken &#8211; in einem Kuvert. Sie wollen immer Kuverts haben, aber eins reicht ja wohl ... Ich habe keine Zeugen ... Au\xC3\x9Fer ... H\xC3\xB6chstens einen\xC2\xAB, f\xC3\xBCgte er nachdenklich l\xC3\xA4chelnd hinzu.</p><p>\xC2\xBBWer ist dieser Zeuge?\xC2\xAB</p><p>\xC2\xBBEr hat einen Schwanz, Exzellenz. Sein \xC3\x84u\xC3\x9Feres ist nicht sehr salonf\xC3\xA4hig! Le diable n'existe point! \n      <span class=\"footnote\">Der Teufel existiert nicht!</span> Beachten Sie ihn nicht weiter, er ist ein j\xC3\xA4mmerlicher, unbedeutender Teufel\xC2\xAB, f\xC3\xBCgte er gewisserma\xC3\x9Fen vertraulich hinzu und h\xC3\xB6rte auf zu lachen. \xC2\xBBEr ist sicher hier irgendwie anwesend, vielleicht da unter dem Tisch mit den Beweisst\xC3\xBCcken, wo anders sollte er denn auch sitzen? Sehen Sie, ich habe zu ihm gesagt: &#8250;Ich will nicht schweigen!&#8249; Aber er redet von der geologischen Umw\xC3\xA4lzung ... Dummheiten! Na, dann lassen Sie den Unmenschen frei ... Er hat eine Hymne angestimmt, das hat er deswegen getan, weil ihm leicht ums Herz ist! Es ist ganz egal, da\xC3\x9F die betrunkene Kanaille gr\xC3\xB6lt: &#8250;Ach, mein Wanka ging nach Piter ...&#8249; Ich w\xC3\xBCrde f\xC3\xBCr zwei Sekunden Freude eine Quadrillion Quadrillionen hingeben ... Sie kennen mich nicht! Oh, wie dumm das alles bei Ihnen ist! Na, nehmen Sie mich doch fest an seiner Stelle! Ich mu\xC3\x9F doch zu irgendeinem Zweck hier hergekommen sein ... Warum ist blo\xC3\x9F alles, was es gibt, so dumm?\xC2\xAB</p><p>Er sah sich wieder langsam und offenbar nachdenklich im Saal um. Alles war in Aufregung geraten. Aljoscha wollte zu ihm st\xC3\xBCrzen, doch der Gerichtsinspektor hatte Iwan Fjodorowitsch schon am Arm gefa\xC3\x9Ft.</p><p>\xC2\xBBWas soll denn das wieder bedeuten?\xC2\xAB schrie dieser, packte ihn pl\xC3\xB6tzlich bei den Schultern und schlug ihn w\xC3\xBCtend zu Boden.</p><p>Schon eilte die Wache herbei und ergriff ihn; er stie\xC3\x9F ein w\xC3\xBCtendes Gebr\xC3\xBCll aus. Und die ganze Zeit, w\xC3\xA4hrend er hinausgetragen wurde, br\xC3\xBCllte und schrie er unzusammenh\xC3\xA4ngende Worte.</p><p>Ein wildes Durcheinander trat ein. Ich erinnere mich nicht an alles der Reihe nach; ich war selbst aufgeregt und nicht imstande, alle Vorg\xC3\xA4nge zu verfolgen. Ich wei\xC3\x9F nur, da\xC3\x9F der Gerichtsinspektor sp\xC3\xA4ter, als sich schon alles beruhigt hatte und alle wu\xC3\x9Ften, worum es sich handelte, einen Verweis erhielt, obgleich er seinem Vorgesetzten mit triftiger Begr\xC3\xBCndung seine Schuldlosigkeit darlegte: Der Zeuge sei die ganze Zeit gesund gewesen, der Arzt habe zwar seinen leichten Schwindelanfall vor einer Stunde gesehen, doch habe er bis zum Eintritt in den Saal ganz vern\xC3\xBCnftig gesprochen, so da\xC3\x9F nichts Ungeh\xC3\xB6riges vorherzusehen war &#8211; im Gegenteil, er selbst habe unter allen Umst\xC3\xA4nden seine Aussage machen wollen und darauf bestanden. Bevor man sich auch nur einigerma\xC3\x9Fen beruhigt hatte, spielte sich gleich nach dieser Szene noch eine andere ab: Katerina Iwanowna bekam einen hysterischen Anfall. Sie kreischte und schluchzte laut, wollte aber nicht hinausgehen, sie ri\xC3\x9F sich von allen los, die sich um sie bem\xC3\xBChten, und schrie auf einmal dem Pr\xC3\xA4sidenten zu: \xC2\xBBIch mu\xC3\x9F noch eine Mitteilung machen, sofort! Hier ist ein Schriftst\xC3\xBCck, ein Brief ... Nehmen Sie ihn, lesen Sie ihn, schnell! Es ist ein Brief von diesem Unmenschen hier!\xC2\xAB Sie zeigte auf Mitja. \xC2\xBBEr, er hat seinen Vater ermordet, Sie werden es gleich sehen! Er schreibt mir, wie er seinen Vater ermorden will ... Der andere ist krank, er hat Nervenfieber! Ich habe schon seit drei Tagen gesehen, da\xC3\x9F er Nervenfieber hat!\xC2\xAB</p><p>So schrie sie ganz au\xC3\x9Fer sich. Der Gerichtsinspektor nahm das Schriftst\xC3\xBCck, das sie dem Pr\xC3\xA4sidenten hinhielt. Sie sank auf ihren Stuhl, bedeckte das Gesicht mit den H\xC3\xA4nden und begann krampfhaft und lautlos zu schluchzen; ihr ganzer K\xC3\xB6rper wurde ersch\xC3\xBCttert, sie unterdr\xC3\xBCckte jedoch auch das leiseste St\xC3\xB6hnen aus Furcht, da\xC3\x9F man sie aus dem Saal entfernen k\xC3\xB6nnte. Das Schriftst\xC3\xBCck, das sie \xC3\xBCbergeben hatte, war Mitjas Brief aus dem Restaurant \xC2\xBBZur Residenz\xC2\xAB, den Iwan Fjodorowitsch ein Dokument von mathematischer Beweiskraft genannt hatte. Leider erkannte man ihm diese mathematische Beweiskraft dann auch zu; h\xC3\xA4tte es diesen Brief nicht gegeben, w\xC3\xA4re Mitja vielleicht nicht zugrunde gegangen &#8211; oder wenigstens nicht auf so furchtbare Weise! Ich wiederhole, es war schwer, die Einzelheiten zu verfolgen. Auch jetzt in der Erinnerung erscheint mir alles als ein schrecklicher Wirrwarr. H\xC3\xB6chstwahrscheinlich gab der Pr\xC3\xA4sident das neue Beweisst\xC3\xBCck sogleich dem Gerichtshof, dem Staatsanwalt, dem Verteidiger und den Geschworenen zur Kenntnis.</p><p>Ich erinnere mich nur, wie man die Zeugin zu befragen begann. Auf die in mildem Ton gestellte Frage des Pr\xC3\xA4sidenten, ob sie sich beruhigt habe, antwortete Katerina Iwanowna eifrig: \xC2\xBBIch bin bereit, ich bin bereit! Ich bin vollst\xC3\xA4ndig imstande, Ihnen zu antworten\xC2\xAB, f\xC3\xBCgte sie hinzu; sie f\xC3\xBCrchtete offenbar noch immer, man w\xC3\xBCrde sie aus irgendwelchen Gr\xC3\xBCnden nicht anh\xC3\xB6ren.</p><p>Man ersuchte sie, eingehender zu erl\xC3\xA4utern, was das f\xC3\xBCr ein Brief sei und unter welchen Umst\xC3\xA4nden sie ihn empfangen habe.</p><p>\xC2\xBBIch erhielt ihn einen Tag vor dem Verbrechen. Im Restaurant hat er ihn aber noch einen Tag fr\xC3\xBCher geschrieben, also zwei Tage vor dem Verbrechen &#8211; sehen Sie, hier, auf einer Rechnung!\xC2\xAB rief sie, m\xC3\xBChsam atmend. \xC2\xBBEr ha\xC3\x9Fte mich damals, weil er selbst gemein handelte und dieser Kreatur nachlief ... Und dann auch noch, weil er mir diese dreitausend Rubel schuldete ... Oh, diese dreitausend Rubel waren ihm peinlich, weil sich damit der Gedanke an sein unw\xC3\xBCrdiges Benehmen verband. Mit diesen dreitausend Rubeln verhielt es sich so &#8211; ich bitte Sie, ich flehe Sie an, mich anzuh\xC3\xB6ren! Vier Wochen, bevor er seinen Vater ermordete, kam er eines Morgens zu mir. Ich wu\xC3\x9Fte, da\xC3\x9F er Geld brauchte, und wu\xC3\x9Fte auch, wozu &#8211; n\xC3\xA4mlich um diese Kreatur zu gewinnen und sie mit sich zu nehmen. Ich wu\xC3\x9Fte damals schon, da\xC3\x9F er mir untreu geworden war und sich von mir losmachen wollte, und ich selbst bot ihm damals dieses Geld an, angeblich, damit er es meiner Schwester nach Moskau schickte &#8211; ich sah ihm ins Gesicht und sagte, er k\xC3\xB6nne es abschicken, wann er wolle, meinetwegen erst in einem Monat. Nun, wie h\xC3\xA4tte er nicht begreifen sollen, da\xC3\x9F ich ihm damit geradezu ins Gesicht sagte: &#8250;Du brauchst Geld, um mich mit deiner Kreatur zu betr\xC3\xBCgen &#8211; bitte, da hast du Geld! Ich selbst gebe es dir. Nimm es, wenn du so ehrlos bist, das fertigzubringen!&#8249; Ich wollte ihn \xC3\xBCberf\xC3\xBChren, und was geschah? Er nahm das Geld, nahm es mit und vergeudete es mit dieser Kreatur in einer einzigen Nacht ... Aber er hatte gemerkt, da\xC3\x9F ich alles durchschaute. Ich versichere Sie, er hatte auch gemerkt, da\xC3\x9F ich ihn durch die \xC3\x9Cberreichung des Geldes nur auf die Probe stellen wollte, ob er so ehrlos sein w\xC3\xBCrde, es von mir anzunehmen oder nicht. Ich hatte ihm in die Augen gesehen und er mir, und er hatte alles begriffen &#8211; und er nahm mein Geld trotzdem!\xC2\xAB</p><p>\xC2\xBBDas ist die Wahrheit, Katja!\xC2\xAB rief Mitja pl\xC3\xB6tzlich. \xC2\xBBIch sah dir in die Augen, begriff, da\xC3\x9F du mich entehrst, und nahm dein Geld dennoch! Verachtet mich Schuft, verachtet mich alle, ich habe es verdient!\xC2\xAB</p><p>\xC2\xBBAngeklagter!\xC2\xAB rief der Pr\xC3\xA4sident. \xC2\xBBNoch ein Wort, und ich lasse Sie hinausbringen.\xC2\xAB</p><p>\xC2\xBBDieses Geld qu\xC3\xA4lte ihn\xC2\xAB, fuhr Katja in krampfhafter Eile fort, \xC2\xBBer wollte es mir zur\xC3\xBCckgeben, das ist wahr. Aber er brauchte eben auch Geld f\xC3\xBCr diese Kreatur. Und daher hat er seinen Vater ermordet. Das Geld hat er mir aber trotzdem nicht zur\xC3\xBCckgegeben, sondern ist mit ihr in jenes Dorf gefahren, wo er festgenommen wurde. Da hat er das Geld wieder verjubelt, das er seinem Vater gestohlen hatte. Und zwei Tage bevor er seinen Vater ermordete, schrieb er mir diesen Brief. Er schrieb ihn in der Trunkenheit, das sah ich gleich, er schrieb ihn aus Wut, und er wu\xC3\x9Fte bestimmt, da\xC3\x9F ich diesen Brief niemandem zeigen w\xC3\xBCrde, selbst wenn er den Mord beging. Sonst h\xC3\xA4tte er ihn nicht geschrieben! Er wu\xC3\x9Fte, da\xC3\x9F ich nicht den Wunsch hatte, mich an ihm zu r\xC3\xA4chen und ihn zugrunde zu richten ... Lesen Sie den Brief, lesen Sie ihn aufmerksam, bitte, und Sie werden sehen, da\xC3\x9F er alles im voraus beschrieben hat: wie er den Vater ermorden wollte und wo dieser das Geld liegen hatte. Sehen Sie bitte, da ist ein Satz: &#8250;Ich werde ihn totschlagen, sobald Iwan abgereist ist.&#8249; Also hatte er schon im voraus \xC3\xBCberlegt, wie er den Mord begehen w\xC3\xBCrde\xC2\xAB, sagte Katerina Iwanowna schadenfroh und boshaft, um dem Gericht das Verst\xC3\xA4ndnis zu erleichtern. Oh, es war klar, da\xC3\x9F sie sich bis in alle Einzelheiten in diesen verh\xC3\xA4ngnisvollen Brief hineingelesen und jeden kleinen Zug in ihm studiert hatte. \xC2\xBBW\xC3\xA4re er nicht betrunken gewesen, h\xC3\xA4tte er mir den Brief nicht geschrieben. Sehen Sie nur, da ist alles im voraus geschildert, ganz genau, so wie er den Mord nachher ausgef\xC3\xBChrt hat, das ganze Programm!\xC2\xAB</p><p>So rief sie ganz au\xC3\x9Fer sich; offenbar k\xC3\xBCmmerte es sie jetzt gar nicht mehr, welche Folgen das f\xC3\xBCr sie haben konnte, obgleich sie diese wohl schon vor einem Monat vorhergesehen hatte, denn schon damals hatte sie \xC3\xBCberlegt, ob sie den Brief vor Gericht vorlesen solle. Ich erinnere mich, da\xC3\x9F der Brief sofort vom Sekret\xC3\xA4r laut verlesen wurde und einen ersch\xC3\xBCtternden Eindruck machte. Man wandte sich an Mitja mit der Frage, ob er diesen Brief anerkenne.</p><p>\xC2\xBBJa, er stammt von mit, er stammt von mir!\xC2\xAB rief Mitja. \xC2\xBBW\xC3\xA4re ich nicht betrunken gewesen, h\xC3\xA4tte ich ihn nicht geschrieben ... Wir haben uns aus vielen Gr\xC3\xBCnden geha\xC3\x9Ft, Katja, doch das eine schw\xC3\xB6re ich dir: Ich habe dich geliebt, auch wenn ich dich ha\xC3\x9Fte &#8211; aber du mich nicht!\xC2\xAB</p><p>Er fiel auf seinen Platz zur\xC3\xBCck und rang verzweifelt die H\xC3\xA4nde. Der Staatsanwalt und der Verteidiger veranstalteten mit Katerina Iwanowna ein Kreuzverh\xC3\xB6r, besonders in dieser Richtung: \xC2\xBBWas hat Sie vorhin veranla\xC3\x9Ft, dieses Beweisst\xC3\xBCck zu verheimlichen und in ganz anderem Sinn auszusagen?\xC2\xAB</p><p>\xC2\xBBJa, ich habe vorhin gelogen, gegen Ehre und Gewissen, aber ich wollte ihn retten, weil er mich so ha\xC3\x9Fte und so verachtete!\xC2\xAB rief Katja wie au\xC3\x9Fer sich. \xC2\xBBOh, er hat mich immer verachtet, wissen Sie, von dem Augenblick an, als ich ihm seinerzeit zum Dank f\xC3\xBCr dieses Geld zu F\xC3\xBC\xC3\x9Fen fiel. Ich habe das eingesehen ... Ich f\xC3\xBChlte es damals gleich, doch lange Zeit wollte ich mir selbst nicht glauben. Wie oft habe ich in seinen Augen gelesen: &#8250;Du bist doch damals selbst zu mir gekommen!&#8249; Oh, er begriff ganz und gar nicht, warum ich zu ihm gelaufen war, er sucht hinter allem nur Gemeinheiten! Er mi\xC3\x9Ft alles nach sich selbst, er denkt, alle Menschen sind von derselben Art wie er! Und heiraten wollte er mich nur deshalb, weil ich eine Erbschaft gemacht hatte. Ich habe immer den Verdacht gehabt, da\xC3\x9F er es nur deshalb wollte! Oh, dieses Tier! Er war \xC3\xBCberzeugt, da\xC3\x9F ich mein Leben lang vor ihm zittern w\xC3\xBCrde, aus Scham dar\xC3\xBCber, da\xC3\x9F ich damals zu ihm gekommen war. Und er meinte, er k\xC3\xB6nnte mich deswegen f\xC3\xBCr immer verachten und beherrschen &#8211; das ist der Grund, weswegen er mich heiraten wollte! So ist das alles! Ich versuchte, ihn durch meine Liebe zu besiegen, durch meine grenzenlose Liebe, sogar seine Untreue wollte ich ertragen, aber er begriff das gar nicht. Und kann er denn \xC3\xBCberhaupt etwas begreifen? Er ist ja ein Unmensch! Diesen Brief erhielt ich erst am anderen Tag abends, er wurde mir aus dem Restaurant gebracht &#8211; und noch am Morgen dieses Tages hatte ich ihm alles verzeihen wollen, alles, sogar seine Untreue!\xC2\xAB</p><p>Nat\xC3\xBCrlich versuchten der Pr\xC3\xA4sident und der Staatsanwalt sie zu beruhigen. Ich bin \xC3\xBCberzeugt, da\xC3\x9F sie sich vielleicht selber sch\xC3\xA4mten, die ma\xC3\x9Flose Aufregung der Zeugin auszunutzen und solche Bekenntnisse anzuh\xC3\xB6ren. Ich erinnere mich geh\xC3\xB6rt zu haben, wie sie zu ihr sagten: \xC2\xBBWir verstehen, wie peinlich Ihnen das ist. Glauben Sie, wir sind imstande das nachzuf\xC3\xBChlen\xC2\xAB, und so weiter und so fort. Trotzdem holten sie aus dieser Frau, die in ihrem hysterischen Anfall wie von Sinnen war, noch weitere Aussagen heraus. Mit au\xC3\x9Ferordentlicher Klarheit, die, wenn auch nur f\xC3\xBCr kurze Zeit, in Momenten solcher hochgradigen geistigen Anspannung h\xC3\xA4ufig auftritt, schilderte sie, wie Iwan Fjodorowitsch in diesen zwei Monaten vor lauter Nachdenken, auf welche Weise er seinen Bruder, \xC2\xBBdiesen Unmenschen und M\xC3\xB6rder\xC2\xAB, retten k\xC3\xB6nnte, fast den Verstand verloren habe.</p><p>\xC2\xBBEr qu\xC3\xA4lte sich!\xC2\xAB rief sie. \xC2\xBBImmer wollte er die Schuld seines Bruders geringer erscheinen lassen; indem er mir gestand, da\xC3\x9F auch er seinen Vater nicht geliebt und vielleicht sogar dessen Tod gew\xC3\xBCnscht habe. Oh, er hat ein empfindsames Gewissen! Er qu\xC3\xA4lte sich mit seinem Gewissen! Er hat mir alles gestanden, alles! Er kam alle Tage zu mir und sprach mit mir wie mit seinem einzigen Freund. Ich habe die Ehre, sein einziger Freund zu sein!\xC2\xAB rief sie pl\xC3\xB6tzlich herausfordernd, und ihre Augen blitzten. \xC2\xBBEr ist zweimal zu Smerdjakow gegangen. Das eine Mal kam er danach zu mir und sagte: &#8250;Wenn nicht mein Bruder, sondern Smerdjakow den Mord begangen hat, dann bin ich vielleicht auch schuldig, weil Smerdjakow wu\xC3\x9Fte, da\xC3\x9F ich meinen Vater nicht liebte, und m\xC3\xB6glicherweise glaubte, da\xC3\x9F ich seinen Tod w\xC3\xBCnschte.&#8249; Damals zeigte ich ihm diesen Brief, und er kam vollst\xC3\xA4ndig zu der \xC3\x9Cberzeugung, da\xC3\x9F sein Bruder den Mord begangen hatte &#8211; und das warf ihn ganz zu Boden. Er konnte nicht ertragen, da\xC3\x9F sein Bruder ein Vaterm\xC3\xB6rder war! Schon nach einer Woche sah ich, da\xC3\x9F ihn das krank gemacht hatte. In den letzten Tagen redete er irre, wenn er bei mir sa\xC3\x9F. Ich sah, da\xC3\x9F sich eine Geistesst\xC3\xB6rung herausbildete. Er phantasierte im Gehen; in diesem Zustand haben ihn viele auf der Stra\xC3\x9Fe gesehen. Der ausw\xC3\xA4rtige Arzt untersuchte ihn vorgestern auf meine Bitte und sagte mir, er stehe dicht vor dem Ausbruch eines Nervenfiebers &#8211; und an allem ist der da schuld, dieser Unmensch! Gestern erfuhr Iwan nun, da\xC3\x9F Smerdjakow tot ist, und das hat ihn so ersch\xC3\xBCttert, da\xC3\x9F er den Verstand verloren hat ... Und an allem ist dieser Unmensch schuld! Alles ist so gekommen, weil er diesen Unmenschen retten wollte!\xC2\xAB</p><p>Oh, so reden und solche Gest\xC3\xA4ndnisse machen, das kann man wohl nur ein einziges Mal im Leben, etwa in der Todesstunde, wenn man das Schafott besteigt. F\xC3\xBCr Katja war ein solcher Augenblick gekommen, und sie handelte ihrem Charakter gem\xC3\xA4\xC3\x9F. Das war dieselbe ungest\xC3\xBCme Katja, die damals zu dem jungen Lebemann geeilt war, um ihren Vater zu retten; dieselbe Katja, die sich kurz vorher vor diesem Publikum stolz und keusch geopfert hatte, indem sie von \xC2\xBBMitjas edler Tat\xC2\xAB erz\xC3\xA4hlte, um das Schicksal, das ihn erwartete, wenigstens etwas zu mildern. Und jetzt brachte sie sich ebenso zum Opfer, nunmehr f\xC3\xBCr einen anderen &#8211; und vielleicht hatte sie erst in diesem Augenblick zum erstenmal mit vollem Bewu\xC3\x9Ftsein empfunden, wie teuer ihr dieser andere Mensch war! In Angst um ihn opferte sie sich auf, da sie pl\xC3\xB6tzlich glaubte, er habe sich durch seine Aussage, er und nicht sein Bruder habe den Mord begangen, zugrunde gerichtet; sie opferte sich auf, um ihn, seine geachtete Stellung, seinen guten Ruf zu retten! Und dennoch ging ihr ein furchtbarer Gedanke durch den Kopf: Hatte sie auch nicht etwas Unwahres \xC3\xBCber Mitja gesagt, als sie ihre fr\xC3\xBCheren Beziehungen zu ihm geschildert hatte &#8211; das war die Frage. Nein, nein, sie hatte ihn nicht absichtlich verleumdet, wenn sie ge\xC3\xA4u\xC3\x9Fert hatte, Mitja habe sie wegen ihrer tiefen Verbeugung verachtet! Sie hielt das selbst f\xC3\xBCr wahr; sie war vielleicht schon seit jeher fest davon \xC3\xBCberzeugt, da\xC3\x9F Mitja, dieser offenherzige Mensch, der sie damals noch verg\xC3\xB6tterte, sich \xC3\xBCber sie lustig machte und sie verachtete. Und nur aus verletztem Stolz hatte sie sich damals mit ihrer krampfhaft \xC3\xBCberspannten Liebe an ihn geh\xC3\xA4ngt, und diese Liebe hatte mehr \xC3\x84hnlichkeit mit Rachsucht gehabt als mit Liebe. Oh, vielleicht h\xC3\xA4tte sich diese \xC3\xBCberspannte Liebe in wahre Liebe verwandelt, vielleicht w\xC3\xBCnschte Katja weiter nichts als dies; doch Mitja kr\xC3\xA4nkte sie durch seine Untreue in tiefster Seele, und ihre Seele verzieh ihm das nicht. Der Augenblick der Rache kam ihr ganz unerwartet, und alles, was sich so lange und schmerzhaft in der Brust der gekr\xC3\xA4nkten Frau angesammelt hatte, brach sich nun mit einemmal und wiederum unerwartet nach au\xC3\x9Fen Bahn. Sie beging einen Verrat an Mitja, zugleich aber auch an sich selbst! Und kaum hatte sie sich ausgesprochen, l\xC3\xB6ste sich die krampfhafte Spannung, und die Scham \xC3\xBCberw\xC3\xA4ltigte sie. Es folgte wieder ein hysterischer Anfall; sie fiel schluchzend und kreischend hin. Man trug sie hinaus. In dem Moment, als sie hinausgetragen wurde, st\xC3\xBCrzte Gruschenka von ihrem Platz so schnell zu Mitja, da\xC3\x9F man sie nicht mehr zur\xC3\xBCckhalten konnte.</p><p>\xC2\xBBMitja!\xC2\xAB schrie sie. \xC2\xBBSie hat dich zugrunde gerichtet, deine Schlange! Jetzt hat sie Ihnen ihre wahre Natur gezeigt!\xC2\xAB rief sie zornbebend dem Gerichtshof zu.</p><p>Auf einen Wink des Pr\xC3\xA4sidenten wurde sie ergriffen; man versuchte, sie aus dem Saal zu bringen. Aber sie str\xC3\xA4ubte sich, schlug um sich und wollte sich losrei\xC3\x9Fen, um zu Mitja zur\xC3\xBCckzukehren.</p><p>Mitja schrie auf und wollte ebenfalls zu ihr st\xC3\xBCrzen. Er wurde \xC3\xBCberw\xC3\xA4ltigt ...</p><p>Ja, ich glaube, unsere schaulustigen Damen konnten befriedigt sein: Es war ein reichhaltiges Schauspiel. Dann erschien, wenn ich mich recht erinnere, der Arzt aus Moskau. Der Pr\xC3\xA4sident hatte wohl schon vorher den Gerichtsinspektor beauftragt, daf\xC3\xBCr zu sorgen, da\xC3\x9F Iwan Fjodorowitsch \xC3\xA4rztliche Hilfe zuteil wurde. Der Arzt berichtete dem Gerichtshof, da\xC3\x9F der Kranke einen h\xC3\xB6chst gef\xC3\xA4hrlichen Anfall von Nervenfieber erlitten habe und unverz\xC3\xBCglich fortgeschafft werden m\xC3\xBCsse. Auf die Fragen des Staatsanwalts und des Verteidigers best\xC3\xA4tigte er, da\xC3\x9F der Patient vor zwei Tagen selbst zu ihm gekommen war und er ihm schon damals den baldigen Ausbruch eines solchen Fiebers vorhergesagt habe; allerdings habe sich der Patient nicht in \xC3\xA4rztliche Behandlung geben wollen. \xC2\xBBEr war keinesfalls in gesunder Geistesverfassung. Er gestand mir, da\xC3\x9F er in wachem Zustand Visionen habe, auf der Stra\xC3\x9Fe allerlei toten Personen begegne und da\xC3\x9F ihn allabendlich der Satan besuche!\xC2\xAB schlo\xC3\x9F der ber\xC3\xBChmte Arzt und entfernte sich. Der Brief, den Katerina Iwanowna vorgelegt hatte, wurde den Beweisst\xC3\xBCcken hinzugef\xC3\xBCgt. Nach einer Beratung beschlo\xC3\x9F der Gerichtshof, in der Verhandlung fortzufahren, und die beiden unerwarteten Aussagen, das hei\xC3\x9Ft die Angaben Katerina Iwanownas und Iwan Fjodorowitschs, zu Protokoll zu nehmen.</p><p>Ich werde die weitere Gerichtsverhandlung nun nicht mehr schildern. Waren doch die Aussagen der \xC3\xBCbrigen Zeugen nur eine Wiederholung und Best\xC3\xA4tigung der fr\xC3\xBCheren, obgleich jede von ihnen ihre charakteristischen Besonderheiten hatte. In der Rede des Staatsanwalts, zu der ich jetzt \xC3\xBCbergehe, wird ohnehin nochmals alles unter einem einheitlichen Gesichtspunkt zusammengefa\xC3\x9Ft. Alle waren in Erregung, alle waren durch die letzten Ereignisse wie elektrisiert und warteten mit brennender Ungeduld auf eine baldige L\xC3\xB6sung, das hei\xC3\x9Ft auf die Reden der Parteien und das Urteil. Fetjukowitsch war \xC3\xBCber Katerina Iwanownas Aussagen offenbar sehr betroffen, w\xC3\xA4hrend der Staatsanwalt triumphierte. Als die gerichtliche Untersuchung beendet war, wurde die Sitzung unterbrochen; die Pause dauerte fast eine Stunde. Endlich verk\xC3\xBCndete der Pr\xC3\xA4sident den Beginn der PI\xC3\xA4doyers. Ich glaube, es war genau acht Uhr abends, als unser Staatsanwalt Ippolit Kirillowitsch seine Anklagerede begann.</p>"
  title: "5. Die pl\xC3\xB6tzliche Katastrophe"
