  text: "<h3>6. \xC3\x9Cberspanntheit in der \xC3\xA4rmlichen Wohnung</h3><p>Er empfand wirklich einen ernsten Kummer, wie er ihn bisher selten durchgemacht hatte. Er hatte vor \xC3\x9Cbereifer eine Dummheit gemacht, und auf welchem Gebiet? In Liebesdingen! &#8250;Aber was verstehe ich denn davon? Kenne ich mich in solchen Sachen \xC3\xBCberhaupt aus?&#8249; fragte er sich zum hundertsten Male. &#8250;Die Scham ist dabei das Wenigste, die Scham ist nur meine verdiente Strafe! Das Schlimme ist, da\xC3\x9F ich jetzt unweigerlich die Ursache eines neuen Ungl\xC3\xBCcks sein werde ... Der Starez hat mich ausgesandt, damit ich vers\xC3\xB6hne und vereine. Vers\xC3\xB6hnt man so?&#8249; Da fiel ihm pl\xC3\xB6tzlich wieder ein, wie er die H\xC3\xA4nde der beiden hatte vereinigen wollen, und wieder sch\xC3\xA4mte er sich furchtbar. &#8250;Ich habe das alles zwar in bester Absicht getan, aber ich mu\xC3\x9F k\xC3\xBCnftig kl\xC3\xBCger sein!&#8249; war seine Schlu\xC3\x9Ffolgerung, und er l\xC3\xA4chelte nicht einmal \xC3\xBCber sie.</p><p>Katerina Iwanownas Auftrag f\xC3\xBChrte ihn in die Osjornajastra\xC3\x9Fe. Sein Bruder Dmitri wohnte am Weg, nicht weit von dieser Stra\xC3\x9Fe in einer Seitengasse. Aljoscha beschlo\xC3\x9F, bei ihm vorbeizugehen, bevor er den Stabskapit\xC3\xA4n aufsuchte, obgleich er ahnte da\xC3\x9F er den Bruder nicht antreffen w\xC3\xBCrde. Er vermutete, da\xC3\x9F sich dieser wohl absichtlich vor ihm verstecken w\xC3\xBCrde, doch mu\xC3\x9Fte er ihn um jeden Preis ausfindig machen. Die Zeit verstrich; der Gedanke an den sterbenden Starez hatte ihn seit dem Augenblick, da er aus dem Kloster gegangen war, nicht eine Sekunde verlassen.</p><p>In dem Auftrag Katerina Iwanownas gab es ein Moment, das auch ihn au\xC3\x9Ferordentlich interessierte. Als sie den Schulknaben erw\xC3\xA4hnte, den Sohn des Stabskapit\xC3\xA4ns, der laut weinend neben dem Vater hergelaufen sei, hatte er gleich denken m\xC3\xBCssen, dieser Sch\xC3\xBCler k\xC3\xB6nnte derselbe sein, der ihn vorhin in den Finger gebissen hatte, als er, Aljoscha, ihn fragte, was er ihm denn getan habe. Jetzt war Aljoscha, ohne zu wissen warum, davon beinahe schon \xC3\xBCberzeugt. Diese nebens\xC3\xA4chlichen \xC3\x9Cberlegungen lenkten ihn etwas ab, und er nahm sich vor, nicht mehr an das von ihm angerichtete \xC2\xBBUngl\xC3\xBCck\xC2\xAB zu denken und sich nicht mehr mit Reue zu qu\xC3\xA4len, sondern zu tun, was ihm aufgetragen war, dann mochte geschehen, was geschehen mu\xC3\x9Fte.</p><p>Bei diesem Gedanken wurde er endg\xC3\xBCltig wieder guten Mutes. Und als er in die Seitengasse zu seinem Bruder Dmitri einbog und Hunger versp\xC3\xBCrte, zog er das Wei\xC3\x9Fbrot aus der Tasche, das er von seinem Vater mitgenommen hatte, und a\xC3\x9F es im Gehen. Das st\xC3\xA4rkte seine Kr\xC3\xA4fte.</p><p>Dmitri traf er nicht zu Hause an. Die Besitzer des H\xC3\xA4uschens, ein alter Tischler, sein Sohn und seine alte Frau, sahen Aljoscha mi\xC3\x9Ftrauisch an. \xC2\xBBEs ist schon der dritte Tag, da\xC3\x9F er die Nacht nicht hier verbracht hat, vielleicht ist er verreist\xC2\xAB, antwortete der Alte auf Aljoschas dringliche Fragen. Aljoscha merkte, da\xC3\x9F er seine Antworten nach einer Instruktion erteilte. Als er fragte: \xC2\xBBIst er bei Gruschenka, oder hat er sich vielleicht wieder bei Foma versteckt?\xC2\xAB und dabei absichtlich seine Kenntnis der intimen Verh\xC3\xA4ltnisse bewies, blickten ihn die Wirtsleute ganz erschrocken an. &#8250;Also haben sie ihn gern und stehen auf seiner Seite&#8249;, dachte Aljoscha. &#8250;Das ist gut!&#8249;</p><p>Endlich fand er in der Osjornajastra\xC3\x9Fe das Haus der Kleinb\xC3\xBCrgerin Kalmykowa, ein bauf\xC3\xA4lliges, schiefgesunkenes H\xC3\xA4uschen mit nur drei Fenstern zur Stra\xC3\x9Fe und mit einem schmutzigen Hof, auf dem einsam eine Kuh stand. Der Eingang in den Flur war vom Hof aus; links vom Flur wohnte die alte Wirtin mit ihrer ebenfalls schon bejahrten Tochter, beide schienen taub zu sein. Auf Aljoschas mehrmalige Frage nach dem Stabskapit\xC3\xA4n deutete eine von ihnen, endlich begreifend, da\xC3\x9F er nach den Mietern fragte, mit dem Finger auf die T\xC3\xBCr zur vermieteten \xC2\xBBguten Stube\xC2\xAB. Die Wohnung des Stabskapit\xC3\xA4ns bestand tats\xC3\xA4chlich nur aus einer einzigen Stube. Aljoscha wollte schon nach der eisernen Klinke greifen, um die T\xC3\xBCr zu \xC3\xB6ffnen, als ihn die auffallende Stille hinter der T\xC3\xBCr stutzig machte. Er wu\xC3\x9Fte jedoch von Katerina Iwanowna, da\xC3\x9F der verabschiedete Stabskapit\xC3\xA4n Familie hatte, und sagte sich: &#8250;Entweder schlafen sie alle, oder sie haben geh\xC3\xB6rt, da\xC3\x9F ich gekommen bin, und warten darauf, da\xC3\x9F ich eintrete? Ich will doch lieber erst anklopfen.&#8249; Und er klopfte an. Eine Antwort erfolgte, aber nicht sogleich, sondern etwa zehn Sekunden sp\xC3\xA4ter.</p><p>\xC2\xBBWer ist da?\xC2\xAB rief jemand mit lauter und betont ver\xC3\xA4rgerter Stimme.</p><p>Aljoscha \xC3\xB6ffnete nun und trat \xC3\xBCber die Schwelle. Er befand sich in einer Stube, die zwar ziemlich ger\xC3\xA4umig, doch \xC3\xBCberm\xC3\xA4\xC3\x9Fig voll von Menschen und allerlei Hausrat war. Links stand ein gro\xC3\x9Fer russischer, Ofen. Von dem Ofen war durch das ganze Zimmer zum linken Fenster ein Strick gespannt, an dem diverse Lappen hingen. An den beiden W\xC3\xA4nden links und rechts stand je ein Bett mit einer Strickdecke. Auf dem einen, dem linken, war ein kleiner Berg aus vier Baumwollkopfkissen aufget\xC3\xBCrmt, von denen immer eines kleiner war als das andere. Auf dem anderen Bett lag nur ein sehr kleines Kopfkissen. In der vorderen Ecke war durch einen Vorhang oder vielmehr durch ein Laken ein kleiner Raum abgeteilt; dieses Laken war \xC3\xBCber einen quer \xC3\xBCber die Ecke gespannten Strick geworfen. Hinter diesem Vorhang befand sich noch ein Bett, das seitlich auf einer Bank und einem heranger\xC3\xBCckten Stuhl aufgeschlagen war. Ein einfacher viereckiger h\xC3\xB6lzerner Bauerntisch reichte von der anderen vorderen Ecke bis zum mittleren Fenster. Alle drei Fenster, jedes mit vier kleinen, gr\xC3\xBCn angelaufenen Scheiben, waren sehr tr\xC3\xBCb und dazu dicht geschlossen, so da\xC3\x9F es im Zimmer recht dumpfig und nicht besonders hell war. Auf dem Tisch stand eine Pfanne mit Spiegeleiresten, daneben lag ein halb aufgegessenes St\xC3\xBCck Brot, und au\xC3\x9Ferdem stand da noch eine Literflasche mit einem geringen, nur den Boden bedeckenden Rest \xC2\xBBirdischer Seligkeit\xC2\xAB. Links neben dem Bett, auf einem Stuhl, sa\xC3\x9F eine Frau in einem Kattunkleid, die wie eine Dame aussah. Sie war im Gesicht mager und gelb, ihre eingefallenen Wangen zeugten von ihrem schlechten Gesundheitszustand. Den st\xC3\xA4rksten Eindruck machte auf Aljoscha der Blick dieser armen Frau; er hatte etwas auff\xC3\xA4llig Fragendes und zugleich etwas sehr Hochm\xC3\xBCtiges an sich. Und die ganze Zeit, w\xC3\xA4hrend sie nicht selbst sprach, weil Aljoscha ein Gespr\xC3\xA4ch mit dem Hausherrn hatte, lie\xC3\x9F sie ihre gro\xC3\x9Fen braunen Augen in derselben fragenden, hochm\xC3\xBCtigen Weise von einem zum anderen schweifen. Neben dieser Frau, am linken Fenster, stand ein junges M\xC3\xA4dchen mit ziemlich unsch\xC3\xB6nem Gesicht und r\xC3\xB6tlichem, d\xC3\xBCnnem Haar, \xC3\xA4rmlich, aber sehr sauber gekleidet. Sie sah den eintretenden Aljoscha geringsch\xC3\xA4tzig an. Rechts am Bett sa\xC3\x9F noch ein drittes weibliches Wesen, ein sehr bemitleidenswertes Gesch\xC3\xB6pf: ebenfalls ein junges M\xC3\xA4dchen, etwa zwanzig Jahre alt, aber bucklig und an den Beinen gel\xC3\xA4hmt; sie waren, wie Aljoscha sp\xC3\xA4ter h\xC3\xB6rte, verdorrt. Ihre Kr\xC3\xBCcken standen neben ihr in der Ecke, zwischen dem Bett und der Wand. Die auffallend sch\xC3\xB6nen, guten Augen des M\xC3\xA4dchens schauten Aljoscha sanft und ruhig an. Am Tisch sa\xC3\x9F, mit dem Rest der Spiegeleier besch\xC3\xA4ftigt, ein Herr von etwa f\xC3\xBCnfundvierzig Jahren, klein und schw\xC3\xA4chlich, mager, mit r\xC3\xB6tlichem Haar und einem r\xC3\xB6tlichen, d\xC3\xBCnnen B\xC3\xA4rtchen, das gro\xC3\x9Fe \xC3\x84hnlichkeit mit einem zerzausten Bastwisch \n      <span class=\"footnote\">Bastwisch &#8211; eine B\xC3\xBCrste f\xC3\xBCr die Sauna</span> hatte, dieser Vergleich und besonders das Wort \xC2\xBBBastwisch\xC2\xAB schossen Aljoscha gleich beim ersten Blick durch den Kopf. Offenbar war es dieser Mann gewesen, der durch die T\xC3\xBCr gerufen hatte: \xC2\xBBWer ist da?\xC2\xAB Eine andere m\xC3\xA4nnliche Person war nicht im Zimmer. Bei Aljoschas Eintritt sprang er hastig von der Bank, auf der er sa\xC3\x9F, wischte sich eilig mit einer l\xC3\xB6chrigen Serviette den Mund und st\xC3\xBCrzte Aljoscha geradezu entgegen.</p><p>\xC2\xBBEin M\xC3\xB6nch bittet um Geld f\xC3\xBCr sein Kloster, da ist er an die Richtigen gekommen!\xC2\xAB sagte laut das M\xC3\xA4dchen, das in der linken Ecke stand.</p><p>Doch der Mann, der auf Aljoscha zulief, drehte sich augenblicklich zu ihr um und antwortete mit erregter, fast versagender Stimme: \xC2\xBBNein, Warwara Nikolajewna, das stimmt nicht, da haben Sie falsch geraten! Gestatten Sie nun, da\xC3\x9F ich meinerseits frage\xC2\xAB, wandte er sich pl\xC3\xB6tzlich wieder an Aljoscha, \xC2\xBBWas hat Sie veranla\xC3\x9Ft, hier in den Scho\xC3\x9F der Familie einzudringen?\xC2\xAB</p><p>Aljoscha blickte ihn aufmerksam an, er sah diesen Menschen zum erstenmal. Er hatte etwas Eckiges, Hastiges, Reizbares. Obgleich er augenscheinlich eben getrunken hatte, war er nicht betrunken. In seinem Gesicht war h\xC3\xB6chste Frechheit und gleichzeitig, das war das Seltsame, tiefste Feigheit ausgepr\xC3\xA4gt. Er sah aus wie ein Mensch, der sich lange Zeit untergeordnet und vieles erduldet hat, nun aber auf einmal aufspringt und sich zeigen will, oder noch besser, wie ein Mensch, der Lust hat, einen anderen zu schlagen, zugleich aber auch furchtbare Angst, der andere k\xC3\xB6nnte ihn selbst schlagen. In seinen Worten und in dem Klang seiner ziemlich durchdringenden Stimme lag eine Art von n\xC3\xA4rrischem Humor, der bald boshaft, bald sch\xC3\xBCchtern herauskam, den Ton nicht festzuhalten vermochte und dann pl\xC3\xB6tzlich abbrach. Bei der Frage nach dem \xC2\xBBScho\xC3\x9F der Familie\xC2\xAB zitterte er am ganzen K\xC3\xB6rper, ri\xC3\x9F die Augen auf und sprang so heftig auf Aljoscha los, da\xC3\x9F dieser unwillk\xC3\xBCrlich einen Schritt zur\xC3\xBCcktrat. Bekleidet war er mit einem dunklen, vielfach geflickten und fleckigen abgetragenen Tuchmantel. Seine Hosen waren ungew\xC3\xB6hnlich hell, wie sie kein Mensch mehr trug, kariert und aus sehr d\xC3\xBCnnem Stoff, sie waren sehr geknautscht und hatten sich infolgedessen nach oben geschoben, so da\xC3\x9F es aussah, als ob er aus ihnen wie ein kleiner Junge herausgewachsen war.</p><p>\xC2\xBBIch bin Alexej Karamasow ...\xC2\xAB, setzte Aljoscha gerade an zu, antworten.</p><p>\xC2\xBBSoviel begreife ich auch selber\xC2\xAB, unterbrach ihn der Hausherr sofort in scharfem Ton. Er wollte damit zu verstehen geben, da\xC3\x9F ihm auch ohne diese Mitteilung bekannt war, wen er vor sich hatte.</p><p>\xC2\xBBIch meinerseits bin der Stabskapit\xC3\xA4n Snegirjow. Es w\xC3\xA4re mir aber doch angenehm zu erfahren, was Sie veranla\xC3\x9Ft hat ...\xC2\xAB</p><p>\xC2\xBBIch bin nur so vorbeigekommen. Ich h\xC3\xA4tte gern ein paar Worte mit Ihnen gesprochen ... Wenn Sie mir erlauben wollen ...\xC2\xAB</p><p>\xC2\xBBIn diesem Fall ist hier ein Stuhl. Belieben Sie, Platz zu nehmen! So wurde ja in den alten Lustspielen immer gesagt: Belieben Sie, Platz zu nehmen!\xC2\xAB Der Stabskapit\xC3\xA4n ergriff mit einer schnellen Bewegung einen freien Stuhl, einen einfachen Bauernstuhl, ganz aus Holz und ohne Bezug, und stellte ihn beinahe in die Mitte des Zimmers. Dann ergriff er einen zweiten solchen Stuhl f\xC3\xBCr sich und setzte sich Aljoscha gegen\xC3\xBCber. Angesicht in Angesicht und so nahe, da\xC3\x9F sich ihre Knie beinahe ber\xC3\xBChrten.</p><p>\xC2\xBBNikolai Iljitsch Snegirjow, ehemals Stabskapit\xC3\xA4n der russischen Infanterie, zwar durch meine Laster entehrt, aber doch Stabskapit\xC3\xA4n. Wodurch konnte meine Person so viel Interesse erwecken? Ich lebe in Verh\xC3\xA4ltnissen, die den Empfang von G\xC3\xA4sten unm\xC3\xB6glich machen.\xC2\xAB</p><p>\xC2\xBBIch bin in jener gewissen Angelegenheit gekommen ...\xC2\xAB</p><p>\xC2\xBBIn welcher ... gewissen Angelegenheit?\xC2\xAB unterbrach ihn der Stabskapit\xC3\xA4n ungeduldig.</p><p>\xC2\xBBWegen des Zusammensto\xC3\x9Fes, den Sie mit meinem Bruder Dmitri Fjodorowitsch hatten\xC2\xAB, erwiderte Aljoscha ungeschickt.</p><p>\xC2\xBBWas meinen Sie? Doch nicht etwa die Sache mit dem Bastwisch, wie?\xC2\xAB</p><p>Er r\xC3\xBCckte pl\xC3\xB6tzlich so nahe, da\xC3\x9F er nun wirklich mit seinen Knien an Aljoschas Knie stie\xC3\x9F. Seine Lippen pre\xC3\x9Ften sich eigent\xC3\xBCmlich zusammen, so da\xC3\x9F sie nur einen schmalen Strich bildeten.</p><p>\xC2\xBBMit welchem Bastwisch?\xC2\xAB murmelte Aljoscha.</p><p>\xC2\xBBEr ist gekommen, um sich \xC3\xBCber mich zu beschweren, Papa!\xC2\xAB rief eine Stimme, die Aljoscha bereits kannte, hinter dem Vorhang aus der Ecke. Es war die Stimme des Schulknaben von vorhin. Ich habe ihn heute n\xC3\xA4mlich in den Finger gebissen.\xC2\xAB</p><p>Der Vorhang wurde zur Seite geschoben, und Aljoscha erblickte in der Ecke unter den Ikonen, auf einem Bettchen, das auf einer Bank und auf einem Stuhl zurechtgemacht war, seinen Gegner von vorhin. Der Bursche lag da, mit seinem zu kleinen Mantel und einer alten wattierten Decke zugedeckt. Er war offensichtlich krank und hatte, nach seinen brennenden Augen zu urteilen, starkes Fieber. Anders als bei der fr\xC3\xBCheren Begegnung sah er Aljoscha jetzt furchtlos an, wie wenn er sagen wollte: &#8250;Hier zu Hause kannst du mir nichts tun!&#8249;</p><p>\xC2\xBBWas hei\xC3\x9Ft das &#8211; in den Finger gebissen?\xC2\xAB rief der Stabskapit\xC3\xA4n und machte Anstalten, von seinem Stuhl aufzuspringen. \xC2\xBBHat er Sie in den Finger gebissen?\xC2\xAB</p><p>\xC2\xBBJa, das hat er getan. Er und andere Jungen haben sich heute auf der Stra\xC3\x9Fe mit Steinen beworfen, und zwar sechs gegen ihn allein. Ich wollte zu ihm gehen, aber er warf auch nach mir mit einem Stein und mit einem anderen sogar nach meinem Kopf. Ich fragte ihn, was ich ihm getan h\xC3\xA4tte, da st\xC3\xBCrzte er sich pl\xC3\xB6tzlich auf mich und bi\xC3\x9F mich schmerzhaft in den Finger &#8211; warum, wei\xC3\x9F ich nicht!\xC2\xAB</p><p>\xC2\xBBSofort werde ich ihn verpr\xC3\xBCgeln! Augenblicklich werde ich ihn verpr\xC3\xBCgeln!\xC2\xAB rief der Stabskapit\xC3\xA4n und sprang nun wirklich von seinem Stuhl auf.</p><p>\xC2\xBBAber ich beschwere mich ja gar nicht, ich habe nur den Hergang erz\xC3\xA4hlt. Ich m\xC3\xB6chte \xC3\xBCberhaupt nicht, da\xC3\x9F Sie ihn verpr\xC3\xBCgeln. Er scheint ja auch krank zu sein ...\xC2\xAB</p><p>\xC2\xBBHaben Sie wirklich gedacht, ich w\xC3\xBCrde ihn verpr\xC3\xBCgeln? Ich w\xC3\xBCrde Iljuschetschka nehmen und ihn in Ihrer Gegenwart zu Ihrer Genugtuung verpr\xC3\xBCgeln? Haben Sie es denn so eilig?\xC2\xAB sagte der Stabskapit\xC3\xA4n und wandte sich mit einer Bewegung, als wollte er sich auf ihn st\xC3\xBCrzen, an Aljoscha. \xC2\xBBEs tut mir leid um Ihren Finger, mein Herr. Aber soll ich mir nicht, statt Iljuschetschka durchzuhauen, vor Ihren Augen zu Ihrer Genugtuung vier von meinen Fingern mit diesem Messer abschneiden? Vier Finger werden Ihnen zur Befriedigung Ihres Rachedurstes gen\xC3\xBCgen, glaube ich, den f\xC3\xBCnften verlangen Sie doch wohl nicht?\xC2\xAB</p><p>Er hielt pl\xC3\xB6tzlich inne, offenbar aus Luftmangel. Jeder Muskel seines Gesichts bebte und zuckte, sein Blick hatte etwas Herausforderndes. Er schien au\xC3\x9Fer sich zu sein.</p><p>\xC2\xBBIch glaube jetzt alles zu verstehen\xC2\xAB, antwortete Aljoscha, der sitzen geblieben war, leise und traurig. \xC2\xBBIhr Sohn ist also ein braver Junge, der seinen Vater liebt. Er hat sich auf mich gest\xC3\xBCrzt, weil er wu\xC3\x9Fte, da\xC3\x9F ich der Bruder jenes Mannes bin, der Sie beleidigt hat. Das verstehe ich jetzt\xC2\xAB, wiederholte er nachdenklich. \xC2\xBBAber mein Bruder Dmitri Fjodorowitsch bereut seine Tat, das wei\xC3\x9F ich, und wenn es ihm nur m\xC3\xB6glich w\xC3\xA4re, zu Ihnen zu kommen oder, noch besser, sich mit Ihnen nochmals an demselben Ort zu treffen, w\xC3\xBCrde er Sie in Gegenwart aller um Verzeihung bitten ... Wenn Sie es w\xC3\xBCnschen.\xC2\xAB</p><p>\xC2\xBBAlso erst hat er mit den Bart ausgerissen und nachher um Entschuldigung gebeten? Dann kann er sagen, er habe alles erledigt und Genugtuung gegeben, nicht wahr?\xC2\xAB</p><p>\xC2\xBBO nein, im Gegenteil, er wird alles tun, was Sie w\xC3\xBCnschen und wie Sie es w\xC3\xBCnschen.\xC2\xAB</p><p>\xC2\xBBAlso wenn ich Seine Erlaucht ersuchen w\xC3\xBCrde, in demselben Restaurant, es hei\xC3\x9Ft &#8250;Zur Residenz&#8249;, oder auf dem Marktplatz vor mir auf die Knie zu fallen, w\xC3\xBCrde er das tun?\xC2\xAB</p><p>\xC2\xBBJa, er w\xC3\xBCrde vor Ihnen auf die Knie fallen.\xC2\xAB</p><p>\xC2\xBBIhre Worte haben mich tief ergriffen. Zu Tr\xC3\xA4nen ger\xC3\xBChrt und tief ergriffen. Ich bin nur zu geneigt, die Gro\xC3\x9Fmut Ihres Bruders zu empfinden. Gestatten Sie aber, da\xC3\x9F ich Ihnen nunmehr alle Anwesenden vorstelle. Hier meine Kinder, meine beiden T\xC3\xB6chter und mein Sohn &#8211; mein Wurf. Wenn ich sterbe, wer wird sie dann lieben? Und solange ich noch lebe, wer wird mich Scheusal au\xC3\x9Fer ihnen lieben? Es ist etwas Sch\xC3\xB6nes und Gro\xC3\x9Fes um diese Einrichtung, die Gott da f\xC3\xBCr jeden Menschen meiner Art getroffen hat. Denn auch einen Menschen meiner Art mu\xC3\x9F doch irgend jemand lieben ...\xC2\xAB</p><p>\xC2\xBBJa, das ist vollkommen richtig!\xC2\xAB rief Aljoscha.</p><p>\xC2\xBBH\xC3\xB6ren Sie doch endlich auf, den Hanswurst zu spielen! Da kommt irgendein Dummkopf daher, und Sie entehren sich gleich!\xC2\xAB rief pl\xC3\xB6tzlich das M\xC3\xA4dchen am Fenster, dabei zeigte es seinem Vater eine Miene des Ekels und der Verachtung.</p><p>\xC2\xBBGedulden Sie sich noch ein wenig, Warwara Nikolajewna! Gestatten Sie, da\xC3\x9F ich die einmal eingeschlagene Richtung beibehalte!\xC2\xAB rief ihr der Vater zu, und wenn sein Ton auch gebieterisch klang, sah er sie doch durchaus beif\xC3\xA4llig an. \xC2\xBBMeine Tochter hat nun einmal so einen Charakter\xC2\xAB, wandte er sich wieder an Aljoscha.</p><p>\xC2\xBBUnd nichts, was ihm gefallen h\xC3\xA4tte, gab's auf dem weiten Erdenrund ...\xC2\xAB</p><p>\xC2\xBBDas hei\xC3\x9Ft, man m\xC3\xBC\xC3\x9Fte es eigentlich weiblich sagen: &#8250;Nichts, was ihr gefallen h\xC3\xA4tte&#8249; ... Aber jetzt gestatten Sie mir, Sie auch meiner Gemahlin vorzustellen. Hier &#8211; das ist Arina Petrowna, eine an den F\xC3\xBC\xC3\x9Fen gel\xC3\xA4hmte Dame, dreiundvierzig Jahre alt, laufen kann sie zwar noch, aber nur wenig. Sie ist eine einfache Frau. Arina Petrowna, gl\xC3\xA4tten Sie Ihre Gesichtsz\xC3\xBCge, hier &#8211; das ist Alexej Fjodorowitsch Karamasow. Stehen Sie auf, Alexej Fjodorowitsch!\xC2\xAB Er packte ihn am Arm und zog ihn pl\xC3\xB6tzlich mit einer Kraft, die man ihm nicht zugetraut h\xC3\xA4tte, hoch. \xC2\xBBSie werden einer Dame vorgestellt, da m\xC3\xBCssen Sie doch aufstehen. Das ist nicht der Karamasow, Mamachen, der ... und so weiter, sondern sein Bruder, der durch dem\xC3\xBCtige Tugenden gl\xC3\xA4nzt. Erlauben Sie, Arina Petrowna, erlauben Sie, Mamachen, da\xC3\x9F ich Ihnen zun\xC3\xA4chst die Hand k\xC3\xBCsse.\xC2\xAB Und er k\xC3\xBC\xC3\x9Fte seiner Frau respektvoll, ja z\xC3\xA4rtlich die Hand; das hochm\xC3\xBCtig fragende Gesicht der Mutter wurde auf einmal au\xC3\x9Ferordentlich freundlich. Das M\xC3\xA4dchen am Fenster drehte der Szene emp\xC3\xB6rt den R\xC3\xBCcken zu.</p><p>\xC2\xBBSeien Sie willkommen, setzen Sie sich, Herr Karamasow, oder wie Sie sonst hei\xC3\x9Fen. Setzen Sie sich doch, warum hat er Sie veranla\xC3\x9Ft aufzustehen? Eine an den F\xC3\xBC\xC3\x9Fen gel\xC3\xA4hmte Dame, sagt er. Ja, meine F\xC3\xBC\xC3\x9Fe sind geschwollen, wie Eimer, doch am \xC3\xBCbrigen K\xC3\xB6rper bin ich ganz d\xC3\xBCrr. Fr\xC3\xBCher, da war ich wer wei\xC3\x9F wie dick. Jetzt sehe ich aus, als ob ich eine Nadel verschluckt h\xC3\xA4tte ...\xC2\xAB</p><p>\xC2\xBBSie ist eine einfache Frau, eine einfache Frau\xC2\xAB, fl\xC3\xBCsterte der Stabskapit\xC3\xA4n Aljoscha abermals zu.</p><p>\xC2\xBBPapa!\xC2\xAB rief pl\xC3\xB6tzlich das bucklige M\xC3\xA4dchen, das bisher still auf seinem Stuhl gesessen hatte, und hielt sich das Taschentuch vor die Augen.</p><p>\xC2\xBBSo ein Possenrei\xC3\x9Fer\xC2\xAB, rief das M\xC3\xA4dchen am Fenster heftig.</p><p>\xC2\xBBSehen Sie, was es bei uns f\xC3\xBCr Neuigkeiten gibt\xC2\xAB, sagte die Mutter, indem sie die Arme ausbreitete und auf ihre T\xC3\xB6chter wies. \xC2\xBBEs ist, wie wenn die Wolken ziehen; die Wolken ziehen vor\xC3\xBCber, und es beginnt wieder unsere Musik. Fr\xC3\xBCher, als wir noch beim Milit\xC3\xA4r waren, kamen viele solche G\xC3\xA4ste zu uns. Ich will damit keinen Vergleich der Verdienste anstellen, werter Herr. Wer einen liebt, den soll man wieder lieben. Damals kam die Frau des Diakonus zu mir und sagte: &#8250;Alexander Alexandrowitsch ist ein Mann von vortrefflichem Charakter, aber Nastasja Petrowna&#8249;, sagte sie, &#8250;die ist ein Auswurf der H\xC3\xB6lle.&#8249; &#8211; &#8250;Na&#8249;, antwortete ich, &#8250;das kommt darauf an, wen man liebt und verehrt; du aber bist ein H\xC3\xA4ufchen, das zwar nur klein ist, aber arg stinkt.&#8249; &#8211; &#8250;Dich&#8249;, sagte sie, &#8250;m\xC3\xBC\xC3\x9Fte man stramm im Z\xC3\xBCgel halten.&#8249; &#8211; &#8250;Ach du alte Schraube&#8249;, sagte ich, &#8250;wen meinst du denn hier belehren zu k\xC3\xB6nnen?&#8249; &#8211; &#8250;Ich&#8249;, sagte sie &#8250;lasse frische Luft in mein Zimmer, du verdirbst die Luft.&#8249; &#8211; &#8250;Frag doch mal&#8249;, antwortete ich, &#8250;alle Herren Offiziere, ob ich die Luft verderbe &#8211; oder vielmehr eine andere Person.&#8249; Und das liegt mir seitdem auf der Seele. Als ich nun neulich hier sa\xC3\x9F wie jetzt und denselben General eintreten sah, der schon zu Ostern gekommen war, da sagte ich zu ihm: &#8250;Wie ist das, Exzellenz, darf eine vornehme Dame frische Luft hereinlassen?&#8249; &#8211; &#8250;Ja&#8249;, antwortete er, &#8250;bei Ihnen m\xC3\xBC\xC3\x9Fte die Luftklappe oder die T\xC3\xBCr ge\xC3\xB6ffnet werden; die Luft bei Ihnen ist nicht frisch ...&#8249; Na, und so sind sie alle! Was sie nur mit meiner Luft haben? Leichen riechen doch noch schlechter. &#8250;Ich werde Ihre Luft nicht verderben, sagte ich, &#8250;sondern mir ein Paar Schuhe bestellen und gehen.&#8249; Um Gottes willen, meine Lieben, macht eurer Mutter keine Vorw\xC3\xBCrfe! Nikolai Iljitsch, V\xC3\xA4terchen, habe ich etwas nicht recht gemacht? Meine ganze Freude ist ja, wenn Illuschetschka aus der Schule kommt und so lieb zu mir ist. Gestern hat er mir einen Apfel gebracht. Verzeiht um Gottes willen, meine Lieben, eurer Mutter! Verzeiht mir, der Vereinsamten, woher ist euch nur meine Luft so zuwider geworden?\xC2\xAB</p><p>Die arme Irre begann pl\xC3\xB6tzlich zu schluchzen, Tr\xC3\xA4nen traten ihr in die Augen. Der Stabskapit\xC3\xA4n sprang eilig zu ihr.</p><p>\xC2\xBBMamachen, Mamachen, T\xC3\xA4ubchen, h\xC3\xB6r auf, h\xC3\xB6r auf! Du bist nicht vereinsamt. Alle lieben wir dich, alle verehren wir dich!\xC2\xAB Und er begann ihr wieder beide H\xC3\xA4nde zu k\xC3\xBCssen und ihr z\xC3\xA4rtlich das Gesicht zu streicheln; dann ergriff er die Serviette und machte sich daran, ihr die Tr\xC3\xA4nen vom Gesicht wegzuwischen. Aljoscha glaubte sogar zu sehen, da\xC3\x9F er selbst weinte. \xC2\xBBNun, haben Sie es gesehen? Haben Sie es geh\xC3\xB6rt?\xC2\xAB wandte er sich auf einmal grimmig zu Aljoscha um und zeigte mit der Hand auf die Schwachsinnige.</p><p>\xC2\xBBIch sehe und h\xC3\xB6re\xC2\xAB, murmelte Aljoscha.</p><p>\xC2\xBBPapa! Willst du wirklich mit ihm ... La\xC3\x9F ihn doch laufen, Papa!\xC2\xAB rief pl\xC3\xB6tzlich der Sohn, richtete sich auf seinem Bett auf und sah den Vater mit brennenden Augen an.</p><p>\xC2\xBBH\xC3\xB6ren Sie doch endlich auf, den Hanswurst zu spielen und Ihre dummen Faxen zu machen, die nie zu etwas Gutem f\xC3\xBChren!\xC2\xAB rief ihm die Tochter Warwara Nikolajewna zu; sie war w\xC3\xBCtend und stampfte sogar mit dem Fu\xC3\x9F auf.</p><p>\xC2\xBBMit vollem Recht belieben Sie diesmal au\xC3\x9Fer sich zu geraten, Warwara Nikolajewna, und ich werde Sie schnellstens zufriedenstellen. Setzen Sie Ihre M\xC3\xBCtze auf, Alexej Fjodorowitsch, ich werde die meinige auch nehmen &#8211; und dann kommen Sie! Ich mu\xC3\x9F ein paar ernste Worte mit Ihnen reden, aber au\xC3\x9Ferhalb dieser W\xC3\xA4nde. Das M\xC3\xA4dchen, das da sitzt, ist meine Tochter Nina Nikolajewna, ich habe vergessen, sie Ihnen vorzustellen, ein Engel in Menschengestalt, der zu uns Sterblichen herabgeflogen ist ... Wenn Sie das \xC3\xBCberhaupt verstehen k\xC3\xB6nnen ...\xC2\xAB</p><p>\xC2\xBBEr zittert ja am ganzen Leib, als ob er Kr\xC3\xA4mpfe hat!\xC2\xAB fuhr Warwara Nikolajewna unwillig fort.</p><p>\xC2\xBBUnd die da, die jetzt vor Unwillen mit dem Fu\xC3\x9F stampft und mich eben einen Hanswurst genannt hat, ist ebenfalls ein Engel Gottes in Menschengestalt, und sie hat mich mit Recht beschimpft ... Gehen wir, Alexej Fjodorowitsch, wir m\xC3\xBCssen zu Ende kommen ...\xC2\xAB</p><p>Er nahm Aljoscha bei der Hand und f\xC3\xBChrte ihn aus dem Zimmer auf die Stra\xC3\x9Fe,</p><p>7. Und an frischer Luft</p><p>\xC2\xBBDie Luft hier ist frisch, in meiner Behausung dagegen ist sie es durchaus nicht, in keiner Bedeutung des Wortes. Lassen Sie uns langsam gehen, mein Herr! Es liegt mir daran, Ihr Interesse f\xC3\xBCr mich zu erregen.\xC2\xAB</p><p>\xC2\xBBIch habe selber ein Anliegen an Sie ...\xC2\xAB, bemerkte Aljoscha. \xC2\xBBIch wei\xC3\x9F nur nicht, wie ich anfangen soll.\xC2\xAB</p><p>\xC2\xBBWie sollte ich nicht wissen, da\xC3\x9F Sie ein Anliegen an mich haben? Ohne ein Anliegen w\xC3\xBCrden Sie niemals einen Blick zu mir hereinwerfen. Oder sind Sie wirklich nur gekommen, um sich \xC3\xBCber den Jungen zu beschweren! Das ist doch unwahrscheinlich. Aber da ich gerade den Jungen erw\xC3\xA4hne &#8211; ich konnte Ihnen da drin nicht alles auseinandersetzen, jetzt will ich Ihnen diese Szene schildern. Sehen Sie, der Bastwisch war fr\xC3\xBCher, noch vor einer Woche, dichter &#8211; ich rede von meinem B\xC3\xA4rtchen, die Leute haben es Bastwisch getauft, besonders die Schulknaben. Nun, und an diesem B\xC3\xA4rtchen zog mich damals Ihr Bruder Dmitri Fjodorowitsch, um nichts und wieder nichts, er suchte Streit, und ich kam ihm in den Weg. Er zog mich aus dem Restaurant auf den Marktplatz, da kamen gerade die Sch\xC3\xBCler aus der Schule, und unter ihnen auch Iljuscha. Als er mich in dieser unw\xC3\xBCrdigen Lage sah, st\xC3\xBCrzte er zu mir: &#8250;Papa&#8249;, schrie er, &#8250;Papa!&#8249; Er fa\xC3\x9Fte mich, umschlang mich, wollte mich losrei\xC3\x9Fen und schrie Ihrem Herrn Bruder zu: &#8250;Lassen Sie ihn los, lassen Sie ihn los! Das ist mein Papa, mein Papa, \xC3\xBCben Sie Gnade mit ihm!&#8249; Ja, das schrie er. &#8250;\xC3\x9Cben Sie Gnade mit ihm!&#8249; Mit seinen H\xC3\xA4ndchen griff er nach ihm, k\xC3\xBC\xC3\x9Fte ihm die Hand, diese selbe Hand, die ... Ich erinnere mich, was er in diesem Augenblick f\xC3\xBCr ein Gesichtchen hatte. Ich habe es nicht vergessen, und werde es nicht vergessen!\xC2\xAB</p><p>\xC2\xBBIch schw\xC3\xB6re Ihnen\xC2\xAB, rief Aljoscha, \xC2\xBBmein Bruder wird Ihnen aufrichtigste Reue bezeigen! Wenn Sie es verlangen, auf den Knien, auf jenem Marktplatz! Ich werde ihn dazu zwingen, oder er soll nicht mehr mein Bruder sein!\xC2\xAB</p><p>\xC2\xBBAha, das befindet sich also alles noch im Stadium des Projektes. Das geht nicht direkt von ihm aus, sondern entspringt aus dem Edelmut Ihres Herzens. Das h\xC3\xA4tten Sie gleich sagen sollen. Erlauben Sie mir unter diesen Umst\xC3\xA4nden, auch von der h\xC3\xB6chst ritterlichen, eines Offiziers w\xC3\xBCrdigen edlen Gesinnung zu reden, die Ihr Bruder damals an den Tag gelegt hat. Als er aufgeh\xC3\xB6rt hatte, mich am Bastwisch zu ziehen, sagte er: Du bist Offizier, und ich bin Offizier. Wenn du einen Sekundanten finden kannst, einen anst\xC3\xA4ndigen Menschen, schick ihn zu mir. Ich werde dir Satisfaktion geben, obgleich du ein Schurke bist! So sprach er. Eine wahrhaft ritterliche Denkungsart! Ich bin dann gleich weggegangen mit Iljuscha, doch dieses Bild aus dem Leben einer adligen Familie hat sich meinem S\xC3\xB6hnchen f\xC3\xBCrs ganze Leben eingepr\xC3\xA4gt. Was soll ich nun als Adliger anfangen? Urteilen Sie selbst, Sie sind ja eben selbst in meiner Wohnung gewesen, was haben Sie da gesehen? Da sitzen drei Damen: Die eine ist an den F\xC3\xBC\xC3\x9Fen gel\xC3\xA4hmt und schwachsinnig, die andere ebenfalls an den F\xC3\xBC\xC3\x9Fen gel\xC3\xA4hmt und bucklig, und die dritte hat zwar gesunde F\xC3\xBC\xC3\x9Fe, ist aber schon allzu klug, eine Studentin, will wieder nach Petersburg, um an den Ufern der Newa die Rechte der russischen Frau zu suchen. Von Iljuscha rede ich schon gar nicht, der ist erst neun Jahre alt und v\xC3\xB6llig hilflos. Wenn ich sterbe, was wird dann aus meinen Angeh\xC3\xB6rigen? Das m\xC3\xB6chte ich Sie nur fragen. Wenn ich ihn nun unter diesen Umst\xC3\xA4nden zum Duell fordere und er mich t\xC3\xB6tet, was dann? Welches Schicksal erwartet sie dann? Noch schlimmer &#8211; wenn er mich nicht t\xC3\xB6tet, sondern nur zum Kr\xC3\xBCppel schie\xC3\x9Ft? Dann kann ich nicht arbeiten, der Mund aber bleibt dennoch, wer wird ihn dann f\xC3\xBCttern, meinen Mund, und wer wird die anderen alle f\xC3\xBCttern? Oder sollen wir Iljuscha statt in die Schule alle Tage zum Betteln schicken? Nun wissen Sie, was es f\xC3\xBCr mich bedeutet, ihn zum Duell zu fordern! Nur ein dummes Wort, weiter nichts.\xC2\xAB</p><p>\xC2\xBBEr wird Sie um Verzeihung bitten! Er wird Ihnen mitten auf dem Marktplatz zu F\xC3\xBC\xC3\x9Fen fallen\xC2\xAB, rief Aljoscha wieder mit flammenden Augen.</p><p>\xC2\xBBIch wollte ihn vor Gericht bringen\xC2\xAB, fuhr der Stabskapit\xC3\xA4n fort, \xC2\xBBaber schlagen Sie mal unser Gesetzbuch auf, ob ich eine</p><p>Genugtuung f\xC3\xBCr diese pers\xC3\xB6nliche Beleidigung erlangen kann. Und au\xC3\x9Ferdem lie\xC3\x9F mich nun noch Agrafena Alexandrowna</p><p>zu sich rufen und schrie mich an: &#8250;Untersteh dich nicht, das zu tun! Wenn du ihn vor Gericht bringst, werde ich daf\xC3\xBCr sorgen, da\xC3\x9F es in der ganzen Welt \xC3\xB6ffentlich bekannt wird, wieso er dich gepr\xC3\xBCgelt hat, wegen deiner eigenen Schurkerei! Dann wird man dir selbst den Proze\xC3\x9F machen!&#8249; Aber Gott allein wei\xC3\x9F, von wem diese Schurkerei ausging und auf wessen Befehl ich untergeordnetes Wesen dabei handelte. Handelte ich denn nicht auf ihre eigene und Fjodor Pawlowitschs Anordnung? &#8250;Und au\xC3\x9Ferdem&#8249;, f\xC3\xBCgte sie hinzu, &#8250;werde ich dich f\xC3\xBCr immer fortjagen, und du wirst nichts mehr bei mir verdienen. Auch meinem Kaufmann werde ich es sagen ...&#8249; So nennt sie den Alten: mein Kaufmann. &#8250;Dann wird auch der dich wegjagen!&#8249; Da dachte ich: Wenn auch der Kaufmann mich wegjagt, was dann? Bei wem soll ich dann etwas verdienen? Denn das sind die beiden einzigen, die mir geblieben sind, da Ihr Vater Fjodor Pawlowitsch mir nicht nur aus einem anderen Grund sein Vertrauen entzogen hat, sondern mich auch noch, gest\xC3\xBCtzt auf meine Quittungen, selbst vor Gericht bringen will. Infolgedessen habe ich mich still verhalten. Sie haben nun einen tiefen Blick in alle diese Verh\xC3\xA4ltnisse getan. Und gestatten Sie mir jetzt die Frage: Hat Iljuscha Sie heute schmerzhaft in den Finger gebissen? Im</p><p>Zimmer wollte ich vor ihm nicht auf diesen Punkt eingehen.\xC2\xAB</p><p>\xC2\xBBJa, sehr schmerzhaft. Er war in sehr gereizter Stimmung. Er nahm, weil ich ein Karamasow bin, an mir Rache f\xC3\xBCr die Ihnen zugef\xC3\xBCgte Beleidigung. Aber wenn Sie gesehen h\xC3\xA4tten, wie die Steine zwischen ihm und seinen Schulkameraden hin und her flogen! Das ist sehr gef\xC3\xA4hrlich. Seine Kameraden h\xC3\xA4tten ihn totwerfen k\xC3\xB6nnen, sie sind dumme Kinder. So ein Stein fliegt und kann einem den Kopf zerschmettern.\xC2\xAB</p><p>\xC2\xBBAuch heute hat ihn schon wieder ein Stein getroffen, nicht an den Kopf, aber an die Brust, oberhalb des Herzens. Er hat einen blauen Fleck davon bekommen. Als er nach Hause kam, weinte und st\xC3\xB6hnte er, und nun ist er krank geworden.\xC2\xAB</p><p>\xC2\xBBAber wissen Sie, er greift ja von selber zuerst an. Er ist Ihretwegen w\xC3\xBCtend. Sie sagen, er hat heute einem gewissen Krassotkin mit dem Messer in die Seite gestochen ...\xC2\xAB</p><p>\xC2\xBBAuch davon habe ich geh\xC3\xB6rt, das ist gef\xC3\xA4hrlich. Dieser Krassotkin ist der Sohn einer hiesigen Beamtenwitwe, da werden wir vielleicht noch Unannehmlichkeiten haben ...\xC2\xAB</p><p>\xC2\xBBIch w\xC3\xBCrde Ihnen raten\xC2\xAB, fuhr Aljoscha mit W\xC3\xA4rme fort, \xC2\xBBihn eine Zeitlang \xC3\xBCberhaupt nicht in die Schule zu schicken, bis er sich beruhigt hat. Der Zorn, der jetzt in ihm ist, wird vergehen ...\xC2\xAB</p><p>\xC2\xBBZorn!\xC2\xAB fiel der Stabskapit\xC3\xA4n ein. \xC2\xBBGanz richtig, Zorn. Er ist nur ein kleines Wesen, aber es steckt ein gro\xC3\x9Fer Zorn in ihm. Sie wissen noch nicht alles. Erlauben Sie, da\xC3\x9F ich Ihnen diese Geschichte gesondert erz\xC3\xA4hle. Nach jenem Vorfall begannen ihn alle Sch\xC3\xBCler der Schule mit dem Wort Bastwisch zu necken. Die Kinder in der Schule sind ein erbarmungsloses Volk. Einzeln sind sie Engel Gottes, zusammen jedoch sehr oft erbarmungslos. Sie begannen ihn zu necken, und da emp\xC3\xB6rte sich in Iljuscha der adlige Geist. Ein gew\xC3\xB6hnlicher Junge, ein schwaches S\xC3\xB6hnchen, h\xC3\xA4tte sich gef\xC3\xBCgt, h\xC3\xA4tte sich seines Vaters gesch\xC3\xA4mt &#8211; er aber erhob sich, einer gegen alle. Als Verteidiger seines Vaters und f\xC3\xBCr Wahrheit und Recht. Denn was er damals erduldet hat, als er Ihrem Bruder die Hand k\xC3\xBC\xC3\x9Fte und ihn um Gnade f\xC3\xBCr seinen Vater bat, das wei\xC3\x9F nur Gott allein und ich. Und so erkennen denn unsere Kinderchen, das hei\xC3\x9Ft nicht Ihre, sondern unsere Kinderchen, die Kinder verachteter adliger Bettler, die Wahrheit auf Erden schon mit neun Jahren. Bei den Reichen ist das unm\xC3\xB6glich, die dringen ihr ganzes Leben lang nicht in solche Tiefe. Aber mein Iljuscha hat in jenem Augenblick, auf dem Marktplatz, als er Ihrem Bruder die Hand k\xC3\xBC\xC3\x9Fte, die ganze Wahrheit erkannt. Diese Wahrheit \xC3\xBCberw\xC3\xA4ltigte ihn und schlug ihn f\xC3\xBCr immer zu Boden\xC2\xAB, sagte der Stabskapit\xC3\xA4n hitzig und schlug dabei mit der rechten Faust in die linke Handfl\xC3\xA4che, als ob er verdeutlichen wollte, wie \xC2\xBBdie Wahrheit\xC2\xAB seinen Sohn zu Boden geschlagen hatte. \xC2\xBBGleich damals fieberte und phantasierte er die ganze Nacht. Den ganzen Tag sprach er nur wenig mit mir, er schwieg fast ganz, doch ich bemerkte, da\xC3\x9F er mich aus seiner Ecke immerzu beobachtete und sich immerzu \xC3\xBCber das Fensterbrett beugte und tat, als ob er seine Aufgaben lernte; ich sah aber, da\xC3\x9F er etwas anderes als seine Aufgaben im Kopf hatte. Am folgenden Tag betrank ich mich vor Kummer, ein s\xC3\xBCndiger Mensch wie ich bin, und erinnere mich an vieles nicht. Das Mamachen hatte ebenfalls angefangen zu weinen, und das Mamachen hab ich sehr lieb, na, und da betrank ich mich denn vor Kummer f\xC3\xBCr mein letztes Geld. Verachten Sie mich deshalb nicht, mein Herr, bei uns in Ru\xC3\x9Fland sind die Trinker die besten Menschen. Die besten Menschen bei uns sind die schlimmsten Trinker. Ich lag da und k\xC3\xBCmmerte mich an diesem Tag nicht viel um Iljuscha, doch ab eben diesem Tag begannen sie ihn in der Schule vom Morgen an zu verh\xC3\xB6hnen: &#8250;Bastwisch!&#8249; riefen sie. &#8250;Dein Vater ist an seinem Bastwisch aus der Kneipe gezerrt worden, und du bist daneben hergelaufen und hast um Gnade gebettelt!&#8249; Als er am dritten Tag wieder aus der Schule kam, bemerkte ich, da\xC3\x9F sein Gesicht ganz entstellt und bla\xC3\x9F aussah. &#8250;Was hast du denn?&#8249; fragte ich. Er schwieg. Na, im Zimmer konnte ich nicht gut mit ihm dar\xC3\xBCber reden, sonst h\xC3\xA4tten sich das Mamachen und die M\xC3\xA4dchen ins Gespr\xC3\xA4ch eingemischt; au\xC3\x9Ferdem hatten die M\xC3\xA4dchen schon l\xC3\xA4ngst alles erfahren, gleich am ersten Tag. Warwara Nikolajewna fing schon an zu brummen: &#8250;Ihr Possenrei\xC3\x9Fer, ihr Hanswurste, Vernunft ist bei euch kein bi\xC3\x9Fchen zu finden!&#8249; &#8211; &#8250;Ganz richtig, Warwara Nikolajewna&#8249;, sagte ich, &#8250;Vernunft ist bei uns nicht zu finden!&#8249; Damit beendete ich diesmal das Gespr\xC3\xA4ch. Am Abend nahm ich den Jungen mit zu einem Spaziergang. Sie m\xC3\xBCssen n\xC3\xA4mlich wissen, da\xC3\x9F wir fr\xC3\xBCher jeden Abend spazierengegangen sind, genau denselben Weg, den wir beide jetzt gehen, von unserem Pf\xC3\xB6rtchen bis zu dem gro\xC3\x9Fen Stein, der dort neben dem Zaun am Weg liegt, da, wo die st\xC3\xA4dtischen Weidepl\xC3\xA4tze anfangen &#8211; eine h\xC3\xBCbsche, einsame Gegend. Ich ging also mit Iljuscha. Sein H\xC3\xA4ndchen lag wie gew\xC3\xB6hnlich in meiner Hand, er hat ein so winziges H\xC3\xA4ndchen und so schmale, kalte Fingerchen, er ist ja brustleidend. &#8250;Papa&#8249;, sagte er, &#8250;Papa!&#8249; &#8211; &#8250;Was denn?&#8249; fragte ich. Ich sah, da\xC3\x9F seine Augen gl\xC3\xA4nzten. &#8250;Papa, wie durfte er dir das damals tun?&#8249; &#8211; &#8250;Was soll man machen, Iljuscha!&#8249; sagte ich. &#8211; &#8250;Vers\xC3\xB6hne dich nicht mit ihm, Papa! Vers\xC3\xB6hn dich nicht mit ihm! Die Sch\xC3\xBCler sagen, er hat dir zehn Rubel gegeben?&#8249; &#8211; &#8250;Nein&#8249;, sagte ich, &#8250;Geld werde ich von ihm unter keinen Umst\xC3\xA4nden annehmen.&#8249; Da ging eine Ersch\xC3\xBCtterung durch seinen ganzen K\xC3\xB6rper; er nahm meine Hand in seine kleinen H\xC3\xA4nde und k\xC3\xBC\xC3\x9Fte sie immer wieder. &#8250;Papa&#8249;, sagte er, &#8250;Papa! Fordere ihn doch zum Duell! In der Schule necken sie mich und sagen, du seist ein Feigling und willst ihn nicht zum Duell fordern, weil du zehn Rubel von ihm nimmst.&#8249; &#8211; &#8250;Zum Duell kann ich ihn nicht fordern, Iljuscha&#8249;, sagte ich und setzte ihm in K\xC3\xBCrze alles auseinander, was ich Ihnen eben auseinandergesetzt habe. Er h\xC3\xB6rte mir zu. &#8250;Papa&#8249;, sagte er dann, &#8250;Papa, vers\xC3\xB6hn dich trotzdem nicht mit ihm. Ich werde, wenn ich gro\xC3\x9F bin, ihn selber fordern und t\xC3\xB6ten!&#8249; Seine Augen gl\xC3\xBChten. Nun, bei alledem bin ich doch sein Vater und mu\xC3\x9Fte ihm ein Wort der Wahrheit sagen. &#8250;Es ist S\xC3\xBCnde&#8249;, sagte ich zu ihm, &#8250;einen Menschen zu t\xC3\xB6ten, auch im Zweikampf.&#8249; &#8211; &#8250;Papa&#8249;, sagte er, &#8250;Papa, ich werde ihn zu Boden werfen, wenn ich gro\xC3\x9F bin. Ich werde ihm seinen S\xC3\xA4bel aus der Hand schlagen, mich auf ihn st\xC3\xBCrzen, ihn zu Boden werfen, mit dem S\xC3\xA4bel ausholen und sagen: Ich k\xC3\xB6nnte dich t\xC3\xB6ten, aber ich verzeihe dir! Da hast du es!&#8249; &#8211; Sehen Sie, mein Herr, was f\xC3\xBCr ein Denkproze\xC3\x9F w\xC3\xA4hrend dieser zwei Tage in seinem kleinen Kopf vorgegangen war? Tag und Nacht hatte er nur an diese Rache mit dem S\xC3\xA4bel gedacht und nachts gewi\xC3\x9F davon getr\xC3\xA4umt. Seitdem ist er aus der Schule immer arg zugerichtet nach Hause gekommen, das habe ich alles erst vorgestern erfahren. Sie haben recht, ich werde ihn nicht mehr in diese Schule schicken. Ich h\xC3\xB6rte, da\xC3\x9F er allein der ganzen Klasse gegen\xC3\xBCbersteht und alle herausfordert. Er mu\xC3\x9F sich in so eine Wut gesteigert haben, da\xC3\x9F ihm geradezu das Herz in der Brust entbrannt ist. Ich bete aus Angst um ihn. Wir gingen wieder einmal spazieren. &#8250;Papa&#8249;, fragte er, &#8250;Papa, die Reichen sind wohl die St\xC3\xA4rksten auf der Welt?&#8249; &#8211; &#8250;Ja&#8249;, sagte ich, &#8250;Iljuscha, nichts auf der Welt ist st\xC3\xA4rker als ein Reicher!&#8249; &#8211; &#8250;Papa&#8249;, sagte er, &#8250;ich werde reich, ich werde Offizier und werde alle Feinde niederschlagen. Der Zar wird mich auszeichnen, ich werde wiederkommen, und dann wird es niemand wagen ...&#8249; Er schwieg ein Weilchen, dann sagte er, die Lippen zuckten ihm noch immer wie vorher: &#8250;Papa&#8249;, sagte er, &#8250;wie h\xC3\xA4\xC3\x9Flich unsere Stadt doch ist, Papa!&#8249; &#8211; &#8250;Ja&#8249;, sagte ich, &#8250;Iljuschetschka, unsere Stadt ist nicht sehr sch\xC3\xB6n.&#8249; &#8211; &#8250;Papa, la\xC3\x9F uns in eine andere Stadt ziehen, in eine sch\xC3\xB6ne Stadt!&#8249; sagte er. &#8250;In eine Stadt, wo man nichts von uns wei\xC3\x9F!&#8249; &#8211; &#8250;Wir werden umziehen&#8249;, sagte ich. &#8250;Wir werden umziehen, Iljuscha! Ich spare nur erst Geld daf\xC3\xBCr ...&#8249; Ich freute mich \xC3\xBCber die Gelegenheit, ihn von seinen tr\xC3\xBCben Gedanken abzulenken, und wir begannen uns beide auszumalen, wie wir in eine andere Stadt ziehen und uns dazu ein eigenes Pferdchen und ein eigenes W\xC3\xA4gelchen kaufen. &#8250;Das Mamachen und die Schwestern&#8249;, sagte ich, &#8250;setzen wir hinein und decken sie gut zu. Wir selbst laufen nebenher. Manchmal werde ich auch dich hineinsetzen, doch ich werde immer nebenher gehen, denn wir m\xC3\xBCssen doch unser Pferdchen schonen und k\xC3\xB6nnen uns nicht alle hineinsetzen.&#8249; So wollten wir uns auf den Weg machen. Er war davon entz\xC3\xBCckt, besonders dar\xC3\xBCber, da\xC3\x9F das Pferdchen ihm geh\xC3\xB6ren und er selbst darauf reiten sollte. Es ist ja bekannt, da\xC3\x9F ein russischer Junge sozusagen zusammen mit einem Pferdchen geboren wird ... So plauderten wir lange. &#8250;Gott sei Dank!&#8249; dachte ich. &#8250;Ich habe ihn ein bi\xC3\x9Fchen zerstreut und getr\xC3\xB6stet.&#8249; Das war vorgestern abend. Gestern abend jedoch zeigte sich ein ganz anderes Bild. Er war am Morgen wieder in diese Schule gegangen und mit finsterer Miene zur\xC3\xBCckgekehrt, mit sehr finsterer Miene. Am Abend nahm ich ihn bei der Hand und ging mit ihm spazieren. Er schwieg, redete kein Wort. Es hatte sich ein Wind erhoben, die Sonne war dunkel geworden, es war richtig herbstlich und d\xC3\xA4mmerte schon &#8211; wir gingen, und uns beiden war traurig zumute. &#8250;Na, mein Junge&#8249;, sagte ich, &#8250;wie werden wir uns denn auf die Reise machen?&#8249; Ich wollte ihn wieder auf das Gespr\xC3\xA4ch vom vorigen Tag bringen. Er schwieg. Ich f\xC3\xBChlte nur, wie seine Finger in meiner Hand zuckten. &#8250;O weh&#8249;, dachte ich, &#8250;das ist schlimm, da gibt es etwas Neues!&#8249; Wir kamen, wie jetzt, an diesen Stein. Ich setzte mich darauf, am Himmel schwebten eine Menge Drachen, die die Kinder steigen lie\xC3\x9Fen, sie rauschten und knatterten, man konnte an die drei\xC3\x9Fig Drachen sehen. Es ist ja jetzt die richtige Jahreszeit, um Drachen steigen zu lassen. Wei\xC3\x9Ft du, Iljuscha, sagte ich, jetzt sollten auch wir den Drachen vom vorigen Jahr steigen lassen. Ich werde ihn ausbessern, wo hast du ihn verwahrt? Mein Junge schwieg und blickte zur Seite und wandte sich von mir ab. Da heulte der Wind auf einmal los, der Sand flog wirbelnd in die H\xC3\xB6he. Der Junge st\xC3\xBCrzte pl\xC3\xB6tzlich zu mir, umschlang mit beiden \xC3\x84rmchen meinen Hals und dr\xC3\xA4ngte sich an mich. Wissen Sie, schweigsame, stolze Kinder halten ihre Tr\xC3\xA4nen oft lange zur\xC3\xBCck, doch wenn sie vor gro\xC3\x9Fem Kummer einmal weinen m\xC3\xBCssen, dann str\xC3\xB6men die Tr\xC3\xA4nen wie B\xC3\xA4che. Mit solchen Tr\xC3\xA4nenb\xC3\xA4chen benetzte er mir das ganze Gesicht. Er schluchzte krampfhaft, bebte am ganzen K\xC3\xB6rper und dr\xC3\xBCckte mich an sich; ich sa\xC3\x9F auf dem Stein. &#8250;Papachen&#8249;, rief er, &#8250;Papachen, liebes Papachen, wie hat er dich erniedrigt!&#8249; Da fing ich auch an zu schluchzen, wir sa\xC3\x9Fen beide und hielten uns umschlungen. &#8250;Papachen&#8249;, sagte er, &#8250;Papachen!&#8249; &#8211; &#8250;Iljuscha&#8249;, sagte ich zu ihm, &#8250;Iljuschetschka!&#8249; Niemand hat uns damals gesehen, nur Gott, vielleicht hat er es in mein Konto eingetragen ... Bestellen Sie Ihrem Bruder meinen Dank, Alexej Fjodorowitsch! Nein, ich werde meinen Jungen nicht zu Ihrer Genugtuung verpr\xC3\xBCgeln!\xC2\xAB</p><p>Er hatte boshaft und n\xC3\xA4rrisch wie vorhin geendet. Doch Aljoscha f\xC3\xBChlte, da\xC3\x9F der Stabskapit\xC3\xA4n bereits Vertrauen zu ihm gefa\xC3\x9Ft hatte, da\xC3\x9F er einem anderen gegen\xC3\xBCber nicht so aus sich herausgegangen w\xC3\xA4re und ihm nicht das mitgeteilt h\xC3\xA4tte, was er ihm soeben mitgeteilt hatte.</p><p>Dieser Gedanke ermutigte Aljoscha, der zutiefst ersch\xC3\xBCttert war.</p><p>\xC2\xBBWie gern m\xC3\xB6chte ich mich mit Ihrem Jungen auss\xC3\xB6hnen!\xC2\xAB rief er. \xC2\xBBWenn Sie das zuwege br\xC3\xA4chten?\xC2\xAB</p><p>\xC2\xBBSehr wohl\xC2\xAB, murmelte der Stabskapit\xC3\xA4n.</p><p>\xC2\xBBAber jetzt von etwas ganz anderem, h\xC3\xB6ren Sie mich an!\xC2\xAB fuhr Aljoscha eifrig fort. \xC2\xBBH\xC3\xB6ren Sie mich an! Ich habe einen Auftrag an Sie. Mein Bruder, dieser Dmitri, hat auch seine Braut beleidigt, ein sehr edeldenkendes M\xC3\xA4dchen, von dem Sie sicher schon geh\xC3\xB6rt haben. Ich habe ein Recht, vor Ihnen von der ihr angetanen Beleidigung zu reden, und ich mu\xC3\x9F es sogar tun. Denn als sie von der Ihnen zugef\xC3\xBCgten Beleidigung h\xC3\xB6rte und von Ihrer ungl\xC3\xBCcklichen Lage erfuhr, hat sie mich sogleich beauftragt, Ihnen diese ... Beihilfe von ihr zu \xC3\xBCberbringen ... Aber nur von ihr allein, nicht von Dmitri, der auch sie gekr\xC3\xA4nkt und im Stich gelassen hat. Von ihm nicht, auch nicht von mir, seinem Bruder, auch nicht von sonst jemandem, sondern von ihr, nur von ihr allein! Sie bittet Sie inst\xC3\xA4ndig, ihre Hilfe anzunehmen ... Sie sind beide von demselben Menschen beleidigt worden. Sie hat sich Ihrer erst erinnert, als sie von ihm ebenso beleidigt worden war wie Sie, das hei\xC3\x9Ft ebenso schwer. Eine Schwester kommt also ihrem Bruder zu Hilfe ... Sie hat mich ausdr\xC3\xBCcklich beauftragt, ich soll Sie \xC3\xBCberreden, diese zweihundert Rubel von ihr anzunehmen wie von einer Schwester, weil sie wei\xC3\x9F, da\xC3\x9F Sie sich in Not befinden. Niemand wird etwas davon erfahren, es kann kein h\xC3\xA4\xC3\x9Fliches Gerede entstehen. Da sind die zweihundert Rubel, und ich bitte Sie, Sie m\xC3\xBCssen sie annehmen, sonst ... sonst m\xC3\xBC\xC3\x9Ften ja alle Menschen auf der Welt einander feindlich gesinnt sein! Aber es gibt auch Br\xC3\xBCder auf der Welt! Sie sind ein edler Mensch, Sie m\xC3\xBCssen das einfach verstehen! Ja, das m\xC3\xBCssen Sie!\xC2\xAB</p><p>Und Aljoscha hielt ihm zwei neue, regenbogenfarbene Hundertrubelscheine hin. Sie standen in diesem Augenblick gerade an dem gro\xC3\x9Fen Stein am Zaun, und ringsrum war niemand zu sehen.</p><p>Die Banknoten schienen auf den Stabskapit\xC3\xA4n einen gewaltigen Eindruck zu machen. Er fuhr zusammen, zun\xC3\xA4chst aber offenbar nur vor Erstaunen; er hatte dergleichen auch nicht im entferntesten geahnt und so einen Ausgang des Gespr\xC3\xA4chs ganz und gar nicht erwartet. Hilfe von jemand, und noch dazu eine so betr\xC3\xA4chtliche Hilfe &#8211; der Gedanke war ihm nicht einmal im Traum gekommen. Er nahm die Geldscheine und konnte fast eine Minute nicht antworten. Sein Gesicht bekam einen ganz neuen Ausdruck.</p><p>\xC2\xBBDas soll f\xC3\xBCr mich sein? F\xC3\xBCr mich? So viel Geld, zweihundert Rubel! O Gott! Seit vier Jahren habe ich so eine Geldsumme nicht mehr gesehen, mein Gott! Und sie sagt, sie ist eine Schwester? ... Und das soll wahr sein, wirklich wahr?\xC2\xAB</p><p>\xC2\xBBIch schw\xC3\xB6re Ihnen, da\xC3\x9F alles, was ich Ihnen gesagt habe, wahr ist!\xC2\xAB rief Aljoscha.</p><p>Der Stabskapit\xC3\xA4n err\xC3\xB6tete. \xC2\xBBH\xC3\xB6ren Sie mal, mein T\xC3\xA4ubchen, h\xC3\xB6ren Sie mal. Wenn ich das annehme, bin ich dann auch kein Schuft? Bin ich in Ihren Augen dann auch kein Schuft, Alexej Fjodorowitsch? Nein, h\xC3\xB6ren Sie, Alexej Fjodorowitsch, h\xC3\xB6ren Sie\xC2\xAB, fuhr er hastig fort und ber\xC3\xBChrte Aljoscha mit beiden H\xC3\xA4nden. \xC2\xBBSie wollen mich dadurch \xC3\xBCberreden, da\xC3\x9F es &#8250;eine Schwester&#8249; schickt. Aber werden Sie mich auch nicht im stillen verachten, wenn ich es annehme? Wie?\xC2\xAB</p><p>\xC2\xBBAber nein doch, nein! Bei meinem Seelenheil schw\xC3\xB6re ich Ihnen, da\xC3\x9F ich das nicht tun werde! Und niemand wird je etwas davon erfahren. Nur ich wei\xC3\x9F es und Sie und die Spenderin. Und noch eine Dame, eine gute Freundin von ihr ...\xC2\xAB</p><p>\xC2\xBBWas k\xC3\xBCmmert mich die Dame! H\xC3\xB6ren Sie, Alexej Fjodorowitsch, h\xC3\xB6ren Sie mich an! Jetzt ist der Augenblick gekommen, wo Sie mich anh\xC3\xB6ren m\xC3\xBCssen, denn Sie k\xC3\xB6nnen sich keinen Begriff machen, was diese zweihundert Rubel jetzt f\xC3\xBCr mich bedeuten\xC2\xAB, fuhr der Mensch fort und geriet allm\xC3\xA4hlich in eine ma\xC3\x9Flose Verz\xC3\xBCckung. Er war wie von Sinnen und redete hastig, als bef\xC3\xBCrchtete er, man w\xC3\xBCrde ihn nicht zu Ende sprechen lassen.</p><p>\xC2\xBBAbgesehen davon, da\xC3\x9F ich dieses Geld ehrlich erworben h\xC3\xA4tte, von einer geachteten, gottesf\xC3\xBCrchtigen &#8250;Schwester&#8249; &#8211; wissen Sie auch, da\xC3\x9F ich das Mamachen und Ninotschka, meinen verwachsenen Engel, mein T\xC3\xB6chterchen, jetzt gesund machen kann? Doktor Herzenstube kam vor einiger Zeit und untersuchte sie beide eine ganze Stunde lang. &#8250;Ich verstehe nichts&#8249;, sagte er dann. Jedoch werde dem Mamachen gewi\xC3\x9F ein Mineralwasser helfen, das in der hiesigen Apotheke zu haben ist (er verschrieb es ihr). Fu\xC3\x9Fb\xC3\xA4der aus gewissen Arzneien verschrieb er ihr ebenfalls. Das Mineralwasser kostet drei\xC3\x9Fig Kopeken der Krug, und man mu\xC3\x9F vielleicht vierzig Kr\xC3\xBCge trinken. So nahm ich denn das Rezept und legte es auf das Wandbrett unter die Heiligenbilder, und da liegt es noch. Und f\xC3\xBCr Ninotschka verordnete er hei\xC3\x9Fe Wannenb\xC3\xA4der mit irgendeiner L\xC3\xB6sung, t\xC3\xA4glich morgens und abends. Aber wie k\xC3\xB6nnen wir so eine Kur bei uns bewerkstelligen, in unserer Stube, ohne Bedienung, ohne Wanne und ohne solches Wasser? Ninotschka leidet sehr an Rheumatismus, ich habe Ihnen das noch nicht gesagt. Nachts tut ihr die ganze rechte Seite weh, sie hat schreckliche Schmerzen, aber &#8211; k\xC3\xB6nnen Sie es glauben? Dieser Engel Gottes nimmt alle Kraft zusammen, um uns nicht zu st\xC3\xB6ren! Sie st\xC3\xB6hnt nicht, um uns nicht aufzuwecken. Wir essen, was wir bekommen k\xC3\xB6nnen, was wir gerade haben, und sie nimmt sich das allerschlechteste St\xC3\xBCck, das man eigentlich nur einem Hund vorwerfen kann! Ich bin diesen Bissen nicht wert, ich nehme ihn euch weg, ich bin nur eine Last f\xC3\xBCr euch &#8211; das ist es, was ihr Engelsblick ausdr\xC3\xBCckt. Wir bedienen sie, ihr aber ist das peinlich. &#8250;Ich bin das nicht wert&#8249;, sagt sie. &#8250;Ich bin das nicht wert. Ich bin ein unw\xC3\xBCrdiger, nutzloser Kr\xC3\xBCppel!&#8249; Aber sie sollte das nicht wert sein, wo sie doch in ihrer engelhaften Sanftmut mit ihrem Gebet bei Gott f\xC3\xBCr uns alle eintritt? Ohne sie, ohne ihr stilles Wort w\xC3\xA4re bei uns die H\xC3\xB6lle, sogar auf Warja hat sie einen mildernden Einflu\xC3\x9F ausge\xC3\xBCbt. Und was nun Warwara Nikolajewna betrifft, so d\xC3\xBCrfen Sie auch sie nicht verdammen. Auch sie ist ein Engel, auch ihr ist Unrecht widerfahren. Sie kam im Sommer zu uns und brachte sechzehn Rubel mit, die sie sich durch Stundengeben verdient hatte. Sie hob sich das Geld f\xC3\xBCr die R\xC3\xBCckreise auf, um damit im September, das hei\xC3\x9Ft jetzt, nach Petersburg zur\xC3\xBCckzufahren. Aber wir nahmen ihr Geld und verbrauchten es zum Leben, und sie besitzt jetzt keine Mittel zur R\xC3\xBCckreise &#8211; ja, so ist das! Und sie kann auch deshalb nicht fahren, weil sie wie eine Zuchth\xC3\xA4uslerin f\xC3\xBCr uns arbeitet. Wir haben sie wie einen Karrengaul eingespannt, allen wartet sie auf, flickt, w\xC3\xA4scht, fegt aus, legt das Mamachen ins Bett, denn das Mamachen ist launisch, das Mamachen ist weinerlich, das Mamachen ist irrsinnig! Da kann ich jetzt f\xC3\xBCr diese zweihundert Rubel eine Hilfskraft mieten, verstehen Sie wohl, Alexej Fjodorowitsch? Ich kann die Heilung dieser lieben Wesen in Angriff nehmen. Ich kann meine Studentin nach Petersburg zur\xC3\xBCckschicken, kann Rindfleisch kaufen und eine neue Kost einf\xC3\xBChren. O Gott, das ist wohl nur ein sch\xC3\xB6ner Traum!\xC2\xAB</p><p>Aljoscha war erfreut, da\xC3\x9F er so viel Gl\xC3\xBCck bereitet hatte, da\xC3\x9F der Mensch eingewilligt hatte, sich begl\xC3\xBCcken zu lassen.</p><p>\xC2\xBBWarten Sie noch, Alexej Fjodorowitsch! Warten Sie noch!\xC2\xAB rief der Stabskapit\xC3\xA4n. Wieder griff er nach einer neuen Idee, die ihm pl\xC3\xB6tzlich eingegeben worden war, wieder begann er wie verz\xC3\xBCckt schnell und hastig zu reden. \xC2\xBBWissen Sie auch, da\xC3\x9F wir, ich und Iljuschka, jetzt wom\xC3\xB6glich unseren phantastischen Plan verwirklichen werden? Wir kaufen ein Pferdchen und einen Reisewagen, das Pferd mu\xC3\x9F ein Rappe sein, er hat ausdr\xC3\xBCcklich verlangt, es m\xC3\xBC\xC3\x9Fte ein Rappe sein. Und dann machen wir uns auf den Weg, wie wir uns das vorgestern ausgemalt haben. Im Gouvernement K. wohnt ein Bekannter von mir, ein Jugendfreund. Durch einen zuverl\xC3\xA4ssigen Menschen habe ich erfahren, er w\xC3\xBCrde mir bei sich die Stelle eines B\xC3\xBCrovorstehers geben &#8211; wer wei\xC3\x9F, vielleicht tut er es wirklich? Na, da setze ich dann das Mamachen und Ninotschka auf den Wagen, Iljuschetschka lasse ich kutschieren, und ich selbst gehe zu Fu\xC3\x9F: so bewerkstellige ich unseren Umzug ... O Gott, wenn ich nur die eine kleine Summe zur\xC3\xBCckerhalten k\xC3\xB6nnte, die ich hier jemandem geliehen habe und f\xC3\xBCr verloren ansehen mu\xC3\x9F! Dann w\xC3\xBCrde es vielleicht auch dazu reichen?\xC2\xAB</p><p>\xC2\xBBEs wird reichen, es wird reichen!\xC2\xAB rief Aljoscha. \xC2\xBBKaterina Iwanowna wird Ihnen noch mehr geben. Soviel Sie brauchen. Und wissen Sie, ich habe auch etwas Geld &#8211; nehmen Sie, soviel Sie brauchen! Betrachten Sie mich als Ihren Bruder, als Ihren Freund! Sie k\xC3\xB6nnen es mir sp\xC3\xA4ter wiedergeben, denn sie werden reich werden, ja reich werden! Und wissen Sie, Sie konnten sich gar nichts Besseres ausdenken als diesen Umzug in ein anderes Gouvernement! Das ist Ihre Rettung, und vor allem die Rettung Ihres Sohnes! Und wissen Sie, f\xC3\xBChren Sie den Plan recht bald aus, noch vor dem Winter, ehe es kalt wird! Und dann schreiben Sie uns von dort, und wir wollen Br\xC3\xBCder bleiben! Nein, das ist keine Tr\xC3\xA4umerei!\xC2\xAB</p><p>Aljoscha wollte ihn schon umarmen, so zufrieden war er. Doch als er ihn ansah, z\xC3\xB6gerte er pl\xC3\xB6tzlich. Der Stabskapit\xC3\xA4n,</p><p>stand da mit gestrecktem Hals, vorgeschobenen Lippen und entstelltem, blassem Gesicht und bewegte die Lippen, als ob er etwas sagen wollte. Es war aber kein Laut zu h\xC3\xB6ren, er bewegte nur die Lippen. Es war ein seltsamer Anblick.</p><p>\xC2\xBBWas haben Sie?\xC2\xAB fragte Aljoscha erschrocken.</p><p>\xC2\xBBAlexej Fjodorowitsch, ich ... Sie ... \xC2\xBB, murmelte der Stabskapit\xC3\xA4n stockend und starrte ihn sonderbar wild an. Seine Miene war die eines Menschen, der sich entschlossen hat, von einem Berg hinabzust\xC3\xBCrzen, gleichzeitig aber lag auf seinen Lippen eine Art von L\xC3\xA4cheln. \xC2\xBBIch ... Sie ... Wenn es Ihnen recht ist, werde ich Ihnen jetzt ein kleines Kunstst\xC3\xBCck vormachen!\xC2\xAB fl\xC3\xBCsterte er pl\xC3\xB6tzlich schnell &#8211; diesmal fest und ohne zu stocken.</p><p>\xC2\xBBWas denn f\xC3\xBCr ein Kunstst\xC3\xBCck?\xC2\xAB</p><p>\xC2\xBBEin kleines Kunstst\xC3\xBCck, so einen Hokuspokus\xC2\xAB, antwortete der Stabskapit\xC3\xA4n immer noch fl\xC3\xBCsternd. Sein Mund hatte sich ganz nach links gezogen, das linke Auge war zugekniffen: So sah er Aljoscha unverwandt an, als ob seine Blicke an ihm festgenagelt w\xC3\xA4ren.</p><p>\xC2\xBBWas haben Sie blo\xC3\x9F? Und von was f\xC3\xBCr einem Kunstst\xC3\xBCck reden Sie?\xC2\xAB rief Aljoscha, nunmehr tief beunruhigt.</p><p>\xC2\xBBDa haben Sie es, sehen Sie her!\xC2\xAB kreischte der Stabskapit\xC3\xA4n auf einmal.</p><p>Er zeigte ihm die beiden regenbogenfarbenen Banknoten, die er w\xC3\xA4hrend des ganzen Gespr\xC3\xA4chs an einer Ecke zwischen Daumen und Zeigefinger der rechten Hand gehalten hatte, zerknitterte sie pl\xC3\xB6tzlich, in einem Anfall von Wut und pre\xC3\x9Fte sie in der rechten Faust zusammen.</p><p>\xC2\xBBHaben Sie es gesehen, haben Sie es gesehen?\xC2\xAB schrie er bla\xC3\x9F und au\xC3\x9Fer sich. Dann hob er die Faust und schleuderte die zusammengekn\xC3\xBCllten Banknoten mit vollem Schwung in den Sand. \xC2\xBBHaben Sie es gesehen?\xC2\xAB kreischte er wieder und zeigte mit dem Finger auf sie. \xC2\xBBNun, dann sehen Sie weiter!\xC2\xAB</p><p>Da hob er den rechten Fu\xC3\x9F und begann in blinder Wut mit dem Absatz darauf zu stampfen, und bei jedem Fu\xC3\x9Ftritt schrie und keuchte er.</p><p>\xC2\xBBDa haben Sie Ihr Geld! Da haben Sie Ihr Geld! Da haben Sie Ihr Geld. Da haben Sie Ihr Geld!\xC2\xAB</p><p>Dann sprang er zur\xC3\xBCck und richtete sich vor Aljoscha auf; in seiner ganzen Haltung dr\xC3\xBCckte sich ein unbeschreiblicher Stolz aus.</p><p>\xC2\xBBMelden Sie denen, die Sie geschickt haben, der Bastwisch verkauft seine Ehre nicht!\xC2\xAB kreischte er, die Arme in die Luft gereckt.</p><p>Dann drehte er sich rasch um und lief weg. Doch er war noch keine f\xC3\xBCnf Schritte gelaufen, da drehte er sich noch einmal um und warf Aljoscha eine Ku\xC3\x9Fhand zu. Dann, nachdem er abermals kaum f\xC3\xBCnf Schritte gelaufen war, drehte er sich zum letztenmal um; diesmal zeigte sein Gesicht kein schiefes L\xC3\xA4cheln mehr, es zuckte unter Tr\xC3\xA4nen. Weinend rief er hastig mit stockender, fast versagender Stimme: \xC2\xBBWas sollte ich denn meinem Jungen sagen, wenn ich von Ihnen Geld f\xC3\xBCr unsere Schande angenommen h\xC3\xA4tte?\xC2\xAB Nach diesen Worten lief er weg, ohne gleich nochmals umzudrehen.</p><p>Aljoscha sah ihm zutiefst betr\xC3\xBCbt nach. Er begriff, da\xC3\x9F der Stabskapit\xC3\xA4n bis zum letzten Augenblick selbst nicht gewu\xC3\x9Ft hatte, da\xC3\x9F er die Geldscheine zerkn\xC3\xBCllen und auf die Erde schleudern w\xC3\xBCrde. Er wandte sich kein einziges Mal mehr um, und Aljoscha wu\xC3\x9Fte, er w\xC3\xBCrde es auch nicht mehr tun. Ihm folgen oder ihm etwas nachrufen wollte er nicht: er wu\xC3\x9Fte, warum. Doch als der Stabskapit\xC3\xA4n au\xC3\x9Fer Sichtweite war, hob Aljoscha die Banknoten auf. Sie waren nur stark zusammengekn\xC3\xBCllt und in den Sand getreten, sonst aber vollst\xC3\xA4ndig heil geblieben und knisterten sogar wie neu, als Aljoscha sie auseinanderfaltete und glattstrich. Nachdem er das getan hatte, legte er sie zusammen, steckte sie in die Tasche und ging zu Katerina Iwanowna, um ihr \xC3\xBCber den Erfolg ihres Auftrags zu berichten.</p>"
  title: "6. \xC3\x9Cberspanntheit in der \xC3\xA4rmlichen Wohnung"
