  seqno: 11
  text: "<h3>5. Amen, es soll also geschehen!</h3><p>Der Starez war etwa f\xC3\xBCnfundzwanzig Minuten der Zelle ferngeblieben. Es war schon halb eins, aber Dmitri Fjodorowitsch, um dessentwillen sich alle versammelt hatten, war immer noch nicht zur Stelle; man schien ihn fast vergessen zu haben. Als der Starez wieder in die Zelle trat, fand er seine G\xC3\xA4ste in einem lebhaften Gespr\xC3\xA4ch, an dem sich vor allem Iwan Fjodorowitsch und die beiden Priesterm\xC3\xB6nche beteiligten. Auch Miussow, der sehr erregt schien, mischte sich ein, aber er hatte wieder kein rechtes Gl\xC3\xBCck; er befand sich offenbar im Hintertreffen, und da die anderen ihm kaum antworteten, steigerte sich noch die Gereiztheit in ihm. Er hatte auch fr\xC3\xBCher schon mit Iwan Fjodorowitsch an Kenntnis rivalisiert und eine gewisse Geringsch\xC3\xA4tzung, die dieser ihm entgegenbrachte, nicht gleichg\xC3\xBCltig ertragen k\xC3\xB6nnen. &#8250;Bisher stand ich in allem, was den europ\xC3\xA4ischen Fortschritt anlangt, in der ersten Linie der Vork\xC3\xA4mpfer, doch diese neue Generation ignoriert uns v\xC3\xB6llig!&#8249; dachte er. Fjodor Pawlowitsch, der von sich aus versprochen hatte, still auf seinem Stuhl sitzenzubleiben, hatte tats\xC3\xA4chlich eine Zeitlang geschwiegen; er hatte aber seinen Nachbarn Pjotr Alexandrowitsch mit leisem, sp\xC3\xB6ttischem L\xC3\xA4cheln beobachtet und sich sichtlich an dessen Reizbarkeit erfreut. Er hatte ihm schon lange dies und jenes heimzahlen wollen und fand jetzt die Gelegenheit dazu. Schlie\xC3\x9Flich konnte er sich nicht mehr beherrschen, neigte sich zu seinem Nachbarn und begann erneut halblaut zu sticheln: \xC2\xBBWarum sind Sie vorhin nach der K\xC3\xBCsserei nicht gegangen? Warum sind Sie in einer so unpassenden Gesellschaft geblieben? Weit Sie sich erniedrigt und beleidigt f\xC3\xBChlten? Um zur Revanche Ihren Verstand leuchten zu lassen? Sie werden nicht gehen, bevor Sie das getan haben.\xC2\xAB</p><p>\xC2\xBBFangen Sie schon wieder an? Ich werde sofort gehen.\xC2\xAB</p><p>\xC2\xBBAls letzter, als allerletzter werden Sie sich fortbegeben\xC2\xAB, stichelte Fjodor Pawlowitsch noch einmal. Das war in demselben Augenblick, als der Starez zur\xC3\xBCckkehrte.</p><p>Die Diskussion verstummte f\xC3\xBCr einen Moment; der Starez nahm seinen Platz wieder ein und sah alle der Reihe nach an, als ermuntere er sie, sich nicht st\xC3\xB6ren zu lassen. Aljoscha, der jeden Ausdruck seines Gesichts kannte, sah, da\xC3\x9F er m\xC3\xBCde war und sich Gewalt antat. In der letzten Zeit waren bei ihm Ohnmachtsanf\xC3\xA4lle aus Ersch\xC3\xB6pfung vorgekommen. Eine Art Ohnmachtsbl\xC3\xA4sse lag auch jetzt auf seinem Gesicht, und seine Lippen waren wei\xC3\x9F. Er wollte jedoch die Versammelten offenbar nicht wegschicken, er schien noch eine besondere Absicht zu haben aber welche? Aljoscha beobachtete ihn unverwandt.</p><p>\xC2\xBBWir sprechen \xC3\xBCber einen h\xC3\xB6chst interessanten Aufsatz dieses Herrn\xC2\xAB, sagte der Priesterm\xC3\xB6nch Jossif, der Bibliothekar, zu dem Starez und deutete auf Iwan Fjodorowitsch. \xC2\xBBEr bringt darin viel Neues, aber es scheint, da\xC3\x9F seine Idee ihre zwei Seiten hat. Er hat in einem Zeitschriftenaufsatz \xC3\xBCber kirchlich-weltliche Gerichtsbarkeit und die Ausdehnung dieses Rechts einem Geistlichen geantwortet, der \xC3\xBCber diese Frage ein gro\xC3\x9Fes Buch verfa\xC3\x9Ft hat.\xC2\xAB</p><p>\xC2\xBBLeider habe ich Ihren Aufsatz nicht gelesen, aber ich habe davon geh\xC3\xB6rt\xC2\xAB, antwortete der Starez, wobei er Iwan Fjodorowitsch aufmerksam ansah.</p><p>\xC2\xBBEr steht auf einem interessanten Standpunkt\xC2\xAB, fuhr der Vater Bibliothekar fort. \xC2\xBBEr verwirft n\xC3\xA4mlich, wie es scheint, in der Frage der kirchlich-weltlichen Gerichtsbarkeit v\xC3\xB6llig die Trennung der Kirche vom Staat.\xC2\xAB</p><p>\xC2\xBBDas ist interessant, in welchem Sinne meinen Sie das?\xC2\xAB fragte der Starez.</p><p>Iwan Fjodorowitsch antwortete ihm: nicht belehrend, von oben herab, wie Aljoscha es tags zuvor noch bef\xC3\xBCrchtet hatte, sondern bescheiden und ruhig, mit sichtlicher Zuvorkommenheit und anscheinend ganz ohne Hintergedanken.</p><p>\xC2\xBBIch gehe von der These aus, da\xC3\x9F die Vermischung zweier Elemente wie Kirche und Staat zwar unzul\xC3\xA4ssig, doch sicher f\xC3\xBCr alle Zeiten unab\xC3\xA4nderlich ist und da\xC3\x9F man so nie einen normalen oder auch nur einigerma\xC3\x9Fen ertr\xC3\xA4glichen Zustand herstellen kann, weil alledem eine Unwahrheit zugrunde liegt. Ein Kompromi\xC3\x9F zwischen Staat und Kirche, beispielsweise in Fragen der Gerichtsbarkeit, ist meines Erachtens schon an sich unm\xC3\xB6glich. Der Geistliche, gegen den ich polemisiere, behauptet, die Kirche nehme im Staat einen fest bestimmten Platz ein. Ich erwidere ihm, die Kirche m\xC3\xBCsse vielmehr selbst den Staat in sich einschlie\xC3\x9Fen, statt nur ein Eckchen in ihm einzunehmen. Und wenn das jetzt unm\xC3\xB6glich w\xC3\xA4re, so m\xC3\xBCsse es doch von Anfang an als direktes und wichtigstes Ziel jeder Weiterentwicklung der christlichen Gesellschaft hingestellt werden.\xC2\xAB</p><p>\xC2\xBBDurchaus richtig\xC2\xAB, sagte Vater Paissi, der schweigsame, gelehrte Priesterm\xC3\xB6nch, entschieden und nerv\xC3\xB6s.</p><p>\xC2\xBBDas ist ja der reinste Ultramontanismus!\xC2\xAB \n      <span class=\"footnote\">Ultramontanismus &#8211; eine Ansicht der katholischen Kirche, da\xC3\x9F dem Papst die gesamte geistliche und weltliche Macht geb\xC3\xBChrt, analog den Bisch\xC3\xB6fen in ihrem Sprengel. So hat nach dieser, nie verworfenen Lehre, beispielsweise der Fuldaer Bischof eigentlich den hessischen Ministerpr\xC3\xA4sidenten zu ernennen!</span> rief Miussow und schlug vor Aufregung die Beine abwechselnd \xC3\xBCbereinander.</p><p>\xC2\xBBWir haben ja gar keine Berge bei uns!\xC2\xAB rief Vater Jossif, dann fuhr er, zum Starez gewandt, fort: \xC2\xBBEr antwortet unter anderem auf folgende &#8250;fundamentale und essentielle&#8249; Thesen des Gegners &#8211; eines Geistlichen, wohlbemerkt! Erstens: keine gesellschaftliche Vereinigung kann und darf sich die Macht anma\xC3\x9Fen, \xC3\xBCber die b\xC3\xBCrgerlichen und politischen Rechte ihrer Mitglieder zu verf\xC3\xBCgen. Zweitens: die kriminalgerichtliche und zivilgerichtliche Macht darf nicht der Kirche geh\xC3\xB6ren; sie ist unvereinbar mit ihrem Wesen als g\xC3\xB6ttliche Einrichtung und Vereinigung von Menschen zu religi\xC3\xB6sen Zwecken. Und drittens endlich: die Kirche ist kein Reich von dieser Welt ... \xC2\xAB</p><p>\xC2\xBBEin Spiel mit Worten, das eines Geistlichen unw\xC3\xBCrdig ist!\xC2\xAB unterbrach Vater Paissi, der sich nicht mehr beherrschen konnte, den Sprecher erneut. \xC2\xBBIch kenne das Buch, gegen das Sie polemisieren\xC2\xAB, wandte er sich an Iwan Fjodorowitsch. \xC2\xBBIch war erstaunt \xC3\xBCber die Behauptung eines Geistlichen, die Kirche sei kein Reich von dieser Welt. Wenn sie kein Reich von dieser Welt ist, so darf sie \xC3\xBCberhaupt nicht existieren auf Erden. Im heiligen Evangelium haben die Worte &#8250;nicht von dieser Welt&#8249; einen anderen Sinn, und mit solchen Worten zu spielen ist unzul\xC3\xA4ssig. Unser Herr Jesus Christus ist zu dem Zweck in die Welt gekommen, die Kirche auf Erden zu begr\xC3\xBCnden. Das Himmelreich ist nicht von dieser Welt, das ist klar; aber eingehen ins Himmelreich kann man nur durch die Kirche, die auf der Erde gegr\xC3\xBCndet ist. In diesem Sinne sind weltliche Spiele mit Worten daher unzul\xC3\xA4ssig und unw\xC3\xBCrdig. Die Kirche ist in der Tat ein Reich, und zwar ein Reich, das bestimmt ist, zu herrschen und sich zuletzt \xC3\xBCber die ganze Erde auszudehnen. Das unterliegt \xC3\xBCberhaupt keinem Zweifel, dar\xC3\xBCber gibt es eine Verhei\xC3\x9Fung ...\xC2\xAB</p><p>Er verstummte pl\xC3\xB6tzlich, als hielte er sich mit Gewalt zur\xC3\xBCck, und Iwan Fjodorowitsch, der ihm respektvoll und aufmerksam zugeh\xC3\xB6rt hatte, fuhr, zum Starez gewandt, mit gr\xC3\xB6\xC3\x9Fter Ruhe und Schlichtheit fort: \xC2\xBBDer in meinem Aufsatz ausgef\xC3\xBChrte Gedanke ist folgender: In seiner fr\xC3\xBChesten Zeit, das hei\xC3\x9Ft in den ersten drei Jahrhunderten, erschien das Christentum auf der Erde nur in Gestalt der Kirche und war nur Kirche. Als nun der heidnische r\xC3\xB6mische Staat christlich zu werden w\xC3\xBCnschte, nahm er beim \xC3\x9Cbergang zum Christentum notwendigerweise die Kirche in sich auf, obgleich er in sehr vielen Einrichtungen ein heidnischer Staat blieb. Es mu\xC3\x9Fte im Grunde auch so sein. Es war noch viel heidnische Kultur und Weisheit im r\xC3\xB6mischen Staat zur\xC3\xBCckgeblieben, ja, heidnisch waren sogar die Grundlagen und Ziele des Staates. Die christliche Kirche aber konnte bei ihrem Eintritt in den Staat von ihren Grundlagen, von dem Stein, auf dem sie stand, nichts aufgeben. Sie konnte nur ihre eigenen Ziele verfolgen, die ihr der Herr gesetzt und gewiesen hatte, und die waren unter anderen, die ganze Welt, und folglich auch den ganzen alten heidnischen Staat, zur Kirche zu machen. Nicht die Kirche mu\xC3\x9F sich also k\xC3\xBCnftig wie &#8250;jede gesellschaftliche Vereinigung&#8249; oder wie eine &#8250;Vereinigung von Menschen zu religi\xC3\xB6sen Zwecken&#8249; (um mit dem Autor, dem ich widerspreche, zu reden) einen Platz im Staat suchen, vielmehr mu\xC3\x9F in der Folgezeit jeder irdische Staat zur Kirche werden und nichts als Kirche sein; auf Ziele, die nicht mit den kirchlichen vereinbar sind, mu\xC3\x9F er verzichten. Das alles erniedrigt ihn durchaus nicht; es nimmt ihm weder seine Ehre noch seinen Ruhm als gro\xC3\x9Fer Staat, noch den Ruhm seiner Herrscher; es weist ihm nur statt des unrechten heidnischen Weges den richtigen und wahren Weg, den einzigen Weg zu den ewigen Zielen. Der Verfasser des Buches h\xC3\xA4tte also richtig geurteilt, wenn er die von ihm dargelegten Grundlagen als vor\xC3\xBCbergehenden, f\xC3\xBCr unsere s\xC3\xBCndige, unreife Zeit noch unentbehrlichen Kompromi\xC3\x9F betrachtet h\xC3\xA4tte. Wenn er sich aber erk\xC3\xBChnt zu behaupten, die Grundlagen, die er dargelegt hat und die Vater Jossif uns teilweise aufz\xC3\xA4hlte, seien unersch\xC3\xBCtterlich, elementar und ewig, so wendet er sich direkt gegen die Kirche und ihre heilige, ewige, unersch\xC3\xBCtterliche Bestimmung. Das ist mein ganzer Aufsatz, und das ist sein gesamter Inhalt.\xC2\xAB</p><p>\xC2\xBBMit anderen Worten\xC2\xAB, sagte wieder Vater Paissi, jede Silbe betonend, \xC2\xBBdie Kirche soll sich nach Theorien, die in unserem neunzehnten Jahrhundert entstanden sind, in den Staat umwandeln, gleichsam aus einer niederen Gestalt in eine h\xC3\xB6here, um dann im Staat aufzugehen; sie soll der Wissenschaft, dem Zeitgeist und der Kultur einfach weichen. Will sie das nicht und str\xC3\xA4ubt sie sich, wird ihr zur Strafe eine Art Ecke inmitten des Staates angewiesen, auch das nat\xC3\xBCrlich nur unter Aufsicht, wie es gegenw\xC3\xA4rtig \xC3\xBCberall in den westeurop\xC3\xA4ischen L\xC3\xA4ndern der Fall ist. Nach der russischen Vorstellung und Zuversicht soll sich jedoch nicht die Kirche in den Staat umwandeln wie aus der niederen in eine h\xC3\xB6here Form, vielmehr soll der Staat zuletzt vollkommen in der Kirche aufgeben. Amen, das hei\xC3\x9Ft: es soll also geschehen!\xC2\xAB</p><p>\xC2\xBBNun, ich mu\xC3\x9F gestehen, Sie haben mich wieder ein wenig ermutigt\xC2\xAB, sagte Miussow l\xC3\xA4chelnd und legte die Beine wieder anders. \xC2\xBBSoweit ich verstehe, handelt es sich um die Verwirklichung eines fernen Ideals, bei der Wiederkunft Christi. Halten Sie es damit, wie Sie wollen. Ein sch\xC3\xB6ner utopischer Traum vom Ende der Kriege, Diplomaten, Banken und so weiter. Das hat sogar einige \xC3\x84hnlichkeit mit dem Sozialismus. Ich glaubte schon, das w\xC3\xA4re alles ernst gemeint, und die Kirche sollte zum Beispiel gleich jetzt \xC3\xBCber kriminelle Verbrechen richten und ihre Angeklagten zu Durchpeitschung und Zuchthaus, vielleicht gar zum Tode verurteilen.\xC2\xAB</p><p>\xC2\xBBG\xC3\xA4be es eine kirchlich-weltliche Gerichtsbarkeit, w\xC3\xBCrde auch jetzt die Kirche nicht zu Zuchthaus oder zum Tode verurteilen. Das Verbrechen und die Ansichten dar\xC3\xBCber w\xC3\xBCrden sich zweifellos \xC3\xA4ndern m\xC3\xBCssen, allm\xC3\xA4hlich zwar, nicht mit einemmal, jedoch ziemlich schnell\xC2\xAB, sagte Iwan Fjodorowitsch ruhig und ohne mit einer Wimper zu zucken.</p><p>\xC2\xBBMeinen Sie das im Ernst?\xC2\xAB fragte Miussow und starrte ihn unverwandt an.</p><p>\xC2\xBBW\xC3\xA4re alles Kirche geworden, w\xC3\xBCrde die Kirche den Verbrecher einfach ausschlie\xC3\x9Fen, ihm aber nicht den Kopf abschlagen\xC2\xAB, fuhr Iwan Fjodorowitsch fort. \xC2\xBBNun frage ich Sie, wohin sollte der Ausgeschlossene gehen? Er m\xC3\xBC\xC3\x9Fte nicht nur von den Menschen, er m\xC3\xBC\xC3\x9Fte auch von Christus weggehen. Er h\xC3\xA4tte sich ja mit seinem Verbrechen auch gegen die Kirche aufgelehnt. Im Grunde ist das auch jetzt der Fall, doch wird es nicht deutlich ausgesprochen. Der Verbrecher von heute beruhigt sein Gewissen h\xC3\xA4ufig durch Erw\xC3\xA4gungen wie diese: &#8250;Ich bin zwar ein Dieb, doch kein Dieb an der Kirche. Ich bin kein Feind Jesu Christi!&#8249; das sagt sich heute jeder Verbrecher. Sobald aber die Kirche an die Stelle des Staates getreten ist, d\xC3\xBCrfte es schwer sein, so zu sprechen; es m\xC3\xBC\xC3\x9Fte denn der Verbrecher die Kirche der ganzen Erde verneinen und schlechthin behaupten: &#8250;Es irren alle; alle sind vom rechten Wege abgewichen und bilden eine falsche Kirche; nur ich, der M\xC3\xB6rder und Dieb, bin die wahre christliche Kirche.&#8249; Sich das zu sagen, ist aber doch schwer und nur in besonderen seltenen F\xC3\xA4llen m\xC3\xB6glich. Nun nehmen Sie auf der anderen Seite die kirchliche Auffassung vom Verbrechen: Mu\xC3\x9F sie nicht wesentlich anders sein als die jetzige, beinahe heidnische? Und mu\xC3\x9F nicht die mechanische Absto\xC3\x9Fung des kranken Gliedes, wie sie heute zum Schutz der Gesellschaft \xC3\xBCblich ist, allm\xC3\xA4hlich ersetzt werden durch die Idee einer Wiedergeburt des Menschen, seiner Auferstehung und seiner Rettung?\xC2\xAB</p><p>\xC2\xBBWas soll denn das hei\xC3\x9Fen? Ich verstehe wieder nichts mehr!\xC2\xAB unterbrach ihn Miussow. \xC2\xBB Das ist wieder so eine Tr\xC3\xA4umerei! Etwas Formloses, das kein Mensch versteht! Was hei\xC3\x9Ft denn das: Ausschlie\xC3\x9Fung? Welch eine Ausschlie\xC3\x9Fung meinen Sie? Ich f\xC3\xBCrchte, Sie machen sich \xC3\xBCber uns lustig, Iwan Fjodorowitsch.\xC2\xAB</p><p>\xC2\xBBEigentlich findet ja jetzt dasselbe statt\xC2\xAB, begann auf einmal der Starez, zu dem sich sofort alle wandten. \xC2\xBBDenn g\xC3\xA4be es jetzt keine Kirche Christi, so g\xC3\xA4be es f\xC3\xBCr den Verbrecher kein Einhalten, nicht einmal eine Strafe f\xC3\xBCr seine Tat &#8211; das hei\xC3\x9Ft keine wirkliche, denn die mechanische, wie Sie sie nannten, regt doch meistens nur das Herz auf. Die einzig wirksame, abschreckende und friedenbringende Strafe liegt im Bewu\xC3\x9Ftsein des eigenen Gewissens.\xC2\xAB</p><p>\xC2\xBBGestatten Sie die Frage: Wie meinen Sie das&#8249;?\xC2\xAB fragte Miussow lebhaft interessiert.</p><p>\xC2\xBBIch meine es folgenderma\xC3\x9Fen\xC2\xAB, entgegnete der Starez. \xC2\xBBAlle Verbannungen zur Zwangsarbeit, zu denen fr\xC3\xBCher noch K\xC3\xB6rperstrafen kamen, bessern niemand und schrecken keinen Verbrecher ab; denn die Zahl der Verbrechen vermindert sich nicht, sondern w\xC3\xA4chst immer mehr. Das m\xC3\xBCssen Sie zugeben. Infolgedessen ist die Gesellschaft auf diese Weise gar nicht gesch\xC3\xBCtzt; man sondert wohl ein sch\xC3\xA4dliches Mitglied ab und verbannt es weit weg, da\xC3\x9F es niemand mehr zu sehen bekommt, aber an seiner Stelle erscheint sogleich ein anderer Verbrecher, wom\xC3\xB6glich gar zwei. Wenn irgend etwas sogar in unserer Zeit die Gesellschaft sch\xC3\xBCtzt und den Verbrecher bessert und in einen anderen Menschen verwandelt, so allein das Gesetz Christi, das sich im Bewu\xC3\x9Ftsein des eigenen Gewissens kundtut. Nur wer sich seiner Schuld als Sohn der Gemeinschaft Christi, das hei\xC3\x9Ft der Kirche, bewu\xC3\x9Ft ist, wird die Schuld auch vor der Gemeinschaft, das hei\xC3\x9Ft vor der Kirche, bekennen. Nur vor der Kirche vermag der heutige Verbrecher seine Schuld zu bekennen, nicht vor dem Staat. L\xC3\xA4ge also die Gerichtsbarkeit in den H\xC3\xA4nden einer Gemeinschaft wie der Kirche, w\xC3\xBCrde diese Gemeinschaft wissen, wen sie aus der Verbannung zur\xC3\xBCckzurufen und wiederaufzunehmen hat. Solange aber die Kirche keine tats\xC3\xA4chliche Gerichtsbarkeit aus\xC3\xBCbt, sondern nur die M\xC3\xB6glichkeit einer moralischen Verurteilung besitzt, solange h\xC3\xA4lt sie sich von jeder tats\xC3\xA4chlichen Bestrafung des Verbrechers fern. Sie schlie\xC3\x9Ft ihn nicht aus ihrer Mitte aus, sie verweigert ihm nicht ihren m\xC3\xBCtterlichen Trost. Ja mehr noch, sie bem\xC3\xBCht sich sogar, die christliche Gemeinschaft mit dem Verbrecher in vollem Umfang aufrechtzuerhalten; sie l\xC3\xA4\xC3\x9Ft ihn zum Gottesdienst und zum Abendmahl zu, gibt ihm Almosen und verkehrt mit ihm wie mit einem Verblendeten, nicht wie mit einem Schuldigen. O Gott, was w\xC3\xBCrde aus dem Verbrecher, wenn ihn die christliche Gemeinschaft, das hei\xC3\x9Ft die Kirche, ebenso versto\xC3\x9Fen w\xC3\xBCrde wie das b\xC3\xBCrgerliche Gesetz? Was w\xC3\xBCrde geschehen, wenn ihn die Kirche nach jeder Bestrafung durch das b\xC3\xBCrgerliche Gesetz auch ihrerseits mit Ausschlu\xC3\x9F aus der Gemeinschaft bestrafen w\xC3\xBCrde? Eine gr\xC3\xB6\xC3\x9Fere Strafe f\xC3\xBCr den russischen Verbrecher w\xC3\xA4re nicht denkbar, denn die russischen Verbrecher sind noch gl\xC3\xA4ubig. Doch wer wei\xC3\x9F, vielleicht w\xC3\xBCrde dann etwas Furchtbares eintreten? Vielleicht w\xC3\xBCrde das verzweifelte Herz des Verbrechers den Glauben verlieren &#8211; und was dann? Als z\xC3\xA4rtliche, liebende Mutter h\xC3\xA4lt sich die Kirche von einer tats\xC3\xA4chlichen Bestrafung fern, da der Schuldige ohnehin durch das staatliche Gericht schon schwer gestraft ist und einer ihn doch bemitleiden mu\xC3\x9F. Der Hauptgrund aber, weshalb sich die Kirche fernh\xC3\xA4lt, ist, da\xC3\x9F das Gericht der Kirche als einziges die Wahrheit in sich einschlieft und es sich deshalb mit keinem anderen Gericht materiell und moralisch vereinbaren l\xC3\xA4\xC3\x9Ft, auch nicht vor\xC3\xBCbergehend. Auf Kompromisse kann man sich nicht einlassen. Der ausl\xC3\xA4ndische Verbrecher, sagt man, bereut nur selten, best\xC3\xA4rken ihn doch gerade die modernen Lehren in der Anschauung, da\xC3\x9F sein Verbrechen kein Verbrechen sei, sondern nur eine Auflehnung gegen die ihn zu Unrecht unterdr\xC3\xBCckende Macht. Die Gesellschaft sondert ihn kraft ihrer Macht mechanisch aus und begleitet den Ausschlu\xC3\x9F mit ihrem Ha\xC3\x9F (so berichtet man wenigstens in Westeuropa von sich selbst); man ha\xC3\x9Ft diesen Bruder, bleibt seinem weiteren Schicksal gegen\xC3\xBCber gleichg\xC3\xBCltig und vergi\xC3\x9Ft ihn v\xC3\xB6llig. Alles geht ohne das geringste Mitleid der Kirche vonstatten, denn vielfach gibt es dort keine Kirchen mehr, nur noch ein Kirchenpersonal und pr\xC3\xA4chtige kirchliche Geb\xC3\xA4ude; die Kirchen selbst aber suchen l\xC3\xA4ngst aus der niederen Form in die h\xC3\xB6here \xC3\xBCberzugehen, das hei\xC3\x9Ft in den Staat &#8211; zumindest in den lutherischen L\xC3\xA4ndern. In Rom wird schon seit tausend Jahren der Staat an Stelle der Kirche verk\xC3\xBCndet. Der Verbrecher f\xC3\xBChlt sich daher nicht als Glied der Kirche, sondern als Ausgesto\xC3\x9Fener und verf\xC3\xA4llt der Verzweiflung. Und wenn er in die Gesellschaft zur\xC3\xBCckkehrt, geschieht es nicht selten mit solchem Ha\xC3\x9F, da\xC3\x9F ihn die Gesellschaft von selber meidet. Wie das schlie\xC3\x9Flich endet, k\xC3\xB6nnen Sie sich selbst sagen. In vielen F\xC3\xA4llen scheint es bei uns nicht anders zu sein, der Unterschied ist jedoch der, da\xC3\x9F es au\xC3\x9Fer den eingesetzten Gerichten bei uns noch eine Kirche gibt, die niemals die Verbindung mit dem Verbrecher als ihrem lieben, immer noch teuren Sohn aufgibt. Au\xC3\x9Ferdem besteht und erh\xC3\xA4lt sich noch theoretisch ein kirchliches Gericht; und wenn es jetzt auch nicht t\xC3\xA4tig ist, so lebt es doch jedenfalls f\xC3\xBCr die Zukunft, und zweifellos erkennt es auch der Verbrecher selbst mit innerem Instinkt an. Es ist ganz richtig gesagt worden: W\xC3\xBCrde das Gericht der Kirche in seiner ganzen Kraft eingesetzt, das hei\xC3\x9Ft, w\xC3\xBCrde sich die ganze Gesellschaft in eine einzige Kirche verwandeln, so h\xC3\xA4tte nicht nur das Kirchengericht einen wesentlich st\xC3\xA4rkeren Einflu\xC3\x9F auf die moralische Besserung des Verbrechers, auch die Zahl der Verbrechen w\xC3\xBCrde sich wahrscheinlich ungeahnt vermindern. Die Kirche w\xC3\xBCrde den k\xC3\xBCnftigen Verbrecher in vielen F\xC3\xA4llen zweifellos ganz anders beurteilen als jetzt; sie w\xC3\xA4re f\xC3\xA4hig, den Ausgeschlossenen zur\xC3\xBCckzuholen, den B\xC3\xB6sen Planenden zu warnen und den Gefallenen aufzurichten. Allerdings...\xC2\xAB, l\xC3\xA4chelte der Starez. \xC2\xBBVorl\xC3\xA4ufig ist die christliche Gemeinschaft noch nicht fertig und beruht nur auf sieben Gerechten; da diese jedoch nicht abnehmen werden, wird sie unbeirrt fortbestehen, und ihre Umwandlung aus einer beinahe noch heidnischen Vereinigung in eine einzige, die Welt umspannende und beherrschende Kirche abzuwarten. Amen, es soll also geschehen, und sei es auch erst am Ende der Zeiten ... es ist das einzige, dem eine Erf\xC3\xBCllung vorherbestimmt ist! Die langen Zeiten brauchen uns nicht zu beirren; denn das Geheimnis der Zeiten ist in der Weisheit Gottes, in seiner Voraussicht und seiner Liebe eingeschlossen. Und was nach menschlicher Rechnung vielleicht noch sehr fern ist, das steht nach g\xC3\xB6ttlicher Vorherbestimmung vielleicht schon vor der T\xC3\xBCr. Amen, es soll also geschehen!\xC2\xAB</p><p>\xC2\xBBAmen, es soll also geschehen!\xC2\xAB wiederholte and\xC3\xA4chtig, aber mit finsterer Miene, Paissi.</p><p>\xC2\xBBSeltsam, h\xC3\xB6chst seltsam\xC2\xAB, sagte Miussow nicht zornig, sondern eher seinen Unwillen verhehlend.</p><p>\xC2\xBBWas scheint Ihnen denn so seltsam?\xC2\xAB erkundigte sich vorsichtig Vater Jossif.</p><p>\xC2\xBBWas soll das eigentlich alles bedeuten?\xC2\xAB rief Miussow und schien pl\xC3\xB6tzlich zu explodieren. \xC2\xBBDer Staat wird auf der Erde beseitigt und die Kirche in den Rang des Staates erhoben! Das ist nicht mehr Ultramontanismus, das ist Erzultramontanismus! Soweit hat sich nicht einmal Papst Gregor der Siebente \n      <span class=\"footnote\">Gregor VII &#8211; (Hildebrand), als Papst 1084 abgesetzt, &#8224; 1085 , f\xC3\xBChrte das Papsttum auf den H\xC3\xB6hepunkt seiner Macht, provozierte den Investiturstreit (der I. ging nur vordergr\xC3\xBCndig um die Einsetzung der Bisch\xC3\xB6fe, Ursache war das Bestreben, die durch \xC2\xBBSchenkungen\xC2\xAB, Urkundenf\xC3\xA4lschungen und Betrug erworbenen oder angema\xC3\x9Ften Besitzt\xC3\xBCmer der Catholica zum immerw\xC3\xA4hrenden Eigentum zu machen), 1077 unterwarf sich Heinrich IV in Canossa, setzte aber 1080 einen Gegenpapst ein.</span> in seinen Zukunftstr\xC3\xA4umen verstiegen!\xC2\xAB</p><p>\xC2\xBBWollen Sie das bitte genau umgekehrt verstehen!\xC2\xAB sagte Vater Paissi streng. \xC2\xBBNicht die Kirche verwandelt sich in einen Staat, begreifen Sie doch! Das ist Rom und sein Zukunftstraum! Das ist die dritte Versuchung des Teufels! Im Gegenteil &#8211; der Staat wandelt sich in eine Kirche, erhebt sich zur Kirche, wird auf der ganzen Erde zur Kirche! Das ist das genaue Gegenteil von Ultramontanismus und Rom und Ihrer Auffassung; es ist die gr\xC3\xB6\xC3\x9Fte Vorbestimmung der rechtgl\xC3\xA4ubigen Kirche auf Erden. Von Osten her wird diese Erde ihr Licht erhalten.\xC2\xAB</p><p>Miussow schwieg vielsagend. Seine ganze Haltung dr\xC3\xBCckte eine gro\xC3\x9Fe pers\xC3\xB6nliche W\xC3\xBCrde aus. Ein hochm\xC3\xBCtiges, herablassendes L\xC3\xA4cheln spielte um seine Lippen. Aljoscha beobachtete alles mit klopfendem Herzen. Das Gespr\xC3\xA4ch erregte ihn bis in die innersten Tiefen seiner Seele. Als er zuf\xC3\xA4llig zu Rakitin schaute, stand dieser regungslos auf seinem fr\xC3\xBCheren Platz an der T\xC3\xBCr und h\xC3\xB6rte und sah aufmerksam zu, obwohl er den Blick gesenkt hatte. An der lebhaften R\xC3\xB6te der Wangen merkte Aljoscha, da\xC3\x9F auch Rakitin aufgeregt war, und offenbar nicht weniger als er. Aljoscha kannte den Grund seiner Aufregung.</p><p>\xC2\xBBErlauben Sie, da\xC3\x9F ich Ihnen eine kleine Geschichte erz\xC3\xA4hle, meine Herren\xC2\xAB, sagte Miussow pl\xC3\xB6tzlich mit gro\xC3\x9Fem Nachdruck und auffallend w\xC3\xBCrdevoll. \xC2\xBBIn Paris besuchte ich einmal, schon vor einigen Jahren, kurz nach dem Dezemberstaatsstreich, einen hochstehenden, zur Regierung geh\xC3\xB6renden Herrn, mit dem ich gut bekannt war, und bei ihm traf ich zuf\xC3\xA4llig mit einem sehr interessanten Menschen zusammen. Er war kein gew\xC3\xB6hnlicher Detektiv, sondern so etwas wie der Chef eines ganzen Kommandos politischer Detektive &#8211; eine in ihrer Art recht bedeutsame Stellung. Ich lie\xC3\x9F mich aus Neugier in ein Gespr\xC3\xA4ch mit ihm ein. Und da er nicht als Bekannter empfangen wurde, sondern als untergebener Beamter, der eine Meldung zu \xC3\xBCberbringen hatte, und da er andererseits sah, wie liebensw\xC3\xBCrdig sein Chef mich empfing, w\xC3\xBCrdigte er mich einer gewissen Offenheit &#8211; nat\xC3\xBCrlich in bestimmten Grenzen. Eigentlich war er eher h\xC3\xB6flich als offen, die Franzosen verstehen ja, h\xC3\xB6flich zu sein, und er war um so h\xC3\xB6flicher, als er in mir einen Ausl\xC3\xA4nder sah. Aber ich verstand ihn ganz gut. Unser Gespr\xC3\xA4ch drehte sich um die sozialistischen Revolution\xC3\xA4re, die damals verfolgt wurden. Ohne auf den Hauptinhalt des Gespr\xC3\xA4ches einzugehen, will ich nur eine interessante Bemerkung anf\xC3\xBChren, die ihm entschl\xC3\xBCpfte</p><p>&#8250;Wir f\xC3\xBCrchten&#8249;, sagte er, &#8250;alle diese Sozialisten, Anarchisten, Atheisten und Revolution\xC3\xA4re eigentlich recht wenig; wir beobachten sie, und ihr Tun und Treiben ist uns bekannt. Es gibt unter ihnen jedoch einige, nicht viele Menschen, von besonderer Art, die glauben an Gott und sind Christen, zugleich aber auch Sozialisten. Sehen Sie, die f\xC3\xBCrchten wir am meisten; die sind gef\xC3\xA4hrlich! Der christliche Sozialist ist schrecklicher als der atheistische!&#8249; Diese Worte frappierten mich schon damals. Jetzt, meine Herren, sind sie mir pl\xC3\xB6tzlich, ich wei\xC3\x9F nicht wieso, wieder eingefallen...\xC2\xAB</p><p>\xC2\xBBSoll das hei\xC3\x9Fen, da\xC3\x9F Sie sie auf uns anwenden und in uns Sozialisten sehen?\xC2\xAB fragte Vater Paissi geradezu.</p><p>Ehe ihm Pjotr Alexandrowitsch antworten konnte, \xC3\xB6ffnete sich die T\xC3\xBCr, und Dmitri Fjodorowitsch trat ein. Man schien ihn nicht mehr erwartet zu haben; sein Erscheinen rief im ersten Augenblick sogar eine gewisse Verwunderung hervor.</p>"
  title: 5. Amen, es soll also geschehen!
