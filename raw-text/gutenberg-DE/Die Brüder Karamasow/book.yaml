  text: "<h3>Neuntes Buch</h3><h3><i>Die Voruntersuchung</i></h3><h3>1. Der Beginn der Karriere des Beamten Perchotin</h3><p>Pjotr Iljitsch Perchotin, den wir verlassen haben, als er aus Leibeskr\xC3\xA4ften an das fest verschlossene Tor des Hauses der Kaufmannswitwe Morosowa pochte, erreichte selbstverst\xC3\xA4ndlich am Ende doch sein Ziel. Fenja, die sich zwei Stunden nach dem gro\xC3\x9Fen Schreck in ihrer Erregung noch immer nicht hatte entschlie\xC3\x9Fen k\xC3\xB6nnen, schlafen zu gehen, erschrak jetzt, als sie dieses st\xC3\xBCrmische Klopfen h\xC3\xB6rte, von neuem derma\xC3\x9Fen, da\xC3\x9F sie beinahe Weinkr\xC3\xA4mpfe bekam. Sie glaubte, da klopfte wieder Dmitri Fjodorowitsch, obwohl sie ihn mit eigenen Augen hatte abfahren sehen; niemand als er konnte so \xC2\xBBunversch\xC3\xA4mt\xC2\xAB klopfen. Sie eilte zu dem Hausknecht, der bereits aufgewacht und auf dem Weg zum Tor war, und bat ihn flehentlich, niemand hereinzulassen. Aber der Hausknecht befragte den Klopfenden genau, und als er erfuhr, wer da Fedossja Markowna in einer sehr wichtigen Angelegenheit zu sprechen w\xC3\xBCnschte, entschlo\xC3\x9F er sich endlich, doch zu \xC3\xB6ffnen. Pjotr Iljitsch ging zu Fedossja Markowna in die uns schon bekannte K\xC3\xBCche, wobei sie ihn \xC3\xBCbrigens bat, er m\xC3\xB6chte, \xC2\xBBum Mi\xC3\x9Fdeutungen zu vermeiden\xC2\xAB, erlauben, da\xC3\x9F auch der Hausknecht mit hereinkam; dort begann er sie auszufragen, und erfuhr sofort eine besonders wichtige Tatsache: da\xC3\x9F n\xC3\xA4mlich Dmitri Fjodorowitsch, als er Gruschenka suchen gegangen war, den St\xC3\xB6\xC3\x9Fel aus dem M\xC3\xB6rser mitgenommen hatte und nachher ohne den St\xC3\xB6\xC3\x9Fel und mit blutigen H\xC3\xA4nden zur\xC3\xBCckgekehrt war. \xC2\xBBUnd das Blut tropfte noch, es tropfte und tropfte nur so!\xC2\xAB rief Fenja, die in ihrer aufgeregten Phantasie diesen schrecklichen Umstand offenbar selbst hinzuerfand. Doch die blutigen H\xC3\xA4nde hatte auch Pjotr Iljitsch gesehen, wenn das Blut auch nicht mehr getropft hatte, und er hatte selbst bei ihrer S\xC3\xA4uberung am Waschtisch mitgeholfen; aber es handelte sich f\xC3\xBCr ihn nicht darum, ob das Blut schnell getrocknet war oder nicht, sondern darum, wohin Dmitri Fjodorowitsch mit dem St\xC3\xB6\xC3\x9Fel gelaufen war, das hei\xC3\x9Ft, ob wirklich zu Fjodor Pawlowitsch, und woraus man das mit Bestimmtheit schlie\xC3\x9Fen konnte. \xC3\x9Cber diesen Punkt erkundigte sich Pjotr Iljitsch mit besonderem Nachdruck, und obgleich er nichts absolut Sicheres erfuhr, kam er doch fast zu der \xC3\x9Cberzeugung, da\xC3\x9F Dmitri Fjodorowitsch einzig und allein zum Haus seines Vaters gelaufen sein konnte und da\xC3\x9F dort unweigerlich \xC2\xBBetwas passiert\xC2\xAB sein mu\xC3\x9Fte. \xC2\xBBAls er aber zur\xC3\xBCckkam\xC2\xAB, f\xC3\xBCgte Fenja aufgeregt hinzu, \xC2\xBBund ich ihm alles gestanden hatte, da fragte ich ihn meinerseits: &#8250;Wovon sind denn Ihre H\xC3\xA4nde so blutig, Dmitri Fjodorowitsch?&#8249; und da antwortete er mir, das sei Menschenblut, er habe soeben einen Menschen totgeschlagen. Das hat er mir alles gestanden, und dann ist er pl\xC3\xB6tzlich weggelaufen wie ein Verr\xC3\xBCckter. Ich setzte mich hin und dachte: Wohin mag er jetzt wohl gelaufen sein? Er wird nach Mokroje fahren, dachte ich, und dort das gn\xC3\xA4dige Fr\xC3\xA4ulein totschlagen! Da bin ich zu ihm in die Wohnung gelaufen, um ihn zu bitten, er m\xC3\xB6chte doch das gn\xC3\xA4dige Fr\xC3\xA4ulein nicht totschlagen, und da bin ich am Laden von Plotnikow vorbeigekommen und habe gesehen, da\xC3\x9F er gerade abfahren wollte und da\xC3\x9F seine H\xC3\xA4nde nicht mehr blutig waren.\xC2\xAB Fenja hatte das bemerkt und im Ged\xC3\xA4chtnis behalten. Die Gro\xC3\x9Fmutter Fenjas best\xC3\xA4tigte, soweit sie konnte, alle Angaben ihrer Enkelin. Nachdem Pjotr Iljitsch noch diese und jene Frage gestellt hatte, verlie\xC3\x9F er das Haus; seine Aufregung und Unruhe waren jetzt noch gr\xC3\xB6\xC3\x9Fer als bei seinem Kommen.</p><p>Man k\xC3\xB6nnte meinen, das Einfachste und N\xC3\xA4chstliegende w\xC3\xA4re nun f\xC3\xBCr ihn gewesen, zum Haus Fjodor Pawlowitschs zu gehen, sich zu erkundigen, ob dort etwas vorgefallen war und was, und sich dann, wenn er sich auf diese Weise zweifelsfrei \xC3\xBCberzeugt hatte, zum Bezirkshauptmann zu begeben, wie er sich das fest vorgenommen hatte. Aber er \xC3\xBCberlegte: Die Nacht war dunkel, das Tor bei Fjodor Pawlowitsch war fest verschlossen; er m\xC3\xBC\xC3\x9Fte dort wieder klopfen; mit Fjodor Pawlowitsch war er nur oberfl\xC3\xA4chlich bekannt; und wenn er durch langes Klopfen endlich erreicht hatte, da\xC3\x9F man ihm \xC3\xB6ffnete, w\xC3\xBCrde sich vielleicht herausstellen, da\xC3\x9F nichts \xC2\xBBpassiert\xC2\xAB war, der spottlustige Fjodor Pawlowitsch aber w\xC3\xBCrde am anderen Tag in der ganzen Stadt herumerz\xC3\xA4hlen, wie um Mitternacht ein unbekannter Beamter namens Perchotin an seinem Haustor gepoltert habe, um sich zu erkundigen, ob er auch nicht ermordet worden sei ... Das w\xC3\xBCrde einen sch\xC3\xB6nen Skandal geben. Und Skandale f\xC3\xBCrchtete Pjotr Iljitsch mehr als alles andere. Dennoch war das Gef\xC3\xBChl, das ihn trieb, so stark, da\xC3\x9F er sich, \xC3\xA4rgerlich und w\xC3\xBCtend auf sich selbst, unverz\xC3\xBCglich von neuem auf den Weg machte, aber nicht zu Fjodor Pawlowitsch, sondern zu Frau Chochlakowa. &#8250;Wenn sie mir, so \xC3\xBCberlegte er, auf meine Frage, ob sie Dmitri Fjodorowitsch heute dreitausend Rubel gegeben hat, eine verneinende Antwort gibt, gehe ich gleich zum Bezirkshauptmann; im entgegengesetzten Fall werde ich alles weitere bis morgen verschieben und nach Hause zur\xC3\xBCckkehren ... &#8249;Hier dr\xC3\xA4ngt sich einem nat\xC3\xBCrlich der Gedanke auf, da\xC3\x9F der Entschlu\xC3\x9F eines jungen Mannes, nachts gegen elf in das Haus einer unbekannten vornehmen Dame einzudringen und sie vielleicht aus dem Bett aufzust\xC3\xB6ren, um ihr eine seltsame Frage vorzulegen, noch viel eher zu einem Skandal f\xC3\xBChren konnte als ein Besuch bei Fjodor Pawlowitsch. Aber so geht es manchmal, besonders in F\xC3\xA4llen wie diesem, mit den Entschl\xC3\xBCssen selbst der korrektesten und phlegmatischsten Menschen! Pjotr Iljitsch aber war in diesem Augenblick ganz und gar nicht phlegmatisch. Er erinnerte sich sp\xC3\xA4ter sein Leben lang, wie ihn die un\xC3\xBCberwindliche Unruhe, die sich seiner damals allm\xC3\xA4hlich bem\xC3\xA4chtigt hatte, schlie\xC3\x9Flich geradezu gemartert und ihn sogar wider Willen vorw\xC3\xA4rts getrieben hatte. Nat\xC3\xBCrlich beschimpfte er sich trotzdem auf dem ganzen Weg, da\xC3\x9F er zu dieser Dame ging; doch er sagte sich wohl zum zehntenmal z\xC3\xA4hneknirschend: Ich werde es durchf\xC3\xBChren, ich werde es zu Ende bringen! Und er setzte seine Absicht durch und brachte es zu Ende.</p><p>Es war genau elf, als er am Haus von Frau Chochlakowa ankam. Man lie\xC3\x9F ihn ziemlich schnell in den Hof ein; auf die Frage aber, ob die gn\xC3\xA4dige Frau schon schlafe, konnte ihm der Hausknecht keine sichere Auskunft geben. Er sagte nur, sie pflege sich gew\xC3\xB6hnlich um diese Zeit hinzulegen. \xC2\xBBLassen Sie sich oben melden. Wenn sie Sie empfangen will, gut; wenn nicht, dann ist nichts weiter zu machen.\xC2\xAB Pjotr Iljitsch ging hinauf; hier gestaltete sich die Sache jedoch schwieriger. Der Diener wollte ihn nicht melden und rief schlie\xC3\x9Flich das Stubenm\xC3\xA4dchen. Pjotr Iljitsch bat sie h\xC3\xB6flich, aber dringend, der gn\xC3\xA4digen Frau zu melden, ein hiesiger Beamter namens Perchotin ersuche sie in einer besonderen Angelegenheit um eine Unterredung; wenn die Sache nicht so wichtig w\xC3\xA4re, h\xC3\xA4tte er nicht gewagt, zu solcher Zeit zu kommen. \xC2\xBBMelden Sie es genau mit diesen Worten!\xC2\xAB bat er das M\xC3\xA4dchen. Sie ging hinein. Er wartete im Vorzimmer. Frau Chochlakowa hatte sich zwar noch nicht zu Bett gelegt, befand sich aber schon in ihrem Schlafzimmer. Sie f\xC3\xBChlte sich noch vom Besuch Mitjas recht angegriffen und ahnte schon, da\xC3\x9F sie diese Nacht der in solchen F\xC3\xA4llen bei ihr \xC3\xBCblichen Migr\xC3\xA4ne nicht w\xC3\xBCrde entgehen k\xC3\xB6nnen. Als sie die Meldung des Stubenm\xC3\xA4dchens h\xC3\xB6rte, war sie erstaunt, befahl aber in gereiztem Ton, den Herrn abzuweisen, obwohl der unerwartete Besuch eines unbekannten \xC2\xBBhiesigen Beamten\xC2\xAB zu einer solchen Stunde ihre weibliche Neugier erregte. Doch Pjotr Iljitsch zeigte sich diesmal hartn\xC3\xA4ckig wie ein Maultier. Als er, den abschl\xC3\xA4gigen Bescheid vernahm, bat er au\xC3\x9Ferordentlich energisch, ihn noch einmal zu melden und \xC2\xBBgenau mit diesen Worten\xC2\xAB zu bestellen, da\xC3\x9F er in einer h\xC3\xB6chst wichtigen Angelegenheit gekommen sei und da\xC3\x9F es die gn\xC3\xA4dige Frau sp\xC3\xA4ter vielleicht selbst bedauern w\xC3\xBCrde, wenn sie ihn jetzt nicht empfing. Das Stubenm\xC3\xA4dchen sah ihn erstaunt an und ging zum zweitenmal hinein, ihn zu melden. Frau Chochlakowa war betroffen und \xC3\xBCberlegte; sie erkundigte sich, was der Herr f\xC3\xBCr einen Eindruck mache, und erfuhr, er sei anst\xC3\xA4ndig gekleidet, jung und sehr h\xC3\xB6flich. Pjotr Iljitsch war, nebenbei bemerkt, ein recht gut aussehender junger Mann und wu\xC3\x9Fte das auch selbst. Frau Chochlakowa entschlo\xC3\x9F sich, ihr Schlafzimmer zu verlassen und ihn zu empfangen. Sie war schon im Hauskleid und in Pantoffeln und warf noch einen schwarzen Schal \xC3\xBCber die Schultern. Sie lie\xC3\x9F den Beamten in den Salon bitten, in dasselbe Zimmer, wo sie eine Weile vorher auch Mitja empfangen hatte. Sie trat mit ernster, fragender Miene herein und begann, ohne ihn zum Sitzen aufzufordern und ohne sonstigen Umstand mit der Frage: \xC2\xBBWas steht zu Ihren Diensten?\xC2\xAB</p><p>\xC2\xBBIch habe gewagt, gn\xC3\xA4dige Frau, Sie in einer Angelegenheit unseres gemeinsamen Bekannten Dmitri Fjodorowitsch Karamasow zu bel\xC3\xA4stigen\xC2\xAB, begann Perchotin. Doch kaum hatte er diesen Namen ausgesprochen, zeigte sich auf dem Gesicht der Frau des Hauses eine starke Gereiztheit.</p><p>Sie kreischte fast auf und unterbrach ihn zornig. \xC2\xBBWie lange wird man mich noch mit diesem schrecklichen Menschen qu\xC3\xA4len!\xC2\xAB rief sie au\xC3\x9Fer sich. \xC2\xBBWie konnten Sie es wagen, mein Herr, eine Ihnen unbekannte Dame in ihrem Haus zu bel\xC3\xA4stigen, noch dazu zu solcher Stunde, um mit ihr von einem Menschen zu sprechen, der mich hier, in diesem selben Zimmer, vor drei Stunden t\xC3\xB6ten wollte, mit den F\xC3\xBC\xC3\x9Fen stampfte und in einer Weise hinausging, wie niemand aus einem anst\xC3\xA4ndigen Haus hinauszugehen pflegt! Wissen Sie, mein Herr, da\xC3\x9F ich mich \xC3\xBCber Sie beschweren werde, da\xC3\x9F ich mir das nicht gefallen lasse! Gehen Sie auf der Stelle! Ich bin Mutter, ich werde sogleich ... Ich ... Ich...\xC2\xAB</p><p>\xC2\xBBT\xC3\xB6ten? Also hat er auch Sie t\xC3\xB6ten wollen?\xC2\xAB</p><p>\xC2\xBBHat er etwa sonst schon jemand get\xC3\xB6tet?\xC2\xAB fragte Frau Chochlakowa hastig.</p><p>\xC2\xBBHaben Sie die G\xC3\xBCte, mir nur eine halbe Minute zu widmen, gn\xC3\xA4dige Frau, und ich werde Ihnen in wenigen Worten alles erkl\xC3\xA4ren\xC2\xAB, antwortete Perchotin energisch. \xC2\xBBHeute um f\xC3\xBCnf Uhr nachmittags lieh sich Herr Karamasow von mir freundschaftlich zehn Rubel, und ich wei\xC3\x9F hundertprozentig, da\xC3\x9F er kein Geld hatte. Heute um neun Uhr aber kam er zu mir und trug ein P\xC3\xA4ckchen Hundertrubelscheine offen in der Hand; es mochten zwei- oder gar dreitausend Rubel sein. Seine H\xC3\xA4nde und sein Gesicht waren ganz voll Blut, und er selbst machte den Eindruck eines Geistesgest\xC3\xB6rten. Auf meine Frage, wo er so viel Geld herhabe, antwortete er mit Bestimmtheit, er habe es kurz vorher von Ihnen bekommen. Sie h\xC3\xA4tten ihm eine Summe von dreitausend Rubeln geliehen, damit er in die Goldbergwerke fahren k\xC3\xB6nne ...\xC2\xAB</p><p>Auf Frau Chochlakowas Gesicht malte sich eine gewaltige Erregung.</p><p>\xC2\xBBO Gott, da hat er seinen alten Vater totgeschlagen!\xC2\xAB rief sie und schlug die H\xC3\xA4nde zusammen. \xC2\xBBIch habe ihm kein Geld gegeben, gar keines! O laufen Sie, laufen Sie. Reden Sie kein Wort weiter! Retten Sie den alten Mann, laufen Sie zu seinem Vater, laufen Sie!\xC2\xAB</p><p>\xC2\xBBErlauben Sie, gn\xC3\xA4dige Frau, also Sie haben ihm kein Geld gegeben? Sie erinnern sich bestimmt, da\xC3\x9F Sie ihm gar nichts gegeben haben?\xC2\xAB</p><p>\xC2\xBBNichts habe ich ihm gegeben, nichts! Ich habe es ihm abgeschlagen, weil er es nicht zu sch\xC3\xA4tzen wu\xC3\x9Fte. Er verlie\xC3\x9F mich in gr\xC3\xB6\xC3\x9Fter Wut und stampfte mit den F\xC3\xBC\xC3\x9Fen. Er wollte sich auf mich st\xC3\xBCrzen, aber ich fl\xC3\xBCchtete vor Ihm ... Und da ich Ihnen jetzt nichts mehr verheimlichen m\xC3\xB6chte, werde ich Ihnen noch sagen, da\xC3\x9F er mich sogar bespuckt hat, k\xC3\xB6nnen Sie sich das vorstellen? Aber warum stehen wir? Setzen Sie sich doch ... Entschuldigen Sie, ich ... Oder laufen Sie lieber, laufen Sie! Sie m\xC3\xBCssen laufen und den ungl\xC3\xBCcklichen alten Mann vor einem schrecklichen Tod bewahren!\xC2\xAB</p><p>\xC2\xBBAber wenn er ihn schon ermordet hat?\xC2\xAB</p><p>\xC2\xBBAch, mein Gott, wahrhaftig! Also was m\xC3\xBCssen wir jetzt tun? Was meinen Sie, was wir jetzt tun m\xC3\xBCssen?\xC2\xAB</p><p>Inzwischen hatte sie ihren Besucher gen\xC3\xB6tigt, Platz zu nehmen, und sich ihm gegen\xC3\xBCbergesetzt. Pjotr Iljitsch legte ihr in K\xC3\xBCrze, aber ziemlich klar den Hergang dar, zumindest so weit er an diesem Tag selbst Zeuge gewesen war; er erz\xC3\xA4hlte auch von seinem Besuch soeben bei Fenja und teilte ihr die Sache von dem St\xC3\xB6\xC3\x9Fel mit. Alle diese Einzelheiten ersch\xC3\xBCtterten die aufgeregte Dame unglaublich; sie schrie auf und bedeckte die Augen mit den H\xC3\xA4nden ...</p><p>\xC2\xBBStellen Sie sich vor, ich habe das alles geahnt! Ich bin mit dieser F\xC3\xA4higkeit begabt: Alles was ich vorausahne, geht auch in Erf\xC3\xBCllung! Und wie oft habe ich diesen schrecklichen Menschen angesehen und mir dabei gedacht: &#8250;Dieser Mensch wird mich schlie\xC3\x9Flich noch einmal totschlagen.&#8249; Und sehen Sie, da ist es in Erf\xC3\xBCllung gegangen ... Das hei\xC3\x9Ft, wenn er mich nicht jetzt totgeschlagen hat, sondern nur seinen Vater, so sicherlich deswegen, weil mich offensichtlich der Finger Gottes bewahrt hat! Und au\xC3\x9Ferdem wird selbst er sich gesch\xC3\xA4mt haben, mich zu t\xC3\xB6ten, wo ich ihm doch mit meinen eigenen H\xC3\xA4nden ein Heiligenbildchen von den Reliquien der M\xC3\xA4rtyrerin Warwara um den Hals geh\xC3\xA4ngt habe ... Wie nah war ich in jenem Augenblick dem Tod! Ich war ja ganz dicht an ihn herangetreten, und er kam mir mit seinem Hals ganz nah! Wissen Sie, Pjotr Iljitsch ... Entschuldigen Sie, ich glaube, Sie sagten, da\xC3\x9F Sie so hei\xC3\x9Fen ... Wissen Sie, ich glaube nicht an Wunder, aber dieses Heiligenbildchen und dann das offensichtliche Wunder, das mit mir geschehen ist &#8211; das hat mich doch ersch\xC3\xBCttert, und ich beginne wieder an alles m\xC3\xB6gliche zu glauben ... Haben Sie von dem Starez Sossima geh\xC3\xB6rt? Ach, \xC3\xBCbrigens, ich wei\xC3\x9F nicht, was ich da rede ... Und stellen Sie sich vor: Er hat sogar mit dem Heiligenbildchen um den Hals nach mir gespuckt ... Allerdings hat er nur nach mir gespuckt und mich nicht get\xC3\xB6tet ... Aber wo er nun blo\xC3\x9F hingefahren ist! Und wohin m\xC3\xBCssen wir ... Wohin sollen wir jetzt ... Wie denken Sie dar\xC3\xBCber?\xC2\xAB</p><p>Pjotr Iljitsch stand auf und erkl\xC3\xA4rte, er werde jetzt geradewegs zum Bezirkshauptmann gehen und ihm alles erz\xC3\xA4hlen; der m\xC3\xB6ge dann nach seinem Ermessen handeln.</p><p>\xC2\xBBAch, das ist ein pr\xC3\xA4chtiger, ein pr\xC3\xA4chtiger Mann! Ich bin mit Michail Makarowitsch bekannt. Unbedingt m\xC3\xBCssen Sie zu dem gehen. Wie Sie das Richtige zu treffen verstehen, Pjotr Iljitsch! Und wie vortrefflich Sie das alles \xC3\xBCberlegt haben! Wissen Sie, ich w\xC3\xA4re an Ihrer Stelle bestimmt nicht darauf gekommen!\xC2\xAB</p><p>\xC2\xBBIch werde es um so mehr tun, da ich selbst, ein guter Bekannter des Bezirkshauptmanns bin\xC2\xAB, bemerkte Pjotr Iljitsch, der noch immer dastand und offenbar m\xC3\xB6glichst schnell irgendwie von der redseligen Dame loszukommen w\xC3\xBCnschte, die ihm so gar keine M\xC3\xB6glichkeit gab, sich zu empfehlen und zu gehen.</p><p>\xC2\xBBUnd wissen Sie\xC2\xAB, redete sie weiter, \xC2\xBBkommen Sie doch bitte wieder und erz\xC3\xA4hlen Sie mir, was Sie gesehen und erfahren haben ... Und was an den Tag gekommen ist ... Und was man \xC3\xBCber ihn beschlie\xC3\x9Ft, und wozu er verurteilt wird ... Sagen Sie mal, Todesstrafe gibt es ja wohl bei uns nicht? Aber kommen Sie unter allen Umst\xC3\xA4nden, selbst um drei Uhr in der Nacht, selbst um vier, ja um halb f\xC3\xBCnf ... Sagen Sie nur, man soll mich wecken. Sogar mit P\xC3\xBCffen und St\xC3\xB6\xC3\x9Fen, wenn ich nicht aufstehen will ... O Gott, ich werde ja gar nicht einschlafen k\xC3\xB6nnen ... Wissen Sie, soll ich nicht lieber gleich mit Ihnen fahren?\xC2\xAB</p><p>\xC2\xBBN-nein, aber wenn Sie mir f\xC3\xBCr alle F\xC3\xA4lle eigenh\xC3\xA4ndig ein paar Zeilen aufschreiben w\xC3\xBCrden, in denen Sie best\xC3\xA4tigen, da\xC3\x9F Sie Dmitri Fjodorowitsch kein Geld gegeben haben? Das w\xC3\xA4re vielleicht ganz angebracht, nur so f\xC3\xBCr alle F\xC3\xA4lle ...\xC2\xAB</p><p>\xC2\xBBUnbedingt!\xC2\xAB rief Frau Chochlakowa begeistert und eilte zu ihrem Schreibtisch. \xC2\xBBWissen Sie, Sie imponieren mir, Sie setzen mich einfach in Erstaunen durch Ihre Umsicht und Ihren Scharfsinn auf diesem Gebiet ... Sie sind hier angestellt? Wie angenehm ist es mir zu h\xC3\xB6ren, da\xC3\x9F Sie hier angestellt sind ...\xC2\xAB Und noch w\xC3\xA4hrend sie das sagte, warf sie schnell in gro\xC3\x9Fer Schrift die folgenden Zeilen auf einen halben Bogen Briefpapier:</p><p>\xC2\xBBNiemals in meinem Leben habe ich dem ungl\xC3\xBCcklichen Dmitri Fjodorowitsch Karamasow heute dreitausend Rubel geliehen, und auch kein anderes Geld, niemals, niemals! Das beschw\xC3\xB6re ich bei allem, was es auf unserer Welt Heiliges gibt. Chochlakowa.\xC2\xAB</p><p>\xC2\xBBDa ist die Bescheinigung!\xC2\xAB sagte sie. \xC2\xBBGehen Sie, retten Sie! Das w\xC3\xA4re eine bewundernswerte Gro\xC3\x9Ftat von Ihrer Seite!\xC2\xAB Sie machte dreimal das Zeichen des Kreuzes \xC3\xBCber ihn. Sie lief sogar mit hinaus bis ins Vorzimmer, um ihn zu verabschieden. \xC2\xBBWie dankbar ich Ihnen bin! Sie glauben gar nicht, wie dankbar ich Ihnen daf\xC3\xBCr bin, da\xC3\x9F Sie sich zu mir begeben haben, zuerst zu mir. Wie kommt es nur, da\xC3\x9F ich Ihnen bisher noch nicht begegnet bin? Es w\xC3\xA4re mir eine gro\xC3\x9Fe Freude, Sie auch k\xC3\xBCnftig in meinem Haus zu empfangen. Und wie angenehm ist es zu h\xC3\xB6ren, da\xC3\x9F Sie hier angestellt sind ... Ein Mann von solcher Akkuratesse, von solchem Scharfsinn ... Ihre vorgesetzte Beh\xC3\xB6rde mu\xC3\x9F Sie einfach sch\xC3\xA4tzen, mu\xC3\x9F schlie\xC3\x9Flich Verst\xC3\xA4ndnis f\xC3\xBCr Sie gewinnen! Und alles, was ich f\xC3\xBCr Sie tun kann, davon seien Sie \xC3\xBCberzeugt ... Oh, ich liebe die Jugend so sehr! Ich bin in die Jugend verliebt. Die jungen Leute sind das Fundament unseres so schwer leidenden russischen Vaterlandes, seine ganze Hoffnung ... Oh, gehen Sie, gehen Sie ...\xC2\xAB</p><p>Aber Pjotr Iljitsch lief schon hinaus, sonst h\xC3\xA4tte sie ihn wom\xC3\xB6glich noch nicht fortgelassen. \xC3\x9Cbrigens hatte Frau Chochlakowa auf ihn einen recht sympathischen Eindruck gemacht, wodurch sein \xC3\x84rger, da\xC3\x9F er in so eine widerw\xC3\xA4rtige Angelegenheit verwickelt worden war, einigerma\xC3\x9Fen gemildert wurde .... &#8250;Und sie ist noch gar nicht so alt&#8249;, dachte er angenehm ber\xC3\xBChrt. &#8250;Im Gegenteil, ich h\xC3\xA4tte sie f\xC3\xBCr ihre Tochter gehalten ...&#8249;</p><p>Frau Chochlakowa ihrerseits war von dem jungen Mann einfach bezaubert. \xC2\xBBSo viel Verstand, so viel Korrektheit, und das bei einem jungen Menschen in unserer Zeit, und dazu solche Manieren und dieses Aussehen! Da hei\xC3\x9Ft es nun von den modernen jungen Leuten, sie k\xC3\xB6nnten nichts &#8211; da haben die Meckerer endlich einmal ein Beispiel\xC2\xAB, na und so weiter und so fort. So kam es denn, da\xC3\x9F sie \xC2\xBBdieses schreckliche Ereignis\xC2\xAB einfach verga\xC3\x9F; und erst als sie sich zu Bett legte, fiel ihr auf einmal wieder ein, \xC2\xBBwie nahe sie dem Tod gewesen war\xC2\xAB, und sie sagte laut: \xC2\xBBAch, schrecklich! schrecklich!\xC2\xAB Doch dann versank sie sofort in einen festen, s\xC3\xBC\xC3\x9Fen Schlaf. Ich w\xC3\xBCrde \xC3\xBCbrigens von solchen nebens\xC3\xA4chlichen Einzelheiten hier nicht so ausf\xC3\xBChrlich reden, h\xC3\xA4tte nicht diese eigenartige Begegnung des korrekten jungen Beamten mit der durchaus noch nicht alten Witwe sp\xC3\xA4ter die Basis f\xC3\xBCr seine weitere Karriere abgegeben; man erinnert sich in unserem St\xC3\xA4dtchen noch heute mit Erstaunen daran, und auch wir werden vielleicht noch ein besonderes W\xC3\xB6rtchen dar\xC3\xBCber sagen, sobald unsere lange Erz\xC3\xA4hlung von den Br\xC3\xBCdern Karamasow zu Ende gef\xC3\xBChrt ist.</p>"
