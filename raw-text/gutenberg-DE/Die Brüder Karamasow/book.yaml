  text: "<h3>10. \xC2\xBBDas hat er gesagt!\xC2\xAB</h3><p>Als Aljoscha hereingekommen war, teilte er seinem Bruder mit, vor einer guten Stunde sei Marja Kondratjewna zu ihm in die Wohnung gekommen mit der Nachricht, da\xC3\x9F Smerdjakow sich das Leben genommen habe! \xC2\xBBIch ging zu ihm hinein, den Samowar holen, da hing er an der Wand an einem Nagel,\xC2\xAB Auf Aljoschas Frage, ob sie das schon an der entsprechenden Stelle angezeigt habe, hatte sie geantwortet, sie habe es nicht angezeigt! \xC2\xBBIch bin gleich zu Ihnen gest\xC3\xBCrzt und den ganzen Weg gerannt!\xC2\xAB Aljoscha berichtete, sie sei wie irrsinnig gewesen und habe am ganzen K\xC3\xB6rper gezittert. Als er mit ihr zusammen zu ihrem H\xC3\xA4uschen gelaufen war, hatte er Smerdjakow noch immer h\xC3\xA4ngend gefunden. Auf dem Tisch lag ein Zettel: \xC2\xBBIch vernichte mein Leben nach meinem eigenen Wunsch und Willen, um niemand zu beschuldigen,\xC2\xAB Aljoscha hatte den Zettel auf dem Tisch liegengelassen, war direkt zum Bezirkshauptmann gegangen und hatte ihm Anzeige erstattet! \xC2\xBBUnd von dort bin ich geradewegs zu dir gekommen\xC2\xAB, schlo\xC3\x9F Aljoscha und sah seinen Bruder unverwandt an. Auch die ganze Zeit, w\xC3\xA4hrend er erz\xC3\xA4hlte, hatte er die Augen nicht von ihm abgewandt, als ob ihm etwas an Iwans Gesicht stark auffiel.</p><p>\xC2\xBBBruder\xC2\xAB, rief er pl\xC3\xB6tzlich, \xC2\xBBdu bist sicher sehr krank! Du siehst mich an und scheinst nicht zu verstehen, was ich sage.\xC2\xAB</p><p>\xC2\xBBDas ist gut, da\xC3\x9F du gekommen bist\xC2\xAB, sagte Iwan gedankenverloren, als h\xC3\xA4tte er Aljoschas Ausruf gar nicht geh\xC3\xB6rt! \xC2\xBBIch habe es gewu\xC3\x9Ft, da\xC3\x9F er sich erh\xC3\xA4ngt hat.\xC2\xAB</p><p>\xC2\xBBVon wem denn?\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F nicht, von wem. Aber ich habe es gewu\xC3\x9Ft. Habe ich es gewu\xC3\x9Ft? Ja, er hat es mir gesagt. Er hat es mir soeben schon gesagt ...\xC2\xAB</p><p>Iwan stand mitten im Zimmer und sprach noch immer genauso in Gedanken versunken, den Blick gesenkt.</p><p>\xC2\xBBWer ist das &#8211; er?\xC2\xAB fragte Aljoscha und schaute sich unwillk\xC3\xBCrlich um.</p><p>\xC2\xBBEr hat sich davongemacht.\xC2\xAB</p><p>Iwan hob den Kopf und l\xC3\xA4chelte leise.</p><p>\xC2\xBBEr hat vor dir Angst bekommen, vor dir, du Taube. Du bist ein &#8250;reiner Cherub&#8249;, Dmitri nennt dich einen Cherub. Die Cherubim ... Der donnernde Jubelruf der Seraphim! Was ist das, ein Seraph? Vielleicht ein ganzes Sternbild? Aber vielleicht ist ein ganzes Sternbild nur ein chemisches Molek\xC3\xBCl ... Gibt es ein Sternbild des L\xC3\xB6wen und der Sonne, wei\xC3\x9Ft du das nicht?\xC2\xAB</p><p>\xC2\xBBBruder, setz dich hin!\xC2\xAB sagte Aljoscha erschrocken! \xC2\xBBUm Gottes willen, setz dich aufs Sofa! Du fieberst, leg dich auf das Kissen, siehst du, so! Willst du ein nasses Handtuch auf den Kopf? Vielleicht wird dir dann besser?\xC2\xAB</p><p>\xC2\xBBJa, gib mir das Handtuch! Dort auf dem Stuhl, da habe ich es vorhin hingeworfen.\xC2\xAB</p><p>\xC2\xBBDa ist es nicht. Aber beunruhige dich nicht, ich wei\xC3\x9F, wo es liegt. Da ist es\xC2\xAB, sagte Aljoscha, der in einer anderen Ecke des Zimmers auf Iwans Waschtisch ein noch sauberes, zusammengefaltetes, ungebrauchtes Handtuch gefunden hatte.</p><p>Iwan sah das Handtuch sonderbar an. F\xC3\xBCr einen Augenblick schien ihm die Besinnung zur\xC3\xBCckzukehren.</p><p>\xC2\xBBWarte mal ...\xC2\xAB, sagte er und stand vom Sofa auf! \xC2\xBBIch habe vor einer Stunde dieses Handtuch von derselben Stelle genommen und mit Wasser befeuchtet. Ich legte es mir auf den Kopf und warf es dann hin ... Wie kann es denn jetzt trocken sein? Ein anderes ist nicht dagewesen.\xC2\xAB</p><p>\xC2\xBBDu hattest dieses Handtuch auf dem Kopf?\xC2\xAB fragte Aljoscha.</p><p>\xC2\xBBJa, und ich bin im Zimmer auf und ab gegangen, vor einer Stunde ... Wie kommt es, da\xC3\x9F die Lichter so weit heruntergebrannt sind? Wie sp\xC3\xA4t ist es?\xC2\xAB</p><p>\xC2\xBBBald zw\xC3\xB6lf.\xC2\xAB</p><p>\xC2\xBBNein, nein, nein!\xC2\xAB schrie Iwan pl\xC3\xB6tzlich ..! \xC2\xBBDas war kein Traum! Er ist dagewesen, er hat hier gesessen, da, auf dem Sofa. Als du ans Fenster klopftest, hatte ich gerade mit dem Glas nach ihm geworfen ... Mit diesem Glas hier ... Warte mal, ich habe auch fr\xC3\xBCher geschlafen und getr\xC3\xA4umt, aber dieser Traum war kein Traum. Es ist auch schon fr\xC3\xBCher vorgekommen. Ich habe jetzt manchmal Tr\xC3\xA4ume, Aljoscha ... Nein, es sind ja keine Tr\xC3\xA4ume, ich bin wach! Ich gehe, rede und gehe ... Aber ich schlafe. Er hat hier gesessen, er ist hiergewesen. Da, auf diesem Sofa hat er gesessen ... Er ist furchtbar dumm, Aljoscha, furchtbar dumm!\xC2\xAB Iwan lachte pl\xC3\xB6tzlich auf und begann im Zimmer auf und ab zu gehen.</p><p>\xC2\xBBWer ist dumm? Von wem sprichst du, Bruder?\xC2\xAB fragte Aljoscha wieder besorgt.</p><p>\xC2\xBBDer Teufel. Er kommt jetzt oft zu mir. Zweimal ist er schon dagewesen, sogar fast dreimal. Er zog mich auf, ich sei ver\xC3\xA4rgert dar\xC3\xBCber, da\xC3\x9F er nur als einfacher Teufel zu mir kommt und nicht als Satan mit versengten Fl\xC3\xBCgeln, unter Donner und Blitz. Aber er ist nicht der Satan, da l\xC3\xBCgt er. Er ma\xC3\x9Ft sich einen fremden Namen an. Er ist ein einfacher Teufel, ein j\xC3\xA4mmerlicher, unbedeutender Teufel. Er geht in die Badestube. Wenn man ihn auskleidet, findet man sicherlich einen Schwanz, einen langen, glatten Schwanz wie bei einer d\xC3\xA4nischen Dogge, eine Elle lang, dunkelbraun ... Aljoscha, du bist wohl ganz durchgefroren, du bist im Schneegest\xC3\xB6ber gewesen, willst du Tee? Was? Er ist kalt? Soll ich den Samowar aufstellen lassen? C'est \xC3\xA0 ne pas mettre un chien dehors ...\xC2\xAB</p><p>Aljoscha lief schnell zum Waschtisch, befeuchtete ein Handtuch, \xC3\xBCberredete Iwan, sich wieder hinzusetzen, und legte ihm das feuchte Handtuch auf den Kopf. Er selbst setzte sich neben ihn.</p><p>\xC2\xBBWas hast du mir vorhin \xC3\xBCber Lisa gesagt?\xC2\xAB begann Iwan wieder; er war sehr redselig geworden! \xC2\xBBLisa gef\xC3\xA4llt mir. Ich habe \xC3\xBCber sie etwas H\xC3\xA4\xC3\x9Fliches gesagt. Ich habe gelogen, sie gef\xC3\xA4llt mir ... Ich f\xC3\xBCrchte morgen f\xC3\xBCr Katja, f\xC3\xBCr sie am allermeisten. Wegen der Zukunft. Sie wird mich morgen fallenlassen und mit F\xC3\xBC\xC3\x9Fen treten. Sie glaubt, ich w\xC3\xBCrde Mitja zugrunderichten, weil ich ihretwegen auf ihn eifers\xC3\xBCchtig sei! Ja, das glaubt sie! Aber es ist nicht so! Morgen kommt das Kreuz, aber nicht der Galgen. Nein, ich werde mich nicht erh\xC3\xA4ngen. Wei\xC3\x9Ft du, ich werde niemals fertigbringen, mir das Leben zu nehmen, Aljoscha! Aus Gemeinheit, nicht wahr? Aber ich bin nicht feige. Vielleicht aus Gier zu leben! Woher wu\xC3\x9Fte ich, da\xC3\x9F Smerdjakow sich erh\xC3\xA4ngt hat? Ja, er hatte es mir gesagt ...\xC2\xAB</p><p>\xC2\xBBBist du fest davon \xC3\xBCberzeugt, da\xC3\x9F jemand hier gesessen hat?\xC2\xAB fragte Aljoscha.</p><p>\xC2\xBBDort auf dem Sofa in der Ecke. Du h\xC3\xA4ttest ihn vertrieben, wenn du fr\xC3\xBCher gekommen w\xC3\xA4rst. Aber du hast ihn auch wirklich vertrieben; als du erschienst, verschwand er. Ich liebe dein Gesicht, Aljoscha. Hast du das gewu\xC3\x9Ft, da\xC3\x9F ich dein Gesicht liebe? Er, das bin ich, Aljoscha, ich selbst. Alles, was an mir niedrig, gemein und ver\xC3\xA4chtlich ist! Ja, ich bin ein Romantiker, das hat er heimlich beobachtet ... Obwohl es eine Verleumdung ist. Er ist furchtbar dumm, doch dadurch gewinnt er die Oberhand. Er ist schlau, tierisch schlau; er hat gewu\xC3\x9Ft, wodurch er mich in Wut bringen konnte. Er hat mich immer geneckt, als glaubte ich an ihn, und mich dadurch gezwungen, ihn anzuh\xC3\xB6ren. Wie einen kleinen Jungen hat er mich angef\xC3\xBChrt. Er hat \xC3\xBCber mich \xC3\xBCbrigens viel Wahres gesagt. Ich h\xC3\xA4tte mir das selber nie gesagt. Wei\xC3\x9Ft du, Aljoscha, wei\xC3\x9Ft du ...\xC2\xAB, f\xC3\xBCgte Iwan sehr ernst und gewisserma\xC3\x9Fen vertraulich hinzu! \xC2\xBBIch w\xC3\xBCrde sehr w\xC3\xBCnschen, da\xC3\x9F er wirklich er w\xC3\xA4re und nicht ich!\xC2\xAB</p><p>\xC2\xBBEr hat dich gequ\xC3\xA4lt!\xC2\xAB sagte Aljoscha und blickte seinen Bruder mitleidig an.</p><p>\xC2\xBBEr hat mich geneckt! Und wei\xC3\x9Ft du, geschickt, sehr geschickt. &#8250;Das Gewissen! Was ist das Gewissen? Ich mache das Gewissen selbst. Warum qu\xC3\xA4le ich mich aber? Aus Gewohnheit. Weil sich die gesamte Menschheit seit sieben Jahrtausenden daran gew\xC3\xB6hnt hat. Wir wollen es uns also abgew\xC3\xB6hnen, und wir werden G\xC3\xB6tter sein.&#8249; Das hat er gesagt!\xC2\xAB</p><p>\xC2\xBBUnd nicht du, nicht du?\xC2\xAB rief Aljoscha zutiefst bewegt und sah den Bruder mit hellen Augen an! \xC2\xBBNun, dann la\xC3\x9F ihn, k\xC3\xBCmmere dich nicht um ihn, vergi\xC3\x9F ihn! Soll er alles, was du jetzt verfluchst, mit sich fortnehmen und nie wiederkommen!\xC2\xAB</p><p>\xC2\xBBJa, aber er ist boshaft. Er hat sich \xC3\xBCber mich lustig gemacht. Er war dreist, Aljoscha\xC2\xAB, sagte Iwan, zitternd ob der erlittenen Kr\xC3\xA4nkung! \xC2\xBBAber er hat mich verleumdet, in vielem hat er mich verleumdet. Er hat mir ins Gesicht Unwahrheiten \xC3\xBCber mich gesagt. &#8250;Oh, du wirst hingehen, um eine Heldentat der Tugend zu vollbringen, indem du erkl\xC3\xA4rst, du seist der M\xC3\xB6rder deines Vaters und der Diener habe nur auf deine Veranlassung deinen Vater ermordet ...&#8249;\xC2\xAB</p><p>\xC2\xBBBruder\xC2\xAB, unterbrach ihn Aljoscha, \xC2\xBBh\xC3\xB6r auf! Nicht du hast den Mord begangen. Das ist eine Unwahrheit!\xC2\xAB</p><p>\xC2\xBBEr ist es, der das sagt, er, und er wei\xC3\x9F es. &#8250;Du wirst hingehen, um eine Heldentat der Tugend zu vollbringen, aber du glaubst ja gar nicht an die Tugend &#8211; das ist es, was dich \xC3\xA4rgert und qu\xC3\xA4lt, und das ist auch der Grund, weshalb du so rachs\xC3\xBCchtig bist!&#8249; Das hat er \xC3\xBCber mich gesagt, und er wei\xC3\x9F, was er sagt ...\xC2\xAB</p><p>\xC2\xBBDas sagst du, nicht er!\xC2\xAB rief Aljoscha traurig! \xC2\xBBUnd du sagst es, weil du dich in deiner Krankheit, im Fieber, selber qu\xC3\xA4lst!\xC2\xAB</p><p>\xC2\xBBNein, er wei\xC3\x9F, was er sagt. &#8250;Du wirst aus Stolz hingehen&#8249;, sagt er, &#8250;wirst dich hinstellen und sagen: Ich bin es, der den Mord begangen hat! Warum windet ihr euch vor Entsetzen? Ihr l\xC3\xBCgt! Ich verachte eure Meinung, ich verachte euer Entsetzen!&#8249; Das sagt er von mir, und dann f\xC3\xBCgt er noch hinzu: &#8250;Aber wei\xC3\x9Ft du, du m\xC3\xB6chtest, da\xC3\x9F sie dich loben. Er ist ein Verbrecher! sollen sie sagen. Ein M\xC3\xB6rder, doch was hat er f\xC3\xBCr hochherzige Gef\xC3\xBChle! Er hat seinen Bruder retten wollen und darum seine Tat gestanden!&#8249; Aber das ist wieder eine L\xC3\xBCge, Aljoscha!\xC2\xAB rief Iwan pl\xC3\xB6tzlich mit funkelnden Augen! \xC2\xBBIch will gar nicht, da\xC3\x9F mich dieses Gesindel lobt! Das ist eine L\xC3\xBCge von ihm, Aljoscha, eine L\xC3\xBCge, das schw\xC3\xB6re ich dir! Ich habe deshalb mit dem Glas nach ihm geworfen, und es ist an seiner Fratze zerbrochen.\xC2\xAB</p><p>\xC2\xBBBruder, beruhige dich! H\xC3\xB6r auf!\xC2\xAB bat Aljoscha.</p><p>\xC2\xBBNein, er versteht es, einen zu qu\xC3\xA4len, er ist grausam\xC2\xAB, fuhr Iwan fort, ohne auf ihn zu h\xC3\xB6ren! \xC2\xBBIch habe immer geahnt, weshalb er kommt. &#8250;Wenn es auch der Stolz war&#8249;, sagt er, &#8250;der dich trieb, so hattest du dabei doch immer die Hoffnung, sie w\xC3\xBCrden Smerdjakow f\xC3\xBCr schuldig erkennen und zur Zwangsarbeit nach Sibirien schicken, w\xC3\xBCrden Mitja freisprechen und dich nur moralisch verurteilen, und die anderen w\xC3\xBCrden dich uneingeschr\xC3\xA4nkt loben. Doch nun ist Smerdjakow tot, hat sich erh\xC3\xA4ngt &#8211; na, wer wird dir vor Gericht jetzt Glauben schenken? Aber du wirst ja trotzdem hingehen, du hast beschlossen hinzugeben. Zu welchem Zweck wirst du unter diesen Umst\xC3\xA4nden hingehen?&#8249; Das ist furchtbar, Aljoscha! Ich kann solche Fragen nicht ertragen. Wer wagt es, mir solche Fragen vorzulegen?\xC2\xAB</p><p>\xC2\xBBBruder\xC2\xAB, unterbrach ihn Aljoscha, der noch immer zu hoffen schien, er k\xC3\xB6nnte Iwan zur Vernunft zur\xC3\xBCckbringen! \xC2\xBBWie konnte er dir denn vor meinem Kommen von Smerdjakows Tod erz\xC3\xA4hlen, als noch niemand etwas davon wu\xC3\x9Fte und niemand bei der K\xC3\xBCrze der Zeit etwas davon hatte erfahren k\xC3\xB6nnen?\xC2\xAB</p><p>\xC2\xBBEr hat davon gesprochen\xC2\xAB, erwiderte Iwan in entschlossenem Ton, als wollte er jeden Zweifel zur\xC3\xBCckweisen! \xC2\xBBJa, eigentlich hat er nur davon gesprochen. &#8250;Und wenn du wenigstens noch an die Tugend glaubtest&#8249;, sagt er. &#8250;Dann k\xC3\xB6nntest du dir sagen: M\xC3\xB6gen sie mir auch nicht glauben, ich werde aus Prinzip hingehen! Aber du bist ja genauso ein Ferkel wie Fjodor Pawlowitsch, und was bedeutet dir schon die Tugend? Wozu dorthin laufen, wenn dein Opfer doch nichts nutzt? Nur weil du selbst nicht wei\xC3\x9Ft, wozu du hingehst! Oh, du w\xC3\xBCrdest viel darum geben, wenn du erfahren k\xC3\xB6nntest, wozu du hingehst. Und hast du dich denn wirklich entschlossen? Du hast dich noch nicht entschlossen. Du wirst die ganze Nacht sitzen und \xC3\xBCberlegen: Soll ich hingehen oder nicht? Aber du wirst trotzdem hingehen, und du wei\xC3\x9Ft, da\xC3\x9F du hingehen wirst. Du wei\xC3\x9Ft selbst, da\xC3\x9F die Entscheidung nicht mehr von dir abh\xC3\xA4ngt, wof\xC3\xBCr du dich auch entscheiden magst. Du wirst hingehen, weil du nicht wagst wegzubleiben. Warum du es nicht wagst &#8211; das errate selbst! Das ist ein R\xC3\xA4tsel, das ich dir aufgebe!&#8249; Er stand auf und ging. Du kamst, und er ging. Er hat mich einen Feigling genannt, Aljoscha! Le mot de l'\xC3\xA9nigme \n      <span class=\"footnote\">Des R\xC3\xA4tsels L\xC3\xB6sung</span> ist, da\xC3\x9F ich ein Feigling bin ... &#8250;Nicht solchen ist's verg\xC3\xB6nnt, sich adlergleich ins hohe Reich des \xC3\x84thers zu erheben!&#8249;, das f\xC3\xBCgte er noch hinzu! Und Smerdjakow hat dasselbe gesagt. Totschlagen m\xC3\xBC\xC3\x9Fte man ihn! Katja verachtet mich, das sehe ich schon seit einem Monat, und auch Lisa beginnt mich zu verachten! &#8250;Du wirst hingehen, damit sie dich loben!&#8249; Das ist eine bestialische L\xC3\xBCge! Und auch du verachtest mich, Aljoscha! Jetzt fange ich dich wieder an zu hassen! Auch den Unmenschen hasse ich! Ich will den Unmenschen nicht retten, soll er bei der Zwangsarbeit verfaulen! Eine Hymne hat er angestimmt! Oh, ich werde morgen hingehen! Ich werde vor sie hintreten und ihnen allen ins Gesicht spucken!\xC2\xAB</p><p>Au\xC3\x9Fer sich sprang er auf, warf das Handtuch von sich und begann erneut im Zimmer auf und ab zu gehen. Aljoscha mu\xC3\x9Fte an die Worte denken, die er kurz vorher gesprochen hatte: \xC2\xBBIch schlafe sozusagen im Wachen. Ich gehe, rede und sehe, aber ich schlafe,\xC2\xAB Genau diesen Eindruck machte er jetzt. Aljoscha verlie\xC3\x9F ihn nicht. Fl\xC3\xBCchtig ging ihm der Gedanke durch den Kopf, zum Arzt zu laufen und ihn herzuholen, doch er f\xC3\xBCrchtete sich, den Bruder allein zu lassen; es war niemand da, dem er ihn h\xC3\xA4tte anvertrauen k\xC3\xB6nnen. Schlie\xC3\x9Flich verlor Iwan die Besinnung allm\xC3\xA4hlich ganz. Er redete immer noch weiter, ohne Pause, aber schon ganz verworren. Er sprach sogar die Worte mangelhaft aus und begann auf einmal stark zu schwanken. Aljoscha konnte ihn gerade noch rechtzeitig st\xC3\xBCtzen. Iwan lie\xC3\x9F sich zu seinem Bett f\xC3\xBChren; Aljoscha kleidete ihn mit einiger M\xC3\xBChe aus und legte ihn hin. Er selbst sa\xC3\x9F noch ungef\xC3\xA4hr zwei Stunden bei ihm. Der Kranke schlief fest, ohne sich zu r\xC3\xBChren; er atmete still und gleichm\xC3\xA4\xC3\x9Fig.</p><p>Aljoscha nahm ein Kissen und legte sich angekleidet auf ein Sofa. Vor dem Einschlafen betete er f\xC3\xBCr Mitja und Iwan. Iwans Krankheit war ihm nun verst\xC3\xA4ndlich geworden: &#8250;Das sind die Qualen eines stolzen Entschlusses, das ist ein tiefgr\xC3\xBCndiges Gewissen! Gott, an den er nicht geglaubt hatte, und seine Wahrheit hatten dieses Herz \xC3\xBCberwunden, das sich noch immer nicht hatte ergeben wollen. Ja&#8249;, ging es Aljoscha durch den Kopf, als er schon auf dem Kissen lag, &#8250;jetzt, da Smerdjakow tot ist, wird Iwans Aussage bei niemand mehr Glauben finden, aber er wird dennoch hingehen und aussagen!&#8249; Aljoscha l\xC3\xA4chelte leise: &#8250;Gott wird siegen!&#8249; dachte er. Entweder wird er auferstehen im Licht der Wahrheit &#8211; oder er wird zugrunde gehen im Ha\xC3\x9F, indem er sich an sich selbst und an allen daf\xC3\xBCr r\xC3\xA4cht, da\xC3\x9F er einer Sache gedient hat, an die er selbst nicht glaubt!&#8249; f\xC3\xBCgte er in Gedanken mit einem bitteren Gef\xC3\xBChl hinzu, und er betete wieder f\xC3\xBCr Iwan.</p>"
  title: "10. \xC2\xBBDas hat er gesagt!\xC2\xAB"
