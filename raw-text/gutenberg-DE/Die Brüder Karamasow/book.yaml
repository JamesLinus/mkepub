  text: "<h3>8. Der Traktat \xC3\xBCber Smerdjakow</h3><p>\xC2\xBBZun\xC3\xA4chst: Wie hat ein solcher Verdacht \xC3\xBCberhaupt entstehen k\xC3\xB6nnen?\xC2\xAB Mit dieser Frage begann Ippolit Kirillowitsch. \xC2\xBBDer erste, welcher rief, Smerdjakow habe den Mord begangen, war der Angeklagte selbst, und zwar im Augenblick seiner Verhaftung; dennoch hat er bis jetzt nicht eine einzige Tatsache als Beweis f\xC3\xBCr seine Anschuldigung vorgebracht, ja nicht einmal eine halbwegs vern\xC3\xBCnftige Andeutung einer Tatsache. Au\xC3\x9Ferdem haben nur noch drei Personen diese Beschuldigung erhoben &#8211; die beiden Br\xC3\xBCder des Angeklagten und Fr\xC3\xA4ulein Swetlowa. Aber der \xC3\xA4ltere der beiden Br\xC3\xBCder hat seinen Verdacht erst heute im Nervenfieber, in einem Anfall eindeutiger Geistesst\xC3\xB6rung ausgesprochen, w\xC3\xA4hrend er fr\xC3\xBCher, wie uns positiv bekannt ist, die \xC3\x9Cberzeugung von der Schuld seines Bruders vollst\xC3\xA4ndig geteilt und nichts gegen diesen Gedanken einzuwenden versucht hat. Doch damit werden wir uns sp\xC3\xA4ter noch besonders besch\xC3\xA4ftigen. Ferner hat uns der j\xC3\xBCngste Bruder des Angeklagten vorhin selbst erkl\xC3\xA4rt, da\xC3\x9F er zur Unterst\xC3\xBCtzung seiner Ansicht von der Schuld Smerdjakows keine Tatsachen anf\xC3\xBChren k\xC3\xB6nne, nicht die geringsten; er schlie\xC3\x9Fe das nur aus den Worten des Angeklagten selbst und &#8250;aus dessen Gesichtsausdruck&#8249; &#8211; und diesen kolossalen Beweis brachte er sogar zweimal vor. Fr\xC3\xA4ulein Swetlowa dr\xC3\xBCckte sich vielleicht sogar noch kolossaler aus: &#8250;Was der Angeklagte Ihnen sagt, das k\xC3\xB6nnen Sie glauben! L\xC3\xBCgen widerspricht seinem ganzen Wesen.&#8249; Das sind alle faktischen Beweise gegen Smerdjakow, vorgebracht von drei Personen, die am Schicksal des Angeklagten ein gro\xC3\x9Fes Interesse haben. Und trotzdem ist die m\xC3\xB6gliche Schuld Smerdjakows ins Gespr\xC3\xA4ch gekommen; diese Ansicht hat sich gehalten und h\xC3\xA4lt sich noch &#8211; sollte man das glauben, kann man sich das \xC3\xBCberhaupt vorstellen?\xC2\xAB</p><p>Hier hielt es Ippolit Kirillowitsch f\xC3\xBCr angebracht, den Charakter des verstorbenen Smerdjakow zu skizzieren, \xC2\xBBder seinem Leben in einem Anfall krankhafter Geisteszerr\xC3\xBCttung ein Ende gemacht hat\xC2\xAB. Er stellte ihn dar als einen schwachbegabten Menschen mit einem gewissen Anflug von unklarer Bildung, verwirrt durch philosophische Ideen, denen sein Verstand nicht gewachsen war, entsetzt \xC3\xBCber gewisse moderne Lehren von der \xC2\xBBPflicht\xC2\xAB des Menschen, die ihm von zwei Seiten entgegentraten: praktisch durch das aller Verantwortung spottende Leben seines verstorbenen Herrn und m\xC3\xB6glichen Vaters Fjodor Pawlowitsch und theoretisch durch etliche seltsame philosophische Gespr\xC3\xA4che mit dem zweiten Sohn des Herrn, Iwan Fjodorowitsch, der sich gern dieses Vergn\xC3\xBCgen geg\xC3\xB6nnt haben soll, wahrscheinlich aus Langeweile oder weil er keine bessere Gelegenheit zur Befriedigung seiner Spottsucht fand. \xC2\xBBEr hat mir selbst von seinem Seelenzustand in den letzten Tagen seines Aufenthalts im Hause seines Herrn erz\xC3\xA4hlt\xC2\xAB, bemerkte Ippolit Kirillowitsch. \xC2\xBBAber auch andere bezeugen dies: der Angeklagte selbst, sein Bruder und sogar der Diener Grigori, das hei\xC3\x9Ft alle, die ihn n\xC3\xA4her kennen mu\xC3\x9Ften. Au\xC3\x9Ferdem war Smerdjakow, den seine epileptische Krankheit sehr bedr\xC3\xBCckte, &#8250;feige wie ein Huhn. Er fiel mir zu F\xC3\xBC\xC3\x9Fen und k\xC3\xBC\xC3\x9Fte meine Stiefel&#8249;, teilte uns der Angeklagte selbst mit, als er in so einer Mitteilung noch keinen Nachteil f\xC3\xBCr sich erkannte. &#8250;Er ist ein Huhn, das von Epilepsie befallen ist!&#8249;, so dr\xC3\xBCckte er sich in seiner charakteristischen Sprache aus. Und eben diesen Menschen w\xC3\xA4hlt sich der Angeklagte, wie er selbst bezeugt, zu seinem Vertrauten, und sch\xC3\xBCchtert ihn derma\xC3\x9Fen ein, da\xC3\x9F dieser schlie\xC3\x9Flich einwilligt, ihm als Spion und Zutr\xC3\xA4ger zu dienen. In dieser Eigenschaft verr\xC3\xA4t er seinen Herrn und informiert den Angeklagten \xC3\xBCber die Existenz des Kuverts mit dem Geld und die Signale, mit deren Hilfe man bei dem Herrn eindringen kann &#8211; wie h\xC3\xA4tte er es auch fertigbringen sollen, k\xC3\xB6nnen, ihm diese Mitteilungen vorzuenthalten! &#8250;Er wollte mich totschlagen! Ich sah deutlich, da\xC3\x9F er mich totschlagen wollte!&#8249; sagte er bei der Voruntersuchung, und er zitterte, w\xC3\xA4hrend er vor uns stand, obwohl jener, der ihn in Angst versetzt hatte, damals schon selbst in Haft war und ihn nicht mehr strafen konnte. &#8250;Er hegte st\xC3\xA4ndig Mi\xC3\x9Ftrauen gegen mich und da habe ich ihm aus Angst schleunigst das Geheimnis mitgeteilt, damit er daraus meine Schuldlosigkeit ihm gegen\xC3\xBCber ersah und mich am Leben lie\xC3\x9F.&#8249; Das sind seine eigenen Worte, ich habe sie aufgeschrieben und im Ged\xC3\xA4chtnis behalten. &#8250;Wenn er mich manchmal so anschrie, fiel ich gleich vor ihm auf die Knie.&#8249; Da er von Natur ein grundehrlicher junger Mensch war und dadurch das Vertrauen seines Herrn gewonnen hatte &#8211; zum Beispiel hatte er ihm einmal Geld zur\xC3\xBCckgegeben, das ihm verlorengegangen war &#8211;, qu\xC3\xA4lte den ungl\xC3\xBCcklichen Smerdjakow, wie man sich leicht denken kann, die Reue \xC3\xBCber den Verrat an seinem Herrn, den er als seinen Wohlt\xC3\xA4ter liebte. Menschen, die an starker Epilepsie leiden, neigen nach dem Urteil der bedeutendsten Psychiater stets zu nat\xC3\xBCrlich krankhaften Selbstbeschuldigungen. Sie qu\xC3\xA4len sich mit ihrer &#8250;Schuld&#8249; an irgend etwas und irgend jemandem gegen\xC3\xBCber; sie qu\xC3\xA4len sich mit Gewissensbissen, oft sogar ohne jeden Grund; sie \xC3\xBCbertreiben und bilden sich sogar allerlei Verbrechen ein, die sie begangen zu haben glauben. Und nun, infolge der Einsch\xC3\xBCchterungen, wird ein solches Subjekt aus Furcht tats\xC3\xA4chlich schuldig. Au\xC3\x9Ferdem hatte er eine starke Vorahnung, da\xC3\x9F sich aus den Umst\xC3\xA4nden, die er vor Augen hatte, etwas Schlimmes ergeben k\xC3\xB6nnte. Als Fjodor Pawlowitschs zweiter Sohn Iwan Fjodorowitsch unmittelbar vor der Katastrophe nach Moskau fuhr, flehte ihn Smerdjakow an zu bleiben, wagte jedoch in seiner Feigheit nicht, alle seine Bef\xC3\xBCrchtungen klar und bestimmt auszusprechen. Er begn\xC3\xBCgte sich mit Andeutungen, diese wurden jedoch nicht verstanden. Es mu\xC3\x9F ber\xC3\xBCcksichtigt werden, da\xC3\x9F er in Iwan Fjodorowitsch gewisserma\xC3\x9Fen seinen Schutz sah, gewisserma\xC3\x9Fen eine B\xC3\xBCrgschaft daf\xC3\xBCr, da\xC3\x9F sich kein Ungl\xC3\xBCck ereignen w\xC3\xBCrde, solange dieser im Haus war. Erinnern Sie sich an eine Wendung in dem Brief Dmitri Karamasows: &#8250;Ich werde den Alten totschlagen, sobald Iwan abgereist ist.&#8249; Die Anwesenheit Iwan Fjodorowitschs erschien demnach allen als eine Garantie f\xC3\xBCr Ruhe und Ordnung im Hause. Da reist er nun pl\xC3\xB6tzlich ab &#8211; und Smerdjakow bekommt auch prompt, etwa eine Stunde nach der Abreise, seinen epileptischen Anfall. Das ist vollkommen begreiflich. Es sei hier erw\xC3\xA4hnt, da\xC3\x9F Smerdjakow, bedr\xC3\xBCckt von seinen Bef\xC3\xBCrchtungen und von einer eigenartigen Verzweiflung, in den letzten Tagen besonders stark das Gef\xC3\xBChl hatte, da\xC3\x9F m\xC3\xB6glicherweise ein epileptischer Anfall bevorstand, ein Gef\xC3\xBChl, das bei ihm auch fr\xC3\xBCher in Momenten moralischer Anspannung und Ersch\xC3\xBCtterung aufgetreten war. Tag und Stunde dieser Anf\xC3\xA4lle vorherzuwissen ist zwar unm\xC3\xB6glich, doch ob eine Disposition zu einem Anfall vorhanden ist, kann jeder Epileptiker an seinem Befinden sp\xC3\xBCren. So sagt die medizinische Wissenschaft. Und was geschieht? Kaum hat Iwan Fjodorowitsch das Haus verlassen, geht Smerdjakow, noch ganz unter dem Eindruck seiner, nun sagen wir, Verwaistheit und Schutzlosigkeit, im Rahmen seines Dienstes in den Keller, steigt die Treppe hinunter und denkt: &#8250;Werde ich einen Anfall bekommen oder nicht? Und was, wenn er sich gleich einstellt?&#8249; Und eben infolge dieser Stimmung, infolge dieser Bef\xC3\xBCrchtung, infolge dieser Fragen packt ihn wirklich der Kehlkrampf, der einem epileptischen Anfall immer vorausgeht, und er st\xC3\xBCrzt kopf\xC3\xBCber bewu\xC3\x9Ftlos auf den Boden des Kellers. Und in diesem h\xC3\xB6chst nat\xC3\xBCrlichen Zufall sehen nun besonders schlaue Menschen etwas Verd\xC3\xA4chtiges, eine Art Fingerzeig, einen Hinweis darauf, da\xC3\x9F er sich absichtlich krank gestellt hat! Und wenn er es absichtlich tat, so erhebt sich sogleich die Frage: Zu welchem Zweck? Mit welcher Absicht? Ich will nicht einmal von der medizinischen Wissenschaft reden: Die Wissenschaft l\xC3\xBCgt, k\xC3\xB6nnte man sagen; die Wissenschaft irrt sich; die \xC3\x84rzte k\xC3\xB6nnen nicht die Wahrheit von der Simulation unterscheiden &#8211; nun gut, aber antworten Sie mir doch auf die eine Frage: Welchen Zweck hatte es f\xC3\xBCr ihn, zu simulieren? Wollte er etwa, wenn er den Mord plante, durch den Anfall schon im voraus die Aufmerksamkeit im Hause auf sich lenken? Sehen Sie, meine Herren Geschworenen, in Fjodor Pawlowitschs Haus befanden sich in der Nacht, in der das Verbrechen stattfand, insgesamt f\xC3\xBCnf Menschen. Erstens Fjodor Pawlowitsch selbst: er hat sich nicht selbst ermordet, das ist wohl klar. Zweitens sein Diener Grigori: der ist selbst beinahe ermordet worden. Drittens Grigoris Frau, die Dienerin Marfa Ignatjewna: wer sie f\xC3\xBCr die M\xC3\xB6rderin ihres Herrn ausgeben wollte, m\xC3\xBC\xC3\x9Fte sich einfach sch\xC3\xA4men. Es bleiben also nur zwei Personen \xC3\xBCbrig: der Angeklagte und Smerdjakow. Da der Angeklagte versichert, er habe den Mord nicht begangen, mu\xC3\x9F es also Smerdjakow gewesen sein, eine andere M\xC3\xB6glichkeit gibt es nicht; denn ein anderer M\xC3\xB6rder ist nicht aufzutreiben. Daher also stammt diese schlaue, kolossale Beschuldigung des ungl\xC3\xBCcklichen Idioten, der gestern seinem Leben ein Ende gemacht hat! Man beschuldigt ihn nur deswegen, weil man keinen anderen finden kann! Fiele auch nur ein Schatten von Verdacht auf jemand anders, auf irgendeine sechste Person, so bin ich \xC3\xBCberzeugt, da\xC3\x9F sogar der Angeklagte sich sch\xC3\xA4men w\xC3\xBCrde, auf Smerdjakow hinzuweisen; er w\xC3\xBCrde vielmehr auf diese sechste Person verweisen! Smerdjakow dieses Mordes zu beschuldigen ist ein vollst\xC3\xA4ndiger Nonsens. Meine Herren, lassen wir die Psychologie, lassen wir die medizinische Wissenschaft, ja, lassen wir sogar die Logik, und wenden wir uns nur den Tatsachen zu, einzig und allein den Tatsachen, und sehen wir, was sie uns sagen ... Also Smerdjakow hat den Mord begangen. Aber wie? Allein oder gemeinsam mit dem Angeklagten? Untersuchen wir zuerst die M\xC3\xB6glichkeit, da\xC3\x9F Smerdjakow den Mord allein begangen hat. Nat\xC3\xBCrlich mu\xC3\x9F er, wenn er den Mord beging, doch irgendeinen Zweck verfolgt, irgendeinen Vorteil gesucht haben. Da bei ihm auch nicht ein Schatten von solchen Motiven wie bei dem Angeklagten vorhanden war, Ha\xC3\x9F, Eifersucht und so weiter und so fort, konnte Smerdjakow den Mord zweifellos nur um des Geldes willen begehen, um sich die bewu\xC3\x9Ften dreitausend Rubel anzueignen, die er selbst gesehen hatte, als sein Herr sie in das Kuvert steckte. Und siehe da: Nachdem er sich zu dem Mord entschlossen hat, teilt er einer anderen Person (und noch dazu einer Person, die an dem ganzen Vorgang h\xC3\xB6chstes Interesse hatte, n\xC3\xA4mlich dem Angeklagten) alle Einzelheiten \xC3\xBCber das Geld und die Signale vorher mit: wo das Kuvert liegt, wie seine Aufschrift lautet, womit es umwickelt ist. Vor allen Dingen aber verr\xC3\xA4t er ihm die Signale, mit deren Hilfe man zu dem Herrn gelangen kann. Wie ist das zu erkl\xC3\xA4ren? Tut er das, um sich zu verraten? Oder um sich einen Konkurrenten zu schaffen, der vielleicht selbst Lust bekommt, hineinzugehen und sich das Kuvert anzueignen? Ja, wird man einwenden, er hat ihm das aus Furcht mitgeteilt. Aber wie steht es damit? Ein Mensch, der furchtlos und ohne mit der Wimper zu zucken so eine bestialische Tat geplant und dann auch wirklich ausgef\xC3\xBChrt hat, der teilt einem anderen Dinge mit, die nur er wei\xC3\x9F und von denen nie jemand etwas erraten, wenn er geschwiegen h\xC3\xA4tte? Nein, mochte der Mensch auch noch so feige sein &#8211; wenn er so eine Tat beabsichtigte, h\xC3\xA4tte er um keinen Preis jemandem etwas gesagt zumindest nichts von dem Kuvert und den Signalen, denn damit h\xC3\xA4tte er sich selbst im voraus verraten. Eher h\xC3\xA4tte er irgend etwas erfunden, wenn man durchaus Mitteilungen verlangte &#8211; dar\xC3\xBCber jedenfalls h\xC3\xA4tte er geschwiegen! Im Gegenteil, ich wiederhole es: Wenn er von dem Geld geschwiegen, dann aber den Mord begangen und sich dieses Geld angeeignet h\xC3\xA4tte, so h\xC3\xA4tte ihn wenigstens niemand des Raubmordes beschuldigen k\xC3\xB6nnen; dieses Geld hatte ja au\xC3\x9Fer ihm niemand gesehen, und niemand wu\xC3\x9Fte, da\xC3\x9F es im Hause vorhanden war. Und selbst wenn man ihn des Mordes beschuldigt h\xC3\xA4tte, so h\xC3\xA4tte man sicherlich gemeint, er habe den Mord aus irgendeinem anderen Motiv begangen. Da aber solche Motive niemand vorher an ihm bemerkt hatte, sondern im Gegenteil alle gesehen hatten, da\xC3\x9F der Herr ihn liebte und mit seinem Vertrauen beehrte, so w\xC3\xA4re er nat\xC3\xBCrlich der letzte gewesen, den man verd\xC3\xA4chtigte. Man h\xC3\xA4tte zuerst einen Menschen verd\xC3\xA4chtigt, der solche Motive hatte, der selber ausposaunte, da\xC3\x9F er solche Motive habe, der sie nicht verheimlichte, sondern vor aller Ohren kundtat &#8211; mit einem Wort, man h\xC3\xA4tte den Sohn des Ermordeten, Dmitri Fjodorowitsch, verd\xC3\xA4chtigt. Smerdjakow h\xC3\xA4tte den Mord und den Raub begangen, und den Sohn h\xC3\xA4tte man beschuldigt &#8211; f\xC3\xBCr Smerdjakow w\xC3\xA4re das doch sehr vorteilhaft gewesen. Nun, und da erz\xC3\xA4hlt Smerdjakow, w\xC3\xA4hrend er den Mord plant, ausgerechnet diesem Sohn Dmitri vorher von dem Geld, dem Kuvert und den Signalen &#8211; wie logisch, wie klar ist das! Der Tag des von Smerdjakow geplanten Mordes naht, und da st\xC3\xBCrzt er, einen epileptischen Anfall &#8250;simulierend&#8249;. Wozu? Nat\xC3\xBCrlich erstens, damit der Diener Grigori, der eigentlich eine Kur vornehmen wollte, vielleicht seine Kur aufsch\xC3\xB6be und aufbliebe, um Wache zu halten, wenn er s\xC3\xA4he, da\xC3\x9F niemand da war, das Haus zu bewachen. Zweitens nat\xC3\xBCrlich, damit der Herr selbst, wenn er sah, da\xC3\x9F ihn niemand bewachte, in seiner schrecklichen Angst vor dem Kommen seines Sohnes das Mi\xC3\x9Ftrauen und die Vorsicht verdoppelte. Endlich aber, und das war der Hauptzweck, damit man ihn, Smerdjakow, wegen seines epileptischen Anfalls sogleich aus der K\xC3\xBCche, wo er sonst immer von allen abgesondert schlief und seinen besonderen Eingang und Ausgang hatte, umquartierte, in das andere Ende des Seitengeb\xC3\xA4udes, in Grigoris Zimmer, zu ihnen beiden hinter den Bretterverschlag, drei Schritt von dem Bett des Ehepaares entfernt, wie das Marfa Ignatjewna auf Anordnung des Herrn und aus eigenem Mitleid immer tat, sobald ihm ein Anfall zustie\xC3\x9F. Dort hinter dem Bretterverschlag liegend, wollte er dann, h\xC3\xB6chstwahrscheinlich, um recht glaubhaft den Kranken zu spielen, nat\xC3\xBCrlich zu st\xC3\xB6hnen anfangen, das hei\xC3\x9Ft, er wollte die beiden aufwecken, wie es nach der Aussage Grigoris und seiner Frau auch wirklich geschehen ist &#8211; und das alles, um ungest\xC3\xB6rt pl\xC3\xB6tzlich aufstehen und dann den Herrn ermorden zu k\xC3\xB6nnen! Aber, wird man vielleicht sagen, er hat ja eben deswegen simuliert, damit man ihn als einen Kranken nicht verd\xC3\xA4chtigen konnte. Und er hat dem Angeklagten von dem Geld und den Signalen eben deshalb berichtet, damit dieser sich verf\xC3\xBChren lie\xC3\x9F, selbst den Mord auszuf\xC3\xBChren. Und wenn der dann nach dem Mord weggehen und das Geld mitnehmen und dabei vielleicht Ger\xC3\xA4usch und L\xC3\xA4rm machen und Zeugen aufwecken w\xC3\xBCrde, dann wollte auch Smerdjakow aufstehen und hingehen &#8211; nun, zu welchem Zweck wollte er dann hingehen? Doch wohl, um den Herrn zum zweitenmal totzuschlagen und das bereits weggenommene Geld zum zweitenmal wegzunehmen. Meine Herren, Sie lachen? Ich sch\xC3\xA4me mich selbst, solche Vermutungen aufzustellen; doch ist es gerade dies, was der Angeklagte behauptet: &#8250;Nach mir&#8249;, sagt er, &#8250;als ich Grigori niedergeschlagen und Alarm verursacht und das Grundst\xC3\xBCck verlassen hatte, ist er aufgestanden und hingegangen und hat den Mord und den Raub ver\xC3\xBCbt!&#8249; Ich will nicht einmal davon reden, wie Smerdjakow das alles h\xC3\xA4tte vorherwissen und gleichsam alles im voraus an den Fingern berechnen sollen: da\xC3\x9F n\xC3\xA4mlich der gereizte, unberechenbare Sohn einzig und allein zu dem Zweck kommen w\xC3\xBCrde, um respektvoll durchs Fenster zu sehen, sich trotz der Kenntnis der Signale zur\xC3\xBCckzuziehen und ihm, Smerdjakow, seine Beute zu \xC3\xBCberlassen! Meine Herren, ich stelle allen Ernstes die Frage: Wo ist der Augenblick, da Smerdjakow sein Verbrechen begangen hat? Zeigen Sie mir diesen Augenblick; ohne dies f\xC3\xA4llt die Beschuldigung in sich zusammen. Doch vielleicht war der epileptische Anfall echt? Der Kranke kam pl\xC3\xB6tzlich zu sich, h\xC3\xB6rte einen Schrei, ging hinaus &#8211; nun, und was weiter? Er sah sich um und sagte sich: &#8250;So, jetzt werde ich hingehen und den Herrn totschlagen!&#8249; Aber woher wu\xC3\x9Fte er, was sich da ereignet hatte, er hatte ja bis dahin bewu\xC3\x9Ftlos dagelegen? Indessen, meine Herren, auch das Phantasieren hat seine Grenze. &#8250;Gut&#8249;, werden scharfsinnige Leute sagen, &#8250;aber wenn sie nun beide zusammen den Mord begingen und das Geld teilten? Was dann?&#8249; Ja, das ist tats\xC3\xA4chlich ein schwerwiegender Verdacht &#8211; uns fallen sofort bedeutsame Indizien auf, die ihn best\xC3\xA4tigen: Der eine mordet und nimmt alle M\xC3\xBChen auf sich, der andere Helfershelfer aber liegt ruhig im Bett und heuchelt einen epileptischen Anfall, um im voraus bei allen Verdacht zu erwecken und den Herrn und Grigori in Unruhe zu versetzen. Es w\xC3\xA4re interessant zu erfahren, aus welchen Motiven sich die beiden so einen verr\xC3\xBCckten Plan h\xC3\xA4tten ausdenken k\xC3\xB6nnen. Doch vielleicht gab es \xC3\xBCberhaupt keine aktive Beteiligung von seiten Smerdjakows, sondern sozusagen eine passive? Vielleicht hatte der eingesch\xC3\xBCchterte Smerdjakow nur eingewilligt, sich dem Mord nicht zu widersetzen, und sich in der Voraussicht, da\xC3\x9F man ihn beschuldigen w\xC3\xBCrde, die Ermordung des Herrn zugelassen und sich nicht widersetzt zu haben, von Dmitri Karamasow die Erlaubnis ausbedungen, zu der betreffenden Zeit anscheinend in einem epileptischen Anfall dazuliegen: &#8250;Morde du dann nach Belieben &#8211; was ich nicht wei\xC3\x9F, macht mich nicht hei\xC3\x9F!&#8249; Aber selbst wenn es sich so verhielte, h\xC3\xA4tte Dmitri Karamasow auf keinen Fall auf eine solche Bedingung eingehen k\xC3\xB6nnen, da dieser epileptische Anfall im Hause Unruhe hervorrufen mu\xC3\x9Fte. Ich will jedoch einr\xC3\xA4umen: Mag er darauf eingegangen sein; dann w\xC3\xA4re es allerdings darauf hinausgelaufen, da\xC3\x9F Dmitri Karamasow der M\xC3\xB6rder und Anstifter war, Smerdjakow dagegen nur ein passiver Teilnehmer, ja eigentlich nicht einmal ein Teilnehmer: Seine Schuld best\xC3\xA4nde nur darin, aus Furcht und wider seinen Willen das Verbrechen zugelassen zu haben &#8211; das Gericht h\xC3\xA4tte das sicherlich unterscheiden k\xC3\xB6nnen. Aber was sehen wir? Kaum ist der Angeklagte verhaftet, als er sofort alles auf Smerdjakow abw\xC3\xA4lzt und diesen allein beschuldigt. Er beschuldigt ihn nicht, gemeinsam mit ihm das Verbrechen begangen zu haben, sondern allein. &#8250;Allein&#8249;, sagt er, &#8250;hat er es getan! Er hat den Mord und den Raub begangen, das ist sein Werk!&#8249; Nun, was sind das f\xC3\xBCr Spie\xC3\x9Fgesellen, die sich sofort gegenseitig beschuldigen, das gibt es doch gar nicht! Und beachten Sie noch dies: Was w\xC3\xA4re das f\xC3\xBCr ein Risiko f\xC3\xBCr Karamasow gewesen! Er w\xC3\xA4re der Hauptm\xC3\xB6rder gewesen, w\xC3\xA4hrend der andere die Tat nur zugelassen und hinter dem Bretterverschlag gelegen h\xC3\xA4tte; und dennoch w\xC3\xBCrde er die Schuld auf den anderen schieben. Da k\xC3\xB6nnte doch derjenige, der nur dagelegen hat, \xC3\xA4rgerlich werden und nur um der Selbsterhaltung willen schleunigst die reine Wahrheit sagen: &#8250;Wir haben es beide gemeinsam getan! Nur habe ich nicht gemordet, sondern lediglich aus Furcht die Tat geduldet und zugelassen!&#8249; Smerdjakow h\xC3\xA4tte ja begreifen k\xC3\xB6nnen, da\xC3\x9F das Gericht sofort den Gradunterschied der Schuld erkennen w\xC3\xBCrde, und h\xC3\xA4tte darauf rechnen k\xC3\xB6nnen, da\xC3\x9F seine Strafe unvergleichlich viel milder ausfallen w\xC3\xBCrde als die des Hauptm\xC3\xB6rders, der alles auf ihn abzuw\xC3\xA4lzen suchte. Also h\xC3\xA4tte er unwillk\xC3\xBCrlich ein Gest\xC3\xA4ndnis abgelegt. Wir haben aber nicht erlebt, da\xC3\x9F das geschehen w\xC3\xA4re. Smerdjakow hat kein Wort von einer gemeinsamen T\xC3\xA4terschaft gesagt, obwohl der M\xC3\xB6rder ihn eindeutig beschuldigt und die ganze Zeit ihn als den einzigen M\xC3\xB6rder hingestellt hat. Und noch mehr: Smerdjakow hat vor der Untersuchungsbeh\xC3\xB6rde ausgesagt, da\xC3\x9F er selbst dem Angeklagten von dem Kuvert mit dem Geld und von den Signalen erz\xC3\xA4hlt hat und da\xC3\x9F dieser ohne ihn nichts davon erfahren h\xC3\xA4tte. W\xC3\xA4re er nun wirklich ein Mitt\xC3\xA4ter und Mitschuldiger gewesen, h\xC3\xA4tte er dann so ohne weiteres der Untersuchungsbeh\xC3\xB6rde gesagt, da\xC3\x9F er selbst dem Angeklagten alles mitgeteilt hat? Vielmehr h\xC3\xA4tte er geleugnet und die Tatsachen zu entstellen und abzuschw\xC3\xA4chen versucht. Aber er hat nichts entstellt und abgeschw\xC3\xA4cht. So kann nur ein Unschuldiger handeln, der nicht f\xC3\xBCrchtet, da\xC3\x9F er der Mitt\xC3\xA4terschaft bezichtigt wird. Und nun hat er sich gestern in einem Anfall krankhafter Schwermut infolge seiner Epilepsie und dieser ganzen pl\xC3\xB6tzlich hereingebrochenen Katastrophe erh\xC3\xA4ngt und nur einen Zettel hinterlassen, auf den er in eigenartiger Ausdrucksweise geschrieben hat: &#8250;Ich vernichte mein Leben nach meinem eigenen Willen, um niemanden zu beschuldigen.&#8249; Was h\xC3\xA4tte es ihm ausgemacht, auf dem Zettel hinzuzuf\xC3\xBCgen: &#8250;Der M\xC3\xB6rder bin ich und nicht Karamasow?&#8249; Er hat das jedoch nicht hinzugef\xC3\xBCgt &#8211; hat sein Gewissen zu dem einen Schritt ausgereicht, zu dem anderen aber nicht? Und wie steht es mit folgendem: Vorhin hat uns ein Zeuge hier in die Gerichtsverhandlung Geld gebracht, dreitausend Rubel. &#8250;Das Geld aus dem Kuvert&#8249;, sagt er, &#8250;das da auf dem Tisch mit den Beweisst\xC3\xBCcken liegt. Ich habe es gestern von Smerdjakow erhalten.&#8249; Aber bitte, meine Herren Geschworenen, erinnern Sie sich selbst an das traurige Bild von vorhin! Ich will Ihnen die Einzelheiten nicht nochmals vorf\xC3\xBChren, sondern m\xC3\xB6chte mir nur erlauben, zwei oder drei Erw\xC3\xA4gungen anzustellen, wobei ich die unbedeutendsten ausw\xC3\xA4hle, gerade weil sie unbedeutend sind und somit nicht jedem in den Sinn kommen und leicht \xC3\xBCbersehen werden k\xC3\xB6nnen. Erstens: also aus Gewissensbissen hat Smerdjakow gestern das Geld zur\xC3\xBCckgegeben und sich selbst erh\xC3\xA4ngt; denn ohne Gewissensbisse h\xC3\xA4tte er das Geld nicht zur\xC3\xBCckgegeben. Und nat\xC3\xBCrlich hat er erst gestern abend zum erstenmal Iwan Karamasow sein Verbrechen gestanden, wie das Iwan Karamasow selbst gesagt hat; denn warum h\xC3\xA4tte dieser sonst bis jetzt geschwiegen? Er hat also gestanden, doch warum hat er, frage ich wieder, auf dem Zettel, den er vor seinem Tod geschrieben hat, uns nicht die volle Wahrheit mitgeteilt, obwohl er doch wu\xC3\x9Fte, da\xC3\x9F schon am n\xC3\xA4chsten Tag die Gerichtsverhandlung gegen den unschuldigen Angeklagten stattfinden w\xC3\xBCrde? Das Geld allein ist ja noch kein Beweis. So ist zum Beispiel mir und noch zwei in diesem Saal anwesenden Personen schon vor einer Woche ganz zuf\xC3\xA4llig bekannt geworden, da\xC3\x9F Iwan Fjodorowitsch Karamasow zwei f\xC3\xBCnfprozentige Staatsschuldscheine zu je f\xC3\xBCnftausend Rubeln, also im Gesamtbetrag von zehntausend Rubeln, zum Einwechseln in die Gouvernementsstadt geschickt hat. Ich sage das nur, um darauf hinzuweisen, da\xC3\x9F alle Leute zu einer bestimmten Zeit im Besitz von Geld sein k\xC3\xB6nnen und da\xC3\x9F, wenn jemand dreitausend Rubel bringt, dadurch noch nicht unbedingt bewiesen ist, da\xC3\x9F dieses Geld aus einem bestimmten Schubfach oder Kuvert stammt. Ferner: nachdem Iwan Karamasow gestern eine so wichtige Mitteilung von dem wirklichen M\xC3\xB6rder erhalten, hat, verh\xC3\xA4lt er sich vollkommen ruhig. Warum hat er nicht sofort Anzeige erstattet? Warum hat er alles bis zum anderen Morgen verschoben? Ich glaube, da\xC3\x9F ich berechtigt bin, eine Vermutung \xC3\xBCber den Grund auszusprechen. Schon seit einer Woche war seine Gesundheit schwer ersch\xC3\xBCttert; er selbst hatte dem Arzt und denen, die ihm nahestanden, bekannt, da\xC3\x9F er an Visionen litt, da\xC3\x9F er Leuten, die schon verstorben waren, begegnete; er stand vor einem Nervenfieber, das heute auch wirklich zum Ausbruch gekommen ist. In diesem Zustand erfuhr er pl\xC3\xB6tzlich von Smerdjakows Ende und stellte bei sich folgende Erw\xC3\xA4gung an: Der Mensch ist tot, da kann ich gegen ihn aussagen und meinen Bruder retten. Geld habe ich, ich werde ein P\xC3\xA4ckchen nehmen und sagen, Smerdjakow habe es mir vor seinem Tod gegeben ... Sie werden sagen, das sei unehrenhaft, auch einem Toten gegen\xC3\xBCber; doch ist es auch dann unehrenhaft, die Unwahrheit zu sagen, wenn es zur Rettung des Bruders geschieht? Nun, soll es unehrenhaft sein; aber wie, wenn er unbewu\xC3\x9Ft die Unwahrheit gesagt hat? Wenn er sich selbst einbildete, da\xC3\x9F es so war, weil seine Denkkraft durch die Nachricht von diesem pl\xC3\xB6tzlichen Tod des Dieners endg\xC3\xBCltig in Unordnung geraten war? Sie haben ja die Szene von vorhin gesehen, Sie haben gesehen, in welchem Zustand sich dieser Mensch befand. Er stand auf seinen Beinen und redete &#8211; aber wo war sein Verstand? Auf diese Aussage des Fieberkranken von vorhin folgte ein Schriftst\xC3\xBCck, ein Brief des Angeklagten an Fr\xC3\xA4ulein Werchowzewa, den er zwei Tage vor dem Verbrechen geschrieben hat und worin er im voraus ein Programm des Verbrechens mit allen Einzelheiten entwirft. Nun, warum suchen wir da noch ein anderes Programm und andere Verfasser eines solchen? Ganz genau nach diesem Programm ist das Verbrechen begangen worden! Begangen von keinem anderen als dem Verfasser des Programms! Ja meine Herren Geschworenen, es ist so ausgef\xC3\xBChrt worden, wie es geschrieben stand! Und wir sind \xC3\xBCberhaupt nicht respektvoll und \xC3\xA4ngstlich vom Fenster des Vaters fortgelaufen, trotz der festen \xC3\x9Cberzeugung, da\xC3\x9F in jenem Augenblick unsere Geliebte bei ihm war. Nein, das ist absurd und unglaublich. Er ist hineingegangen und hat die Sache zu Ende gebracht. Wahrscheinlich hat er den Totschlag in der Erregung begangen, vor Wut gl\xC3\xBChend, sobald er seinen Feind und Nebenbuhler erblickte; doch nachdem er ihn totgeschlagen hatte &#8211; was er vielleicht mit einem einzigen Schlag, mit einem einzigen Ausholen seines mit dem Messingst\xC3\xB6\xC3\x9Fel bewaffneten Arms vollbrachte &#8211; und nachdem er sich dann durch eingehende Untersuchung \xC3\xBCberzeugt hatte, da\xC3\x9F sie nicht da war, da hat er allerdings nicht vergessen, die Hand unter das Kopfkissen zu schieben und das Kuvert mit den Banknoten hervorzuholen, das jetzt hier zerrissen auf dem Tisch mit den Beweisst\xC3\xBCcken liegt. Ich sage das, damit Sie auf einen meiner Ansicht nach sehr charakteristischen Umstand achten. W\xC3\xA4re es ein routinierter M\xC3\xB6rder gewesen und besonders ein M\xC3\xB6rder, mit der Absicht zu rauben, h\xC3\xA4tte er dann wohl das zerrissene Kuvert auf dem Fu\xC3\x9Fboden liegenlassen, so wie wir es neben der Leiche gefunden haben? W\xC3\xA4re es zum Beispiel Smerdjakow gewesen, der den Mord um des Raubes willen begangen h\xC3\xA4tte, so h\xC3\xA4tte er doch einfach das Kuvert mitgenommen, ohne sich die M\xC3\xBChe zu machen, es neben der Leiche zu \xC3\xB6ffnen, da er genau wu\xC3\x9Fte, da\xC3\x9F in dem Kuvert Geld war: Es war ja vor seinen eigenen Augen hineingetan und versiegelt worden. H\xC3\xA4tte er jedoch das Kuvert ganz mitgenommen, so h\xC3\xA4tte kein Mensch gewu\xC3\x9Ft, ob ein Raub stattgefunden hatte. Ich frage Sie, meine Herren Geschworenen, w\xC3\xA4re Smerdjakow wohl so verfahren? H\xC3\xA4tte er das Kuvert auf dem Fu\xC3\x9Fboden liegenlassen? Nein, so mu\xC3\x9Fte ein M\xC3\xB6rder verfahren, der au\xC3\x9Fer sich war und nicht richtig zu \xC3\xBCberlegen vermochte, ein M\xC3\xB6rder, der kein Dieb war und bisher noch nie etwas gestohlen hatte und auch jetzt nicht wie ein Dieb das Geld unter dem Kopfkissen hervorholte, sondern so, als n\xC3\xA4hme er sein Eigentum dem Dieb, der es ihm gestohlen hat, wieder weg. Gerade das war ja Dmitri Karamasows Auffassung von diesen dreitausend Rubeln, eine Auffassung, die bei ihm zur Manie geworden war. Und nachdem er sich des Kuverts bem\xC3\xA4chtigt hat, das er vorher nie gesehen hatte, rei\xC3\x9Ft er es auf, um sich zu \xC3\xBCberzeugen, ob auch das Geld darin ist; dann l\xC3\xA4uft er mit dem Geld in der Tasche davon, ohne auch nur daran zu denken, da\xC3\x9F er mit dem zerrissenen Kuvert ein au\xC3\x9Ferordentlich starkes Beweisst\xC3\xBCck gegen sich auf dem Fu\xC3\x9Fboden zur\xC3\xBCckl\xC3\xA4\xC3\x9Ft. Alles deswegen, weil es eben Karamasow war und nicht Smerdjakow, weil er nicht \xC3\xBCberlegte &#8211; und wie h\xC3\xA4tte er das auch gekonnt! Er l\xC3\xA4uft davon, er h\xC3\xB6rt das Geschrei des Dieners, der Diener fa\xC3\x9Ft ihn, h\xC3\xA4lt ihn fest und st\xC3\xBCrzt, von dem St\xC3\xB6\xC3\x9Fel getroffen, zu Boden. Der Angeklagte springt aus Mitleid zu ihm hinunter. Stellen Sie sich das vor: Er versichert uns auf einmal, er sei damals aus Bedauern, aus Mitleid hinuntergesprungen, um zu sehen, ob er ihm nicht irgendwie helfen konnte. Nun, war dieser Augenblick etwa dazu angetan, ein derartiges Mitleid zum Ausdruck zu bringen? Nein, er sprang vielmehr hinunter, um sich zu \xC3\xBCberzeugen, ob der einzige Zeuge seiner Untat noch am Leben war. Jedes andere Gef\xC3\xBChl, jedes andere Motiv w\xC3\xA4re unnat\xC3\xBCrlich gewesen! Beachten Sie auch dies: Er m\xC3\xBCht sich um Grigori ab, wischt ihm mit dem Taschentuch das Blut vom Kopf, und als er sicher zu sein glaubt, da\xC3\x9F der andere tot ist, l\xC3\xA4uft er wie ein Unsinniger ganz blutbeschmiert wieder in das Haus seiner Geliebten &#8211; wie konnte er nicht daran denken, da\xC3\x9F er ganz voll Blut war und ihn das sofort verraten mu\xC3\x9Fte? Doch der Angeklagte versichert uns selbst, er habe gar nicht darauf geachtet, da\xC3\x9F er voll Blut war. Das kann man ihm glauben, das ist sehr wohl m\xC3\xB6glich, das ist in solchen Momenten bei Verbrechern oft der Fall. Einerseits sind sie f\xC3\xA4hig zu einer teuflisch schlauen Berechnung, andererseits jedoch reicht ihre Denkkraft nicht aus. Aber er dachte in diesem Augenblick nur daran, wo sie war. Er wollte so schnell wie m\xC3\xB6glich erfahren, wo sie war, und so eilte er in ihre Wohnung und h\xC3\xB6rte die unerwartete, schreckliche Nachricht, da\xC3\x9F sie mit ihrem &#8250;Fr\xC3\xBCheren&#8249; nach Mokroje gefahren sei.\xC2\xAB</p>"
  title: "8. Der Traktat \xC3\xBCber Smerdjakow"
