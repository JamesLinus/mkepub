  text: "<h3>4. Eine Hymne und ein Geheimnis</h3><p>Es war schon recht sp\xC3\xA4t &#8211; ein Novembertag ist ja nicht lang &#8211; als Aljoscha am Gef\xC3\xA4ngnistor l\xC3\xA4utete; es begann sogar schon zu d\xC3\xA4mmern. Aber Aljoscha wu\xC3\x9Fte, da\xC3\x9F man ihn ungehindert zu Mitja lassen w\xC3\xBCrde. Es war in unserem St\xC3\xA4dtchen so wie \xC3\xBCberall. Nach Abschlu\xC3\x9F der Voruntersuchung war der Zutritt f\xC3\xBCr Mitjas Verwandte und andere Personen, die ihn zu sehen w\xC3\xBCnschten, anfangs allerdings mit gewissen, notwendigen Formalit\xC3\xA4ten verkn\xC3\xBCpft; sp\xC3\xA4ter wurden diese Formalit\xC3\xA4ten zwar im gro\xC3\x9Fen und ganzen nicht abgeschw\xC3\xA4cht, aber f\xC3\xBCr einige Personen, die zu Mitja kamen, bildeten sich doch wie von selbst gewisse Ausnahmen heraus, so da\xC3\x9F die Zusammenk\xC3\xBCnfte mit dem Gefangenen in dem dazu bestimmten Zimmer manchmal sogar fast unter vier Augen stattfanden. Der Kreis dieser Personen war \xC3\xBCbrigens sehr klein: Gruschenka, Aljoscha und Rakitin. Gruschenka erfreute sich des besonderen Wohlwollens des Bezirkshauptmanns Michail Makarowitsch. Dieser alte Mann hatte Gewissensbisse, weil er sie in Mokroje so angeschrien hatte. Als er sp\xC3\xA4ter erkannt hatte, wie die Sache lag, hatte er seine Meinung \xC3\xBCber sie vollst\xC3\xA4ndig ge\xC3\xA4ndert. Und seltsam: Obgleich er von Mitjas Schuld fest \xC3\xBCberzeugt war, wurde sein Urteil \xC3\xBCber ihn seit der Inhaftierung immer milder. &#8250;Dieser Mensch hat vielleicht eine gute Seele gehabt&#8249;, dachte er, &#8250;ist aber durch Trunk und Ausschweifungen zugrunde gegangen!&#8249; An die Stelle des fr\xC3\xBCheren Entsetzens war in seinem Herzen eine Art Mitleid getreten. Aljoscha wiederum mochte der Bezirkshauptmann sehr; er war schon lange mit ihm bekannt. Rakitin schlie\xC3\x9Flich, der sp\xC3\xA4ter sehr oft zu dem Gefangenen kam, war ein naher Bekannter der \xC2\xBBjungen Damen des Herrn Bezirkshauptmanns\xC2\xAB, wie er sie nannte; er verkehrte alle Tage in ihrem Haus. Au\xC3\x9Ferdem gab er bei dem Gef\xC3\xA4ngnisinspektor, einem gutm\xC3\xBCtigen, im Dienst allerdings strengen alten Mann, zu Haus Privatstunden. Aljoscha war ein besonders guter alter Bekannter des Gef\xC3\xA4ngnisinspektors, der gern mit ihm allgemein \xC3\xBCber die Weisheit Gottes plauderte. Vor Iwan Fjodorowitsch hatte der Gef\xC3\xA4ngnisinspektor gro\xC3\x9Fen Respekt und sogar eine gewisse Furcht; er f\xC3\xBCrchtete besonders dessen Urteile \xC3\xBCber die Weltordnung, obgleich er selbst ein gro\xC3\x9Fer Philosoph war &#8211; nat\xC3\xBCrlich einer, der \xC2\xBBdurch seinen eigenen Verstand dahin gelangt war\xC2\xAB. Zu Aljoscha jedenfalls f\xC3\xBChlte er sich unwiderstehlich hingezogen. Im letzten Jahr hatte sich der alte Mann intensiv mit den apokryphen Evangelien befa\xC3\x9Ft und berichtete seinem jungen Freund nun alle Augenblicke von seinen Eindr\xC3\xBCcken. Fr\xC3\xBCher war er sogar zu ihm ins Kloster gekommen und hatte mit ihm und den Priesterm\xC3\xB6nchen stundenlange Gespr\xC3\xA4che gef\xC3\xBChrt. Selbst wenn er zu sp\xC3\xA4t zum Gef\xC3\xA4ngnis kam, brauchte Aljoscha nur zum Inspektor zu gehen, und die Sache wurde dann sofort arrangiert. Au\xC3\x9Ferdem hatten sich im Gef\xC3\xA4ngnis alle bis hinab zum untersten W\xC3\xA4chter an Aljoscha gew\xC3\xB6hnt. Die Schildwache machte nat\xC3\xBCrlich keine Schwierigkeiten, sobald er Erlaubnis von den Beamten hatte. Mitja kam gew\xC3\xB6hnlich aus seiner Zelle herunter, in das f\xC3\xBCr Besuche bestimme Zimmer, sobald er gerufen wurde.</p><p>Als Aljoscha in dieses Zimmer trat, stie\xC3\x9F er auf Rakitin, der gerade von Mitja fortging. Beide redeten noch laut miteinander. Mitja, der ihn zur T\xC3\xBCr begleitete, lachte \xC3\xBCber etwas, und Rakitin schien vor sich hin zu brummen. Rakitin traf vor allem in letzter Zeit nicht allzugern mit Aljoscha zusammen; er sprach fast nicht mit ihm und gr\xC3\xBC\xC3\x9Fte ihn nur widerwillig. Als er jetzt Aljoscha eintreten sah, machte er ein besonders finsteres Gesicht und blickte zur Seite, als sei er ganz mit dem Zukn\xC3\xB6pfen seines gro\xC3\x9Fen, warmen, mit einem Pelzkragen versehenen \xC3\x9Cberziehers besch\xC3\xA4ftigt. Dann suchte er nach seinem Schirm.</p><p>\xC2\xBBDa\xC3\x9F ich nur nichts von meinen Sachen vergesse!\xC2\xAB murmelte er, lediglich um etwas zu sagen.</p><p>\xC2\xBBVergi\xC3\x9F nur nichts von den Sachen anderer Leute!\xC2\xAB witzelte Mitja und lachte selber \xC3\xBCber seinen Witz.</p><p>Rakitin brauste auf.</p><p>\xC2\xBBEmpfiehl das deinen Karamasows, die ihr so eine Familie von Verteidigern der Leibeigenschaft seid, aber nicht einem Mann wie mir!\xC2\xAB schrie er au\xC3\x9Fer sich vor Wut.</p><p>\xC2\xBBWas hast du denn? Ich habe ja nur einen Scherz gemacht!\xC2\xAB rief Mitja! \xC2\xBBPfui Teufel! Aber so sind sie alle\xC2\xAB, wandte er sich an Aljoscha und deutete mit dem Kopf auf den sich entfernenden Rakitin! \xC2\xBBDie ganze Zeit hat er hier gesessen, hat gelacht und ist vergn\xC3\xBCgt gewesen, und nun auf einmal braust er so auf! Dir hat er nicht einmal zugenickt, seid ihr denn ganz auseinandergekommen? Warum kommst du so sp\xC3\xA4t? Ich habe dich nicht blo\xC3\x9F erwartet, sondern mich den ganzen Vormittag richtig nach dir gesehnt. Na, macht nichts! Wir bringen es schon wieder ein.\xC2\xAB</p><p>\xC2\xBBWarum kommt er denn so oft zu dir? Hast du dich mit ihm angefreundet, ja?\xC2\xAB fragte Aljoscha, wobei er ebenfalls mit dem Kopf nach der T\xC3\xBCr deutete, durch die Rakitin verschwunden war.</p><p>\xC2\xBBMit Michail soll ich mich angefreundet haben? Nein, das ist nicht der Fall ... Wie werde ich, er ist ein gemeiner Kerl! Er h\xC3\xA4lt mich f\xC3\xBCr einen Schuft. Spa\xC3\x9F versteht er auch nicht, das ist bei solchen Leuten eine besonders hervorstechende Eigenschaft. Sie verstehen nie Spa\xC3\x9F. Und ihre Seelen sind so kahl und \xC3\xB6de; sie erregen in mir jene Empfindung von damals, als ich hier beim Gef\xC3\xA4ngnis vorfuhr und die Gef\xC3\xA4ngnismauern sah. Aber ein gescheiter Mensch ist er, das mu\xC3\x9F man ihm lassen. Na, Alexej, jetzt ist mein Kopf verloren!\xC2\xAB</p><p>Er setzte sich auf eine Bank und lie\xC3\x9F Aljoscha sich daneben setzen.</p><p>\xC2\xBBJa, morgen ist die Gerichtsverhandlung. Hast du denn gar keine Hoffnung mehr, Bruder?\xC2\xAB fragte Aljoscha sch\xC3\xBCchtern und teilnahmsvoll.</p><p>\xC2\xBBWovon sprichst du?\xC2\xAB fragte Mitja und sah ihn verst\xC3\xA4ndnislos an! \xC2\xBBAch, du sprichst von der Gerichtsverhandlung! Na, hol&#8249; sie der Teufel! Ich habe mit dir bisher immer nur \xC3\xBCber Kleinigkeiten gesprochen, \xC3\xBCber dieses Gerichtsverfahren und so weiter, doch, \xC3\xBCber das Wichtigste habe ich dir nichts gesagt. Ja, morgen ist die Gerichtsverhandlung, aber die meine ich nicht, wenn ich sage, da\xC3\x9F mein Kopf verloren ist. Mein Kopf selbst ist auch nicht verloren &#8211; das, was in meinem Kopf drin war, das ist verloren. Warum siehst du mich so pr\xC3\xBCfend an?\xC2\xAB</p><p>\xC2\xBBWovon redest du eigentlich, Mitja?\xC2\xAB</p><p>\xC2\xBBVon den Ideen, die Ideen, darauf kommt es an. Die Ethik. Was ist das: Ethik?\xC2\xAB</p><p>\xC2\xBBEthik?\xC2\xAB fragte Aljoscha erstaunt.</p><p>\xC2\xBBJa, es ist wohl eine Wissenschaft, aber was f\xC3\xBCr eine?\xC2\xAB</p><p>\xC2\xBBJa, so eine Wissenschaft gibt es ... Nur ... Ich mu\xC3\x9F gestehen, ich kann dir nicht sagen, was es f\xC3\xBCr eine Wissenschaft ist.\xC2\xAB</p><p>\xC2\xBBRakitin wei\xC3\x9F es. Der wei\xC3\x9F vieles, hol&#8249; ihn der Teufel! M\xC3\xB6nch wird der nicht. Er hat vor, nach Petersburg zu gehen. Dort will er die Kritik zu seinem Beruf machen, wie er sagt, aber mit einer edlen Tendenz. Na, vielleicht wird er etwas N\xC3\xBCtzliches leisten und Karriere machen. O ja, auf das Karrieremachen verstehen sie sich! Hol&#8249; der Teufel die Ethik! Ich f\xC3\xBCr meine Person bin verloren, Alexej, du Gottesmann! Du bist mir der liebste Mensch auf der Welt. Mein Herz zieht mich zu dir, so ist das. Wer war denn Karl Bernard?\xC2\xAB</p><p>\xC2\xBBWelcher Karl Bernard?\xC2\xAB fragte Aljoscha wieder erstaunt.</p><p>\xC2\xBBNein, nicht Karl, warte, ich habe Unsinn geredet. Claude Bernard. \n      <span class=\"footnote\">Claude Bernard &#8211; franz. Physiologe und Materialist, &#8224; 1878</span> In welche Richtung geh\xC3\xB6rt der? Chemie, nicht wahr?\xC2\xAB</p><p>\xC2\xBBJa, er mu\xC3\x9F ein Gelehrter sein\xC2\xAB, antwortete Aljoscha! \xC2\xBBAber ich mu\xC3\x9F dir gestehen, da\xC3\x9F ich \xC3\xBCber ihn nicht viel zu sagen wei\xC3\x9F. Ich habe nur geh\xC3\xB6rt, da\xC3\x9F er Gelehrter ist, was f\xC3\xBCr einer, wei\xC3\x9F ich nicht.\xC2\xAB</p><p>\xC2\xBBNa, hol&#8249; ihn der Teufel, ich wei\xC3\x9F es auch nicht\xC2\xAB, schimpfte Mitja! \xC2\xBBH\xC3\xB6chstwahrscheinlich ein Schuft, denn Schufte sind sie alle. Rakitin jedoch wird sich durchschl\xC3\xA4ngeln. Rakitin kriecht durch ein Schl\xC3\xBCsselloch, der ist auch so ein Bernard. Ja, ja, diese Bernards! Die haben sich jetzt gewaltig vermehrt!\xC2\xAB</p><p>\xC2\xBBWas hast du blo\xC3\x9F?\xC2\xAB fragte Aljoscha eindringlich.</p><p>\xC2\xBBEr will \xC3\xBCber mich und meinen Proze\xC3\x9F einen Artikel schreiben und damit seine Rolle in der Schriftstellerei beginnen; in dieser Absicht kommt er auch zu mir, er hat es mir selbst auseinandergesetzt. Er will mit einer bestimmten Tendenz schreiben. &#8250;Die Umgebung, in der er lebte, hat ihn so verdorben, da\xC3\x9F er nichts anderes konnte, als einen Mord begehen&#8249;, und so weiter, er hat es mir genau erkl\xC3\xA4rt. &#8250;Es wird eine Nuance von Sozialismus bekommen&#8249;, sagt er. Na, hol&#8249; ihn der Teufel mitsamt seiner Nuance! Also meinetwegen mit einer Nuance, ist mir ganz gleich. Unseren Bruder Iwan kann er nicht leiden, er ha\xC3\x9Ft ihn. Und dir ist er auch nicht sehr zugetan. Na, ich jage ihn aber nicht weg, weil er ein gescheiter Mensch ist. Allerdings tr\xC3\xA4gt er die Nase sehr hoch. Ich habe ihm eben gesagt: &#8250;Die Karamasows sind keine Schufte, sondern Philosophen, weil alle echten Russen Philosophen sind. Du aber bist, wenn du auch etwas gelernt hast, trotzdem kein Philosoph, sondern ein Ekel!&#8249; Er lachte ziemlich boshaft. Da sagte ich zu ihm: &#8250;De Gedankibus non est disputandum.&#8249; Ein guter Witz, nicht wahr? Wenigstens hatte auch ich mich klassisch ausgedr\xC3\xBCckt\xC2\xAB, schlo\xC3\x9F Mitja lachend.</p><p>\xC2\xBBWarum bist du denn verloren? Du sagtest vorhin so etwas?\xC2\xAB unterbrach ihn Aljoscha.</p><p>\xC2\xBBWarum ich verloren bin? Hm! Eigentlich ... Genaugenommen, Gott tut mir leid, das ist der Grund!\xC2\xAB</p><p>\xC2\xBBWas soll das hei\xC3\x9Fen, Gott tut dir leid?\xC2\xAB</p><p>\xC2\xBBStell dir das mal vor: In den Nerven, im Kopf, das hei\xC3\x9Ft da im Gehirn, gibt es so eine Art Schw\xC3\xA4nzchen, die Nerven haben solche Schw\xC3\xA4nzchen ... Und sobald die zu zittern anfangen ... Das hei\xC3\x9Ft, ich sehe etwas mit meinen Augen, siehst du, so! Da fangen sie an zu zittern, die Schw\xC3\xA4nzchen ... Und wenn sie anfangen zu zittern, erscheint ein Bild, es erscheint nicht gleich, da ist noch ein Augenblick dazwischen, etwa eine Sekunde, dann erscheint sozusagen ein gewisses Moment, das hei\xC3\x9Ft nicht ein Moment, sondern ein Bild, das hei\xC3\x9Ft ein Gegenstand oder ein Ereignis, na, hol&#8249; es der Teufel! Und das ist der Grund, weshalb ich eine Anschauung habe und dann denke! Weil da so ein Schw\xC3\xA4nzchen ist &#8211; und gar nicht deswegen, weil ich eine Seele habe, und ein Ebenbild Gottes bin, das sind alles Dummheiten! Das hat mir Michail schon gestern auseinandergesetzt, Bruder, und mir war, als w\xC3\xBCrde ich mit hei\xC3\x9Fem Wasser \xC3\xBCbergossen. Es ist etwas Gro\xC3\x9Fartiges um diese Wissenschaft, Aljoscha! Ein neuer Mensch wird daraus hervorgehen, das verstehe ich ... Trotzdem tut es mir leid um Gott!\xC2\xAB</p><p>\xC2\xBBNun, auch das ist gut!\xC2\xAB sagte Aljoscha.</p><p>\xC2\xBBDa\xC3\x9F es mir um Gott leid tut? Die Chemie, Bruder, die Chemie! Es hilft nichts, Euer Ehrw\xC3\xBCrden, r\xC3\xBCcken Sie ein bi\xC3\x9Fchen zur Seite: die Chemie kommt! Rakitin hingegen liebt den lieben Gott nicht, nein, er liebt ihn nicht! Das ist bei diesen Leuten der wundeste Punkt! Aber sie verheimlichen das. Sie l\xC3\xBCgen. Sie verstellen sich. &#8250;Sag mal&#8249;, fragte ich ihn, &#8250;wirst du das bei deiner schriftstellerischen T\xC3\xA4tigkeit so vortragen?&#8249; &#8211; &#8250;Na, so offen wird man das wohl nicht d\xC3\xBCrfen&#8249;, antwortete er und lachte. &#8211; &#8250;Aber&#8249;, fragte ich weiter, &#8250;wie steht es unter solchen Umst\xC3\xA4nden mit dem Menschen? Ohne Gott und ohne ein zuk\xC3\xBCnftiges Leben? Dann ist jetzt also alles erlaubt, und man kann alles tun, was man will?&#8249; &#8211; &#8250;Hast du das noch nicht gewu\xC3\x9Ft?&#8249; sagte er und lachte wieder. &#8250;Ein kluger Mensch&#8249;, sagte er, &#8250;kann alles tun, ein kluger Mensch versteht, seine Krebse zu fangen. Du dagegen hast einen Mord begangen und bist dabei hereingefallen und wirst im Gef\xC3\xA4ngnis verfaulen!&#8249; Das gab er mir zur Antwort. Ein grundgemeiner Kerl! Fr\xC3\xBCher habe ich solche Subjekte hinausgeschmissen, und jetzt h\xC3\xB6re ich ihnen zu. Er sagt auch viel Brauchbares. Er schreibt auch klug. Vor einer Woche hat er mir einen Artikel vorgelesen, ich habe mir damals drei Zeilen aufgeschrieben. Warte mal, da sind sie.\xC2\xAB</p><p>Mitja zog eilig ein Zettelchen aus der Westentasche und las: \xC2\xBB&#8250;Um diese Streitfrage zu entscheiden, mu\xC3\x9F man vor allem seine Pers\xC3\xB6nlichkeit in Gegensatz zu seiner Realit\xC3\xA4t stellen.&#8249; Verstehst du das?\xC2\xAB</p><p>\xC2\xBBNein, das verstehe ich nicht\xC2\xAB, erwiderte Aljoscha.</p><p>Mit lebhaftem Interesse betrachtete er Mitja und h\xC3\xB6rte ihm zu.</p><p>\xC2\xBBIch auch nicht. Es ist dunkel und unklar, aber klug. &#8250;Alle schreiben jetzt so&#8249;, sagt er, &#8250;weil die Mitwelt das verlangt.&#8249; Sie f\xC3\xBCrchten sich vor der Mitwelt. Auch Verse schreibt er, der Schuft. Er hat Frau Chochlakowas F\xC3\xBC\xC3\x9Fchen besungen, hahaha!\xC2\xAB</p><p>\xC2\xBBDavon habe ich geh\xC3\xB6rt\xC2\xAB, sagte Aljoscha.</p><p>\xC2\xBBHast du davon geh\xC3\xB6rt? Aber hast du auch die Verse geh\xC3\xB6rt?\xC2\xAB</p><p>\xC2\xBBNein.\xC2\xAB</p><p>\xC2\xBBIch habe sie, da sind sie, ich werde sie dir vorlesen. Du wei\xC3\x9Ft noch nicht alles, ich habe es dir noch nicht erz\xC3\xA4hlt, es ist eine ganze Geschichte. Der Gauner! Vor drei Wochen wollte er mich verspotten. &#8250;Du bist wegen dieser dreitausend Rubel wie ein Dummkopf hereingefallen!&#8249; sagte er. &#8250;Ich werde hundertf\xC3\xBCnfzigtausend Rubel einheimsen. Ich werde eine Witwe heiraten und mir in Petersburg ein Steinhaus kaufen!&#8249; Und er erz\xC3\xA4hlte mir, da\xC3\x9F er der verwitweten Frau Chochlakowa den Hof mache. Sie sei von jung auf nicht sehr klug gewesen, habe jedoch nun mit vierzig v\xC3\xB6llig den Verstand verloren. &#8250;Sie ist sehr gef\xC3\xBChlvoll&#8249;, sagte er, &#8250;unter Ausnutzung dieser Schw\xC3\xA4che werde ich sie herumkriegen. Ich werde sie heiraten, mit ihr nach Petersburg ziehen und dort eine Zeitung herausgeben.&#8249; Und dabei trat ihm vor widerw\xC3\xA4rtiger Begehrlichkeit der Speichel auf die Lippen, vor Begehrlichkeit nicht nach Frau Chochlakowa, sondern nach den hundertf\xC3\xBCnfzigtausend Rubeln. Und er versicherte mir t\xC3\xA4glich, denn er kommt t\xC3\xA4glich zu mir, sie werde sich ergeben. Er strahlte nur so vor Freude. Und nun hat sie ihm auf einmal das Haus verboten! Perchotin, Pjotr Iljitsch Perchotin hat den Sieg errungen, ein famoser Bursche! K\xC3\xBCssen m\xC3\xB6chte ich diese N\xC3\xA4rrin daf\xC3\xBCr, da\xC3\x9F sie diesen Rakitin rausgeschmissen hat! Vorher also war er einmal bei mir und hatte dieses Gedicht verfa\xC3\x9Ft. &#8250;Zum erstenmal&#8249;, sagte er, &#8250;beschmutze ich meine H\xC3\xA4nde mit dem Schreiben von Versen; aber ich tue es, um eine Dame zu bezaubern &#8211; also zu einem n\xC3\xBCtzlichen Zweck. Wenn ich der N\xC3\xA4rrin ihr Kapital abgenommen habe, kann ich damit ja dem Gemeinwohl n\xC3\xBCtzen! Das Gemeinwohl dient diesen Leuten zur Rechtfertigung jeder Sch\xC3\xA4ndlichkeit!&#8249; &#8250;Und trotzdem habe ich etwas Besseres geschrieben als dein Puschkin, denn ich habe es verstanden, auch in ein scherzhaftes Gedicht einen weltlichen Schmerz einzuflechten.&#8249; Was er da von Puschkin sagt, verstehe ich; aber was schadet es, wenn der tats\xC3\xA4chlich ein bef\xC3\xA4higter Dichter war und doch nur F\xC3\xBC\xC3\x9Fchen besungen hat? Wie stolz war Rakitin auf seine Verschen! Eine Eitelkeit besitzen diese Leute! &#8250;Auf die Heilung des kranken F\xC3\xBC\xC3\x9Fchens einer von mir hochverehrten Dame&#8249;, das ist die \xC3\x9Cberschrift, die er sich ausgedacht hat, der dreiste Kerl!</p><p class=\"vers\">Ach, das liebe F\xC3\xBC\xC3\x9Fchen ist geschwollen,\n      <br /> und die dienstbefli\xC3\x9Fnen \xC3\x84rzte wollen\n      <br /> nun mit Binden und dergleichen Dingen\n      <br /> diesem lieben F\xC3\xBC\xC3\x9Fchen Heilung bringen.</p><p class=\"vers\">Puschkin pries die F\xC3\xBC\xC3\x9Fe holder Sch\xC3\xB6nen\n      <br /> einst begeistert in erhabnen T\xC3\xB6nen,\n      <br /> doch wenngleich das F\xC3\xBC\xC3\x9Fchen ich bedaure,\n      <br /> mehr ich dennoch um das K\xC3\xB6pfchen traure.</p><p class=\"vers\">Schon begann das K\xC3\xB6pfchen zu begreifen,\n      <br /> welche W\xC3\xBCnsche mir im Busen reifen.\n      <br /> Und verst\xC3\xA4ndnisvoll zu l\xC3\xA4cheln schienen\n      <br /> &#8211; oh, nicht T\xC3\xA4uschung war's! &#8211; die teuren Mienen.</p><p class=\"vers\">Ach, des K\xC3\xB6pfchens einziger Gedanke\n      <br /> ist das F\xC3\xBC\xC3\x9Fchen jetzt, das liebe, kranke!\n      <br /> M\xC3\xB6ge Heilung ihm der Himmel schenken,\n      <br /> und das K\xC3\xB6pfchen m\xC3\xB6ge mein gedenken.</p><p>Ein gemeiner Kerl ist er, ein grundgemeiner Kerl, aber es ist bei ihm doch ziemlich humoristisch herausgekommen! Und er hat wirklich etwas Weltschmerz eingeflochten. Doch wie w\xC3\xBCtend er war, als sie ihn &#8250;rausschmi\xC3\x9F! Er knirschte geradezu mit den Z\xC3\xA4hnen!\xC2\xAB</p><p>\xC2\xBBEr hat sich bereits ger\xC3\xA4cht\xC2\xAB, sagte Aljoscha! \xC2\xBBEr hat \xC3\xBCber Frau Chochlakowa einen Zeitungsartikel geschrieben.\xC2\xAB</p><p>Und Aljoscha erz\xC3\xA4hlte ihm kurz von dem Artikel in der Zeitung \xC2\xBBGer\xC3\xBCchte\xC2\xAB.</p><p>\xC2\xBBDas ist er gewesen, das ist er gewesen!\xC2\xAB stimmte ihm Mitja, mit finsterer Miene zu! \xC2\xBBDiese Artikel kenne ich ... Das hei\xC3\x9Ft, ich wei\xC3\x9F, wie viele Gemeinheiten schon geschrieben worden sind, \xC3\xBCber Gruscha zum Beispiel. Und auch \xC3\xBCber die andere, \xC3\xBCber Katja ... Hm!\xC2\xAB</p><p>Er ging sorgenvoll im Zimmer auf und ab.</p><p>\xC2\xBBBruder, ich kann nicht mehr lange hierbleiben\xC2\xAB, sagte Aljoscha nach kurzem Schweigen! \xC2\xBBMorgen ist f\xC3\xBCr dich ein schrecklicher, ein wichtiger Tag. Gottes Gericht wird sich an dir vollziehen ... Und da wundere ich mich, da\xC3\x9F du statt von dem Wichtigsten von wer wei\xC3\x9F was redest ...\xC2\xAB</p><p>\xC2\xBBNein, wundere dich dar\xC3\xBCber nicht!\xC2\xAB unterbrach ihn Mitja hitzig! \xC2\xBBWozu sollen wir von diesem stinkenden Hund, dem M\xC3\xB6rder, reden? Davon haben wir beide schon genug gesprochen. Ich will von dem stinkenden Sohn der Stinkenden nichts mehr h\xC3\xB6ren! Gott wird ihn t\xC3\xB6ten, das wirst du sehen! Kein Wort mehr \xC3\xBCber ihn!\xC2\xAB</p><p>Er trat in gro\xC3\x9Fer Erregung zu Aljoscha und k\xC3\xBC\xC3\x9Fte ihn pl\xC3\xB6tzlich. Seine Augen brannten.</p><p>\xC2\xBBRakitin w\xC3\xBCrde das nicht begreifen\xC2\xAB, fuhr er fort, dabei schien er ganz erf\xC3\xBCllt von einer eigenartigen Begeisterung! \xC2\xBBAber du, du wirst alles begreifen. Deswegen habe ich mich so nach dir gesehnt. Siehst du, ich wollte dir hier in diesen kahlen Mauern schon l\xC3\xA4ngst vieles mitteilen, doch das Wichtigste habe ich dir verschwiegen. Immerzu schien mir die rechte Zeit daf\xC3\xBCr noch nicht gekommen. So ist jetzt, vor lauter Warten, der letzte Augenblick da, wo ich dir mein Herz aussch\xC3\xBCtten kann ... Bruder, ich habe in diesen letzten zwei Monaten einen neuen Menschen in mir gesp\xC3\xBCrt, ein neuer Mensch ist in mir auferstanden! Er war in mir eingeschlossen, und er w\xC3\xA4re nie zutage getreten, w\xC3\xA4re nicht dieses Unwetter \xC3\xBCber mich niedergegangen. Es ist furchtbar! Was liegt mir daran, da\xC3\x9F ich in den Bergwerken zwanzig Jahre lang Erz klopfen werde &#8211; davor f\xC3\xBCrchte ich mich nicht! Etwas anderes ist es, was mich \xC3\xA4ngstigt: Dieser auferstandene Mensch k\xC3\xB6nnte aus mir entweichen! Man kann auch dort, in den Bergwerken, unter der Erde, neben sich, in einem Str\xC3\xA4fling und M\xC3\xB6rder ein menschliches Herz finden und ihm n\xC3\xA4hertreten, auch dort kann man leben und lieben und leiden! Man kann in diesem Str\xC3\xA4fling das erstarrte Herz auferwecken und wiederbeleben, man kann ihn jahrelang liebevoll pflegen und endlich eine hohe Seele und einen Geist aus der dunklen H\xC3\xB6hle zum Licht emporheben, der sich seines M\xC3\xA4rtyrertums bewu\xC3\x9Ft ist, man kann einen Engel aus dem Grab erwecken und einen Helden auferstehen lassen! Und ihrer sind viele, ihrer sind Hunderte &#8211; und wir alle sind an ihren S\xC3\xBCnden schuld! Warum habe ich damals, in einem solchen Augenblick, von dem &#8250;Kindelein&#8249; getr\xC3\xA4umt? Warum ist das &#8250;Kindelein&#8249; arm? Das war seinerzeit f\xC3\xBCr mich eine Prophezeiung! F\xC3\xBCr das &#8250;Kindelein&#8249; werde ich nach Sibirien gehen. Denn alle sind wir f\xC3\xBCr alle schuldig. F\xC3\xBCr alle &#8250;Kindelein&#8249;: es gibt kleine Kinder und gro\xC3\x9Fe Kinder. Alle sind &#8250;Kindelein&#8249;. F\xC3\xBCr alle werde ich nach Sibirien gehen, denn einer mu\xC3\x9F doch f\xC3\xBCr alle hingehen. Ich habe den Vater nicht get\xC3\xB6tet, trotzdem mu\xC3\x9F ich hingehen. Ich nehme es auf mich! Mir ist hier diese Erkenntnis aufgegangen ... Hier in diesen kahlen Mauern. Aber es sind ihrer ja viele, es sind ihrer Hunderte dort unter der Erde, mit H\xC3\xA4mmern in den H\xC3\xA4nden. O ja, wir werden in Ketten und ohne Freiheit sein, doch wir werden in unserem gro\xC3\x9Fen Leid von neuem zur Freude auferstehen, ohne die der Mensch nicht leben, ja ohne die selbst Gott nicht sein kann, denn Gott spendet Freude: Das ist sein gro\xC3\x9Fes Vorrecht ... O Gott, der Mensch mu\xC3\x9F weich werden im Gebet! Wie k\xC3\xB6nnte ich dort unter der Erde ohne Gott sein? Rakitin l\xC3\xBCgt: Wenn sie Gott von der Erde vertreiben, werden wir Ihn unter der Erde finden! F\xC3\xBCr einen Str\xC3\xA4fling ist es unm\xC3\xB6glich, ohne Gott zu leben, noch unm\xC3\xB6glicher als f\xC3\xBCr jemand, der kein Str\xC3\xA4fling ist. Und dann werden wir dort unter der Erde unserem Gott aus den Eingeweiden der Erde eine tragische Hymne anstimmen, Ihm, unserem Gott, bei dem die Freude ist! Es lebe Gott und seine Freude! Ich liebe Ihn!\xC2\xAB</p><p>W\xC3\xA4hrend dieser erregten Worte war Mitja ganz au\xC3\x9Fer Atem gekommen. Er war bla\xC3\x9F geworden, seine Lippen zitterten, und Tr\xC3\xA4nen traten ihm in die Augen.</p><p>\xC2\xBBNein, das Leben hat einen reichen Inhalt, es gibt ein Leben auch unter der Erde!\xC2\xAB begann er von neuem! \xC2\xBBDu glaubst gar nicht, Alexej, wie mich jetzt verlangt zu leben, was f\xC3\xBCr Durst nach Dasein und Erkenntnis ich gerade innerhalb dieser kahlen Mauern bekommen habe! Rakitin hat daf\xC3\xBCr kein Verst\xC3\xA4ndnis, der will weiter nichts, als sich ein Haus bauen und Mieter hineinnehmen! Was ist schon das Leiden? Ich f\xC3\xBCrchte es nicht mehr, fr\xC3\xBCher habe ich es gef\xC3\xBCrchtet. Wei\xC3\x9Ft du, vielleicht werde ich vor Gericht \xC3\xBCberhaupt keine Antwort geben ... Ich glaube, ich besitze jetzt so viel von dieser Kraft, da\xC3\x9F ich alles \xC3\xBCberwinden werde, alles Leid, nur um mir fortw\xC3\xA4hrend sagen zu k\xC3\xB6nnen: ich bin! In tausend Qualen bin ich doch! Ich kr\xC3\xBCmme mich unter der Folter, aber ich bin! Ich sitze im Gef\xC3\xA4ngnis, aber ich lebe und sehe die Sonne! Und selbst wenn ich die Sonne nicht sehe, wei\xC3\x9F ich doch, da\xC3\x9F sie da ist. Und zu wissen, da\xC3\x9F die Sonne da ist &#8211; das ist schon Leben. Aljoscha, die verschiedenen Philosophien bringen mich um, hol&#8249; sie alle der Teufel! Bruder Iwan dagegen ...\xC2\xAB</p><p>\xC2\xBBWas ist mit Iwan?\xC2\xAB unterbrach ihn Aljoscha, doch Mitja h\xC3\xB6rte nicht auf ihn.</p><p>\xC2\xBBSiehst du, fr\xC3\xBCher habe ich von allen diesen Zweifeln nichts gewu\xC3\x9Ft, aber, da lag alles in mir verborgen. Vielleicht gerade weil diese unbestimmten Ideen in mir tobten, trank ich und randalierte und w\xC3\xBCtete. Um sie in mir zur Ruhe zu bringen, randalierte ich, um sie zu beschwichtigen, zu unterdr\xC3\xBCcken. Iwan ist anders als Rakitin, er verbirgt seine Ideen. Iwan ist eine Sphinx und schweigt, immerzu schweigt er. Aber mich qu\xC3\xA4lt der Gedanke an Gott. Das ist das einzige, was mich qu\xC3\xA4lt. Was ist, wenn Er nicht existiert? Wenn Rakitin recht hat, da\xC3\x9F das bei der Menschheit nur eine k\xC3\xBCnstliche Idee ist? Wenn Er nicht existiert, ist der Mensch der Herr der Erde und des Weltgeb\xC3\xA4udes. Ausgezeichnet! Nur: wie will er tugendhaft sein ohne Gott? Das ist die Frage! Daran mu\xC3\x9F ich immerzu denken. Wen wird er dann lieben, der Mensch? Wem wird er dankbar sein, wem wird er Loblieder singen? Rakitin lacht. Rakitin sagt, man kann die Menschheit auch ohne Gott lieben. Dieser rotzige Schw\xC3\xA4chling mag das zwar behaupten, doch ich verstehe es nicht. F\xC3\xBCr Rakitin ist das Leben eine leichte Sache, er sagte heute zu mir: &#8250;Arbeite lieber an der Erweiterung der sozialen Rechte der Menschheit mit oder wirke wenigstens darauf hin, da\xC3\x9F der Fleischpreis nicht steigt! Dadurch kannst du auf einfachere, n\xC3\xA4herliegende Weise der Menschheit deine Liebe beweisen als durch Philosophien.&#8249; Ich habe ihm darauf geh\xC3\xB6rig geantwortet: &#8250;Und du, der du keinen Gott hast, wirst selber noch den Fleischpreis in die H\xC3\xB6he treiben, wenn dir das vorteilhaft ist, und einen Rubel auf die Kopeke aufschlagen!&#8249; Da wurde er \xC3\xA4rgerlich. Denn was ist Tugend? Beantworte du mir diese Frage, Alexej! Ich habe eine Tugend, und der Chinese eine andere &#8211; also ist sie etwas Relatives. Oder nicht? Ist sie nicht relativ? Das ist eine heikle Frage! Du wirst mich nicht auslachen, wenn ich sage, da\xC3\x9F ich deswegen zwei N\xC3\xA4chte nicht geschlafen habe. Ich wundere mich jetzt nur dar\xC3\xBCber, da\xC3\x9F die Leute so dahinleben, ohne daran zu denken. Das kommt von ihrer Gesch\xC3\xA4ftigkeit. Iwan hat keinen Gott. Er hat nur seine Idee. Das geht \xC3\xBCber mein Fassungsverm\xC3\xB6gen. Aber er schweigt. Ich glaube, er ist Freimaurer. Ich habe ihn gefragt, er schweigt. Ich wollte an seinem Brunnen einen Schluck Wasser trinken, er schweigt. Nur ein einziges Mal hat er ein W\xC3\xB6rtchen gesagt.\xC2\xAB</p><p>\xC2\xBBWas hat er gesagt?\xC2\xAB fragte Aljoscha eilig.</p><p>\xC2\xBBIch sagte zu ihm: &#8250;Dann ist also alles erlaubt, wenn das so ist?&#8249; Er machte ein finsteres Gesicht. &#8250;Fjodor Pawlowitsch, unser Papa&#8249;, sagte er, &#8250;war ein Schwein, doch geurteilt hat er richtig.&#8249; Das ist alles, was er mir erwiderte. Weiter sagte er nichts. Das ist hinterh\xC3\xA4ltiger als Rakitins Reden.\xC2\xAB</p><p>\xC2\xBBJa\xC2\xAB, stimmte ihm Aljoscha bitter zu! \xC2\xBBWann ist er bei dir gewesen?\xC2\xAB</p><p>\xC2\xBBDavon sp\xC3\xA4ter. Jetzt noch etwas anderes. Ich habe bisher mit dir fast gar nicht \xC3\xBCber Iwan gesprochen. Ich schob es bis zum Schlu\xC3\x9F auf. Sobald diese meine Geschichte hier zu Ende ist und sie das Urteil gef\xC3\xA4llt haben, werde ich dir etwas erz\xC3\xA4hlen, alles werde ich dir erz\xC3\xA4hlen. Da ist eine seltsame Sache. Und in der sollst du mein Richter sein. Jetzt aber fang nicht davon an, jetzt schweig! Du redest von morgen, von der Gerichtsverhandlung. Doch ob du es glaubst oder nicht &#8211; von der wei\xC3\x9F ich gar nichts.\xC2\xAB</p><p>\xC2\xBBHast du mit diesem Rechtsanwalt gesprochen?\xC2\xAB</p><p>\xC2\xBBWas kann mir der helfen? Ich habe ihm alles mitgeteilt. Ein Spitzbube, ein Gro\xC3\x9Fst\xC3\xA4dter, ein Bernard! Er glaubt nicht das geringste von dem, was ich sage. Er glaubt, ich h\xC3\xA4tte den Mord begangen, stell dir das vor! &#8250;Warum sind Sie dann hergekommen, um mich zu verteidigen?&#8249; habe ich ihn gefragt. Ich spucke auf diese Kerle! Auch einen Arzt hat man gerufen, der soll mich f\xC3\xBCr verr\xC3\xBCckt erkl\xC3\xA4ren. Aber ich dulde das nicht! Katerina Iwanowna will &#8250;ihre Pflicht&#8249; bis zum Schlu\xC3\x9F erf\xC3\xBCllen. Sie zwingt sich dazu!\xC2\xAB Mitja l\xC3\xA4chelte bitter! \xC2\xBBEine Katze ist sie! Ein grausames Herz hat sie! Sie wei\xC3\x9F, da\xC3\x9F ich damals in Mokroje \xC3\xBCber sie gesagt habe, sie sei eine Frau, die eines gewaltigen Zornes f\xC3\xA4hig ist! Das ist ihr wiedergesagt worden. Ja, die belastenden Aussagen sind zahlreich geworden wie der Sand am Meer! Grigori bleibt bei seiner Aussage. Grigori ist ein ehrenhafter Mann, aber ein Dummkopf. Viele Menschen sind nur deswegen ehrenhaft, weil sie Dummk\xC3\xB6pfe sind. Das ist ein Gedanke von Rakitin. Grigori ist mir feindlich gesinnt. Manch einen hat man mit gr\xC3\xB6\xC3\x9Ferem Nutzen zum Feind als zum Freund: Das sage ich mit Bezug auf Katerina Iwanowna. Ich f\xC3\xBCrchte, sie wird vor Gericht von ihrer tiefen Verbeugung nach Empfang der viertausendf\xC3\xBCnfhundert Rubel erz\xC3\xA4hlen. Restlos wird sie es mir zur\xC3\xBCckzahlen, bis auf den letzten Heller. Ich will ihr Opfer nicht! Sie wird mich vor Gericht besch\xC3\xA4men! Wie soll ich das aushalten! Geh zu ihr, Aljoscha, und bitte sie, sie m\xC3\xB6chte das vor Gericht nicht sagen. Oder ist das nicht zul\xC3\xA4ssig? Na, zum Teufel, egal, ich werde es schon aushalten! Sie selbst tut mir nicht leid. Sie will es selber so. Wer sich nach eigenem Willen zu Schaden bringt, hat keinen Anspruch auf Mitleid! Ich werde meine Rede halten, Alexej!\xC2\xAB Er l\xC3\xA4chelte wieder bitter! \xC2\xBBNur ... Nur Gruscha, Gruscha, o Gott! Warum nimmt sie jetzt so eine Qual auf sich?\xC2\xAB rief er pl\xC3\xB6tzlich unter Tr\xC3\xA4nen! \xC2\xBBDer Gedanke an Gruscha t\xC3\xB6tet mich geradezu! Sie war heute bei mir ...\xC2\xAB</p><p>\xC2\xBBSie hat es mir erz\xC3\xA4hlt. Du hast sie heute sehr gekr\xC3\xA4nkt.\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F. Hol&#8249; der Teufel meinen verdammten Charakter! Ich war eifers\xC3\xBCchtig. Als sie wegging, bereute ich es und k\xC3\xBC\xC3\x9Fte sie. Aber ich bat sie nicht um Verzeihung.\xC2\xAB</p><p>\xC2\xBBWarum hast du das nicht getan?\xC2\xAB rief Aljoscha.</p><p>Mitja schlug ein beinahe vergn\xC3\xBCgtes Gel\xC3\xA4chter an.</p><p>\xC2\xBBGott bewahre dich lieben Jungen davor, jemals eine geliebte Frau wegen eines Verschuldens um Verzeihung zu bitten. Und besonders eine hei\xC3\x9Fgeliebte Frau, ganz besonders so eine darfst du nicht um Verzeihung bitten, sosehr du dich auch gegen sie vergangen hast! Eine Frau, lieber Bruder, ist ein eigent\xC3\xBCmliches Wesen; wenigstens dar\xC3\xBCber wei\xC3\x9F ich Bescheid! Versuch nur einmal, dich vor einer schuldig zu bekennen, und sag: &#8250;Ich habe mich vergangen, entschuldige, verzeih!&#8249; Schon wirst du sehen, was f\xC3\xBCr ein Hagel von Vorw\xC3\xBCrfen auf dich niedergeht! Um keinen Preis wird sie dir einfach und ohne weiteres verzeihen, sondern sie wird dich hundsgemein herunterputzen, wird dir Dinge vorhalten, die niemals geschehen sind, wird alles hervorholen, ohne etwas zu vergessen, sondern eher noch Erfundenes hinzuf\xC3\xBCgen &#8211; erst dann wird sie dir verzeihen. Und die es so machen, sind noch die besten von ihnen, die besten! Den letzten Fetzen Haut wird dir so ein Weib abkratzen, eine solche Lust zur Schinderei steckt in ihnen, kann ich dir sagen, in allen ohne Ausnahme, in diesen Engeln, ohne die wir nicht leben k\xC3\xB6nnen! Siehst du, mein T\xC3\xA4ubchen, ich will frei und offen reden: Jeder ordentliche Mann mu\xC3\x9F unter dem Pantoffel wenigstens einer Frau stehen. Das ist meine \xC3\x9Cberzeugung oder mehr noch: mein Gef\xC3\xBChl. Der Mann mu\xC3\x9F sich gro\xC3\x9Fm\xC3\xBCtig f\xC3\xBCgen, und das gereicht ihm nicht zur Schande, nicht einmal einem Helden, nicht einmal einem C\xC3\xA4sar! Aber um Verzeihung darfst du trotzdem nicht bitten, niemals und um keinen Preis! Vergi\xC3\x9F diese Regel nicht, sie hat dich dein Bruder Mitja gelehrt, der durch die Weiber zugrunde gegangen ist. Nein, ich will Gruscha lieber auf irgendeine andere Weise wieder bes\xC3\xA4nftigen, ohne um Verzeihung zu betteln. Ich verehre sie in Demut, Alexej, ja, das tue ich! Sie sieht das nur nicht; sie meint immer, meine Liebe zu ihr w\xC3\xA4re nicht gro\xC3\x9F genug. Und so qu\xC3\xA4lt sie mich, durch ihre Liebe qu\xC3\xA4lt sie mich. Fr\xC3\xBCher war das anders. Fr\xC3\xBCher qu\xC3\xA4lten mich nur ihre teuflisch sch\xC3\xB6nen Formen, doch jetzt habe ich ihre ganze Seele in mich aufgenommen und bin selber erst durch sie ein Mensch geworden! Ob es zugelassen wird, da\xC3\x9F wir uns heiraten? Sonst werde ich vor Eifersucht sterben. So etwas tr\xC3\xA4ume ich alle Tage ... Was hat sie \xC3\xBCber mich gesagt?\xC2\xAB</p><p>Aljoscha wiederholte alles, was er von Gruschenka geh\xC3\xB6rt hatte. Mitja h\xC3\xB6rte aufmerksam zu, stellte viele Fragen und war schlie\xC3\x9Flich zufrieden.</p><p>\xC2\xBBAlso ist sie mir nicht b\xC3\xB6se, da\xC3\x9F ich eifers\xC3\xBCchtig bin?\xC2\xAB rief er aus! \xC2\xBBEine echte Frau! &#8250;Ich habe selber ein wildes Herz&#8249; hat sie gesagt. Oh, ich liebe solche Frauen mit wilden Herzen, obwohl ich es nicht leiden kann, wenn sie meinetwegen eifers\xC3\xBCchtig sind. Nein, das kann ich gar nicht leiden! Wir werden uns gegenseitig pr\xC3\xBCgeln, aber lieben, lieben werde ich sie grenzenlos! Wird es gestattet, da\xC3\x9F wir uns heiraten? D\xC3\xBCrfen Str\xC3\xA4flinge heiraten? Das ist die Frage. Aber ohne sie kann ich nicht leben ...\xC2\xAB</p><p>Mitja ging mit finsterer Miene auf und ab. Es war fast dunkel im Zimmer geworden. Auf einmal wurde er sehr sorgenvoll.</p><p>\xC2\xBBAlso ein Geheimnis, sagt sie? Sie meint, wir h\xC3\xA4tten zu dritt eine Verschw\xC3\xB6rung gegen sie geplant, und Katka sei daran beteiligt? Nein, Bruder! Nein, Gruschenka! Das ist nicht so. Da hast du einen Fehler gemacht, einen typisch weiblichen dummen Fehler! Aljoscha, T\xC3\xA4ubchen, ach was &#8211; mag daraus werden, was will! Ich werde dir unser Geheimnis enth\xC3\xBCllen!\xC2\xAB</p><p>Er sah sich nach allen Seiten um, trat dann hastig dicht an Aljoscha heran und fl\xC3\xBCsterte mit geheimnisvoller Miene auf ihn ein, obwohl sie in Wirklichkeit niemand belauschen konnte, denn der alte W\xC3\xA4chter schlummerte in der Ecke auf einer Bank, und bis zu den wachestehenden Soldaten konnte kein verst\xC3\xA4ndliches Wort gelangen.</p><p>\xC2\xBBIch werde dir unser ganzes Geheimnis enth\xC3\xBCllen!\xC2\xAB fl\xC3\xBCsterte Mitja eilig! \xC2\xBBIch wollte es dir sp\xC3\xA4ter ja sowieso enth\xC3\xBCllen; ohne dich kann ich doch keinen Entschlu\xC3\x9F fassen. Du bist f\xC3\xBCr mich die h\xC3\xB6chste Autorit\xC3\xA4t. Wenn ich auch sage, da\xC3\x9F Iwan h\xC3\xB6her steht als wir, ist doch nur deine Entscheidung ma\xC3\x9Fgebend. Und vielleicht stehst du doch am h\xC3\xB6chsten, und nicht Iwan ... Siehst du, es handelt sich um eine Gewissenssache, im h\xC3\xB6chsten Sinne um eine Gewissenssache! Es ist so ein wichtiges Geheimnis, da\xC3\x9F ich selbst nicht damit zurechtkommen kann und die Entscheidung aufgehoben habe, bis ich dich befragt habe. Trotzdem ist es jetzt noch zu fr\xC3\xBCh, eine Entscheidung zu treffen, denn wir m\xC3\xBCssen erst den Urteilsspruch abwarten. Sobald das Urteil verk\xC3\xBCndet ist, sollst du mein Schicksal entscheiden. F\xC3\xA4ll jetzt noch keine Entscheidung. Ich werde dir sogleich sagen, worum es sich handelt; du wirst zuh\xC3\xB6ren, aber f\xC3\xA4ll noch keine Entscheidung. Steh da und schweig! Ich werde dir nicht alles enth\xC3\xBCllen, sondern nur den Hauptgedanken, ohne auf Einzelheiten einzugehen, du aber schweig! Keine Frage, keine Bewegung &#8211; einverstanden? Doch o Gott, was soll ich mit deinen Augen anfangen? Ich f\xC3\xBCrchte, in deinen Augen wird deine Entscheidung zu lesen sein, auch wenn du schweigst. O weh, das f\xC3\xBCrchte ich! Aljoscha, h\xC3\xB6re. Iwan hat mir vorgeschlagen zu fliehen. Die Einzelheiten lasse ich weg; es ist alles vorbereitet, es wird sich alles machen lassen. Schweig, entscheide noch nichts! Nach Amerika soll ich gehen, mit Gruscha. Ohne Gruscha kann ich ja nicht leben. Und wenn man sie in Sibirien nicht zu mir l\xC3\xA4\xC3\x9Ft? D\xC3\xBCrfen Str\xC3\xA4flinge heiraten? Iwan sagt, nein. Aber ohne Gruscha, was soll ich da unter der Erde mit dem Hammer? Ich werde mir mit diesem Hammer nur den Kopf zerschmettern! Und auf der anderen Seite das Gewissen! Ich bin ja dann vor dem Leiden geflohen! Es war ein Fingerzeig Gottes, den ich in dem Fall verschm\xC3\xA4hte! Mir war ein Weg zur L\xC3\xA4uterung gezeigt, ich aber wandte mich von ihm weg nach links. Iwan sagt, man k\xC3\xB6nnte in Amerika &#8250;mit guten Vors\xC3\xA4tzen&#8249; mehr Nutzen bringen als in Sibirien unter der Erde. Aber unsere unterirdische Hymne, was wird aus der? Was ist Amerika? Amerika, das bedeutet wieder hastige Gesch\xC3\xA4ftigkeit! Und auch Gaunerei gibt es in Amerika viel, glaube ich. Ich bin dann vor der Kreuzigung geflohen! Dir, Alexej, sage ich das, weil du allein das verstehen kannst, sonst niemand! F\xC3\xBCr andere ist das, was ich dir \xC3\xBCber die Hymne gesagt habe, alles nur Dummheit und Fieberwahn. Sie w\xC3\xBCrden sagen, ich bin verr\xC3\xBCckt oder ein Dummkopf. Aber ich bin nicht verr\xC3\xBCckt geworden, und ich bin kein Dummkopf! Auch Iwan versteht das von der Hymne, o ja, er versteht es! Doch er antwortet nicht darauf, er schweigt! Er glaubt nicht an die Hymne. Sprich nicht, ich sehe ja, was du f\xC3\xBCr ein Gesicht machst! Du hast deine Entscheidung schon getroffen! Triff sie noch nicht, schone mich, ich kann ohne Gruscha nicht leben, warte bis zum gerichtlichen Urteil!\xC2\xAB</p><p>Mitja verstummte; er war wie von Sinnen. Er packte Aljoscha mit beiden H\xC3\xA4nden an den Schultern und bohrte seinen d\xC3\xBCrstenden, brennenden Blick gleichsam in dessen Augen hinein.</p><p>\xC2\xBBDarf ein Str\xC3\xA4fling heiraten?\xC2\xAB fragte er zum drittenmal flehentlich.</p><p>Aljoscha hatte verwundert zugeh\xC3\xB6rt und war tief ersch\xC3\xBCttert! \xC2\xBBSag mir nur das eine\xC2\xAB, antwortete er! \xC2\xBBDringt Iwan sehr auf die Ausf\xC3\xBChrung dieses Planes? Und wer hat ihn sich ausgedacht?\xC2\xAB</p><p>\xC2\xBBEr, er hat ihn sich ausgedacht, und er dringt sehr darauf! Er war die ganze Zeit nicht zu mir gekommen; auf einmal, vor einer Woche, kam er und fing unvermittelt damit an. Er dringt gewaltig auf die Ausf\xC3\xBChrung. Er bittet nicht, er befiehlt. Er zweifelt nicht daran, da\xC3\x9F ich ihm gehorchen werde, obgleich ich ihm ebenso wie dir mein ganzes Herz ausgesch\xC3\xBCttet und ihm auch von der Hymne erz\xC3\xA4hlt habe. Er hat mir auch auseinandergesetzt, wie die Sache organisiert werden mu\xC3\x9F; er hat sich nach allem aufs genaueste erkundigt, doch davon sp\xC3\xA4ter! Er w\xC3\xBCnscht es mit geradezu krankhaftem Eifer. Die Hauptsache ist das Geld. &#8250;Zehntausend Rubel&#8249;, sagt er, &#8250;bekommst du zur Bewerkstelligung der Flucht und zwanzigtausend f\xC3\xBCr Amerika. F\xC3\xBCr die zehntausend Rubel werden wir eine gro\xC3\x9Fartige Flucht zuwege bringen.&#8249; \xC2\xAB</p><p>\xC2\xBBUnd er hat dir ausdr\xC3\xBCcklich verboten, es mir mitzuteilen?\xC2\xAB fragte Aljoscha von neuem.</p><p>\xC2\xBBEr sagte, ich soll es niemandem mitteilen, am wenigsten dir. Dir unter keinen Umst\xC3\xA4nden! Er f\xC3\xBCrchtet offenbar, du w\xC3\xBCrdest als mein Gewissen vor mir stehen. Sag ihm nichts davon, da\xC3\x9F ich es dir berichtet habe! Sag es ihm ja nicht!\xC2\xAB</p><p>\xC2\xBBDu hast recht\xC2\xAB, erwiderte Aljoscha! \xC2\xBBVor dem Urteilsspruch des Gerichts kann man keine Entscheidung treffen. Nach dem Urteilsspruch wirst du selber entscheiden. Dann wirst du selbst in dir einen neuen Menschen vorfinden: Der wird die Entscheidung treffen.\xC2\xAB</p><p>\xC2\xBBEinen neuen Menschen! Oder einen Bernard, und der wird dann \xC3\xA0 la Bernard entscheiden! Denn ich glaube, ich bin selbst so ein ver\xC3\xA4chtlicher Bernard!\xC2\xAB sagte Mitja mit bitterem L\xC3\xA4cheln.</p><p>\xC2\xBBAber Bruder, hoffst du wirklich gar nicht mehr auf einen Freispruch?\xC2\xAB</p><p>Mitja hob krampfhaft die Schultern und sch\xC3\xBCttelte verneinend den Kopf.</p><p>\xC2\xBBAljoscha, T\xC3\xA4ubchen, es ist Zeit, da\xC3\x9F du gehst!\xC2\xAB sagte er pl\xC3\xB6tzlich eilig! \xC2\xBBDer Inspektor hat auf dem Hof gerufen, er wird gleich herkommen. Wir haben die Zeit schon \xC3\xBCberschritten, das ist ein Versto\xC3\x9F gegen die Ordnung. Umarme mich schnell, k\xC3\xBCsse mich und bekreuzige mich, T\xC3\xA4ubchen! Bekreuzige mich f\xC3\xBCr mein morgiges Leiden!\xC2\xAB</p><p>Sie umarmten und k\xC3\xBC\xC3\x9Ften sich.</p><p>Dann sagte Mitja auf einmal: \xC2\xBBIwan r\xC3\xA4t mir zu fliehen und glaubt dabei selber, da\xC3\x9F ich den Mord begangen habe!\xC2\xAB</p><p>Ein trauriges L\xC3\xA4cheln erschien auf seinen Lippen.</p><p>\xC2\xBBHast du ihn gefragt, ob er es glaubt?\xC2\xAB fragte Aljoscha.</p><p>\xC2\xBBNein, gefragt habe ich ihn nicht. Ich wollte ihn fragen, bekam es aber nicht fertig; ich fand nicht die Kraft dazu. Doch ich sehe es ihm schon an den Augen an. Nun, lebe wohl!\xC2\xAB</p><p>Sie k\xC3\xBC\xC3\x9Ften sich noch einmal eilig, und Aljoscha wollte schon hinausgehen, als Mitja ihn pl\xC3\xB6tzlich wieder zur\xC3\xBCckrief:</p><p>\xC2\xBBStell dich vor mich, so!\xC2\xAB</p><p>Und er fa\xC3\x9Fte Aljoscha wieder mit beiden H\xC3\xA4nden fest an den Schultern. Sein Gesicht wurde auf einmal so bla\xC3\x9F, da\xC3\x9F es selbst in der Dunkelheit zu bemerken war. Seine Lippen verzerrten sich, sein Blick haftete starr auf Aljoscha.</p><p>\xC2\xBBAljoscha, sag mir die volle Wahrheit, wie vor Gott dem Herrn: Glaubst du, da\xC3\x9F ich den Mord begangen habe, oder glaubst du es nicht? Du, du selbst: Glaubst du es oder nicht? Sag die volle Wahrheit, l\xC3\xBCg nicht!\xC2\xAB schrie er au\xC3\x9Fer sich.</p><p>Aljoscha hatte das Gef\xC3\xBChl, als ob alles um ihn herum schwankte und ihm ein Stich durchs Herz ging.</p><p>\xC2\xBBH\xC3\xB6r auf, was hast du...\xC2\xAB, stammelte er fassungslos.</p><p>\xC2\xBBDie ganze Wahrheit, die ganze Wahrheit! L\xC3\xBCg nicht!\xC2\xAB wiederholte Mitja.</p><p>\xC2\xBBNicht eine Sekunde habe ich geglaubt, da\xC3\x9F du der M\xC3\xB6rder bist!\xC2\xAB kam es pl\xC3\xB6tzlich mit zitternder Stimme aus Aljoschas Brust, und er hob die rechte Hand, als wollte er Gott zum Zeugen seiner Worte anrufen.</p><p>Mitjas Gesicht leuchtete augenblicklich vor Gl\xC3\xBCckseligkeit auf! \xC2\xBBIch danke dir\xC2\xAB, sagte er gedehnt, und es klang wie ein Seufzer nach einer Ohnmacht! \xC2\xBBDu hast mir ein neues Leben geschenkt ... Ob du es glaubst oder nicht &#8211; bis jetzt habe ich mich davor gef\xC3\xBCrchtet, dich zu fragen! So, nun geh, geh! Du hast mich f\xC3\xBCr morgen gest\xC3\xA4rkt, Gott segne dich daf\xC3\xBCr! Nun geh und hab Iwan lieb!\xC2\xAB Das war das letzte Wort, das aus seiner Brust kam.</p><p>Aljoscha ging tr\xC3\xA4nen\xC3\xBCberstr\xC3\xB6mt hinaus. So viel Argwohn von seiten Mitjas, so viel Mi\xC3\x9Ftrauen sogar ihm, Aljoscha, gegen\xC3\xBCber, das zeugte von hoffnungslosem Kummer und so tiefer Verzweiflung in der Seele seines ungl\xC3\xBCcklichen Bruders, wie er es nicht geahnt hatte. Unendliches Mitleid packte ihn und qu\xC3\xA4lte ihn pl\xC3\xB6tzlich sehr; sein zerrissenes Herz schmerzte unertr\xC3\xA4glich.</p><p>Er mu\xC3\x9Fte an die Worte denken, die Mitja eben gesprochen hatte: \xC2\xBBHab Iwan lieb!\xC2\xAB Und nun ging er zu diesem Iwan. Er hatte ihn schon am Vormittag dringend sprechen wollen. Nicht weniger Sorge als Mitja bereitete ihm Iwan, erst recht jetzt, nach der Begegnung mit dem \xC3\xA4ltesten Bruder.</p>"
  title: 4. Eine Hymne und ein Geheimnis
