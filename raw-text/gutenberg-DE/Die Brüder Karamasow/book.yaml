  text: "<h3>8. Im Fieberwahn</h3><p>Nun begann eine Art Orgie, ein Gelage f\xC3\xBCr jedermann. Gruschenka war die erste, die sich Wein geben lie\xC3\x9F. \xC2\xBBIch will trinken, total betrinken will ich mich! Es soll sein wie voriges Mal, erinnerst du dich, Mitja? Erinnerst du dich, wie wir uns damals hier kennengelernt haben?\xC2\xAB Mitja selbst war wie im Fieber und ahnte \xC2\xBBsein Gl\xC3\xBCck\xC2\xAB. Gruschenka jagte ihn \xC3\xBCbrigens fortw\xC3\xA4hrend von sich fort: \xC2\xBBGeh, sei lustig! Sag ihnen, sie sollen tanzen, alle sollen lustig sein! Tanzen sollen Tisch und B\xC3\xA4nke und der Ofen und die Schr\xC3\xA4nke! Wie damals, wie damals!\xC2\xAB rief sie. Sie war sehr erregt. Und Mitja lief, um alles anzuordnen. Der Chor hatte sich im Nebenzimmer versammelt. Das Zimmer, in dem sie bis dahin gesessen hatten, war zu eng, da es durch einen Kattunvorhang geteilt war; hinter dem Vorhang stand ein riesiges Bett mit einem dicken Federbett und mit einem Berg von Kissen in Baumwollbez\xC3\xBCgen. Betten standen n\xC3\xA4mlich in allen vier \xC2\xBBguten Stuben\xC2\xAB dieses Hauses. Gruschenka hatte direkt in der T\xC3\xBCr Platz genommen; Mitja hatte ihr den Lehnstuhl dorthin getragen: Hier hatte sie auch \xC2\xBBdamals\xC2\xAB, w\xC3\xA4hrend ihres ersten Gelages, gesessen und dem Gesang zugeh\xC3\xB6rt und dem Tanz zugesehen. Die M\xC3\xA4dchen, die sich jetzt versammelt hatten, waren dieselben wie damals. Die Juden mit den Geigen und Zithern hatten sich ebenfalls eingefunden, und endlich war auch der sehnlich erwartete dreisp\xC3\xA4nnige Wagen mit den Weinen und den Lebensmitteln eingetroffen. Mitja war in gesch\xC3\xA4ftiger Bewegung. Auch Unbeteiligte kamen herein, um zuzuschauen, Bauern und Bauersfrauen, die sich zwar schon schlafen gelegt hatten, aber wieder aufgestanden waren, weil sie eine reiche Bewirtung witterten wie vor einem Monat. Mitja begr\xC3\xBC\xC3\x9Fte und umarmte alle, die er kannte und an deren Gesichter er sich erinnerte, \xC3\xB6ffnete Flaschen und go\xC3\x9F jedem ein, der ihm in die N\xC3\xA4he kam. Auf Champagner waren eigentlich nur die jungen M\xC3\xA4dchen versessen; den Bauern sagten Rum und Kognak und besonders der hei\xC3\x9Fe Punsch mehr zu. Mitja ordnete an, f\xC3\xBCr alle M\xC3\xA4dchen Schokolade zu kochen und drei Samoware die ganze Nacht \xC3\xBCber in Betrieb zu lassen, damit jeder Ank\xC3\xB6mmling Tee und Punsch bekommen konnte: Ein jeder sollte bewirtet werden. Kurz, es begann ein ausschweifendes, sinnloses Treiben; Mitja f\xC3\xBChlte sich dabei in seinem Element, und je sinnloser es wurde, um so lebhafter und munterer wurde er. H\xC3\xA4tte ihn irgendein Bauer in jenen Augenblicken um Geld gebeten, h\xC3\xA4tte er sogleich sein ganzes P\xC3\xA4ckchen Banknoten herausgezogen und nach rechts und links Geld verteilt, ohne zu z\xC3\xA4hlen. Wahrscheinlich aus diesem Grund hielt sich der Wirt Trifon Borissowitsch fast wie eine Klette in seiner N\xC3\xA4he; er schien in dieser Nacht g\xC3\xA4nzlich auf Schlaf verzichten zu wollen, trank nur wenig, nur ein einziges Glas Punsch, und wachte auf seine Weise sorgsam \xC3\xBCber Mitjas Interessen. Sooft er es f\xC3\xBCr n\xC3\xB6tig erachtete, hielt er ihn in knechtisch-freundlicher Manier zur\xC3\xBCck, redete auf ihn ein, lie\xC3\x9F nicht zu, da\xC3\x9F er wie \xC2\xBBdamals\xC2\xAB die Bauern mit Zigarren und Rheinwein bewirtete oder ihnen wom\xC3\xB6glich Geld gab, und war sehr emp\xC3\xB6rt dar\xC3\xBCber, da\xC3\x9F die jungen M\xC3\xA4dchen Lik\xC3\xB6r tranken und Konfekt a\xC3\x9Fen. \xC2\xBBEs ist ja nur eine Lausebande, Dmitri Fjodorowitsch\xC2\xAB, sagte er. \xC2\xBBIch gebe jeder von hinten einen Sto\xC3\x9F mit dem Knie und befehle ihr dann noch, sich das als eine Ehre anzurechnen &#8211; von der Sorte sind die!\xC2\xAB Mitja kam noch einmal auf Andrej zur\xC3\xBCck und befahl, ihm Punsch zu schicken. \xC2\xBBIch habe ihn vorhin gekr\xC3\xA4nkt\xC2\xAB, sagte er noch einmal mit matter, ger\xC3\xBChrter Stimme. Kalganow wollte eigentlich nicht trinken, und der M\xC3\xA4dchenchor mi\xC3\x9Ffiel ihm anfangs sehr; doch nachdem er noch ein paar Gl\xC3\xA4ser Champagner getrunken hatte, wurde er sehr vergn\xC3\xBCgt, wanderte durch die Zimmer, lachte und lobte alles und alle, die Lieder wie die Musik. Maximow, gl\xC3\xBCckselig und angeheitert, wich nicht von seiner Seite. Gruschenka, die ebenfalls langsam berauscht wurde, sagte zu Mitja, auf Kalganow deutend: \xC2\xBBWas ist er doch f\xC3\xBCr ein lieber, pr\xC3\xA4chtiger Junge!\xC2\xAB Und Mitja lief hin, um Kalganow und Maximow zu k\xC3\xBCssen. Oh, er ahnte vieles, wenn sie ihm auch noch nichts Bestimmtes gesagt hatte, sondern sich sogar eher absichtlich zur\xC3\xBCckhielt, etwas zu sagen, und ihm nur ab und zu einen freundlichen, aber hei\xC3\x9Fen Blick zuwarf. Endlich nahm sie ihn pl\xC3\xB6tzlich fest bei der Hand und zog ihn mit Gewalt zu sich heran. Sie sa\xC3\x9F in diesem Augenblick in ihrem Lehnstuhl an der T\xC3\xBCr.</p><p>\xC2\xBBWie konntest du nur vorhin mit so einer Absicht hereinkommen? Wie ist das nur m\xC3\xB6glich? Ich habe so einen Schreck bekommen! Wie konntest du mich nur an ihn abtreten wollen! Hast du das wirklich gewollt?\xC2\xAB</p><p>\xC2\xBBIch wollte dein Gl\xC3\xBCck nicht zerst\xC3\xB6ren!\xC2\xAB stammelte Mitja gl\xC3\xBCckselig. Aber sie bedurfte seiner Antwort gar nicht.</p><p>\xC2\xBBNa, nun geh ... Sei lustig!\xC2\xAB Mit diesen Worten schickte sie ihn wieder weg. \xC2\xBBUnd weine nicht, ich werde dich wieder rufen.\xC2\xAB</p><p>Er ging, und sie besch\xC3\xA4ftigte sich wieder damit, den Liedern zuzuh\xC3\xB6ren und dem Tanz zuzusehen, folgte ihm dabei jedoch mit den Blicken, wo immer er war. Nach einer Viertelstunde rief sie ihn wieder, und er kam wieder sofort.</p><p>\xC2\xBBSo, setz dich jetzt zu mir und erz\xC3\xA4hle, wie du erfahren hast, da\xC3\x9F ich hierhergefahren bin. Von wem hast du es zuerst geh\xC3\xB6rt?\xC2\xAB</p><p>Und Mitja begann zu erz\xC3\xA4hlen, unzusammenh\xC3\xA4ngend, ohne Ordnung, mit Feuer; eigenartig war, da\xC3\x9F er dabei h\xC3\xA4ufig die Augenbrauen zusammenzog und verstummte.</p><p>\xC2\xBBWarum machst du denn so ein finsteres Gesicht?\xC2\xAB fragte sie \xC2\xBBWas hast du?\xC2\xAB</p><p>\xC2\xBBAch, nichts ... Ich habe dort jemand krank zur\xC3\xBCckgelassen. Wenn ich w\xC3\xBC\xC3\x9Fte, da\xC3\x9F er wieder gesund wird &#8211; ich w\xC3\xBCrde zehn Jahre meines Lebens darum geben!\xC2\xAB</p><p>\xC2\xBBNun, Gott helfe ihm, wenn er krank ist! Also du wolltest dich morgen wirklich erschie\xC3\x9Fen? Und warum, du Dummkopf! Aber ich liebe gerade solche unvern\xC3\xBCnftigen Menschen wie dich\xC2\xAB, fl\xC3\xBCsterte sie ihm mit etwas schwer gewordener Zunge zu. \xC2\xBBAlso du bist f\xC3\xBCr mich zu allem f\xC3\xA4hig? Ja? Und du hast dich wirklich morgen erschie\xC3\x9Fen wollen, du kleiner Dummkopf! Nein, warte noch ein Weilchen ... morgen sage ich dir vielleicht ein W\xC3\xB6rtchen ... Heute noch nicht, aber morgen ... Oder m\xC3\xB6chtest du es heute h\xC3\xB6ren? Nein, heute will ich nicht ... So, nun geh, geh jetzt, sei lustig!\xC2\xAB</p><p>Einmal jedoch, als sie ihn zu sich rief, schien sie bek\xC3\xBCmmert und besorgt zu sein.</p><p>\xC2\xBBWarum bist du so traurig? Ich sehe, da\xC3\x9F du traurig bist ... Nein, ich sehe es ganz genau!\xC2\xAB f\xC3\xBCgte sie hinzu und sah ihm scharf in die Augen. \xC2\xBBWenn du auch die Bauern abk\xC3\xBC\xC3\x9Ft und herumschreist, ich sehe, was ich sehe. Aber nicht doch, sei lustig! Ich bin lustig, und du sollst auch lustig sein ... Ich liebe hier jemand: Rate mal, wen? Ach, sieh mal, mein Junge ist eingeschlafen, er ist betrunken, der liebe Kerl!\xC2\xAB</p><p>Sie meinte Kalganow. Der war tats\xC3\xA4chlich betrunken und, auf dem Sofa sitzend, einen Augenblick eingeschlafen &#8211; doch nicht nur infolge der Trunkenheit. Ihm war aus irgendwelchem Grund traurig zumute, oder wie er sagte: er langweilte sich. Stark verstimmt hatten ihn zuletzt auch die von den M\xC3\xA4dchen gesungenen Lieder, die mit der Zeit immer ausgelassener und unz\xC3\xBCchtiger geworden waren. Ebenso war es mit den T\xC3\xA4nzen: Zwei M\xC3\xA4dchen hatten sich als B\xC3\xA4ren verkleidet, und die kecke Stepanida spielte mit einem Stock in der Hand den B\xC3\xA4renf\xC3\xBChrer und f\xC3\xBChrte die beiden vor. \xC2\xBBLustiger, Marja!\xC2\xAB rief sie. \xC2\xBBSonst bekommst du den Stock!\xC2\xAB Die B\xC3\xA4ren fielen schlie\xC3\x9Flich unter dem lauten Gel\xC3\xA4chter des dichtgedr\xC3\xA4ngt stehenden Publikums in einer sehr unanst\xC3\xA4ndigen Weise zu Boden. \xC2\xBBNa, sollen sie, sollen sie doch!\xC2\xAB hatte Gruschenka ruhig gesagt. \xC2\xBBWarum sollen sich die Leute nicht freuen, wenn einmal ein Tag zum Lustigsein kommt. Kalganow aber hatte ein Gesicht gemacht, als h\xC3\xA4tte er sich beschmutzt. \xC2\xBBEine Schweinerei ist das alles, diese ganze Volkst\xC3\xBCmlichkeit!\xC2\xAB hatte er bemerkt und war beiseite gegangen. Sein besonderes Mi\xC3\x9Ffallen hatte aber ein \xC2\xBBneues\xC2\xAB Liedchen zu einer munteren Tanzweise erregt, das davon handelte, wie Angeh\xC3\xB6rige verschiedener St\xC3\xA4nde um die Liebe der M\xC3\xA4dchen werben.</p><p class=\"vers\">Fragt ein Adelsherr die M\xC3\xA4dchen,\n      <br /> ob sie ihn wohl lieben t\xC3\xA4ten.</p><p>Doch die M\xC3\xA4dchen sind der Ansicht, da\xC3\x9F man so einen Herrn nicht lieben kann.</p><p class=\"vers\">Hoher Herr wird kr\xC3\xA4ftig schlagen,\n      <br /> und das mag ich nicht ertragen.</p><p>Dann kommt ein Zigeuner:</p><p class=\"vers\">Ein Zigeuner fragt die M\xC3\xA4dchen,\n      <br /> ob sie ihn wohl lieben t\xC3\xA4ten.</p><p>Aber auch einen Zigeuner k\xC3\xB6nnen sie nicht lieben.</p><p class=\"vers\">Der Zigeuner, der wird stehlen,\n      <br /> mag ihn nicht zum Liebsten w\xC3\xA4hlen.</p><p>So kommen noch viele mit der gleichen Frage, auch ein Soldat:</p><p class=\"vers\">Ein Soldat fragt die M\xC3\xA4dchen,\n      <br /> ob sie ihn wohl lieben t\xC3\xA4ten.</p><p>Auch der Soldat wird geringsch\xC3\xA4tzig abgewiesen.</p><p class=\"vers\">Der Tornister auf dem R\xC3\xBCcken,\n      <br /> wird sehr dr\xC3\xBCcken, wenn ...</p><p>Hier folgte ein zensurwidriger Vers, der allerdings ganz unbefangen vorgetragen wurde und bei den Zuh\xC3\xB6rern wahre Begeisterungsst\xC3\xBCrme ausl\xC3\xB6ste.</p><p>Die Sache endete schlie\xC3\x9Flich mit dem Kaufmann.</p><p class=\"vers\">Reicher Kaufmann fragt die M\xC3\xA4dchen,\n      <br /> ob sie ihn wohl lieben t\xC3\xA4ten.</p><p>Und es zeigte sich, da\xC3\x9F sie den sehr gern lieben w\xC3\xBCrden:</p><p class=\"vers\">Kaufmann wird viel Rubel raffen,\n      <br /> mir ein sch\xC3\xB6nes Leben schaffen.</p><p>Kalganow war dar\xC3\xBCber richtig w\xC3\xBCtend geworden. \xC2\xBBDas ist ja ein ganz modernes Lied!\xC2\xAB hatte er laut bemerkt. \xC2\xBBWer nur so etwas verfa\xC3\x9Ft? Es fehlte nur noch, da\xC3\x9F ein Eisenbahnaktion\xC3\xA4r oder ein Jude kommt und die M\xC3\xA4dchen fragt &#8211; die w\xC3\xBCrden gewi\xC3\x9F alle \xC3\xBCbrigen aus dem Feld schlagen.\xC2\xAB Und er hatte beinahe beleidigt hinzugef\xC3\xBCgt, da\xC3\x9F er sich nun langweile, hatte sich aufs Sofa gesetzt und war eingeschlummert. Sein h\xC3\xBCbsches Gesichtchen war noch ein wenig blasser geworden und seitw\xC3\xA4rts auf das Sofapolster gesunken.</p><p>\xC2\xBBSieh nur, wie h\xC3\xBCbsch er ist\xC2\xAB, sagte Gruschenka zu Mitja. \xC2\xBBIch habe ihn vorhin gek\xC3\xA4mmt, sein Haar ist wie Flachs und so dicht ...\xC2\xAB Sie beugte sich ger\xC3\xBChrt \xC3\xBCber ihn und k\xC3\xBC\xC3\x9Fte ihn auf die Stirn.</p><p>Kalganow schlug die Augen auf, blickte sie an, richtete sich auf und fragte mit dem Ausdruck h\xC3\xB6chster Besorgnis: \xC2\xBBWo ist Maximow?\xC2\xAB</p><p>\xC2\xBBAlso um den macht er sich Sorgen!\xC2\xAB sagte Gruschenka lachend. \xC2\xBBSitz doch ein Weilchen mit mir zusammen! Mitja, lauf und hole seinen Maximow!\xC2\xAB</p><p>Es stellte sich heraus, da\xC3\x9F Maximow keinen Augenblick mehr von den M\xC3\xA4dchen wich. Nur ab und zu go\xC3\x9F er sich ein Gl\xC3\xA4schen Lik\xC3\xB6r ein, und Schokolade hatte er schon zwei Tassen getrunken. Sein Gesicht war dunkelrot geworden, die Nase blaurot; seine Augen hatten einen feuchten, s\xC3\xBC\xC3\x9Flichen Schimmer bekommen. Er kam herbeigelaufen und erkl\xC3\xA4rte, er wolle sogleich nach einer besonderen Melodei die Sabotiere \n      <span class=\"footnote\">Sabotiere &#8211; ein Tanz des Rokoko</span> tanzen.</p><p>\xC2\xBBMan hat mich ja, als ich noch klein war, alle diese feinen Gesellschaftst\xC3\xA4nze gelehrt.\xC2\xAB</p><p>\xC2\xBBGeh du mit ihm, Mitja, ich werde von hier aus zusehen.\xC2\xAB</p><p>\xC2\xBBIch auch, ich werde auch hingehen und zusehen!\xC2\xAB rief Kalganow und lehnte so in der naivsten Weise Gruschenkas Angebot ab.</p><p>Es begaben sich also alle hin, um zuzusehen. Maximow f\xC3\xBChrte seinen Tanz wirklich aus, erregte damit aber bei niemand, au\xC3\x9Fer hei Mitja, sonderliches Entz\xC3\xBCcken. Der ganze Tanz bestand aus besonderen Spr\xC3\xBCngen, wobei die F\xC3\xBC\xC3\x9Fe seitw\xC3\xA4rts gedreht wurden, mit den Sohlen nach oben; bei jedem Sprung schlug sich Maximow mit der flachen Hand auf eine Sohle. Kalganow fand keinen Gefallen daran; Mitja hingegen umarmte und k\xC3\xBC\xC3\x9Fte den T\xC3\xA4nzer sogar.</p><p>\xC2\xBBVielen, vielen Dank! Vielleicht bist du ersch\xC3\xB6pft? M\xC3\xB6chtest du ein St\xC3\xBCckchen Konfekt, ja? Oder willst du vielleicht eine Zigarre?\xC2\xAB</p><p>\xC2\xBBEine Zigarette.\xC2\xAB</p><p>\xC2\xBBM\xC3\xB6chtest du etwas trinken?\xC2\xAB</p><p>\xC2\xBBIch werde einen kleinen Lik\xC3\xB6r trinken ... Haben Sie kein Schokoladenkonfekt?\xC2\xAB</p><p>\xC2\xBBDa auf dem Tisch ist ja eine ganze Fuhre davon. Such dir etwas aus, du Taubenseele!\xC2\xAB</p><p>\xC2\xBBNein, ich m\xC3\xB6chte welches mit Vanille ... F\xC3\xBCr alte M\xC3\xA4nner ... Hihi!\xC2\xAB</p><p>\xC2\xBBNein, Bruder, diese besondere Sorte ist nicht da.\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6ren Sie mal ...\xC2\xAB Der Alte beugte sich ganz dicht an Mitjas Ohr. \xC2\xBBSehen Sie dieses M\xC3\xA4dchen da? Die Marjuschka, hihi! Ich m\xC3\xB6chte gern, wenn es m\xC3\xB6glich w\xC3\xA4re, durch Ihre G\xC3\xBCte mit ihr bekannt werden ...\xC2\xAB</p><p>\xC2\xBBNun sieh mal einer an, was du f\xC3\xBCr W\xC3\xBCnsche hast! Nein, Bruder, du redest Unsinn.\xC2\xAB</p><p>\xC2\xBBIch tu' ja niemand was zuleide damit\xC2\xAB, fl\xC3\xBCsterte Maximow wehm\xC3\xBCtig.</p><p>\xC2\xBBNa sch\xC3\xB6n. Hier wird zwar nur gesungen und getanzt, aber zum Teufel, warte ein Weilchen ... Vorl\xC3\xA4ufig i\xC3\x9F und trink und sei lustig! Brauchst du Geld?\xC2\xAB</p><p>\xC2\xBBWenn ich vielleicht nachher etwas bekommen k\xC3\xB6nnte?\xC2\xAB erwiderte Maximow l\xC3\xA4chelnd.</p><p>\xC2\xBBGut, gut ...\xC2\xAB</p><p>Mitja hatte einen gl\xC3\xBChend hei\xC3\x9Fen Kopf. Er ging auf den Flur hinaus und von da aus auf die obere Galerie, die sich auch innen, auf der Hofseite, an einem Teil des Geb\xC3\xA4udes hinzog. Die frische Luft belebte ihn. Er stand allein, in der Dunkelheit, und griff sich pl\xC3\xB6tzlich mit beiden H\xC3\xA4nden an den Kopf. Seine zerstreuten Gedanken und alle seine Empfindungen flossen auf einmal zusammen, und alles wurde klar und hell. Aber es war eine furchtbare, entsetzliche Helligkeit! &#8250;Wenn ich mich nun einmal erschie\xC3\x9Fen will, welcher Zeitpunkt k\xC3\xB6nnte geeigneter sein als der jetzige?&#8249; ging es ihm durch den Kopf. Ich sollte die Pistole holen und hier in diesem schmutzigen, dunklen Winkel allem ein Ende machen ...&#8249; Fast eine Minute lang stand er unentschlossen da. Vorhin, als er im Wagen hierherjagte, hatte hinter ihm die Schande gestanden, der begangene Diebstahl und dieses Blut, dieses Blut! Doch da w\xC3\xA4re es ihm noch leichter gefallen, sich das Leben zu nehmen, oh, viel leichter! Es war ja schon alles ausgewesen: er hatte sie verloren, hatte sie dem anderen abgetreten, sie war f\xC3\xBCr ihn untergegangen, verschwunden &#8211; oh, da war es leichter f\xC3\xBCr ihn, das Todesurteil \xC3\xBCber sich zu f\xC3\xA4llen; wenigstens erschien es als unvermeidlich, als notwendig: wozu sollte er noch auf der Welt bleiben? Aber jetzt &#8211; stand die Sache etwa jetzt noch so wie vorhin? Jetzt war wenigstens ein Gespenst, ein Schreckbild beseitigt: dieser \xC2\xBBFr\xC3\xBChere\xC2\xAB war verschwunden, ohne eine Spur zu hinterlassen. Das furchtbare Gespenst hatte sich auf einmal in ein kleines, komisches Menschlein verwandelt, war ins Schlafzimmer geschickt und eingeschlossen worden. Da\xC3\x9F es jemals zur\xC3\xBCckkehren w\xC3\xBCrde, war nicht zu erwarten. Sie sch\xC3\xA4mte sich, und er sah es ihr schon jetzt an den Augen an, wen sie liebte. Ach, gerade jetzt verlangte ihn zu leben, zu leben ... Und doch durfte er nicht weiter leben, er durfte nicht &#8211; oh, was f\xC3\xBCr eine furchtbare Lage!</p><p>&#8250;O Gott, mach den bitte wieder lebendig, den ich am Zaun niedergeschlagen habe! La\xC3\x9F diesen schrecklichen Kelch an mir vor\xC3\xBCbergehen? O Herr, du hast ja bereits f\xC3\xBCr solche S\xC3\xBCnder wie mich Wunder getan! Aber wie, wenn der alte Mann am Leben ist? Oh, dann werde ich die Schmach der \xC3\xBCbrigen Schande tilgen! Ich werde das gestohlene Geld zur\xC3\xBCckerstatten! Ich werde es zur\xC3\xBCckgeben, und wenn ich es aus der Erde hervorholen m\xC3\xBC\xC3\x9Fte ... Es wird keine Spur der Schande \xC3\xBCbrigbleiben &#8211; nur in meinem Herzen wird sie lebensl\xC3\xA4nglich bohren! Aber nein, nein ... O diese unm\xC3\xB6glichen, kleinm\xC3\xBCtigen Gedanken! O diese unselige Lage!&#8249;</p><p>Und doch war es ihm, als ob ihm ein heller Hoffnungsstrahl in der Dunkelheit aufleuchtete. Er verlie\xC3\x9F hastig seine Ecke, um zur\xC3\xBCckzueilen &#8211; zu ihr, wieder zu ihr, die f\xC3\xBCr immer seine K\xC3\xB6nigin war! Wiegt nicht eine einzige Stunde, eine einzige Minute ihrer Liebe das ganze \xC3\xBCbrige Leben auf, auch wenn es in den Qualen der Schande zugebracht wird? Diese ungest\xC3\xBCme Frage lie\xC3\x9F sein Herz erzittern. &#8250;Zu ihr will ich, zu ihr allein, sie sehen, sie h\xC3\xB6ren, an nichts denken, alles vergessen, wenn auch nur f\xC3\xBCr diese Nacht, f\xC3\xBCr eine Stunde, f\xC3\xBCr einen Augenblick!&#8249; Vor dem Eingang zum Flur, noch auf der Galerie, stie\xC3\x9F er mit dem Wirt Trifon Borissowitsch zusammen. Dieser machte auf ihn einen finsteren und besorgten Eindruck; wie es schien, kam er ihn suchen.</p><p>\xC2\xBBWas gibt es, Trifon Borissowitsch? Suchst du mich?\xC2\xAB</p><p>\xC2\xBBNein, Sie nicht\xC2\xAB, erwiderte der Wirt offenbar erschrocken. \xC2\xBBWarum sollte ich Sie suchen? Aber ... Wo waren Sie denn?\xC2\xAB</p><p>\xC2\xBBWarum machst du so ein tr\xC3\xBCbsinniges Gesicht? Bist du \xC3\xA4rgerlich? Warte nur, du wirst bald schlafen gehen k\xC3\xB6nnen ... Wie sp\xC3\xA4t ist es?\xC2\xAB</p><p>\xC2\xBBEs wird drei Uhr sein, oder sogar noch sp\xC3\xA4ter.\xC2\xAB</p><p>\xC2\xBBWir wollen Schlu\xC3\x9F machen!\xC2\xAB</p><p>\xC2\xBBAber ich bitte Sie, das hat ja nichts zu sagen. Solange es Ihnen beliebt ...\xC2\xAB</p><p>&#8250;Was hat er nur?&#8249; dachte Mitja fl\xC3\xBCchtig und lief in das Zimmer, wo die M\xC3\xA4dchen tanzten. Aber sie war nicht dort. In dem blauen Zimmer war sie auch nicht, dort schlief nur Kalganow auf dem Sofa. Mitja blickte hinter den Vorhang &#8211; da war sie. Sie sa\xC3\x9F in einer Ecke auf einem Kasten, hatte Arme und Kopf auf das danebenstehende Bett gelegt und weinte bitterlich, wobei sie sich nach Kr\xC3\xA4ften zu beherrschen suchte und ihre Stimme unterdr\xC3\xBCckte, um nicht geh\xC3\xB6rt zu werden. Als sie Mitja sah, winkte sie ihn zu sich heran, und als er bei ihr war, ergriff sie fest seine Hand.</p><p>\xC2\xBBMitja, Mitja, ich habe ihn ja geliebt!\xC2\xAB begann sie fl\xC3\xBCsternd. \xC2\xBBIch habe ihn geliebt, die ganzen f\xC3\xBCnf Jahre, die ganze Zeit. Habe ich ihn geliebt oder nur meinen Zorn? Nein, ihn selbst! Ihn selbst! Ich l\xC3\xBCge ja, wenn ich sage, da\xC3\x9F ich nur meinen Zorn geliebt habe und nicht ihn! Mitja, ich war damals erst siebzehn Jahre alt, er war so freundlich zu mir, so heiter, Lieder hat er mir vorgesungen. Oder ist er mir damals nur so erschienen, weil ich noch ein dummes kleines M\xC3\xA4dchen war? Aber jetzt, o Gott, jetzt ist er ein anderer, ein ganz anderer. Auch das Gesicht ist anders, v\xC3\xB6llig anders... Ich habe ihn gar nicht wiedererkannt. Ich fuhr mit Timofej hierher und dachte immerzu, w\xC3\xA4hrend der ganzen Fahrt: Wie werde ich ihm entgegentreten, was werde ich sagen, wie werden wir einander ansehen? Meine Seele wollte vergehen, und da hat er mich wie aus einem K\xC3\xBCbel mit Schmutz \xC3\xBCbergossen. Wie ein Schulmeister redet er, alles ist gelehrt und w\xC3\xBCrdevoll, er empfing mich so feierlich, ich war ganz verbl\xC3\xBCfft. Ich konnte kein Wort herausbringen. Ich dachte anfangs, vielleicht geniert er sich vor seinem langen Begleiter. Ich sa\xC3\x9F da und sah die beiden an und dachte: Warum kann ich denn jetzt gar nicht mehr mit ihm reden? Wei\xC3\x9Ft du, seine Frau hat ihn verdorben, die, die er heiratete, nachdem er mich im Stich gelassen hatte ... Die hat ihn so umgewandelt. Ach, Mitja, diese Schmach! Oh, ich sch\xC3\xA4me mich, Mitja, ich sch\xC3\xA4me mich meines ganzen Lebens! Verflucht, verflucht sollen diese f\xC3\xBCnf Jahre sein, verflucht!\xC2\xAB Und sie brach wieder in Tr\xC3\xA4nen aus, lie\xC3\x9F aber Mitjas Hand nicht los, sie hielt sie fest in ihrer.</p><p>\xC2\xBBMitja, T\xC3\xA4ubchen, warte, geh nicht fort, ich will dir ein einziges W\xC3\xB6rtchen sagen\xC2\xAB, fl\xC3\xBCsterte sie und hob auf einmal das Gesicht zu ihm auf. \xC2\xBBSag mir doch, wen liebe ich? Ich liebe hier einen einzigen Menschen. Wer ist dieser Mensch? Das sollst du mir sagen.\xC2\xAB Auf ihrem vom Weinen geschwollenen Gesicht erstrahlte ein L\xC3\xA4cheln, ihre Augen gl\xC3\xA4nzten im Halbdunkel. \xC2\xBBVorhin kam ein Falke herein, da bekam mein Herz einen s\xC3\xBC\xC3\x9Fen Schreck. &#8250;Du N\xC3\xA4rrin, das ist doch der, den du liebst!&#8249; fl\xC3\xBCsterte mein Herz. Du bist hereingekommen und hast alles erleuchtet. &#8250;Aber was f\xC3\xBCrchtet er nur?&#8249; dachte ich. Denn du hattest Furcht, gro\xC3\x9Fe Furcht, du warst nicht imstande zu sprechen. &#8250;Er wird sich doch nicht vor denen hier f\xC3\xBCrchten?&#8249; dachte ich &#8211; als oh du vor jemand Angst haben k\xC3\xB6nntest. &#8250;Vor mir f\xC3\xBCrchtet er sich!&#8249; dachte ich. Nur vor mir ... Fenja hat dir gro\xC3\x9Fem Dummkopf ja sicher erz\xC3\xA4hlt, da\xC3\x9F ich deinem Bruder Aljoscha aus dem Fenster zugerufen habe, ich h\xC3\xA4tte Mitenka ein St\xC3\xBCndchen geliebt, doch jetzt sei ich weggefahren, um einen anderen zu lieben ... Mitja, Mitja, wie konnte ich blo\xC3\x9F glauben, da\xC3\x9F ich nach dir einen anderen lieben w\xC3\xBCrde! Verzeihst du mir, Mitja? Verzeihst du mir oder nicht? Liebst du mich? Liebst du mich?\xC2\xAB</p><p>Sie sprang auf und fa\xC3\x9Fte ihn mit beiden H\xC3\xA4nden an den Schultern. Mitja, stumm vor Entz\xC3\xBCcken, sah ihr in die Augen, in das l\xC3\xA4chelnde Gesicht, dann umarmte er sie fest und begann sie feurig zu k\xC3\xBCssen.</p><p>\xC2\xBBUnd verzeihst du, da\xC3\x9F ich dich gequ\xC3\xA4lt habe? Ich habe ja euch alle aus Bosheit gequ\xC3\xA4lt. Ich habe den alten Mann aus Bosheit absichtlich um den Verstand gebracht ... Erinnerst du dich, wie du einmal bei mir etwas getrunken und das Glas zerschlagen hast?\xC2\xAB Daran habe ich gedacht und heute mein Glas ebenfalls zerschlagen; ich hatte auf mein unw\xC3\xBCrdiges Herz getrunken ... Mitja, du mein Falke, warum k\xC3\xBC\xC3\x9Ft du mich nicht? Einmal hat er mich gek\xC3\xBC\xC3\x9Ft und sich losgerissen, sieht und h\xC3\xB6rt blo\xC3\x9F zu ... Was hast du denn davon, da\xC3\x9F du mir zuh\xC3\xB6rst? K\xC3\xBC\xC3\x9F mich, k\xC3\xBC\xC3\x9F mich fester ... Siehst du, so! Wenn man liebt, mu\xC3\x9F man auch ordentlich lieben! Deine Sklavin werde ich jetzt sein, deine Sklavin f\xC3\xBCrs ganze Leben. Es ist s\xC3\xBC\xC3\x9F, Sklavin zu sein! K\xC3\xBC\xC3\x9F mich! Schlag mich, qu\xC3\xA4l mich, tu mit mir, was du willst ... Oh, du m\xC3\xBC\xC3\x9Ftest mich geradezu foltern ... Halt! Warte, sp\xC3\xA4ter, so will ich nicht ...\xC2\xAB Sie stie\xC3\x9F ihn pl\xC3\xB6tzlich zur\xC3\xBCck. \xC2\xBBGeh weg, Mitja! Ich will jetzt Wein trinken, betrinken will ich mich, und sobald ich betrunken bin, will ich tanzen! Ja, das will ich!\xC2\xAB</p><p>Sie ri\xC3\x9F sich von ihm los und lief vor den Vorhang. Mitja folgte ihr wie trunken. &#8250;Mag jetzt geschehen, was da will &#8211; f\xC3\xBCr eine Minute Seligkeit gebe ich die ganze Welt hin!&#8249; Dieser Gedanke huschte ihm durch den Kopf. Gruschenka trank wirklich noch ein Glas Champagner auf einen Zug aus und war augenblicklich betrunken. Sie setzte sich mit gl\xC3\xBCckseligem L\xC3\xA4cheln in den Lehnstuhl, auf ihren fr\xC3\xBCheren Platz. Ihre Wangen gl\xC3\xBChten, ihre Lippen brannten, die funkelnden Augen wurden tr\xC3\xBCbe, ihr leidenschaftlicher Blick bekam etwas Lockendes. Sogar Kalganow sp\xC3\xBCrte die Wirkung dieses Blickes und trat zu ihr.</p><p>\xC2\xBBHast du gemerkt, da\xC3\x9F ich dich vorhin gek\xC3\xBC\xC3\x9Ft habe, als du schliefst?\xC2\xAB fragte sie ihn lallend. \xC2\xBBIch bin jetzt betrunken, so ist das ... Und du bist nicht betrunken? Warum trinkt denn Mitja nicht? Warum trinkst du nicht, Mitja? Ich habe getrunken, und du trinkst nicht ...\xC2\xAB</p><p>\xC2\xBBIch bin betrunken! Ich bin auch so schon betrunken ... Von dir bin ich trunken, aber jetzt will ich mich auch an Wein betrinken.\xC2\xAB</p><p>Er trank noch ein Glas, und &#8211; das kam ihm selber seltsam vor &#8211; von diesem letzten Glas erst wurde er betrunken, urpl\xC3\xB6tzlich betrunken, w\xC3\xA4hrend er bis dahin n\xC3\xBCchtern gewesen war, wie er sich selbst erinnerte. Von diesem Augenblick an drehte sich alles um ihn im Kreis, als ob er Fieber h\xC3\xA4tte. Er ging umher, lachte, redete mit allen, und das alles gewisserma\xC3\x9Fen unbewu\xC3\x9Ft. Nur ein einziges unver\xC3\xA4nderliches, brennendes Gef\xC3\xBChl war alle Augenblicke sp\xC3\xBCrbar, \xC2\xBBwie eine gl\xC3\xBChende Kohle in der Seele\xC2\xAB: daran erinnerte er sich sp\xC3\xA4ter. Er trat zu ihr, setzte sich neben sie, sah sie an und h\xC3\xB6rte, was sie sagte ... Sie aber war furchtbar redselig geworden, rief alle zu sich, winkte auf einmal ein M\xC3\xA4dchen aus dem Chor heran, k\xC3\xBC\xC3\x9Fte sie und schickte sie wieder weg, oder segnete sie manchmal, indem sie mit der Hand ein Kreuz schlug. Vielleicht brach sie im n\xC3\xA4chsten Moment in Tr\xC3\xA4nen aus. Viel Spa\xC3\x9F machte ihr \xC2\xBBdas alte M\xC3\xA4nnchen\xC2\xAB, wie sie Maximow nannte. Er kam alle Augenblicke hergelaufen, um ihr die H\xC3\xA4nde \xC2\xBBund jedes Fingerchen\xC2\xAB zu k\xC3\xBCssen; zuletzt tanzte er noch einen Tanz nach einem alten Tanzlied, das er selbst sang. Besonders feurig h\xC3\xBCpfte er zu dem Refrain:</p><p class=\"vers\">Das Schweinchen grunzte chru-chru-chru,\n      <br /> das K\xC3\xA4lbchen bl\xC3\xB6kte mu-mu-mu,\n      <br /> das Entchen machte qua-qua-qua,\n      <br /> das G\xC3\xA4nschen machte ga-ga-ga,\n      <br /> im Flur ein kleines H\xC3\xBChnchen lief,\n      <br /> das put-put, put-put, put-put rief.\n      <br /> Ja, so rief es,\n      <br /> ja, so lief es ...</p><p>\xC2\xBBGib ihm etwas, Mitja\xC2\xAB, sagte Gruschenka. \xC2\xBBSchenk ihm etwas, er ist ja arm. Ach, die Armen, die das Schicksal zur\xC3\xBCckgesetzt hat ... Wei\xC3\x9Ft du, Mitja, ich werde in ein Kloster gehen. Nein, wirklich, das werde ich einmal tun. Aljoscha hat mir heute Worte gesagt, die f\xC3\xBCrs ganze Leben in meiner Seele haften werden ... Ja ... Aber heute wollen wir tanzen. Morgen will ich ins Kloster gehen, aber heute wollen wir tanzen. Ich will ausgelassen sein, ihr lieben Leute &#8211; was ist schon dabei? Gott wird es verzeihen. Wenn ich Gott w\xC3\xA4re, w\xC3\xBCrde ich allen Menschen verzeihen! &#8250;Meine lieben S\xC3\xBCnder!&#8249; w\xC3\xBCrde ich sagen. &#8250;Von heute an verzeihe ich euch allen!&#8249; Ich aber werde gehen und alle Menschen um Verzeihung bitten. &#8250;Verzeiht, ihr guten Leute!&#8249; werde ich sagen. &#8250;Ein dummes Weib &#8211; jawohl, das bin ich. Eine Bestie bin ich, ja, so ist es!&#8249; Aber ich will beten. Ich habe eine Zwiebel verschenkt. Eine S\xC3\xBCnderin wie ich m\xC3\xB6chte beten! Mitja, la\xC3\x9F sie tanzen, hindere sie nicht! Alle Menschen in der Welt sind gut, ohne Ausnahme. Es ist sch\xC3\xB6n auf der Welt. Wenn wir auch b\xC3\xB6se sind &#8211; es ist doch sch\xC3\xB6n auf der Welt. Wir sind b\xC3\xB6se und gut ... Nein, sagt mir doch, ich m\xC3\xB6chte euch etwas fragen, kommt alle her, ich frage euch, beantwortet mir alle die eine Frage: Warum bin ich so gut? Ich bin ja doch gut, ich bin sehr gut ... Nun also, warum bin ich so gut?\xC2\xAB So lallte Gruschenka, die immer betrunkener wurde; schlie\xC3\x9Flich erkl\xC3\xA4rte sie geradezu, sie wolle jetzt selber tanzen. Sie stand aus ihrem Lehnstuhl auf, taumelte. \xC2\xBBMitja, gib mir keinen Wein mehr! Und wenn ich dich auch darum bitte &#8211; gib mir keinen! Der Wein beruhigt nicht. Alles dreht sich im Kreis, auch der Ofen, alles dreht sich im Kreis. Ich will tanzen. Alle sollen zusehen, wie ich tanze ... Wie gut und sch\xC3\xB6n ich tanze ...\xC2\xAB</p><p>Es war ihr mit dieser Absicht Ernst. Sie zog ihr kleines wei\xC3\x9Fes Batisttaschentuch heraus und fa\xC3\x9Fte es mit der rechten Hand an einem Zipfel, um es beim Tanz zu schwenken. Mitja ordnete gesch\xC3\xA4ftig alles N\xC3\xB6tige an; die M\xC3\xA4dchen verstummten und machten sich bereit, auf den ersten Wink im Chor ein Tanzlied anzustimmen. Maximow kreischte vor Entz\xC3\xBCcken, als er h\xC3\xB6rte, da\xC3\x9F Gruschenka selbst tanzen wollte. Er h\xC3\xBCpfte vor ihr her und sang dazu:</p><p class=\"vers\">\xC2\xBBSeht, mein h\xC3\xBCbsches Schweinchen\n      <br /> mit den schlanken Beinchen\n      <br /> und dem Ringelschw\xC3\xA4nzchen,\n      <br /> macht ein sch\xC3\xB6nes T\xC3\xA4nzchen.\xC2\xAB</p><p>Doch Gruschenka jagte ihn mit dem Taschentuch fort.</p><p>\xC2\xBBPst! Mitja! Warum kommen sie nicht? Alle sollen kommen und zusehen. Ruf auch die Eingeschlossenen ... Warum hast du sie eingeschlossen? Sag ihnen, da\xC3\x9F ich tanzen werde! Sie sollen auch sehen, wie ich tanze ...\xC2\xAB</p><p>Mitja ging mit den weit ausholenden Schritten eines Betrunkenen zu der verschlossenen T\xC3\xBCr, hinter der sich die Polen befanden, und pochte mit der Faust dagegen.</p><p>\xC2\xBBHeda, ihr! Ihr Podwysockis! Kommt heraus, sie will tanzen und l\xC3\xA4\xC3\x9Ft euch rufen!\xC2\xAB</p><p>\xC2\xBBStrolch!\xC2\xAB schrie einer der beiden als Antwort.</p><p>\xC2\xBBUnd du bist ein subalterner Strolch! Ein j\xC3\xA4mmerlicher kleiner Schuft bist du, nun wei\xC3\x9Ft du es!\xC2\xAB</p><p>\xC2\xBBSie sollten lieber aufh\xC3\xB6ren, sich \xC3\xBCber Polen lustig zu machen\xC2\xAB, bemerkte Kalganow tadelnd; er hatte selbst mehr getrunken, als er vertragen konnte.</p><p>\xC2\xBBSei still, Knabe! Wenn ich ihn einen Schuft nenne, dann beschimpfe ich doch nicht ganz Polen. Ein einzelner Strolch macht nicht Polen aus. Schweig, lieber Junge, und i\xC3\x9F ein St\xC3\xBCckchen Konfekt!\xC2\xAB</p><p>\xC2\xBBAch, ihr. Als ob ihr keine Menschen seid! Warum wollt ihr euch nicht vertragen?\xC2\xAB sagte Gruschenka und trat vor, um zu tanzen.</p><p>Der Chor stimmte lauthals das Tanzlied \xC2\xBBAch du Heim, mein trautes Heim\xC2\xAB an. Gruschenka warf den Kopf zur\xC3\xBCck, \xC3\xB6ffnete etwas die Lippen, l\xC3\xA4chelte, begann das Tuch zu schwenken und stand pl\xC3\xB6tzlich, auf einem Fleck hin und her schwankend, ratlos mitten im Zimmer.</p><p>\xC2\xBBIch bin so schwach ...\xC2\xAB, sagte sie mit gequ\xC3\xA4lter Stimme. \xC2\xBBVerzeiht mir, ich bin so schwach, ich kann nicht ... Ich bitte um Entschuldigung ...\xC2\xAB</p><p>Sie verbeugte sich vor dem Chor und machte dann nach allen Seiten Verbeugungen. \xC2\xBBIch bitte um Entschuldigung ... Verzeiht.\xC2\xAB</p><p>\xC2\xBBSie hat ein bi\xC3\x9Fchen getrunken, das gn\xC3\xA4dige Fr\xC3\xA4ulein ... Sie hat ein bi\xC3\x9Fchen getrunken, das h\xC3\xBCbsche gn\xC3\xA4dige Fr\xC3\xA4ulein\xC2\xAB, h\xC3\xB6rte man sagen.</p><p>\xC2\xBBSie hat sich betrunken\xC2\xAB, erkl\xC3\xA4rte Maximow kichernd den M\xC3\xA4dchen.</p><p>\xC2\xBBMitja, f\xC3\xBChr mich weg ... Nimm mich, Mitja\xC2\xAB, bat Gruschenka kraftlos.</p><p>Mitja st\xC3\xBCrzte zu ihr, nahm sie auf die Arme und lief mit seiner kostbaren Beute hinter den Vorhang. &#8250;Na, jetzt werde ich besser gehen!&#8249; dachte Kalganow, verlie\xC3\x9F das blaue Zimmer und machte beide T\xC3\xBCrfl\xC3\xBCgel hinter sich zu. Doch das l\xC3\xA4rmende</p><p>Gelage im Saal dauerte an und wurde immer lauter und wilder. Mitja legte Gruschenka aufs Bett und sog sich mit einem Ku\xC3\x9F an ihren Lippen fest.</p><p>\xC2\xBBR\xC3\xBChr mich nicht an!\xC2\xAB stammelte sie flehend. \xC2\xBBR\xC3\xBChr mich nicht an, ehe ich nicht dir geh\xC3\xB6re ... Ich habe gesagt, da\xC3\x9F ich dir geh\xC3\xB6ren will, aber r\xC3\xBChr mich jetzt nicht an ... Schone mich ... W\xC3\xA4hrend die beiden nebenan sind, geht es nicht. Er ist hier. Es hier zu tun, jetzt, das w\xC3\xA4re gemein ...\xC2\xAB</p><p>\xC2\xBBIch gehorche! Ich verjage diesen Gedanken ... Ich bin and\xC3\xA4chtig gestimmt!\xC2\xAB murmelte Mitja. \xC2\xBBJa, hier w\xC3\xA4re es gemein, verachtungsw\xC3\xBCrdig!\xC2\xAB</p><p>Und ohne sie aus seinen Armen zu lassen, kniete er neben dem Bett auf dem Fu\xC3\x9Fboden nieder.</p><p>\xC2\xBBIch wei\xC3\x9F, du bist zwar wie ein wildes Tier, aber du hast eine edle Gesinnung\xC2\xAB, sagte Gruschenka mit schwerer Zunge. \xC2\xBBEs mu\xC3\x9F in Ehren geschehen ... K\xC3\xBCnftig wird es in Ehren geschehen ... Und auch wir m\xC3\xBCssen ehrenhaft sein, nicht so wie die wilden Tiere, sondern gut ... Bring mich fort, bring mich weit fort, h\xC3\xB6rst du? Ich will nicht hierbleiben, ich will weit, weit fort ...\xC2\xAB</p><p>\xC2\xBBJa, ja, unbedingt!\xC2\xAB rief Mitja und pre\xC3\x9Fte sie an sich. \xC2\xBBIch werde dich fortbringen, wir werden davoneilen. Oh, mein ganzes Leben w\xC3\xBCrde ich f\xC3\xBCr ein einziges Jahr hingeben, wenn ich nur w\xC3\xBC\xC3\x9Fte, was mit diesem Blut ist!\xC2\xAB</p><p>\xC2\xBBMit welchem Blut?\xC2\xAB fragte Gruschenka verst\xC3\xA4ndnislos.</p><p>\xC2\xBBAch, nichts weiter!\xC2\xAB antwortete Mitja z\xC3\xA4hneknirschend. \xC2\xBBGruscha, du willst, da\xC3\x9F alles ehrenhaft ist &#8211; aber ich bin ein Dieb. Ich habe Katka Geld gestohlen.... Schmach und Schande!\xC2\xAB</p><p>\xC2\xBBKatka? Dem Fr\xC3\xA4ulein? Nein, du hast es nicht gestohlen. Gib es ihr zur\xC3\xBCck, nimm es von mir! Warum machst du deshalb so ein Geschrei? Jetzt geh\xC3\xB6rt dir alles, was ich habe. Was hat Geld f\xC3\xBCr uns zu bedeuten? Wir vergeuden es ja ohnehin ... Wir sind gerade die Richtigen, um vern\xC3\xBCnftig damit umzugehen! Wir beide sollten am besten hingehen und einen Acker pfl\xC3\xBCgen. Mit diesen meinen H\xC3\xA4nden will ich die Erde aufscharren. Arbeiten mu\xC3\x9F man, h\xC3\xB6rst du? Aljoscha hat es gesagt. Ich werde nicht deine Geliebte sein, ich werde dir treu sein, ich werde deine Sklavin sein, ich werde f\xC3\xBCr dich arbeiten. Wir werden zu dem Fr\xC3\xA4ulein hingehen und uns beide vor ihr verneigen mit der Bitte, uns zu verzeihen, und werden dann von hier fortziehen. Und wenn sie uns nicht verzeiht, werden wir eben so fortziehen. Das Geld bring ihr wieder, aber liebe mich! Sie darfst du nicht lieben. Liebe sie nicht l\xC3\xA4nger! Wenn du dich jedoch in sie verliebst, werde ich sie erw\xC3\xBCrgen ... Ihr beide Augen mit einer Nadel ausstechen ...\xC2\xAB</p><p>\xC2\xBBDich liebe ich, dich allein! Auch in Sibirien werde ich dich lieben ...\xC2\xAB</p><p>\xC2\xBBWas sollen wir in Sibirien? Aber gut, auch in Sibirien, wenn du willst, ganz gleich ... Wir werden arbeiten ... In Sibirien liegt Schnee. Ich fahre gern im Schlitten durch den Schnee ... Und das Pferd mu\xC3\x9F ein Gl\xC3\xB6ckchen haben ... H\xC3\xB6rst du, ein Gl\xC3\xB6ckchen klingelt ... Wo klingelt da ein Gl\xC3\xB6ckchen? Es kommen Leute, jetzt klingelt es nicht mehr ...\xC2\xAB</p><p>Sie schlo\xC3\x9F kraftlos die Augen und schien im n\xC3\xA4chsten Moment einzuschlafen. Tats\xC3\xA4chlich hatte ein Gl\xC3\xB6ckchen in einiger Entfernung geklingelt und dann pl\xC3\xB6tzlich geschwiegen. Mitja legte seinen Kopf an ihre Brust. Er hatte nicht bemerkt, wie das Gl\xC3\xB6ckchen aufgeh\xC3\xB6rt hatte zu klingeln; er bemerkte gleichfalls nicht, da\xC3\x9F auch die Lieder pl\xC3\xB6tzlich verstummten und statt der Lieder und des L\xC3\xA4rms im ganzen Haus auf einmal Totenstille herrschte. Gruschenka \xC3\xB6ffnete die Augen.</p><p>\xC2\xBBWas ist das? Habe ich geschlafen? Ja ... Das Gl\xC3\xB6ckchen ... Ich habe geschlafen und getr\xC3\xA4umt, ich fuhr im Schlitten \xC3\xBCber den Schnee ... Das Gl\xC3\xB6ckchen klingelte, und ich tr\xC3\xA4umte vor mich hin ... Mit einem lieben Menschen fuhr ich, mit dir. Und weil, weit weg ging die Fahrt. Ich umarmte und k\xC3\xBC\xC3\x9Fte dich, ich schmiegte mich an dich; ich fror, aber der Schnee gl\xC3\xA4nzte so sch\xC3\xB6n ... Wei\xC3\x9Ft du, wie es ist, wenn nachts der Schnee gl\xC3\xA4nzt und der Mond scheint? Mir war, als w\xC3\xA4re ich gar nicht auf der Erde ... Da wachte ich auf ... Aber mein Geliebter ist bei mir, wie sch\xC3\xB6n ...\xC2\xAB</p><p>\xC2\xBBJa, bei dir\xC2\xAB, murmelte Mitja und k\xC3\xBC\xC3\x9Fte ihr Kleid, ihre Brust, ihre H\xC3\xA4nde. Und auf einmal kam ihm etwas seltsam vor: Sie schien starr vor sich hin zu blicken, aber nicht zu ihm, nicht in sein Gesicht, sondern \xC3\xBCber seinen Kopf hinweg, unverwandt und seltsam regungslos. Auf ihrem Gesicht pr\xC3\xA4gte sich Verwunderung, ja beinahe Schrecken aus.</p><p>\xC2\xBBMitja, wer guckt da zu uns her\xC3\xBCber?\xC2\xAB fl\xC3\xBCsterte sie pl\xC3\xB6tzlich.</p><p>Mitja drehte sich um und sah, da\xC3\x9F tats\xC3\xA4chlich jemand den Vorhang auseinandergeschoben hatte und sie offenbar beobachtete. Und es schien auch nicht blo\xC3\x9F einer zu sein ... Er sprang auf und trat schnell auf die Gestalt zu.</p><p>\xC2\xBBKommen Sie hierher, bitte! Kommen Sie hierher zu uns!\xC2\xAB sagte eine Stimme zu ihm, nicht laut, aber fest und nachdr\xC3\xBCcklich.</p><p>Mitja trat hinter dem Vorhang hervor und erstarrte. Das ganze Zimmer war voller Menschen; doch es waren nicht die von vorhin, sondern ganz andere ... Ein Schauder lief ihm \xC3\xBCber den R\xC3\xBCcken, und er zuckte zusammen. Er erkannte alle diese Personen augenblicklich. Dieser hochgewachsene, beleibte Alte im Paletot, mit Uniformm\xC3\xBCtze und Kokarde, das war der Bezirkshauptmann Michail Makarowitsch. Und dieser schwinds\xC3\xBCchtige Geck, der immer so blankgeputzte Stiefel tr\xC3\xA4gt, das war der Gehilfe des Staatsanwalts. Er hat eine Uhr, die vierhundert Rubel gekostet hat; er hat sie mir mal gezeigt ... Und dieser kleine junge Mann mit der Brille ... Mitja hatte seinen Familiennamen vergessen, er kannte jedoch auch ihn, er hatte ihn schon gesehen, das war der Untersuchungsrichter, der erst vor kurzem von der Rechtsschule in unsere Stadt gekommen war. Und der hier, das war der Landkommissar Mawriki Mawrikijewitsch, den kannte er, das war ein guter Bekannter von ihm. Aber diese M\xC3\xA4nner mit den Blechabzeichen, wozu waren die da? Und dann noch zwei Leute, die wie Bauern aussahen ... Und da an der T\xC3\xBCr Kalganow und Trifon Borissowitsch ...</p><p>\xC2\xBBMeine Herren ... Was wollen Sie, meine Herren?\xC2\xAB begann Mitja; doch pl\xC3\xB6tzlich rief er wie au\xC3\x9Fer sich, als ob er auf einmal ein anderer geworden w\xC3\xA4re, mit voller Stimme: \xC2\xBBIch verstehe!\xC2\xAB</p><p>Der junge Mann mit der Brille trat vor zu Mitja und sagte w\xC3\xBCrdevoll, aber etwas hastig: \xC2\xBBWir m\xC3\xBCssen mit Ihnen ... Kurz, ich bitte Sie, hierherzukommen, hierher zum Sofa ... Es liegt f\xC3\xBCr uns die dringende Notwendigkeit vor, mit Ihnen zu sprechen.\xC2\xAB</p><p>\xC2\xBBDer alte Mann!\xC2\xAB schrie Mitja fassungslos. Der alte Mann und sein Blut ... Ich ver-ste-he!\xC2\xAB</p><p>Und er setzte sich, oder genauer, er fiel auf einen neben ihm stehenden Stuhl.</p><p>\xC2\xBBDu verstehst? Er hat verstanden! Du Vaterm\xC3\xB6rder, du Ungeheuer, das Blut deines alten Vaters schreit nach dir!\xC2\xAB br\xC3\xBCllte pl\xC3\xB6tzlich der alte Bezirkshauptmann und n\xC3\xA4herte sich Mitja mit dunkelrotem Gesicht; er war au\xC3\x9Fer sich und zitterte am ganzen K\xC3\xB6rper.</p><p>\xC2\xBBAber das ist unzul\xC3\xA4ssig!\xC2\xAB rief der kleine junge Mann. \xC2\xBBMichail Makarowitsch, Michail Makarowitsch! Das ist ordnungswidrig, das ist ordnungswidrig! Ich bitte Sie, mich allein reden zu lassen. Ein derartiges Verhalten habe ich von Ihnen nicht erwartet ...\xC2\xAB</p><p>\xC2\xBBAber das ist ja Irrsinn, meine Herren, Irrsinn!\xC2\xAB rief der Bezirkshauptmann. \xC2\xBBSehen Sie ihn an! Er hat das Blut seines Vaters vergossen und ist nachts in betrunkenem Zustand bei einer liederlichen Dirne ... Irrsinn, Irrsinn!\xC2\xAB</p><p>\xC2\xBBIch m\xC3\xB6chte Sie dringend bitten, verehrter Michail Makarowitsch, f\xC3\xBCr diesmal Ihre Gef\xC3\xBChle zu beherrschen\xC2\xAB, fl\xC3\xBCsterte der Gehilfe des Staatsanwalts dem Alten eilig zu. \xC2\xBBIch w\xC3\xBCrde mich sonst gen\xC3\xB6tigt sehen, Ma\xC3\x9Fregeln zu ergreifen, um ...\xC2\xAB</p><p>Doch der kleine Untersuchungsrichter lie\xC3\x9F ihn nicht zu Ende sprechen; er wandte sich an Mitja und sagte laut und w\xC3\xBCrdevoll mit fester Stimme: \xC2\xBBHerr Leutnant au\xC3\x9Fer Diensten Karamasow, ich mu\xC3\x9F Ihnen er\xC3\xB6ffnen, da\xC3\x9F Sie des in dieser Nacht begangenen Mordes an Ihrem Vater Fjodor Pawlowitsch Karamasow beschuldigt werden ...\xC2\xAB</p><p>Er sagte noch irgend etwas, auch der Gehilfe des Staatsanwalts schien noch etwas hinzuzuf\xC3\xBCgen, Mitja h\xC3\xB6rte es zwar, verstand jedoch nichts mehr. Sein verst\xC3\xB6rter Blick irrte von einem zum anderen.</p>"
  title: 8. Im Fieberwahn
