  text: "<h3>6. Ein vorl\xC3\xA4ufig sehr unklares Kapitel</h3><p>Als Iwan Fjodorowitsch sich von Aljoscha verabschiedet hatte, ging er nach Hause, ins Haus seines Vaters. Doch sonderbar, auf einmal \xC3\xBCberkam ihn eine unertr\xC3\xA4gliche Mi\xC3\x9Fstimmung, und was die Hauptsache war, sie steigerte sich mit jedem Schritt, den er sich dem Haus n\xC3\xA4herte. Sonderbar war dabei nicht die Mi\xC3\x9Fstimmung an sich, sondern da\xC3\x9F Iwan Fjodorowitsch sich beim besten Willen nicht erkl\xC3\xA4ren konnte, worin die Mi\xC3\x9Fstimmung eigentlich bestand. Mi\xC3\x9Fgestimmt zu sein, das war ihm auch fr\xC3\xBCher h\xC3\xA4ufig vorgekommen, und es w\xC3\xA4re nicht verwunderlich gewesen, wenn eine solche Mi\xC3\x9Fstimmung in dem Augenblick aufkam, da er mit allem gebrochen hatte, was ihn hierherzog, und da er sich anschickte, erneut eine scharfe Wendung zu machen und wieder allein wie fr\xC3\xBCher, einen neuen, v\xC3\xB6llig unbekannten Weg einzuschlagen, einen Weg, auf dem er vom Leben vieles, sehr vieles erhoffte und erwartete, ohne selbst diese Erwartungen oder auch nur seine W\xC3\xBCnsche genauer umrei\xC3\x9Fen zu k\xC3\xB6nnen. Aber obwohl eine gewisse Furcht vor dem Neuen und Unbekannten tats\xC3\xA4chlich in seiner Seele vorhanden war &#8211; nicht das war es, was ihn in diesem Augenblick qu\xC3\xA4lte. &#8250;Ob es der Widerwillen gegen das Vaterhaus ist? Es sieht danach aus, so zuwider ist mir dieses Haus geworden! Und obwohl ich heute zum letztenmal diese verabscheute Schwelle \xC3\xBCberschreite, ist mein Widerwille doch der gleiche ...&#8249; Doch nein, das war es auch nicht. Vielleicht der Abschied von Aljoscha und das Gespr\xC3\xA4ch mit ihm? &#8250;So viele Jahre habe ich der ganzen Welt gegen\xC3\xBCber geschwiegen, und nun auf einmal habe ich so viel Unsinn zusammengeredet!&#8249; Wirklich, es konnte jugendlicher \xC3\x84rger \xC3\xBCber seine jugendliche Unerfahrenheit und Eitelkeit sein, ein \xC3\x84rger dar\xC3\xBCber, da\xC3\x9F er nicht verstanden hatte sich auszudr\xC3\xBCcken, noch dazu vor einem Menschen wie Aljoscha, auf den er in seinem Herzen gro\xC3\x9Fe Hoffnungen setzte. Zwar war auch dieser \xC3\x84rger zweifellos vorhanden, aber auch das war nicht der Grund seiner Mi\xC3\x9Fstimmung. &#8250;Eine Mi\xC3\x9Fstimmung bis zur \xC3\x9Cbelkeit &#8211; dabei bin ich nicht imstande anzugeben, was ich eigentlich will. Das beste ist, nicht daran zu denken!&#8249;</p><p>Iwan Fjodorowitsch versuchte, &#8250;nicht daran zu denken&#8249;, doch auch das half nichts. Was ihn an dieser Mi\xC3\x9Fstimmung so besonders \xC3\xA4rgerte und reizte, war, da\xC3\x9F sie wie etwas Zuf\xC3\xA4lliges, rein \xC3\x84u\xC3\x9Ferliches erschien, das f\xC3\xBChlte er. Es mu\xC3\x9Fte da irgendwo ein Wesen oder ein Gegenstand vorhanden sein, so wie einem manchmal etwas vor Augen steht, was man bei der Arbeit oder einem erregten Gespr\xC3\xA4ch lange Zeit nicht bemerkt, was einen aber trotzdem offenbar reizt, ja qu\xC3\xA4lt, bis man schlie\xC3\x9Flich auf den Gedanken kommt, den nichtsnutzigen Gegenstand zu beseitigen, oft irgendein unbedeutendes, l\xC3\xA4cherliches Ding, das am falschen Platz vergessen worden ist, ein heruntergefallenes Taschentuch, ein nicht in den Schrank gestelltes Buch, und so weiter und so fort ... Iwan Fjodorowitsch erreichte schlie\xC3\x9Flich in h\xC3\xB6chst gereizter Stimmung das Haus seines Vaters, und als er ungef\xC3\xA4hr noch f\xC3\xBCnfzehn Schritte vom Tor entfernt war, wu\xC3\x9Fte er auf einmal, was ihn so beunruhigt und gequ\xC3\xA4lt hatte.</p><p>Auf der Bank am Tor sa\xC3\x9F der Diener Smerdjakow und geno\xC3\x9F die k\xC3\xBChle Abendluft.</p><p>Iwan Fjodorowitsch begriff bei seinem Anblick sofort, da\xC3\x9F der Diener Smerdjakow auch in seiner Seele gesessen hatte und da\xC3\x9F seine Seele gerade diesen Menschen nicht ausstehen konnte. Alles wurde ihm mit einem Schlage hell und klar. Schon vorhin, als Aljoscha von seiner Begegnung mit Smerdjakow sprach, war ein finsteres, widerw\xC3\xA4rtiges Gef\xC3\xBChl \xC3\xBCber ihn gekommen und hatte einen entsprechenden Zorn in ihm hervorgerufen. W\xC3\xA4hrend des Gespr\xC3\xA4chs hatte er Smerdjakow dann eine Zeitlang vergessen, dieser war jedoch in seiner Seele geblieben, und kaum hatte sich Iwan Fjodorowitsch von Aljoscha getrennt und allein den Heimweg angetreten, trat das vergessene Gef\xC3\xBChl sogleich wieder hervor. &#8250;Kann mich dieser elende Taugenichts wirklich so beunruhigen?&#8249; dachte er \xC3\xBCberaus ver\xC3\xA4rgert.</p><p>Iwan Fjodorowitsch war auf diesen Menschen in der letzten Zeit und besonders in den letzten Tagen tats\xC3\xA4chlich zornig geworden. Er hatte seinen wachsenden Zorn auf dieses Subjekt sogar selbst bemerkt. Vielleicht hatte dieser Zorn gerade deswegen eine solche Sch\xC3\xA4rfe angenommen, weil sich das Verh\xC3\xA4ltnis anfangs, nach Iwan Fjodorowitschs Ankunft, ganz anders gestaltet hatte. Damals hatte sich Iwan Fjodorowitsch f\xC3\xBCr Smerdjakow sozusagen besonders interessiert, er hatte ihn sogar f\xC3\xBCr einen recht originellen Menschen gehalten. Er hatte ihn selbst zu Gespr\xC3\xA4chen mit ihm ermuntert, wobei er sich allerdings stets \xC3\xBCber eine gewisse Verdrehtheit oder, besser, eine gewisse Unruhe seines Verstandes gewundert und nicht begriffen hatte, was \xC2\xBBdiesen beschaulichen Menschen\xC2\xAB eigentlich so unabl\xC3\xA4ssig und heftig beunruhigen konnte. Sie sprachen \xC3\xBCber philosophische Fragen und sogar dar\xC3\xBCber, wie man es zu verstehen habe, da\xC3\x9F das Licht schon am ersten Sch\xC3\xB6pfungstag leuchtete, obwohl doch Sonne, Mond und Sterne erst am vierten Tag geschaffen wurden. Iwan Fjodorowitsch \xC3\xBCberzeugte sich bald, da\xC3\x9F es Smerdjakow dabei \xC3\xBCberhaupt nicht um Sonne, Mond und Sterne ging, da\xC3\x9F Sonne, Mond und Sterne f\xC3\xBCr ihn zwar ein interessanter, aber doch nur drittrangiger Gegenstand waren und da\xC3\x9F er auf etwas ganz anderes abzielte. Wie dem auch sein mochte, jedenfalls begann sich bei ihm ein ma\xC3\x9Floses und zudem gekr\xC3\xA4nktes Selbstgef\xC3\xBChl zu \xC3\xA4u\xC3\x9Fern. Das erregte Iwan Fjodorowitschs Mi\xC3\x9Ffallen. Von da an datierte seine Abneigung. Sp\xC3\xA4ter hatte dann im Hause das w\xC3\xBCste Treiben begonnen, Gruschenka war auf der Szene erschienen, die Streitereien mit dem Bruder Dmitri hatten angefangen, es hatte allerlei \xC3\x84rger gegeben; dar\xC3\xBCber hatten sie dann auch gesprochen. Obgleich sich Smerdjakow bei solchen Gespr\xC3\xA4chen immer sehr erregt zeigte, war es doch unm\xC3\xB6glich zu erkennen, in welche Richtung seine W\xC3\xBCnsche gingen. Man konnte sich sogar \xC3\xBCber das Unlogische und Unordentliche mancher seiner W\xC3\xBCnsche wundern, die nur unwillk\xC3\xBCrlich zutage traten und stets in gleicher Weise unklar waren. Smerdjakow erkundigte sich nach allem m\xC3\xB6glichen und stellte indirekte, offenbar vorher \xC3\xBCberlegte Fragen. Doch wozu er das tat, erkl\xC3\xA4rte er nie; gerade im interessantesten Augenblick seiner Nachfragen pflegte er mitunter pl\xC3\xB6tzlich zu verstummen oder das Thema zu wechseln. Was Iwan Fjodorowitsch jedoch schlie\xC3\x9Flich vollends reizte und ihm einen solchen Widerwillen gegen diesen Menschen einfl\xC3\xB6\xC3\x9Fte, war eine besondere unangenehme Vertraulichkeit, die Smerdjakow ihm gegen\xC3\xBCber immer deutlicher an den Tag legte. Nicht da\xC3\x9F er sich erlaubt h\xC3\xA4tte, unh\xC3\xB6flich zu sein &#8211; im Gegenteil, er sprach immer au\xC3\x9Ferordentlich respektvoll. Es hatte sich aber dennoch so ergeben, da\xC3\x9F sich Smerdjakow schlie\xC3\x9Flich, Gott wei\xC3\x9F warum, in gewisser Hinsicht f\xC3\xBCr ebenb\xC3\xBCrtig mit Iwan Fjodorowitsch hielt und mit ihm in einem Ton redete, als g\xC3\xA4be es zwischen ihnen bereits eine Art geheimer Verabredung, als h\xC3\xA4tten sie irgendwann etwas besprochen, was nur ihnen beiden bekannt, den anderen um sie herumwimmelnden Sterblichen aber \xC3\xBCberhaupt nicht verst\xC3\xA4ndlich war. Iwan Fjodorowitsch hatte jedoch auch hier die wahre Ursache seines wachsenden Widerwillens lange Zeit nicht erkannt und erst in der allerletzten Zeit gemerkt, wie es sich damit verhielt. Mit einem Gef\xC3\xBChl der Verachtung und Gereiztheit wollte er jetzt schweigend vorbeigehen, ohne Smerdjakow eines Blickes zu w\xC3\xBCrdigen, doch Smerdjakow erhob sich von der Bank, und schon allein an dieser Bewegung sp\xC3\xBCrte Iwan Fjodorowitsch augenblicklich, da\xC3\x9F dieser ein besonderes Gespr\xC3\xA4ch mit ihm w\xC3\xBCnschte. Iwan Fjodorowitsch sah ihn an und blieb stehen, und der Umstand, da\xC3\x9F er nicht vorbeigegangen war, wie er es eben noch gewollt hatte, \xC3\xA4rgerte ihn derma\xC3\x9Fen, da\xC3\x9F er zitterte. Mit Zorn und Widerwillen blickte er in Smerdjakows kastratenhaft schlaffes Gesicht mit den zur\xC3\xBCckgek\xC3\xA4mmten Schl\xC3\xA4fenhaaren und der in die H\xC3\xB6he frisierten kleinen Tolle. Das linke Auge, halb zugekniffen, zwinkerte und l\xC3\xA4chelte, als ob es sagen wollte: &#8250;Was denn? &#8211; Du wirst doch nicht vorbeigehen? Siehst du nicht, da\xC3\x9F wir beiden klugen Leute etwas zu besprechen haben.&#8249;</p><p>Iwan Fjodorowitsch zitterte vor \xC3\x84rger.</p><p>Mach da\xC3\x9F du fortkommst, Taugenichts. Wir beide passen nicht zueinander, Dummkopf!&#8249; hatte er schon auf der Zunge aber zu seinem gr\xC3\xB6\xC3\x9Ften Erstaunen kam etwas ganz anderes heraus:</p><p>\xC2\xBBSchl\xC3\xA4ft mein Vater, oder ist er schon aufgewacht?\xC2\xAB fragte er leise und sanft zu seinem eigenen Erstaunen und setzte sich pl\xC3\xB6tzlich, ebenfalls zu seinem eigenen Erstaunen, auf die Bank. Einen Moment war ihm geradezu \xC3\xA4ngstlich zumute; er erinnerte sich sp\xC3\xA4ter daran.</p><p>Smerdjakow stand ihm gegen\xC3\xBCber, die H\xC3\xA4nde auf dem R\xC3\xBCcken und machte ein selbstbewu\xC3\x9Ftes, beinahe strenges Gesicht.</p><p>\xC2\xBBEr schl\xC3\xA4ft noch\xC2\xAB, antwortete er ohne Eile. Und sein Tonfall besagte: &#8250;Du selber hast das Gespr\xC3\xA4ch begonnen, nicht ich ...&#8249; \xC2\xBBIch wundere mich \xC3\xBCber Sie, gn\xC3\xA4diger Herr\xC2\xAB, f\xC3\xBCgte er nach kurzem Stillschweigen hinzu. Dabei schlug er affektiert die Augen nieder, setzte den rechten Fu\xC3\x9F vor und spielte mit der Spitze seines Lackstiefels.</p><p>\xC2\xBBWarum wunderst du dich \xC3\xBCber mich?\xC2\xAB fragte Iwan Fjodorowitsch barsch. Er versuchte sich nach Kr\xC3\xA4ften zu beherrschen und merkte pl\xC3\xB6tzlich angewidert, da\xC3\x9F er eine \xC3\xBCberaus starke Neugier empfand und da\xC3\x9F er um keinen Preis gehen w\xC3\xBCrde, ohne sie befriedigt zu haben.</p><p>\xC2\xBBWarum fahren Sie nicht nach Tschermaschnja, gn\xC3\xA4diger Herr?\xC2\xAB fragte Smerdjakow, wobei er auf einmal den Blick hob und vertraulich l\xC3\xA4chelte, und sein halb zugekniffenes linkes Auge sagte gleichsam: &#8250;Warum ich l\xC3\xA4chle, mu\xC3\x9Ft du selber wissen, wenn du ein kluger Mensch bist ...&#8249;</p><p>\xC2\xBBWarum sollte ich nach Tschermaschnja fahren?\xC2\xAB erwiderte Iwan Fjodorowitsch erstaunt.</p><p>Smerdjakow schwieg wieder ein Weilchen.</p><p>\xC2\xBBFjodor Pawlowitsch hat Sie doch selbst darum gebeten\xC2\xAB, sagte er endlich ohne Eile und beil\xC3\xA4ufig, als ob er seiner Antwort keinen Wert beimesse. Es klang, wie wenn er sagte: &#8250;Ich nenne einen ganz nebens\xC3\xA4chlichen Grund, um \xC3\xBCberhaupt etwas zu antworten.&#8249;</p><p>\xC2\xBBSprich deutlicher, zum Teufel! Was willst du eigentlich?\xC2\xAB rief Iwan Fjodorowitsch, zornig geworden und von der Sanftmut zur Grobheit \xC3\xBCbergehend.</p><p>Smerdjakow setzte den rechten Fu\xC3\x9F neben den linken und richtete sich auf, behielt aber seine ruhige, l\xC3\xA4chelnde Miene bei.</p><p>\xC2\xBBNichts Wichtiges ... Ich habe das nur so gesagt, gespr\xC3\xA4chsweise ...\xC2\xAB</p><p>Wieder trat Stillschweigen ein. Sie schwiegen fast eine Minute lang. Iwan Fjodorowitsch wu\xC3\x9Fte, da\xC3\x9F er gewi\xC3\x9F gleich aufstehen und endg\xC3\xBCltig in Zorn ausbrechen w\xC3\xBCrde, und Smerdjakow stand vor ihm, als ob er wartete und dachte: &#8250;Ich will doch mal sehen, ob du zornig wirst oder nicht.&#8249; So fa\xC3\x9Fte es Iwan wenigstens auf. Er bewegte schlie\xC3\x9Flich den Oberk\xC3\xB6rper, um aufzustehen.</p><p>Diesen Augenblick ergriff Smerdjakow.</p><p>\xC2\xBBIch befinde mich in einer schrecklichen Lage, Iwan Fjodorowitsch. Ich wei\xC3\x9F nicht mehr, wie ich mir helfen soll\xC2\xAB, sagte er auf einmal fest und beherrscht und seufzte bei den letzten Worten tief.</p><p>Iwan Fjodorowitsch setzte sich sofort wieder hin.</p><p>\xC2\xBBBeide sind sie wie verr\xC3\xBCckt, wie die kleinsten Kinder!\xC2\xAB fuhr Smerdjakow fort. \xC2\xBBIch rede von Ihrem Vater und von Ihrem Bruder Dmitri Fjodorowitsch. Jetzt wird er gleich aufstehen, ich meine Fjodor Pawlowitsch, und sofort \xC3\xBCber mich herfallen: &#8250;Nun? Ist sie nicht gekommen? Warum ist sie nicht gekommen?&#8249; Und so bis Mitternacht und sogar noch l\xC3\xA4nger. Und wenn Agrafena Alexandrowna nicht kommt, denn sie hat vielleicht gar nicht die Absicht, \xC3\xBCberhaupt jemals zu kommen, so f\xC3\xA4llt er morgen fr\xC3\xBCh wieder \xC3\xBCber mich her: Warum ist sie nicht gekommen? Weshalb ist sie nicht gekommen? Wann kommt sie?&#8249; Als ob ich mir in dieser Hinsicht etwas h\xC3\xA4tte zuschulden kommen lassen! Auf der anderen Seite ist die Lage die: Sowie die Abendd\xC3\xA4mmerung hereinbricht, oder auch schon fr\xC3\xBCher, erscheint Ihr Bruder mit einem Gewehr in der Hand. &#8250;Nimm dich in acht&#8249;, sagt er. &#8250;Du Schurke, du Bouillonkoch! Wenn du sie vorbeil\xC3\xA4\xC3\x9Ft und mich nicht benachrichtigst, bist du der erste, den ich ermorde!&#8249; Die Nacht vergeht. Am Morgen jedoch beginnt er mich so wie Fjodor Pawlowitsch zu qu\xC3\xA4len. &#8250;Warum ist sie nicht gekommen? Wird sie bald erscheinen?&#8249; Und wieder kommt es so heraus, als w\xC3\xA4re ich schuld, da\xC3\x9F seine Dame nicht gekommen ist. Und die beiden werden mit jedem Tag und jeder Stunde wilder im Zorn, da\xC3\x9F ich manchmal daran denke, mir vor Angst das Leben zu nehmen. Ich habe Angst vor den beiden, gn\xC3\xA4diger Herr.\xC2\xAB</p><p>\xC2\xBBWarum hast du dich da blo\xC3\x9F eingemischt? Warum hast du dich darauf eingelassen, meinem Bruder Dmitri Nachrichten zuzutragen?\xC2\xAB fragte Iwan Fjodorowitsch gereizt.</p><p>\xC2\xBBWie h\xC3\xA4tte ich es denn anfangen sollen, mich da nicht einzumischen? Eigentlich habe ich mich \xC3\xBCberhaupt nicht eingemischt, wenn Sie es in aller Genauigkeit wissen wollen. Ich habe von Anfang an nur geschwiegen und nicht gewagt, etwas zu erwidern. Er selbst hat mich zu seinem Diener bestimmt. Und seitdem sagt er zu mir immer nur ein und dasselbe: &#8250;Ich schlage dich tot, Schurke, wenn du sie vorbeil\xC3\xA4\xC3\x9Ft!&#8249; Ich glaube, gn\xC3\xA4diger Herr, ich werde morgen wohl eine lange Epilepsie bekommen.\xC2\xAB</p><p>\xC2\xBBWas hei\xC3\x9Ft das: eine lange Epilepsie?\xC2\xAB</p><p>\xC2\xBBEinen langen Anfall, einen au\xC3\x9Ferordentlich langen. So einer dauert mehrere Stunden oder wom\xC3\xB6glich einen oder zwei Tage. Einer hat bei mir mal drei Tage gedauert, ich war damals vom Dachboden gefallen. Er h\xC3\xB6rt eine Weile auf und f\xC3\xA4ngt dann wieder an; ich konnte die ganzen drei Tage keinen klaren Gedanken fassen. Fjodor Pawlowitsch lie\xC3\x9F damals Doktor Herzenstube rufen, den hiesigen Arzt. Der hat mir Eis auf den Kopf gelegt und noch irgendein anderes Mittel angewandt. Ich h\xC3\xA4tte sterben k\xC3\xB6nnen.\xC2\xAB</p><p>\xC2\xBBAber es hei\xC3\x9Ft doch, ein epileptischer Anfall sei unm\xC3\xB6glich vorauszusehen, weil er n\xC3\xA4mlich zu keiner bestimmten Stunde eintritt. Wie kannst du denn behaupten, er k\xC3\xA4me morgen?\xC2\xAB, erkundigte sich Iwan Fjodorowitsch mit gereiztem Interesse.</p><p>\xC2\xBBDas ist richtig, da\xC3\x9F man ihn nicht vorhersehen kann.\xC2\xAB</p><p>\xC2\xBBAu\xC3\x9Ferdem bist du damals ja vom Dachboden gefallen.\xC2\xAB</p><p>\xC2\xBBAuf den Dachboden steige ich alle Tage, ich kann auch morgen da herunterfallen. Und wenn nicht vom Dachboden, dann eben in den Keller. In den Keller gehe ich in meinem Dienst auch jeden Tag.\xC2\xAB</p><p>Iwan Fjodorowitsch blickt ihn eindringlich an.</p><p>\xC2\xBBDu l\xC3\xBCgst, wie ich merke. Und ich verstehe dich nicht ganz\xC2\xAB, sagte er leise, aber mit einem drohenden Unterton. \xC2\xBBDu willst morgen einen dreit\xC3\xA4gigen epileptischen Anfall simulieren, ja?\xC2\xAB</p><p>Smerdjakow, der zu Boden geblickt und dabei wieder mit der rechten Fu\xC3\x9Fspitze gespielt hatte, stellte den rechten Fu\xC3\x9F an seinen Platz, setzte statt dessen den linken vor, hob den Kopf und sagte l\xC3\xA4chelnd: \xC2\xBBSelbst wenn ich das t\xC3\xA4te, das hei\xC3\x9Ft, wenn ich einen Anfall simulierte, was \xC3\xBCbrigens f\xC3\xBCr einen, der Bescheid wei\xC3\x9F, keineswegs schwer ist, w\xC3\xA4re ich vollkommen berechtigt, mich dieses Mittels zu bedienen, um mein Leben zu retten. Wenn Agrafena Alexandrowna n\xC3\xA4mlich zu Fjodor Pawlowitsch kommt, w\xC3\xA4hrend ich krank daliege, so kann Dmitri Fjodorowitsch schwerlich einen kranken Menschen fragen: &#8250;Warum hast du mir das nicht gemeldet?&#8249; Er w\xC3\xBCrde sich direkt sch\xC3\xA4men, das zu tun.\xC2\xAB</p><p>\xC2\xBBZum Teufel!\xC2\xAB fuhr Iwan Fjodorowitsch pl\xC3\xB6tzlich mit wutentstelltem Gesicht auf. \xC2\xBBWas zitterst du immer um dein Leben? Alle diese Drohungen meines Bruders Dmitri sind doch nur leere, im Zorn gesprochene Worte, weiter nichts. Er wird dich nicht totschlagen. Er wird totschlagen, aber nicht dich.\xC2\xAB</p><p>\xC2\xBBEr wird totschlagen, wie man eine Fliege totschl\xC3\xA4gt, und zwar zuallererst mich. Aber noch mehr als das f\xC3\xBCrchte ich etwas anderes: da\xC3\x9F man mich f\xC3\xBCr mitschuldig h\xC3\xA4lt, wenn er irgend etwas Sinnloses gegen seinen Vater ver\xC3\xBCbt.\xC2\xAB</p><p>\xC2\xBBWarum sollte man dich f\xC3\xBCr mitschuldig halten?\xC2\xAB</p><p>\xC2\xBBWeil ich ihm heimlich diese Signale mitgeteilt habe.\xC2\xAB</p><p>\xC2\xBBWas f\xC3\xBCr Signale? Wem hast du sie mitgeteilt? Hol&#8249; dich der Teufel, sprich deutlicher!\xC2\xAB</p><p>\xC2\xBBIch mu\xC3\x9F offen gestehen\xC2\xAB, erwiderte Smerdjakow langsam und mit pedantischer Ruhe, \xC2\xBBda\xC3\x9F ich da ein Geheimnis mit Fjodor Pawlowitsch habe. Sie wissen selbst, oder vielleicht wissen Sie es nicht, da\xC3\x9F er sich schon seit einigen Tagen von innen einschlie\xC3\x9Ft, sowie es Nacht oder auch nur Abend wird. Sie sind in der letzten Zeit jedesmal fr\xC3\xBChzeitig auf Ihr Zimmer zur\xC3\xBCckgekehrt, und gestern sind Sie \xC3\xBCberhaupt nicht ausgegangen, daher wissen Sie vielleicht nicht, mit welcher Sorgfalt er sich jetzt immer nachts einschlie\xC3\x9Ft. Und selbst wenn Grigori Wassiljewitsch k\xC3\xA4me, so w\xC3\xBCrde er ihm nicht aufmachen, es sei denn, er erkennt ihn an der Stimme. Aber Grigori Wassiljewitsch kommt nicht, weil ich den Herrn in seinen Zimmern jetzt allein bediene. So hat er es bestimmt, als diese Geschichte mit Agrafena Alexandrowna begann. Zur Nacht aber entferne ich mich auf seine Anordnung jetzt ebenfalls und \xC3\xBCbernachte im Seitengeb\xC3\xA4ude. Bis Mitternacht darf ich jedoch nicht schlafen, sondern habe Wachdienst. Ich mu\xC3\x9F aufstehen, auf dem Hof umhergehen und warten, da\xC3\x9F Agrafena Alexandrowna kommt, denn er wartet schon seit mehreren Tagen wie ein Verr\xC3\xBCckter auf sie. Er spekuliert so: Sie hat Angst vor ihm, n\xC3\xA4mlich vor Dmitri Fjodorowitsch, vor Mitka, und darum wird sie sp\xC3\xA4tnachts hintenherum kommen. &#8250;Du aber&#8249;, sagt er, &#8250;pa\xC3\x9F bis Mitternacht auf, und noch l\xC3\xA4nger. Und wenn sie kommt, dann lauf an meine T\xC3\xBCr oder an eines der Fenster zum Garten und gib mir ein Klopfsignal, die beiden ersten Male langsam, so: eins, zwei, und dann dreimal schneller: tuck-tuck-tuck. Dann&#8249;, sagt er, &#8250;werde ich wissen, da\xC3\x9F sie gekommen ist, und werde leise die T\xC3\xBCr aufmachen.&#8249; Und noch ein anderes Signal hat er mitgeteilt f\xC3\xBCr den Fall, da\xC3\x9F sich etwas Au\xC3\x9Ferordentliches zutragen sollte. Zuerst zweimal schnell: tuck-tuck, und dann nach einer kleinen Pause noch einmal viel st\xC3\xA4rker. Dann wird er wissen, da\xC3\x9F etwas Unerwartetes geschehen ist und ich ihn dringend sprechen mu\xC3\x9F. Dann wird er mir ebenfalls aufmachen, und ich soll hereinkommen und Bericht erstatten. Dieses zweite gilt f\xC3\xBCr den Fall, da\xC3\x9F Agrafena Alexandrowna nicht selbst kommen kann, sondern irgendwelche Nachricht schickt. Au\xC3\x9Ferdem kann auch Dmitri Fjodorowitsch kommen, dann mu\xC3\x9F ich Nachricht geben, da\xC3\x9F er in der N\xC3\xA4he ist. Vor Dmitri Fjodorowitsch hat er gro\xC3\x9Fe Angst. Selbst wenn Agrafena Alexandrowna schon gekommen sein sollte und er sich mit ihr eingeschlossen hat, selbst dann bin ich unbedingt verpflichtet, ihm durch dreimaliges Klopfen zu melden, falls Dmitri Fjodorowitsch sich irgendwo in der N\xC3\xA4he zeigen sollte. Das erste Signal, mit f\xC3\xBCnf Schl\xC3\xA4gen, bedeutet also: Agrafena Alexandrowna ist gekommen. Das zweite Signal, mit drei Schl\xC3\xA4gen: Es liegt etwas sehr Dringendes vor. So hat er es mir selbst mehrmals vorgemacht und erkl\xC3\xA4rt. Da nun in der ganzen Welt niemand au\xC3\x9Fer mir und ihm \xC3\xBCber diese Signale Bescheid wei\xC3\x9F, wird er aufmachen, ohne irgendwie zu zweifeln oder zu fragen, wer da sei. Und sehen Sie: Diese Signale sind jetzt auch Dmitri Fjodorowitsch zur Kenntnis gelangt.\xC2\xAB</p><p>\xC2\xBBWie sind sie ihm zur Kenntnis gelangt? Hast du sie ihm mitgeteilt? Wie konntest du dich unterstehen, das zu tun.\xC2\xAB</p><p>\xC2\xBBAus Angst. Wie h\xC3\xA4tte ich es wagen sollen, ihm gegen\xC3\xBCber zu schweigen. Dmitri Fjodorowitsch f\xC3\xA4hrt mich jeden Tag an: ,Du betr\xC3\xBCgst mich, du verbirgst mir etwas! Ich werde dir beide Beine brechen!&#8249; Da habe ich ihm eben diese geheimen Signale mitgeteilt, damit er wenigstens meine Ergebenheit sieht und so zu der \xC3\x9Cberzeugung kommt, da\xC3\x9F ich ihn nicht hintergehe.\xC2\xAB</p><p>\xC2\xBBWenn du glaubst, da\xC3\x9F er versuchen wird, unter Mi\xC3\x9Fbrauch dieser Signale einzudringen, so la\xC3\x9F ihn nicht herein!\xC2\xAB</p><p>\xC2\xBBAber wenn ich in einem Anfall daliege, wie soll ich ihn dann nicht hereinlassen? Selbst wenn ich es wagen w\xC3\xBCrde, ihn zur\xC3\xBCckzuhalten, obwohl ich doch wei\xC3\x9F, was f\xC3\xBCr ein j\xC3\xA4hzorniger Mensch er ist.\xC2\xAB</p><p>\xC2\xBBHol' dich der Teufel! Woher bist du denn so fest \xC3\xBCberzeugt, da\xC3\x9F du einen Anfall bekommst? Machst du dich \xC3\xBCber mich lustig?\xC2\xAB</p><p>\xC2\xBBWie w\xC3\xBCrde ich wagen, mich \xC3\xBCber Sie lustig zu machen? Und kann mir danach zumute sein, wo ich doch solche Angst habe? Ich habe ein Vorgef\xC3\xBChl, ich f\xC3\xBChle vorher, da\xC3\x9F ich einen Anfall bekomme. Schon allein aus Angst bekomme ich einen.\xC2\xAB</p><p>\xC2\xBBZum Teufel, wenn du einen Anfall hast, mu\xC3\x9F eben Grigori aufpassen. Benachrichtige ihn vorher, dann wird er ihn nicht hereinlassen.\xC2\xAB</p><p>\xC2\xBBGrigori Wassiljewitsch darf ich auf Befehl des Herrn nichts von den Signalen sagen. Au\xC3\x9Ferdem ist Grigori Wassiljewitsch gerade heute infolge des gestrigen Vorfalls erkrankt, und Marfa Ignatjewna will ihn morgen erst kurieren. Das haben sie vorhin verabredet. Die beiden kennen da eine sehr merkw\xC3\xBCrdige Behandlung. Marfa Ignatjewna hat st\xC3\xA4ndig so einen Branntweinaufgu\xC3\x9F vorr\xC3\xA4tig, sehr stark, aus irgendeinem Kraut, das ist ihr Geheimnis. Mit diesem Geheimmittel kuriert sie ihren Mann etwa dreimal j\xC3\xA4hrlich, wenn ihm das Kreuz gel\xC3\xA4hmt ist wie bei einem Schlaganfall. Sie nimmt ein Handtuch, befeuchtet es mit diesem Aufgu\xC3\x9F und reibt ihm den ganzen R\xC3\xBCcken eine halbe Stunde lang, bis es wieder trocken ist. Sein R\xC3\xBCcken wird dabei ganz rot und schwillt an. Den Rest in der Flasche gibt sie ihm unter einem bestimmten Gebet zu trinken, jedoch nicht den ganzen Rest, denn einen kleinen Teil beh\xC3\xA4lt sie bei dieser seltenen Gelegenheit f\xC3\xBCr sich zur\xC3\xBCck und trinkt ihn ebenfalls aus. Und da sie beide keine Trinker sind, werden sie ganz taumelig, sage ich Ihnen, und schlafen lange und fest. Wenn Grigori Wassiljewitsch aufwacht, ist er danach fast immer gesund. Und wenn Marfa Ignatjewna aufwacht, hat sie danach immer Kopfschmerzen. Wenn also Marfa Ignatjewna ihn morgen auf diese ihre Weise kuriert, werden sie wohl kaum etwas h\xC3\xB6ren und Dmitri Fjodorowitsch am Eintritt hindern. Sie werden schlafen.\xC2\xAB</p><p>\xC2\xBBWas ist das f\xC3\xBCr ein Unsinn! Und wie das alles ganz zuf\xC3\xA4llig zusammentrifft. Du hast einen Anfall, und die beiden sind bewu\xC3\x9Ftlos!\xC2\xAB rief Iwan Fjodorowitsch. \xC2\xBBArrangierst du diesen Zufall vielleicht selber?\xC2\xAB entfuhr es ihm unwillk\xC3\xBCrlich, und er zog drohend die Augenbrauen zusammen.</p><p>\xC2\xBBWie sollte ich das denn arrangieren? Und wozu, wo doch hier alles nur von Dmitri Fjodorowitsch und seinen Pl\xC3\xA4nen abh\xC3\xA4ngt ... Wenn er etwas anrichten will, so wird er es tun. Und wenn nicht, so werde ich ihn doch nicht absichtlich zu seinem Vater hinsto\xC3\x9Fen ...</p><p>\xC2\xBBAber weshalb soll er zum Vater kommen, und noch dazu heimlich, wenn Agrafena Alexandrowna \xC3\xBCberhaupt nicht erscheint, wie du selbst sagst?\xC2\xAB fuhr Iwan Fjodorowitsch, vor Wut ganz bla\xC3\x9F, fort. \xC2\xBBDu sagst es doch selbst, und auch ich bin die ganze Zeit, seit ich hier wohne, davon \xC3\xBCberzeugt gewesen, da\xC3\x9F der Alte nur phantasiert und da\xC3\x9F diese Kreatur ihn nicht besuchen wird. Weshalb sollte also Dmitri bei dem Alten einbrechen? Sprich! Ich will deine Gedanken wissen!\xC2\xAB</p><p>\xC2\xBBSie belieben selbst zu wissen, weshalb er kommen wird. Was sollen da noch meine Gedanken? Er wird einzig und allein aus Wut kommen. Oder er wird, mi\xC3\x9Ftrauisch, wie er ist, zum Beispiel, wenn ich krank bin, Zweifel hegen und herkommen, um die Zimmer zu durchsuchen wie gestern, ob sie auch nicht irgendwie unbemerkt vorbeigeschl\xC3\xBCpft ist. Es ist ihm auch genau bekannt, da\xC3\x9F bei Fjodor Pawlowitsch ein gro\xC3\x9Fes Kuvert mit dreitausend Rubel bereitliegt, mit drei Siegeln versehen und mit einem B\xC3\xA4ndchen umwunden. Da\xC3\x9F Fjodor Pawlowitsch eigenh\xC3\xA4ndig geschrieben hat: &#8250;F\xC3\xBCr meinen Engel Gruschenka, wenn sie zu mir kommen will.&#8249; Und da\xC3\x9F er drei Tage sp\xC3\xA4ter noch hinzugef\xC3\xBCgt hat: &#8250;F\xC3\xBCr mein liebes K\xC3\xBCcken.&#8249; Sehen Sie, das ist das Bedenkliche.\xC2\xAB</p><p>\xC2\xBBUnsinn!\xC2\xAB schrie Iwan Fjodorowitsch, nun beinahe rasend. \xC2\xBBDmitri kommt nicht, um Geld zu stehlen und dabei noch seinen Vater totzuschlagen. Gestern w\xC3\xA4re er imstande gewesen, ihn wegen Gruschenka totzuschlagen, w\xC3\xBCtend wie der Dummkopf war. Aber auf Raub ausgehen, das tut er nicht!\xC2\xAB</p><p>\xC2\xBBEr braucht jetzt dringend Geld. Sehr dringend, Iwan Fjodorowitsch. Sie wissen gar nicht, wie dringend\xC2\xAB, setzte ihm Smerdjakow mit gr\xC3\xB6\xC3\x9Fter Ruhe und mit bemerkenswerter Sorgfalt auseinander. \xC2\xBBDiese dreitausend Rubel h\xC3\xA4lt er dabei gewisserma\xC3\x9Fen f\xC3\xBCr sein Eigentum. Er hat mir gegen\xC3\xBCber selber ge\xC3\xA4u\xC3\x9Fert: &#8250;Mein Vater ist mir eigentlich noch dreitausend Rubel schuldig!&#8249; Beachten Sie aber au\xC3\x9Ferdem noch einen weiteren wahren Umstand, Iwan Fjodorowitsch. Es ist ja so gut wie sicher, mu\xC3\x9F man sagen, da\xC3\x9F Agrafena Alexandrowna, wenn sie nur will, ihn unbedingt zu einer Heirat veranlassen k\xC3\xB6nnte, ich meine, den Herrn selbst, Fjodor Pawlowitsch, wenn sie nur will. Na, und vielleicht wird sie es wollen. Ich sage nur, da\xC3\x9F sie nicht kommt. Vielleicht will sie aber noch viel mehr: n\xC3\xA4mlich gn\xC3\xA4dige Frau werden. Ich wei\xC3\x9F selbst, der Kaufmann Samsonow hat ihr ganz offen gesagt, da\xC3\x9F das gar nicht dumm w\xC3\xA4re, und dabei hat er gelacht. Und sie selber ist, was den Verstand anlangt, ziemlich gewitzt. Einen armen Teufel wie Dmitri Fjodorowitsch wird sie nicht heiraten. Erw\xC3\xA4gen Sie in Anbetracht alles dessen nun folgendes, Iwan Fjodorowitsch. Weder Dmitri Fjodorowitsch noch Sie und Ihr Bruder Alexej Fjodorowitsch w\xC3\xBCrden dann nach dem Tode des Vaters etwas von der Hinterlassenschaft erhalten, nicht einen Rubel. Agrafena Alexandrowna wird ihn ja eben zu dem Zweck heiraten, allen Grundbesitz auf ihren Namen umschreiben zu lassen und das Kapital als Eigentum zu erhalten. Stirbt jedoch Ihr Vater jetzt, bevor etwas von all dem geschehen ist, so fallen jedem von Ihnen sofort vierzigtausend Rubel zu, sogar Ihrem Bruder Dmitri Fjodorowitsch, den er so ha\xC3\x9Ft. Ein Testament hat er n\xC3\xA4mlich noch nicht gemacht ... Und das alles wei\xC3\x9F Dmitri Fjodorowitsch ganz genau.\xC2\xAB</p><p>In Iwan Fjodorowitschs Gesicht schien sich etwas zu verkrampfen. Er wurde auf einmal rot.</p><p>\xC2\xBBUnd, warum r\xC3\xA4tst du mir unter all diesen Umst\xC3\xA4nden, nach Tschermaschnja zu fahren?\xC2\xAB unterbrach er Smerdjakow. \xC2\xBBWorauf willst du damit hinaus? Ich fahre weg, und bei euch passiert inzwischen etwas, wie?\xC2\xAB</p><p>Iwan Fjodorowitsch holte keuchend Atem.</p><p>\xC2\xBBDas ist vollkommen richtig\xC2\xAB, erwiderte Smerdjakow leise und bedachtsam, dabei beobachtete er Iwan Fjodorowitsch unverwandt.</p><p>\xC2\xBBWas meinst du mit &#8250;vollkommen richtig&#8249;?\xC2\xAB fragte Iwan Fjodorowitsch. Er beherrschte sich nur mit gro\xC3\x9Fer Anstrengung, und seine Augen blitzten drohend.</p><p>\xC2\xBBIch habe das gesagt, weil Sie mir leid tun. W\xC3\xA4re ich an Ihrer Stelle, w\xC3\xBCrde ich lieber alles im Stich lassen, als bei so einer Sache anwesend sein ...\xC2\xAB, antwortete Smerdjakow und blickte Iwan Fjodorowitsch mit der offenherzigsten Miene an.</p><p>Beide schwiegen eine Weile.</p><p>\xC2\xBBIch glaube, du bist ein gro\xC3\x9Fer Idiot! Und au\xC3\x9Ferdem nat\xC3\xBCrlich ein furchtbarer Schurke!\xC2\xAB sagte Iwan Fjodorowitsch und stand pl\xC3\xB6tzlich von der Bank auf.</p><p>Danach wollte er gleich durch das Tor gehen, doch er blieb noch einmal stehen und drehte sich zu Smerdjakow um. Und da geschah etwas Seltsames. Iwan Fjodorowitsch bi\xC3\x9F sich pl\xC3\xB6tzlich krampfhaft auf die Lippe, ballte die F\xC3\xA4uste und &#8211; noch ein Augenblick, und er h\xC3\xA4tte sich auf Smerdjakow gest\xC3\xBCrzt. Der bemerkte es sofort, fuhr zusammen und beugte den Oberk\xC3\xB6rper zur\xC3\xBCck. Der Augenblick ging f\xC3\xBCr Smerdjakow jedoch gl\xC3\xBCcklich vor\xC3\xBCber.</p><p>Iwan Fjodorowitsch schickte sich schweigend, aber anscheinend unentschlossen an zu gehen.</p><p>\xC2\xBBIch fahre morgen nach Moskau, wenn du es wissen willst, morgen fr\xC3\xBCh. Weiter habe ich dir nichts zu sagen!\xC2\xAB sagte er noch zornig. Sp\xC3\xA4ter wunderte er sich selbst dar\xC3\xBCber, warum er es f\xC3\xBCr n\xC3\xB6tig gehalten hatte, Smerdjakow das mitzuteilen.</p><p>\xC2\xBBDas ist auch das beste\xC2\xAB, fiel dieser ein, als ob er darauf gewartet h\xC3\xA4tte; \xC2\xBBh\xC3\xB6chstens, da\xC3\x9F Sie in einem solchen Fall telegrafisch beunruhigt werden k\xC3\xB6nnen.\xC2\xAB</p><p>Iwan Fjodorowitsch blieb wieder stehen und wandte sich wieder schnell zu Smerdjakow um.</p><p>Auch an dem Diener schien eine Ver\xC3\xA4nderung vorgegangen zu sein. Seine ganze Vertraulichkeit und L\xC3\xA4ssigkeit war urpl\xC3\xB6tzlich verschwunden, sein Gesicht dr\xC3\xBCckte gespannte, jetzt jedoch sch\xC3\xBCchterne, unterw\xC3\xBCrfige Erwartung aus. &#8250;Wirst du nicht noch etwas sagen? Noch etwas hinzuf\xC3\xBCgen?&#8249; Diese Frage war in seinem unverwandt auf Iwan Fjodorowitsch gerichteten Blick zu lesen.</p><p>\xC2\xBBW\xC3\xBCrde man mich denn nicht auch aus Tschermaschnja zur\xC3\xBCckrufen &#8211; in einem solchen Fall?\xC2\xAB schrie Iwan Fjodorowitsch pl\xC3\xB6tzlich, und zwar unverst\xC3\xA4ndlicherweise sehr laut.</p><p>\xC2\xBBAuch in Tschermaschnja w\xC3\xBCrde man Sie beunruhigen ...\xC2\xAB, murmelte Smerdjakow beinahe fl\xC3\xBCsternd; dabei starrte er Iwan Fjodorowitsch weiterhin an.</p><p>\xC2\xBBNur ist Moskau weiter und Tschermaschnja n\xC3\xA4her; da tut es dir wohl um das verfahrene Geld leid, wenn du so f\xC3\xBCr Tschermaschnja bist? Oder tue ich dir leid, da\xC3\x9F ich eine so weite Fahrt hin und zur\xC3\xBCck mache?\xC2\xAB</p><p>\xC2\xBBVollkommen richtig\xC2\xAB, murmelte Smerdjakow z\xC3\xB6gernd und grinste widerw\xC3\xA4rtig. Er machte sich wieder bereit, notfalls rechtzeitig zur\xC3\xBCckzuweichen.</p><p>Doch Iwan Fjodorowitsch lachte pl\xC3\xB6tzlich zu Smerdjakows Verwunderung los und ging durch das Tor. Wer sein Gesicht gesehen h\xC3\xA4tte, dem w\xC3\xA4re sicher aufgefallen, da\xC3\x9F er keineswegs aus heiterer Stimmung lachte. Auch er selbst h\xC3\xA4tte nicht erkl\xC3\xA4ren k\xC3\xB6nnen, was in diesem Augenblick mit ihm vorging. Seine Bewegungen und sein Gang wirkten \xC3\xBCberaus verkrampft.</p>"
  title: "6. Ein vorl\xC3\xA4ufig sehr unklares Kapitel"
