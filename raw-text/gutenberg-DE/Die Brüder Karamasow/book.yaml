  text: "<h3>7. Historischer \xC3\x9Cberblick</h3><p>\xC2\xBBDie medizinischen Sachverst\xC3\xA4ndigen haben sich bem\xC3\xBCht, uns zu beweisen, da\xC3\x9F der Angeklagte nicht voll bei Verstand ist und an einer Manie leidet. Ich behaupte, da\xC3\x9F er durchaus voll bei Verstand ist und da\xC3\x9F dies gerade das allerschlimmste ist: W\xC3\xA4re er nicht voll bei Verstand, h\xC3\xA4tte er sich vielleicht weit kl\xC3\xBCger gezeigt! Was nun die angebliche Manie betrifft, so w\xC3\xBCrde ich damit einverstanden sein, aber nur in dem einen Punkt, auf den auch die \xC3\x84rzte hingewiesen haben: Ich meine die Ansicht des Angeklagten \xC3\xBCber die dreitausend Rubel, die ihm sein Vater noch schuldig sei. Trotzdem l\xC3\xA4\xC3\x9Ft sich vielleicht ein unvergleichlich viel n\xC3\xA4herliegender Anhaltspunkt als seine Neigung zur Geistesgest\xC3\xB6rtheit finden, um die st\xC3\xA4ndige Raserei des Angeklagten wegen dieses Geldes zu erkl\xC3\xA4ren. Ich schlie\xC3\x9Fe mich v\xC3\xB6llig der Meinung des jungen Arztes an, da\xC3\x9F der Angeklagte \xC3\xBCber volle und normale geistige F\xC3\xA4higkeiten verf\xC3\xBCgt und verf\xC3\xBCgt hat und nur reizbar und erbittert ist. Und eben das ist der Kernpunkt: Nicht die dreitausend Rubel, nicht diese Summe bildete den eigentlichen Grund der st\xC3\xA4ndigen rasenden Erbitterung des Angeklagten, sondern es gab einen besonderen Grund: die Eifersucht.\xC2\xAB</p><p>Hier zeichnete Ippolit Kirillowitsch in aller Ausf\xC3\xBChrlichkeit das Bild der verh\xC3\xA4ngnisvollen Leidenschaft des Angeklagten f\xC3\xBCr Gruschenka. Er begann mit dem Augenblick, als der Angeklagte sich zu der \xC2\xBBjungen Person\xC2\xAB begab, um \xC2\xBBsie zu verpr\xC3\xBCgeln\xC2\xAB. \xC2\xBBIch dr\xC3\xBCcke mich mit seinen eigenen Worten aus\xC2\xAB, f\xC3\xBCgte Ippolit Kirillowitsch zur Erkl\xC3\xA4rung hinzu und fuhr dann fort: \xC2\xBBAber statt sie zu verpr\xC3\xBCgeln, blieb er zu ihren F\xC3\xBC\xC3\x9Fen, liegen &#8211; das war der Beginn dieser Liebe. Gleichzeitig warf auch der alte Mann, der Vater des Angeklagten, seine Augen auf diese Person! Ein sonderbares, verh\xC3\xA4ngnisvolles Zusammentreffen, denn die Herzen beider entbrannten pl\xC3\xB6tzlich gleichzeitig, obwohl der eine wie der andere die Person schon vorher gekannt hatte und mit ihr zusammengetroffen war; sie entbrannten mit unb\xC3\xA4ndiger echt Karamasowscher Leidenschaft. Hier das Bekenntnis dieser jungen Person: &#8250;Ich habe mich \xC3\xBCber den einen und den anderen lustig gemacht!&#8249; Ja, es wandelte sie auf einmal die Laune an, sich \xC3\xBCber den einen und den anderen lustig zu machen; vorher hatte sie einen solchen Wunsch nicht gehabt, nun auf einmal kam sie dieses Verlangen an &#8211; und es endete damit, da\xC3\x9F beide besiegt vor ihr niederfielen. Der Alte, der das Geld wie einen Gott anbetete, legte dreitausend Rubel zurecht, die sie bekommen sollte, wenn sie ihn in seinem Haus besuchte. Doch bald kam er so weit, da\xC3\x9F er es f\xC3\xBCr ein Gl\xC3\xBCck gehalten h\xC3\xA4tte, ihr seinen Namen und sein ganzes Verm\xC3\xB6gen zu F\xC3\xBC\xC3\x9Fen zu legen, wenn sie nur einwilligte, seine rechtm\xC3\xA4\xC3\x9Fige Gattin zu werden. Daf\xC3\xBCr haben wir zuverl\xC3\xA4ssige Zeugnisse. Was den Angeklagten betrifft, so steht uns eine Trag\xC3\xB6die klar vor Augen. Aber das war nun eben das &#8250;Spiel&#8249;, das die junge Person trieb. Dem ungl\xC3\xBCcklichen jungen Mann machte die Verf\xC3\xBChrerin damals nicht einmal Hoffnung; Hoffnung, wirkliche Hoffnung wurde ihm erst im allerletzten Augenblick gegeben, als er, vor ihr auf den Knien liegend, ihr seine vom Blut des Vaters und Nebenbuhlers ger\xC3\xB6teten H\xC3\xA4nde entgegenstreckte &#8211; da wurde er allerdings auch schon verhaftet. &#8250;Schickt mich mit ihm zusammen zur Zwangsarbeit nach Sibirien! Ich habe ihn soweit gebracht! Ich bin die Schuldige!&#8249; rief sie in jenem Moment, von aufrichtiger Reue erf\xC3\xBCllt. Der talentierte junge Mann, der es sich zur Aufgabe gemacht hat, den vorliegenden Proze\xC3\x9F zu schildern, derselbe Herr Rakitin, den ich fr\xC3\xBCher bereits erw\xC3\xA4hnt habe, skizziert in einigen knappen charakteristischen S\xC3\xA4tzen den Charakter dieser Heldin so: &#8250;Fr\xC3\xBChe Entt\xC3\xA4uschung durch erlittenen Betrug, fr\xC3\xBCher Fall, Untreue des Verf\xC3\xBChrers, der sie im Stich l\xC3\xA4\xC3\x9Ft; dann Armut, der Fluch der ehrenhaften Familie und endlich die G\xC3\xB6nnerschaft eines reichen alten Mannes, den sie auch jetzt noch f\xC3\xBCr ihren Wohlt\xC3\xA4ter h\xC3\xA4lt. In dem jungen Herzen, das viel Gutes in sich haben mag, sammelte sich seit fr\xC3\xBCher Zeit ein geheimer Zorn. Ein berechnender, auf Anh\xC3\xA4ufung von Kapital bedachter Charakter bildete sich heraus. Es entwickelten sich Spottlust und Rachsucht gegen die Gesellschaft.&#8249; Nach dieser Charakteristik ist es verst\xC3\xA4ndlich, da\xC3\x9F sie sich \xC3\xBCber den einen und den anderen lustig machen konnte und mit ihnen nur ihr boshaftes Spiel trieb. Und in diesem Monat der hoffnungslosen Liebe, der moralischen Vergehen, der Untreue gegen seine Braut, der Aneignung fremden Geldes, das ihm anvertraut war &#8211; in diesem Monat wird der Angeklagte au\xC3\x9Ferdem noch durch die stete Eifersucht in Raserei und Wut versetzt, und zwar Eifersucht auf wen? Auf seinen Vater! Und was die Hauptsache ist: Der alte Mann sucht das Objekt der Leidenschaft seines Sohnes durch dieselben dreitausend Rubel zu gewinnen, die der Sohn f\xC3\xBCr sein Eigentum h\xC3\xA4lt, f\xC3\xBCr das ihm von seiner Mutter zugefallene und angeblich durch seinen Vater vorenthaltene Erbteil! Ja, ich gebe zu, da\xC3\x9F das schwer zu ertragen war! Da konnte auch eine Manie entstehen. Nicht um das Geld handelte es sich, sondern darum, da\xC3\x9F mittels dieses Geldes sein Gl\xC3\xBCck auf so ekelhaft zynische Weise zerst\xC3\xB6rt wurde!\xC2\xAB</p><p>Dann kam Ippolit Kirillowitsch darauf zu sprechen, wie in dem Angeklagten der Gedanke des Vatermordes allm\xC3\xA4hlich herangereift war, und verfolgte dies an Hand der Tatsachen.</p><p>\xC2\xBBAnf\xC3\xA4nglich schreien wir nur in den Wirtsh\xC3\xA4usern; den ganzen Monat \xC3\xBCber schreien wir. Oh, wir leben gern unter Menschen und teilen diesen Menschen gern sogleich alle unsere Gedanken mit, selbst die teuflischsten und gef\xC3\xA4hrlichsten; wir lassen die Menschen an allem, was uns bewegt, teilnehmen und fordern noch dazu, da\xC3\x9F diese Menschen unsere Offenherzigkeit mit Sympathie erwidern, auf alle unsere Sorgen und Bek\xC3\xBCmmernisse eingehen, uns zustimmen und unseren W\xC3\xBCnschen keine Hindernisse bereiten. Sonst werden wir w\xC3\xBCtend und bringen das ganze Restaurant in Aufruhr.\xC2\xAB (Es folgte die Geschichte von dem Stabskapit\xC3\xA4n Snegirjow.) \xC2\xBBDiejenigen, die den Angeklagten in diesem Monat sahen und h\xC3\xB6rten, hatten schlie\xC3\x9Flich das Gef\xC3\xBChl, da\xC3\x9F diese Drohungen gegen den Vater m\xC3\xB6glicherweise nicht mehr leeres Geschrei waren, sondern am Ende zur Tat werden w\xC3\xBCrden.\xC2\xAB (An dieser Stelle beschrieb der Staatsanwalt die Familienzusammenkunft im Kloster, die Gespr\xC3\xA4che mit Aljoscha und die Mi\xC3\x9Fhandlungsszene im Haus des Vaters, als der Angeklagte nach dem Mittagessen bei ihm eingedrungen war.) \xC2\xBBIch denke nicht daran, eigensinnig zu behaupten\xC2\xAB, fuhr Ippolit Kirillowitsch fort, \xC2\xBBda\xC3\x9F der Angeklagte schon vor dieser Szene mit Vorbedacht den Plan gefa\xC3\x9Ft hatte, seine Streitigkeiten mit dem Vater durch dessen Ermordung zu beenden. Trotzdem war dieser Gedanke schon einige Male vor ihm aufgetaucht, und er hatte ihn \xC3\xBCberlegt von allen Seiten betrachtet, daf\xC3\xBCr haben wir Tatsachen, Zeugen und sein eigenes Gest\xC3\xA4ndnis. Ich bekenne, meine Herren Geschworenen, ich habe sogar bis heute geschwankt, ob ich dem Angeklagten bei dem sich ihm aufdr\xC3\xA4ngenden Verbrechen einen bewu\xC3\x9Ften Vorbedacht unterstellen sollte. Ich war fest \xC3\xBCberzeugt, da\xC3\x9F seine Seele schon mehrmals im voraus an den verh\xC3\xA4ngnisvollen Augenblick gedacht, jedoch eben nur an ihn gedacht, ihn sich als M\xC3\xB6glichkeit vorgestellt, aber noch nicht den Zeitpunkt der Ausf\xC3\xBChrung und die n\xC3\xA4heren Umst\xC3\xA4nde festgelegt hatte. Doch ich habe nur bis heute geschwankt, bis zu diesem verh\xC3\xA4ngnisvollen Schriftst\xC3\xBCck, das Fr\xC3\xA4ulein Werchowzewa heute dem Gericht vorgelegt hat. Sie haben selbst ihren Ausruf geh\xC3\xB6rt, meine Herren! &#8250;Das ist ein vollst\xC3\xA4ndiger Plan, ein Programm des Mordes!&#8249; So hat sie den ungl\xC3\xBCcklichen Brief des ungl\xC3\xBCcklichen Angeklagten genannt. Und in der Tat, dieser Brief hat durchaus die Bedeutung eines Programms und ist der Beweis f\xC3\xBCr einen Vorbedacht. Er wurde zwei Tage vor dem Verbrechen geschrieben, und durch ihn ist uns jetzt mit Sicherheit bekannt, da\xC3\x9F der Angeklagte zwei Tage vor der Ausf\xC3\xBChrung seines furchtbaren Plans geschworen hat, wenn er sich am n\xC3\xA4chsten Tage kein Geld beschaffen k\xC3\xB6nne, werde er seinen Vater ermorden, um ihm das Geld wegzunehmen, das bei ihm unter dem Kopfkissen lag, &#8250;in dem Kuvert mit dem roten B\xC3\xA4ndchen, sobald Iwan abgereist ist&#8249;. H\xC3\xB6ren Sie: &#8250;sobald Iwan abgereist ist&#8249;. Hier ist also schon alles bedacht, die Umst\xC3\xA4nde sind erwogen &#8211; sp\xC3\xA4ter hat er dann alles so ausgef\xC3\xBChrt, wie er es geschrieben hatte! Vorbedacht und \xC3\x9Cberlegung stehen au\xC3\x9Fer Zweifel; das Verbrechen sollte zum Zweck des Raubes ausgef\xC3\xBChrt werden: Das hat er unumwunden erkl\xC3\xA4rt, niedergeschrieben und unterschrieben. Der Angeklagte leugnet seine Unterschrift nicht ab. Man wird sagen: Er hat das in der Trunkenheit geschrieben. Aber dadurch wird die Beweiskraft nicht abgeschw\xC3\xA4cht, sondern das Schriftst\xC3\xBCck wird nur um so bedeutungsvoller. Er hat in betrunkenem Zustand niedergeschrieben, was er n\xC3\xBCchtern \xC3\xBCberlegt hatte. H\xC3\xA4tte er das nicht in n\xC3\xBCchternem Zustand \xC3\xBCberlegt, h\xC3\xA4tte er es nicht in betrunkenem niedergeschrieben. Man wird vielleicht fragen: Warum hat er denn in den Wirtsh\xC3\xA4usern so ein Geschrei von seiner Absicht gemacht? Wer sich zu einer solchen Tat mit Vorbedacht entschlie\xC3\x9Ft, der schweigt dar\xC3\xBCber und h\xC3\xA4lt es geheim. Das ist richtig; aber Geschrei machte er nur, solange er noch keine Pl\xC3\xA4ne und keine vorbedachte Absicht hatte, solange blo\xC3\x9F der Wunsch vorhanden war und das Verlangen heranreifte, sp\xC3\xA4ter schon viel weniger. An jenem Abend, als er sich im Restaurant &#8250;Zur Residenz&#8249; betrank und diesen Brief schrieb, war er gegen seine Gewohnheit schweigsam, spielte nicht Billard, sa\xC3\x9F abseits, redete nicht und zwang nur einen Gehilfen, von seinem Platz aufzustehen; doch das tat er beinahe unbewu\xC3\x9Ft, in seiner Gewohnheit, Streit zu suchen: Wenn er n\xC3\xA4mlich in ein Wirtshaus kam, konnte er gar nicht mehr anders, als Streit anfangen. Zwar mu\xC3\x9Fte dem Angeklagten gleichzeitig mit dem endg\xC3\xBCltigen Entschlu\xC3\x9F auch der Gedanke kommen, da\xC3\x9F die Sache gef\xC3\xA4hrlich war, da er in der Stadt zu viel Geschrei davon gemacht hatte und das sehr leicht den Verdacht auf ihn lenken und ihn \xC3\xBCberf\xC3\xBChren k\xC3\xB6nnte, wenn er nun seine Absicht ausf\xC3\xBChrte. Aber geredet hatte er nun einmal davon, das lie\xC3\x9F sich nicht ungeschehen machen; und schlie\xC3\x9Flich war er bisher immer mit heiler Haut davongekommen, es w\xC3\xBCrde also auch jetzt gl\xC3\xBCcken. Wir hofften auf unseren Stern, meine Herren! Ich mu\xC3\x9F au\xC3\x9Ferdem einr\xC3\xA4umen, da\xC3\x9F er viel tat, um ohne die verh\xC3\xA4ngnisvolle Tat auszukommen, da\xC3\x9F er alle m\xC3\xB6glichen Anstrengungen machte, um einen blutigen Ausgang zu vermeiden: &#8250;Morgen werde ich alle m\xC3\xB6glichen Leute um dreitausend Rubel bitten&#8249;, wie er in der ihm eigenen Sprache schreibt. &#8250;Wenn sie mir jedoch nichts geben, wird Blut flie\xC3\x9Fen.&#8249; Das hat er wiederum in betrunkenem Zustand niedergeschrieben und wiederum n\xC3\xBCchtern so ausgef\xC3\xBChrt, wie er es geschrieben hatte!\xC2\xAB</p><p>Jetzt widmete sich Ippolit Kirillowitsch einer eingehenden Schilderung aller Bem\xC3\xBChungen Mitjas, sich Geld zu beschaffen, um das Verbrechen zu vermeiden. Er beschrieb seine G\xC3\xA4nge zu Samsonow, seine Reise zu Ljagawy, alles an Hand der Akten. \xC2\xBBErsch\xC3\xB6pft, verspottet, hungrig, seiner Uhr verlustig, die er verkauft hatte, um reisen zu k\xC3\xB6nnen, obwohl er angeblich doch f\xC3\xBCnfzehnhundert Rubel bei sich trug, von Eifersucht gequ\xC3\xA4lt, weil er die Geliebte in der Stadt zur\xC3\xBCckgelassen hatte und f\xC3\xBCrchtete, sie k\xC3\xB6nnte in seiner Abwesenheit zu Fjodor Pawlowitsch gehen &#8211; so kehrt er schlie\xC3\x9Flich in die Stadt zur\xC3\xBCck. Gott sei Dank, sie ist nicht bei Fjodor Pawlowitsch gewesen! Er selbst begleitet sie zu ihrem G\xC3\xB6nner Samsonow; merkw\xC3\xBCrdig: auf Samsonow sind wir nicht eifers\xC3\xBCchtig, und das ist eine sehr charakteristische Besonderheit im vorliegenden Fall! Dann eilt er auf seinen Beobachterposten in der Hintergasse, und dort erf\xC3\xA4hrt er, da\xC3\x9F Smerdjakow einen epileptischen Anfall hat und der andere Diener krank ist. Also ist die Luft rein, die Signale sind ihm bekannt &#8211; welche Versuchung! Trotzdem k\xC3\xA4mpft er noch dagegen an; er geht zu der von uns allen hochverehrten Frau Chochlakowa. Diese Dame, die schon lange mit ihm Mitleid f\xC3\xBChlte, gibt ihm den vern\xC3\xBCnftigsten Rat, den man sich denken kann: dieser ganzen Zecherei, dieser sinnlosen Liebschaft, diesem Herumtreiben in den Wirtsh\xC3\xA4usern, dieser nutzlosen Verschwendung seiner jungen Kr\xC3\xA4fte ein Ende zu machen und sich in die sibirischen Goldbergwerke zu begeben. &#8250;Dort&#8249;, sagt sie, &#8250;finden Sie ein geeignetes Arbeitsfeld f\xC3\xBCr ihre Kr\xC3\xA4fte und f\xC3\xBCr Ihren romantischen, nach Abenteuern d\xC3\xBCrstenden Charakter.&#8249;\xC2\xAB</p><p>Ippolit Kirillowitsch beschrieb dann den Ausgang des Gespr\xC3\xA4chs und jenen Augenblick, als der Angeklagte auf einmal erfuhr, da\xC3\x9F Gruschenka nur ganz kurze Zeit bei Samsonow gewesen war. &#8211; Er beschrieb ferner den Zorn, der den ungl\xC3\xBCcklichen, nervlich \xC3\xBCberreizten, eifers\xC3\xBCchtigen Menschen sofort bei dem Gedanken gepackt hatte, da\xC3\x9F sie ihn betrogen hatte und jetzt bei seinem Nebenbuhler Fjodor Pawlowitsch war; er schlo\xC3\x9F damit, da\xC3\x9F er die Aufmerksamkeit auf die verh\xC3\xA4ngnisvolle Macht des Zufalls lenkte: \xC2\xBBH\xC3\xA4tte ihm die Magd gesagt, da\xC3\x9F sich seine Geliebte mit ihrem &#8250;Fr\xC3\xBCheren&#8249; in Mokroje befand, so w\xC3\xA4re nichts geschehen. Aber sie war vor Angst ganz benommen und schwor hoch und heilig, sie wisse nichts. Und wenn der Angeklagte sie damals nicht gleich totschlug, so nur deshalb nicht, weil er Hals \xC3\xBCber Kopf der nachst\xC3\xBCrzte, die ihn betrogen hatte. Aber beachten Sie bitte: Obwohl er so au\xC3\x9Fer sich war, griff er sich doch den Messingst\xC3\xB6\xC3\x9Fel und nahm ihn mit. Warum gerade den St\xC3\xB6\xC3\x9Fel, warum nicht irgendeinen anderen Gegenstand, der als Waffe dienen konnte? Wenn wir uns dieses Bild schon einen Monat lang ausgemalt und uns darin eingelebt haben und uns dann auf einmal irgendein waffen\xC3\xA4hnliches Ding vor Augen kommt, so ergreifen wir es, um es als Waffe zu benutzen. Da\xC3\x9F aber irgendein derartiger Gegenstand als Waffe dienen kann, das haben wir uns schon einen ganzen Monat \xC3\xBCberlegt. Eben deshalb haben wir ihn denn auch sofort und ohne zu zweifeln als brauchbare Waffe erachtet! Und daher kann man das Ergreifen dieses St\xC3\xB6\xC3\x9Fels nicht als unbewu\xC3\x9Fte Handlung bezeichnen. Und nun ist er in dem v\xC3\xA4terlichen Garten: Die Luft ist rein, Zeugen gibt es nicht, es gibt nur tiefe Nacht und Finsternis und Eifersucht! Der Verdacht, da\xC3\x9F sie dort ist, bei seinem Nebenbuhler, in seinen Armen, und vielleicht in diesem Augenblick \xC3\xBCber ihn lacht &#8211; dieser Verdacht verschl\xC3\xA4gt ihm den Atem. Und es ist kein blo\xC3\x9Fer Verdacht mehr &#8211; wie kann man da noch von Verdacht reden? Der Betrug ist offensichtlich: Sie ist da in diesem Zimmer, aus dem das Licht kommt, sie ist bei ihm dort hinter dem Wandschirm &#8211; und da schleicht der Ungl\xC3\xBCckliche zum Fenster, blickt respektvoll hinein, f\xC3\xBCgt sich wohlgesittet, geht vern\xC3\xBCnftig davon und entfernt sich so schnell wie m\xC3\xB6glich von der S\xC3\xBCnde, damit ja nichts Unrechtes und Gef\xC3\xA4hrliches geschehe? Das will man uns einreden, uns, die wir den Charakter des Angeklagten kennen, die wir verstehen, in welchem Gem\xC3\xBCtszustand er sich befinden mu\xC3\x9Fte, einem Gem\xC3\xBCtszustand, der uns aus den Tatsachen bekannt ist? Und vor allem: so soll er sich benommen haben, obgleich er die Signale kannte, mit deren Hilfe er sofort in das Haus eindringen konnte!\xC2\xAB Bei der Erw\xC3\xA4hnung der Signale unterbrach Ippolit Kirillowitsch die Anklagerede f\xC3\xBCr einige Zeit und hielt f\xC3\xBCr n\xC3\xB6tig, sich \xC3\xBCber Smerdjakow zu verbreiten, um den sich episodenhaft aufdr\xC3\xA4ngenden Verdacht, Smerdjakow k\xC3\xB6nnte den Mord begangen haben, gr\xC3\xBCndlich zu behandeln und ein f\xC3\xBCr allemal zu erledigen. Er tat das sehr umst\xC3\xA4ndlich, und alle begriffen, da\xC3\x9F er trotz aller Geringsch\xC3\xA4tzigkeit, die er gegen diese Annahme an den Tag legte, sie dennoch f\xC3\xBCr wichtig hielt.</p>"
  title: "7. Historischer \xC3\x9Cberblick"
