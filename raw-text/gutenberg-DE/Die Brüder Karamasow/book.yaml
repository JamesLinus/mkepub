  text: "<h3><i>Epilog</i></h3><h3>1. Pl\xC3\xA4ne zu Mitjas Rettung</h3><p>\xC2\xBBAm f\xC3\xBCnften Tag nach der Gerichtsverhandlung, morgens, noch vor neun Uhr, kam Aljoscha zu Katerina Iwanowna, um mit ihr endg\xC3\xBCltig eine f\xC3\xBCr sie beide wichtige Angelegenheit zu besprechen; au\xC3\x9Ferdem hatte er noch einen Auftrag an sie. Sie sa\xC3\x9F und sprach mit ihm in demselben Zimmer, wo sie einstmals Gruschenka empfangen hatte; nebenan, in einem anderen Zimmer, lag Iwan Fjodorowitsch krank an Nervenfieber und besinnungslos. Da\xC3\x9F Iwan Fjodorowitsch, der das Bewu\xC3\x9Ftsein verloren hatte, zu ihr nach Hause gebracht werden sollte, hatte Katerina Iwanowna gleich nach der Szene vor Gericht angeordnet, ohne sich um das mit Sicherheit zu erwartende abf\xC3\xA4llige Gerede der Gesellschaft zu k\xC3\xBCmmern. Eine der beiden Verwandten, die bei ihr wohnten, war gleich nach der Szene vor Gericht nach Moskau gefahren; die andere war dageblieben. Aber auch wenn sie beide weggefahren w\xC3\xA4ren, h\xC3\xA4tte Katerina Iwanowna ihren Entschlu\xC3\x9F nicht ge\xC3\xA4ndert und nicht aufgeh\xC3\xB6rt, den Kranken zu pflegen und Tag und Nacht bei ihm zu sitzen. Warwinski und Herzenstube behandelten ihn; der Moskauer Arzt war zur\xC3\xBCckgefahren, nachdem er abgelehnt hatte, eine Prognose \xC3\xBCber den m\xC3\xB6glichen Ausgang der Krankheit zu stellen. Die beiden \xC3\x84rzte versuchten zwar, Katerina Iwanowna und Aljoscha Mut zu machen, doch es war klar, da\xC3\x9F sie ihnen noch keine bestimmte Hoffnung geben konnten. Aljoscha besuchte seinen kranken Bruder zweimal am Tag. Diesmal aber hatte er eine besondere, unangenehme Sache vorzubringen, und er sp\xC3\xBCrte im voraus, wie peinlich es ihm sein w\xC3\xBCrde, davon zu reden. Au\xC3\x9Ferdem war er sehr in Eile, denn er hatte diesen Morgen noch eine andere unaufschiebbare Sache an anderer Stelle vor sich. Sie hatten schon ungef\xC3\xA4hr eine Viertelstunde miteinander gesprochen. Katerina Iwanowna war bla\xC3\x9F und sehr erm\xC3\xBCdet, befand sich gleichzeitig jedoch in einer ungew\xC3\xB6hnlichen, krankhaften Erregung; sie ahnte, warum Aljoscha, von allem \xC3\xBCbrigen abgesehen, jetzt zu ihr gekommen war.</p><p>\xC2\xBBDa\xC3\x9F er sich dazu entschlie\xC3\x9Fen wird, dar\xC3\xBCber brauchen Sie sich keine Sorge zu machen\xC2\xAB, sagte sie in festem, energischem Ton zu Aljoscha. \xC2\xBBSo oder so, er wird doch zu diesem Hilfsmittel greifen m\xC3\xBCssen! Er mu\xC3\x9F fliehen! Dieser Ungl\xC3\xBCckliche, dieser Held der Ehre und des Gewissens, nicht Dmitri Fjodorowitsch, sondern der hinter dieser T\xC3\xBCr, der sich f\xC3\xBCr seinen Bruder aufgeopfert hat, hat mir diesen ganzen Fluchtplan schon l\xC3\xA4ngst mitgeteilt. Wissen Sie, er hat sogar schon die erforderlichen Verbindungen angekn\xC3\xBCpft ... Ich habe Ihnen bereits einiges dar\xC3\xBCber gesagt ... Sehen Sie, es wird aller Wahrscheinlichkeit nach auf der dritten Etappe von hier vor sich gehen, wenn der betreffende Str\xC3\xA4flingstrupp nach Sibirien gef\xC3\xBChrt wird. Oh, bis dahin wird noch viel Zeit vergehen. Iwan Fjodorowitsch ist schon bei dem Kommandanten der dritten Etappe gewesen. Wir wissen nur noch nicht, welcher Offizier den Trupp f\xC3\xBChren wird, und es ist auch nicht m\xC3\xB6glich, das im voraus zu erfahren. Morgen werde ich Ihnen vielleicht den ganzen Plan mit allen Einzelheiten zeigen, den mir Iwan Fjodorowitsch einen Tag vor der Gerichtsverhandlung f\xC3\xBCr alle F\xC3\xA4lle hiergelassen hat. Es war damals, als Sie uns am Abend im Streit antrafen. Er stieg schon die Treppe hinab, und als ich Sie sah, veranla\xC3\x9Fte ich ihn, wieder umzukehren, erinnern Sie sich? Wissen Sie, weswegen wir uns damals gestritten haben?\xC2\xAB</p><p>\xC2\xBBNein, ich wei\xC3\x9F es nicht,\xC2\xAB erwiderte Aljoscha.</p><p>\xC2\xBBEr hat es vor Ihnen nat\xC3\xBCrlich geheimgehalten. Es ging um eben diesen Fluchtplan. Er hatte ihn mir schon drei Tage vorher in den Hauptz\xC3\xBCgen enth\xC3\xBCllt &#8211; und gleich da begannen wir uns zu streiten, und wir stritten uns dann die ganzen drei Tage. Die Ursache unseres Streites war folgende: Als er mir er\xC3\xB6ffnete, da\xC3\x9F im Falle einer Verurteilung Dmitri Fjodorowitsch mit jener Kreatur zusammen ins Ausland fliehen sollte, da wurde ich pl\xC3\xB6tzlich zornig &#8211; ich kann Ihnen nicht sagen, warum, ich wei\xC3\x9F es selbst nicht ... Oh, nat\xC3\xBCrlich wurde ich ihretwegen so zornig, und weil sie mit Dmitri Fjodorowitsch zusammen ins Ausland fliehen sollte!\xC2\xAB rief Katerina Iwanowna pl\xC3\xB6tzlich, und ihre Lippen zitterten vor Wut. \xC2\xBBAls Iwan Fjodorowitsch sah, da\xC3\x9F ich ihretwegen so zornig wurde, dachte er sofort, ich w\xC3\xA4re auf sie eifers\xC3\xBCchtig, weil ich Dmitri noch immer liebte. Daraus entstand damals unser erster Streit. Erkl\xC3\xA4rungen mochte ich ihm nicht geben, ihn um Verzeihung bitten konnte ich nicht; es tat mir zu weh, da\xC3\x9F ein Mann wie er den Verdacht haben konnte, meine fr\xC3\xBChere Liebe zu dem anderen w\xC3\xA4re noch nicht erloschen. Und da\xC3\x9F er das noch glauben konnte, obwohl ich ihm schon l\xC3\xA4ngst selber gesagt hatte, meine Liebe geh\xC3\xB6re nicht Dmitri, sondern einzig und allein ihm! Drei Tage danach, an jenem Abend, als Sie kamen, brachte er mir ein versiegeltes Kuvert, das ich \xC3\xB6ffnen sollte, falls ihm etwas zustie\xC3\x9Fe. Oh, er ahnte seine Krankheit voraus! Er sagte mir, das Kuvert enthalte die n\xC3\xA4heren Einzelheiten \xC3\xBCber die Flucht; falls er st\xC3\xBCrbe oder gef\xC3\xA4hrlich erkrankte, sollte ich allein Mitja retten. Gleichzeitig lie\xC3\x9F er mir Geld hier, fast zehntausend Rubel &#8211; dieselbe Summe, die der Staatsanwalt in seiner Rede erw\xC3\xA4hnte, als er sagte, er h\xC3\xA4tte erfahren, da\xC3\x9F Iwan Fjodorowitsch Wertpapiere zum Umwechseln weggeschickt hat. Es machte auf mich einen gewaltigen Eindruck, da\xC3\x9F Iwan Fjodorowitsch den Gedanken, seinen Bruder zu retten, nicht aufgab und mir, mir selbst dieses Rettungswerk anvertraute, obwohl er noch immer meinetwegen eifers\xC3\xBCchtig und davon \xC3\xBCberzeugt war, da\xC3\x9F ich Mitja liebte! Oh, das war ein Opfer! Nein, Sie werden diese Selbstverleugnung in ihrem ganzen Umfang gar nicht verstehen, Alexej Fjodorowitsch! Ich wollte ihm schon zu F\xC3\xBC\xC3\x9Fen fallen; doch da fiel mir auf einmal ein, er k\xC3\xB6nnte ein solches Benehmen nur f\xC3\xBCr den Ausdruck meiner Freude \xC3\xBCber die beabsichtigte Rettung Mitjas halten, und die M\xC3\xB6glichkeit einer so ungerechten Deutung von seiner Seite brachte mich derma\xC3\x9Fen auf, da\xC3\x9F ich wieder ganz zornig wurde und ihm, statt ihm die F\xC3\xBC\xC3\x9Fe zu k\xC3\xBCssen, wieder eine Szene machte! Oh, ich bin zu ungl\xC3\xBCcklich! Mein Charakter ist nun einmal so &#8211; es ist ein furchtbarer, ungl\xC3\xBCcklicher Charakter! Sie werden es erleben: Ich bringe es noch dahin, da\xC3\x9F auch er sich von mir abwendet um einer anderen willen, mit der sich leichter leben l\xC3\xA4\xC3\x9Ft, so wie Dmitri, aber dann ... Nein, das werde ich dann nicht ertragen, dann werde ich mir das Leben nehmen! Als Sie damals hier erschienen und ich ihn aufforderte zur\xC3\xBCckzukommen und er dann mit Ihnen eintrat, da packte mich ein solcher Zorn \xC3\xBCber den ha\xC3\x9Ferf\xC3\xBCllten, ver\xC3\xA4chtlichen Blick, mit dem er mich pl\xC3\xB6tzlich ansah, da\xC3\x9F ich Ihnen zurief, er, er allein habe mich zu der \xC3\x9Cberzeugung gebracht, da\xC3\x9F sein Bruder Dmitri der M\xC3\xB6rder sei! Ich log absichtlich, um ihn noch einmal zu verletzen; denn niemals, niemals hat er mich zu \xC3\xBCberzeugen gesucht, da\xC3\x9F sein Bruder der M\xC3\xB6rder sei &#8211; vielmehr habe ich selbst ihn davon \xC3\xBCberzeugt! Oh, an allem ist meine Tollheit schuld! Ich, ich habe diese entsetzliche Szene vor Gericht veranstaltet! Er wollte mir beweisen, da\xC3\x9F er edel dachte, da\xC3\x9F er trotz meiner Liebe zu seinem Bruder ihn nicht aus Rachsucht und Eifersucht zugrunde richten wollte. Deshalb trat er vor Gericht auf ... Ich bin an allem schuld, ich allein bin schuld!\xC2\xAB</p><p>Noch niemals hatte Katja Aljoscha solche Gest\xC3\xA4ndnisse gemacht, und er f\xC3\xBChlte, da\xC3\x9F sie sich jetzt auf jener Stufe unertr\xC3\xA4glichen Leidens befand, wo auch das stolzeste Herz schmerzerf\xC3\xBCllt seinen Stolz fahrenl\xC3\xA4\xC3\x9Ft und von Kummer \xC3\xBCberw\xC3\xA4ltigt zu Boden sinkt. Aljoscha kannte noch eine furchtbare Ursache ihrer jetzigen Qualen, sosehr sie diese vor ihm auch seit Mitjas Verurteilung verborgen hatte. Es w\xC3\xA4re ihm jedoch zu schmerzlich gewesen, wenn sie sich entschlossen h\xC3\xA4tte, so tief zu sinken, da\xC3\x9F sie zu ihm auch von dieser Ursache selbst sprach. Sie litt wegen ihres \xC2\xBBVerrats\xC2\xAB vor Gericht, und Aljoscha f\xC3\xBChlte, da\xC3\x9F ihr Gewissen sie trieb, sich gerade vor ihm, Aljoscha, anzuklagen, weinend, krampfhaft kreischend, auf dem Boden liegend und um sich schlagend. Aber er f\xC3\xBCrchtete sich vor diesem Augenblick und w\xC3\xBCnschte die Leidende zu schonen. Um so schwieriger wurde der Auftrag, mit dem er gekommen war. Er begann wieder von Mitja zu reden.</p><p>\xC2\xBBDas hat nichts zu sagen, seien Sie seinetwegen ganz unbesorgt!\xC2\xAB begann Katja wieder hartn\xC3\xA4ckig und in scharfem Ton. \xC2\xBBDas dauert bei ihm alles immer nur einen Augenblick, ich kenne ihn, ich kenne dieses Herz nur zu gut. Seien Sie \xC3\xBCberzeugt, da\xC3\x9F er einwilligen wird, zu fliehen. Und die Hauptsache ist, da\xC3\x9F es nicht in allern\xC3\xA4chster Zukunft geschehen soll; er wird noch genug Zeit haben, seinen Entschlu\xC3\x9F zu fassen. Iwan Fjodorowitsch wird dann wieder gesund sein und alles selber leiten, so da\xC3\x9F ich dabei nichts zu tun haben werde. Seien Sie unbesorgt, er wird einwilligen. Und er ist auch jetzt schon damit einverstanden: Kann er sich etwa von dieser Kreatur trennen? An seinen Strafort wird man sie nicht lassen &#8211; wie sollte er also unter diesen Umst\xC3\xA4nden nicht fliehen wollen? Die Hauptsache ist nur, er hat Angst vor Ihnen. Er f\xC3\xBCrchtet, Sie k\xC3\xB6nnten vom moralischen Standpunkt aus die Flucht nicht billigen. Aber Sie m\xC3\xBCssen sie ihm gro\xC3\x9Fm\xC3\xBCtig erlauben, wenn Ihr Ja nun einmal unumg\xC3\xA4nglich ist\xC2\xAB, f\xC3\xBCgte Katja giftig hinzu.</p><p>Sie schwieg ein Weilchen und l\xC3\xA4chelte.</p><p>\xC2\xBBEr redet da von irgendwelchen Hymnen, von einem Kreuz, das er tragen mu\xC3\x9F, von einer Schuld. Ich erinnere mich, da\xC3\x9F mir Iwan Fjodorowitsch seinerzeit viel davon erz\xC3\xA4hlt hat &#8211; wenn Sie w\xC3\xBC\xC3\x9Ften, wie er das erz\xC3\xA4hlte!\xC2\xAB rief Katja pl\xC3\xB6tzlich in einem unaufhaltsamen Gef\xC3\xBChlsausbruch. \xC2\xBBWenn Sie w\xC3\xBC\xC3\x9Ften, wie er diesen Ungl\xC3\xBCcklichen liebte, als er mir das von ihm erz\xC3\xA4hlte, und wie er ihn vielleicht im gleichen Moment ha\xC3\x9Fte! Ich aber, ich l\xC3\xA4chelte damals stolz, als ich seine Erz\xC3\xA4hlung h\xC3\xB6rte und seine Tr\xC3\xA4nen sah! Oh, so eine Kreatur! Die Kreatur bin ich! Ich bin daran schuld, da\xC3\x9F er Nervenfieber bekommen hat! Und der andere, der Verurteilte, ist der etwa bereit zu leiden?\xC2\xAB schlo\xC3\x9F Katja gereizt. \xC2\xBBKann so ein Mensch denn \xC3\xBCberhaupt leiden? Solche Menschen wie er leiden niemals!\xC2\xAB</p><p>Ein Gef\xC3\xBChl wie Ha\xC3\x9F, Verachtung, ja Ekel war aus dem Klang dieser Worte herauszuh\xC3\xB6ren. Und dabei war sie es doch gewesen, die ihn verraten hatte. &#8250;Vielleicht ha\xC3\x9Ft sie ihn in manchen Augenblicken gerade deshalb, weil sie sich ihm gegen\xC3\xBCber schuldig f\xC3\xBChlt?&#8249; dachte Aljoscha im stillen. Er w\xC3\xBCnschte sehr, da\xC3\x9F das nur \xC2\xBBin manchen Augenblicken\xC2\xAB der Fall sein m\xC3\xB6chte. Aus Katjas letzten Worten h\xC3\xB6rte er eine Herausforderung heraus, doch er nahm sie nicht an.</p><p>\xC2\xBBIch habe Sie heute zu mir bitten lassen, damit Sie mir versprechen, ihn selbst zu \xC3\xBCberreden. Oder w\xC3\xA4re es Ihrer Ansicht nach unehrenhaft zu fliehen, nicht heldenm\xC3\xBCtig &#8211; oder wie dr\xC3\xBCckt man sich da aus? Nicht christlich, wie?\xC2\xAB f\xC3\xBCgte Katja noch herausfordernder hinzu.</p><p>\xC2\xBBNein, das ist nicht der Fall. Ich werde ihm alles sagen ...\xC2\xAB, murmelte Aljoscha. \xC2\xBBEr l\xC3\xA4\xC3\x9Ft Sie bitten, heute zu ihm zu kommen\xC2\xAB, f\xC3\xBCgte er pl\xC3\xB6tzlich unvermittelt hinzu, wobei er ihr fest in die Augen sah. Sie zuckte zusammen und wich auf dem Sofa j\xC3\xA4h vor ihm zur\xC3\xBCck.</p><p>\xC2\xBBMich ... Ist denn das m\xC3\xB6glich?\xC2\xAB stammelte sie und wurde bla\xC3\x9F.</p><p>\xC2\xBBDas ist m\xC3\xB6glich, und das ist Ihre Pflicht!\xC2\xAB sagte Aljoscha energisch und pl\xC3\xB6tzlich ganz lebhaft. \xC2\xBBEr braucht Sie sehr, gerade jetzt. Ich w\xC3\xBCrde nicht davon anfangen und Sie nicht vor der Zeit qu\xC3\xA4len, wenn es nicht notwendig w\xC3\xA4re. Er ist krank, er ist wie geistesgest\xC3\xB6rt, er verlangt immerzu nach Ihnen. Er bittet Sie nicht zur Vers\xC3\xB6hnung zu sich. Es gen\xC3\xBCgt, wenn Sie nur hinkommen und sich auf der Schwelle zeigen. Mit ihm ist seit jenem Tag vieles vorgegangen. Er sieht ein, wie sehr er sich gegen Sie vergangen hat. Nicht Ihre Verzeihung ist das, was er m\xC3\xB6chte. &#8250;Mir kann nicht verziehen werden&#8249;, sagt er selbst. Er bittet Sie nur, sich auf der Schwelle zu zeigen.</p><p>\xC2\xBBSie haben mich so pl\xC3\xB6tzlich ...\xC2\xAB, stammelte Katja. \xC2\xBBIch habe alle diese Tage geahnt, da\xC3\x9F Sie mit diesem Wunsch kommen w\xC3\xBCrden ... Ich habe es geradezu gewu\xC3\x9Ft, da\xC3\x9F er mich w\xC3\xBCrde rufen lassen! Doch es ist unm\xC3\xB6glich!\xC2\xAB</p><p>\xC2\xBBMag es unm\xC3\xB6glich sein &#8211; aber tun Sie es! Bedenken Sie, da\xC3\x9F er sich zum erstenmal tief ergriffen f\xC3\xBChlt durch die Erkenntnis, wie sehr er Sie gekr\xC3\xA4nkt hat, zum erstenmal in seinem Leben! Fr\xC3\xBCher hat er das nie in diesem Umfang gesehen. Er sagt: &#8250;Wenn sie sich weigert zu kommen, werde ich mein Leben lang ungl\xC3\xBCcklich sein!&#8249; H\xC3\xB6ren Sie, einer, der zu zwanzig Jahren Zwangsarbeit verurteilt ist, m\xC3\xB6chte noch gl\xC3\xBCcklich sein &#8211; ist das nicht bemitleidenswert? Bedenken Sie, Sie werden einen unschuldig Leidenden besuchen!\xC2\xAB sagte Aljoscha heftig und herausfordernd. \xC2\xBBSeine H\xC3\xA4nde sind rein, es klebt kein Blut daran! Besuchen Sie ihn um seines unerme\xC3\x9Flichen k\xC3\xBCnftigen Leidens willen! Kommen Sie zu ihm, geben Sie ihm das Geleit in die Finsternis, treten Sie auf die Schwelle, weiter nichts ... Es ist Ihre Pflicht, Ihre Pflicht, das zu tun!\xC2\xAB schlo\xC3\x9F Aljoscha, das Wort \xC2\xBBPflicht\xC2\xAB besonders stark betonend.</p><p>\xC2\xBBMeine Pflicht schon ... Aber ... Ich kann nicht\xC2\xAB, st\xC3\xB6hnte Katja. \xC2\xBBEr wird mich ansehen ... Ich kann nicht.\xC2\xAB</p><p>\xC2\xBBIhre Augen m\xC3\xBCssen seinen begegnen. Wie wollen Sie Ihr ganzes Leben \xC3\xBCber leben, wenn Sie sich jetzt nicht dazu entschlie\xC3\x9Fen?\xC2\xAB</p><p>\xC2\xBBLieber will ich mein Leben lang leiden.\xC2\xAB</p><p>\xC2\xBBEs ist Ihre Pflicht hinzugehen!\xC2\xAB wiederholte Aljoscha mit unerbittlichem Nachdruck.</p><p>\xC2\xBBAber warum heute, warum jetzt gleich ... Ich kann doch den Kranken nicht allein lassen ...\xC2\xAB</p><p>\xC2\xBBF\xC3\xBCr einen Moment k\xC3\xB6nnen Sie es, und es handelt sich ja nur um einen Moment. Wenn Sie nicht kommen, wird sich bei ihm heftiges Fieber zur Nacht einstellen. Ich sage doch nicht die Unwahrheit. Haben Sie Mitleid!\xC2\xAB</p><p>\xC2\xBBHaben Sie mit mir Mitleid!\xC2\xAB erwiderte Katja mit bitterem Vorwurf und fing an zu weinen.</p><p>\xC2\xBBAlso Sie werden kommen!\xC2\xAB sagte Aljoscha in festem Ton, als er ihre Tr\xC3\xA4nen sah. \xC2\xBBIch werde hingehen und ihm sagen, da\xC3\x9F Sie gleich kommen werden.\xC2\xAB</p><p>\xC2\xBBNein, sagen Sie ihm das um keinen Preis!\xC2\xAB rief Katja erschrocken. \xC2\xBBIch werde kommen, aber sagen Sie es ihm nicht vorher! Ich werde kommen, vielleicht aber nicht hineingehen ... Ich wei\xC3\x9F es noch nicht ...\xC2\xAB</p><p>Die Stimme versagte ihr, sie atmete nur mit M\xC3\xBChe. Aljoscha stand auf, um zu gehen.</p><p>\xC2\xBBUnd wenn ich dort jemandem begegne?\xC2\xAB sagte sie auf einmal leise; sie war wieder ganz bla\xC3\x9F geworden.</p><p>\xC2\xBBEben deshalb m\xC3\xBCssen Sie jetzt gleich gehen, damit Sie dort niemandem begegnen. Es wird niemand dasein, das sage ich Ihnen zuverl\xC3\xA4ssig. Wir werden Sie erwarten\xC2\xAB schlo\xC3\x9F er nachdr\xC3\xBCcklich und verlie\xC3\x9F das Zimmer.</p>"
  title: Epilog
