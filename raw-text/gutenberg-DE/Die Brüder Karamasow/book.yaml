  text: "<h3>2. Ljagawy</h3><p>Mitja mu\xC3\x9Fte also sofort losfahren, Geld f\xC3\xBCr Pferde besa\xC3\x9F er jedoch nicht; das hei\xC3\x9Ft, er besa\xC3\x9F zwei Zwanzigkopekenst\xC3\xBCcke: Das war alles, was ihm aus den Jahren fr\xC3\xBCheren Wohlstandes geblieben war. Aber er hatte zu Hause noch eine alte silberne Uhr liegen, die schon l\xC3\xA4ngst nicht mehr ging. Die trug er zu einem j\xC3\xBCdischen Uhrmacher, der in der Ladenstra\xC3\x9Fe einen kleinen Laden hatte, und erhielt daf\xC3\xBCr sechs Rubel. \xC2\xBBAuch das hatte ich nicht erwartet!\xC2\xAB rief Mitja entz\xC3\xBCckt &#8211; er befand sich noch immer in einem Zustand der Begeisterung &#8211;, nahm die sechs Rubel und lief nach Hause. Dort vermehrte er diese Summe noch, indem er sich drei Rubel von seinen Wirtsleuten borgte, die sie ihm gern gaben, obwohl es ihr letztes Geld war &#8211; so sehr mochten sie ihn. Mitja entdeckte ihnen ohne Umschweife, da\xC3\x9F sich jetzt sein Schicksal entscheiden m\xC3\xBCsse, und erz\xC3\xA4hlte ihnen, selbstverst\xC3\xA4ndlich nur fl\xC3\xBCchtig, fast seinen ganzen \xC2\xBBPlan\xC2\xAB, den er soeben dem alten Samsonow vorgetragen hatte, danach dessen Antwort, seine Hoffnungen f\xC3\xBCr die Zukunft und so weiter und so fort. Seine Wirtsleute waren auch fr\xC3\xBCher schon in viele seiner Geheimnisse eingeweiht worden und betrachteten ihn daher als ihresgleichen und nicht als einen stolzen gn\xC3\xA4digen Herrn.</p><p>Nachdem Mitja auf diese Weise neun Rubel zusammengebracht hatte, lie\xC3\x9F er Postpferde holen, um nach Wolowja zu fahren. Aber dadurch wurde eine Tatsache offenkundig, die sich dann im Ged\xC3\xA4chtnis der Betreffenden einpr\xC3\xA4gte: da\xC3\x9F n\xC3\xA4mlich Mitja am Tag vor einem bestimmten Ereignis, und zwar gegen Mittag, keine Kopeke besa\xC3\x9F, da\xC3\x9F er, um sich Geld zu verschaffen, seine Uhr verkaufte und sich drei Rubel von seinen Wirtsleuten borgte, und das alles in Gegenwart von Zeugen ... Ich notiere diese Tatsache im voraus; sp\xC3\xA4ter wird klar werden, warum.</p><p>W\xC3\xA4hrend Mitja nach Wolowja jagte, strahlte sein Gesicht zwar in dem freudigen Vorgef\xC3\xBChl, da\xC3\x9F er nun endlich \xC2\xBBalle diese Angelegenheiten\xC2\xAB gl\xC3\xBCcklich erledigen w\xC3\xBCrde, dennoch qu\xC3\xA4lte ihn auch die Unruhe: Was geschieht in seiner Abwesenheit mit Gruschenka? Ob sie sich nicht vielleicht gerade heute entschlie\xC3\x9Ft, zu Fjodor Pawlowitsch zu gehen? Das war auch der Grund, weshalb er ihr von seiner Abreise nichts mitgeteilt und seinen Wirtsleuten aufgetragen hatte, niemandem zu sagen, wo er geblieben war. &#8250;Ich mu\xC3\x9F unbedingt heute abend wieder zur\xC3\xBCck sein!&#8249; sagte er sich wiederholt, w\xC3\xA4hrend er auf dem Bauernwagen durchger\xC3\xBCttelt wurde. &#8250;Und diesen Ljagawy mu\xC3\x9F ich wom\xC3\xB6glich auch gleich mitschleppen, damit wir dieses Schriftst\xC3\xBCck fertigstellen.&#8249; So dachte Mitja sorgenvoll; doch war es seinen Gedanken leider nicht beschieden, \xC2\xBBplan\xC2\xABgem\xC3\xA4\xC3\x9F verwirklicht zu werden.</p><p>Erstens kam er von der Station Wolowja aus sp\xC3\xA4ter, als er gerechnet hatte, ans Ziel. Es stellte sich heraus, da\xC3\x9F der Landweg nicht zw\xC3\xB6lf, sondern achtzehn Werst lang war. Zweitens traf er den Popen von Iljinskoje nicht zu Hause an; dieser hatte sich in ein Nachbardorf begeben. Ehe Mitja mit den schon ersch\xC3\xB6pften Pferden in diesem Nachbardorf angelangt war und ihn dort ausfindig gemacht hatte, war schon beinahe die Nacht angebrochen. Der Pope, ein sch\xC3\xBCchternes, freundliches M\xC3\xA4nnchen, erkl\xC3\xA4rte ihm, dieser Ljagawy habe zwar urspr\xC3\xBCnglich bei ihm logieren wollen, befinde sich aber jetzt in Suchoi Posjolok und werde dort in dem H\xC3\xA4uschen eines Waldh\xC3\xBCters \xC3\xBCbernachten, weil er auch dort wegen eines Waldes verhandle. Auf Mitjas dringende Bitte, ihn sogleich zu Ljagawy zu f\xC3\xBChren und \xC2\xBBihn dadurch sozusagen zu retten\xC2\xAB, erkl\xC3\xA4rte sich der Pope nach anf\xC3\xA4nglichem Zaudern bereit, ihn nach Suchoi Posjolok zu begleiten, weil er offenbar eine starke Neugier versp\xC3\xBCrte; aber leider riet er, zu Fu\xC3\x9F zu gehen, da es nur \xC2\xBBein ganz klein wenig \xC3\xBCber eine Werst\xC2\xAB sei. Mitja willigte selbstverst\xC3\xA4ndlich ein und lief mit seinen gro\xC3\x9Fen Schritten so drauflos, da\xC3\x9F der arme Pope beinahe rennen mu\xC3\x9Fte. Er war ein noch nicht alter und sehr vorsichtiger Mann. Mitja sprach auch mit ihm sofort \xC3\xBCber seine \xC2\xBBPl\xC3\xA4ne\xC2\xAB und verlangte in hitzigem, nerv\xC3\xB6sem Ton st\xC3\xA4ndig Ratschl\xC3\xA4ge bez\xC3\xBCglich Ljagawys. Der Pope h\xC3\xB6rte aufmerksam zu, gab allerdings kaum einen Rat. Auf Mitjas Fragen antwortete er ausweichend: \xC2\xBBIch wei\xC3\x9F nicht ... Ach, das wei\xC3\x9F ich nicht ... Woher sollte ich das wohl wissen?\xC2\xAB, und so weiter. Als Mitja von seinen Erbschaftsstreitigkeiten mit dem Vater redete, wurde der Pope sogar \xC3\xA4ngstlich, weil er zu Fjodor Pawlowitsch in einem gewissen Abh\xC3\xA4ngigkeitsverh\xC3\xA4ltnis stand.</p><p>\xC3\x9Cbrigens fragte er erstaunt, warum Mitja diesen handeltreibenden Bauern Gorstkin immer Ljagawy nenne, und erkl\xC3\xA4rte ihm, Ljagawy sei nur sein Spitzname; Gorstkin f\xC3\xBChle sich durch diesen Namen sehr gekr\xC3\xA4nkt, und man m\xC3\xBCsse ihn unbedingt Gorstkin nennen. \xC2\xBBSonst werden Sie bei ihm nichts erreichen, und er wird Sie nicht einmal anh\xC3\xB6ren!\xC2\xABschlo\xC3\x9F der Pope.</p><p>Mitja wunderte sich ein wenig, habe doch Samsonow selbst den Betreffenden so genannt. Als der Pope das h\xC3\xB6rte, brach er dieses Gespr\xC3\xA4ch sofort ab, obgleich er Dmitri Fjodorowitsch seine Vermutung lieber gleich h\xC3\xA4tte mitteilen sollen: da\xC3\x9F Samsonow, wenn er ihn zu diesem Bauern geschickt und den dabei Ljagawy genannt habe, sich wohl lustig machen wollte und da\xC3\x9F da etwas nicht in Ordnung zu sein scheine.</p><p>Mitja hatte jedoch keine Zeit, sich \xC2\xBBbei solchen Kleinigkeiten\xC2\xAB aufzuhalten. Er schritt eilig aus, und erst als er in Suchoi Posjolok angekommen war, merkte er, da\xC3\x9F sie nicht eine Werst und nicht anderthalb Werst gegangen waren, sondern mindestens drei. Das \xC3\xA4rgerte ihn, aber er beherrschte sich.</p><p>Sie kamen zu dem H\xC3\xA4uschen. Der Waldh\xC3\xBCter, ein Bekannter des Popen, bewohnte die eine H\xC3\xA4lfte des H\xC3\xA4uschens; in der anderen, der \xC2\xBBguten Stube\xC2\xAB, jenseits des Flurs, hatte sich Gorstkin einquartiert. Sie traten in diese gute Stube ein und z\xC3\xBCndeten ein Talglicht an. Die Stube war \xC3\xBCberheizt. Auf einem Tisch aus Fichtenholz standen ein erloschener Samowar, ein Pr\xC3\xA4sentierteller mit Tassen, eine ausgetrunkene Flasche Rum und eine nicht ganz ausgetrunkene Flasche Branntwein; Reste eines Wei\xC3\x9Fbrotes lagen auch umher. Der Gast selbst hatte sich auf einer Bank ausgestreckt, den zusammengeballten Rock statt eines Kissens unter dem Kopf, und schnarchte gewaltig. Mitja war zun\xC3\xA4chst unentschlossen, doch dann sagte er in seiner Unruhe: \xC2\xBBNat\xC3\xBCrlich mu\xC3\x9F ich ihn wecken, meine Angelegenheit ist h\xC3\xB6chst wichtig. Ich habe mich so beeilt und mu\xC3\x9F heute noch zur\xC3\xBCck. \xC2\xBB Der Pope und der Waldh\xC3\xBCter standen da, ohne ihre Meinung auszusprechen. Mitja trat zu dem Schlafenden und versuchte ihn zu wecken. Er versuchte es mit aller Energie, der Schl\xC3\xA4fer wachte nicht auf. \xC2\xBBEr ist betrunken!\xC2\xAB rief Mitja. \xC2\xBBWas soll ich machen, o Gott, was soll ich machen?\xC2\xAB Und er machte sich in seiner Ungeduld daran, ihm den Kopf zu sch\xC3\xBCtteln, ihn hochzuheben und ihn auf die Bank zu setzen; dennoch erreichte er nach langen Bem\xC3\xBChungen nur, da\xC3\x9F dieser anfing, sinnlos zu br\xC3\xBCllen und laute, aber unverst\xC3\xA4ndliche Fl\xC3\xBCche auszusto\xC3\x9Fen.</p><p>\xC2\xBBEs w\xC3\xA4re doch besser, wenn Sie warteten\xC2\xAB, sagte der Pope endlich. \xC2\xBBEs ist offenbar nichts mit ihm anzufangen.\xC2\xAB</p><p>\xC2\xBBEr hat den ganzen Tag getrunken\xC2\xAB, bemerkte der Waldh\xC3\xBCter.</p><p>\xC2\xBBO Gott!\xC2\xAB rief Mitja. \xC2\xBBWenn Sie w\xC3\xBC\xC3\x9Ften, wie dringend ich mit ihm sprechen mu\xC3\x9F und in welcher Verzweiflung ich mich befinde!\xC2\xAB</p><p>\xC2\xBBNein, wirklich, Sie warten besser bis zum Morgen\xC2\xAB, sagte der Pope noch einmal.</p><p>\xC2\xBBBis zum Morgen? Ich bitte Sie, das ist unm\xC3\xB6glich!\xC2\xAB</p><p>Und erneut bem\xC3\xBChte er sich verzweifelt, den Betrunkenen zu wecken, lie\xC3\x9F jedoch sogleich wieder von diesem Versuch ab, als er die v\xC3\xB6llige Nutzlosigkeit seiner Bem\xC3\xBChungen einsah. Der Pope schwieg, der verschlafene Waldh\xC3\xBCter machte ein finsteres Gesicht.</p><p>\xC2\xBBWas f\xC3\xBCr furchtbare Trag\xC3\xB6dien spielt die Realit\xC3\xA4t mit den Menschen!\xC2\xAB sagte Mitja in heller Verzweiflung. Der Schwei\xC3\x9F trat ihm ins Gesicht. Der Pope nutzte diesen Moment und setzte ihm sehr vern\xC3\xBCnftig auseinander, da\xC3\x9F Gorstkin, selbst wenn es gel\xC3\xA4nge, ihn zu wecken, in seiner Betrunkenheit doch nicht imstande w\xC3\xA4re, ein Gespr\xC3\xA4ch zu f\xC3\xBChren. \xC2\xBBSie haben doch eine wichtige Angelegenheit, da wird es schon richtiger sein, es bis zum Morgen zu lassen.\xC2\xAB</p><p>Mitja breitete verzweifelt die Arme aus und f\xC3\xBCgte sich.</p><p>\xC2\xBBIch werde in dieser Stube bleiben, V\xC3\xA4terchen, das Licht brennen lassen und versuchen, ob ich einen geeigneten Augenblick erhaschen kann. Sowie er aufwacht, werde ich anfangen ... Das Licht, werde ich dir bezahlen\xC2\xAB, wandte er sich an den Waldh\xC3\xBCter. \xC2\xBBUnd das Nachtquartier ebenfalls &#8211; du sollst Dmitri Karamasow in guter Erinnerung behalten. Ich wei\xC3\x9F nur nicht, was mit Ihnen wird, V\xC3\xA4terchen? Wo werden Sie sich denn hinlegen?\xC2\xAB</p><p>\xC2\xBBIch werde nach Hause zur\xC3\xBCckkehren. Mit seiner kleinen Stute. \xC2\xBBEr deutete auf den Waldh\xC3\xBCter. \xC2\xBBSo leben Sie wohl! Ich w\xC3\xBCnsche Ihnen, da\xC3\x9F Sie alles zu Ihrer Zufriedenheit erledigen.\xC2\xAB</p><p>So geschah es denn auch. Der Pope fuhr mit der Stute weg, froh, da\xC3\x9F er endlich losgekommen war; und doch sch\xC3\xBCttelte er nachdenklich den Kopf und \xC3\xBCberlegte, ob er nicht gleich morgen fr\xC3\xBCh Fjodor Pawlowitsch \xC3\xBCber dieses merkw\xC3\xBCrdige Ereignis benachrichtigen sollte. Sonst erf\xC3\xA4hrt er es wom\xC3\xB6glich von anderer Seite, wird \xC3\xA4rgerlich und stellt seine Spenden ein! Der Waldh\xC3\xBCter kratzte sich im Nacken und begab sich schweigend in seine Stube. Mitja aber setzte sich auf eine Bank, um, wie er sich ausgedr\xC3\xBCckt hatte, einen geeigneten Augenblick zu erwischen. Ein tiefer Kummer lagerte sich wie schwerer Nebel auf seine Seele. Er sa\xC3\x9F da und gr\xC3\xBCbelte, war aber nicht imstande, etwas klar zu \xC3\xBCberlegen. Das Licht brannte herunter, ein Heimchen zirpte, in der \xC3\xBCberheizten Stube wurde die Luft unertr\xC3\xA4glich dunstig. Pl\xC3\xB6tzlich trat ihm ein Garten vor Augen, ein Gang hinter dem Garten, beim Vater \xC3\xB6ffnet sich geheimnisvoll eine T\xC3\xBCr, und durch die T\xC3\xBCr l\xC3\xA4uft Gruschenka hinein ... Er sprang von der Bank auf.</p><p>\xC2\xBBEine Trag\xC3\xB6die!\xC2\xAB sagte er z\xC3\xA4hneknirschend, trat unbewu\xC3\x9Ft zu dem Schlafenden hin und sah ihm ins Gesicht.</p><p>Es war ein magerer, noch nicht alter Bauer, mit einem l\xC3\xA4nglichen Gesicht, r\xC3\xB6tlichem, lockigem Haar, mit einem langen, d\xC3\xBCnnen, r\xC3\xB6tlichen B\xC3\xA4rtchen. Bekleidet war er mit einem Kattunhemd und einer schwarzen Weste, aus deren Tasche die Kette einer Uhr herausschaute. Mitja betrachtete dieses Gesicht mit furchtbarem Ha\xC3\x9F, und aus einem nicht recht verst\xC3\xA4ndlichen Grund war ihm vor allem der Umstand verha\xC3\x9Ft, da\xC3\x9F der Schl\xC3\xA4fer lockiges Haar hatte. Besonders war es f\xC3\xBCr ihn unertr\xC3\xA4glich beleidigend, da\xC3\x9F er, Mitja, der so vieles geopfert und so vieles im Stich gelassen hatte, mit seiner dringenden Angelegenheit nun so ersch\xC3\xB6pft hier stand, w\xC3\xA4hrend dieser Faulpelz, von dem jetzt sein ganzes Schicksal abhing, schnarchte, als ob gar nichts los w\xC3\xA4re. \xC2\xBBO Ironie des Schicksals!\xC2\xAB rief Mitja aus und machte sich noch einmal daran, den betrunkenen Bauern zu wecken. Und zwar tat er das, nun g\xC3\xA4nzlich den Kopf verlierend, in einem richtigen Anfall von Wut; er ri\xC3\x9F ihn, stie\xC3\x9F ihn, schlug ihn sogar. Doch nachdem er sich etwa f\xC3\xBCnf Minuten lang wiederum vergeblich abgem\xC3\xBCht hatte, kehrte er in ohnm\xC3\xA4chtiger Verzweiflung zu seiner Bank zur\xC3\xBCck und setzte sich hin.</p><p>\xC2\xBBZu dumm!\xC2\xAB rief er aus. \xC2\xBBUnd wie ehrlos das alles ist!\xC2\xAB f\xC3\xBCgte er noch hinzu. Der Kopf begann ihm furchtbar weh zu tun. &#8250;Soll ich aufgeben und zur\xC3\xBCckfahren?&#8249; \xC3\xBCberlegte er. &#8250;Nein, nun will ich auch bis zum Morgen bleiben. Jetzt bleibe ich erst recht, jetzt erst recht! Wozu w\xC3\xA4re ich sonst \xC3\xBCberhaupt hergekommen? Und es ist auch kein Fuhrwerk da, mit dem ich fahren k\xC3\xB6nnte! Wie soll ich jetzt von hier wegkommen? O diese absurde Lage!&#8249;</p><p>Sein Kopfschmerz wurde immer schlimmer. Er sa\xC3\x9F da, ohne sich zu r\xC3\xBChren, und merkte nicht, wie er im Sitzen einschlief. Er mu\xC3\x9Fte zwei Stunden oder noch etwas l\xC3\xA4nger geschlafen haben, als er von einem unertr\xC3\xA4glichen Kopfschmerz erwachte, so unertr\xC3\xA4glich, da\xC3\x9F er h\xC3\xA4tte schreien m\xC3\xB6gen. In den Schl\xC3\xA4fen h\xC3\xA4mmerte das Blut, der Scheitel tat ihm weh, noch l\xC3\xA4ngere Zeit nach dem Aufwachen konnte er nicht recht zu sich kommen und begreifen, was eigentlich mit ihm vorgegangen war. Endlich merkte er, da\xC3\x9F sich in der \xC3\xBCberheizten Stube ein furchtbarer Kohlendunst befand und da\xC3\x9F er davon vielleicht h\xC3\xA4tte sterben k\xC3\xB6nnen. Der betrunkene Bauer aber lag immer noch da und schnarchte; das Licht war nahe daran auszugehen. Mitja schrie auf und eilte schwankend durch den Flur in die Stube des Waldh\xC3\xBCters. Der erwachte schnell; als er h\xC3\xB6rte, da\xC3\x9F in der anderen Stube Kohlendunst war, ging er zwar, das Erforderliche zu tun, nahm die Tatsache jedoch so seltsam gleichm\xC3\xBCtig hin, da\xC3\x9F Mitja sich wunderte und gekr\xC3\xA4nkt f\xC3\xBChlte.</p><p>\xC2\xBBWenn er nun gestorben w\xC3\xA4re, was dann?\xC2\xAB schrie Mitja ihn zornig an.</p><p>T\xC3\xBCr, Fenster und Ofenr\xC3\xB6hre wurden ge\xC3\xB6ffnet. Mitja schleppte aus dem Flur einen Eimer Wasser herbei und befeuchtete zuerst sich selbst den Kopf; dann tauchte er einen Lappen ins Wasser und legte ihn dem schlafenden Ljagawy auf den Kopf. Der Waldh\xC3\xBCter aber behandelte den ganzen Vorfall weiterhin mit Geringsch\xC3\xA4tzung und sagte, nachdem er das Fenster ge\xC3\xB6ffnet hatte, m\xC3\xBCrrisch: \xC2\xBBNa, nun wird's wohl gut sein!\xC2\xAB Und ging wieder schlafen; eine Blechlaterne, die er noch angez\xC3\xBCndet hatte, lie\xC3\x9F er Mitja zur\xC3\xBCck. Mitja m\xC3\xBChte sich mit dem Betrunkenen, der vom Kohlendunst halb vergiftet war, noch ungef\xC3\xA4hr eine halbe Stunde lang ab, indem er ihm fortw\xC3\xA4hrend den Kopf na\xC3\x9F machte, und nahm sich ernstlich vor, die ganze Nacht nicht mehr zu schlafen. Ermattet setzte er sich nur f\xC3\xBCr einen Augenblick hin, um sich zu erholen, schlo\xC3\x9F jedoch die Augen, streckte sich sofort unbewu\xC3\x9Ft auf der Bank aus und schlief im n\xC3\xA4chsten Moment wie ein Toter.</p><p>Er erwachte erst sehr sp\xC3\xA4t. Es war schon ungef\xC3\xA4hr neun Uhr morgens.</p><p>Die Sonne schien hell in die beiden kleinen Fenster.</p><p>Der kraushaarige Bauer sa\xC3\x9F auf der Bank und hatte bereits sein \xC3\xA4rmelloses Wams angezogen. Vor ihm stand ein zurechtgemachter Samowar und eine neue Flasche Branntwein. Die von gestern war schon ausgetrunken und die neue schon wieder \xC3\xBCber die H\xC3\xA4lfte geleert. Mitja sprang auf und erriet sofort, da\xC3\x9F der verdammte Bauer erneut betrunken war, schwer betrunken, kaum zu ern\xC3\xBCchtern. Er musterte ihn etwa eine Minute lang mit gro\xC3\x9Fen Augen. Der Bauer sah ihn schweigend mit einer schlauen beleidigenden Ruhe an, ja sogar mit geringsch\xC3\xA4tzigem Hochmut, wie es Mitja vorkam. Er st\xC3\xBCrzte auf ihn los.</p><p>\xC2\xBBErIauben Sie, sehen Sie ... ich ... Sie haben es sicher schon von dem Waldh\xC3\xBCter geh\xC3\xB6rt. Ich bin Leutnant Dmitri Karamasow, ein Sohn des alten Karamasow, mit dem Sie wegen des Waldes verhandeln.\xC2\xAB</p><p>\xC2\xBBDu l\xC3\xBCgst!\xC2\xAB erwiderte der Bauer mit ruhiger, fester Stimme.</p><p>\xC2\xBBWieso l\xC3\xBCge ich? Sie kennen doch Fjodor Pawlowitsch?\xC2\xAB</p><p>\xC2\xBBIch kenne deinen Fjodor Pawlowitsch nicht\xC2\xAB, sagte der Bauer und bewegte schwerf\xC3\xA4llig die Zunge.</p><p>\xC2\xBBSie stehen aber doch mit ihm in Verhandlung wegen des Waldes! Wachen Sie doch auf, sammeln Sie Ihre Gedanken! Der Pope Pawel aus Iljinskoje bat mich hierher begleitet ... Sie haben doch an Samsonow geschrieben, und er hat mich zu Ihnen geschickt ...\xC2\xAB</p><p>Mitja rang m\xC3\xBChsam nach Luft.</p><p>\xC2\xBBDu l\xC3\xBCgst!\xC2\xAB versetzte Ljagawy wieder.</p><p>\xC2\xBBAber ich bitte Sie, die Sache ist kein Scherz! Sie sind vielleicht betrunken, aber Sie k\xC3\xB6nnen doch reden und verstehen ... Sonst ... sonst verstehe ich gar nichts mehr!\xC2\xAB</p><p>\xC2\xBBDu bist ein F\xC3\xA4rber!\xC2\xAB</p><p>\xC2\xBBAber ich bitte Sie, ich bin Karamasow, Dmitri Karamasow. Ich m\xC3\xB6chte Ihnen einen Vorschlag machen ... einen vorteilhaften Vorschlag ... einen sehr vorteilhaften Vorschlag ... gerade wegen des Waldes.\xC2\xAB</p><p>Der Bauer strich sich bed\xC3\xA4chtig den Bart.</p><p>\xC2\xBBNein, du hast eine Lieferung \xC3\xBCbernommen und dich dabei als Schuft erwiesen. Du bist ein Schuft!\xC2\xAB</p><p>\xC2\xBBIch versichere Ihnen, da\xC3\x9F Sie sich irren!\xC2\xAB rief Mitja und rang verzweifelt die H\xC3\xA4nde.</p><p>Der Bauer strich sich immerzu den Bart und kniff pl\xC3\xB6tzlich listig die Augen zusammen.</p><p>\xC2\xBBNein, wei\xC3\x9Ft du, was du mir zeigen kannst? Zeig mir doch mal ein Gesetz, nach dem es erlaubt ist, Gemeinheiten zu begehen h\xC3\xB6rst du? Du bist ein Schuft, verstehst du mich?\xC2\xAB</p><p>Mitja trat mit finsterer Miene von ihm weg, und auf einmal hatte er das Gef\xC3\xBChl, als ob ihn \xC2\xBBetwas vor die Stirn stie\xC3\x9F\xC2\xAB, wie er es selbst sp\xC3\xA4ter ausdr\xC3\xBCckte. In einem einzigen Augenblick vollzog sich so etwas wie eine Erleuchtung in seinem Geist. \xC2\xBBEs ging mir ein Licht auf, und ich verstand alles. \xC2\xBBEr stand erstarrt da und konnte nicht begreifen, wie er, ein kluger Mensch, sich auf so eine Dummheit einlassen konnte: sich in eine derart abenteuerliche Unternehmung zu st\xC3\xBCrzen und sich nun schon fast einen Tag lang mit diesem Ljagawy abzuplagen und ihm den Kopf zu benetzen! Dieser Mensch ist betrunken, bl\xC3\xB6dsinnig betrunken, der wird noch eine ganze Woche in einem fort trinken &#8211; worauf soll ich noch warten? Wie aber, wenn Samsonow mich absichtlich hierhergeschickt hat? Wie aber, wenn sie ... O Gott, was habe ich da angerichtet!&#8249;</p><p>Der Bauer sa\xC3\x9F da, beobachtete ihn und l\xC3\xA4chelte.</p><p>Unter anderen Umst\xC3\xA4nden h\xC3\xA4tte Mitja diesen dummen Menschen vielleicht vor Wut totgeschlagen, doch jetzt war er selbst so schwach geworden wie ein kleines Kind. Leise trat er zur Bank, nahm seinen Mantel, zog ihn schweigend an und ging hinaus.</p><p>In der anderen Stube fand er den Waldh\xC3\xBCter nicht, es war niemand da. Er zog f\xC3\xBCnfzig Kopeken kleines Geld aus der Tasche und legte sie auf den Tisch: f\xC3\xBCr das Nachtquartier, f\xC3\xBCr die Beleuchtung und f\xC3\xBCr die St\xC3\xB6rung. Als er das Haus verlie\xC3\x9F, sah er ringsum nur Wald und nichts weiter. Er ging aufs Geratewohl los, ohne sich auch nur zu erinnern, nach welcher Seite er sich wenden mu\xC3\x9Fte, nach rechts oder nach links: Als er am vorigen Tag mit dem Popen hergekommen war, hatte er nicht auf den Weg geachtet. In seiner Seele gab es keine Spur von Rachsucht gegen irgendwen, nicht einmal gegen Samsonow. Er lief einen schmalen Waldpfad entlang, gedankenlos und verst\xC3\xB6rt, \xC2\xBBmit wirrem Kopf\xC2\xAB, und k\xC3\xBCmmerte sich gar nicht um die Richtung. Jedes Kind h\xC3\xA4tte ihn jetzt bezwingen k\xC3\xB6nnen, so kraftlos an Seele und Leib war er auf einmal geworden. Er arbeitete sich aber doch irgendwie aus dem Wald heraus: Unvermittelt breiteten sich vor ihm un\xC3\xBCbersehbar weite kahle, abgeerntete Felder aus. \xC2\xBBWelch eine Verzweiflung, welch ein Tod ringsum!\xC2\xAB sagte er ein paarmal vor sich hin, w\xC3\xA4hrend er weiter und weiter lief.</p><p>Ein Wagen half ihm schlie\xC3\x9Flich aus seiner Notlage: Ein Fuhrmann bef\xC3\xB6rderte einen alten Kaufmann. Mitja fragte sie nach dem Weg, da stellte sich heraus, da\xC3\x9F sie ebenfalls nach Wolowja fuhren. Sie verhandelten mit Mitja \xC3\xBCber den Preis und lie\xC3\x9Fen ihn einsteigen. Nach drei Stunden waren sie am Ziel.</p><p>Auf der Station Wolowja bestellte Mitja unverz\xC3\xBCglich Postpferde in die Stadt, versp\xC3\xBCrte aber auf einmal einen unmenschlichen Hunger. W\xC3\xA4hrend die Pferde angespannt wurden, machte man ihm einen Eierkuchen. Er a\xC3\x9F ihn sofort auf, a\xC3\x9F ein gro\xC3\x9Fes St\xC3\xBCck Brot, a\xC3\x9F auch noch eine Wurst und trank drei Gl\xC3\xA4ser Schnaps. Nachdem er sich so gest\xC3\xA4rkt hatte, fa\xC3\x9Fte er wieder Mut: Es wurde wieder heller in seiner Seele. Unterwegs konnte es ihm gar nicht schnell genug gehen; er trieb den Kutscher st\xC3\xA4ndig an und fa\xC3\x9Fte pl\xC3\xB6tzlich einen neuen, diesmal \xC2\xBBdefinitiven\xC2\xAB Plan, wie er sich noch bis zum Abend dieses Tags das \xC2\xBBverdammte Geld\xC2\xAB verschaffen wollte. &#8250;Wenn man so bedenkt, da\xC3\x9F um dieser lumpigen dreitausend Rubel willen ein Mensch zugrunde gehen soll!&#8249; dachte er ver\xC3\xA4chtlich. &#8250;Noch heute werde ich die Sache zur Entscheidung bringen!&#8249; Und w\xC3\xA4re nicht der unaufh\xC3\xB6rliche Gedanke an Gruschenka gewesen, die bange Unruhe, ob mit ihr auch nichts passiert war, dann w\xC3\xA4re er vielleicht wieder ganz vergn\xC3\xBCgt gewesen. Aber der Gedanke an sie drang alle Augenblicke wie ein spitzes Messer in seine Seele ...</p><p>Endlich kamen sie an, und Mitja eilte sogleich zu Gruschenka.</p>"
