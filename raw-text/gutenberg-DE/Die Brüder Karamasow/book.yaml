  text: "<h3>2.Smerdjakow mit der Gitarre</h3><p>Er hatte wirklich keine Zeit.</p><p>Schon als er sich von Lisa verabschiedete, war ihm durch den Kopf gegangen, wie er wohl auf die schlaueste Weise seinen Bruder Dmitri finden k\xC3\xB6nnte, der sich offenbar vor ihm versteckte. Es war schon ziemlich sp\xC3\xA4t, zwischen zwei und drei Uhr nachmittags. Innerlich f\xC3\xBChlte sich Aljoscha zum Kloster, zu seinem \xC2\xBBgro\xC3\x9Fen Sterbenden\xC2\xAB hingezogen, doch das Bed\xC3\xBCrfnis, seinen Bruder Dmitri zu sprechen, lie\xC3\x9F alles andere zur\xC3\xBCcktreten. In Aljoscha verst\xC3\xA4rkte sich mit jeder Stunde die \xC3\x9Cberzeugung, da\xC3\x9F eine unvermeidliche, schreckliche Katastrophe nahe bevorstand. Worin diese Katastrophe eigentlich bestehen w\xC3\xBCrde und was er seinem Bruder sagen wollte, h\xC3\xA4tte er vielleicht selbst nicht genau angeben k\xC3\xB6nnen. &#8250;Mag auch mein Wohlt\xC3\xA4ter in meiner Abwesenheit sterben &#8211; ich werde mir dann nicht lebensl\xC3\xA4nglich Vorw\xC3\xBCrfe zu machen brauchen, da\xC3\x9F ich hier vielleicht h\xC3\xA4tte retten k\xC3\xB6nnen und es nicht getan habe, sondern vorbeigegangen und nach Hause geeilt bin!&#8249; sagte er sich. &#8250;Wenn ich so handle, befolge ich sein gro\xC3\x9Fes Gebot.&#8249;</p><p>Sein Plan bestand darin, seinen Bruder zu \xC3\xBCberraschen: n\xC3\xA4mlich wie am Vortag \xC3\xBCber den Flechtzaun in den Garten zu steigen und sich zu jener Laube zu begeben. &#8250;Wenn er nicht dort ist&#8249;, dachte Aljoscha, &#8250;so werde ich mich, ohne mich den Wirtinnen oder Foma zu zeigen, dort verstecken und warten, n\xC3\xB6tigenfalls bis zum Abend. Wenn er wieder Gruschenka auflauert, ist es leicht m\xC3\xB6glich, da\xC3\x9F er auch in die Laube kommt.&#8249;</p><p>\xC3\x9Cbrigens dachte Aljoscha \xC3\xBCber die Einzelheiten seines Planes nicht allzuviel nach. Er beschlo\xC3\x9F jedenfalls, ihn auszuf\xC3\xBChren, selbst wenn er infolgedessen an diesem Tag nicht mehr ins Kloster zur\xC3\xBCckkehren konnte.</p><p>Alles machte sich ohne Schwierigkeit. Er stieg fast an derselben Stelle wie tags zuvor \xC3\xBCber den Flechtzaun und schlich sich unbemerkt zu der Laube. Er wollte nicht, da\xC3\x9F ihn jemand bemerkte; die Wirtin und Foma konnten auf seiten des Bruders stehen und dessen Instruktionen befolgen, also Aljoscha nicht in den Garten lassen oder den Bruder rechtzeitig benachrichtigen, da\xC3\x9F ihn jemand suchte und nach ihm fragte. In der Laube war niemand. Aljoscha, setzte sich auf denselben Platz wie gestern und wartete. Er sah sich in der Laube um, eigent\xC3\xBCmlicherweise kam sie ihm weit mehr verfallen vor als am vorigen Tag; sie machte diesmal einen geradezu kl\xC3\xA4glichen Eindruck. Der Tag war \xC3\xBCbrigens ebenso klar wie der gestrige. Auf dem gr\xC3\xBCnen Tisch hob sich ein kleiner Kreis ab, der von einem offenbar zu voll gegossenen Kognakglas herr\xC3\xBChrte. Bedeutungslose und f\xC3\xBCr die Sache selbst nebens\xC3\xA4chliche Gedanken gingen ihm durch den Kopf, wie das immer w\xC3\xA4hrend einer langweiligen Wartezeit geschieht. Zum Beispiel, warum er sich in der Laube genau auf denselben Platz gesetzt hatte wie tags zuvor und nicht auf einen anderen. Schlie\xC3\x9Flich wurde ihm sehr traurig zumute, und zwar infolge der aufregenden Ungewi\xC3\x9Fheit. Aber er hatte noch keine Viertelstunde dagesessen, als auf einmal in n\xC3\xA4chster N\xC3\xA4he ein Gitarrenakkord erklang. Jemand mu\xC3\x9Fte etwa zwanzig Schritt von ihm entfernt, keinesfalls viel weiter, im Geb\xC3\xBCsch sitzen oder sich dort eben erst hingesetzt haben. Aljoscha erinnerte sich auf einmal schwach, gestern, als er von seinem Bruder aus der Laube wegging, links am Zaun eine niedrige, alte gr\xC3\xBCne Gartenbank im Geb\xC3\xBCsch gesehen zu haben. Auf ihr hatte also jemand Platz genommen. Aber wer? Eine s\xC3\xBC\xC3\x9Fliche M\xC3\xA4nnerstimme begann pl\xC3\xB6tzlich, von einer Gitarre begleitet, ein kleines Lied:</p><p class=\"vers\">\xC2\xBBUnbezwinglich zieht mein Sinn\n      <br /> mich zu meiner Liebsten hin.\n      <br /> Herr, sei gn\xC3\xA4dig ihr und mir,\n      <br /> ihr und mir,\n      <br /> ihr und mir ...\xC2\xAB</p><p>Die Stimme brach ab. Der Tenor, wirkte lakaienhaft, und so war auch der ganze Vortrag des Liedes.</p><p>Eine andere Stimme, eine weibliche, sagte pl\xC3\xB6tzlich freundlich und sch\xC3\xBCchtern, aber sehr geziert: \xC2\xBBWarum sind Sie denn so lange nicht zu uns gekommen, Pawel Fjodorowitsch? Warum verachten Sie uns so?\xC2\xAB</p><p>\xC2\xBBNicht doch!\xC2\xAB antwortete die M\xC3\xA4nnerstimme, zwar h\xC3\xB6flich, doch vor allem energisch und w\xC3\xBCrdevoll.</p><p>Offenbar hatte der Mann die Oberhand, und das Weib umschmeichelte ihn.</p><p>&#8250;Der Mann scheint Smerdjakow zu sein&#8249;, dachte Aljoscha, &#8250;wenigstens nach der Stimme zu urteilen. Und die Dame ist sicher die Tochter der Hausbesitzerin, die aus Moskau gekommen ist, ein Kleid mit Schleppe tr\xC3\xA4gt und bei Marfa Ignatjewna Suppe holen kommt.&#8249;</p><p>\xC2\xBBIch liebe Gedichte schrecklich ... wenn sie sch\xC3\xB6n vorgetragen werden\xC2\xAB, fuhr die Frauenstimme fort. \xC2\xBBWarum singen Sie nicht weiter?\xC2\xAB</p><p>Die M\xC3\xA4nnerstimme begann von neuem:</p><p class=\"vers\">\xC2\xBBIst mir nur mein M\xC3\xA4dchen hold,\n      <br /> frag ich nicht nach allem Gold.\n      <br /> Herr, sei gn\xC3\xA4dig ihr und mir,\n      <br /> ihr und mir,\n      <br /> ihr und mir!\xC2\xAB</p><p>\xC2\xBBDas vorige Mal klang der Text noch h\xC3\xBCbscher\xC2\xAB, bemerkte die weibliche Stimme. \xC2\xBBDa haben Sie gesungen: &#8250;Ist mein s\xC3\xBC\xC3\x9Fer Schatz mir hold.&#8249; So klang es z\xC3\xA4rtlicher. Sie haben es heute sicher vergessen.\xC2\xAB</p><p>\xC2\xBBVerse sind dummes Zeug\xC2\xAB, erwiderte Smerdjakow kurz.</p><p>\xC2\xBBAch nein, ich liebe Verse sehr.\xC2\xAB</p><p>\xC2\xBBWas die Verse anlangt, das ist alles blo\xC3\x9F dummes Zeug. \xC3\x9Cberlegen Sie doch selbst, wer in der Welt spricht denn in Reimen? Und wenn wir anfingen, in Reimen zu sprechen, und sei es selbst auf Befehl der Obrigkeit, w\xC3\xBCrden wir uns gegenseitig dann noch viel sagen k\xC3\xB6nnen? Verse sind Unsinn, Marja Kondratjewna!\xC2\xAB</p><p>\xC2\xBBWie klug Sie sind! Und auf allen Gebieten! Wie sind Sie blo\xC3\x9F zu solchen Einsichten gelangt?\xC2\xAB sagte die weibliche Stimme immer schmeichlerischer.</p><p>\xC2\xBBIch w\xC3\xBCrde noch ganz andere Dinge k\xC3\xB6nnen, noch ganz andere Dinge wissen, wenn mein Los nicht von Kindesbeinen an so traurig gewesen w\xC3\xA4re. Ich w\xC3\xBCrde im Duell denjenigen mit der Pistole erschie\xC3\x9Fen, der zu mir sagt, ich sei ein Schuft, weil mich die &#8250;Stinkende&#8249; geboren hat, ohne da\xC3\x9F es einen Vater dazu gibt. Dabei haben sie mir auch in Moskau diese Beleidigung schon ins Gesicht geschleudert; die Kunde ist dank Grigori Wassiljewitschs Schwatzhaftigkeit von hier dorthin geschlichen. Grigori Wassiljewitsch wirft mir vor, ich emp\xC3\xB6rte mich gegen meine Geburt. &#8250;Du hast ihr&#8249;, sagt er, &#8250;den Mutterleib zerrissen!&#8249; Mag sein, aber ich w\xC3\xA4re zufrieden, wenn man mich noch im Mutterleib get\xC3\xB6tet h\xC3\xA4tte, so da\xC3\x9F ich \xC3\xBCberhaupt nicht auf die Welt gekommen w\xC3\xA4re. Auf dem Markt haben sie gesagt, und auch Ihre Mama mit ihrem Mangel an Feingef\xC3\xBChl hat geglaubt, es mir wiedererz\xC3\xA4hlen zu m\xC3\xBCssen, meine Mutter habe einen Weichselzopf gehabt und sei &#8250;so &#8250;n bi\xC3\x9Fchen&#8249; \xC3\xBCber zwei Arschin gro\xC3\x9F gewesen. Warum &#8250;so &#8250;n bi\xC3\x9Fchen&#8249;, wo sie doch &#8250;ein wenig&#8249; sagen k\xC3\xB6nnen, wie alle ordentlichen Leute. Es sollte weinerlich klingen, aber das sind sowieso nur b\xC3\xA4urische Tr\xC3\xA4nen und ganz b\xC3\xA4urische Gef\xC3\xBChle. Kann denn ein russischer Bauer einem gebildeten Menschen gegen\xC3\xBCber ein Gef\xC3\xBChl haben? Wegen seiner Unbildung kann er keinerlei Gef\xC3\xBChl haben. Von Kindesbeinen an m\xC3\xB6chte ich, sooft ich den Ausdruck &#8250;so &#8250;n bi\xC3\x9Fchen&#8249; h\xC3\xB6re, am liebsten mit dem Kopf gegen die Wand rennen. Ich hasse ganz Ru\xC3\x9Fland, Marja Kondratjewna!\xC2\xAB</p><p>\xC2\xBBWenn Sie Junker beim Milit\xC3\xA4r oder so ein junger Husarenoffizier w\xC3\xA4ren, w\xC3\xBCrden Sie nicht so reden, sondern den S\xC3\xA4bel ziehen und ganz Ru\xC3\x9Fland verteidigen.\xC2\xAB</p><p>\xC2\xBBNicht nur, da\xC3\x9F ich niemals ein Husarenoffizier sein m\xC3\xB6chte, Marja Kondratjewna &#8211; im Gegenteil, ich w\xC3\xBCnsche mir vielmehr die Vernichtung aller Soldaten.\xC2\xAB</p><p>\xC2\xBBAber wer wird uns sch\xC3\xBCtzen, wenn der Feind kommt?\xC2\xAB</p><p>\xC2\xBBDas ist \xC3\xBCberhaupt nicht n\xC3\xB6tig. Im Jahre zw\xC3\xB6lf war der gro\xC3\x9Fe \xC3\x9Cberfall des franz\xC3\xB6sischen Kaisers Napoleon des Ersten auf Ru\xC3\x9Fland, er war der Vater des jetzigen, \n      <span class=\"footnote\">Napoleon III. war der Neffe Napoleons I.</span> und es w\xC3\xA4re gut gewesen, wenn uns diese Franzosen damals unterworfen h\xC3\xA4tten. Eine kluge Nation h\xC3\xA4tte dann \xC3\xBCber eine sehr dumme gesiegt und sie sich einverleibt. Und wir h\xC3\xA4tten dann auch eine ganz andere Ordnung.\xC2\xAB</p><p>\xC2\xBBAls ob die Ordnung bei denen viel besser w\xC3\xA4re als bei uns! Manchen eleganten jungen Mann bei uns w\xC3\xBCrde ich nicht f\xC3\xBCr drei echte junge Engl\xC3\xA4nder hingeben!\xC2\xAB sagte Marja Kondratjewna z\xC3\xA4rtlich und begleitete in diesem Augenblick ihre Worte wahrscheinlich mit \xC3\xBCberaus schmachtenden Blicken.</p><p>\xC2\xBBDas kommt darauf an, ob man jemand liebt und verehrt.\xC2\xAB</p><p>\xC2\xBBSie sind doch selbst wie ein Ausl\xC3\xA4nder, wie ein echter vornehmer Ausl\xC3\xA4nder. Das sage ich Ihnen und sch\xC3\xA4me mich beinahe.\xC2\xAB</p><p>\xC2\xBBWenn Sie es wissen wollen: was liederlichen Lebenswandel anlangt, sind die dort und die hier einander ganz \xC3\xA4hnlich. Alle sind sie Schufte, nur da\xC3\x9F der Schuft dort in Lackstiefeln umhergeht, w\xC3\xA4hrend der hier vor Armut stinkt und daran nichts Schlechtes findet. Das russische Volk mu\xC3\x9F durchgepeitscht werden, wie Fjodor Pawlowitsch gestern richtig bemerkte, obgleich er ein verr\xC3\xBCckter Mensch ist &#8211; wie alle seine Kinder.\xC2\xAB</p><p>\xC2\xBBAber Sie haben doch selbst gesagt, da\xC3\x9F Sie Iwan Fjodorowitsch sehr sch\xC3\xA4tzen?\xC2\xAB</p><p>\xC2\xBBEr hat \xC3\xBCber mich ge\xC3\xA4u\xC3\x9Fert, ich sei ein stinkender Diener. Er glaubt, ich k\xC3\xB6nnte mich an einer Revolution beteiligen, aber da irrt er sich. H\xC3\xA4tte ich eine ordentliche Summe Geld in der Tasche, w\xC3\xA4re ich l\xC3\xA4ngst nicht mehr hier. Dmitri Fjodorowitsch ist schlechter als jeder Diener, was seinen Lebenswandel wie seinen Verstand, wie seine Armut anlangt, und nichts kann er, gar nichts, und trotzdem wird er von allen geachtet. Ich bin zwar nur ein Bouillonkoch, doch wenn ich Gl\xC3\xBCck habe, kann ich in Moskau auf der Petrowka ein Cafe-Restaurant er\xC3\xB6ffnen. Denn ich habe so meine Spezialit\xC3\xA4ten, wie sie keiner von denen in Moskau kennt, mit Ausnahme der Ausl\xC3\xA4nder. Dmitri Fjodorowitsch ist ein Lumpenkerl. Aber wenn er den vornehmsten Grafensohn zum Duell fordert, wird der sich mit ihm schlagen. Und dennoch: Inwiefern ist er besser als ich? Denn er ist unvergleichlich viel d\xC3\xBCmmer als ich. Wieviel Geld hat er nutzlos vergeudet!\xC2\xAB</p><p>\xC2\xBBSo ein Duell stelle ich mir sehr h\xC3\xBCbsch vor\xC2\xAB, bemerkte Marja Kondratjewna pl\xC3\xB6tzlich.</p><p>\xC2\xBBWieso?\xC2\xAB</p><p>\xC2\xBBEs geht dabei so schrecklich zu und so tapfer, besonders wenn junge Offiziere wegen einer Dame mit Pistolen aufeinander schie\xC3\x9Fen. Das mu\xC3\x9F ein wundervolles Bild sein. Ach, wenn wir M\xC3\xA4dchen doch dabei zusehen d\xC3\xBCrften! Ich m\xC3\xB6chte da furchtbar gern mal zusehen.\xC2\xAB</p><p>\xC2\xBBH\xC3\xBCbsch ist es nur, wenn man selber zielt. Zielt einem aber ein anderer auf die Visage, ist das ein sehr dummes Gef\xC3\xBChl. Sie w\xC3\xBCrden davonlaufen, Marja Kondratjewna.\xC2\xAB</p><p>\xC2\xBBW\xC3\xBCrden Sie denn davonlaufen?\xC2\xAB</p><p>Smerdjakow w\xC3\xBCrdigte diese Frage keiner Antwort. Nach einem kurzen Schweigen erklang wieder ein Akkord, und die s\xC3\xBC\xC3\x9Fliche Tenorstimme sang ein letztes Lied:</p><p class=\"vers\">\xC2\xBBWill dem Elend hier entfliehen,\n      <br /> schleunigst nach der Hauptstadt ziehen.\n      <br /> Dort winkt Freude und Genu\xC3\x9F.\n      <br /> Nein, ich will hier bei den Bauern\n      <br /> nicht versauern, nicht versauern.\n      <br /> Schon gefa\xC3\x9Ft ist mein Entschlu\xC3\x9F.\xC2\xAB</p><p>Da geschah etwas Unerwartetes. Aljoscha mu\xC3\x9Fte niesen. Die beiden auf der Bank verstummten augenblicklich. Aljoscha stand auf und ging zu ihnen.</p><p>Es war wirklich Smerdjakow, fein gekleidet, frisiert, pomadisiert und in Lackstiefeln. Die Gitarre lag auf der Bank. Und die Dame war Marja Kondratjewna, die Tochter der Hausbesitzerin. Sie trug ein himmelblaues Kleid mit langer Schleppe. Sie war ein noch ziemlich junges M\xC3\xA4dchen und gar nicht h\xC3\xA4\xC3\x9Flich, nur war ihr Gesicht etwas rund und mit schrecklichen Sommersprossen \xC3\xBCbers\xC3\xA4t.</p><p>\xC2\xBBWird mein Bruder Dmitri bald zur\xC3\xBCckkommen?\xC2\xAB fragte Aljoscha m\xC3\xB6glichst ruhig.</p><p>Smerdjakow erhob sich langsam von der Bank, Marja Kondratjewna ebenfalls.</p><p>\xC2\xBBWieso sollte ich \xC3\xBCber Dmitri Fjodorowitsch Bescheid wissen? Bin ich vielleicht als sein W\xC3\xA4chter angestellt?\xC2\xAB antwortete Smerdjakow leise, gemessen und geringsch\xC3\xA4tzig.</p><p>\xC2\xBBEs war ja nur eine Frage. Sie wissen also nichts?\xC2\xAB sagte Aljoscha.</p><p>\xC2\xBBIch wei\xC3\x9F nichts \xC3\xBCber seinen Aufenthaltsort. Auch habe ich nicht den Wunsch, etwas dar\xC3\xBCber zu wissen.\xC2\xAB</p><p>\xC2\xBBAber mein Bruder hat mir ausdr\xC3\xBCcklich gesagt, Sie berichteten ihm alles, was im Hause geschieht. Sie h\xC3\xA4tten ihm versprochen, ihn zu benachrichtigen, wenn Agrafena Alexandrowna kommen sollte!\xC2\xAB</p><p>Smerdjakow richtete seinen Blick langsam und ohne jede Erregung auf Aljoscha.</p><p>\xC2\xBBWie haben Sie denn in den Garten zu kommen beliebt, wo doch das Tor seit einer Stunde verschlossen ist?\xC2\xAB fragte er und starrte Aljoscha unverwandt an.</p><p>\xC2\xBBIch bin von der Seitengasse aus \xC3\xBCber den Zaun gestiegen und geradewegs zur Laube gegangen.\xC2\xAB Und zu Marja Kondratjewna gewandt, f\xC3\xBCgte er hinzu: \xC2\xBBIch hoffe, Sie werden mir das verzeihen. Es lag mir sehr daran, meinen Bruder so schnell wie m\xC3\xB6glich zu finden.\xC2\xAB</p><p>\xC2\xBBWie k\xC3\xB6nnten wir ihnen so etwas \xC3\xBCbelnehmen\xC2\xAB, erwiderte Marja Kondratjewna in liebensw\xC3\xBCrdigem, singendem Ton; sie f\xC3\xBChlte sich durch Aljoschas Bitte um Verzeihung geschmeichelt. \xC2\xBBAuch Dmitri Fjodorowitsch geht oft auf diesem Weg in die Laube und sitzt dort lange, ohne da\xC3\x9F wir es wissen!\xC2\xAB</p><p>\xC2\xBBIch suche ihn sehr, ich mu\xC3\x9F ihn dringend sprechen und h\xC3\xA4tte gern von Ihnen erfahren, wo er sich jetzt befindet. Glauben Sie mir, es handelt sich um eine f\xC3\xBCr ihn selbst sehr wichtige Angelegenheit.\xC2\xAB</p><p>\xC2\xBBEr pflegt uns nicht zu sagen, wo er sich aufh\xC3\xA4lt\xC2\xAB, lispelte Marja Kondratjewna.</p><p>\xC2\xBBObwohl ich nur als Bekannter der beiden Damen hierherkomme\xC2\xAB, begann Smerdjakow von neuem, \xC2\xBBhat er mir doch noch hier geradezu unmenschlich mit seinen ewigen Fragen nach dem gn\xC3\xA4digen Herrn zugesetzt: Wie es bei ihm steht, wer da kommt und geht und ob ich ihm noch sonst irgend etwas mitteilen kann. Zweimal hat er mich sogar mit dem Tode bedroht.\xC2\xAB</p><p>\xC2\xBBWas hei\xC3\x9Ft das? Mit dem Tode?\xC2\xAB fragte Aljoscha erstaunt.</p><p>\xC2\xBBWas ist denn daran so verwunderlich &#8211; bei seinem Charakter, den Sie ja gestern selbst kennenzulernen beliebten? Er hat zu mir gesagt: &#8250;Wenn ich Agrafena Alexandrowna verpasse und sie hier \xC3\xBCbernachtet, dann bist du der erste, den ich kaltmache!&#8249; Ich habe gro\xC3\x9Fe Angst vor ihm und m\xC3\xBC\xC3\x9Fte gegen ihn eine Anzeige bei der st\xC3\xA4dtischen Beh\xC3\xB6rde einreichen, wenn ich dann nicht noch mehr Angst vor ihm h\xC3\xA4tte. Gott wei\xC3\x9F, was sich noch ereignet.\xC2\xAB</p><p>\xC2\xBBNeulich hat er zu ihm gesagt: Ich werde dich in einem M\xC3\xB6rser zerstampfen!&#8249;\xC2\xAB f\xC3\xBCgte Marja Kondratjewna hinzu.</p><p>\xC2\xBBNun, das mit dem M\xC3\xB6rser war vielleicht nur so eine Redensart ...\xC2\xAB bemerkte Aljoscha. \xC2\xBBWenn ich ihn jetzt treffen w\xC3\xBCrde, k\xC3\xB6nnte ich mit ihm auch dar\xC3\xBCber reden ...\xC2\xAB</p><p>\xC2\xBBDas einzige, was, ich Ihnen mitteilen kann, ist folgendes\xC2\xAB, sagte Smerdjakow auf einmal, als ob er sich nach l\xC3\xA4ngerem \xC3\x9Cberlegen nun doch entschlossen h\xC3\xA4tte, mit der Sprache herauszur\xC3\xBCcken. \xC2\xBBIch komme manchmal auf Grund meiner alten nachbarlichen Bekanntschaft hierher, und warum sollte ich das auch nicht tun? Andererseits hat mich Iwan Fjodorowitsch heute bei Tagesanbruch zu ihm in die Wohnung in die Osjornajastra\xC3\x9Fe geschickt, ohne Brief, nur mit der m\xC3\xBCndlichen Bestellung, Dmitri Fjodorowitsch m\xC3\xB6chte unbedingt in das Restaurant am Marktplatz kommen, um mit ihm zusammen zu Mittag zu essen. Ich ging hin, traf aber Dmitri Fjodorowitsch nicht an, obwohl es erst acht war. &#8250;Er ist hier gewesen&#8249;, sagten seine Wirtsleute, &#8250;aber vollkommen weggegangen!&#8249; Mit diesen Worten teilten sie mir das mit. Es scheint zwischen ihnen so eine gegenseitige Verabredung zu bestehen. Und jetzt sitzt er vielleicht mit seinem Bruder Iwan Fjodorowitsch in diesem Restaurant. Denn Iwan Fjodorowitsch ist zum Mittagessen nicht nach Hause gekommen; Fjodor Pawlowitsch hat vor einer Stunde allein gespeist und sich jetzt schlafen gelegt. Ich bitte Sie aber inst\xC3\xA4ndig, ihm nichts von mir und von dem, was ich Ihnen mitgeteilt habe, zu sagen! Sonst schl\xC3\xA4gt er mich ohne weiteres tot.\xC2\xAB</p><p>\xC2\xBBMein Bruder Iwan hat Dmitri heute ins Restaurant bestellt?\xC2\xAB fragte Aljoscha zur Sicherheit noch einmal.</p><p>\xC2\xBBGanz richtig.\xC2\xAB</p><p>\xC2\xBBIns Restaurant &#8250;Zur Residenz&#8249; am Marktplatz?\xC2\xAB</p><p>\xC2\xBBGenau.\xC2\xAB</p><p>\xC2\xBBDas ist sehr gut m\xC3\xB6glich!\xC2\xAB rief Aljoscha in gro\xC3\x9Fer Aufregung. \xC2\xBBIch danke Ihnen, Smerdjakow! Das ist eine wichtige Nachricht, ich werde sofort hingehen.\xC2\xAB</p><p>\xC2\xBBVerraten Sie mich nicht!\xC2\xAB rief ihm Smerdjakow nach.</p><p>\xC2\xBBNein, ich werde tun, als k\xC3\xA4me ich zuf\xC3\xA4llig in das Restaurant, seien Sie unbesorgt.\xC2\xAB</p><p>\xC2\xBBWohin wollen Sie denn da? Ich \xC3\xB6ffne Ihnen die Gartent\xC3\xBCr\xC2\xAB, rief Marja Kondratjewna.</p><p>\xC2\xBBNicht doch, hier ist es n\xC3\xA4her. Ich steige wieder \xC3\xBCber den Zaun.\xC2\xAB</p><p>Die Nachricht hatte Aljoscha in starke Aufregung versetzt. Er lief zu dem Restaurant. Hineingehen konnte er in dieser Kleidung nicht, aber er konnte sich auf der Treppe erkundigen und die beiden herausrufen lassen. Kaum hatte er sich jedoch dem Gasthaus gen\xC3\xA4hert, \xC3\xB6ffnete sich auf einmal ein Fenster, und sein Bruder Iwan rief zu ihm herunter: \xC2\xBBAljoscha, kannst du gleich mal zu mir hereinkommen? Du tust mir damit einen gro\xC3\x9Fen Gefallen.\xC2\xAB</p><p>\xC2\xBBDas k\xC3\xB6nnte ich schon. Ich wei\xC3\x9F nur nicht, wie ich das in meiner Tracht machen soll.\xC2\xAB</p><p>\xC2\xBBZum Gl\xC3\xBCck habe ich ein separates Zimmer. Komm an die T\xC3\xBCr, ich komme dir rasch nach unten entgegen.\xC2\xAB</p><p>Eine Minute sp\xC3\xA4ter sa\xC3\x9F Aljoscha neben seinem Bruder. Iwan war allein und a\xC3\x9F zu Mittag.</p>"
  title: 2.Smerdjakow mit der Gitarre
