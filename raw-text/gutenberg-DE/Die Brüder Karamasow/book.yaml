  text: "<h3>4. In der Dunkelheit</h3><p>Wohin lief er? Fest steht: Wo sollte sie sein, wenn nicht bei Fjodor Pawlowitsch? Von Samsonow ist sie geradewegs zu ihm gelaufen, jetzt ist alles klar! Die ganze Intrige, der ganze Betrug liegt auf der Hand! ... Dieser Gedanke raste ihm wie ein Wirbelwind durch den Kopf. Zu Marja Kondratjewna auf den Hof wollte er nicht erst laufen. Das hat keinen Zweck, absolut keinen Zweck ... Nicht der geringste Alarm darf entstehen ... Die w\xC3\xBCrde es sofort weitersagen ... Marja Kondratjewna geh\xC3\xB6rt offenbar mit zu der Verschw\xC3\xB6rung, Smerdjakow ebenfalls, alle sind bestochen! In seinem Kopf entstand ein anderer Plan. Er eilte durch eine Seitengasse in gro\xC3\x9Fem Bogen um Fjodor Pawlowitschs Haus herum, lief durch die Dmitrowskajastra\xC3\x9Fe, dann \xC3\xBCber eine kleine Br\xC3\xBCcke und gelangte auf diese Weise direkt in die menschenleere, unbewohnte Seitengasse hinter den H\xC3\xA4usern, die auf der einen Seite von dem Flechtzaun des benachbarten Gem\xC3\xBCsegartens und auf der anderen von dem hohen Plankenzaun um Fjodor Pawlowitschs Garten begrenzt wurde. Dort suchte er sich eine Stelle aus, und zwar offenbar dieselbe, wo einstmals auch Lisaweta, die Stinkende, \xC3\xBCber den Zaun gestiegen sein sollte. &#8250;Wenn die hin\xC3\xBCbersteigen konnte&#8249;, ging es ihm, Gott wei\xC3\x9F warum, durch den Kopf, &#8250;weshalb sollte ich nicht hin\xC3\xBCberkommen?&#8249; Und wirklich, er sprang hoch und schaffte es gleich beim erstenmal, den oberen Rand des Zaunes mit der Hand zu fassen; danach zog er sich energisch hinauf und setzte sich rittlings auf den Zaun. Nicht weit von dort stand im Garten das Badeh\xC3\xA4uschen; auch waren vom Zaun aus die erleuchteten Fenster des Hauses zu sehen. &#8250;Es stimmt, beim Alten im Schlafzimmer ist Licht, sie ist da!&#8249; Und er sprang vom Zaun in den Garten. Obwohl er wu\xC3\x9Fte, da\xC3\x9F Grigori krank war und Smerdjakow vielleicht ebenfalls, da\xC3\x9F ihn also niemand h\xC3\xB6ren konnte, versteckte er sich doch instinktiv, stand regungslos an einer Stelle und horchte. Aber \xC3\xBCberall herrschte totes Schweigen; auch die Luft war, wie absichtlich, ganz ruhig, nicht der leiseste Windhauch regte sich.</p><p>\xC2\xBBUnd ringsum fl\xC3\xBCstert nur die Stille ... \xC2\xBB Dieser Vers fiel ihm aus irgendeinem Grund ein. &#8250;Wenn blo\xC3\x9F keiner geh\xC3\xB6rt hat, wie ich her\xC3\xBCbergesprungen bin! Wie es scheint, hat es wirklich keiner geh\xC3\xB6rt ... &#8250;Nachdem er ein Weilchen regungslos gestanden hatte, ging er leise durch den Garten. Es dauerte lange, da er immer wieder hinter B\xC3\xA4umen und B\xC3\xBCschen Deckung suchte, bem\xC3\xBCht, jeden Schritt unh\xC3\xB6rbar zu machen, und nach jedem Schritt lauschte. Nach etwa f\xC3\xBCnf Minuten war er an eines der erleuchteten Fenster gelangt. Er erinnerte sich, da\xC3\x9F dort, dicht unter den Fenstern, einige gro\xC3\x9Fe, dichte Holunder- und Schneeballstr\xC3\xA4uche standen. Die T\xC3\xBCr vom Haus in den Garten, an der linken Seite der R\xC3\xBCckwand des Hauses, war geschlossen. Darauf achtete er im Vorbeigehen absichtlich genau. Endlich hatte er die Str\xC3\xA4ucher erreicht und versteckte sich hinter ihnen. Er atmete unh\xC3\xB6rbar. &#8250;Ich mu\xC3\x9F hier warten!&#8249; dachte er. Wenn sie meine Schritte geh\xC3\xB6rt haben und jetzt horchen, so sollen sie glauben, da\xC3\x9F sie sich geirrt haben ... Wenn ich nur nicht husten oder niesen mu\xC3\x9F!&#8249;</p><p>Er wartete etwa zwei Minuten lang; sein Herz schlug furchtbar, und zeitweilig glaubte er zu ersticken. &#8250;Nein, das Herzklopfen wird nicht aufh\xC3\xB6ren&#8249;, dachte er. &#8250;Ich kann nicht l\xC3\xA4nger warten!&#8249; Er stand hinter einem Strauch im Schatten; die vordere H\xC3\xA4lfte des Strauches war vom Fenster her erleuchtet. \xC2\xBBDas ist ein Schneeballstrauch, wie rot die Beeren sind!\xC2\xAB fl\xC3\xBCsterte er vor sich hin, ohne zu wissen, warum. Leise, mit unh\xC3\xB6rbaren Schritten, trat er ans Fenster und stellte sich auf die Zehenspitzen. Fjodor Pawlowitschs Schlafzimmer lag vor Ihm wie auf der flachen Hand. Es war ein kleines Zimmer, durch einen roten Wandschirm, einen \xC2\xBBchinesischen Schirm\xC2\xAB, wie ihn Fjodor Pawlowitsch nannte, quergeteilt. &#8250;Da ist der chinesische Schirm!&#8249; scho\xC3\x9F es Mitja durch den Kopf. Und da hinter dem Schirm ist Gruschenka!&#8249; Er betrachtete Fjodor Pawlowitsch. Der trug seinen neuen, gestreiften, seidenen Schlafrock &#8211; und die seidene Schnur mit Quasten &#8211;, den Mitja noch nie an ihm gesehen hatte. Aus dem Brustaufschlag sah saubere, elegante W\xC3\xA4sche hervor, ein feines Hemd aus holl\xC3\xA4ndischem Leinen mit goldenen Kn\xC3\xB6pfen. Um den Kopf hatte Fjodor Pawlowitsch den roten Verband, den schon Aljoscha an ihm gesehen hatte. &#8250;Er hat sich fein gemacht&#8249;, dachte Mitja. Fjodor Pawlowitsch stand nahe am Fenster, offensichtlich in Gedanken versunken; pl\xC3\xB6tzlich hob er den Kopf und horchte einen Augenblick. Da er jedoch nichts h\xC3\xB6rte, trat er an den Tisch, go\xC3\x9F sich aus einer Karaffe ein halbes Gl\xC3\xA4schen Kognak ein und trank es aus. Dann seufzte er tief, stand wieder ein Weilchen still, trat zerstreut an den Spiegel am Fensterpfeiler, schob mit der rechten Hand den roten Verband ein wenig nach oben und betrachtete seine blauen Flecke und die Schorfe, die noch nicht verschwunden waren. &#8250;Er ist allein!&#8249; dachte Mitja. Aller Wahrscheinlichkeit nach ist er allein ... Fjodor Pawlowitsch trat vom Spiegel zur\xC3\xBCck, wandte sich pl\xC3\xB6tzlich dem Fenster zu und blickte hinaus. Mitja sprang sofort zur\xC3\xBCck in den Schatten.</p><p>&#8250;Sie ist vielleicht hinter dem Schirm, m\xC3\xB6glicherweise schl\xC3\xA4ft sie schon?&#8249; Dieser Gedanke versetzte ihm einen Stich ins Herz. Fjodor Pawlowitsch trat vom Fenster zur\xC3\xBCck. &#8250;Er h\xC3\xA4lt nach ihr Ausschau, also ist sie nicht bei ihm &#8211; welchen Grund h\xC3\xA4tte er sonst, in die Dunkelheit zu starren? Offenbar verzehrt ihn die Ungeduld ... &#8250;Mitja sprang sogleich wieder ans Fenster und schaute von neuem hinein. Der Alte sa\xC3\x9F jetzt an einem Tischchen, sichtlich in gedr\xC3\xBCckter Stimmung. Endlich st\xC3\xBCtzte er den rechten Ellenbogen auf den Tisch und legte die Handfl\xC3\xA4che an die Backe. Mitja beobachtete ihn mit gr\xC3\xB6\xC3\x9Fter Spannung.</p><p>&#8250;Er ist allein, er ist allein!&#8249; sagte er sich wieder. &#8250;Wenn sie da w\xC3\xA4re, w\xC3\xBCrde er ein anderes Gesicht machen!&#8249; Merkw\xC3\xBCrdig: in seinem Herzen regte sich auf einmal ein sinnloser, absonderlicher \xC3\x84rger dar\xC3\xBCber, da\xC3\x9F sie nicht da war. &#8250;Nein, nicht dar\xC3\xBCber, da\xC3\x9F sie nicht da ist&#8249;, gab sich Mitja, der sich sofort \xC3\xBCber sein Gef\xC3\xBChl klarzuwerden suchte, selbst Antwort. &#8250;Eher dar\xC3\xBCber, da\xC3\x9F ich beim besten Willen nicht zuverl\xC3\xA4ssig herausbekommen kann, ob sie da ist oder nicht.&#8249; Mitja erinnerte sich sp\xC3\xA4ter, da\xC3\x9F sein Geist in jenem Augenblick v\xC3\xB6llig klar gewesen war, da\xC3\x9F er sich alles bis in die geringste Einzelheit deutlich vorgestellt und jeden Umstand bemerkt hatte. Aber der Mi\xC3\x9Fmut dar\xC3\xBCber, da\xC3\x9F er nichts Bestimmtes wu\xC3\x9Fte und infolgedessen auch keinen Entschlu\xC3\x9F fassen konnte, wuchs in seinem Herzen mit ma\xC3\x9Floser Schnelligkeit. Ist sie nun eigentlich hier oder nicht?&#8249; fragte er sich voller Wut. Und pl\xC3\xB6tzlich fa\xC3\x9Fte er einen Entschlu\xC3\x9F, streckte die Hand aus und klopfte leise an den Fensterrahmen. Er klopfte das Signal, das der Alte mit Smerdjakow verabredet hatte: die beiden ersten Male langsam und dann dreimal schneller &#8211; das Signal, welches bedeutete, Gruschenka ist gekommen! Der Alte fuhr zusammen, hob den Kopf, sprang auf und st\xC3\xBCrzte ans Fenster. Mitja sprang in den Schatten zur\xC3\xBCck. Fjodor Pawlowitsch \xC3\xB6ffnete das Fenster und steckte den Kopf hinaus.</p><p>\xC2\xBBGruschenka, du? Bist du es?\xC2\xAB sagte er fl\xC3\xBCsternd, mit zitternder Stimme. \xC2\xBBWo bist du, meine Teure? Mein Engelchen, wo bist du?\xC2\xAB</p><p>Er war schrecklich aufgeregt und atmete nur m\xC3\xBChsam.</p><p>&#8250;Er ist allein!&#8249; sagte sich Mitja mit Bestimmtheit.</p><p>\xC2\xBBWo bist du denn?\xC2\xAB rief der Alte wieder, streckte den Kopf noch weiter heraus, mitsamt den Schultern, und sah sich nach allen Seiten um. \xC2\xBBKomm doch her! Ich habe ein kleines Geschenk f\xC3\xBCr dich zurechtgemacht. Komm, ich will es dir zeigen!\xC2\xAB</p><p>&#8250;Er meint das Kuvert mit den dreitausend Rubeln!&#8249; sagte sich Mitja.</p><p>\xC2\xBBWo bist du denn? Bist du etwa an der T\xC3\xBCr? Warte, gleich werde ich aufmachen ...\xC2\xAB</p><p>Und der Alte kroch beinahe aus dem Fenster, indem er sich bem\xC3\xBChte, nach rechts zur Gartent\xC3\xBCr zu sehen und in der Dunkelheit zu unterscheiden, ob da jemand stand. Noch eine Sekunde, und er w\xC3\xA4re hingelaufen, um die T\xC3\xBCr aufzuschlie\xC3\x9Fen, ohne Gruschenkas Antwort abzuwarten. Mitja sah ihn von der Seite und r\xC3\xBChrte sich nicht. Das ganze widerw\xC3\xA4rtige Profil des Alten, das herabh\xC3\xA4ngende Doppelkinn, die gekr\xC3\xBCmmte Nase, die in woll\xC3\xBCstiger Erwartung l\xC3\xA4chelnden Lippen, all das wurde vom Licht der Lampe, das schr\xC3\xA4g von links aus dem Zimmer fiel, hell beleuchtet. Eine rasende Wut loderte pl\xC3\xB6tzlich in Mitjas Herzen auf: &#8250;Da ist er, mein Nebenbuhler, der b\xC3\xB6se D\xC3\xA4mon meines Lebens!&#8249; Das war ein Anfall jener pl\xC3\xB6tzlichen, rachs\xC3\xBCchtigen, rasenden Wut, von der er, wie in einer Vorahnung, in dem Gespr\xC3\xA4ch mit Aljoscha vor vier Tagen in der Laube gesprochen und auf Aljoschas Frage: \xC2\xBBWie kannst du nur sagen, du w\xC3\xBCrdest den Vater t\xC3\xB6ten?\xC2\xAB geantwortet hatte.</p><p>\xC2\xBBIch wei\xC3\x9F nicht, ich wei\xC3\x9F nicht\xC2\xAB, hatte er gesagt, \xC2\xBBvielleicht ermorde ich ihn nicht, aber vielleicht tue ich es. Ich f\xC3\xBCrchte, er wird mir pl\xC3\xB6tzlich verha\xC3\x9Ft sein durch sein Gesicht in jenem Augenblick. Ich hasse sein Doppelkinn, seine Nase, seine Augen, sein schamloses Lachen. Ich empfinde einen physischen Ekel vor ihm. Das ist es, was ich bef\xC3\xBCrchte: Dann werde ich mich nicht beherrschen k\xC3\xB6nnen!\xC2\xAB</p><p>Der physische Ekel wuchs unertr\xC3\xA4glich. Mitja wu\xC3\x9Fte nicht mehr, was er tat, und zog pl\xC3\xB6tzlich den Messingst\xC3\xB6\xC3\x9Fel aus der Tasche ...</p><p>&#8250;Gott mu\xC3\x9F mich damals beh\xC3\xBCtet haben&#8249;, sagte Mitja sp\xC3\xA4ter, zur selben Zeit erwachte auf seinem Lager der kranke Grigori Wassiljewitsch. Am Abend dieses Tages hatte er sich der Kur unterzogen, von der Smerdjakow Iwan Fjodorowitsch berichtet hatte; er hatte sich mit einem geheimnisvollen starken Branntweinaufgu\xC3\x9F eingerieben, den Rest zu einem bestimmten Gebet, das seine Gattin fl\xC3\xBCsterte, ausgetrunken und sich dann schlafen gelegt. Marfa Ignatjewna hatte ebenfalls ein wenig von dem Branntwein genossen und war, da sie Alkohol nicht gew\xC3\xB6hnt war, an der Seite ihres Mannes in einen tod\xC3\xA4hnlichen Schlaf gesunken. Aber da erwachte Grigori auf einmal ganz unerwartet in der Nacht, \xC3\xBCberlegte einen Augenblick und richtete sich im Bett auf, obgleich er sofort wieder einen starken Schmerz im Kreuz sp\xC3\xBCrte. Dann \xC3\xBCberlegte er noch ein wenig, stand auf und kleidete sich rasch an. Vielleicht hatte er Gewissensbisse, da\xC3\x9F er schlief, w\xC3\xA4hrend das Haus \xC2\xBBin so einer gef\xC3\xA4hrlichen Zeit\xC2\xAB ohne W\xC3\xA4chter war. Smerdjakow lag, von seinem epileptischen Anfall entkr\xC3\xA4ftet, in der Kammer nebenan, ohne sich zu r\xC3\xBChren. Marfa Ignatjewna bewegte sich nicht. &#8250;Das Weib ist schwach geworden!&#8249; dachte Grigori Wassiljewitsch bei ihrem Anblick und trat \xC3\xA4chzend auf die Stufen vor der Haust\xC3\xBCr hinaus. Allerdings wollte er sich nur von dort aus umsehen, da er sich nicht imstande f\xC3\xBChlte zu gehen; der Schmerz im Kreuz und im rechten Bein war unertr\xC3\xA4glich. Aber da fiel ihm ein, da\xC3\x9F er das Pf\xC3\xB6rtchen zum Garten am Abend nicht zugeschlossen hatte. Er war peinlich gewissenhaft und hielt aufs strengste an der einmal eingef\xC3\xBChrten Ordnung und an langj\xC3\xA4hrigen Gewohnheiten fest. Hinkend und schmerzverkr\xC3\xBCmmt stieg er die Stufen hinab und wandte sich dem Garten zu. Und richtig: die Pforte stand weit offen. Mechanisch ging er in den Garten hinein; vielleicht schwante ihm etwas, vielleicht hatte er irgendeinen Laut geh\xC3\xB6rt; doch als er nach links schaute, erblickte er das ge\xC3\xB6ffnete Fenster, wo jetzt niemand mehr heraussah.</p><p>&#8250;Warum ist das Fenster offen? Es ist doch jetzt nicht Sommer!&#8249; dachte Grigori.</p><p>Und pl\xC3\xB6tzlich gewahrte er undeutlich vor sich im Garten etwas Au\xC3\x9Fergew\xC3\xB6hnliches. Ungef\xC3\xA4hr vierzig Schritte vor ihm schien in der Dunkelheit ein Mensch zu laufen; sehr schnell bewegte sich da ein Schatten.</p><p>\xC2\xBBHerrgott!\xC2\xAB sagte Grigori und lief los, seine Kreuzschmerzen vergessend, um dem Laufenden den Weg abzuschneiden.</p><p>Er schlug einen k\xC3\xBCrzeren Weg ein, da ihm der Garten offensichtlich besser bekannt war als dem Fl\xC3\xBCchtenden. Der aber lief zum Badeh\xC3\xA4uschen, dann um dieses herum und st\xC3\xBCrzte auf den Zaun zu. Grigori folgte ihm, ohne ihn aus den Augen zu verlieren und ohne an sich selbst zu denken. Er kam gerade in dem Augenblick zum Zaun, als der Fl\xC3\xBCchtling schon hinaufstieg. Au\xC3\x9Fer sich vor Wut br\xC3\xBCllte Grigori los, st\xC3\xBCrzte zu ihm hin und klammerte sich mit beiden H\xC3\xA4nden an sein Bein.</p><p>Richtig, seine Ahnung hatte ihn nicht getrogen, er erkannte ihn. Er war es, \xC2\xBBder entsetzliche Vaterm\xC3\xB6rder\xC2\xAB!</p><p>\xC2\xBBVaterm\xC3\xB6rder! schrie der Alte, da\xC3\x9F es weithin zu h\xC3\xB6ren war. Mehr konnte er nicht schreien. Wie vom Blitz getroffen, fiel er pl\xC3\xB6tzlich zu Boden. Mitja sprang wieder in den Garten und beugte sich \xC3\xBCber ihn. In der Hand hatte Mitja den Messingst\xC3\xB6\xC3\x9Fel; er schleuderte ihn mechanisch von sich ins Gras. Der St\xC3\xB6\xC3\x9Fel fiel zwei Schritte neben Grigori nieder, aber nicht ins Gras, sondern auf den Weg, auf die sichtbarste Stelle. Einige Sekunden betrachtete Mitja den Alten: Sein Kopf war ganz voll Blut. Mitja streckte die Hand aus und begann ihn zu betasten. Er erinnerte sich sp\xC3\xA4ter deutlich, da\xC3\x9F ihm in jenem Moment sehr daran gelegen war, \xC2\xBBgenau zu konstatieren\xC2\xAB, ob er dem Alten den Sch\xC3\xA4del zerschmettert oder ihn nur \xC2\xBBbet\xC3\xA4ubt\xC2\xAB hatte. Das Blut str\xC3\xB6mte heftig und \xC3\xBCbergo\xC3\x9F mit hei\xC3\x9Fem Strahl Mitjas zitternde Finger. Er erinnerte sich sp\xC3\xA4ter auch, da\xC3\x9F er sein reines wei\xC3\x9Fes Taschentuch, das er sich extra f\xC3\xBCr den Besuch Frau Chochlakowa eingesteckt hatte, aus der Tasche zog und es dem Alten an den Kopf hielt in dem sinnlosen Bem\xC3\xBChen, ihm das Blut von der Stirn und vom Gesicht abzuwischen. Aber auch das Tuch war augenblicklich von Blut durchtr\xC3\xA4nkt.</p><p>&#8250;Herrgott, wozu tue ich das?&#8249; fragte sich Mitja, pl\xC3\xB6tzlich zur Besinnung kommend. Wenn ich ihm den Sch\xC3\xA4del eingeschlagen habe, wie soll ich das jetzt feststellen? Und es ist ja jetzt auch ganz gleich! Habe ich ihn totgeschlagen, so habe ich ihn eben totgeschlagen ...&#8249; \xC2\xBBDer Alte ist mir in die Quere gekommen soll er nun daliegen!\xC2\xAB sagte er laut, st\xC3\xBCrzte pl\xC3\xB6tzlich zum Zaun, sprang hin\xC3\xBCber in die Seitengasse und lief fort.</p><p>Das blutdurchtr\xC3\xA4nkte Taschentuch hielt er zusammengeballt in der rechten Faust und steckte es im Laufen in die hintere Rocktasche. Er lief Hals \xC3\xBCber Kopf, und mehrere der wenigen Passanten, die ihm in der Dunkelheit auf den Stra\xC3\x9Fen der Stadt begegneten, erinnerten sich sp\xC3\xA4ter, in jener Nacht einen wie irr laufenden Menschen gesehen zu haben. Er rannte wieder zum Haus der Frau Morosowa. Gleich nachdem Mitja vorhin gegangen war, hatte Fenja den Hausknecht Nasar Iwanowitsch \xC2\xBBum Christi willen\xC2\xAB gebeten, \xC2\xBBden Hauptmann nicht mehr hereinzulassen, weder heute noch morgen\xC2\xAB. Nasar Iwanowitsch hatte es ihr versprochen; ungl\xC3\xBCcklicherweise aber war er pl\xC3\xB6tzlich zur gn\xC3\xA4digen Frau gerufen worden und hatte seinem Neffen, einem etwa zwanzigj\xC3\xA4hrigen, erst unl\xC3\xA4ngst vom Lande gekommenen Burschen, aufgetragen, auf dem Hof Wache zu halten; dabei hatte er jedoch vergessen, ihm wegen des Hauptmanns anzuweisen. Als Mitja am Tor ankam, klopfte er. Der Bursche erkannte ihn sofort; Mitja hatte ihm oft Trinkgeld gegeben. Er lie\xC3\x9F ihn unverz\xC3\xBCglich ein und teilte ihm vergn\xC3\xBCgt l\xC3\xA4chelnd im voraus mit, Agrafena Alexandrowna sei jetzt nicht zu Hause.</p><p>\xC2\xBBWo ist sie denn, Prochor?\xC2\xAB fragte Mitja und blieb j\xC3\xA4h stehen.</p><p>\xC2\xBBSie ist weggefahren, vor ungef\xC3\xA4hr zwei Stunden, mit Timofej. Nach Mokroje.\xC2\xAB</p><p>\xC2\xBBWieso denn das?\xC2\xAB schrie Mitja.</p><p>\xC2\xBBDas wei\xC3\x9F ich nicht. Zu einem Offizier, glaube ich. Jemand hat sie rufen lassen. Von dort ist auch ein Wagen geschickt worden ...\xC2\xAB</p><p>Mitja lie\xC3\x9F ihn stehen und lief wie wahnsinnig zu Fenja hinein.</p>"
  title: 4. In der Dunkelheit
- !ruby/object:Chapter 
  seqno: 50
  text: "<h3>5. Ein pl\xC3\xB6tzlicher Entschlu\xC3\x9F</h3><p>Fenja sa\xC3\x9F mit ihrer Gro\xC3\x9Fmutter in der K\xC3\xBCche; sie waren gerade dabei, sich schlafen zu legen. Im Vertrauen auf Nasar Iwanowitsch hatten sie wieder nicht von innen abgeschlossen. Mitja kam herein, st\xC3\xBCrzte sich auf Fenja und packte sie fest an der Kehle.</p><p>\xC2\xBBJetzt sprich, wo ist sie, mit wem ist sie jetzt in Mokroje!\xC2\xAB br\xC3\xBCllte er w\xC3\xBCtend.</p><p>Die beiden Frauen kreischten auf.</p><p>\xC2\xBBIch werde es sagen, T\xC3\xA4ubchen Dmitri Fjodorowitsch! Ich werde gleich alles sagen, nichts werde ich verheimlichen!\xC2\xAB schrie die zu Tode erschrockene Fenja hastig. \xC2\xBBSie ist zu einem Offizier nach Mokroje gefahren.\xC2\xAB</p><p>\xC2\xBBZu was f\xC3\xBCr einem Offizier?\xC2\xAB br\xC3\xBCllte Mitja.</p><p>\xC2\xBBZu ihrem fr\xC3\xBCheren Offizier, zu ihrem fr\xC3\xBCheren, zu dem, der sie vor f\xC3\xBCnf Jahren sitzenlie\xC3\x9F\xC2\xAB, sagte Fenja mit derselben Eilfertigkeit.</p><p>Dmitri Fjodorowitsch nahm die H\xC3\xA4nde von ihrer Kehle. Leichenbla\xC3\x9F, unf\xC3\xA4hig zu reden, stand er vor ihr; doch war an seinen Augen zu sehen, da\xC3\x9F er alles mit einemmal verstanden, alles bis ins letzte erraten hatte. Die arme Fenja war in dieser Sekunde freilich nicht imstande, zu beobachten, ob er es verstanden hatte oder nicht. Sie blieb in der Haltung, in der sie auf dem Schlafkasten gesessen hatte, als er hereingest\xC3\xBCrzt kam; sie zitterte am ganzen K\xC3\xB6rper und hielt beide H\xC3\xA4nde von sich gestreckt, als wolle sie sich sch\xC3\xBCtzen. Mit angstvollen, geweiteten Augen starrte sie ihn an, ohne sich zu r\xC3\xBChren. Hinzu kam noch, da\xC3\x9F Mitjas H\xC3\xA4nde mit Blut befleckt waren. Unterwegs beim Laufen hatte er seine Stirn mit ihnen ber\xC3\xBChrt, um sich den Schwei\xC3\x9F abzuwischen, so da\xC3\x9F auch auf der Stirn und auf der rechten Backe rote Flecke von verschmiertem Blut zur\xC3\xBCckgeblieben waren. Fenja war nahe daran, einen Weinkrampf zu bekommen; die alte K\xC3\xB6chin war aufgesprungen und blickte ihn fast bewu\xC3\x9Ftlos an. Dmitri Fjodorowitsch stand eine lange Zeit regungslos da und lie\xC3\x9F sich dann pl\xC3\xB6tzlich mechanisch neben Fenja auf einen Stuhl fallen.</p><p>Er sa\xC3\x9F da, ohne eigentlich zu denken; er befand sich vor Schreck eher in einem Starrkrampf. Aber ihm war alles sonnenklar: Dieser Offizier ... Er hatte \xC3\xBCber ihn Bescheid gewu\xC3\x9Ft, ganz genau, aus Gruschenkas eigenem Mund; er hatte gewu\xC3\x9Ft, da\xC3\x9F er vor einem Monat einen Brief geschickt hatte. Also einen ganzen Monat hatte dieses Spiel gedauert, und man hatte es vor ihm geheimgehalten, bis dieser neue Mann jetzt wirklich gekommen war &#8211; und er hatte mit keinem Gedanken an ihn gedacht! Wie war das nur m\xC3\xB6glich, da\xC3\x9F er nicht an ihn gedacht hatte? Warum hatte er diesen Offizier damals so vollst\xC3\xA4ndig vergessen, kaum da\xC3\x9F er von ihm geh\xC3\xB6rt hatte? Das war eine Frage, die wie ein Ungeheuer vor ihm stand. Und er betrachtete dieses Ungeheuer voller Angst, und die Glieder waren ihm kalt geworden vor Schreck.</p><p>Pl\xC3\xB6tzlich aber begann er leise und sanft mit Fenja zu sprechen, wie ein stilles, freundliches Kind, als habe er ganz vergessen, da\xC3\x9F er sie soeben erschreckt, beleidigt und gequ\xC3\xA4lt hatte. Er begann, sie auszufragen, und zwar mit einer au\xC3\x9Ferordentlichen, f\xC3\xBCr seine Lage sogar erstaunlichen Genauigkeit. Fenja sah zwar scheu auf seine blutigen H\xC3\xA4nde, antwortete ihm jedoch ebenfalls mit erstaunlicher Bereitwilligkeit und Eile auf jede Frage. Sie schien es sogar eilig zu haben, ihm die ganze \xC2\xBBwahrhaftige Wahrheit\xC2\xAB auseinanderzusetzen. Allm\xC3\xA4hlich begann sie ihm beinahe freudig alle Einzelheiten darzulegen, und zwar durchaus nicht in der Absicht, ihn zu qu\xC3\xA4len, sondern als wollte sie ihm nach besten Kr\xC3\xA4ften und von Herzen einen Dienst erweisen. Eingehend erz\xC3\xA4hlte sie ihm auch den gesamten Verlauf des heutigen Tages: vom Besuch Rakitins und Aljoschas; wie sie, Fenja, auf der Lauer gestanden habe; wie das gn\xC3\xA4dige Fr\xC3\xA4ulein weggefahren sei; wie sie Aljoscha aus dem Fenster einen Gru\xC3\x9F an ihn, Mitenka, aufgetragen habe, und er solle sein Leben lang daran denken, da\xC3\x9F sie ihn ein St\xC3\xBCndchen geliebt habe. Als Mitja von diesem Gru\xC3\x9F h\xC3\xB6rte, l\xC3\xA4chelte er pl\xC3\xB6tzlich, und eine helle R\xC3\xB6te trat auf sein blasses Gesicht. In diesem Augenblick sagte Fenja, ohne sich im geringsten wegen ihrer Neugier zu f\xC3\xBCrchten: \xC2\xBBAber wie sehen denn Ihre H\xC3\xA4nde aus, Dmitri Fjodorowitsch? Die sind ja ganz voll Blut!\xC2\xAB</p><p>\xC2\xBBJa\xC2\xAB, antwortete Mitja mechanisch, warf einen zerstreuten Blick auf seine H\xC3\xA4nde und verga\xC3\x9F sie und Fenjas Frage sofort wieder. Er versank wieder in Schweigen. Seitdem er hereingest\xC3\xBCrzt war, waren schon etwa zwanzig Minuten vergangen. Sein Schreck von vorhin war verflogen; offenbar hatte sich jetzt eine unbeugsame Entschlossenheit seiner bem\xC3\xA4chtigt. Er erhob sich auf einmal von seinem Platz und l\xC3\xA4chelte gedankenversunken.</p><p>\xC2\xBBGn\xC3\xA4diger Herr, was ist denn blo\xC3\x9F mit Ihnen geschehen?\xC2\xAB fragte Fenja und zeigte wieder auf seine H\xC3\xA4nde. Sie sagte das mitf\xC3\xBChlend, als sei sie dasjenige Wesen, das ihm jetzt in seinem Kummer am n\xC3\xA4chsten st\xC3\xA4nde.</p><p>Mitja blickte wieder auf seine H\xC3\xA4nde.</p><p>\xC2\xBBDas ist Blut, Fenja\xC2\xAB, sagte er und sah sie mit einem seltsamen Gesichtsausdruck an. \xC2\xBBDas ist Menschenblut ... Und warum ist es vergossen worden? O Gott, Fenja! Da ist ein Zaun...\xC2\xAB Er schaute sie an, als wollte er ihr ein R\xC3\xA4tsel aufgeben. \xC2\xBBEin hoher Zaun, schrecklich anzusehen ... Aber morgen, bei Tagesanbruch, wenn die Sonne in die H\xC3\xB6he fliegt, dann wird Mitenka \xC3\xBCber diesen Zaun springen ... Du verstehst nicht, was das f\xC3\xBCr ein Zaun ist, Fenja. ... Nun, das schadet nichts ... Ganz gleich, morgen wirst du es h\xC3\xB6ren und alles verstehen ... Und jetzt lebe wohl! Ich werde nicht st\xC3\xB6ren, ich werde beiseite treten, ich werde es fertigbringen, beiseite zu treten. Lebe du nur, du meine Freude! Du hast mich ein St\xC3\xBCndchen geliebt &#8211; so erinnere denn auch du dich dein Leben lang an Mitenka Karamasow ... Sie nannte mich ja immer Mitenka, erinnerst du dich?\xC2\xAB</p><p>Mit diesen Worten verlie\xC3\x9F er pl\xC3\xB6tzlich die K\xC3\xBCche. Fenja aber erschrak \xC3\xBCber sein Weggehen fast noch mehr als vorher, als er hereingekommen war und sich auf sie gest\xC3\xBCrzt hatte.</p><p>Genau zehn Minuten sp\xC3\xA4ter betrat Dmitri Fjodorowitsch die Wohnung des jungen Beamten Pjotr Iljitsch Perchotin, bei dem er vor kurzem seine Pistolen versetzt hatte. Es war schon halb neun, und Pjotr Iljitsch, der zu Hause Tee getrunken hatte, war soeben wieder beim Ankleiden, um ins Restaurant \xC2\xBBZur Residenz\xC2\xAB zu gehen und dort Billard zu spielen. Mitja traf ihn noch gerade vor dem Weggehen an. Als der Beamte ihn und sein blutbeflecktes Gesicht erblickte, schrie er laut auf.</p><p>\xC2\xBBHerrgott! Was ist denn mit Ihnen geschehen?\xC2\xAB</p><p>\xC2\xBBIch bin gekommen\xC2\xAB, antwortete Mitja hastig, \xC2\xBBum mir meine Pistolen wiederzuholen und Ihnen Ihr Geld zu bringen. Vielen Dank! Ich habe es sehr eilig, Pjotr Iljitsch. Bitte, machen Sie recht schnell!\xC2\xAB</p><p>Pjotr Iljitsch staunte immer mehr. Er sah auf einmal in Mitjas Hand ein P\xC3\xA4ckchen Papiergeld; die Hauptsache aber war, da\xC3\x9F Mitja dieses P\xC3\xA4ckchen hielt und mit ihm hereinkam, wie kein Mensch Geld h\xC3\xA4lt und mit Geld hereinkommt: alle Banknoten trug er wie zur Schau in der rechten Hand, die er steif vor sich her hielt. Pjotr Iljitschs junger Diener, der Mitja im Vorzimmer empfangen hatte, sagte sp\xC3\xA4ter aus, er sei so, mit dem Geld in der Hand, auch ins Vorzimmer hereingekommen, er mu\xC3\x9Fte es also auch schon auf der Stra\xC3\x9Fe so vor sich her getragen haben. Es waren lauter regenbogenfarbene Hundertrubelscheine, die er in seinen blutbefleckten Fingern hielt. Als Pjotr Iljitsch sp\xC3\xA4ter von interessierten Personen befragt wurde, wie viel Geld es gewesen sei, erkl\xC3\xA4rte er, das habe sich damals nach dem Augenschein schwer beurteilen lassen, vielleicht zweitausend Rubel, vielleicht dreitausend; jedenfalls sei es ein gro\xC3\x9Fes, \xC2\xBBkompaktes\xC2\xAB P\xC3\xA4ckchen gewesen. \xC2\xBBDmitri Fjodorowitsch selbst\xC2\xAB, sagte der Beamte sp\xC3\xA4ter ebenfalls aus, \xC2\xBBmachte den Eindruck, als sei er nicht bei Sinnen. Er war jedoch nicht betrunken, sondern befand sich in einer gewissen Verz\xC3\xBCckung, er war sehr zerstreut, zugleich aber auch in sich gekehrt, als ob er \xC3\xBCber etwas nachd\xC3\xA4chte und sich klarzuwerden suchte, aber zu keinem Entschlu\xC3\x9F kommen k\xC3\xB6nnte. Er hatte es sehr eilig, antwortete kurz und in seltsamem Ton; und manchmal schien er ganz und gar nicht traurig, sondern eher vergn\xC3\xBCgt zu sein.\xC2\xAB</p><p>\xC2\xBBWas ist denn mit Ihnen los? Was ist Ihnen denn passiert?\xC2\xAB rief Pjotr Iljitsch wieder und betrachtete scheu seinen Gast. \xC2\xBBWie haben Sie sich denn so blutig gemacht? Sind Sie gefallen? Sehen Sie nur!\xC2\xAB</p><p>Er fa\xC3\x9Fte ihn am Ellenbogen und stellte ihn vor den Spiegel.</p><p>Als Mitja sein blutbeflecktes Gesicht sah, zuckte er zusammen und runzelte \xC3\xA4rgerlich die Augenbrauen.</p><p>\xC2\xBBPfui Teufel! Das fehlte noch!\xC2\xAB murmelte er zornig, nahm schnell die Banknoten aus der rechten Hand in die linke und zog mit einer krampfhaften Bewegung sein Taschentuch aus der Tasche. Aber auch das Tuch war ganz voll Blut, denn mit ihm hatte er Grigori den Kopf und das Gesicht abgewischt, fast kein einziges Fleckchen war wei\xC3\x9F geblieben, und das Tuch war nicht nur getrocknet, sondern hatte sich zu einem Ballen verh\xC3\xA4rtet und wollte sich nicht auseinanderfalten lassen.</p><p>Mitja schleuderte es w\xC3\xBCtend auf den Fu\xC3\x9Fboden.</p><p>\xC2\xBBZum Teufel! Haben Sie nicht irgendeinen Lappen, damit ich mich abwischen kann?\xC2\xAB</p><p>\xC2\xBBAlso haben Sie sich nur beschmiert und sind gar nicht verwundet? Dann waschen Sie sich doch lieber!\xC2\xAB antwortete Pjotr Iljitsch. \xC2\xBBDa ist der Waschtisch, ich werde Ihnen behilflich sein.\xC2\xAB</p><p>\xC2\xBBDer Waschtisch? Ja, das ist gut ... Aber wo soll ich denn hiermit hin?\xC2\xAB fragte er, deutete dabei in seltsamer Ratlosigkeit auf sein P\xC3\xA4ckchen Hundertrubelscheine und blickte Pjotr Iljitsch fragend an, als ob der zu entscheiden h\xC3\xA4tte, wo Mitja sein eigenes Geld lassen sollte.</p><p>\xC2\xBBStecken Sie es doch in die Tasche, oder legen Sie es hier auf den Tisch, es wird nicht fortkommen.\xC2\xAB</p><p>\xC2\xBBIn die Tasche? Ja, in die Tasche. Das ist gut ... Ach, wissen Sie, das ist ja alles dummes Zeug!\xC2\xAB rief er, als streifte er auf einmal seine Zerstreutheit ab. \xC2\xBBSehen Sie, wir wollen erst dieses Gesch\xC3\xA4ft erledigen. Das mit den Pistolen, meine ich. Geben Sie sie mir zur\xC3\xBCck, da ist Ihr Geld. . . Ich brauche sie sehr, sehr dringend ... Und ich habe nicht eine Minute Zeit ...\xC2\xAB</p><p>Er nahm den obersten Hundertrubelschein von dem P\xC3\xA4ckchen und reichte ihn dem Beamten.</p><p>\xC2\xBBAber ich werde nicht herausgeben k\xC3\xB6nnen\xC2\xAB, bemerkte der. \xC2\xBBHaben Sie kein kleineres Geld?\xC2\xAB</p><p>\xC2\xBBNein\xC2\xAB, antwortete Mitja, wobei er wieder das P\xC3\xA4ckchen ansah. Dann bl\xC3\xA4tterte er mit den Fingern die obersten zwei oder drei Scheine durch, als ob er seinem eigenen Wort nicht traute. \xC2\xBBNein, alles dieselbe Sorte\xC2\xAB, f\xC3\xBCgte er hinzu und blickte wieder Pjotr Iljitsch fragend an.</p><p>\xC2\xBBWoher sind Sie denn so reich geworden?\xC2\xAB fragte der Beamte. \xC2\xBBWarten Sie, ich werde meinen Burschen zu den Plotnikows schicken. Die schlie\xC3\x9Fen ihr Gesch\xC3\xA4ft erst sp\xC3\xA4t und werden wohl wechseln k\xC3\xB6nnen. He, Mischa!\xC2\xAB rief er ins Vorzimmer.</p><p>\xC2\xBBZum Laden von Plotnikow &#8211; das ist ja herrlich!\xC2\xAB rief Mitja. Ein neuer Gedanke schien ihn erleuchtet zu haben. \xC2\xBBMischa!\xC2\xAB</p><p>sagte er zu dem Burschen. \xC2\xBBWei\xC3\x9Ft du was, lauf doch mal zu Plotnikows und sag, Dmitri Fjodorowitsch l\xC3\xA4\xC3\x9Ft gr\xC3\xBC\xC3\x9Fen und kommt gleich selber hin. Und noch etwas. Sie sollen, bis ich dort bin, Champagner bereitstellen, so etwa drei Dutzend Flaschen, und sie so einpacken wie damals, als ich nach Mokroje gefahren bin ... Ich habe damals vier Dutzend bei ihnen genommen\xC2\xAB, sagte er auf einmal zu Pjotr Iljitsch. Und wieder an den Burschen gewandt: \xC2\xBBSie wissen schon Bescheid, sei unbesorgt, Mischa. Weiter. Ich m\xC3\xB6chte auch K\xC3\xA4se haben und Stra\xC3\x9Fburger Pasteten und ger\xC3\xA4ucherte Schn\xC3\xA4pel und Schinken und Kaviar &#8211; na, kurz alles, was sie haben, ungef\xC3\xA4hr f\xC3\xBCr hundert oder hundertzwanzig Rubel, wie voriges Mal ... Und sie sollen auch die S\xC3\xBC\xC3\x9Figkeiten nicht vergessen, Konfekt und Birnen und zwei oder drei oder vier Wassermelonen ... Nein, Wassermelonen, da reicht eine, aber Schokolade, Kandiszucker, Montpensier, \n      <span class=\"footnote\">Montpensier &#8211; \xC2\xBBRis de veau \xC3\xA0 la Montpensier\xC2\xAB, eine Speise auf Basis Reis und Kalbfleisch</span> Sahnebonbons &#8211; na, alles, was sie mir damals f\xC3\xBCr Mokroje eingepackt haben. Mit dem Champagner soll es ungef\xC3\xA4hr dreihundert Rubel kosten ... Behalte alles richtig, Mischa, wenn du Mischa bist ... Er hei\xC3\x9Ft doch Mischa?\xC2\xAB wandte er sich wieder an Pjotr Iljitsch.</p><p>\xC2\xBBHalt, halt!\xC2\xAB unterbrach ihn Pjotr Iljitsch, der ihn beunruhigt anh\xC3\xB6rte und ansah. \xC2\xBBEs ist schon besser, wenn Sie selbst hingehen und alles sagen; er wird es durcheinanderbringen!\xC2\xAB</p><p>\xC2\xBBEr wird es durcheinanderbringen, ja, das sehe ich. Ach, Mischa, ich wollte dir schon einen Ku\xC3\x9F geben f\xC3\xBCr dieses Bestellung. Wenn du nichts durcheinanderbringst, bekommst du zehn Rubel, mach schnell! Champagner, das ist die Hauptsache, und Kognak auch, und Rotwein und Wei\xC3\x9Fwein auch, alles wie damals ... Sie wissen schon, wie es damals war.\xC2\xAB</p><p>\xC2\xBBAber h\xC3\xB6ren Sie doch!\xC2\xAB unterbrach ihn Pjotr Iljitsch, der nun schon ungeduldig wurde. \xC2\xBBIch sage, er soll nur zum Wechseln hinlaufen und bestellen, sie m\xC3\xB6chten den Laden nicht zumachen. Und dann gehen Sie hin und geben Ihre Auftr\xC3\xA4ge! Geben Sie Ihre Banknote her ... Und nun marsch, Mischa! Lauf, was du kannst!\xC2\xAB</p><p>Pjotr Iljitsch hatte seinen Burschen offenbar absichtlich schnell weggeschickt, denn dieser hatte die ganze Zeit vor Mitja gestanden und mit weit aufgerissenen Augen dessen blutiges Gesicht und die blutbefleckten H\xC3\xA4nde mit dem Geldp\xC3\xA4ckchen in den zitternden Fingern angestarrt und wahrscheinlich nur wenig von dem begriffen, was ihm Mitja auftrug.</p><p>\xC2\xBBNa, jetzt kommen Sie, waschen Sie sich!\xC2\xAB sagte Pjotr Iljitsch m\xC3\xBCrrisch. \xC2\xBBLegen Sie das Geld auf den Tisch. Oder stecken Sie es in die Tasche! So ist es gut, kommen Sie! Aber ziehen Sie doch den Rock aus!\xC2\xAB</p><p>Er half ihm beim Ausziehen des Rockes und schrie auf einmal wieder auf. \xC2\xBBSehen Sie nur, auch Ihr Rock ist blutig!\xC2\xAB</p><p>\xC2\xBBDas ... das ist nicht der Rock. Nur hier am \xC3\x84rmel ein bi\xC3\x9Fchen. Und nur da, wo das Taschentuch gesteckt hat. Das Blut ist aus der Tasche durchgesickert. Ich habe mich bei Fenja auf die Tasche mit dem Tuch gesetzt, und da ist das Blut durchgesickert\xC2\xAB, erl\xC3\xA4uterte Mitja mit erstaunlicher Zutraulichkeit.</p><p>Pjotr Iljitsch h\xC3\xB6rte mit finsterer Miene zu.</p><p>\xC2\xBBDa haben Sie aber Pech gehabt. Sie haben sich wohl mit jemand gepr\xC3\xBCgelt?\xC2\xAB brummte er.</p><p>Die Prozedur des Waschens begann. Pjotr Iljitsch hielt die Kanne und go\xC3\x9F Mitja Wasser auf die H\xC3\xA4nde. Mitja hatte es sehr eilig und seifte sich die H\xC3\xA4nde schlecht ein. Die H\xC3\xA4nde zitterten ihm, wie Pjotr Iljitsch sich sp\xC3\xA4ter erinnerte. Pjotr Iljitsch schlug ihm sogleich vor, sich besser einzuseifen und kr\xC3\xA4ftiger abzureiben. Er gewann in diesem Augenblick \xC3\xBCber Mitja die Oberhand, und das wurde mit der Zeit immer deutlicher. Wir bemerken bei dieser Gelegenheit, der junge Mann war durchaus nicht sch\xC3\xBCchtern.</p><p>\xC2\xBBSehen Sie nur, Sie haben sich unter den N\xC3\xA4geln nicht eingeseift. So, jetzt reiben Sie sich das Gesicht ab, sehen Sie da, an der Schl\xC3\xA4fe, am Ohr ... Wollen Sie etwa in diesem Hemd fahren? Wohin fahren Sie eigentlich? Sehen Sie nur, am rechten \xC3\x84rmel ist die ganze Manschette blutig!\xC2\xAB</p><p>\xC2\xBBJa, sie ist blutig\xC2\xAB, bemerkte Mitja, w\xC3\xA4hrend er die Manschette betrachtete.</p><p>\xC2\xBBWechseln Sie doch die W\xC3\xA4sche!\xC2\xAB</p><p>\xC2\xBBIch habe keine Zeit. Aber wissen Sie was, ich werde ...\xC2\xAB, fuhr Mitja mit derselben Zutraulichkeit fort; dabei trocknete er sich bereits Gesicht und H\xC3\xA4nde ab und zog sich den Rock an. \xC2\xBBIch werde das untere Ende des \xC3\x84rmels umschlagen, dann wird es unter dem Rock nicht zu sehen sein ... Sehen Sie, so!\xC2\xAB</p><p>\xC2\xBBJetzt sagen Sie mir endlich, wie Ihnen das passiert ist! Haben Sie sich mit jemand geschlagen, ja? Vielleicht wieder im Restaurant wie damals? Haben Sie wieder etwas mit dem Stabskapit\xC3\xA4n gehabt? Haben Sie ihn wieder gepr\xC3\xBCgelt und am Bart gezogen?\xC2\xAB fragte Pjotr Iljitsch vorwurfsvoll. \xC2\xBBWen haben Sie denn sonst noch gepr\xC3\xBCgelt ... oder am Ende gar get\xC3\xB6tet?\xC2\xAB</p><p>\xC2\xBBUnsinn!\xC2\xAB versetzte Mitja.</p><p>\xC2\xBBWieso Unsinn?\xC2\xAB</p><p>\xC2\xBBDas brauchen Sie nicht zu wissen\xC2\xAB, erwiderte Mitja und l\xC3\xA4chelte pl\xC3\xB6tzlich. \xC2\xBBIch habe eben auf dem Marktplatz eine alte Frau totgedr\xC3\xBCckt.\xC2\xAB</p><p>\xC2\xBBTotgedr\xC3\xBCckt? Eine alte Frau?\xC2\xAB</p><p>\xC2\xBBEinen alten Mann!\xC2\xAB schrie Mitja und lachte Pjotr Iljitsch so laut ins Gesicht, als ob der taub w\xC3\xA4re.</p><p>\xC2\xBBHol' Sie der Teufel, einen alten Mann, eine alte Frau ... Haben Sie wirklich jemand totgeschlagen?\xC2\xAB</p><p>\xC2\xBBWir haben uns wieder vers\xC3\xB6hnt. Wir sind aneinandergeraten und haben uns wieder vers\xC3\xB6hnt. Auf der Stelle. Wir sind als Freunde auseinandergegangen. Ein Dummkopf ... Er hat mir verziehen ... Jetzt hat er mir gewi\xC3\x9F verziehen ... Wenn er aufgestanden w\xC3\xA4re, h\xC3\xA4tte er mir gewi\xC3\x9F nicht verziehen\xC2\xAB, f\xC3\xBCgte Mitja pl\xC3\xB6tzlich hinzu und zwinkerte dazu mit den Augen. \xC2\xBBAch wissen Sie, hol' ihn der Teufel! H\xC3\xB6ren Sie mal, Pjotr Iljitsch! Zum Teufel, das brauchen Sie nicht zu wissen! In diesem Augenblick will ich es nicht sagen!\xC2\xAB schlo\xC3\x9F Mitja kurz und entschieden.</p><p>\xC2\xBBIch frage ja nur deswegen, weil es Ihre besondere Vorliebe ist, sich mit jedem anzulegen. So wie damals aus ganz unbedeutendem Anla\xC3\x9F mit diesem Stabskapit\xC3\xA4n ... Sie haben sich gepr\xC3\xBCgelt und fahren nun zu einem Trinkgelage &#8211; da sieht man Ihren ganzen Charakter! Drei Dutzend Flaschen Champagner wozu denn so viel?\xC2\xAB</p><p>\xC2\xBBBravo! Geben Sie nun die Pistolen her! Bei Gott, ich habe keine Zeit. Ich w\xC3\xBCrde gern ein bi\xC3\x9Fchen mit dir schwatzen, T\xC3\xA4ubchen, aber ich habe keine Zeit. Und es ist auch gar nicht n\xC3\xB6tig! Es ist zu sp\xC3\xA4t, um noch lange zu schwatzen. Halt, wo ist das Geld geblieben, wo habe ich es gelassen?\xC2\xAB rief er und begann in den Taschen zu w\xC3\xBChlen.</p><p>\xC2\xBBAuf den Tisch haben Sie es gelegt ... Sie selbst. Da liegt es ja. Haben Sie das vergessen? Wahrhaftig, Sie achten das Geld nicht h\xC3\xB6her als Unrat oder Wasser. Da sind Ihre Pistolen. Sonderbar, vorhin haben Sie sie f\xC3\xBCr zehn Rubel als Pfand gegeben, und jetzt haben Sie auf einmal Tausende in H\xC3\xA4nden. Es sind doch wohl zwei- oder dreitausend?\xC2\xAB</p><p>\xC2\xBBSeien Sie unbesorgt, dreitausend\xC2\xAB, erwiderte Mitja lachend und steckte das Geld in die Hosentasche.</p><p>\xC2\xBBSo werden Sie es verlieren. Sie besitzen wohl Goldbergwerke wie?\xC2\xAB</p><p>\xC2\xBBGoldbergwerke? Jawohl, Goldbergwerke!\xC2\xAB schrie Mitja aus voller Kehle und brach in schallendes Gel\xC3\xA4chter aus. \xC2\xBBWollen Sie in die Goldbergwerke, Perchotin? Dann wird Ihnen eine Dame von hier dreitausend Rubel geben, damit Sie nur hinfahren. Mir hat sie sie gegeben &#8211; so sehr liebt sie die Goldbergwerke! Kennen Sie Frau Chochlakowa?\xC2\xAB</p><p>\xC2\xBBNein, ich bin nicht mit ihr bekannt, aber ich habe von ihr geh\xC3\xB6rt und sie gesehen. Hat die Ihnen wirklich die dreitausend Rubel gegeben? So einfach gegeben?\xC2\xAB fragte Pjotr Iljitsch mit ungl\xC3\xA4ubiger Miene.</p><p>\xC2\xBBGehen Sie doch morgen, wenn die Sonne in die H\xC3\xB6he fliegt, wenn der ewig junge Ph\xC3\xB6bus, \n      <span class=\"footnote\">Ph\xC3\xB6bus &#8211; Apollon, der Gott des Lichtes, mit Helios gleichgesetzt</span> Gott lobend und preisend, in die H\xC3\xB6he fliegt, zu Frau Chochlakowa, und fragen Sie sie selbst, ob sie mir dreitausend Rubel gegeben hat oder nicht. Fragen Sie sie doch!\xC2\xAB</p><p>\xC2\xBBIch kenne Ihre Beziehungen nicht ... Wenn Sie es so bestimmt sagen, wird sie die Ihnen schon gegeben haben ... Sie aber ... Kaum haben Sie das Geld in die Pfoten bekommen, fahren Sie statt nach Sibirien mit den ganzen dreitausend zu einem Gelage ... Wohin fahren Sie jetzt eigentlich, he?\xC2\xAB</p><p>\xC2\xBBNach Mokroje.\xC2\xAB</p><p>\xC2\xBBNach Mokroje? Aber es ist doch Nacht!\xC2\xAB</p><p>\xC2\xBBWanja war einst stolz und reich, jetzt ist er dem Bettler gleich\xC2\xAB, sagte Mitja pl\xC3\xB6tzlich.</p><p>\xC2\xBBWieso einem Bettler gleich? Wenn man so viele Tausende hat, ist man nicht einem Bettler gleich.\xC2\xAB</p><p>\xC2\xBBIch rede nicht von den Tausenden. Zum Teufel mit den Tausenden! Ich rede vom Charakter der Weiber:</p><p class=\"vers\">Denn das Weib ist falscher Art,\n      <br /> und die Arge liebt das Neue.</p><p>Ich bin mit Odysseus einverstanden, der sagt das irgendwo bei Schiller.\xC2\xAB</p><p>\xC2\xBBIch verstehe Sie nicht.\xC2\xAB</p><p>\xC2\xBBBin ich etwa betrunken?\xC2\xAB</p><p>\xC2\xBBNein, nicht betrunken, schlimmer als das.\xC2\xAB</p><p>\xC2\xBBIch bin seelisch betrunken, Pjotr Iljitsch, seelisch betrunken! Aber genug davon, genug!\xC2\xAB</p><p>\xC2\xBBWas machen Sie denn da? Wollen Sie die Pistole laden?\xC2\xAB</p><p>\xC2\xBBJa, das will ich.\xC2\xAB</p><p>Mitja hatte in der Tat den Pistolenkasten ge\xC3\xB6ffnet, er machte das Pulverhorn auf, sch\xC3\xBCttete sorgf\xC3\xA4ltig die Ladung hinein und dr\xC3\xBCckte sie fest. Darauf nahm er eine Kugel und hielt sie zwischen zwei Fingern, vor sich nahe an die Kerze, bevor er sie in den Lauf schob.</p><p>\xC2\xBBWarum betrachten Sie denn die Kugel so?\xC2\xAB fragte Pjotr Iljitsch, der mit Neugier und Unruhe Mitjas Bewegungen verfolgte.</p><p>\xC2\xBBNur so ein Einfall. Wenn du vorh\xC3\xA4ttest, dir diese Kugel ins Gehirn zu jagen, w\xC3\xBCrdest du sie dir dann beim Laden der Pistole genauer ansehen oder nicht?\xC2\xAB</p><p>\xC2\xBBWas f\xC3\xBCr einen Sinn sollte das haben?\xC2\xAB</p><p>\xC2\xBBSie wird in mein Gehirn eindringen &#8211; daher ist es interessant zu erfahren, wie sie beschaffen ist ... \xC3\x9Cbrigens ist das Unsinn, blo\xC3\x9F ein dummer Gedanke ... So, fertig\xC2\xAB, f\xC3\xBCgte er hinzu, nachdem er die Kugel hineingeschoben und mit Werg festgestopft hatte. \xC2\xBBLieber Pjotr Iljitsch, das ist ja alles nur Unsinn! Wenn du w\xC3\xBC\xC3\x9Ftest, was f\xC3\xBCr ein schrecklicher Unsinn! Bitte, gib mir jetzt ein St\xC3\xBCckchen Papier!\xC2\xAB</p><p>\xC2\xBBDa ist welches.\xC2\xAB</p><p>\xC2\xBBNein, glattes, reines, um darauf zu schreiben. So, sch\xC3\xB6n!\xC2\xAB</p><p>Mitja nahm eine Feder vom Tisch, schrieb schnell zwei Zeilen auf das Papier, faltete es vierfach zusammen und steckte es in seine Westentasche. Die Pistolen legte er in den Kasten, schlo\xC3\x9F ihn mit einem Schl\xC3\xBCsselchen zu und nahm ihn in die Hand. Darauf blickte er Pjotr Iljitsch an und l\xC3\xA4chelte lange nachdenklich.</p><p>\xC2\xBBJetzt wollen wir gehen!\xC2\xAB sagte er.</p><p>\xC2\xBBWohin denn? Nein, warten Sie ... Am Ende wollen Sie sich die Kugel selbst ins Gehirn jagen?\xC2\xAB sagte Pjotr Iljitsch beunruhigt.</p><p>\xC2\xBBUnsinn! Ich will leben, ich liebe das Leben! Das sollst du wissen! Ich liebe den goldlockigen Ph\xC3\xB6bus und sein flammendes Licht ... Lieber Pjotr Iljitsch, verstehst du, beiseite zu treten?\xC2\xAB</p><p>\xC2\xBBBeiseite zu treten, was soll das hei\xC3\x9Fen?\xC2\xAB</p><p>\xC2\xBBJemandem den Weg freigeben. Einem geliebten Wesen und einem verha\xC3\x9Ften Menschen den Weg freigeben. Und zwar mu\xC3\x9F man den Weg so freigeben, da\xC3\x9F einem auch der verha\xC3\x9Fte Mensch lieb wird! Und man mu\xC3\x9F zu ihnen sagen: Gott sei mit euch, bitte, geht vorbei, ich aber ...\xC2\xAB</p><p>\xC2\xBBSie aber?\xC2\xAB</p><p>\xC2\xBBGenug, wir wollen gehen!\xC2\xAB</p><p>\xC2\xBBMein Gott, ich werde jemand sagen, man soll Sie nicht dahin lassen. Was wollen Sie denn jetzt in Mokroje?\xC2\xAB</p><p>\xC2\xBBEine Frau ist dort. Eine Frau, la\xC3\x9F dir das genug sein, Pjotr Iljitsch. Basta!\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6ren Sie mal, wenn Sie auch ein wilder Geselle sind, so haben Sie mir doch immer gefallen ... deshalb mache ich mir jetzt Sorgen um Sie.\xC2\xAB</p><p>\xC2\xBBIch danke dir, Bruder. Ich bin ein wilder Geselle, sagst du. Jawohl, die wilden Gesellen. Ich wiederhole nur das eine: die wilden Gesellen! Ah, da ist ja Mischa, ich hatte gar nicht mehr an ihn gedacht.\xC2\xAB</p><p>Mischa kam eilig mit einem P\xC3\xA4ckchen eingewechselten Geldes herein und meldete, bei den Plotnikows seien alle in Bewegung und schleppten Flaschen und Fisch und Tee zusammen; gleich werde alles bereit sein. Mitja nahm einen Zehnrubelschein und reichte ihn Pjotr Iljitsch; einen zweiten warf er Mischa hin.</p><p>\xC2\xBBNein, tun Sie das nicht!\xC2\xAB rief Pjotr Iljitsch. Bei mir zu Hause, das lasse ich nicht zu, das ist \xC3\xBCble Verw\xC3\xB6hnung! Stecken Sie Ihr Geld ein! Sehen Sie, hier stecken Sie es hin ... Wozu wollen Sie es aus dem Fenster werfen? Morgen brauchen Sie es doch und kommen wieder zu mir zehn Rubel borgen. Warum stecken Sie denn alles in die Seitentasche? Sie werden es noch verlieren!\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6r mal, lieber Mensch, wollen wir nicht zusammen nach Mokroje fahren?\xC2\xAB</p><p>\xC2\xBBWas soll ich denn da?\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6r mal, wenn es dir recht ist, mache ich gleich eine Flasche auf, und wir trinken auf das Leben! Ich m\xC3\xB6chte trinken, und ganz besonders mit dir trinken! Ich habe noch nie mit dir getrunken, wie?\xC2\xAB</p><p>\xC2\xBBMeinetwegen, im Restaurant k\xC3\xB6nnen wir das ja tun. Gehen wir hin, ich wollte sowieso gerade hingehen.\xC2\xAB</p><p>\xC2\xBBIn ein Restaurant zu gehen, dazu habe ich keine Zeit. Aber wir k\xC3\xB6nnten es bei den Plotnikows im Laden tun, im Hinterzimmer. Wenn es dir recht ist, werde ich dir gleich ein R\xC3\xA4tsel aufgeben.\xC2\xAB</p><p>\xC2\xBBGib es auf.\xC2\xAB</p><p>Mitja zog ein Zettelchen aus der Westentasche, faltete es auseinander und zeigte es dem Beamten. Auf dem Zettel stand mit deutlicher, gro\xC3\x9Fer Schrift: \xC2\xBBIch richte mich zur Strafe f\xC3\xBCr mein ganzes Leben! Ich ahnde mein ganzes Leben!\xC2\xAB</p><p>\xC2\xBBWirklich, ich mu\xC3\x9F es jemand sagen! Ich werde gehen und es anzeigen\xC2\xAB, sagte Pjotr Iljitsch, als er den Zettel gelesen hatte.</p><p>\xC2\xBBDa wirst du zu sp\xC3\xA4t kommen, mein T\xC3\xA4ubchen! Los, wir wollen trinken! Vorw\xC3\xA4rts!\xC2\xAB</p><p>Der Laden der Plotnikows lag nur wenige H\xC3\xA4user von Pjotr Iljitschs Wohnung entfernt, an der Stra\xC3\x9Fenecke. Dies war das gr\xC3\xB6\xC3\x9Fte Delikatessengesch\xC3\xA4ft in unserer Stadt; es geh\xC3\xB6rte reichen Kaufleuten und war sehr gut eingerichtet. Es war dort alles zu haben, wie in den Gesch\xC3\xA4ften der Residenz, alle m\xC3\xB6glichen guten Dinge: Wein (\xC2\xBBAbzug der Gebr\xC3\xBCder Jelissejew\xC2\xAB). Fr\xC3\xBCchte, Zigarren, Tee, Zucker, Kaffee und so weiter. Drei Gehilfen waren immer im Laden, zwei Laufburschen immer unterwegs. Obgleich unsere Gegend verarmt war, viele Gutsbesitzer weggezogen waren und der Handel am Boden lag, bl\xC3\xBChte dieses feine Gesch\xC3\xA4ft doch wie fr\xC3\xBCher, ja sogar von Jahr zu Jahr mehr. F\xC3\xBCr solche Dinge gab es allezeit K\xC3\xA4ufer. Mitja wurde im Laden mit Ungeduld erwartet. Man erinnerte sich noch sehr gut, wie er vor drei, vier Wochen auf dieselbe Weise alle m\xC3\xB6glichen Waren f\xC3\xBCr mehrere hundert Rubel ausgesucht und bar bezahlt hatte &#8211; auf Borg h\xC3\xA4tte man ihm allerdings auch nichts gegeben &#8211; und wie er, ebenso wie jetzt, ein ganzes P\xC3\xA4ckchen Hundertrubelscheine in der Hand gehabt und das Geld unbedacht ausgegeben hatte, ohne zu handeln und zu \xC3\xBCberlegen, wozu er so viele Waren \xC3\xBCberhaupt brauchte. In der ganzen Stadt erz\xC3\xA4hlte man sp\xC3\xA4ter, er sei damals mit Gruschenka nach Mokroje gefahren, habe in einer Nacht und an dem folgenden Tag auf einen Schlag dreitausend Rubel vergeudet und sei von dem Gelage ohne eine Kopeke zur\xC3\xBCckgekehrt. Es hie\xC3\x9F, er habe eine ganze Zigeunerhorde, die sich damals bei uns herumtrieb, mitgenommen, und die habe ihm in den zwei Tagen &#8211; betrunken wie er war &#8211; eine Unmenge Geld abgenommen und eine Unmenge teuren Wein getrunken. Man spottete \xC3\xBCber Mitja, er habe in Mokroje dumme Bauern mit Champagner betrunken gemacht und Bauernm\xC3\xA4dchen und Bauernfrauen mit Konfekt und Stra\xC3\x9Fburger Pasteten gef\xC3\xBCttert. Man lachte auch, und zwar besonders im Restaurant &#8211; allerdings nur hinter seinem R\xC3\xBCcken, denn ihm ins Gesicht zu lachen, war etwas gef\xC3\xA4hrlich &#8211;, \xC3\xBCber Mitjas eigenes offenherziges Gest\xC3\xA4ndnis, da\xC3\x9F er von Gruschenka f\xC3\xBCr diese ganze \xC2\xBBEskapade\xC2\xAB keine andere Belohnung erhalten habe als die Erlaubnis, ihr F\xC3\xBC\xC3\x9Fchen zu k\xC3\xBCssen; weiter habe sie ihm nichts gestattet.</p><p>Als Mitja und Pjotr Iljitsch zum Laden kamen, fanden sie am Eingang schon eine fahrbereite Troika vor, mit einem Wagen, der mit einem Teppich bedeckt war, mit Schellen und Gl\xC3\xB6ckchen und dem Kutscher Andrej, der auf Mitja wartete. Im Laden war eine Kiste bereits mit Waren vollgepackt, und man wartete nur auf Mitja, um sie zuzumachen und auf den Wagen zu laden.</p><p>Pjotr Iljitsch war erstaunt.</p><p>\xC2\xBBWo hast du denn so schnell eine Troika herbekommen?\xC2\xAB fragte er Mitja.</p><p>\xC2\xBBAls ich zu dir lief, traf ich diesen Andrej und befahl ihm, direkt hierherzufahren. Es ist keine Zeit zu verlieren! Das vorige Mal fuhr ich mit Timofej, aber Timofej ist diesmal vor mir mit einer Zauberin davongefahren ... Andrej, werden wir sehr viel sp\xC3\xA4ter ankommen als sie?\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6chstens eine Stunde sind die fr\xC3\xBCher da als wir, und auch das kaum! Kaum eine Stunde!\xC2\xAB antwortete Andrej eilig. \xC2\xBBIch habe Timofej beim Anspannen geholfen &#8211; ich wei\xC3\x9F, wie der f\xC3\xA4hrt. Wir fahren anders als die, Dmitri Fjodorowitsch! Die k\xC3\xB6nnen mit uns nicht mithalten. Keine Stunde kommen die fr\xC3\xBCher an!\xC2\xAB sagte Andrej eifrig. Er war noch nicht alt, ein magerer Bursche mit r\xC3\xB6tlichem Haar, in einem \xC3\xA4rmellosen Wams, den Scho\xC3\x9Frock \xC3\xBCber dem linken Arm.</p><p>\xC2\xBBF\xC3\xBCnfzig Rubel Trinkgeld, wenn wir nur eine Stunde sp\xC3\xA4ter ankommen!\xC2\xAB</p><p>\xC2\xBBNur eine Stunde, das garantiere ich Ihnen, Dmitri Fjodorowitsch! Ach was, keine halbe Stunde sind die fr\xC3\xBCher da, geschweige denn eine Stunde!\xC2\xAB</p><p>Mitja entwickelte zwar eine gro\xC3\x9Fe Gesch\xC3\xA4ftigkeit im Anordnen, doch was er da sagte und befahl, kam alles etwas sonderbar heraus, abgehackt und ungeordnet. Er fing etwas an und verga\xC3\x9F, es zu beenden. Pjotr Iljitsch hielt es f\xC3\xBCr n\xC3\xB6tig, einzugreifen und sich der Sache anzunehmen.</p><p>\xC2\xBBF\xC3\xBCr vierhundert Rubel, nicht unter vierhundert Rubel! Es soll genauso sein wie damals!\xC2\xAB kommandierte Mitja. \xC2\xBBVier Dutzend Flaschen Champagner, nicht eine Flasche weniger!\xC2\xAB</p><p>\xC2\xBBWozu brauchst du denn so viel? Was hat das f\xC3\xBCr einen Sinn? Halt!\xC2\xAB schrie Pjotr Iljitsch. \xC2\xBBWas ist das f\xC3\xBCr eine Kiste? Was ist da drin? Sind hier wirklich f\xC3\xBCr vierhundert Rubel Waren drin?\xC2\xAB</p><p>Die gesch\xC3\xA4ftigen Gehilfen setzten ihm sofort mit den liebensw\xC3\xBCrdigsten Ausdr\xC3\xBCcken auseinander, in dieser ersten Kiste bef\xC3\xA4nde sich nur ein halbes Dutzend Flaschen Champagner und \xC2\xBBalle \xC3\xBCbrigen f\xC3\xBCr den Anfang erforderlichen Dinge\xC2\xAB: Imbi\xC3\x9F, Konfekt, Montpensier und so weiter; der \xC2\xBBHauptbedarf\xC2\xAB jedoch werde erst noch eingepackt und solle dann wie beim vorigen Mal gesondert geliefert werden, auf einem besonderen dreisp\xC3\xA4nnigen Wagen; er werde zur rechten Zeit eintreffen, h\xC3\xB6chstens eine Stunde nach Dmitri Fjodorowitsch.</p><p>\xC2\xBBNicht mehr als eine Stunde sp\xC3\xA4ter, ja nicht sp\xC3\xA4ter! Und packt recht viel Montpensier und Sahnebonbons ein, das m\xC3\xB6gen die jungen M\xC3\xA4dchen gern!\xC2\xAB befahl Mitja eifrig und nachdr\xC3\xBCcklich.</p><p>\xC2\xBBSahnebonbons &#8211; von mir aus. Aber wozu brauchst du vier Dutzend Flaschen Champagner? Ein Dutzend reicht doch!\xC2\xAB rief Pjotr Iljitsch, nun schon beinahe \xC3\xA4rgerlich.</p><p>Er fing an zu feilschen, verlangte die Rechnung und wollte sich gar nicht beruhigen. Er rettete allerdings nur hundert Rubel. Man einigte sich schlie\xC3\x9Flich, da\xC3\x9F die gelieferte Ware nicht mehr als dreihundert Rubel kosten sollte.</p><p>\xC2\xBBAch, hol' euch der Teufel!\xC2\xAB rief Pjotr Iljitsch, als k\xC3\xA4me er auf einmal zur Besinnung. \xC2\xBBWas geht mich diese ganze Geschichte an? Wirf dein Geld doch weg, wenn du es so m\xC3\xBChelos bekommen hast!\xC2\xAB</p><p>\xC2\xBBHierher, du Knauser, hierher! \xC3\x84rgere dich nicht!\xC2\xAB sagte Mitja und zog ihn in das Zimmer hinter dem Laden. \xC2\xBBPa\xC3\x9F auf, man wird uns gleich eine Flasche herbringen, die wollen wir uns zu Gem\xC3\xBCte f\xC3\xBChren. Ach, Pjotr Iljitsch, fahr doch mit! Du bist so ein lieber Mensch, solche Menschen habe ich gern.\xC2\xAB</p><p>Mitja setzte sich auf einen kleinen Rohrstuhl, an ein winziges Tischchen, das mit einer schmutzigen Serviette bedeckt war. Pjotr Iljitsch nahm ihm gegen\xC3\xBCber Platz, und der Champagner kam auch sofort. Der Gehilfe fragte noch, ob die Herren nicht Austern w\xC3\xBCnschten: \xC2\xBBPrima Qualit\xC3\xA4t, soeben eingetroffen.\xC2\xAB</p><p>\xC2\xBBZum Teufel mit den Austern! Ich esse keine. Und wir brauchen weiter nichts!\xC2\xAB rief Pjotr Iljitsch bissig.</p><p>\xC2\xBBZum Austernessen haben wir keine Zeit\xC2\xAB, bemerkte Mitja. \xC2\xBBUnd ich habe auch keinen Appetit darauf ... Wei\xC3\x9Ft du, lieber Freund\xC2\xAB, sagte er auf einmal mit echter Empfindung, \xC2\xBBich habe diese ganze Unordnung nie leiden k\xC3\xB6nnen.\xC2\xAB</p><p>\xC2\xBBWer kann die denn \xC3\xBCberhaupt leiden? Drei Dutzend Flaschen Champagner f\xC3\xBCr die Bauern, ich bitte dich! Das ist ja emp\xC3\xB6rend!\xC2\xAB</p><p>\xC2\xBBDavon rede ich nicht. Ich rede von einer h\xC3\xB6heren Art Ordnung. In mir ist keine Ordnung, keine h\xC3\xB6here Ordnung. Aber ... Das alles ist abgeschlossen; dar\xC3\xBCber zu trauern ist nutzlos. Es ist zu sp\xC3\xA4t, zum Teufel! Mein ganzes Leben war Unordnung, und schaffen mu\xC3\x9F man Ordnung. Ein Wortspiel, nicht?\xC2\xAB</p><p>\xC2\xBBDas ist kein Wortspiel, sondern sinnloses Gerede!\xC2\xAB</p><p class=\"vers\">\xC2\xBBRuhm dem H\xC3\xB6chsten, der die Welten\n      <br /> all erf\xC3\xBCllt und meine Brust!</p><p>Dieses Verschen hat sich einmal meiner Seele entrungen. Es ist eigentlich kein Vers, sondern eine Tr\xC3\xA4ne ... Ich habe ihn selbst gemacht ... Aber nicht damals, als ich den Stabskapit\xC3\xA4n am Bart gezogen habe ...\xC2\xAB</p><p>\xC2\xBBWie kommst du pl\xC3\xB6tzlich auf den?\xC2\xAB</p><p>\xC2\xBBWie ich pl\xC3\xB6tzlich auf den komme? Unsinn! Alles nimmt ein Ende, alles wird ausgeglichen. Strich drunter &#8211; und das Fazit.\xC2\xAB</p><p>\xC2\xBBWahrhaftig, ich mu\xC3\x9F immer an deine Pistolen denken.\xC2\xAB</p><p>\xC2\xBBAuch die Pistolen sind Unsinn! Trink und phantasiere nicht! Ich liebe das Leben, ich liebe es bereits so \xC3\xBCberm\xC3\xA4\xC3\x9Fig, da\xC3\x9F es geradezu scheu\xC3\x9Flich ist. Genug! Auf das Leben, T\xC3\xA4ubchen, la\xC3\x9F uns auf das Leben trinken; ich bringe einen Toast auf das Leben aus! Warum bin ich mit mir zufrieden? Ich bin ein gemeiner Mensch, aber ich bin mit mir zufrieden. Zwar qu\xC3\xA4lt es mich, da\xC3\x9F ich ein gemeiner Mensch bin, aber ich bin mit mir zufrieden. Ich segne die Sch\xC3\xB6pfung, ich bin auf der Stelle bereit, Gott und seine Sch\xC3\xB6pfung zu segnen, aber ... Man mu\xC3\x9F ein \xC3\xBCbelriechendes Insekt vernichten, damit es nicht umherkriecht und anderen Wesen das Leben verdirbt ... La\xC3\x9F uns auf das Leben trinken, lieber Bruder! Was kann kostbarer sein als das Leben? Nichts, nichts! Auf das Leben und auf die K\xC3\xB6nigin der K\xC3\xB6niginnen!\xC2\xAB</p><p>\xC2\xBBTrinken wir auf das Leben und meinetwegen auch auf deine K\xC3\xB6nigin!\xC2\xAB</p><p>Jeder trank ein Glas. Mitja war hingerissen und redete allerlei durcheinander; dennoch war ihm eine gewisse Traurigkeit anzumerken, als ob eine un\xC3\xBCberwindliche Sorge auf ihm lastete.</p><p>\xC2\xBBMischa ... Dein Mischa ist gekommen ... Mischa, T\xC3\xA4ubchen, komm mal her und trink dieses Glas aus! Auf den morgigen goldlockigen Ph\xC3\xB6bus ...\xC2\xAB</p><p>\xC2\xBBWarum gibst du ihm das?\xC2\xAB rief Pjotr Iljitsch gereizt.</p><p>\xC2\xBBErlaube es doch, ist ja nichts dabei! Ich m\xC3\xB6chte es gern.\xC2\xAB</p><p>Mischa trank das Glas aus, verbeugte sich und lief wieder weg.</p><p>\xC2\xBBEr wird lange daran denken\xC2\xAB, bemerkte Mitja. \xC2\xBBIch liebe das Weib, das Weib! Was ist das Weib? Die K\xC3\xB6nigin der Erde! Mir ist traurig zumute, Pjotr Iljitsch, traurig. Erinnerst du dich an Hamlet: &#8250;Es ist mir so traurig zumute, Horatio, so traurig ... Ach, armer Yorick!&#8249; Ich bin vielleicht dieser arme Yorick. Jetzt bin ich Yorick, sp\xC3\xA4ter jedoch ein Sch\xC3\xA4del.\xC2\xAB</p><p>Pjotr Iljitsch h\xC3\xB6rte zu und schwieg. Auch Mitja war ein Weilchen still.</p><p>\xC2\xBBWas ist das f\xC3\xBCr ein H\xC3\xBCndchen?\xC2\xAB fragte er auf einmal zerstreut den Gehilfen, als er in einer Ecke einen h\xC3\xBCbschen kleinen Bologneserhund mit schwarzen Augen bemerkte.</p><p>\xC2\xBBDas ist das H\xC3\xBCndchen von Warwara Alexejewna, der Hausherrin\xC2\xAB, antwortete der Gehilfe. \xC2\xBBSie hat es vorhin mitgebracht und hier vergessen. Wir werden es ihr zur\xC3\xBCckbringen m\xC3\xBCssen.\xC2\xAB</p><p>\xC2\xBBIch habe schon einmal so einen Hund gesehen, beim Regiment ...\xC2\xAB, sagte Mitja nachdenklich. \xC2\xBBNur hatte der ein gebrochenes Hinterbein ... Apropos, Pjotr Iljitsch, ich wollte dich fragen: Hast du in deinem Leben mal was gestohlen?\xC2\xAB</p><p>\xC2\xBBWas ist das f\xC3\xBCr eine Frage?\xC2\xAB</p><p>\xC2\xBBNun, ich frage nur so. Jemand anderem aus der Tasche, fremdes Eigentum? Ich rede nicht von der Staatskasse, die Staatskasse bestehlt ihr alle, und du nat\xC3\xBCrlich auch ...\xC2\xAB</p><p>\xC2\xBBScher dich zum Teufel!\xC2\xAB</p><p>\xC2\xBBIch rede von fremdem Eigentum. Direkt aus der Tasche, aus dem Geldbeutel, verstehst du?\xC2\xAB</p><p>\xC2\xBBIch habe einmal meiner Mutter ein Zwanzigkopekenst\xC3\xBCck gestohlen, als ich neun Jahre alt war. Ich nahm es vom Tisch und hielt es in der zusammengedr\xC3\xBCckten Hand.\xC2\xAB</p><p>\xC2\xBBUnd dann?\xC2\xAB</p><p>\xC2\xBBWeiter nichts. Ich behielt es drei Tage lang, dann sch\xC3\xA4mte ich mich, gestand es und gab es zur\xC3\xBCck.\xC2\xAB</p><p>\xC2\xBBNun, und dann?\xC2\xAB</p><p>\xC2\xBBNat\xC3\xBCrlich bekam ich Pr\xC3\xBCgel. Aber warum fragst du danach? Hast du etwa selbst gestohlen?\xC2\xAB</p><p>\xC2\xBBJa, ich habe gestohlen\xC2\xAB, antwortete Mitja und zwinkerte schlau mit den Augen.</p><p>\xC2\xBBWas hast du denn gestohlen?\xC2\xAB erkundigte sich Pjotr Iljitsch neugierig.</p><p>\xC2\xBBMeiner Mutter ein Zwanzigkopekenst\xC3\xBCck, ich war neun Jahre alt, nach drei Tagen gab ich es zur\xC3\xBCck.\xC2\xAB</p><p>Nach diesen Worten erhob sich Mitja pl\xC3\xB6tzlich von seinem Platz.</p><p>\xC2\xBBDmitri Fjodorowitsch, t\xC3\xA4ten wir nicht gut daran, uns zu beeilen?\xC2\xAB rief auf einmal Andrej an der Ladent\xC3\xBCr.</p><p>\xC2\xBBIst alles bereit? Dann wollen wir gehen!\xC2\xAB versetzte Mitja, der zusammengefahren war. \xC2\xBBNoch ein letztes Wort ... Und gebt Andrej schnell noch ein Glas Schnaps auf den Weg! Und ein Glas Kognak, au\xC3\x9Fer dem Schnaps! \xC2\xBBEr deutete auf den Pistolenkasten. \xC2\xBBDiesen Kasten stellt mir unter den Sitz! Leb wohl, Pjotr Iljitsch! Gedenke meiner nicht im B\xC3\xB6sen!\xC2\xAB</p><p>\xC2\xBBAber du kommst doch morgen zur\xC3\xBCck?\xC2\xAB</p><p>\xC2\xBBUnbedingt.\xC2\xAB</p><p>\xC2\xBBBelieben Sie jetzt die Rechnung zu begleichen?\xC2\xAB fragte ein hinzueilender Gehilfe.</p><p>\xC2\xBBJa, richtig, die Rechnung! Gewi\xC3\x9F!\xC2\xAB</p><p>Er holte wieder das P\xC3\xA4ckchen Banknoten aus der Tasche, nahm drei Hundertrubelscheine, warf sie auf den Ladentisch und verlie\xC3\x9F eilig den Laden. Man begleitete ihn unter Verbeugungen, h\xC3\xB6flichen Worten und guten W\xC3\xBCnschen hinaus. Andrej r\xC3\xA4usperte sich nach dem Kognak und sprang auf den Bock. Gerade wollte Mitja einsteigen, als v\xC3\xB6llig unerwartet Fenja au\xC3\x9Fer Atem angelaufen kam. Sie faltete laut schreiend die H\xC3\xA4nde vor ihm und fiel ihm zu F\xC3\xBC\xC3\x9Fen.</p><p>\xC2\xBBV\xC3\xA4terchen, Dmitri Fjodorowitsch, T\xC3\xA4ubchen, bringen Sie das gn\xC3\xA4dige Fr\xC3\xA4ulein nicht um! Ich, ich bin es ja gewesen, die Ihnen alles erz\xC3\xA4hlt hat! ... Und bringen Sie auch ihn nicht um, er ist ja ihr Fr\xC3\xBCherer! Jetzt will er Agrafena Alexandrowna heiraten, dazu ist er aus Sibirien zur\xC3\xBCckgekommen ... V\xC3\xA4terchen, Dmitri Fjodorowitsch, vernichten Sie ein fremdes Leben nicht!\xC2\xAB</p><p>\xC2\xBBAha, so steht das! Na, du wirst ja jetzt etwas Sch\xC3\xB6nes anrichten!\xC2\xAB murmelte Pjotr Iljitsch vor sich hin. \xC2\xBBJetzt ist alles klar, wie sollte man das jetzt nicht verstehen? Dmitri Fjodorowitsch, gib mir sofort die Pistolen zur\xC3\xBCck, wenn du ein vern\xC3\xBCnftiger Mensch sein willst!\xC2\xAB rief er Mitja laut zu. \xC2\xBBH\xC3\xB6rst du, Dmitri?\xC2\xAB</p><p>\xC2\xBBDie Pistolen? Warte, mein T\xC3\xA4ubchen, ich werde sie unterwegs ins Wasser werfen\xC2\xAB, antwortete Mitja. \xC2\xBBSteh auf, Fenja, lieg nicht vor mir auf den Knien! Mitja wird niemanden umbringen. Dieser dumme Mensch wird k\xC3\xBCnftig niemanden mehr umbringen. Noch eins, Fenja\xC2\xAB, rief er ihr zu, als er sich bereits gesetzt hatte, \xC2\xBBIch bin vorhin grob zu dir gewesen. Verzeih mir das und sei mir nicht b\xC3\xB6se, verzeih mir schlechtem Menschen ... Wenn du es mir aber nicht verzeihst, dann ist es auch egal! Denn jetzt ist schon alles egal! Vorw\xC3\xA4rts, Andrej! Fahr so schnell du kannst!\xC2\xAB</p><p>Andrej trieb die Pferde an, das Gl\xC3\xB6ckchen klingelte.</p><p>\xC2\xBBLebe wohl, Pjotr Iljitsch! Dir gilt meine letzte Tr\xC3\xA4ne!\xC2\xAB</p><p>&#8250;Betrunken ist er nicht, aber was f\xC3\xBCr einen Unsinn schwatzt er zusammen!&#8249; dachte Pjotr Iljitsch, als er allein zur\xC3\xBCckgeblieben war. Er hatte eigentlich noch dableiben und zusehen wollen, wie die \xC3\xBCbrigen Waren auf den zweiten Wagen verladen wurden, denn er argw\xC3\xB6hnte, da\xC3\x9F man Mitja \xC3\xBCbers Ohr hauen w\xC3\xBCrde. Doch auf einmal \xC3\xA4rgerte er sich \xC3\xBCber sich selbst, spuckte aus und begab sich in sein Restaurant, um dort Billard zu spielen.</p><p>&#8250;Ein Dummkopf ist er, wenn auch ein guter Junge!&#8249; brummte er unterwegs in Gedanken vor sich hin. Von diesem Offizier, Gruschenkas Verflossenem, habe ich geh\xC3\xB6rt. Na, wenn der gekommen ist, dann ... Pfui Teufel, diese Pistolen! Aber bin ich etwa sein H\xC3\xBCter? Soll er mit ihnen machen, was er will! Es wird \xC3\xBCberhaupt nichts geschehen. Das sind Maulhelden, weiter nichts. Sie betrinken sich und pr\xC3\xBCgeln sich, sie pr\xC3\xBCgeln sich und vers\xC3\xB6hnen sich. Tatkr\xC3\xA4ftige Menschen sind sie nicht. Was will das schon besagen: \xC2\xBBIch trete beiseite, ich bestrafe mich selbst!\xC2\xAB Gar nichts wird geschehen! Tausendmal hat er im Restaurant mit solchen hochtrabenden Ausdr\xC3\xBCcken um sich geworfen, wenn er betrunken war. Jetzt war er nun allerdings nicht betrunken. \xC2\xBBSeelisch betrunken\xC2\xAB &#8211; solche Phrasen lieben sie, die Schufte. Bin ich sein H\xC3\xBCter, wie? Er mu\xC3\x9F sich jedenfalls gepr\xC3\xBCgelt haben, seine ganze Visage war ja voll Blut. Aber mit wem? Das werde ich im Restaurant erfahren. Auch sein Taschentuch war voll Blut ... Pfui Teufel, das ist bei mir auf dem Fu\xC3\x9Fboden liegengeblieben ... Doch was schert mich das?&#8249;</p><p>In der verdrie\xC3\x9Flichsten Stimmung kam er in das Restaurant und begann sogleich eine Partie. Die Partie heiterte ihn wieder auf. Er spielte eine zweite und begann dabei einem seiner Partner zu erz\xC3\xA4hlen, Dmitri Karamasow habe wieder Geld, an die dreitausend Rubel, wie er selbst gesehen habe, und er sei wieder nach Mokroje gefahren, zu einem Gelage mit Gruschenka. Die Zuh\xC3\xB6rer nahmen das mit gr\xC3\xB6\xC3\x9Ferem Interesse auf, als er erwartet hatte. Und alle sprachen dar\xC3\xBCber sonderbar ernst, ohne zu lachen. Sie unterbrachen sogar ihr Spiel.</p><p>\xC2\xBBDreitausend Rubel? Wo will er denn dreitausend Rubel herhaben?\xC2\xAB Sie fragten ihn weiter aus. Die Nachricht \xC3\xBCber Frau Chochlakowa wurde mit starken Zweifeln aufgenommen.</p><p>\xC2\xBBEr wird doch nicht den Alten beraubt haben? Na, das w\xC3\xA4re vielleicht ...\xC2\xAB</p><p>\xC2\xBBDreitausend Rubel? Da stimmt was nicht!\xC2\xAB</p><p>\xC2\xBBEr hat sich laut ger\xC3\xBChmt, er w\xC3\xBCrde seinen Vater totschlagen, das haben hier alle geh\xC3\xB6rt. Ausgerechnet von dreitausend Rubeln hat er gesprochen ...\xC2\xAB</p><p>Pjotr Iljitsch h\xC3\xB6rte das mit an und antwortete auf weitere Fragen nur trocken und wortkarg. Von dem Blut, das Mitja im Gesicht und an den H\xC3\xA4nden gehabt hatte, sagte er keine Silbe, obgleich er, als er auf dem Weg ins Restaurant war, beabsichtigt hatte, auch dies zu erz\xC3\xA4hlen. Man begann die dritte Partie, und das Gespr\xC3\xA4ch \xC3\xBCber Mitja verstummte allm\xC3\xA4hlich. Als die dritte Partie dann zu Ende war, mochte Pjotr Iljitsch nicht weiterspielen, legte das Queue beiseite und verlie\xC3\x9F das Restaurant, ohne dort zu Abend zu essen, wie er eigentlich vorgehabt hatte. Auf dem Marktplatz angelangt, blieb er unentschlossen stehen und mu\xC3\x9Fte sogar \xC3\xBCber sich selbst staunen. Er erinnerte sich pl\xC3\xB6tzlich, da\xC3\x9F er zuerst zum Haus von Fjodor Pawlowitsch hatte gehen wollen, um sich zu erkundigen, ob dort etwas vorgefallen war. Doch er sagte sich: &#8250;Soll ich wegen einer Dummheit in einem fremdem Haus die Leute aufwecken und einen Skandal hervorrufen? Zum Teufel, bin ich etwa ihr H\xC3\xBCter?&#8249;</p><p>In h\xC3\xB6chst verdrie\xC3\x9Flicher Stimmung schlug er den direkten Weg zu seiner Wohnung ein; da fiel ihm pl\xC3\xB6tzlich Fenja ein. &#8250;Zum Teufel, die h\xC3\xA4tte ich vorhin ausfragen sollen&#8249;, dachte er \xC3\xA4rgerlich. &#8250;Dann w\xC3\xBC\xC3\x9Fte ich jetzt alles.&#8249; Und auf einmal wuchs in ihm ein so ungeduldiges, hartn\xC3\xA4ckiges Verlangen, mit ihr zu reden und sich bei ihr zu erkundigen, da\xC3\x9F er auf halbem Weg zum Haus von Frau Morosowa abbog, wo Gruschenka wohnte. Er klopfte ans Tor, der laute Schall, der durch die Stille der Nacht hallte, schien ihn jedoch j\xC3\xA4h zu ern\xC3\xBCchtern und zu \xC3\xA4rgern. &#8250;Auch hier werde ich einen Skandal anrichten!&#8249; dachte er, peinlich ber\xC3\xBChrt, doch statt nun endg\xC3\xBCltig zu gehen, begann er auf einmal, abermals zu klopfen, und zwar aus Leibeskr\xC3\xA4ften. Der L\xC3\xA4rm schallte durch die ganze Stra\xC3\x9Fe. \xC2\xBBWollen mal sehen, ob ich sie nicht doch wachklopfe!\xC2\xAB murmelte er. Mit jedem Schlag wurde er w\xC3\xBCtender, steigerte aber zugleich die Wucht seiner Schl\xC3\xA4ge.</p>"
  title: "5. Ein pl\xC3\xB6tzlicher Entschlu\xC3\x9F"
