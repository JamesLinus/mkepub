  text: "<h3>4. Beichte eines hei\xC3\x9Fen Herzens (in Prosa)</h3><p>\xC2\xBBIch habe ein ausschweifendes Leben gef\xC3\xBChrt. Vorhin hat der Vater gesagt, ich h\xC3\xA4tte mehrere tausend Rubel , f\xC3\xBCr die Verf\xC3\xBChrung von M\xC3\xA4dchen ausgegeben. Das ist eine gemeine L\xC3\xBCge, das ist nie geschehen. Doch was geschehen ist, daf\xC3\xBCr war eigentlich kein Geld erforderlich. Bei mir ist das Geld nur etwas Nebens\xC3\xA4chliches, etwas Dekoratives. Heute ist eine vornehme Dame mein Liebchen, morgen an ihrer Stelle eine Stra\xC3\x9Fendirne. Ich am\xC3\xBCsiere die eine wie die andere, werfe das Geld mit vollen H\xC3\xA4nden weg, da mu\xC3\x9F Musik her, L\xC3\xA4rm, Zigeunerinnen. Notfalls gebe ich auch meinen Liebsten etwas, denn sie nehmen es, nehmen es begierig, das mu\xC3\x9F man zugeben, dann sind sie zufrieden und dankbar. Vornehme Damen haben mich geliebt, nicht alle, aber vorgekommen ist es, vorgekommen ist es. Doch besonders habe ich immer die G\xC3\xA4\xC3\x9Fchen gemocht, die stillen, dunklen Sackg\xC3\xA4\xC3\x9Fchen, abseits von den gro\xC3\x9Fen Pl\xC3\xA4tzen. Da gibt es Abenteuer, da gibt es unerwartete Erlebnisse, da liegt Gold im Schmutz. Ich rede nur bildlich, Bruder. In unserem St\xC3\xA4dtchen gab es solche Gassen eigentlich nicht, nur im \xC3\xBCbertragenen Sinn gab es welche. Wenn du so ein Mensch w\xC3\xA4rst wie ich, w\xC3\xBCrdest du verstehen, was ich damit meine. Ich liebte die Ausschweifungen, ich liebte auch den Skandal der Ausschweifungen. Ich liebte die Grausamkeit, ich bin ja eine Wanze, ein boshaftes Insekt, eben ein Karamasow! Einmal wurde von der ganzen Stadt ein Picknick veranstaltet, wir fuhren in sieben Troikas. Es war Winter und dunkel, und ich begann im Schlitten eine nahe M\xC3\xA4dchenhand zu dr\xC3\xBCcken. Dann n\xC3\xB6tigte ich dieses M\xC3\xA4dchen, die Tochter eines Beamten, ein armes, liebes, sanftes stilles Gesch\xC3\xB6pf, sich k\xC3\xBCssen zu lassen. Sie gestattete es; sie gestattete mir viel in der Dunkelheit. Das arme Kind dachte, ich w\xC3\xBCrde am n\xC3\xA4chsten Tag kommen und ihr einen Antrag machen, man betrachtete mich n\xC3\xA4mlich als sch\xC3\xA4tzbaren Heiratskandidaten. Ich aber sprach danach kein Wort mit ihr, f\xC3\xBCnf Monate lang keine Silbe. Wenn getanzt wurde, und bei uns wurde fortw\xC3\xA4hrend getanzt, sah ich, wie mir aus einer Ecke des Saales ihre Augen folgten. Ich sah, wie in ihnen ein F\xC3\xBCnkchen gl\xC3\xBChte, ein F\xC3\xBCnkchen sanften Unwillens. Dieses Spiel am\xC3\xBCsierte die Wollust des Wurmes in mir. F\xC3\xBCnf Monate darauf heiratete sie einen Beamten und zog fort &#8211; z\xC3\xBCrnend und vielleicht immer noch liebend. Jetzt leben sie gl\xC3\xBCcklich. Beachte, da\xC3\x9F ich niemand etwas davon gesagt, es nicht ausposaunt habe! Also &#8211; wenn ich auch gemeine Gel\xC3\xBCste habe und die Gemeinheit liebe, bin ich doch kein ehrloser Mensch. Du err\xC3\xB6test, und deine Augen gl\xC3\xA4nzen. Ich will dich nicht weiter mit diesem Schmutz behelligen. Und doch sind das alles nur so kleine Bl\xC3\xBCten im Stil von Paul de Kock, \n      <span class=\"footnote\">Paul de Kock &#8211; franz. Schriftsteller und Maler, &#8224; 1871</span> w\xC3\xA4hrend der grau arme Wurm in meiner Seele wuchs und immer gr\xC3\xB6\xC3\x9Fer wurde. Ich habe da ein ganzes Album voll solcher Erinnerungen. M\xC3\xB6ge Gott diesen lieben weiblichen Wesen Gesundheit schenken! Wenn ich mit einer Schlu\xC3\x9F machte, dann am liebsten ohne Streit und Zank. Und nie habe ich eine verraten, nie eine in \xC3\xBCblen Ruf gebracht. Aber genug davon! Hast du wirklich geglaubt, da\xC3\x9F ich dich wegen solcher Lappalien gerufen habe? Nein, ich werde dir eine interessantere Geschichte erz\xC3\xA4hlen! Wundere dich aber nicht, da\xC3\x9F ich mich nicht vor dir sch\xC3\xA4me, sondern dar\xC3\xBCber sogar froh erscheine.\xC2\xAB</p><p>\xC2\xBBDas sagst du, weil ich rot geworden bin\xC2\xAB, bemerkte Aljoscha pl\xC3\xB6tzlich. \xC2\xBBAber ich bin nicht wegen deiner Reden und deiner Taten rot geworden, sondern weil ich genau so ein Mensch bin wie du.\xC2\xAB</p><p>\xC2\xBBDu? Na, das d\xC3\xBCrfte \xC3\xBCbertrieben sein.\xC2\xAB</p><p>\xC2\xBBNein, durchaus nicht\xC2\xAB, erwiderte Aljoscha eifrig; offenbar hatte er diesen Gedanken schon lange mit sich herumgetragen. \xC2\xBBDas ist alles ein und dieselbe Treppe. Ich stehe auf der untersten Stufe und du oben, so etwa auf der drei\xC3\x9Figsten. So sehe ich die Sache. Wer die unterste Stufe betreten hat, wird mit Sicherheit auch die oberste erreichen.\xC2\xAB</p><p>\xC2\xBBAlso sollte man die Treppe gar nicht erst betreten?\xC2\xAB</p><p>\xC2\xBBWer es schafft, sollte sie gar nicht erst betreten.\xC2\xAB</p><p>\xC2\xBBUnd du &#8211; schaffst du es?\xC2\xAB</p><p>\xC2\xBBIch glaube, nein.\xC2\xAB</p><p>\xC2\xBBSchweig, Aljoscha. Schweig, mein Lieber, ich m\xC3\xB6chte dir die Hand k\xC3\xBCssen vor R\xC3\xBChrung. Diese schlaue Gruschenka ist doch eine Menschenkennerin! Sie hat zu mir gesagt, einmal w\xC3\xBCrde sie auch dich in ihren Bann ziehen. Aber ich bin schon still! Lassen wir die Schandtaten, dieses mit Fliegenschmutz besudelte Blatt Papier. Gehen wir zu meiner Trag\xC3\xB6die \xC3\xBCber, die ebenfalls so ein mit Fliegenschmutz, das hei\xC3\x9Ft mit allen m\xC3\xB6glichen Gemeinheiten, besudeltes Blatt Papier ist. Die Sache ist n\xC3\xA4mlich die: Mag das von der Verf\xC3\xBChrung unschuldiger M\xC3\xA4dchen auch von dem Alten erlogen sein, im Grunde ist es in meiner Trag\xC3\xB6die so und nicht anders gewesen, wenn auch nur einmal, und dann auch blo\xC3\x9F halb. Der Alte, der mir Ungeschehenes zum Vorwurf macht, hat davon keine Kenntnis. Ich habe niemand davon erz\xC3\xA4hlt, du bist der erste, dem ich jetzt davon erz\xC3\xA4hle. Nat\xC3\xBCrlich au\xC3\x9Fer Iwan. Iwan wei\xC3\x9F alles, schon l\xC3\xA4ngst. Aber Iwan schweigt wie das Grab.\xC2\xAB</p><p>\xC2\xBBIwan schweigt wie das Grab?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>Aljoscha h\xC3\xB6rte mit h\xC3\xB6chster Aufmerksamkeit zu.</p><p>\xC2\xBBWenn ich auch in diesem Linienbataillon den Rang eines F\xC3\xA4hnrichs hatte, stand ich doch gewisserma\xC3\x9Fen unter Aufsicht, \xC3\xA4hnlich wie ein Verbannter. Das St\xC3\xA4dtchen aber hatte mich au\xC3\x9Ferordentlich gut aufgenommen. Mit dem Geld warf ich nur so um mich; man hielt mich f\xC3\xBCr reich und ich mich selber auch. Ich mu\xC3\x9F den Leuten noch durch etwas anderes gefallen haben. Sie sch\xC3\xBCttelten zwar die K\xC3\xB6pfe \xC3\xBCber mich, doch sie hatten mich wirklich gern. Mein Oberstleutnant, ein \xC3\xA4lterer Mann, mochte mich pl\xC3\xB6tzlich nicht mehr. Er suchte mir etwas am Zeug zu flicken, aber ich verstand meinen Dienst; au\xC3\x9Ferdem stand die ganze Stadt auf meiner Seite, so konnte er mir nicht allzuviel anhaben. Schuld war ich selbst, ich verweigerte ihm absichtlich den geb\xC3\xBChrenden Respekt. Ich war stolz. Dieser alte Starrkopf, \xC3\xBCbrigens ein braver Mensch und gro\xC3\x9Fz\xC3\xBCgiger Gastgeber, hatte zwei Frauen gehabt; beide waren gestorben. Die erste, aus einfachem Stand, hatte ihm eine Tochter hinterlassen, die ebenfalls sehr einfach wirkte. Sie war damals etwa vierundzwanzig und lebte bei ihrem Vater, zusammen mit einer Tante, der Schwester ihrer verstorbenen M\xC3\xBCtter. Die Tante strahlte eine stille Einfachheit aus. Die Nichte hingegen, die \xC3\xA4lteste Tochter des Oberstleutnants, eher eine frische, energische Einfachheit. Wenn ich mich in meinen Erinnerungen ergehe, wage ich gern \xC3\xBCber jemand ein gutes Wort: Niemals, mein T\xC3\xA4ubchen, habe ich einen pr\xC3\xA4chtigeren Frauencharakter kennengelernt als dieses M\xC3\xA4dchen, Agafja hie\xC3\x9F sie, Agafja Iwanowna. Sie war auch ziemlich h\xC3\xBCbsch, richtig nach russischem Geschmack, gro\xC3\x9F, kr\xC3\xA4ftig, nicht so d\xC3\xBCnn, mit sch\xC3\xB6nen Augen, das Gesicht allerdings etwas grob. Sie hatte nicht geheiratet, obwohl ihr zwei Antr\xC3\xA4ge gemacht worden waren. Sie hatte sie abgelehnt, ohne jedoch ihre Heiterkeit zu verlieren. Ich war mit ihr n\xC3\xA4her zusammengekommen &#8211; nicht auf diese Art, nein, es war alles sauber, wir verkehrten freundschaftlich miteinander. Ich habe mit Frauen oft nur so verkehrt, ganz freundschaftlich, ohne S\xC3\xBCnde. Ich konnte mit ihr erstaunlich offenherzig plaudern, und sie lachte nur immer. Viele Frauen lieben die Offenherzigkeit, merk dir das. Sie war noch dazu ein junges M\xC3\xA4dchen, und das machte mir besonderen Spa\xC3\x9F. Und noch eins: Ich konnte sie unm\xC3\xB6glich als &#8250;Gn\xC3\xA4diges Fr\xC3\xA4ulein&#8249; anreden. Sie wohnte mit ihrer Tante bei dem Vater, und beide Frauen stellten sich in einer Art freiwilliger Selbsterniedrigung niemals mit der \xC3\xBCbrigen Gesellschaft auf eine Stufe. Alle hatten Agafja Iwanowna gern und brauchten sie, denn sie war als Schneiderin geradezu ein Talent, Geld verlangte sie f\xC3\xBCr ihre Dienste nicht, sie tat es aus Freundlichkeit. Wenn man ihr etwas gab, lehnte sie es nicht ab. Der Oberstleutnant, zugegeben, der Oberstleutnant war eine der ersten Personen in unserer Stadt. Er lebte auf gro\xC3\x9Fem Fu\xC3\x9F, empfing die ganze Stadt, gab Soupers und Tanzgesellschaften. Als ich in das Bataillon eintrat, redete das ganze St\xC3\xA4dtchen davon, die zweite Tochter des Oberstleutnants, ein sehr sch\xC3\xB6nes M\xC3\xA4dchen, h\xC3\xA4tte den Kursus in einem aristokratischen Erziehungsinstitut in der Hauptstadt beendet und k\xC3\xA4me nun bald zur\xC3\xBCck. Diese zweite Tochter, die schon aus der zweiten Ehe des Oberstleutnants stammt, das ist Katerina Iwanowna. Die zweite, schon verstorbene Frau des Oberstleutnants kam aus einer vornehmen Generalsfamilie, obgleich sie, wie ich glaubw\xC3\xBCrdig erfuhr, ihrem Mann ebenfalls kein Geld mitbrachte. Sie hatte eben nur ihre Verwandtschaft, weiter nichts, h\xC3\xB6chstens noch irgendwelche Aussichten auf Erbschaften, aber nichts Bares. Trotzdem geriet unser ganzes St\xC3\xA4dtchen in Bewegung, als das Fr\xC3\xA4ulein ankam &#8211; nur zu Besuch, nicht f\xC3\xBCr immer. Unsere vornehmsten Damen, zwei Exzellenzen, die Frau eines Obersten und nach ihrem Beispiel auch alle anderen interessierten sich sogleich f\xC3\xBCr sie, rissen sich f\xC3\xB6rmlich um sie und suchten ihr Vergn\xC3\xBCgungen zu verschaffen. Sie war die K\xC3\xB6nigin der B\xC3\xA4lle. Picknicks wurden arrangiert und lebende Bilder \n      <span class=\"footnote\">Lebende Bilder &#8211; eine Mode des 18. Jahrhunderts: ein popul\xC3\xA4res Bild durch lebende Menschen mit Dekoration darstellen. Vgl Goethes Wahlverwandtschaften.</span> zugunsten irgendwelcher Gouvernanten. Ich schwieg, setzte mein liederliches Leben fort und leistete mir zu eben diesem Zeitpunkt einen Streich, \xC3\xBCber den die ganze Stadt aus dem H\xC3\xA4uschen geriet. Ich sah, wie sie mich einmal mit ihrem Blick ma\xC3\x9F, das war beim Batteriechef. Ich lie\xC3\x9F mich ihr damals nicht vorstellen: &#8250;Ich mache mir nichts aus deiner Bekanntschaft!&#8249; sollte das hei\xC3\x9Fen. Erst einige Zeit sp\xC3\xA4ter lie\xC3\x9F ich mich vorstellen, ebenfalls auf einer Abendgesellschaft. Ich wollte ein Gespr\xC3\xA4ch mit ihr ankn\xC3\xBCpfen, sie sah mich kaum an und pre\xC3\x9Fte ver\xC3\xA4chtlich die Lippen zusammen. &#8250;Warte nur&#8249; dachte ich, &#8250;ich werde mich r\xC3\xA4chen!&#8249; Ich war damals in solchen F\xC3\xA4llen meist furchtbar flegelhaft und f\xC3\xBChlte das selbst. Die Hauptsache war, ich f\xC3\xBChlte, Katenka war kein harmloses Institutsd\xC3\xA4mchen, sondern eine charakterfeste Pers\xC3\xB6nlichkeit, stolz und tats\xC3\xA4chlich tugendhaft und vor allem klug und gebildet &#8211; und ich war weder das eine noch das andere. Du glaubst, ich wollte ihr einen Heiratsantrag machen? Keineswegs. Ich wollte mich einfach daf\xC3\xBCr r\xC3\xA4chen, da\xC3\x9F ich so ein toller Kerl war und sie das nicht f\xC3\xBChlte. Einstweilen aber fuhr ich in meinem Treiben fort. Schlie\xC3\x9Flich steckte mich der Oberstleutnant drei Tage in Arrest. Ausgerechnet da schickte mir der Vater sechstausend Rubel, nachdem ich formell auf alles verzichtet hatte, das hei\xC3\x9Ft, ich hatte erkl\xC3\xA4rt, wir seien quitt, ich w\xC3\xBCrde nichts mehr fordern. Ich verstand damals von der ganzen Geschichte nichts, Bruder! Bis zu meiner Ankunft in dieser Stadt, ja vielleicht bis heute habe ich von allen meinen Geldstreitigkeiten mit dem Vater nichts begriffen. Aber hol's der Teufel, davon nachher. Nachdem ich diese sechstausend Rubel erhalten hatte, erfuhr ich pl\xC3\xB6tzlich durch den Brief eines Freundes etwas h\xC3\xB6chst Interessantes, n\xC3\xA4mlich da\xC3\x9F man h\xC3\xB6heren Ortes mit unserem Oberstleutnant unzufrieden sei, da\xC3\x9F man vermute, seine Kasse sei nicht in Ordnung, kurz, da\xC3\x9F seine Feinde dabei seien, ihm einen Strick zu drehen. Und der Divisionskommandeur kam auch wirklich angereist und wusch ihm ganz geh\xC3\xB6rig den Kopf. Bald darauf legte man ihm nahe, sein Abschiedsgesuch einzureichen. Ich will dir nicht erz\xC3\xA4hlen, wie sich das alles im einzelnen zugetragen hat &#8211; er hatte eben tats\xC3\xA4chlich seine Feinde. In der Stadt trat jedenfalls pl\xC3\xB6tzlich eine au\xC3\x9Ferordentliche Abk\xC3\xBChlung gegen ihn und seine ganze Familie ein, alle zogen sich auf einmal von ihnen zur\xC3\xBCck. Da f\xC3\xBChrte ich meinen ersten Streich aus. Ich sagte zu Agafja Iwanowna, mit der ich immer ein freundschaftliches Verh\xC3\xA4ltnis unterhalten hatte: &#8250;Ihrem Papa fehlen also viertausendf\xC3\xBCnfhundert Rubel Staatsgelder?&#8249; &#8211; &#8250;Was sagen Sie da? Wie kommen Sie zu einer solchen Behauptung? Vor kurzem war der General hier, da war doch alles Geld vorhanden.&#8249; &#8211; &#8250;Damals ja, aber jetzt nicht!&#8249; Sie bekam einen furchtbaren Schreck. &#8250;Machen Sie mir nicht Angst! Ich bitte Sie, von wem haben Sie das geh\xC3\xB6rt?&#8249; &#8211; &#8250;Beunruhigen Sie sich nicht&#8249;, erwiderte ich. &#8250;Ich werde es niemandem sagen. Sie wissen ja, da\xC3\x9F ich in solchen Dingen stumm wie ein Grab bin. Aber ich wollte Ihnen sozusagen f\xC3\xBCr alle F\xC3\xA4lle nur noch eines sagen: Wenn Ihrem Papa die viertausendf\xC3\xBCnfhundert Rubel abverlangt werden und sich herausstellt, da\xC3\x9F er sie nicht hat, dann lassen Sie es, bitte, nicht dazu kommen, da\xC3\x9F er vor Gericht gestellt und auf seine alten Tage zum Gemeinen degradiert wird, schicken Sie lieber Ihr Institutsfr\xC3\xA4ulein heimlich zu mir! Ich habe gerade Geld bekommen, ich werde gern viertausend Rubel geben und das Geheimnis wie ein Heiligtum h\xC3\xBCten ...&#8249; &#8211; &#8250;Ach, was sind Sie f\xC3\xBCr ein Schuft!&#8249; So dr\xC3\xBCckte sie sich aus. &#8250;Was sind Sie f\xC3\xBCr ein dreckiger Schuft! Wie k\xC3\xB6nnen Sie sich unterstehen, so etwas zu sagen!&#8249; Sie ging emp\xC3\xB6rt weg, und ich rief ihr noch einmal nach, das Geheimnis w\xC3\xBCrde heilig und unverletzlich bewahrt. Die beiden Frauen, Agafja und ihre Tante, zeigten sich, wie ich im voraus bemerken will, in dieser ganzen Geschichte als wahre Engel. Nur verg\xC3\xB6tterten sie geradezu die stolze Schwester Katja. Sie erniedrigten sich vor ihr und waren ihre Dienstboten. Agafja erz\xC3\xA4hlte ihr trotzdem von unserem Gespr\xC3\xA4ch. Ich erfuhr das sp\xC3\xA4ter ganz genau. Sie verheimlichte es nicht, und so hatte ich es auch gewollt.</p><p>Auf einmal traf der neue Major ein, um das Bataillon zu \xC3\xBCbernehmen. Er \xC3\xBCbernahm es. Der alte Oberstleutnant wurde pl\xC3\xB6tzlich krank, konnte sich nicht bewegen, sa\xC3\x9F zwei Tage lang zu Hause und gab die Staatsgelder nicht ab. Unser Arzt Krawtschenko versicherte, er sei tats\xC3\xA4chlich krank. Ich wu\xC3\x9Fte jedoch insgeheim schon lange aus guter Quelle, da\xC3\x9F das Geld nach einer Revision seitens der vorgesetzten Dienststelle jedesmal f\xC3\xBCr gewisse Zeit verschwand und so schon seit vier Jahren. Der Oberstleutnant lieh es einem zuverl\xC3\xA4ssigen Mann, einem hiesigen Kaufmann mit goldener Brille und Bart, einem alten Witwer, namens Trifonow. Dieser fuhr damit auf den Jahrmarkt, setzte es dort um, wie es ihm pa\xC3\x9Fte, und erstattete das Geld dem Oberstleutnant wenig sp\xC3\xA4ter wieder zur\xC3\xBCck; zugleich brachte er ihm ein h\xC3\xBCbsches Geschenk mit und auch Prozente. Diesmal gab Trifonow nach seiner R\xC3\xBCckkehr vom Jahrmarkt nichts zur\xC3\xBCck; das erfuhr ich zuf\xC3\xA4llig von einem halbw\xC3\xBCchsigen Bengel, dem widerw\xC3\xA4rtigen S\xC3\xB6hnchen Trifonows, dem liederlichsten B\xC3\xBCrschchen, das die Welt je hervorgebracht hat. Der Oberstleutnant st\xC3\xBCrzte zu ihm. &#8250;Ich habe nie etwas von Ihnen erhalten und durfte auch gar nichts erhalten!&#8249; war die Antwort. Na, so sa\xC3\x9F denn unser Oberstleutnant zu Hause, ein Handtuch um den Kopf gewickelt, und alle drei Frauen legten ihm Eis an die Schl\xC3\xA4fen. Auf einmal erschien eine Ordonnanz mit dem Befehlsbuch: Das Staatsgeld sei sofort abzuliefern, unverz\xC3\xBCglich, innerhalb von zwei Stunden! Er unterschrieb (ich habe die Unterschrift sp\xC3\xA4ter gesehen), stand auf, angeblich um sich seine Uniform anzuziehen, lief in sein Schlafzimmer, nahm sein doppell\xC3\xA4ufiges Jagdgewehr, lud es, zog den Stiefel vorn rechten Fu\xC3\x9F, stemmte das Gewehr gegen die Brust und suchte mit dem Zeh nach dem Hahn. Agafja jedoch erinnerte sich an meine Worte, sch\xC3\xB6pfte Verdacht, schlich ihm nach, sah alles noch rechtzeitig. Sie st\xC3\xBCrzte hinein, warf sich von hinten auf ihn, umschlang ihn, und das Gewehr entlud sich nach oben, in die Decke, ohne jemand zu verwunden. Die \xC3\xBCbrigen kamen herbeigelaufen, nahmen ihm das Gewehr weg und hielten ihm die H\xC3\xA4nde fest. Dies habe ich sp\xC3\xA4ter in allen Einzelheiten erfahren ...</p><p>Ich befand mich gerade zu Hause. Es war gegen Abend, und ich wollte gerade ausgehen. Ich hatte mich angezogen, frisiert und parf\xC3\xBCmiert und griff nach meiner M\xC3\xBCtze, als sich pl\xC3\xB6tzlich die T\xC3\xBCr \xC3\xB6ffnete und Katerina Iwanowna vor mir, in meiner Wohnung, stand.</p><p>Es passieren manchmal sonderbare Dinge. Niemand auf der Stra\xC3\x9Fe hatte damals bemerkt, da\xC3\x9F sie zu mir ging, so da\xC3\x9F dies in der Stadt v\xC3\xB6llig unbekannt blieb. Ich wohnte bei zwei steinalten Beamtenwitwen, die auch die Aufwartung bei mir verrichteten. Sie hatten vor mir gro\xC3\x9Fen Respekt, gehorchten mir in allem und schwiegen, wenn ich es befahl, wie Bordsteinkanten ...</p><p>Ich begriff nat\xC3\xBCrlich sofort. Sie kam herein und sah mir ins Gesicht; ihre dunklen Augen blickten entschlossen, ja sogar k\xC3\xBChn, aber auf den Lippen und um sie herum lag ein Ausdruck von Unentschlossenheit, das sah ich.</p><p>&#8250;Meine Schwester hat mir gesagt, Sie w\xC3\xBCrden viertausendf\xC3\xBCnfhundert Rubel geben, wenn ich sie ... selber abhole. Ich bin gekommen ... Geben Sie das Geld!&#8249; Sie konnte es nicht l\xC3\xA4nger ertragen, die Luft blieb ihr weg, ihre Angst wuchs, die Stimme versagte ihr, und die Mundwinkel und die Linien um die Lippen zuckten ... Aljoscha, h\xC3\xB6rst du zu, oder schl\xC3\xA4fst du?\xC2\xAB</p><p>\xC2\xBBMitja, ich wei\xC3\x9F, da\xC3\x9F du die ganze Wahrheit sagen wirst\xC2\xAB, sagte Aljoscha erregt.</p><p>\xC2\xBBDie werde ich sagen. Ich werde die ganze Wahrheit sagen, ich werde mich selbst nicht schonen. Mein erster Gedanke war ein Karamasowscher. Mich hat einmal eine Tarantel gestochen, Bruder, zwei Wochen lag ich damals im Fieber &#8211; genauso f\xC3\xBChlte ich in jenem Augenblick! Als ob mich eine Tarantel ins Herz stach, so ein b\xC3\xB6ses Insekt, verstehst du? Ich ma\xC3\x9F Katerina Iwanowna mit den Augen. Hast du sie gesehen? Sie ist eine Sch\xC3\xB6nheit. Aber nicht dadurch war sie damals so sch\xC3\xB6n. Sch\xC3\xB6n war sie in jenem Augenblick dadurch, da\xC3\x9F sie edel war &#8211; und ich ein Schuft. Dadurch, da\xC3\x9F sie gro\xC3\x9Fm\xC3\xBCtig und bereit war, f\xC3\xBCr den Vater ein Opfer zu bringen, w\xC3\xA4hrend ich eine Wanze war. Und sie hing von mir ab, von der Wanze und dem Schuft, vollst\xC3\xA4ndig, mit Seele und Leib. Sie kam mir vor wie ein zum F\xC3\xA4llen bezeichneter Baum. Ich sage dir geradeheraus: Dieser Tarantelgedanke packte mein Herz derma\xC3\x9Fen, da\xC3\x9F es vor Qual fast verging. Ein innerer Kampf schien gar nicht mehr stattfinden zu k\xC3\xB6nnen, es trieb mich, zu handeln wie eine Wanze, wie eine b\xC3\xB6se Tarantel, ohne jedes Mitleid. Es verschlug mir sogar den Atem. Pa\xC3\x9F auf, ich w\xC3\xA4re selbstverst\xC3\xA4ndlich gleich am folgenden Tag hingegangen und h\xC3\xA4tte um ihre Hand angehalten, um alles sozusagen auf die anst\xC3\xA4ndigste Weise zum Abschlu\xC3\x9F zu bringen. Denn ich bin zwar ein Mensch mit niederen Trieben, aber doch ein ehrenhafter Mensch. Und da schien mir in derselben Sekunde pl\xC3\xB6tzlich jemand ins Ohr zu fl\xC3\xBCstern: Und wenn du morgen mit deinem Heiratsantrag kommst, wird ein solches M\xC3\xA4dchen dich nicht einmal empfangen, sondern dem Kutscher befehlen, dich vom Hof zu jagen. Das w\xC3\xBCrde bedeuten: Magst du mich auch in der ganzen Stadt in \xC3\xBCblen Ruf bringen &#8211; ich f\xC3\xBCrchte dich nicht! Ich sah das M\xC3\xA4dchen an. Meine innere Stimme hatte nicht gelogen: so w\xC3\xBCrde die Sache sicherlich verlaufen. Man w\xC3\xBCrde mich mit Schl\xC3\xA4gen fortjagen, das konnte man schon aus dem Ausdruck ihres Gesichts schlie\xC3\x9Fen. Die Wut kochte in mir, ich hatte Lust zu einem grundgemeinen, abscheulichen Streich. Sie mit sp\xC3\xB6ttischer Miene anzusehen und ihr, w\xC3\xA4hrend sie so vor mir stand, mit dem Tonfall eines Kaufmanns mitten ins Gesicht zu sagen: Viertausend Rubel! Was sagen Sie da! Ich habe doch nur gescherzt! Sie sind zu leichtgl\xC3\xA4ubig, gn\xC3\xA4diges Fr\xC3\xA4ulein. Zweihundert Rubel k\xC3\xB6nnte ich gut und gern lockermachen, aber viertausend Rubel sind eine Summe, gn\xC3\xA4diges Fr\xC3\xA4ulein, die man f\xC3\xBCr einen solchen Leichtsinn nicht wegwirft. Sie haben sich vergebens bem\xC3\xBCht ...</p><p>Siehst du, ich h\xC3\xA4tte nat\xC3\xBCrlich alles verloren, sie w\xC3\xA4re weggelaufen, aber daf\xC3\xBCr h\xC3\xA4tte ich eine teuflische Rache genommen, die mich f\xC3\xBCr alles \xC3\xBCbrige entsch\xC3\xA4digt h\xC3\xA4tte. Mag ich sp\xC3\xA4ter mein ganzes Leben vor Reue heulen, wenn ich nur jetzt diesen Streich ver\xC3\xBCbe! Glaub mir, noch nie war es mir begegnet, mit keiner einzigen Frau, da\xC3\x9F ich sie in so einem Augenblick ha\xC3\x9Fte. Sie habe ich damals drei oder f\xC3\xBCnf Sekunden lang furchtbar geha\xC3\x9Ft &#8211; mit jenem Ha\xC3\x9F, der von der wahnsinnigsten Liebe nur ein Haar breit entfernt ist! Ich trat ans Fenster, legte die Stirn an die gefrorene Scheibe, und ich erinnere mich, da\xC3\x9F das Eis mir an der Stirn wie Feuer brannte. Lange hielt ich sie nicht auf, beunruhige dich nicht! Ich wandte mich wieder um, ging zum Tisch, \xC3\xB6ffnete den Schubkasten und nahm ein Wertpapier \xC3\xBCber f\xC3\xBCnftausend Rubel, f\xC3\xBCnfprozentiges, nicht auf den Namen ausgestelltes heraus, das in meinem franz\xC3\xB6sischen Lexikon lag. Das zeigte ich ihr schweigend, faltete es zusammen, reichte es ihr, \xC3\xB6ffnete ihr selbst die T\xC3\xBCr zum Flur und verbeugte mich vor ihr, ganz tief in der respektvollsten Weise. Ich war tief ergriffen, glaub mir! Sie zitterte am ganzen K\xC3\xB6rper, sah mich eine Sekunde lang starr an und wurde furchtbar bla\xC3\x9F wie ein Tischtuch. Und auf einmal, ebenfalls ohne ein Wort zu sagen, verbeugte sie sich ganz tief und sank mit geradezu zu F\xC3\xBC\xC3\x9Fen, so da\xC3\x9F sie mit der Stirn den Boden ber\xC3\xBChrte, nicht mit einer heftigen Bewegung, sondern ganz weich, nicht so wie es im Institut gelehrt wird, sondern auf echt russische Art. Sie sprang auf und lief hinaus. Als sie weg war, zog ich den Degen und wollte mich durchbohren &#8211; warum, wei\xC3\x9F ich nicht. Es w\xC3\xA4re nat\xC3\xBCrlich eine furchtbare Dummheit gewesen. Sicher wohl vor Entz\xC3\xBCcken. Hast du Verst\xC3\xA4ndnis daf\xC3\xBCr, da\xC3\x9F man sich auch vor Entz\xC3\xBCcken das Leben nehmen kann? Aber ich durchbohrte mich nicht, ich k\xC3\xBC\xC3\x9Fte nur den Degen und steckte ihn wieder in die Scheide was ich dir \xC3\xBCbrigens gar nicht zu erz\xC3\xA4hlen brauchte. Ich bin eben bei der Erz\xC3\xA4hlung meiner Seelenk\xC3\xA4mpfe wohl ein bi\xC3\x9Fchen weitschweifig geworden, um mich selbst zu loben. Aber meinetwegen, mag es so sein! Hole der Teufel alle Spione des Menschenherzens! Das ist alles, was ich damals mit Katerina Iwanowna gehabt habe. Bruder Iwan wei\xC3\x9F davon und du &#8211; sonst niemand.\xC2\xAB</p><p>Dmitri Fjodorowitsch stand auf, machte in starker Erregung ein paar Schritte, zog das Taschentuch heraus, wischte sich den Schwei\xC3\x9F von der Stirn und setzte sich wieder, aber nicht auf den vorigen Platz, sondern auf die Bank an der Wand gegen\xC3\xBCber, so da\xC3\x9F sich Aljoscha zu ihm umdrehen mu\xC3\x9Fte.</p>"
  title: "4. Beichte eines hei\xC3\x9Fen Herzens (in Prosa)"
