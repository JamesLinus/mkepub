  text: "<h3>Sechstes Buch</h3><h3><i>Ein russischer M\xC3\xB6nch</i></h3><h3>1. Der Starez Sossima und seine Besucher</h3><p>Als Aljoscha, das Herz voll Unruhe und Schmerz, die Zelle des Starez betrat, blieb er verwundert stehen. Er hatte bef\xC3\xBCrchtet, den Kranken sterbend, vielleicht schon bewu\xC3\x9Ftlos zu finden; statt dessen sah er ihn im Lehnstuhl sitzen, mit zwar ersch\xC3\xB6pftem, aber munterem, fr\xC3\xB6hlichem Gesicht, von Besuchern umgeben, mit denen er ein ruhiges, heiteres Gespr\xC3\xA4ch f\xC3\xBChrte. \xC3\x9Cbrigens war er erst eine Viertelstunde vor Aljoschas Ankunft vom Bett aufgestanden. Die Besucher hatten sich schon vorher in seiner Zelle versammelt und auf sein Erwachen gewartet, nachdem ihnen Vater Paissi fest versichert hatte, der Lehrer werde zweifellos aufstehen, um noch einmal mit denen, die seinem Herzen lieb seien, zu sprechen, wie er es selber schon am Morgen verk\xC3\xBCndet und versprochen habe. An dieses Versprechen, wie \xC3\xBCberhaupt an jedes Wort des sterbenden Starez, glaubte Vater Paissi fest; selbst wenn er ihn schon bewu\xC3\x9Ftlos vorgefunden h\xC3\xA4tte &#8211; er h\xC3\xA4tte vielleicht nicht einmal dem Tod geglaubt, sondern immer noch darauf gewartet, da\xC3\x9F der Sterbende sein Versprechen hielt, er werde noch einmal aufstehen und von ihm Abschied nehmen ... Und am Morgen hatte ihm der Starez, ehe er wieder einschlief, auf das bestimmteste verk\xC3\xBCndet: \xC2\xBBIch werde nicht sterben, bevor ich mich noch einmal am Gespr\xC3\xA4ch mit euch, ihr Geliebten meines Herzens, erquickt, eure lieben Gesichter geschaut und euch noch einmal mein Herz ausgesch\xC3\xBCttet habe.\xC2\xAB Die sich zu diesem wahrscheinlich letzten Gespr\xC3\xA4ch mit dem Starez versammelt hatten, waren seine vier ergebensten, langj\xC3\xA4hrigen Freunde: die Priesterm\xC3\xB6nche Vater Jossif und Vater Paissi, der Priesterm\xC3\xB6nch Vater Michail, der Vorsteher der Einsiedelei, ein noch nicht sehr alter, ganz und gar nicht gelehrter Mann aus einfachem Stand, von festem Geist und unersch\xC3\xBCtterlichem, schlichtem Glauben. Er machte eine finstere Miene, aber sein Herz war von einer tiefen R\xC3\xBChrung durchdrungen, die er aus einer Art von Schamgef\xC3\xBChl zu verbergen suchte. Der vierte Besucher war ein ganz alter, einfacher M\xC3\xB6nch aus dem \xC3\xA4rmsten Bauernstand, Bruder Anfim; er konnte kaum lesen und schreiben und war schweigsam und still, unter den Dem\xC3\xBCtigsten der Allerdem\xC3\xBCtigste, er sprach sogar nur selten mit jemand und sah aus wie einer, der durch etwas Gro\xC3\x9Fes, Schreckliches, f\xC3\xBCr seinen Verstand Unfa\xC3\x9Fbares f\xC3\xBCr das ganze Leben in Furcht versetzt worden ist. Diesen nahezu immer zitternden Menschen liebte der Starez Sossima sehr; ihm begegnete er sein Leben lang mit au\xC3\x9Ferordentlicher Hochachtung, obgleich er vielleicht mit keinem seiner Bekannten weniger Worte gewechselt hatte als mit ihm &#8211; trotz ihrer mehrj\xC3\xA4hrigen gemeinsamen Pilgerm\xC3\xA4rsche durch das heilige Ru\xC3\x9Fland: vor langer Zeit, vor ungef\xC3\xA4hr vierzig Jahren, als der Starez Sossima sein M\xC3\xB6nchsleben in einem armen, wenig bekannten Kloster in Kostroma begonnen und bald darauf Vater Anfim auf dessen Wanderungen zum Zweck des Spendensammelns f\xC3\xBCr ihr armes Kl\xC3\xB6sterchen begleitet hatte.</p><p>Alle, der Bewohner der Zelle wie seine Besucher, befanden sich in dem zweiten Zimmer des Starez, in dem dessen Bett stand, einem, wie schon gesagt ist, sehr engen Gemach, so da\xC3\x9F alle vier &#8211; abgesehen von dem ebenfalls anwesenden Novizen Porfiri, welcher stand &#8211; nur mit M\xC3\xBChe um den Lehnstuhl des Starez herum auf St\xC3\xBChlen Platz gefunden hatten, die sie aus dem ersten Zimmer geholt hatten. Es begann schon zu d\xC3\xA4mmern, das Zimmer wurde nur von den L\xC3\xA4mpchen und Kerzen vor den Ikonen erhellt.</p><p>Als der Starez Aljoscha erblickte, der bei seinem Eintritt vor Verlegenheit in der T\xC3\xBCr stehengeblieben war, l\xC3\xA4chelte er ihm erfreut zu und streckte ihm die Hand entgegen: \xC2\xBBWillkommen, mein Stiller, willkommen, mein Lieber! Da bist du ja auch! Ich wu\xC3\x9Fte es, da\xC3\x9F du kommen w\xC3\xBCrdest.\xC2\xAB</p><p>Aljoscha trat zu ihm, verbeugte sich bis zur Erde und weinte. Es war ihm, als sei in seinem Herzen etwas zerrissen; er war nahe daran, laut loszuschluchzen.</p><p>\xC2\xBBWas hast du denn? Warte noch mit dem Weinen!\xC2\xAB sagte der Starez l\xC3\xA4chelnd und legte ihm die rechte Hand auf den Kopf, \xC2\xBBDu siehst, ich sitze und f\xC3\xBChre ein Gespr\xC3\xA4ch, vielleicht werde ich noch zwanzig Jahre leben, wie es mir gestern die gute, liebe Frau aus Wyschegorje w\xC3\xBCnschte, welche die kleine Lisaweta auf dem Arm hatte ... Gedenke, Herr, der Mutter und ihres T\xC3\xB6chterchens Lisaweta! Porfiri, hast du ihre Spende dahin gebracht, wohin ich dir sagte?\xC2\xAB</p><p>Es waren ihm die sechzig Kopeken eingefallen, die eine fr\xC3\xB6hliche Verehrerin gestern \xC2\xBBf\xC3\xBCr eine Frau, die \xC3\xA4rmer ist als ich\xC2\xAB, gespendet hatte. Solche Spenden sind eine Art Kirchenbu\xC3\x9Fe, die sich jemand aus irgendeinem Grund freiwillig auferlegt, und m\xC3\xBCssen unbedingt aus Geld bestehen, das man sich durch eigene Arbeit erworben hat. Der Starez hatte Porfiri noch am Abend zu einer Kleinb\xC3\xBCrgerin unserer Stadt geschickt, einer Witwe mit Kindern, deren Haus k\xC3\xBCrzlich abgebrannt war und die nun betteln ging. Porfiri beeilte sich zu berichten, der Auftrag seit schon ausgef\xC3\xBChrt, er habe das Geld befehlsgem\xC3\xA4\xC3\x9F als \xC2\xBBSpende einer unbekannten Wohlt\xC3\xA4terin\xC2\xAB abgeliefert.</p><p>\xC2\xBBSteh auf, mein Lieber!\xC2\xAB fuhr der Starez, an Aljoscha gewandt, fort, \xC2\xBBLa\xC3\x9F mich dich ansehen! Bist du bei den Deinen gewesen, hast du deinen Bruder gesehen?\xC2\xAB</p><p>Es kam Aljoscha sonderbar vor, da\xC3\x9F er so bestimmt nur nach einem der Br\xC3\xBCder fragte &#8211; aber nach welchem? Hatte er ihn vielleicht gerade um dieses Bruders willen gestern und heute fortgeschickt?</p><p>\xC2\xBBEinen meiner Br\xC3\xBCder habe ich gesehen\xC2\xAB, antwortete Aljoscha.</p><p>\xC2\xBBIch meine den von gestern, den \xC3\xA4ltesten. Den, vor dem ich mich verneigte.\xC2\xAB</p><p>\xC2\xBBDen habe ich nur gestern gesehen. Heute habe ich ihn trotz alter M\xC3\xBChe nicht finden k\xC3\xB6nnen\xC2\xAB, sagte Aljoscha.</p><p>\xC2\xBBBeeile dich, ihn zu finden. Geh morgen wieder hin und beeile dich. La\xC3\x9F alles stehen und liegen und beeile dich! Vielleicht gelingt es dir noch, etwas Schreckliches abzuwenden. Ich habe mich gestern vor seinem gro\xC3\x9Fen k\xC3\xBCnftigen Leiden verneigt.\xC2\xAB</p><p>Er verstummte pl\xC3\xB6tzlich und schien in Gedanken zu versinken. Seine Worte klangen seltsam. Vater Jossif, der am Vortag Zeuge der tiefen Verbeugung des Starez gewesen war, wechselte mit Vater Paissi einen Blick.</p><p>Aljoscha konnte eine Frage nicht zur\xC3\xBCckdr\xC3\xA4ngen, \xC2\xBBVater und Lehrer!\xC2\xAB sagte er in gro\xC3\x9Fer Erregung. \xC2\xBBIhre Worte sind sehr dunkel ... Was f\xC3\xBCr ein Leiden erwartet ihn?\xC2\xAB</p><p>\xC2\xBBVerlange nicht zuviel zu wissen! Es zeigte sich mir gestern etwas Furchtbares. Sein Blick schien mir sein ganzes Schicksal zu offenbaren. Er hatte einen Blick, da\xC3\x9F ich in meinem Herzen erschrak \xC3\xBCber das, was dieser Mensch f\xC3\xBCr sich selbst vorbereitet. Nur ein- oder zweimal in meinem Leben habe ich Menschen mit einem solchen Gesichtsausdruck gesehen, der gleichsam ihr ganzes Schicksal zum Ausdruck brachte. Und ach, ihr Schicksal ist in Erf\xC3\xBCllung gegangen. Ich sandte dich zu ihm, Alexej; denn ich dachte, der Anblick deines br\xC3\xBCderlichen Antlitzes k\xC3\xB6nnte ihm helfen. Aber alles kommt vom Herrn, auch unser Schicksal. &#8250;Wenn das Weizenkorn, in die Erde gefallen, nicht erstirbt, so bleibt es allein; wenn es aber erstirbt, so bringt es viel Frucht.&#8249; Denke daran! Dich, Alexej, habe ich in meinem Leben vielmals in Gedanken gesegnet wegen deines Antlitzes, das sollst du wissen\xC2\xAB, sagte der Starez mit stillem L\xC3\xA4cheln. \xC2\xBBIch denke \xC3\xBCber dich so: Du wirst diese Mauern verlassen, doch in der Welt wie ein M\xC3\xB6nch leben. Du wirst viele Widersacher haben, aber auch deine Feinde werden dich lieben. Das Leben wird dir viel Ungl\xC3\xBCck bringen, doch gerade durch das Ungl\xC3\xBCck wirst du gl\xC3\xBCcklich sein und das Leben segnen und andere veranlassen, es zu segnen &#8211; was das Allerwichtigste ist. Siehst du, so ein Mensch bist du ... Ihr meine V\xC3\xA4ter und Lehrer!\xC2\xAB wandte er sich, ergriffen l\xC3\xA4chelnd, an seine Besucher. \xC2\xBBNiemals bis auf diesen Tag habe ich gesagt, auch ihm selbst nicht, weshalb das Antlitz dieses J\xC3\xBCnglings meiner Seele so lieb war. Jetzt will ich es sagen. Sein Antlitz war mir wie eine Erinnerung und wie eine Prophezeiung. Am Morgen meiner Tage, als ich noch ein Kind war, hatte ich einen \xC3\xA4lteren Bruder, der als J\xC3\xBCngling, nur siebzehn Jahre alt, vor meinen Augen starb. Und sp\xC3\xA4ter, im weiteren Verlauf meines Lebens, gelangte ich Schritt f\xC3\xBCr Schritt zu der \xC3\x9Cberzeugung, da\xC3\x9F dieser mein Bruder in meinem Schicksal gewisserma\xC3\x9Fen ein Fingerzeig und eine Vorherbestimmung von oben war; denn wenn er nicht in mein Leben getreten w\xC3\xA4re, h\xC3\xA4tte ich, wie ich glaube, wohl niemals den M\xC3\xB6nchsstand gew\xC3\xA4hlt und diesen herrlichen Weg eingeschlagen. Diese Erscheinung fiel noch in meine Kindheit &#8211; und siehe, jetzt, da mein Weg sich zum Ende neigt, hat sie sich vor meinen Augen gleichsam wiederholt. Es ist wunderbar, ihr meine V\xC3\xA4ter und Lehrer, da\xC3\x9F Alexej, obgleich er meinem Bruder von Gesicht nicht besonders \xC3\xA4hnlich ist, sondern nur einigerma\xC3\x9Fen, mir doch in geistiger Hinsicht eine solche \xC3\x84hnlichkeit mit ihm zu haben schien, da\xC3\x9F ich ihn oftmals geradezu f\xC3\xBCr meinen Bruder gehalten habe, der am Ende meines Weges auf geheimnisvolle Weise zu mir gekommen ist, um mich an etwas zu erinnern und \xC3\xBCber etwas zu belehren. H\xC3\xB6rst du das, Porfiri?\xC2\xAB wandte er sich an den Novizen. \xC2\xBBOftmals habe ich auf deinem Gesicht eine gewisse Betr\xC3\xBCbnis dar\xC3\xBCber gesehen, da\xC3\x9F ich Alexej mehr liebte als dich. Jetzt wei\xC3\x9Ft du, woher das kam. Aber ich liebe auch dich, das sollst du wissen! Und es hat mich oft bek\xC3\xBCmmert, da\xC3\x9F du betr\xC3\xBCbt warst. Euch aber, meine lieben Freunde, will ich jetzt etwas von diesem meinem Bruder erz\xC3\xA4hlen, denn es hat in meinem Leben keine wertvollere, prophetischere, r\xC3\xBChrendere Erscheinung gegeben als diese. Mein Herz ist ger\xC3\xBChrt, und ich blicke in diesem Augenblick auf mein Leben, als ob ich es von neuem ganz durchlebte ...\xC2\xAB</p><p>Hier mu\xC3\x9F ich bemerken, da\xC3\x9F dieses Gespr\xC3\xA4ch des Starez mit denen, die ihn am letzten Tag seines Lebens besuchten, teilweise in einer Aufzeichnung erhalten ist. Aufgezeichnet hat es Alexej Fjodorowitsch Karamasow zur Erinnerung an den Starez, einige Zeit nach seinem Tode. Ich bin jedoch nicht mehr imstande zu entscheiden, ob diese Aufzeichnung in ihrem ganzen Umfang nur das damalige Gespr\xC3\xA4ch wiedergibt oder ob aus fr\xC3\xBCheren Gespr\xC3\xA4chen mit seinem Lehrer etwas hinzugef\xC3\xBCgt ist. Ferner erscheint die ganze Rede des Starez in dieser Niederschrift zusammenh\xC3\xA4ngend, ununterbrochen, als habe er, an seine Freunde gewandt, sein ganzes Leben in Form einer Erz\xC3\xA4hlung vorgetragen, w\xC3\xA4hrend es doch, das ist nach sp\xC3\xA4teren Berichten nicht zu bezweifeln, in Wirklichkeit etwas anders zugegangen war. Es hatte n\xC3\xA4mlich an jenem Abend ein allgemeines Gespr\xC3\xA4ch stattgefunden, und obgleich die Besucher den Starez nur selten unterbrachen, redeten sie doch auch von sich aus und beteiligten sich an dem Gespr\xC3\xA4ch, teilten von sich aus dies und jenes mit und erz\xC3\xA4hlten etwas. Au\xC3\x9Ferdem war eine ununterbrochene Rede von seiten des Starez schon deshalb unm\xC3\xB6glich, weil er manchmal keine Luft bekam und sich mitunter aufs Bett legen mu\xC3\x9Fte, um sich zu erholen, wenn er auch nicht einschlief und die Besucher ihre Pl\xC3\xA4tze nicht verlie\xC3\x9Fen. Ein- oder zweimal wurde das Gespr\xC3\xA4ch durch Lesungen aus dem Evangelium unterbrochen; der Vorleser war Vater Paissi. Bemerkenswert ist auch noch, da\xC3\x9F keiner von ihnen annahm, der Starez w\xC3\xBCrde noch in dieser Nacht sterben, zumal er an diesem letzten Abend seines Lebens durch einen tiefen Schlaf tags\xC3\xBCber offenbar neue Kraft gewonnen hatte, die ihn w\xC3\xA4hrend des ganzen langen Gespr\xC3\xA4chs mit den Freunden aufrecht hielt. Eine letzte R\xC3\xBChrung schien ihn auf unerwartete Weise zu beleben, allerdings nur f\xC3\xBCr kurze Zeit &#8211; denn sein Leben ging dann pl\xC3\xB6tzlich zu Ende. Aber davon sp\xC3\xA4ter. Jetzt will ich nur mitteilen, da\xC3\x9F ich mich, statt alle Einzelheiten des Gespr\xC3\xA4chs anzuf\xC3\xBChren, auf die Erz\xC3\xA4hlung des Starez nach den handschriftlichen Aufzeichnungen Alexej Fjodorowitsch Karamasows beschr\xC3\xA4nken werde. Das wird k\xC3\xBCrzer sein und nicht so erm\xC3\xBCdend, obwohl Aljoscha, ich wiederhole es, vieles fr\xC3\xBCheren Gespr\xC3\xA4chen entnommen und hier eingef\xC3\xBCgt hat.</p>"
