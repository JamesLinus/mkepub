  text: "<h3>3. Sch\xC3\xBCler</h3><p>Doch Kolja h\xC3\xB6rte schon nicht mehr. Endlich konnte er gehen. Als er aus dem Tor trat, blickte er sich um, sch\xC3\xBCttelte die Schultern und sagte: \xC2\xBBKalt!\xC2\xAB Dann ging er die Stra\xC3\x9Fe hinunter und danach rechts durch eine Seitengasse auf den Marktplatz zu. Am Torweg des letzten Hauses blieb er vor dem Platz stehen, zog eine kleine Pfeife aus der Tasche und pfiff darauf aus Leibeskr\xC3\xA4ften, als g\xC3\xA4be er ein verabredetes Signal. Er brauchte nicht l\xC3\xA4nger als eine Minute zu warten; dann kam pl\xC3\xB6tzlich ein rotbackiger Junge herausgerannt. Er mochte etwa elf Jahre alt sein und trug ebenfalls einen warmen, sauberen und sogar eleganten kleinen \xC3\x9Cberzieher. Es war der kleine Smurow, der die Vorbereitungsklasse besuchte (w\xC3\xA4hrend Kolja Krassotkin schon zwei Klassen h\xC3\xB6her sa\xC3\x9F), der Sohn eines wohlhabenden Beamten. Seine Eltern hatten ihm offenbar den Umgang mit Krassotkin verboten, da der allgemein als verwegener Unfugtreiber bekannt war; Smurow hatte daher das Haus offenbar heimlich verlassen. Dieser Smurow war, vielleicht erinnert sich der Leser, einer von den Jungen, die vor zwei Monaten mit Steinen nach Iljuscha geworfen hatten; er war es gewesen, der Aljoscha Karamasow damals etwas \xC3\xBCber Iljuscha erz\xC3\xA4hlt hatte.</p><p>\xC2\xBBIch warte schon eine ganze Stunde auf dich, Krassotkin\xC2\xAB, sagte Smurow streng, dann gingen sie zum Marktplatz.</p><p>\xC2\xBBJa, ich habe mich versp\xC3\xA4tet\xC2\xAB, antwortete Krassotkin. \xC2\xBBAber das hat seine Gr\xC3\xBCnde. Kriegst du nicht Pr\xC3\xBCgel, wenn du mit mir gehst?\xC2\xAB</p><p>\xC2\xBBWas redest du da? Als ob ich \xC3\xBCberhaupt Pr\xC3\xBCgel bekomme! Du hast Pereswon bei dir?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBWillst du ihn auch mitnehmen?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBAch, wenn es doch Shutschka w\xC3\xA4re!\xC2\xAB</p><p>\xC2\xBBDas ist unm\xC3\xB6glich. Shutschka existiert nicht mehr, Shutschka ist verschwunden. Wo er geblieben ist, das ist ein dunkles R\xC3\xA4tsel.\xC2\xAB</p><p>\xC2\xBBK\xC3\xB6nnten wir es nicht so machen\xC2\xAB, sagte Smurow und blieb pl\xC3\xB6tzlich stehen. \xC2\xBBIljuscha sagt ja, Shutschka ist auch so struppig gewesen und so dunkelgrau wie Pereswon. K\xC3\xB6nnten wir da nicht sagen, da\xC3\x9F es jener Shutschka ist? Vielleicht wird er es glauben.\xC2\xAB</p><p>\xC2\xBBSch\xC3\xBCler, verabscheue die L\xC3\xBCge! Numero eins. Sogar zu einem guten Zweck; Numero zwei. Aber was die Hauptsache ist: ich hoffe, du hast dort nichts von meinem Besuch erw\xC3\xA4hnt?\xC2\xAB</p><p>\xC2\xBBGott beh\xC3\xBCte, ich wei\xC3\x9F doch, worum es sich handelt. Mit Pereswon wirst du ihn aber nicht tr\xC3\xB6sten\xC2\xAB, sagte Smurow seufzend. \xC2\xBBWei\xC3\x9Ft du was? Sein Vater, der Bastwisch, hat gesagt, er will ihm heute einen jungen Hund bringen, einen echten Bullenbei\xC3\x9Fer mit schwarzer Nase. Er meint, da\xC3\x9F er Iljuscha damit tr\xC3\xB6sten wird, aber das wird ihm wohl kaum gelingen.\xC2\xAB</p><p>\xC2\xBBWie geht es denn ihm selbst, ich meine Iljuscha?\xC2\xAB</p><p>\xC2\xBBAch, schlecht! Ich glaube, er hat die Schwindsucht. Er ist bei vollem Bewu\xC3\x9Ftsein, aber wie er atmet, wie er atmet! Neulich bat er, sie m\xC3\xB6chten ihn ein bi\xC3\x9Fchen im Zimmer herumf\xC3\xBChren. Sie zogen ihm seine Stiefel an, und er versuchte zu gehen, aber er fiel hin. &#8250;Ach, Papa&#8249;, sagte er, &#8250;ich habe dir ja gesagt, da\xC3\x9F die Stiefel, die ich fr\xC3\xBCher hatte, nichts taugen! In denen war es auch fr\xC3\xBCher unbequem zu gehen.&#8249; Er dachte, die Stiefel seien daran schuld, da\xC3\x9F er umgefallen war. Dabei ist es einfach aus Schw\xC3\xA4che geschehen. Er wird keine Woche mehr leben. Doktor Herzenstube besucht ihn. Sie sind jetzt wieder reich, sie haben viel Geld.\xC2\xAB</p><p>\xC2\xBBSchwindler sind sie.\xC2\xAB</p><p>\xC2\xBBWen meinst du?\xC2\xAB</p><p>\xC2\xBBDie \xC3\x84rzte und das ganze medizinische Gesindel. Ich bin gegen die Medizin. Sie ist eine nutzlose Einrichtung. Ich werde das \xC3\xBCbrigens alles noch n\xC3\xA4her untersuchen. Was ist denn jetzt f\xC3\xBCr ein gef\xC3\xBChlvolles Treiben bei euch? Ich glaube, eure ganze Klasse geht da immer hin?\xC2\xAB</p><p>\xC2\xBBDie ganze Klasse nicht, sondern etwa zehn von uns gehen hin. Immer, jeden Tag. Weiter nichts.\xC2\xAB</p><p>\xC2\xBBIch wundere mich nur \xC3\xBCber die Rolle, die Alexej Karamasow dabei spielt. Morgen oder \xC3\xBCbermorgen findet die Gerichtsverhandlung gegen seinen Bruder wegen dieses gro\xC3\x9Fen Verbrechens statt, und er hat noch Zeit zu r\xC3\xBChrenden Szenen mit Jungen?\xC2\xAB</p><p>\xC2\xBBR\xC3\xBChrende Szenen gibt es da \xC3\xBCberhaupt nicht. Du gehst ja jetzt selber hin, um dich mit Iljuscha zu vers\xC3\xB6hnen.\xC2\xAB</p><p>\xC2\xBBUm mich mit ihm zu vers\xC3\xB6hnen? L\xC3\xA4cherlich! Ich erlaube \xC3\xBCbrigens niemandem, meine Handlungen zu kritisieren.\xC2\xAB</p><p>\xC2\xBBAber wie sich Iljuscha freuen wird! Er hat keine Ahnung, da\xC3\x9F du kommst. Warum hast du denn so lange nicht kommen wollen? Warum nicht?\xC2\xAB rief Smurow.</p><p>\xC2\xBBLieber Junge, das ist meine Sache und nicht deine. Ich gehe aus eigenem Antrieb hin, weil das so mein Wille ist. Aber euch hat alle Alexej Karamasow hingeschleppt, das ist der Unterschied. Und woher wei\xC3\x9Ft du das? Vielleicht gehe ich \xC3\xBCberhaupt nicht hin, um mich mit ihm zu vers\xC3\xB6hnen? Ein dummer Ausdruck!\xC2\xAB</p><p>\xC2\xBBKaramasow hat uns \xC3\xBCberhaupt nicht hingeschleppt, ganz und gar nicht. Die von uns gingen einfach von selbst hin, allerdings zuerst mit Karamasow. Erst ging einer hin, dann ein anderer. Der Vater freute sich schrecklich dar\xC3\xBCber. Wei\xC3\x9Ft du, er wird glattweg den Verstand verlieren, wenn Iljuscha stirbt. Aber wie er sich freut, da\xC3\x9F wir uns mit Iljuscha vers\xC3\xB6hnt haben! Iljuscha hat nach dir gefragt, aber dann kein Wort weiter gesagt. Er fragte nur und schwieg dann. Aber sein Vater wird den Verstand verlieren oder sich aufh\xC3\xA4ngen. Er hat sich ja auch fr\xC3\xBCher schon wie ein Geistesgest\xC3\xB6rter benommen. Wei\xC3\x9Ft du, er ist ein anst\xC3\xA4ndiger Mensch, und das damals war ein Fehler. An allem ist dieser Vaterm\xC3\xB6rder schuld, der ihn damals geschlagen hat.\xC2\xAB</p><p>\xC2\xBBTrotzdem ist Karamasow f\xC3\xBCr mich ein R\xC3\xA4tsel. Ich h\xC3\xA4tte schon l\xC3\xA4ngst mit ihm bekannt sein k\xC3\xB6nnen, aber ich bin in manchen F\xC3\xA4llen gern stolz. Au\xC3\x9Ferdem habe ich mir \xC3\xBCber ihn eine gewisse Meinung gebildet, die ich erst noch \xC3\xBCberpr\xC3\xBCfen und kl\xC3\xA4ren mu\xC3\x9F.\xC2\xAB</p><p>Kolja schwieg w\xC3\xBCrdevoll, Smurow ebenfalls. Smurow empfand Kolja Krassotkin gegen\xC3\xBCber die gr\xC3\xB6\xC3\x9Fte Ehrfurcht und wagte nicht im entferntesten sich mit ihm zu vergleichen. Jetzt aber war sein Interesse lebhaft geworden, weil Kolja erkl\xC3\xA4rt hatte, er gehe aus eigenem Antrieb hin, es steckte gewisserma\xC3\x9Fen ein R\xC3\xA4tsel darin, da\xC3\x9F Kolja gerade heute auf den Gedanken gekommen war hinzugeben. Sie gingen \xC3\xBCber den Marktplatz, wo diesmal viele Fuhren von ausw\xC3\xA4rts standen und viel Gefl\xC3\xBCgel angeboten wurde. Die Marktweiber handelten unter ihren Zeltd\xC3\xA4chern mit Kringeln, Zwirn und so weiter. Solche Sonntagsm\xC3\xA4rkte wurden bei uns naiverweise Jahrm\xC3\xA4rkte genannt, und solche \xC2\xBBJahrm\xC3\xA4rkte\xC2\xAB gab es viele im Jahr. Pereswon lief in der vergn\xC3\xBCgtesten Stimmung mit, bog jedoch unaufh\xC3\xB6rlich nach rechts und links ab, um irgendwo an etwas zu riechen. Begegnete er anderen Hunden, beschn\xC3\xBCffelte er sich mit ihnen nach allen Regeln der Hunde-Etikette.</p><p>\xC2\xBBIch beobachte gern das wirkliche Leben, Smurow\xC2\xAB, begann Kolja pl\xC3\xB6tzlich. \xC2\xBBHast du bemerkt, wie die Hunde sich beriechen, wenn sie einander begegnen? Dem liegt ein allgemeines Naturgesetz zugrunde.\xC2\xAB</p><p>\xC2\xBBJa, ein l\xC3\xA4cherliches.\xC2\xAB</p><p>\xC2\xBBL\xC3\xA4cherlich ist es eigentlich nicht, da hast du unrecht. In der Natur gibt es nichts L\xC3\xA4cherliches, wenn es dem Menschen mit seinen Vorurteilen auch so scheinen mag. K\xC3\xB6nnten die Hunde philosophieren und kritisieren, dann w\xC3\xBCrden sie in den gegenseitigen sozialen Beziehungen ihrer Gebieter, der Menschen, sicher ebensoviel finden, was ihnen l\xC3\xA4cherlich erscheint, wenn nicht weit mehr. Wenn nicht weit mehr, ich wiederhole das, weil ich fest \xC3\xBCberzeugt bin, da\xC3\x9F die Dummheiten bei uns weit zahlreicher sind. Das ist ein Gedanke von Rakitin, ein beachtenswerter Gedanke. Ich bin Sozialist, Smurow.\xC2\xAB</p><p>\xC2\xBBWas ist das, Sozialist;\xC2\xAB fragte Smurow.</p><p>\xC2\xBBDas ist, wenn alle gleich sind und alle dieselbe Meinung haben, wenn es keine Ehre gibt und die Religion und alle Gesetze so sind, wie es jedem beliebt &#8211; na und anderes mehr. Du bist noch nicht alt genug, f\xC3\xBCr dich ist das noch zu fr\xC3\xBCh ... Oh, es ist aber kalt!\xC2\xAB</p><p>\xC2\xBBJa, zw\xC3\xB6lf Grad. Mein Vater hat vorhin nach dem Thermometer gesehen.\xC2\xAB</p><p>\xC2\xBBHast du schon bemerkt, Smurow, da\xC3\x9F es einem mitten im Winter, bei f\xC3\xBCnfzehn oder gar achtzehn Grad, nicht so kalt vorkommt wie zum Beispiel jetzt zu Anfang des Winters, wenn pl\xC3\xB6tzlich die K\xC3\xA4lte einsetzt wie jetzt mit zw\xC3\xB6lf Grad und wenn noch wenig Schnee gefallen ist? Das kommt daher, da\xC3\x9F sich die Menschen noch nicht daran gew\xC3\xB6hnt haben. Bei den Menschen ist alles Gewohnheitssache, in jeder Hinsicht, sogar in ihren staatlichen und politischen Beziehungen. Die Gewohnheit ist die wichtigste Triebkraft ... Was ist denn das f\xC3\xBCr ein komischer Bauer?\xC2\xAB</p><p>Kolja zeigte auf einen hochgewachsenen Bauern mit gutm\xC3\xBCtigem Gesicht, der in einem Schafpelz neben seiner Fuhre stand und seine in Fausthandschuhen steckenden H\xC3\xA4nde aneinanderschlug, um sich zu erw\xC3\xA4rmen. Sein langer blonder Bart war von der K\xC3\xA4lte ganz bereift.</p><p>\xC2\xBBDem Bauern ist der Bart gefroren!\xC2\xAB sagte Kolja tiefsinnig mit lauter Stimme, als sie an ihm vorbeigingen.</p><p>\xC2\xBBDas ist heute vielen passiert\xC2\xAB, antwortete der Bauer ruhig und bed\xC3\xA4chtig.</p><p>\xC2\xBBZieh ihn blo\xC3\x9F nicht auf!\xC2\xAB bemerkte Smurow.</p><p>\xC2\xBBDas tut nichts, er wird es nicht \xC3\xBCbelnehmen, er ist ein guter Mensch. Lebe wohl, Matwej!\xC2\xAB</p><p>\xC2\xBBLebe wohl!\xC2\xAB</p><p>\xC2\xBBHei\xC3\x9Ft du denn Matwej?\xC2\xAB</p><p>\xC2\xBBJa. Hast du das nicht gewu\xC3\x9Ft?\xC2\xAB</p><p>\xC2\xBBNein, ich hab es aufs Geratewohl gesagt.\xC2\xAB</p><p>\xC2\xBBNa, sieh mal an! Du bist wohl Sch\xC3\xBCler?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBKriegst du auch Pr\xC3\xBCgel?\xC2\xAB</p><p>\xC2\xBBNicht allzuviel, nur manchmal.\xC2\xAB</p><p>\xC2\xBBTut das weh?\xC2\xAB</p><p>\xC2\xBBOhne das geht es nicht!\xC2\xAB</p><p>\xC2\xBBJa, ja, so ist es im Leben!\xC2\xAB seufzte der Bauer aus tiefstem Herzen.</p><p>\xC2\xBBLebe wohl, Matwej!\xC2\xAB</p><p>\xC2\xBBLebe wohl! Du bist ein liebes Kerlchen, jawohl.\xC2\xAB Die Jungen gingen weiter.</p><p>\xC2\xBBDer war freundlich\xC2\xAB, sagte Kolja zu Smurow. \xC2\xBBIch rede gern mit einfachen Leuten, und es macht mir immer Freude, ihnen Gerechtigkeit widerfahren zu lassen.\xC2\xAB</p><p>\xC2\xBBWarum hast du ihm vorgelogen, da\xC3\x9F bei uns geschlagen wird?\xC2\xAB fragte Smurow.</p><p>\xC2\xBBIch mu\xC3\x9Fte ihm doch ein Vergn\xC3\xBCgen machen.\xC2\xAB</p><p>\xC2\xBBInwiefern denn?\xC2\xAB</p><p>\xC2\xBBSiehst du, Smurow, ich kann es nicht leiden, wenn mich jemand nicht gleich versteht und Fragen stellt. Manches kann man einfach nicht klarmachen. Nach Meinung des Bauern bekommt ein Sch\xC3\xBCler Schl\xC3\xA4ge und mu\xC3\x9F Schl\xC3\xA4ge bekommen. Was w\xC3\xA4re das f\xC3\xBCr ein Sch\xC3\xBCler, der keine Schl\xC3\xA4ge bekommt, denkt er. Und wenn ich ihm nun auf einmal sage, da\xC3\x9F bei uns nicht geschlagen wird, w\xC3\xBCrde ihn das betr\xC3\xBCben. Aber du hast daf\xC3\xBCr kein Verst\xC3\xA4ndnis. Man mu\xC3\x9F es verstehen, mit den einfachen Leuten zu reden.\xC2\xAB</p><p>\xC2\xBBFang blo\xC3\x9F keinen Streit an, sonst kommt am Ende wieder so eine Geschichte heraus wie damals mit der Gans.\xC2\xAB</p><p>\xC2\xBBHast du Angst?\xC2\xAB</p><p>\xC2\xBBLach mich nicht aus, Kolja, aber ich habe wirklich Angst. Mein Vater w\xC3\xA4re furchtbar b\xC3\xB6se. Er hat mir streng verboten, mit dir zu gehen.\xC2\xAB</p><p>\xC2\xBBKeine Sorge, diesmal wird nichts passieren ... Guten Tag, Natascha\xC2\xAB, rief er einer H\xC3\xA4ndlerin zu, die unter ihrer Markise sa\xC3\x9F.</p><p>\xC2\xBBWie kannst du mich denn Natascha nennen? Ich hei\xC3\x9Fe Marja! schrie die H\xC3\xA4ndlerin, eine ziemlich junge Frau, \xC3\xA4rgerlich zur\xC3\xBCck.</p><p>\xC2\xBBDas ist sch\xC3\xB6n, da\xC3\x9F du Marja hei\xC3\x9Ft. Lebe wohl!\xC2\xAB</p><p>\xC2\xBBAch, du Taugenichts! So ein Dreik\xC3\xA4sehoch, und schon so unversch\xC3\xA4mt!\xC2\xAB</p><p>\xC2\xBBIch habe keine Zeit f\xC3\xBCr dich. N\xC3\xA4chsten Sonntag kannst du es mir erz\xC3\xA4hlen\xC2\xAB, sagte Kolja und winkte ab, als ob sie mit ihm angebunden h\xC3\xA4tte und nicht er mit ihr.</p><p>\xC2\xBBWas soll ich dir denn Sonntag erz\xC3\xA4hlen? Du hast selber angefangen, nicht ich, du Rotznase!\xC2\xAB kreischte Marja. \xC2\xBBDurchpr\xC3\xBCgeln m\xC3\xBC\xC3\x9Fte man dich, da\xC3\x9F du es wei\xC3\x9Ft! Ein stadtbekannter Frechdachs bist du, da\xC3\x9F du es wei\xC3\x9Ft!\xC2\xAB</p><p>Die anderen H\xC3\xA4ndlerinnen, die mit ihren Waren neben Marja sa\xC3\x9Fen, fingen an zu lachen. Doch pl\xC3\xB6tzlich st\xC3\xBCrzte aus dem Bogengang, an dem die L\xC3\xA4den lagen, ein aufgeregter Mensch mit einem langsch\xC3\xB6\xC3\x9Figen, blauen Kaftan und Schirmm\xC3\xBCtze, jung, mit blondem, lockigem Haar und einem langen, blassen, pockennarbigen Gesicht, wohl eine Art Ladendiener, aber kein einheimischer, sondern einer von ausw\xC3\xA4rts. Er schien ebenso dumm wie aufgeregt zu sein und drohte Kolja sofort mit der Faust.</p><p>\xC2\xBBIch kenne dich!\xC2\xAB schrie er w\xC3\xBCtend. \xC2\xBBIch kenne dich!\xC2\xAB</p><p>Kolja musterte ihn. Er konnte sich nicht erinnern, wann er mit diesem Menschen Streit gehabt haben sollte. Er hatte freilich unz\xC3\xA4hlige Streitereien auf der Stra\xC3\x9Fe gehabt; die alle im Ged\xC3\xA4chtnis zu behalten war unm\xC3\xB6glich.</p><p>\xC2\xBBDu kennst mich?\xC2\xAB fragte er ihn ironisch.</p><p>\xC2\xBBJa, ich kenne dich! Ich kenne dich!\xC2\xAB wiederholte der Ladendiener wie ein Verr\xC3\xBCckter.</p><p>\xC2\xBBNa, dann kannst du dich freuen. Aber ich habe keine Zeit, lebe wohl!\xC2\xAB</p><p>\xC2\xBBWas treibst du f\xC3\xBCr Unfug?\xC2\xAB rief der Ladendiener. \xC2\xBBWillst du wieder Unfug treiben? Ich kenne dich! Willst du wieder Unfug treiben?\xC2\xAB</p><p>\xC2\xBBDas geht dich gar nichts an, lieber Freund, ob ich Unfug treibe\xC2\xAB, erwiderte Kolja, blieb stehen und musterte ihn wieder.</p><p>\xC2\xBBWieso soll mich das nichts angehen?\xC2\xAB</p><p>\xC2\xBBGanz einfach, es geht dich nichts an.\xC2\xAB</p><p>\xC2\xBBAber wen geht es denn an? Wen geht es an? Na, wen geht es an?\xC2\xAB</p><p>\xC2\xBBDas geht Trifon Nikititsch etwas an, aber nicht dich.\xC2\xAB</p><p>\xC2\xBBWas f\xC3\xBCr einen Trifon Nikititsch?\xC2\xAB fragte der Bursche und glotzte Kolja mit dummer Verwunderung und immer noch w\xC3\xBCtend an. Kolja ma\xC3\x9F ihn mit seinem w\xC3\xBCrdevollen Blick.</p><p>\xC2\xBBBist du zur Himmelfahrt gegangen?\xC2\xAB fragte er ihn auf einmal in strengem, nachdr\xC3\xBCcklichem Ton.</p><p>\xC2\xBBZu was f\xC3\xBCr einer Himmelfahrt? Warum? Nein, dahin bin ich nicht gegangen\xC2\xAB, erwiderte der Bursche etwas verdutzt.</p><p>\xC2\xBBKennst du Trifon Nikititsch Sabanejew?\xC2\xAB fuhr Kolja noch nachdr\xC3\xBCcklicher und strenger fort.</p><p>\xC2\xBBWas f\xC3\xBCr einen Sabanejew? Nein, den kenne ich nicht.\xC2\xAB</p><p>\xC2\xBBNa, dann hol' dich der Teufel!\xC2\xAB schnitt Kolja das Gespr\xC3\xA4ch ab, drehte sich kurz um und ging davon, als w\xC3\xA4re es unter seiner W\xC3\xBCrde, mit so einem T\xC3\xB6lpel, der nicht einmal Sabanejew kannte, auch nur zu reden.</p><p>\xC2\xBBHalt mal, he! Was f\xC3\xBCr einen Sabanejew?\xC2\xAB rief der Bursche, als ob er zu sich k\xC3\xA4me; er war wieder ganz aufgeregt. \xC2\xBBWen hat er eigentlich gemeint?\xC2\xAB wandte er sich an die H\xC3\xA4ndlerinnen und sah sie dumm an.</p><p>Die Weiber lachten.</p><p>\xC2\xBBEin pfiffiger Patron!\xC2\xAB sagte eine.</p><p>\xC2\xBBVon was f\xC3\xBCr einem Sabanejew hat er denn blo\xC3\x9F gesprochen?\xC2\xAB wiederholte der Bursche; er war immer noch w\xC3\xBCtend und fuchtelte mit dem rechten Arm.</p><p>\xC2\xBBDas ist sicher der Sabanejew, der bei Kusmitschews im Dienst stand, der mu\xC3\x9F wohl gemeint sein\xC2\xAB, vermutete eine Frau.</p><p>Der Bursche sah sie verbl\xC3\xBCfft an.</p><p>\xC2\xBBBei Kus-mi-tschews?\xC2\xAB mischte sich eine andere Frau ein. \xC2\xBBWas soll da f\xC3\xBCr ein Trifon gewesen sein? Der da im Dienst stand, hie\xC3\x9F Kusma und nicht Trifon, und der Bengel redete von einem Trifon Nikititsch. Also ist der nicht gemeint.\xC2\xAB</p><p>\xC2\xBBNun seht mal an, der hie\xC3\x9F nicht Trifon und nicht Sabanejew; der hie\xC3\x9F Tschishow\xC2\xAB, fiel auf einmal eine dritte Frau ein, die bisher geschwiegen und mit ernster Miene zugeh\xC3\xB6rt hatte. \xC2\xBBDer hie\xC3\x9F Alexej Iwanowitsch, mit seinem vollen Namen Alexej Iwanowitsch Tschishow.\xC2\xAB</p><p>\xC2\xBBDas ist richtig, er hie\xC3\x9F Tschishow\xC2\xAB, best\xC3\xA4tigte eine vierte energisch.</p><p>Der verdutzte Bursche blickte von einer zur anderen.</p><p>\xC2\xBBAber warum hat er denn gefragt, liebe Leute: &#8250;Kennst du Sabanejew?&#8249;?\xC2\xAB rief er beinahe schon verzweifelt. \xC2\xBBWei\xC3\x9F der Teufel, was das f\xC3\xBCr ein Sabanejew ist!\xC2\xAB</p><p>\xC2\xBBDu bist ein Dummkopf! Du h\xC3\xB6rst, da\xC3\x9F es nicht Sabanejew ist, sondern Tschishow. Alexej Iwanowitsch Tschishow, nun wei\xC3\x9Ft du es!\xC2\xAB schrie ihm eine H\xC3\xA4ndlerin belehrend zu.</p><p>\xC2\xBBWas denn f\xC3\xBCr ein Tschishow? Na, was f\xC3\xBCr einer? Sprich, wenn du es wei\xC3\x9Ft!\xC2\xAB</p><p>\xC2\xBBSo ein langer, rotznasiger Bursche. Er hat im Sommer hier auf dem Markt gesessen.\xC2\xAB</p><p>\xC2\xBBWas geht mich euer Tschishow an, ihr lieben Leute?\xC2\xAB</p><p>\xC2\xBBWoher soll ich wissen, was dich Tschishow angeht?\xC2\xAB</p><p>\xC2\xBBWer kann denn wissen, was er dich angeht!\xC2\xAB, fiel eine andere ein. \xC2\xBBDas mu\xC3\x9Ft du selber wissen, was er dich angeht, wenn du hier so ein Geschrei machst. Er hat es doch zu dir gesagt und nicht zu uns, du dummer Mensch! Oder kennst du ihn wirklich nicht?\xC2\xAB</p><p>\xC2\xBBWen?\xC2\xAB</p><p>\xC2\xBBDen Tschishow.\xC2\xAB</p><p>\xC2\xBBDer Teufel hole deinen Tschishow und dich dazu! Verpr\xC3\xBCgeln werde ich ihn, nun wei\xC3\x9Ft du es! Er hat sich \xC3\xBCber mich lustig gemacht!\xC2\xAB</p><p>\xC2\xBBDu willst Tschishow verpr\xC3\xBCgeln? Oder er dich! Ein Dummkopf bist du, nun wei\xC3\x9Ft du es!\xC2\xAB</p><p>\xC2\xBBNicht Tschishow will ich verpr\xC3\xBCgeln, du boshaftes Weib, sondern den Bengel, nun wei\xC3\x9Ft du es! Gebt ihn nur her! Er hat sich \xC3\xBCber mich lustig gemacht!\xC2\xAB</p><p>Die Frauen lachten. Kolja aber lief schon in weiter Entfernung mit der Miene des Siegers. Smurow ging neben ihm und sah sich mehrmals nach der schreienden Gruppe um. Auch er war sehr fr\xC3\xB6hlich, obwohl er noch immer f\xC3\xBCrchtete, mit Kolja in irgendeinen Skandal hineinzugeraten.</p><p>\xC2\xBBWas ist denn das f\xC3\xBCr ein Sabanejew, nach dem du ihn gefragt hast?\xC2\xAB fragte er Kolja, dessen Antwort er im voraus ahnte.</p><p>\xC2\xBBWoher soll ich wissen, was das f\xC3\xBCr einer ist? Jetzt werden sie sich bis zum Abend anschreien. Ich bringe die Dummk\xC3\xB6pfe in allen Schichten der Gesellschaft in Bewegung. Da steht noch so ein T\xC3\xB6lpel, dieser Bauer da. Ach \xC3\xBCbrigens, man sagt: &#8250;Es gibt nichts D\xC3\xBCmmeres als einen dummen Franzosen.&#8249; Aber auch die russische Physiognomie ist ein Spiegel der Seele. Na, steht es diesem Kerl nicht im Gesicht geschrieben, da\xC3\x9F er ein Dummkopf ist?\xC2\xAB</p><p>\xC2\xBBLa\xC3\x9F ihn in Ruhe, Kolja! Wir wollen weitergehen.\xC2\xAB</p><p>\xC2\xBBAuf keinen Fall werde ich ihn in Ruhe lassen, ich bin jetzt in Fahrt gekommen. Heda! Guten Tag, Bauer!\xC2\xAB</p><p>Der kr\xC3\xA4ftige Bauer, der langsam an ihnen vorbeiging und wohl schon etwas getrunken hatte, mit rundem, schlichtem Gesicht und graumeliertem Bart, hob den Kopf und blickte das B\xC3\xBCrschchen an.</p><p>\xC2\xBBNa, guten Tag, wenn du nicht blo\xC3\x9F Spa\xC3\x9F, machst\xC2\xAB, antwortete er langsam.</p><p>\xC2\xBBUnd wenn ich nun blo\xC3\x9F Spa\xC3\x9F mache?\xC2\xAB erwiderte Kolja lachend.</p><p>\xC2\xBBNa, wenn du blo\xC3\x9F Spa\xC3\x9F machst, auch gut, in Gottes Namen. Da ist nichts dabei, das darf man. Ein Sp\xC3\xA4\xC3\x9Fchen darf man schon mal machen.\xC2\xAB</p><p>\xC2\xBBEntschuldige, lieber Freund, ich habe wirklich blo\xC3\x9F Spa\xC3\x9F gemacht.\xC2\xAB</p><p>\xC2\xBBNun, Gott wird es dir verzeihen.\xC2\xAB</p><p>\xC2\xBBUnd du selber, verzeihst du mir?\xC2\xAB</p><p>\xC2\xBBVon Herzen! Geh nur weiter!\xC2\xAB</p><p>\xC2\xBBSieh mal an, du bist ja am Ende ein ganz verst\xC3\xA4ndiger Bauer.\xC2\xAB</p><p>\xC2\xBBVerst\xC3\xA4ndiger als du\xC2\xAB, lautete die \xC3\xBCberraschende Antwort, die wie alle bisherigen mit ruhigem Ernst gegeben wurde.</p><p>\xC2\xBBDas doch wohl kaum\xC2\xAB, versetzte Kolja etwas betroffen.</p><p>\xC2\xBBEs ist bestimmt so, wie ich sage.\xC2\xAB</p><p>\xC2\xBBNa, am Ende ist es wirklich so.\xC2\xAB</p><p>\xC2\xBBGewi\xC3\x9F, mein Lieber!\xC2\xAB</p><p>\xC2\xBBLebe wohl, Bauer!\xC2\xAB</p><p>\xC2\xBBLebe wohl!\xC2\xAB</p><p>\xC2\xBBDie Bauern sind doch recht verschieden\xC2\xAB, bemerkte Kolja nach einigem Schweigen. \xC2\xBBWoher sollte ich aber auch wissen, da\xC3\x9F ich da auf einen klugen Menschen sto\xC3\x9Fe? Ich bin immer gern bereit, Klugheit beim einfachen Volk anzuerkennen.\xC2\xAB</p><p>In der Ferne schlug die Domuhr halb zw\xC3\xB6lf. Die Jungen beeilten sich und legten den noch ziemlich langen Rest des Weges zur Wohnung des Stabskapit\xC3\xA4ns Snegirjow schnell und fast schweigend zur\xC3\xBCck. Zwanzig Schritte vor dem Haus blieb Kolja stehen und forderte Smurow auf, vorauszugehen und Karamasow herauszuschicken.</p><p>\xC2\xBBWir m\xC3\xBCssen uns erst einmal beriechen\xC2\xAB, bemerkte er.</p><p>\xC2\xBBWozu willst du ihn erst herausrufen lassen?\xC2\xAB wandte Smurow ein. \xC2\xBBKomm doch einfach mit hinein, sie werden sich sehr freuen. Warum willst du seine Bekanntschaft hier in der K\xC3\xA4lte machen?\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F, warum ich ihn hier in der K\xC3\xA4lte sprechen will\xC2\xAB, schnitt Kolja despotisch jede Widerrede ab (diesem \xC2\xBBKleinen\xC2\xAB gegen\xC3\xBCber tat er das au\xC3\x9Ferordentlich gern), und Smurow ging hinein, den Auftrag zu erf\xC3\xBCllen.</p>"
  title: "3. Sch\xC3\xBCler"
