en und unschuldigen T\xC3\xA4nzen. Oh, wir werden ihnen auch die S\xC3\xBCnde erlauben. Sie sind kraftlos und werden uns wie Kinder daf\xC3\xBCr lieben, da\xC3\x9F wir ihnen gestatten zu s\xC3\xBCndigen. Wir werden ihnen sagen, jede S\xC3\xBCnde k\xC3\xB6nne wiedergutgemacht werden, sofern sie mit unserer Erlaubnis begangen worden ist. Und wenn ihnen also von uns gestattet werde zu s\xC3\xBCndigen, so habe das seinen Grund in unserer Liebe zu ihnen. Die Strafe f\xC3\xBCr diese S\xC3\xBCnden seien wir bereit, auf uns zu nehmen. Und wir werden sie auch auf uns nehmen! Sie aber werden uns als ihre Wohlt\xC3\xA4ter verg\xC3\xB6ttern, weil wir vor Gott ihre S\xC3\xBCnden auf uns nehmen. Und sie werden keinerlei Geheimnisse vor uns haben. Wir werden ihnen erlauben oder verbieten, mit ihren Frauen und Geliebten zu leben, Kinder zu haben oder keine Kinder zu haben, alles je nach ihrem Gehorsam, und sie werden sich uns mit Lust und Freude unterwerfen. Auch die qualvollsten Geheimnisse ihres Gewissens &#8211; alles werden sie uns anvertrauen, und wir werden alles entscheiden. Und sie werden unserer Entscheidung mit Freuden glauben, weil sie durch diese von der gro\xC3\x9Fen Sorge und der furchtbaren Qual freier pers\xC3\xB6nlicher Entscheidung befreit sein werden. Und alle die Millionen von Wesen werden gl\xC3\xBCcklich sein, mit Ausnahme der Hunderttausend, die \xC3\xBCber sie herrschen. Denn nur wir, die H\xC3\xBCter des Geheimnisses, werden ungl\xC3\xBCcklich sein. Es wird Tausende von Millionen gl\xC3\xBCcklicher Kinder geben und hunderttausend Dulder, die den Fluch der Erkenntnis von Gut und B\xC3\xB6se auf sich genommen haben. Still werden sie sterben, still in deinem Namen erl\xC3\xB6schen und jenseits des Grabes nur den Tod finden. Das jedoch werden wir geheimhalten und die Menschen durch die Verhei\xC3\x9Fung einer ewigen, himmlischen Belohnung zu ihrem eigenen Gl\xC3\xBCck locken. Denn selbst wenn es etwas im Jenseits g\xC3\xA4be, dann doch sicherlich nicht f\xC3\xBCr solche wie sie. Es wird prophezeit, du w\xC3\xBCrdest wiederkommen mit deinen Auserw\xC3\xA4hlten, mit deinen Stolzen und Starken und einen neuen Sieg erringen. Aber wir werden sagen, diese h\xC3\xA4tten nur sich selbst gerettet, wir hingegen alle Menschen. Es wird gesagt, die Hure, die auf dem Tier sitzt und das Geheimnis in ihren H\xC3\xA4nden h\xC3\xA4lt, w\xC3\xBCrde beschimpft werden, und die Schwachen w\xC3\xBCrden sich abermals emp\xC3\xB6ren und das Purpurgewand der Hure zerrei\xC3\x9Fen und ihren gemeinen K\xC3\xB6rper entbl\xC3\xB6\xC3\x9Fen. Doch dann werde ich aufstehen und dich auf die Tausende von Millionen gl\xC3\xBCcklicher Kinder hinweisen, die keine S\xC3\xBCnde gekannt haben. Und wir, die wir um ihres Gl\xC3\xBCckes willen ihre S\xC3\xBCnde auf uns genommen haben, werden vor dich hintreten und sagen: Verurteile uns, wenn du das kannst und wagst! Du sollst wissen, da\xC3\x9F ich dich nicht f\xC3\xBCrchte. Da\xC3\x9F auch ich in der W\xC3\xBCste war, da\xC3\x9F auch ich mich von Heuschrecken und Wurzeln ern\xC3\xA4hrte, da\xC3\x9F auch ich die Freiheit segnete, mit der du die Menschen gesegnet hattest, da\xC3\x9F auch ich mich vorbereitete, in die Schar deiner Auserw\xC3\xA4hlten, der Starken und M\xC3\xA4chtigen, einzutreten mit dem hei\xC3\x9Fen Wunsch, ihre Zahl voll zu machen. Aber ich kam zur Besinnung und hatte kein Verlangen mehr, dem Wahnsinn zu dienen. Ich kehrte zur\xC3\xBCck und schlo\xC3\x9F mich denen an, die deine Tat verbesserten. Ich ging fort von den Stolzen und kehrte zu den Dem\xC3\xBCtigen zur\xC3\xBCck, um diese gl\xC3\xBCcklich zu machen. Was ich dir sage, wird in Erf\xC3\xBCllung gehen, und unser Reich wird errichtet werden. Ich wiederhole, schon morgen wirst du sehen, wie diese gehorsame Herde auf meinen ersten Wink herbeist\xC3\xBCrzt und gl\xC3\xBChende Kohlen f\xC3\xBCr deinen Scheiterhaufen zusammenscharrt. F\xC3\xBCr den Scheiterhaufen, auf dem ich dich verbrennen werde daf\xC3\xBCr, da\xC3\x9F du gekommen bist, uns zu st\xC3\xB6ren. Wenn jemals einer vor allen anderen unseren Scheiterhaufen verdient hat, so bist du es. Morgen werde ich dich verbrennen. Dixi.&#8249;\xC2\xAB</p><p>Iwan schwieg. Er war beim Sprechen in Eifer geraten und hatte sich von seinem Stoff hinrei\xC3\x9Fen lassen. Doch als er fertig war, l\xC3\xA4chelte er auf einmal.</p><p>Aljoscha hatte ihm die ganze Zeit schweigend zugeh\xC3\xB6rt; gegen Ende war er vor Erregung wiederholt im Begriff, den Bruder zu unterbrechen, hatte sich aber offenbar gewaltsam beherrscht. Doch jetzt sprang er pl\xC3\xB6tzlich auf und fing an zu reden.</p><p>\xC2\xBBAber, das ist ja Unsinn!\xC2\xAB rief er err\xC3\xB6tend. \xC2\xBBDeine Dichtung ist ein Lob Jesu, keine Schm\xC3\xA4hung, die du doch wolltest. Und wer soll dir glauben, was du da von der Freiheit gesagt hast? Mu\xC3\x9F man sie denn ausgerechnet so auffassen? Ist das etwa die Auffassung unserer rechtgl\xC3\xA4ubigen Kirche? Das ist Rom, und nicht einmal das ganze Rom! Das ist eine Unwahrheit! &#8211; Das sind nur die schlechtesten Elemente des Katholizismus, die Inquisitoren, die Jesuiten! Und eine solche Phantasieperson wie deinen Inquisitor kann es \xC3\xBCberhaupt nicht geben. Was sind das f\xC3\xBCr S\xC3\xBCnden der Menschen, die da auf sich genommen wurden? Was sind das f\xC3\xBCr Geheimnistr\xC3\xA4ger, die einen bestimmten Fluch auf sich genommen haben, um die Menschen gl\xC3\xBCcklich zu machen? Wann hat man von ihnen geh\xC3\xB6rt? Wir kennen die Jesuiten, es wird schlecht \xC3\xBCber sie gesprochen, trifft aber auf sie zu, was du da sagst? Sie sind ganz und gar nicht so, \xC3\xBCberhaupt nicht ... Sie sind einfach die r\xC3\xB6mische Armee f\xC3\xBCr das k\xC3\xBCnftige irdische Weltreich, an dessen Spitze der r\xC3\xB6mische Erzpriester als Imperator stehen soll ... Das ist ihr Ideal, ohne alle Geheimnisse und ohne allen erhabenen Kummer ... Es handelt sich um das einfachste Verlangen nach Macht, nach schmutzigen irdischen G\xC3\xBCtern, nach Ausbeutung, nach einer neuen Art von Leibeigenschaft, wobei sie nat\xC3\xBCrlich selbst die Gutsbesitzer werden m\xC3\xB6chten. Das ist alles, was sie wollen. Vielleicht glauben sie gar nicht an Gott. Dein leidender Inquisitor ist nichts als Phantasie ...\xC2\xAB</p><p>\xC2\xBBHalt, halt!\xC2\xAB rief Iwan lachend. \xC2\xBBWie du dich ereiferst! Phantasie, sagst du. Nun meinetwegen. Gewi\xC3\x9F ist es Phantasie. Aber erlaube mal, meinst du wirklich, die ganze katholische Bewegung der letzten Jahrhunderte sei tats\xC3\xA4chlich weiter nichts als ein Streben nach Macht, nur um schmutziger G\xC3\xBCter willen? Hat Vater Paissi dir das beigebracht?\xC2\xAB</p><p>\xC2\xBBNein, nein, im Gegenteil. Vater Paissi hat sich einmal sogar in deinem Sinn ge\xC3\xA4u\xC3\x9Fert ... Doch nein, es war wohl anders, ganz anders\xC2\xAB, verbesserte sich Aljoscha schnell.</p><p>\xC2\xBBDas ist f\xC3\xBCr mich trotzdem wichtig zu wissen, eine wertvolle Nachricht, trotz deiner Einschr\xC3\xA4nkung. Ich frage dich geradezu: Warum glaubst du, die Jesuiten und Inquisitoren h\xC3\xA4tten sich einzig und allein um schn\xC3\xB6der materieller G\xC3\xBCter willen zusammengetan? Warum soll unter ihnen kein einziger Dulder sein, der gro\xC3\x9Fe Qualen leidet und die Menschheit liebt? Nimm doch einmal an, unter allen, die lediglich nach schmutzigen materiellen G\xC3\xBCtern streben, sei auch nur ein einziger von der Art meines greisen Inquisitors gewesen &#8211; einer, der selbst in der W\xC3\xBCste Wurzeln gegessen und gegen das Fleisch angek\xC3\xA4mpft hat, um frei und vollkommen zu werden, der dabei doch sein ganzes Leben lang die Menschheit geliebt und nun pl\xC3\xB6tzlich eingesehen hat, da\xC3\x9F es kein gro\xC3\x9Fes moralisches Gl\xC3\xBCck bedeutet, die Vollkommenheit des Willens zu erreichen, wenn man gleichzeitig davon \xC3\xBCberzeugt ist, da\xC3\x9F Millionen anderer Gesch\xC3\xB6pfe Gottes dies nicht k\xC3\xB6nnen und nur zum Hohn geschaffen sind, da\xC3\x9F sie nie imstande sein werden, mit ihrer Freiheit zurechtzukommen, da\xC3\x9F sich die armseligen Rebellen niemals zu Riesen entwickeln und den Turm fertigbauen werden und da\xC3\x9F der gro\xC3\x9Fe Idealist nicht wegen solcher G\xC3\xA4nse von der Harmonie getr\xC3\xA4umt hat. Nachdem er das alles eingesehen hatte, kehrte er zur\xC3\xBCck und schlo\xC3\x9F sich den klugen Leuten an. W\xC3\xA4re so etwas nicht denkbar?\xC2\xAB</p><p>\xC2\xBBWem schlo\xC3\x9F er sich an? Welchen klugen Leuten?\xC2\xAB rief Aljoscha beinahe w\xC3\xBCtend. \xC2\xBBSie besitzen gar keinen solchen Verstand und gar keine solchen Geheimnisse! H\xC3\xB6chstens ihre Gottlosigkeit, das ist ihr ganzes Geheimnis! Dein Inquisitor glaubt nicht an Gott, das ist sein ganzes Geheimnis!\xC2\xAB</p><p>\xC2\xBBSoll es so ein, meinetwegen! Endlich hast du es erraten. Es ist wirklich so, darin besteht tats\xC3\xA4chlich das ganze Geheimnis! Aber ist das etwa kein Leid &#8211; wenn auch nur f\xC3\xBCr einen Menschen wie ihn, der in der W\xC3\xBCste sein ganzes Leben austilgte, um eine Gro\xC3\x9Ftat zu verrichten, und sich doch nicht kurieren konnte von seiner Liebe zur Menschheit? Am Abend seiner Tage gelangt er mit aller Klarheit zu der \xC3\x9Cberzeugung, da\xC3\x9F nur die Ratschl\xC3\xA4ge des gro\xC3\x9Fen, furchtbaren Geistes den Zustand dieser schw\xC3\xA4chlichen Rebellen, dieser unfertigen, gleichsam nur probeweise hergestellten, zum Hohn erschaffenen Wesen einigerma\xC3\x9Fen ertr\xC3\xA4glich gestalten k\xC3\xB6nnten. Und nun, da er davon \xC3\xBCberzeugt ist, sieht er ein, da\xC3\x9F man nach der Weisung des klugen Geistes, des furchtbaren Geistes des Todes und der Zerst\xC3\xB6rung, verfahren mu\xC3\x9F, da\xC3\x9F man sich zu diesem Zweck der L\xC3\xBCge und der T\xC3\xA4uschung bedienen, die Menschen mit Bewu\xC3\x9Ftsein zu Tod und Untergang f\xC3\xBChren und sie dabei auf dem ganzen Weg betr\xC3\xBCgen mu\xC3\x9F, damit sie nicht merken, wohin sie gef\xC3\xBChrt werden, und damit sich diese armseligen Blinden wenigstens unterwegs f\xC3\xBCr gl\xC3\xBCcklich halten. Und wohlgemerkt, der Betrug geschieht im Namen eines Ideals, an das der Greis sein ganzes Leben leidenschaftlich geglaubt hat! Ist das etwa keine Tragik? Und sollte sich auch nur ein einziger solcher Mensch an der Spitze dieser Armee befinden, &#8250;die lediglich um schmutziger G\xC3\xBCter willen nach Macht verlangt&#8249;, w\xC3\xA4re das nicht schon ausreichend f\xC3\xBCr eine Trag\xC3\xB6die? Ja noch mehr, ein einziger solcher Mensch an der Spitze reichte aus, damit f\xC3\xBCr die r\xC3\xB6mische Sache mit all ihren Heeren und Jesuiten endlich eine wirklich f\xC3\xBChrende Idee, die h\xC3\xB6chste Idee gefunden w\xC3\xBCrde. Ich sage dir unumwunden, ich glaube ganz fest, da\xC3\x9F dieser &#8250;einzige&#8249; Mensch unter den Anf\xC3\xBChrern der Bewegung niemals allein sein kann. Wer wei\xC3\x9F, vielleicht hat es auch unter der hohen r\xC3\xB6mischen Geistlichkeit solche &#8250;einzigen&#8249; gegeben. Wer wei\xC3\x9F, vielleicht existiert dieser verfluchte Greis, der die Menschheit so hartn\xC3\xA4ckig auf seine Art liebt, auch jetzt in Gestalt einer ganzen Schar von vielen &#8250;einzigen&#8249; Greisen, und zwar nicht zuf\xC3\xA4llig, sondern vielleicht auf Grund eines geheimen Einverst\xC3\xA4ndnisses, das schon vor langer Zeit getroffen worden ist &#8211; zwecks Wahrung des Geheimnisses vor den ungl\xC3\xBCcklichen schwachen Menschen und in der Absicht, sie gl\xC3\xBCcklich zu machen. Sicher ist das so, mu\xC3\x9F das so sein. Ich stelle mir vor, da\xC3\x9F auch die Freimaurer etwas haben, was diesem Geheimnis \xC3\xA4hnlich ist, da\xC3\x9F die Katholiken deshalb so einen Ha\xC3\x9F auf die Freimaurer haben, weil sie in ihnen Konkurrenten sehen und eine Aufl\xC3\xB6sung der Einheit der Idee bef\xC3\xBCrchten, wo es doch eine Herde geben soll und einen Hirten ... \xC3\x9Cbrigens f\xC3\xBChre ich mich bei der Verteidigung meiner Gedanken auf wie ein Autor, der deine Kritik nicht vertragen kann. Schlu\xC3\x9F damit!\xC2\xAB</p><p>\xC2\xBBDu bist vielleicht selbst Freimaurer!\xC2\xAB entfuhr es Aljoscha pl\xC3\xB6tzlich. \xC2\xBBDu glaubst nicht an Gott\xC2\xAB, f\xC3\xBCgte er bek\xC3\xBCmmert hinzu. Au\xC3\x9Ferdem schien es ihm, als ob ihn der Bruder sp\xC3\xB6ttisch ans\xC3\xA4he. \xC2\xBBWie endet denn deine Dichtung?\xC2\xAB fragte er pl\xC3\xB6tzlich, die Augen niedergeschlagen. \xC2\xBBOder ist sie schon zu Ende?\xC2\xAB</p><p>\xC2\xBBIch wollte sie folgenderma\xC3\x9Fen abschlie\xC3\x9Fen: Nachdem der Inquisitor geendet hat, wartet er einige Zeit auf eine Antwort des Gefangenen. Dessen Schweigen wird ihm peinlich. Er hat bemerkt, wie ihm der Gefangene die ganze Zeit still zugeh\xC3\xB6rt und eindringlich in die Augen gesehen hat &#8211; offenbar ohne die Absicht, etwas zu erwidern. Der Greis m\xC3\xB6chte, da\xC3\x9F Er etwas sagt, und sei es etwas Bitteres, Furchtbares. Doch Er n\xC3\xA4hert sich pl\xC3\xB6tzlich wortlos dem Greis und k\xC3\xBC\xC3\x9Ft ihn sacht auf die blutlosen welken Lippen. Das ist seine ganze Antwort. Der Greis f\xC3\xA4hrt zusammen. Um seine Mundwinkel zuckt es, er geht zur T\xC3\xBCr, \xC3\xB6ffnet sie und sagt zu Ihm: &#8250;Geh und komm nicht wieder! Komm \xC3\xBCberhaupt niemals wieder! Niemals, niemals!&#8249; Und er l\xC3\xA4\xC3\x9Ft Ihn hinaus auf die dunklen Stra\xC3\x9Fen und Pl\xC3\xA4tze der Stadt. Der Gefangene geht!\xC2\xAB</p><p>\xC2\xBBUnd der Greis?\xC2\xAB</p><p>\xC2\xBBDer Ku\xC3\x9F brennt ihm im Herzen, doch er beharrt auf seiner Idee.\xC2\xAB</p><p>\xC2\xBBUnd du mit ihm, du auch?\xC2\xAB rief Aljoscha traurig.</p><p>Iwan lachte.</p><p>\xC2\xBBDas ist doch alles Unsinn, Aljoscha! Das verr\xC3\xBCckte Poem eines verr\xC3\xBCckten Studenten, der niemals auch nur zwei Verse geschrieben hat. Warum nimmst du die Sache so ernst? Du denkst doch wohl nicht, da\xC3\x9F ich jetzt geradewegs dorthin fahre, zu den Jesuiten, um in die Schar derer einzutreten, die Seine Tat verbessern? Ach Gott, was geht das mich an? Ich habe dir ja gesagt, ich m\xC3\xB6chte nur bis drei\xC3\x9Fig leben &#8211; und dann den Becher auf den Boden schleudern!\xC2\xAB</p><p>\xC2\xBBAber die klebrigen Bl\xC3\xA4ttchen und die teuren Gr\xC3\xA4ber und der blaue Himmel und die geliebte Frau! Wie willst du leben, mit welcher Kraft die alle lieben?\xC2\xAB rief Aljoscha bek\xC3\xBCmmert. \xC2\xBBIst das denn m\xC3\xB6glich mit so einer H\xC3\xB6lle in der Brust und im Kopf? Nein, du wirst hinfahren, um dich ihnen anzuschlie\xC3\x9Fen. Und wenn du das nicht tust, wirst du es nicht aushalten k\xC3\xB6nnen und dich selbst t\xC3\xB6ten!\xC2\xAB</p><p>\xC2\xBBEs gibt eine Kraft, die alles aush\xC3\xA4lt!\xC2\xAB erwiderte Iwan mit einem L\xC3\xA4cheln, das bereits kalt war.</p><p>\xC2\xBBWas ist das f\xC3\xBCr eine Kraft?\xC2\xAB</p><p>\xC2\xBBDie Karamasowsche. Die Kraft der Karamasowschen Gemeinheit.\xC2\xAB</p><p>\xC2\xBBDas bedeutet, in Ausschweifungen versinken, die Seele im Laster ersticken &#8211; ja?\xC2\xAB</p><p>\xC2\xBBMeinetwegen auch das ... Bis ich drei\xC3\x9Fig bin, werde ich dem vielleicht noch entgehen, aber dann ...\xC2\xAB</p><p>\xC2\xBBWie willst du dem entgehen? Und wodurch? Ein Ding der Unm\xC3\xB6glichkeit bei deinen Anschauungen!\xC2\xAB</p><p>\xC2\xBBWiederum auf Karamasowsche Art.\xC2\xAB</p><p>\xC2\xBBSoll das hei\xC3\x9Fen, nach dem Grundsatz: &#8250;Alles ist erlaubet&#8249;? Alles ist erlaubt, nicht wahr?\xC2\xAB</p><p>Iwan machte ein finsteres Gesicht und wurde auf einmal seltsam bla\xC3\x9F. \xC2\xBBAh, da hast du einen Satz von gestern aufgefangen, \xC3\xBCber den sich Miussow so ereifert hat. Und den Dmitri dann, so naiv auffahrend, wiederholt hat\xC2\xAB, erwiderte Iwan mit einem krampfhaften L\xC3\xA4cheln. \xC2\xBBNa meinetwegen. &#8250;Alles ist erlaubt&#8249; &#8211; wenn der Satz nun einmal ausgesprochen ist. Ich nehme ihn nicht zur\xC3\xBCck. Und auch Mitenkas Redaktion dieses Satzes war gar nicht \xC3\xBCbel.\xC2\xAB</p><p>Aljoscha blickte ihn schweigend an.</p><p>\xC2\xBBIch habe geglaubt, Bruder, wenn ich nun wegfahre, habe ich auf der ganzen Welt wenigstens dich\xC2\xAB, sagte Iwan auf einmal mit einem unerwarteten Gef\xC3\xBChlsausbruch. \xC2\xBBDoch jetzt sehe ich, da\xC3\x9F auch in deinem Herzen kein Platz f\xC3\xBCr mich ist, mein lieber Einsiedler. Von dem Satz &#8250;Alles ist erlaubt&#8249; sage ich mich nicht los. Na, wie ist es, sagst du dich deswegen von mir los, ja?\xC2\xAB</p><p>Aljoscha stand auf, trat wortlos zu ihm und k\xC3\xBC\xC3\x9Fte ihn auf den Mund.</p><p>\xC2\xBBDas ist literarischer Diebstahl!\xC2\xAB rief Iwan pl\xC3\xB6tzlich fast enthusiastisch. \xC2\xBBDas hast du aus meiner Dichtung gestohlen! Dennoch ich danke dir. Steh auf, Aljoscha, wir wollen gehen. Es ist Zeit f\xC3\xBCr uns beide.\xC2\xAB</p><p>Sie gingen hinaus, blieben aber vor der T\xC3\xBCr des Restaurants stehen.</p><p>\xC2\xBBH\xC3\xB6r mal zu, Aljoscha\xC2\xAB, sagte Iwan mit fester Stimme. \xC2\xBBWenn mich die klebrigen Bl\xC3\xA4ttchen wirklich r\xC3\xBChren sollten, werde ich sie nur in Erinnerung an dich lieben. Es gen\xC3\xBCgt mir, da\xC3\x9F es dich hier irgendwo gibt &#8211; und schon habe ich die Lust am Leben noch nicht verloren! Gen\xC3\xBCgt dir das? Wenn du willst, kannst du das als eine Liebeserkl\xC3\xA4rung auffassen. So, und jetzt geh. Und zwar du nach rechts, ich werde nach links gehen &#8211; es ist genug, h\xC3\xB6rst du? Es ist genug! Das soll hei\xC3\x9Fen: Sollte ich morgen nicht wegfahren &#8211; ich glaube aber, ich werde bestimmt fahren &#8211; und sollten wir uns noch einmal begegnen, dann sprich \xC3\xBCber alle diese Themen kein Wort mehr mit ihm. Das ist meine dringende Bitte ... Und was unseren Bruder Dmitri anlangt, so bitte ich dich ganz besonders, sprich mit mir nie mehr \xC3\xBCber ihn\xC2\xAB, f\xC3\xBCgte er pl\xC3\xB6tzlich gereizt hinzu. \xC2\xBBDieser Punkt ist ja ersch\xC3\xB6pft, vollst\xC3\xA4ndig durchgesprochen, nicht wahr? Ich meinerseits werde dir daf\xC3\xBCr ebenfalls etwas versprechen. Wenn ich mit drei\xC3\x9Fig Lust bekomme, &#8250;den Becher auf den Boden zu schleudern&#8249;, dann werde ich zu dir kommen, wo immer du auch bist &#8211; und noch einmal mit dir reden ... Und wenn ich gar in Amerika w\xC3\xA4re &#8211; ich w\xC3\xBCrde extra deswegen zu dir kommen, das sollst du wissen! Es wird mich sehr interessieren, dich dann zu sehen, was f\xC3\xBCr ein Mensch du sein wirst. Hast du geh\xC3\xB6rt, das war ein recht feierliches Versprechen! Wir nehmen jetzt aber tats\xC3\xA4chlich vielleicht f\xC3\xBCr sieben oder zehn Jahre Abschied. So, nun geh zu deinem Pater Seraphicus, \n      <span class=\"footnote\">Seraph, im Alten Testament ein 6fl\xC3\xBCgliger Engel</span> der liegt im Sterben. Stirbt er in deiner Abwesenheit, w\xC3\xA4rst du mir wom\xC3\xB6glich noch b\xC3\xB6se, da\xC3\x9F ich dich aufgehalten habe. Auf Wiedersehen, k\xC3\xBC\xC3\x9F mich noch einmal. So ... Geh jetzt!\xC2\xAB</p><p>Iwan drehte sich pl\xC3\xB6tzlich um und ging weg, ohne sich noch einmal umzuwenden. Das \xC3\xA4hnelte der Art, wie tags zuvor Dmitri von Aljoscha weggegangen war, obgleich das wieder ganz anders gewesen war. Diese sonderbare kleine Wahrnehmung ging Aljoscha, betr\xC3\xBCbt und bek\xC3\xBCmmert, wie er in diesem Augenblick war, wie ein Pfeil, durch den Sinn. Er wartete noch ein Weilchen und schaute seinem Bruder nach. Dabei bemerkte er zuf\xC3\xA4llig, da\xC3\x9F sein Bruder Iwan eigent\xC3\xBCmlich schwankend lief und da\xC3\x9F, von hinten gesehen, seine rechte Schulter niedriger zu sein schien als die linke. Das war ihm fr\xC3\xBCher noch nie aufgefallen.</p><p>Dann drehte er sich ebenfalls um und eilte rasch, beinahe laufend, zum Kloster. Es d\xC3\xA4mmerte schon stark, und er hatte fast ein bi\xC3\x9Fchen Angst. Etwas Unklares keimte in ihm auf, ein neuer Zweifel, auf den er keine Antwort wu\xC3\x9Fte. Wie am vorhergehenden Tag hatte sich wieder ein Wind erhoben, und um ihn rauschten die alten Fichten, als er in das W\xC3\xA4ldchen der Einsiedelei kam. Er fing beinahe an zu rennen. &#8250;Pater Seraphicus, diesen Namen hat er irgendwoher, doch woher nun genau?&#8249; \xC3\xBCberlegte er. &#8250;Iwan, armer Iwan, wann werde ich dich jetzt wiedersehen? Da ist ja die Einsiedelei, Gott sei Dank! Ja, er ist ein Pater Seraphicus, das ist er! Er wird mich retten ... Vor ihm und f\xC3\xBCr alle Zeit!&#8249;</p><p>Sp\xC3\xA4ter fragte er sich wiederholt verst\xC3\xA4ndnislos, wie er nach dem Abschied von Iwan so vollst\xC3\xA4ndig seinen Bruder Dmitri hatte vergessen k\xC3\xB6nnen, obwohl er sich am Vormittag, nur wenige Stunden fr\xC3\xBCher, fest vorgenommen hatte, ihn unbedingt aufzusuchen und nicht wegzugehen, ehe er ihn gesehen hatte &#8211; selbst wenn er in dieser Nacht nicht mehr ins Kloster zur\xC3\xBCckkehren konnte.</p>"
  title: "5. Der Gro\xC3\x9Finquisitor"
