  text: "<h3>8. Beim Kognak</h3><p>Der Streit war zu Ende. Aber seltsam, Fjodor Pawlowitsch, der anfangs so vergn\xC3\xBCgt gewesen war, wurde pl\xC3\xB6tzlich verdrie\xC3\x9Flich. Er machte ein finsteres Gesicht und trank sein Kognakgl\xC3\xA4schen aus; er hatte schon mehr als genug getrunken.</p><p>\xC2\xBBSchert euch hinaus, ihr Jesuiten!\xC2\xAB schrie er die Diener an. \xC2\xBBMach, da\xC3\x9F du hinauskommst, Smerdjakow! Den versprochenen Dukaten schicke ich dir noch heute, aber jetzt geh! Weine nicht Grigori, geh zu Marfa, sie wird dich tr\xC3\xB6sten und zu Bett bringen. Die Kanaillen lassen einen nach Tische doch nicht ruhig sitzen\xC2\xAB, r\xC3\xA4sonierte er ver\xC3\xA4rgert, als sich die Diener auf seinen Befehl sofort entfernt hatten. \xC2\xBBSmerdjakow kommt jetzt immer beim Essen angeschlichen. Du bist ihm so interessant, womit hast du ihn denn gek\xC3\xB6dert?\xC2\xAB f\xC3\xBCgte er, zu Iwan Fjodorowitsch gewandt hinzu.</p><p>\xC2\xBBMit gar nichts\xC2\xAB, antwortete dieser. \xC2\xBBEr ist auf den Einfall gekommen, mich zu verehren. Er ist eine Bedientenseele, eine Knechtsseele. Kanonenfutter f\xC3\xBCr den Fortschritt, sobald die Zeit daf\xC3\xBCr gekommen ist!\xC2\xAB</p><p>\xC2\xBBF\xC3\xBCr den Fortschritt?\xC2\xAB</p><p>\xC2\xBBEs wird andere und bessere K\xC3\xA4mpfe geben, aber auch solche. Zuerst wird es solche geben, und nach ihnen bessere.\xC2\xAB</p><p>\xC2\xBBUnd wann wird die Zeit kommen?\xC2\xAB</p><p>\xC2\xBBEine Rakete wird aufflammen, aber vielleicht nicht zu Ende brennen. Das niedere Volk h\xC3\xB6rt einstweilen noch nicht gern auf die Bouillonk\xC3\xB6che.\xC2\xAB</p><p>\xC2\xBBJa, ja, mein Lieber, Bileams Eselin denkt und denkt, und der Teufel wei\xC3\x9F, wo sie hindenkt.\xC2\xAB</p><p>\xC2\xBBSie sammelt Gedanken\xC2\xAB, sagte Iwan l\xC3\xA4chelnd. \xC2\xBBSiehst du, ich wei\xC3\x9F, er kann auch mich nicht leiden, so wenig wie alle anderen und wie dich, obgleich du meinst, er sei auf den Einfall gekommen, dich zu verehren. Und nun zu Aljoschka: Aljoschka verachtet er. Aber er stiehlt nicht, das ist das Gute an ihm. Er ist kein Klatschmaul, er schweigt, er tr\xC3\xA4gt keinen Streit aus dem Haus und b\xC3\xA4ckt famose Fischpasteten. Aber hol&#8249; ihn trotz alledem der Teufel! Ist er's denn wert, da\xC3\x9F man so viel von ihm spricht?\xC2\xAB</p><p>\xC2\xBBWert ist er's allerdings nicht.\xC2\xAB</p><p>\xC2\xBBUnd was die Gedanken betrifft, die er im stillen aussinnt, so mu\xC3\x9F man den russischen Bauern im allgemeinen mit Ruten peitschen. Das habe ich immer gesagt. Unsere Bauern sind Spitzbuben, sie verdienen nicht, da\xC3\x9F man sie bedauert. Es ist ein Gl\xC3\xBCck, da\xC3\x9F sie auch jetzt manchmal noch verpr\xC3\xBCgelt werden. Unser russisches Vaterland ist stark durch die Birke. Holzt man die Birkenw\xC3\xA4lder ab, geht Ru\xC3\x9Fland zugrunde. Ich stehe auf der Seite der Klugen. Wir haben aus Klugheit aufgeh\xC3\xB6rt, die Bauern zu verpr\xC3\xBCgeln, sie jedoch pr\xC3\xBCgeln sich selbst weiter. Und sie tun gut daran. Mit dem Ma\xC3\x9F, mit dem man mi\xC3\x9Ft, wird man wieder gemessen, oder so \xC3\xA4hnlich. Kurz, es wird einem alles vergolten. Ru\xC3\x9Fland ist eine Schweinerei. Wenn du w\xC3\xBC\xC3\x9Ftest, mein Freund, wie ich Ru\xC3\x9Fland hasse! Das hei\xC3\x9Ft, nicht Ru\xC3\x9Fland, sondern all diese Laster ... Meinetwegen auch Ru\xC3\x9Fland. Tout cela, c'est de la cochonnerie. \n      <span class=\"footnote\">Das Ganze ist eine Schweinerei.</span> Wei\xC3\x9Ft du, was ich liebe? Den Esprit!\xC2\xAB</p><p>\xC2\xBBSie haben schon wieder ein Glas ausgetrunken. Sie sollten aufh\xC3\xB6ren.\xC2\xAB</p><p>\xC2\xBBWarte ein bi\xC3\x9Fchen. Ich trinke noch eins und dann noch eins, und dann mache ich Schlu\xC3\x9F. Nein, halt mal, du hast mich unterbrochen. In Mokroje sprach ich einmal auf der Durchreise mit einem alten Mann, und der sagte: &#8250;Wir verurteilen die jungen M\xC3\xA4dchen gern zu Rutenhieben und \xC3\xBCbertragen die Exekution gern jungen Burschen. Oft nimmt so einer das M\xC3\xA4dchen, das er heute durchgepeitscht hat, morgen zur Braut, so da\xC3\x9F selbst die Auspeitschung f\xC3\xBCr die M\xC3\xA4dchen etwas Verlockendes hat.&#8249; Was sagst du zu diesem Marquise de Sade? \n      <span class=\"footnote\">Marquise de Sade &#8211; der ber\xC3\xBChmteste Pornograph der Literaturgeschichte, Erfinder des Sadismus, brachte den gr\xC3\xB6\xC3\x9Ften Teil seines Lebens in Gef\xC3\xA4ngnissen und Irrenanstalten zu, wurde zum Tode verurteilt, konnte aber fliehen. &#8224; 1814</span> Mag man dar\xC3\xBCber denken, wie man will, auf jeden Fall ist es geistreich. Wollen wir nicht hinfahren und es uns ansehen, he? Du bist rot geworden, Aljoschka? Sch\xC3\xA4m dich nicht, S\xC3\xB6hnchen! Schade da\xC3\x9F ich heute nicht beim Abt geblieben bin und den M\xC3\xB6nchen nicht von den jungen M\xC3\xA4dchen in Mokroje erz\xC3\xA4hlt habe. Sei nicht b\xC3\xB6se, Aljoschka da\xC3\x9F ich deinen Abt heute gekr\xC3\xA4nkt habe. Das B\xC3\xB6se wird mitunter zu m\xC3\xA4chtig in mir, mein Lieber. Wenn es einen Gott gibt, wenn Gott existiert, na, dann habe ich mich freilich schuldig gemacht und mu\xC3\x9F es verantworten. Wenn er jedoch \xC3\xBCberhaupt nicht existiert, wozu brauchen wir dann deine frommen V\xC3\xA4ter? Ihnen die K\xC3\xB6pfe abzuschlagen, w\xC3\xA4re dann doch zu wenig, denn sie hemmen die geistige Entwicklung. Glaubst du</p><p>wohl, Iwan, da\xC3\x9F mich das in meinen Gef\xC3\xBChlen schmerzlich ber\xC3\xBChrt? Du glaubst, was die Leute sagen: Ich sei nur ein Possenrei\xC3\x9Fer. Aber du, Aljoscha, du glaubst, da\xC3\x9F ich nicht nur ein Possenrei\xC3\x9Fer bin.\xC2\xAB</p><p>\xC2\xBBJa, ich glaube, da\xC3\x9F Sie nicht nur ein Possenrei\xC3\x9Fer sind.\xC2\xAB</p><p>\xC2\xBBUnd ich glaube, da\xC3\x9F du das glaubst und aufrichtig redest. Du hast einen ehrlichen Blick und redest aufrichtig. Iwan dagegen nicht. Iwan ist hochm\xC3\xBCtig. Und trotzdem w\xC3\xBCrde ich deinem Kl\xC3\xB6sterchen ein Ende bereiten. Man sollte diese ganze Mystik im russischen Reich mit einem Schlag beseitigen, um alle Dummk\xC3\xB6pfe endg\xC3\xBCltig zur Vernunft zu bringen. Und wieviel Gold und Silber k\xC3\xA4me dann in den M\xC3\xBCnzhof?\xC2\xAB</p><p>\xC2\xBBAber warum sollte man sie denn beseitigen?\xC2\xAB fragte Iwan.</p><p>\xC2\xBBDamit die Wahrheit schneller erstrahlt, darum!\xC2\xAB</p><p>\xC2\xBBUnd wenn die Wahrheit erstrahlt, sind Sie der erste, der ausgeraubt und ... beseitigt wird!\xC2\xAB</p><p>\xC2\xBBPah! Doch vielleicht hast du recht. Ach, ich Esel!\xC2\xAB rief Fjodor Pawlowitsch und schlug sich leicht vor die Stirn. \xC2\xBBNa gut, wenn es so ist, dann mag dein Kl\xC3\xB6sterchen bestehenbleiben, Aljoscha. Wir Klugen aber wollen im Warmen sitzen und uns am Kognak erfreuen. Wei\xC3\x9Ft du, Iwan, da\xC3\x9F Gott selber es so gewollt hat? Sag, Iwan, gibt es einen Gott oder nicht? Warte noch, sprich aufrichtig, sprich ernsthaft! Warum lachst du wieder?\xC2\xAB</p><p>\xC2\xBBWeil Sie selbst vorhin \xC3\xBCber Smerdjakows Glauben gewitzelt haben, es existierten zwei Einsiedler, die Berge versetzen k\xC3\xB6nnten!\xC2\xAB</p><p>\xC2\xBBHabe ich denn mit ihm \xC3\x84hnlichkeit?\xC2\xAB</p><p>\xC2\xBBGro\xC3\x9Fe \xC3\x84hnlichkeit!\xC2\xAB</p><p>\xC2\xBBNa, dann bin ich also auch ein Russe mit einem russischen Charakterzug. Aber auch an dir Philosophen kann man einen derartigen Charakterzug entdecken. Wenn du willst, tue ich es. Wetten wir, da\xC3\x9F es mir gleich morgen gelingt? Aber sage mir trotzdem, gibt es einen Gott oder gibt es keinen? Aber ernsthaft! Ich m\xC3\xB6chte ein ernsthaftes Gespr\xC3\xA4ch f\xC3\xBChren.\xC2\xAB</p><p>\xC2\xBBNein, es gibt keinen Gott.\xC2\xAB</p><p>\xC2\xBBAljoscha, gibt es einen Gott?\xC2\xAB</p><p>\xC2\xBBJa, es gibt einen Gott.\xC2\xAB</p><p>\xC2\xBBUnd gibt es Unsterblichkeit, Iwan? Irgendeine, und sei sie noch so klein?\xC2\xAB</p><p>\xC2\xBBNein, es gibt keine Unsterblichkeit.\xC2\xAB</p><p>\xC2\xBBGar keine?\xC2\xAB</p><p>\xC2\xBBNein, gar keine.\xC2\xAB</p><p>\xC2\xBBDas hei\xC3\x9Ft, da ist ein v\xC3\xB6lliges Nichts. Ist nicht vielleicht doch irgend etwas vorhanden? So da\xC3\x9F da nicht ein reines Nichts ist?\xC2\xAB</p><p>\xC2\xBBNein, da ist ein reines Nichts.\xC2\xAB</p><p>\xC2\xBBGibt es Unsterblichkeit, Aljoschka?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBEinen Gott und Unsterblichkeit?\xC2\xAB</p><p>\xC2\xBBJa, einen Gott und Unsterblichkeit. In Gott ist auch Unsterblichkeit.\xC2\xAB</p><p>\xC2\xBBHm! Wahrscheinlicher ist, da\xC3\x9F Iwan recht hat. Herr Gott, wenn man bedenkt, wieviel Glauben, wie viele Kr\xC3\xA4fte aller Art die Menschen umsonst auf dieses Traumbild verwendet haben, und das schon seit vielen Jahrtausenden! Wer macht sich dann \xC3\xBCber den Menschen so lustig, Iwan? Zum letztenmal und definitiv: Gibt es einen Gott oder gibt es keinen? Ich frage zum letztenmal!\xC2\xAB</p><p>\xC2\xBBUnd zum letztenmal sage ich nein.\xC2\xAB</p><p>\xC2\xBBWer macht sich dann \xC3\xBCber die Menschen lustig, Iwan?\xC2\xAB</p><p>\xC2\xBBWahrscheinlich der Teufel!\xC2\xAB, erwiderte Iwan Fjodorowitsch l\xC3\xA4chelnd.</p><p>\xC2\xBBAlso einen Teufel gibt es auch?\xC2\xAB</p><p>\xC2\xBBNein, es gibt auch keinen Teufel.\xC2\xAB</p><p>\xC2\xBBSchade. Zum Teufel, was w\xC3\xBCrde ich unter diesen Umst\xC3\xA4nden demjenigen antun, der Gott zuerst erdacht hat! Ihn aufzuh\xC3\xA4ngen w\xC3\xA4re zuwenig.\xC2\xAB</p><p>\xC2\xBBEs g\xC3\xA4be keine Zivilisation, h\xC3\xA4tte man Gott nicht erdacht.\xC2\xAB</p><p>\xC2\xBBKeine Zivilisation ohne Gott?\xC2\xAB</p><p>\xC2\xBBNein. Auch Kognak nicht. Aber den mu\xC3\x9F man Ihnen nun doch wegnehmen.\xC2\xAB</p><p>\xC2\xBBHalt, halt, mein Lieber, ein Gl\xC3\xA4schen noch! Ich habe Aljoscha gekr\xC3\xA4nkt. Du bist mir doch nicht b\xC3\xB6se, Alexej? Du mein Alexejtschik, mein lieber Alexejtschik!\xC2\xAB</p><p>\xC2\xBBNein, ich bin Ihnen nicht b\xC3\xB6se. Ich kenne ihre Gedanken. Ihr Herz ist besser als Ihr Kopf.\xC2\xAB</p><p>\xC2\xBBMein Herz ist besser als mein Kopf? Herrgott, und wer sagt mir das? Iwan, hast du Aljoschka lieb?\xC2\xAB</p><p>\xC2\xBBJa, ich habe ihn lieb.\xC2\xAB</p><p>\xC2\xBBHab ihn lieb!\xC2\xAB Fjodor Pawlowitsch war jetzt stark betrunken. \xC2\xBBH\xC3\xB6r mal, Aljoscha, ich habe mich heute unpassend gegen\xC3\xBCber deinem Starez benommen. Ich war aufgeregt. Dabei hat dieser Starez doch Esprit. Was meinst du, Iwan?\xC2\xAB</p><p>\xC2\xBBSchon m\xC3\xB6glich, das er welchen hat!\xC2\xAB</p><p>\xC2\xBBEr hat welchen, er hat welchen, il y a du Piron la-dedans. \n      <span class=\"footnote\">da drinnen ist Piron</span> Er ist Jesuit, das hei\xC3\x9Ft ein russischer. Da er eine anst\xC3\xA4ndige, vornehme Gesinnung besitzt, kocht in ihm eine geheime Entr\xC3\xBCstung, da\xC3\x9F er sich verstellen und die Rolle eines Heiligen spielen mu\xC3\x9F.\xC2\xAB</p><p>\xC2\xBBAber er glaubt doch wirklich an Gott.\xC2\xAB</p><p>\xC2\xBBNicht die Bohne! Das wei\xC3\x9Ft du nicht? Er sagt es ja allen Leuten selbst, das hei\xC3\x9Ft nicht allen, aber den Gescheiten, die zu ihm kommen. Zum Gouverneur Schulz hat er offenbar gesagt: &#8250;Credo. Aber ich wei\xC3\x9F nicht, an was.&#8249;\xC2\xAB</p><p>\xC2\xBBWirklich?\xC2\xAB</p><p>\xC2\xBBGenauso. Aber ich sch\xC3\xA4tze ihn sehr. Er hat etwas Mephistophelisches oder, richtiger, etwas von dem &#8250;Helden unserer Zeit&#8249;, von Arbenin \n      <span class=\"footnote\">Arbenin &#8211; d\xC3\xA4monischer Held in Lermontows Schauspiel \xC2\xBBMaskerade\xC2\xAB</span> oder wie er hei\xC3\x9Ft ... Du mu\xC3\x9Ft n\xC3\xA4mlich wissen, er ist ein L\xC3\xBCstling. Er ist ein so schlimmer W\xC3\xBCstling, da\xC3\x9F ich auch jetzt noch f\xC3\xBCr meine Tochter oder meine Frau f\xC3\xBCrchten w\xC3\xBCrde, wenn sie zu ihm zur Beichte ginge. Wei\xC3\x9Ft du, wenn der anf\xC3\xA4ngt zu erz\xC3\xA4hlen ... Vor zwei, drei Jahren hat er uns zum Tee eingeladen, Lik\xC3\xB6r gab es auch, die Damen schicken ihm immer welchen, und als er da anfing, von den alten Zeiten zu erz\xC3\xA4hlen, haben wir uns geradezu krank gelacht. Besonders \xC3\xBCber die Geschichte, wie er eine Gel\xC3\xA4hmte geheilt hat. &#8250;W\xC3\xBCrden mir die F\xC3\xBC\xC3\x9Fe nicht weh tun, w\xC3\xBCrde ich Ihnen was vortanzen&#8249;, sagte er. Na, was meint ihr dazu? &#8250;Ich habe in meinem Leben tolle Sachen gemacht&#8249;, sagte er. Dem Kaufmann Demidow hat er sechzigtausend Rubel abgekn\xC3\xB6pft.\xC2\xAB</p><p>\xC2\xBBWie, gestohlen?\xC2\xAB</p><p>\xC2\xBBDer brachte ihm das Geld, weil er ihn f\xC3\xBCr einen guten Menschen hielt. Er hat es mir selbst erz\xC3\xA4hlt: &#8250;Ich sage zu ihm, nimm es in Verwahrung, Bruder, bei mir findet morgen eine Haussuchung statt. Er nimmt es auch in Verwahrung. Und als ich es, wiederhaben will, sagt er, du hast es doch der Kirche geschenkt. Ich erwidere, du bist ein Schuft. Nein, sagt er, ich bin kein Schuft, ich habe nur gro\xC3\x9Fz\xC3\xBCgige Anschauungen ...&#8249; \xC3\x9Cbrigens war er das gar nicht ... Es war jemand anders. Ich habe ihn mit jemand anders verwechselt, ohne es zu merken. Na, noch ein Gl\xC3\xA4schen, dann soll es genug sein! Nimm die Flasche weg, Iwan! Ich habe Unsinn geschwatzt, warum hast du mich nicht unterbrochen, Iwan, und mit gesagt, da\xC3\x9F ich Unsinn schwatze?\xC2\xAB</p><p>\xC2\xBBIch wu\xC3\x9Fte, Sie h\xC3\xB6ren von selber auf.\xC2\xAB</p><p>\xC2\xBBDu l\xC3\xBCgst! Du hast es aus Bosheit gegen mich getan, nur aus Bosheit. Du verachtest mich. Du bist zu mir gezogen und verachtest mich in meinem eigenem Haus.\xC2\xAB</p><p>\xC2\xBBIch fahre auch wieder weg. Der Kognak ist Ihnen zu Kopf gestiegen.\xC2\xAB</p><p>\xC2\xBBIch habe dich um Gottes und Christi willen gebeten, nach Tschermaschnja zu fahren, f\xC3\xBCr ein oder zwei Tage. Aber du f\xC3\xA4hrst nicht.\xC2\xAB</p><p>\xC2\xBBMorgen werde ich fahren, wenn Ihnen so viel daran liegt.\xC2\xAB</p><p>\xC2\xBBDu wirst nicht fahren. Du willst hier auf mich aufpassen. Das ist es, was du willst, du schlechter Mensch. Deshalb f\xC3\xA4hrst du nicht.\xC2\xAB</p><p>Der Alte konnte sich gar nicht mehr beruhigen. Er war in seiner Betrunkenheit an dem Punkt angelangt, wo sich sogar bei sonst friedlichen Menschen manchmal das j\xC3\xA4he Verlangen regt, sich zu ereifern und sich zu br\xC3\xBCsten.</p><p>\xC2\xBBWas siehst du mich so an? Was machst du f\xC3\xBCr Augen? Deine Augen sagen: Du besoffener Lump! Deine Augen blicken mi\xC3\x9Ftrauisch und ver\xC3\xA4chtlich. Du bist in einer bestimmten Absicht gekommen. Aljoschka sieht mich mit leuchtenden Augen an. Aljoscha verachtet mich nicht. Alexej, du darfst Iwan nicht liebhaben.\xC2\xAB</p><p>\xC2\xBBSeien Sie nicht b\xC3\xB6se auf den Bruder! Kr\xC3\xA4nken Sie ihn nicht weiter!\xC2\xAB sagte Aljoscha auf einmal nachdr\xC3\xBCcklich.</p><p>\xC2\xBBNa gut, meinetwegen. Ah, mein Kopf tut mir weh. Nimm den Kognak weg, Iwan, ich sage es schon, zum drittenmal!\xC2\xAB Er dachte nach und l\xC3\xA4chelte pl\xC3\xB6tzlich schlau mit breitgezogenem Mund. \xC2\xBBSei dem alten kranken Mann nicht b\xC3\xB6se, Iwan! Ich wei\xC3\x9F, da\xC3\x9F du mich nicht leiden kannst, aber sei mir trotzdem nicht b\xC3\xB6se &#8211; wenn ich auch nichts an mir habe, weshalb man mich liebhaben k\xC3\xB6nnte. Wenn du in Tschermaschnja bist, werde ich dich besuchen und dir ein Geschenk mitbringen. Ich werde dir ein junges M\xC3\xA4dchen nachweisen, das ich schon vor l\xC3\xA4ngerer Zeit ausgekundschaftet habe. Vorl\xC3\xA4ufig geht sie noch barfu\xC3\x9F. Schrick nicht zur\xC3\xBCck vor barf\xC3\xBC\xC3\x9Figen M\xC3\xA4dchen, verachte sie nicht &#8211; sie sind oft wahre Perlen!\xC2\xAB</p><p>Er k\xC3\xBC\xC3\x9Fte sich schmatzend auf die Hand.</p><p>\xC2\xBBF\xC3\xBCr mich\xC2\xAB, fuhr er fort und wurde auf einmal lebhaft, als sei er pl\xC3\xB6tzlich n\xC3\xBCchtern geworden, sobald er sein Lieblingsthema ber\xC3\xBChrte. \xC2\xBBF\xC3\xBCr mich ... Ach, meine Jungs, meine kleinen Ferkelchen! F\xC3\xBCr mich hat es mein Leben lang keine h\xC3\xA4\xC3\x9Flichen Frauen gegeben, das ist mein Grundsatz! Begreift ihr das? Aber nein, wie sollt ihr das begreifen, euch flie\xC3\x9Ft ja statt Blut noch Milch in den Adern, ihr seid ja kaum aus dem Ei gekrochen! Nach meiner Maxime, hol's der Teufel, kann man in jeder Frau etwas Interessantes finden, etwas, was man bei keiner anderen entdeckt! Man mu\xC3\x9F es nur zu finden wissen, das ist das Kunstst\xC3\xBCck! Dazu geh\xC3\xB6rt Talent! F\xC3\xBCr mich hat nie ein h\xC3\xA4\xC3\x9Fliches Weib existiert! Allein schon der Umstand, da\xC3\x9F eine eine Frau ist, das allein ist schon die H\xC3\xA4lfte des Ganzen ... Aber das bereift ihr ja nicht! Sogar bei alten Jungfern findet man manchmal etwas, da\xC3\x9F man sich nur wundern mu\xC3\x9F, wie die dummen anderen M\xC3\xA4nner so eine alt werden lassen konnten, ohne sie zu bemerken! Barf\xC3\xBC\xC3\x9Fige und H\xC3\xA4\xC3\x9Fliche mu\xC3\x9F man zuerst in Erstaunen versetzen &#8211; das ist die Art, wie man sich an sie ranmacht. Wu\xC3\x9Ftest du das noch nicht? So eine mu\xC3\x9F man derart in Erstaunen versetzen, da\xC3\x9F sie entz\xC3\xBCckt und ergriffen ist und sich sch\xC3\xA4mt, da\xC3\x9F sich in sie ein so vornehmer Herr verliebt hat. Es ist wirklich vortrefflich eingerichtet, da\xC3\x9F es immer Herren und Knechte gibt und geben wird. Dann gibt es auch stets kleine Scheuerm\xC3\xA4gde und stets einen Herrn f\xC3\xBCr die: &#8211; und weiter braucht man nichts zum Gl\xC3\xBCck! Halt ... h\xC3\xB6r mal, Aljoschka. Ich, habe deine verstorbene Mutter stets in Erstaunen versetzt, es kam blo\xC3\x9F anders heraus. Manchmal schenkte ich ihr lange Zeit keine Liebkosung, und dann auf einmal, im richtigen Augenblick, konnte ich mir nicht genug tun mit Z\xC3\xA4rtlichkeiten. Ich rutschte vor ihr auf Knien, k\xC3\xBC\xC3\x9Fte ihr die F\xC3\xBC\xC3\x9Fe und brachte sie dann immer zu einem kleinen, abgebrochenen, besonderen Lachen, wohlklingend, leise, nerv\xC3\xB6s. Nur sie konnte so lachen. Ich wu\xC3\x9Fte, da\xC3\x9F so immer ihre Krankheit begann, da\xC3\x9F sie am folgenden Tage wie alle Schreikranken anfangen w\xC3\xBCrde zu schreien, da\xC3\x9F das kleine Lachen vorher kein wirkliches Entz\xC3\xBCcken bedeutete, wenigstens aber ein eingebildetes. Da seht ihr, was es hei\xC3\x9Ft, in allem seinen Genu\xC3\x9F zu finden wissen! Ein gewisser Beljawski, ein h\xC3\xBCbscher, steinreicher junger Mann, hatte angefangen, ihr den Hof zu machen und bei mir zu verkehren; er gab mir einmal in meinem eigenen Hause eine Ohrfeige &#8211; in ihrer Gegenwart! Da h\xC3\xA4ttet ihr das L\xC3\xA4mmchen sehen m\xC3\xBCssen! Ich dachte, sie wollte mich verpr\xC3\xBCgeln wegen der Ohrfeige, so st\xC3\xBCrzte sie auf mich los: &#8250;Man hat dich geschlagen!&#8249; sagte sie. &#8250;Du hast von ihm eine Ohrfeige bekommen Hast mich an ihn verkauft&#8249;, sagte sie. &#8250;Wie durfte er wagen, dich, in meiner Gegenwart zu schlagen! Untersteh dich nicht, mir jemals wieder nahe zu kommen, niemals! Lauf sofort zu ihm und fordere ihn zum Duell!&#8249; Ich brachte sie damals ins Kloster, damit sie sich beruhigte. Die frommen V\xC3\xA4ter lasen ihr Gebete und heilten sie dadurch. Aber ich schw\xC3\xB6re dir bei Gott, Aljoscha, ich habe meine kleine Schreikranke niemals gekr\xC3\xA4nkt! Nur einmal, h\xC3\xB6chstens ein einziges Mal, noch im ersten Jahr. Sie betete damals schon sehr viel, vor allem hielt sie die Muttergottesfeste heilig und vertrieb mich dann immer in mein Zimmer. Warte mal, dachte ich, ich werde dir diese Mystik verleiden! &#8250;Siehst du&#8249;, sagte ich, &#8250;da ist dein Heiligenbild, da ist es. Ich nehme es herunter, nun pa\xC3\x9F auf. Du h\xC3\xA4ltst es f\xC3\xBCr wundert\xC3\xA4tig, aber ich werde es vor deinen Augen anspucken, und nichts wird mir daf\xC3\xBCr geschehen!&#8249; Als sie das sah &#8211; Herrgott, ich dachte, jetzt schl\xC3\xA4gt sie dich tot! Aber sie sprang nur auf, schlug die H\xC3\xA4nde zusammen, bedeckte mit ihnen das Gesicht und fiel, am ganzen K\xC3\xB6rper zitternd, zu Boden ... Sie st\xC3\xBCrzte einfach hin ... Aljoscha, Aljoscha! Was hast du, was hast du?\xC2\xAB</p><p>Der Alte sprang erschrocken auf. Aljoschas Gesicht hatte sich seit dem Augenblick, wo von seiner Mutter gesprochen wurde, allm\xC3\xA4hlich ver\xC3\xA4ndert. Er war rot geworden, seine Augen brannten, seine Lippen zuckten. Der betrunkene Alte hatte, speichelspritzend, weitergeredet und nichts bemerkt, bis mit Aljoscha auf einmal etwas Seltsames geschah. Bei ihm wiederholte sich n\xC3\xA4mlich dasselbe, was soeben von der Schreikranken erz\xC3\xA4hlt worden war. Aljoscha sprang pl\xC3\xB6tzlich vom Tisch auf, ganz wie seine Mutter, schlug die H\xC3\xA4nde zusammen, bedeckte mit ihnen das Gesicht und sank wie gebrochen zur\xC3\xBCck auf den Stuhl; sein ganzer K\xC3\xB6rper wurde von einem lautlosen Weinkrampf ersch\xC3\xBCttert. Die auffallende \xC3\x84hnlichkeit mit der Mutter \xC3\xBCberraschte den Alten zutiefst.</p><p>\xC2\xBBIwan, Iwan! Gib ihm schnell Wasser! Das ist genau wie bei ihr, genauso wie damals bei seiner Mutter! Bespritz ihn aus dem Mund mit Wasser, so habe ich es mit ihr auch gemacht! Die Worte \xC3\xBCber seine Mutter haben ihn ergriffen!\xC2\xAB f\xC3\xBCgte er murmelnd hinzu.</p><p>\xC2\xBBAber war denn seine Mutter nicht auch meine Mutter? Meinen Sie nicht?\xC2\xAB brach Iwan pl\xC3\xB6tzlich in ungehemmter Wut und Verachtung los.</p><p>Der Alte zuckte vor Iwans w\xC3\xBCtendem Blick zusammen. Und da geschah etwas sehr Seltsames, allerdings nur f\xC3\xBCr ein paar Sekunden.</p><p>Dem Alten schien tats\xC3\xA4chlich das Wissen abhanden gekommen zu sein, da\xC3\x9F Aljoschas Mutter auch Iwans Mutter war.</p><p>\xC2\xBBWieso deine Mutter?\xC2\xAB murmelte er verst\xC3\xA4ndnislos. \xC2\xBBWie meinst du das? Von welcher Mutter redest du? War sie etwa ... Ah, zum Teufel? Ja, sie war ja auch deine Mutter! Na, das war eine Geistesverwirrung, lieber Freund, wie ich sie noch nie erlebt habe! Entschuldige nur, ich dachte ... Iwan ... hehehe!\xC2\xAB</p><p>Er verstummte. Sein Gesicht verzog sich zu einem breiten, trunkenen, fast gedankenlosen L\xC3\xA4cheln. Doch pl\xC3\xB6tzlich ert\xC3\xB6nte auf dem Flur ein furchtbares L\xC3\xA4rmen und Poltern, ein w\xC3\xBCtendes Geschrei war zu h\xC3\xB6ren, die T\xC3\xBCr wurde aufgesto\xC3\x9Fen, und herein st\xC3\xBCrmte Dmitri Fjodorowitsch. Der Alte st\xC3\xBCrzte erschrocken zu Iwan und klammerte sich an seinen Rockscho\xC3\x9F.</p><p>\xC2\xBBEr will mich t\xC3\xB6ten, er will mich t\xC3\xB6ten! Sch\xC3\xBCtze mich, sch\xC3\xBCtze mich!\xC2\xAB schrie er.</p>"
  title: 8. Beim Kognak
