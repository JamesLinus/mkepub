  text: "<h3>2. Gef\xC3\xA4hrliche Zeugen</h3><p>Ich wei\xC3\x9F nicht, ob der Pr\xC3\xA4sident die Zeugen des Staatsanwalts und der Verteidigung irgendwie in Gruppen eingeteilt hatte und in welcher Reihenfolge er sie eigentlich aufzurufen w\xC3\xBCnschte. Wahrscheinlich war das alles genau geregelt. Ich wei\xC3\x9F nur, da\xC3\x9F zuerst die Zeugen des Staatsanwalts aufgerufen wurden. Ich wiederhole, es liegt nicht in meiner Absicht, alle Vernehmungen Schritt f\xC3\xBCr Schritt zu schildern. Au\xC3\x9Ferdem w\xC3\xBCrde sich meine Schilderung zum Teil als \xC3\xBCberfl\xC3\xBCssig herausstellen, da in den Pl\xC3\xA4doyers des Staatsanwalts und des Verteidigers Gang und Sinn aller abgegebenen Aussagen gleichsam unter einem Gesichtspunkt zusammengefa\xC3\x9Ft und neu beleuchtet wurden; ich habe wenigstens einzelne Partien dieser beachtenswerten Reden vollst\xC3\xA4ndig nachgeschrieben und werde sie zu gegebener Zeit wiedergeben &#8211; ebenso einen ungew\xC3\xB6hnlichen und ganz unerwarteten Zwischenfall, der sich noch vor den Pl\xC3\xA4doyers abspielte und unzweifelhaft zu dem furchtbaren, verh\xC3\xA4ngnisvollen Ausgang des Prozesses beitrug. Ich vermerke nur, da\xC3\x9F gleich von den ersten Momenten der Verhandlung an eine charakteristische Eigenschaft dieses Prozesses deutlich hervortrat, n\xC3\xA4mlich die au\xC3\x9Ferordentliche Wucht der Anklage im Vergleich zu den Mitteln, \xC3\xBCber die die Verteidigung verf\xC3\xBCgte. Das begriffen alle im ersten Augenblick, als man in diesem Gerichtssaal anfing, die Tatsachen zusammenzustellen und zu gruppieren, und diese ganze schreckliche Bluttat allm\xC3\xA4hlich deutlicher hervortrat. Vielleicht kamen alle schon in den ersten Stadien der Verhandlung zu der \xC3\x9Cberzeugung, da\xC3\x9F hier \xC3\xBCberhaupt kein Streit m\xC3\xB6glich war, da\xC3\x9F die Sache keinem Zweifel unterlag und gar keine Pl\xC3\xA4doyers n\xC3\xB6tig waren, da\xC3\x9F sie nur der Form halber gehalten werden mu\xC3\x9Ften: da\xC3\x9F der Angeklagte mit Sicherheit schuldig war. Ich glaube sogar, da\xC3\x9F auch alle Damen ausnahmslos von seiner Schuld \xC3\xBCberzeugt waren, obwohl sie so leidenschaftlich die Freisprechung des interessanten Angeklagten w\xC3\xBCnschten. Ja noch mehr: Mir scheint, sie w\xC3\xA4ren sogar betr\xC3\xBCbt gewesen, wenn sich seine Schuld nicht best\xC3\xA4tigt h\xC3\xA4tte, weil dann sein Freispruch keine so effektvolle L\xC3\xB6sung des Knotens gewesen w\xC3\xA4re. Da\xC3\x9F er jedoch freigesprochen werden w\xC3\xBCrde, dessen waren sich merkw\xC3\xBCrdigerweise alle Damen fast bis zum letzten Augenblick sicher. \xC2\xBBEr ist schuldig\xC2\xAB, meinten sie, \xC2\xBBaber man wird ihn freisprechen aus Humanit\xC3\xA4t, auf Grund der neuen Ideen, die jetzt aufgekommen sind\xC2\xAB &#8211; und so weiter und so fort. Eben deshalb waren sie ja mit solchem Eifer zur Verhandlung gelaufen. Die M\xC3\xA4nner dagegen interessierten sich besonders f\xC3\xBCr den Kampf zwischen dem Staatsanwalt und dem ber\xC3\xBChmten Fetjukowitsch. Alle fragten sich verwundert: Was kann selbst ein Talent wie Fetjukowitsch aus so einer verlorenen Sache, aus so einem ausgegessenen Ei machen? Und darum verfolgten sie sein Vorgehen Schritt f\xC3\xBCr Schritt mit gespannter Aufmerksamkeit. Fetjukowitsch aber blieb bis zuletzt, bis zu seiner Rede, f\xC3\xBCr alle ein R\xC3\xA4tsel. Erfahrene Leute vermuteten, da\xC3\x9F er eine bestimmte Methode befolgte, da\xC3\x9F er sich schon einen Plan zurechtgelegt hatte und auf ein Ziel zusteuerte &#8211; doch was das f\xC3\xBCr ein Ziel war, blieb dunkel. Seine Zuversichtlichkeit aber und sein Selbstvertrauen fielen jedem auf. Au\xC3\x9Ferdem nahmen alle mit Vergn\xC3\xBCgen wahr, da\xC3\x9F er w\xC3\xA4hrend seines kurzen, etwa dreit\xC3\xA4gigen Aufenthalts bei uns auf erstaunliche Weise bis in die feinsten Feinheiten der Proze\xC3\x9Fsache eingedrungen war. Mit Genu\xC3\x9F erz\xC3\xA4hlte man zum Beispiel sp\xC3\xA4ter, wie er es verstanden hatte, alle Zeugen des Staatsanwalts zur rechten Zeit \xC2\xBBhineinzulegen\xC2\xAB, sie nach M\xC3\xB6glichkeit zu verwirren, vor allem aber ihren moralischen Ruf zu beflecken und dadurch auch den Wert ihrer Aussage herabzumindern. Man nahm \xC3\xBCbrigens an, da\xC3\x9F er das in der Hauptsache nur so zum Spiel tat, sozusagen um des juristischen Glanzes willen, damit nichts von den \xC3\xBCblichen Advokatenkniffen vergessen wurde; denn alle waren davon \xC3\xBCberzeugt, da\xC3\x9F er einen entscheidenden Nutzen durch alle diese \xC2\xBBBefleckungen\xC2\xAB nicht erzielen konnte und da\xC3\x9F er das wahrscheinlich selbst am allerbesten einsah, da\xC3\x9F er aber eine eigene Idee in Reserve hatte, irgendeine vorl\xC3\xA4ufig noch verborgene Verteidigungswaffe, die er zum rechten Zeitpunkt pl\xC3\xB6tzlich hervorholen w\xC3\xBCrde. Einstweilen schien er jedoch im Bewu\xC3\x9Ftsein seiner Kraft zu spielen und Mutwillen zu treiben. Als zum Beispiel Fjodor Pawlowitschs ehemaliger Diener Grigori Wassiljewitsch vernommen wurde, der die besonders belastende Aussage \xC3\xBCber die offene T\xC3\xBCr machte, da krallte sich der Verteidiger geradezu an ihm fest, als er mit seinen Fragen an die Reihe kam. Grigori Wassiljewitsch war mit ruhiger und beinahe stolzer Miene in den Saal getreten, ohne sich im geringsten verwirren zu lassen, weder durch die Feierlichkeit des Gerichts noch durch die Anwesenheit des gewaltigen zuh\xC3\xB6renden Publikums. Er machte seine Aussagen in so sicherem Ton, als ob er unter vier Augen mit seiner Marfa Ignatjewna spr\xC3\xA4che, nur sprach er respektvoller. Ihn verwirren zu wollen war ein Ding der Unm\xC3\xB6glichkeit. Zuerst befragte ihn der Staatsanwalt lange \xC3\xBCber alle m\xC3\xB6glichen Einzelheiten, die sich auf die Familie Karamasow bezogen. Das Bild dieses Familienlebens wurde sehr deutlich sichtbar, und man h\xC3\xB6rte und sah, da\xC3\x9F der Zeuge aufrichtig und unparteiisch war. Bei allem tiefen Respekt vor dem Andenken seines ehemaligen Herrn erkl\xC3\xA4rte er zum Beispiel doch, dieser sei zu Mitja ungerecht gewesen und habe \xC2\xBBf\xC3\xBCr das Aufwachsen seiner Kinder nicht so gesorgt, wie es sich geh\xC3\xB6rte\xC2\xAB. &#8211; \xC2\xBBAls der noch ein kleiner Junge war, h\xC3\xA4tten ihn ohne mich die L\xC3\xA4use aufgefressen\xC2\xAB, f\xC3\xBCgte er, \xC3\xBCber Mitjas Kinderjahre berichtend, hinzu. \xC2\xBBAuch geh\xC3\xB6rte es sich nicht, wie der Vater den Sohn \xC3\xBCbers Ohr haute, was das Gut betraf, das dieser von seiner Mutter geerbt hatte.\xC2\xAB Auf die Frage des Staatsanwalts, worauf er sich bei der Behauptung st\xC3\xBCtze, da\xC3\x9F Fjodor Pawlowitsch hinsichtlich des Erbteils seinen Sohn benachteiligt habe, brachte er zur allgemeinen Verwunderung keinerlei begr\xC3\xBCndende Tatsachen vor, sondern blieb nur dabei, die Abrechnung mit dem Sohn \xC3\xBCber das Erbteil sei \xC2\xBBungerecht\xC2\xAB gewesen: Ihm h\xC3\xA4tten noch einige tausend Rubel ausgezahlt werden m\xC3\xBCssen. Ich vermerke bei dieser Gelegenheit, da\xC3\x9F der Staatsanwalt die Frage, ob Fjodor Pawlowitsch seinem Sohn Mitja noch etwas schuldete, mit besonderer Hartn\xC3\xA4ckigkeit sp\xC3\xA4ter auch allen anderen Zeugen vorlegte, Aljoscha und Iwan Fjodorowitsch nicht ausgenommen. Allerdings erhielt er von keinem Zeugen eine genaue Auskunft; alle behaupteten die Tatsache, ohne da\xC3\x9F einer von ihnen einen Beweis h\xC3\xA4tte anf\xC3\xBChren k\xC3\xB6nnen. Als Grigori die Szene bei Tisch beschrieb, da Dmitri Fjodorowitsch hereingest\xC3\xBCrmt war, seinen Vater geschlagen und gedroht hatte, er werde wiederkommen und ihn totschlagen, machte das im Saal einen tiefen Eindruck, zumal der alte Diener ruhig und ohne \xC3\xBCberfl\xC3\xBCssige Worte in seiner eigenartigen Sprache erz\xC3\xA4hlte, was st\xC3\xA4rker wirkte als die gr\xC3\xB6\xC3\x9Fte Redekunst. Zu der Mi\xC3\x9Fhandlung, die ihm Mitja zugef\xC3\xBCgt hatte, indem er ihn ins Gesicht schlug und zu Boden warf, bemerkte er, er trage ihm das nicht nach und habe es ihm l\xC3\xA4ngst verziehen. \xC3\x9Cber den verstorbenen Smerdjakow \xC3\xA4u\xC3\x9Ferte er, der Bursche habe gute F\xC3\xA4higkeiten besessen, sei aber dumm und durch seine Krankheit beeintr\xC3\xA4chtigt gewesen, vor allem aber gottlos: Die Gottlosigkeit h\xC3\xA4tten ihn Fjodor Pawlowitsch und dessen Sohn Iwan gelehrt. Doch f\xC3\xBCr Smerdjakows Ehrlichkeit trat er mit gro\xC3\x9Fer W\xC3\xA4rme ein; er erz\xC3\xA4hlte sogleich, wie Smerdjakow einmal eine Summe Geldes gefunden, sie aber nicht etwa heimlich behalten, sondern dem Herrn gebracht habe. Dieser habe ihm daf\xC3\xBCr ein Goldst\xC3\xBCck als Belohnung gegeben und ihm seitdem das gr\xC3\xB6\xC3\x9Fte Vertrauen geschenkt. Da\xC3\x9F die T\xC3\xBCr zum Garten offengestanden habe, versicherte er hartn\xC3\xA4ckig und beharrlich. \xC3\x9Cbrigens wurden ihm so viele Fragen vorgelegt, da\xC3\x9F ich nicht alle habe behalten k\xC3\xB6nnen. Endlich kam die Reihe an den Verteidiger. Er erkundigte sich zun\xC3\xA4chst nach dem Kuvert, in dem Fjodor Pawlowitsch \xC2\xBBangeblich\xC2\xAB dreitausend Rubel f\xC3\xBCr \xC2\xBBeine gewisse Person\xC2\xAB versteckt hatte. \xC2\xBBHaben Sie es selbst gesehen, Sie, der Sie Ihrem Herrn so viele Jahre nahegestanden haben?\xC2\xAB Grigori antwortete, er habe es nicht gesehen und habe \xC3\xBCberhaupt von niemandem etwas \xC3\xBCber dieses Geld geh\xC3\xB6rt \xC2\xBBbis auf diese letzte Zeit, wo alle davon reden\xC2\xAB. Die Frage nach dem Kuvert legte Fetjukowitsch seinerseits ebenfalls allen Zeugen mit derselben Hartn\xC3\xA4ckigkeit vor wie vorher der Staatsanwalt seine Frage nach der Erbschaft; er bekam von allen ebenfalls nur die eine Antwort, da\xC3\x9F niemand das Kuvert gesehen habe, obgleich viele davon geh\xC3\xB6rt hatten. Die Hartn\xC3\xA4ckigkeit, mit der der Verteidiger diese Frage wiederholte, fiel gleich am Anfang auf.</p><p>\xC2\xBBDarf ich mich jetzt, wenn Sie erlauben, an Sie mit der Frage wenden\xC2\xAB, fragte Fetjukowitsch pl\xC3\xB6tzlich und ganz unerwartet, \xC2\xBBworaus der Balsam oder, besser, der Aufgu\xC3\x9F bestand, mit dem Sie, wie aus der Voruntersuchung bekannt ist, an jenem Abend vor dem Schlafengehen Ihr schmerzendes Kreuz einrieben, in der Hoffnung, sich dadurch zu kurieren?\xC2\xAB</p><p>Grigori blickte den Verteidiger verst\xC3\xA4ndnislos an und murmelte nach kurzem Stillschweigen. \xC2\xBBDa war Salbei drin.\xC2\xAB</p><p>\xC2\xBBNur Salbei? Erinnern Sie sich nicht an noch etwas?\xC2\xAB</p><p>\xC2\xBBWegerich war auch drin.\xC2\xAB</p><p>\xC2\xBBVielleicht auch Pfeffer?\xC2\xAB erkundigte sich Fetjukowitsch interessiert.</p><p>\xC2\xBBJa, auch Pfeffer.\xC2\xAB</p><p>\xC2\xBBUnd so weiter. Und das alles in Branntwein?\xC2\xAB</p><p>\xC2\xBBIn Spiritus.\xC2\xAB</p><p>Im Saal wurde ein klein wenig gelacht.</p><p>\xC2\xBBSehen Sie mal, sogar in Spiritus. Und nachdem Sie sich den R\xC3\xBCcken eingerieben hatten, haben Sie zu einem gewissen frommen Gebet, das nur Ihrer Gattin bekannt ist, den Rest ausgetrunken, &#8211; nicht wahr?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBWar es noch viel? Wieviel ungef\xC3\xA4hr? Ein Schnapsgl\xC3\xA4schen oder zwei?\xC2\xAB</p><p>\xC2\xBBEs mag etwa ein Wasserglas voll gewesen sein.\xC2\xAB</p><p>\xC2\xBBSogar ein Wasserglas voll! Vielleicht auch anderthalb Wassergl\xC3\xA4ser?\xC2\xAB</p><p>Grigori schwieg; er schien etwas zu ahnen.</p><p>\xC2\xBBAnderthalb Wassergl\xC3\xA4ser reiner Spiritus &#8211; das ist nicht \xC3\xBCbel, meinen Sie nicht auch? Da kann man sogar die Pforten des Paradieses offen sehen &#8211; nicht nur eine T\xC3\xBCr zum Garten.\xC2\xAB</p><p>Grigori schwieg immer noch. Wieder ert\xC3\xB6nte leises Lachen im Saal; der Pr\xC3\xA4sident wurde etwas unruhig.</p><p>\xC2\xBBWissen Sie genau\xC2\xAB, setzte ihm Fetjukowitsch weiter zu, \xC2\xBBob Sie in dem Augenblick, als Sie die T\xC3\xBCr zum Garten offenstehen sahen, schliefen oder nicht?\xC2\xAB</p><p>\xC2\xBBIch stand ja doch auf meinen F\xC3\xBC\xC3\x9Fen.\xC2\xAB</p><p>\xC2\xBBDas ist noch kein Beweis daf\xC3\xBCr, da\xC3\x9F Sie nicht schliefen.\xC2\xAB Wieder leises Lachen im Saal. \xC2\xBBH\xC3\xA4tten Sie zum Beispiel in dem Moment antworten k\xC3\xB6nnen, wenn jemand Sie etwas gefragt h\xC3\xA4tte &#8211; zum Beispiel, welches Jahr wir jetzt haben?\xC2\xAB</p><p>\xC2\xBBDas wei\xC3\x9F ich nicht.\xC2\xAB</p><p>\xC2\xBBWas haben wir denn jetzt f\xC3\xBCr ein Jahr unserer Zeitrechnung, nach Christi Geburt? Wissen Sie das nicht?\xC2\xAB</p><p>Grigori stand fassungslos da und starrte den Verteidiger an. Merkw\xC3\xBCrdigerweise machte es den Eindruck, als w\xC3\xBC\xC3\x9Fte er wirklich nicht, was wir f\xC3\xBCr ein Jahr haben.</p><p>\xC2\xBBVielleicht wissen Sie aber, wieviel Finger Sie an den H\xC3\xA4nden haben?\xC2\xAB</p><p>\xC2\xBBIch bin ein unfreier Mensch\xC2\xAB, sagte Grigori pl\xC3\xB6tzlich laut und deutlich. \xC2\xBBWenn es der Obrigkeit beliebt, sich \xC3\xBCber mich lustig zu machen, mu\xC3\x9F ich das ertragen.\xC2\xAB</p><p>Fetjukowitsch schien diese Antwort ein wenig stutzig zu machen; doch auch der Pr\xC3\xA4sident griff ein und machte den Verteidiger belehrend darauf aufmerksam, er m\xC3\xB6chte mehr Fragen zur Sache stellen. Fetjukowitsch h\xC3\xB6rte das an, verbeugte sich mit W\xC3\xBCrde und erkl\xC3\xA4rte, da\xC3\x9F er mit seinen Fragen fertig sei. Nat\xC3\xBCrlich konnte beim Publikum wie auch bei den Geschworenen ein kleines W\xC3\xBCrmchen des Zweifels an der Aussage eines Menschen zur\xC3\xBCckgeblieben sein, der in einem allbekannten Zustand seiner Kur die M\xC3\xB6glichkeit gehabt hatte, \xC2\xBBdie Pforten des Paradieses zu sehen\xC2\xAB, und der au\xC3\x9Ferdem nicht einmal wu\xC3\x9Fte, welches Jahr nach Christi Geburt wir jetzt haben. Bevor Grigori abtrat, gab es noch einen Zwischenfall. An den Angeklagten gewandt, fragte der Pr\xC3\xA4sident, ob er zu den Aussagen etwas zu bemerken habe.</p><p>\xC2\xBBBis auf das mit der T\xC3\xBCr hat er in allem die Wahrheit gesagt\xC2\xAB, rief Mitja laut. \xC2\xBBDa\xC3\x9F er mir die L\xC3\xA4use ausgek\xC3\xA4mmt hat, daf\xC3\xBCr danke ich ihm. Da\xC3\x9F er mir die Mi\xC3\x9Fhandlung verziehen hat, daf\xC3\xBCr danke ich ihm. Der alte Mann war sein Leben lang ehrenhaft und meinem Vater treu wie siebenhundert Pudel.\xC2\xAB</p><p>\xC2\xBBAngeklagter, w\xC3\xA4hlen Sie Ihre Worte besser!\xC2\xAB sagte der Pr\xC3\xA4sident streng.</p><p>\xC2\xBBIch bin kein Pudel\xC2\xAB, brummte auch Grigori.</p><p>\xC2\xBBNa, dann will ich der Pudel sein, ich selber!\xC2\xAB rief Mitja. \xC2\xBBWenn das beleidigend ist, so beziehe ich es auf mich und bitte ihn um Verzeihung. Ich war eine Bestie und habe ihn roh behandelt! Auch den alten Satyr habe ich roh behandelt.\xC2\xAB</p><p>\xC2\xBBWelchen alten Satyr?\xC2\xAB fragte der Pr\xC3\xA4sident wieder.</p><p>\xC2\xBBNa, den Clown ... Meinen Vater, Fjodor Pawlowitsch.\xC2\xAB</p><p>Der Pr\xC3\xA4sident sch\xC3\xA4rfte Mitja wieder und wieder aufs nachdr\xC3\xBCcklichste und strengste ein, seine Ausdr\xC3\xBCcke doch vorsichtiger zu w\xC3\xA4hlen.</p><p>\xC2\xBBSie schaden sich selbst in der Meinung Ihrer Richter.\xC2\xAB</p><p>Ebenso geschickt verfuhr der Verteidiger auch bei der Vernehmung des Zeugen Rakitin. Rakitin war einer der wichtigsten Zeugen, und der Staatsanwalt legte auf ihn zweifellos hohen Wert. Es stellte sich heraus, da\xC3\x9F er alles wu\xC3\x9Fte, erstaunlich viel wu\xC3\x9Fte, \xC3\xBCberall dabeigewesen war, alles gesehen und mit allen gesprochen hatte und auf das genaueste die Biographie Fjodor Pawlowitschs und \xC3\xBCberhaupt aller Karamasows kannte. \xC3\x9Cber das Kuvert mit den dreitausend Rubeln hatte allerdings auch er nur von Mitja etwas geh\xC3\xB6rt. Daf\xC3\xBCr schilderte er eingehend Mitjas Streiche in dem Restaurant \xC2\xBBZur Residenz\xC2\xAB, alle Worte und Geb\xC3\xA4rden, mit denen dieser sich kompromittiert hatte, und erz\xC3\xA4hlte auch die Geschichte von dem \xC2\xBBBastwisch\xC2\xAB, dem B\xC3\xA4rtchen es Stabskapit\xC3\xA4ns Snegirjow. \xC3\x9Cber den wichtigen Punkt, ob Fjodor Pawlowitsch bei der Abrechnung \xC3\xBCber das Gut seinem Sohn Mitja etwas schuldig geblieben war, konnte aber selbst Rakitin nichts aussagen und behalf sich mit geringsch\xC3\xA4tzigen Redensarten allgemeiner Art. \xC2\xBBWelcher Mensch\xC2\xAB, sagte er, \xC2\xBBh\xC3\xA4tte herausfinden k\xC3\xB6nnen, wer von ihnen die Schuld trug, und nachrechnen, wer wem etwas schuldig geblieben war bei der sinnlosen Karamasowerei dort, wo keiner eine Spur von Selbsterkenntnis hatte.\xC2\xAB Die ganze Trag\xC3\xB6die des Verbrechens stellte er dar als ein Produkt der veralteten Sitten des Leibeigenschaftssystems und als eine Folge der Unordnung und des Mangels an zweckentsprechenden Einrichtungen, worunter Ru\xC3\x9Fland so leide. Kurz, er durfte sich frei aussprechen. Herr Rakitin trat bei diesem Proze\xC3\x9F zum erstenmal in der \xC3\x96ffentlichkeit auf und begann sofort die Aufmerksamkeit auf sich zu ziehen; der Staatsanwalt wu\xC3\x9Fte, da\xC3\x9F der Zeuge einen Aufsatz \xC3\xBCber das vorliegende Verbrechen f\xC3\xBCr ein Journal in Arbeit hatte, und zitierte sp\xC3\xA4ter in seiner Rede, wie wir sehen werden, einige Gedanken aus diesem ihm also bereits bekannten Aufsatz. Das Bild, das der Zeuge entwarf, war d\xC3\xBCster und unterst\xC3\xBCtzte die Anklage stark. Dar\xC3\xBCber hinaus aber fesselten Rakitins Darlegungen das Publikum durch die Selbst\xC3\xA4ndigkeit der Gedanken und die au\xC3\x9Ferordentliche Vornehmheit der Gesinnung. Zwei- oder dreimal lie\xC3\x9F sich sogar spontaner Applaus vernehmen, besonders an den Stellen, wo Rakitin von der Leibeigenschaft und von dem unter der Unordnung leidenden Ru\xC3\x9Fland sprach. Dennoch beging Rakitin &#8211; ein junger Mensch &#8211; einen kleinen Fehler, den der Verteidiger sogleich vorz\xC3\xBCglich ausnutzte. Als er n\xC3\xA4mlich auf gewisse Fragen \xC3\xBCber Gruschenka antwortete, lie\xC3\x9F er sich von seinem Erfolg, dessen er sich nat\xC3\xBCrlich schon bewu\xC3\x9Ft war, und von der H\xC3\xB6he der Vornehmheit, zu der er sich emporgeschwungen hatte, hinrei\xC3\x9Fen und erlaubte sich, von Agrafena Alexandrowna etwas ver\xC3\xA4chtlich als von der \xC2\xBBM\xC3\xA4tresse des Kaufmanns Samsonow\xC2\xAB zu sprechen. Er h\xC3\xA4tte sp\xC3\xA4ter viel darum gegeben, dieses Wort ungesprochen zu machen; denn, wegen dieses Wortes packte ihn Fetjukowitsch sogleich beim Kragen. Und alles nur, weil Rakitin nicht damit gerechnet hatte, da\xC3\x9F sich jener in so kurzer Zeit mit der Proze\xC3\x9Fsache bis in die intimen Einzelheiten hatte vertraut machen k\xC3\xB6nnen.</p><p>\xC2\xBBGestatten Sie eine Frage\xC2\xAB, begann der Verteidiger mit h\xC3\xB6chst liebensw\xC3\xBCrdigem und sogar respektvollem L\xC3\xA4cheln, als die Reihe, Fragen zu stellen, an ihn kam. \xC2\xBBSie sind gewi\xC3\x9F eben jener Herr Rakitin, dessen von der bisch\xC3\xB6flichen Beh\xC3\xB6rde herausgegebene Brosch\xC3\xBCre &#8250;Das Leben des in Gott entschlafenen Starez Sossima&#8249; ein B\xC3\xBCchlein voll tiefer religi\xC3\xB6ser Gedanken mitsamt der ausgezeichneten frommen Widmung an Seine Eminenz, ich unl\xC3\xA4ngst mit solchem Genu\xC3\x9F gelesen habe?\xC2\xAB</p><p>\xC2\xBBIch hatte es nicht f\xC3\xBCr den Druck geschrieben ... Es ist dann nachher gedruckt worden\xC2\xAB, murmelte Rakitin; er schien auf einmal etwas verbl\xC3\xBCfft zu sein und sich beinahe zu sch\xC3\xA4men.</p><p>\xC2\xBBOh, das ist ja sch\xC3\xB6n! Ein Denker wie Sie kann und mu\xC3\x9F zu jeder Erscheinung des sozialen Lebens vorurteilsfrei Stellung nehmen. Durch die Protektion Seiner Eminenz hat Ihre h\xC3\xB6chst n\xC3\xBCtzliche Brosch\xC3\xBCre starken Absatz gehabt und entsprechenden Nutzen gebracht ... Aber was ich fragen wollte: Sie sagten soeben, Sie seien mit Fr\xC3\xA4ulein Swetlowa sehr nahe bekannt?\xC2\xAB Nebenbei: ich erfuhr an diesem Tag w\xC3\xA4hrend der Verhandlung zum erstenmal, da\xC3\x9F Gruschenkas Familienname Swetlowa war.</p><p>\xC2\xBBIch kann nicht f\xC3\xBCr alle meine Bekanntschaften eine Verantwortung \xC3\xBCbernehmen ... Ich bin ein junger Mann... Und wer kann schon f\xC3\xBCr alle Leute einstehen, mit denen er in Ber\xC3\xBChrung kommt?\xC2\xAB erwiderte Rakitin einigerma\xC3\x9Fen aufgebracht.</p><p>\xC2\xBBIch verstehe, verstehe vollkommen!\xC2\xAB rief Fetjukowitsch, als w\xC3\xA4re er selbst verlegen und beeile sich, eine Entschuldigung vorzubringen. \xC2\xBBSie durften wie jeder andere durchaus ein eigenes Interesse daran haben, mit einer jungen sch\xC3\xB6nen Frau bekannt zu werden, die gern die Bl\xC3\xBCte der hiesigen Jugend bei sich empfing, aber ... Ich wollte nur fragen: Es ist uns bekannt, da\xC3\x9F Fr\xC3\xA4ulein Swetlowa vor zwei Monaten dringend mit dem j\xC3\xBCngsten Karamasow, Alexej Fjodorowitsch, bekannt zu werden w\xC3\xBCnschte und Ihnen nur daf\xC3\xBCr, da\xC3\x9F Sie ihn zu ihr brachten, und zwar in seinem damaligen M\xC3\xB6nchsgewand, f\xC3\xBCnfundzwanzig Rubel versprach, wenn Ihnen das wirklich gelingen sollte. Das kam, wie ebenfalls bekannt ist, am Abend jenes tragischen Tages zustande, der den Anla\xC3\x9F des jetzigen Prozesses bildet. Sie brachten Alexej Karamasow zu Fr\xC3\xA4ulein Swetlowa &#8211; bekamen Sie nun diese f\xC3\xBCnfundzwanzig Rubel Belohnung von Fr\xC3\xA4ulein Swetlowa? Das ist es, was ich gern von Ihnen h\xC3\xB6ren m\xC3\xB6chte.\xC2\xAB</p><p>\xC2\xBBDas war ein Scherz ... Ich sehe nicht ein, wieso Sie das interessieren kann. Ich habe sie aus Spa\xC3\x9F genommen ... Um sie sp\xC3\xA4ter zur\xC3\xBCckzugeben ...\xC2\xAB</p><p>\xC2\xBBAlso Sie haben sie genommen. Und bis jetzt haben Sie sie ja wohl nicht zur\xC3\xBCckgegeben ... Oder haben Sie es doch getan?\xC2\xAB</p><p>\xC2\xBBDas ist doch ganz belanglos ...\xC2\xAB, murmelte Rakitin. \xC2\xBBIch kann auf solche Fragen nicht antworten ... Ich werde sie nat\xC3\xBCrlich zur\xC3\xBCckgeben ...\xC2\xAB</p><p>Der Pr\xC3\xA4sident schritt ein, doch der Verteidiger erkl\xC3\xA4rte, er sei mit Herrn Rakitins Befragung fertig. Rakitin trat etwas begossen von der B\xC3\xBChne ab. Der Eindruck der hohen Vornehmheit seiner Rede war verdorben, und Fetjukowitsch begleitete ihn mit den Augen, auf diese Weise das Publikum auf ihn hinweisend: Da seht ihr, von welcher Sorte eure vornehmen Belastungszeugen sind!&#8249; Ich erinnere mich, da\xC3\x9F es auch dabei nicht ohne Zwischenfall von seiten Mitjas abging. W\xC3\xBCtend \xC3\xBCber den Ton, in dem Rakitin \xC3\xBCber Gruschenka sprach, schrie er pl\xC3\xB6tzlich von seinem Platz aus: \xC2\xBBBernard!\xC2\xAB Und als sich der Pr\xC3\xA4sident nach Beendigung der Vernehmung Rakitins mit der Frage an den Angeklagten wandte, ob er seinerseits etwas bemerken wolle, schrie Mitja mit schallender Stimme: \xC2\xBBEr hat sich von mir Geld gepumpt, als ich schon unter Anklage stand! Er ist ein ver\xC3\xA4chtlicher Bernard und Streber und glaubt nicht an Gott, und den Bischof hat er hinters Licht gef\xC3\xBChrt!\xC2\xAB</p><p>Mitja wurde wegen seiner ma\xC3\x9Flosen Ausdr\xC3\xBCcke nat\xC3\xBCrlich wieder zur Ordnung gerufen, Herr Rakitin aber war abgetan. Auch die Vernehmung des Stabskapit\xC3\xA4ns Snegirjow ging nicht ganz nach Wunsch vonstatten, aber aus einem v\xC3\xB6llig anderen Grunde. Er trat ganz abgerissen auf, in schmutziger Kleidung und mit schmutzigen Stiefeln; au\xC3\x9Ferdem stellte es sich heraus, da\xC3\x9F er trotz aller Vorsichtsma\xC3\x9Fregeln und einer vorhergehenden Untersuchung seines Zustandes durch Sachverst\xC3\xA4ndige total betrunken war. Auf die Fragen nach der ihm von Mitja zugef\xC3\xBCgten Beleidigung weigerte er sich zu antworten.</p><p>\xC2\xBBGott verzeihe ihm! Iljuschetschka hat es mir verboten. Gott wird es mir vergelten!\xC2\xAB</p><p>\xC2\xBBWer hat Ihnen verboten auszusagen? Von wem reden Sie da?\xC2\xAB</p><p>\xC2\xBBIljuschetschka, mein S\xC3\xB6hnchen, hat gesagt: &#8250;Papachen, Papachen, wie hat er dich erniedrigt!&#8249; Bei dem Stein hat er es gesagt. Jetzt liegt er im Sterben ...&#8249;\xC2\xAB</p><p>Der Stabskapit\xC3\xA4n fing auf einmal an zu schluchzen und warf sich mit einem Schwung dem Pr\xC3\xA4sidenten zu F\xC3\xBC\xC3\x9Fen. Er wurde unter dem Gel\xC3\xA4chter des Publikums schleunigst hinausgef\xC3\xBChrt. Der vom Staatsanwalt beabsichtigte Effekt kam nicht zustande.</p><p>Der Verteidiger aber fuhr fort, alle m\xC3\xB6glichen Mittel anzuwenden, und beeindruckte mehr und mehr durch seine bis in die geringsten Einzelheiten reichende Kenntnis der Proze\xC3\x9Fsache. So erzielte zum Beispiel die Aussage Trifon Borissowitschs schon ihre erste starke Wirkung, und sie war nat\xC3\xBCrlich f\xC3\xBCr Mitja \xC3\xA4u\xC3\x9Ferst ung\xC3\xBCnstig. Er rechnete n\xC3\xA4mlich fast an den Fingern aus, da\xC3\x9F Mitja bei seinem ersten Besuch in Mokroje, etwa einen Monat vor der Katastrophe, nicht weniger als dreitausend Rubel ausgegeben haben m\xC3\xBC\xC3\x9Fte oder \xC2\xBBh\xC3\xB6chstens eine ganze Kleinigkeit weniger ... Allein schon f\xC3\xBCr diese Zigeunerinnen, wieviel Geld hat er da rausgeschmissen! Und unseren Bauern, unseren verlausten Bauern hat er nicht etwa jedem einen halben Rubel hingeworfen, sondern jedem mindestens einen F\xC3\xBCnfundzwanzigrubelschein, weniger hat er keinem gegeben. Und wieviel ist ihm damals einfach gestohlen worden! Wer stahl, der lie\xC3\x9F ja seine Hand nicht da, wie sollte man da so einen Dieb fassen, wenn der Herr selbst das Geld achtlos umherstreute! Die Bauern sind ja die reinste R\xC3\xA4uberbande und scheuen sich vor keiner S\xC3\xBCnde! Und die M\xC3\xA4dchen, unsere Dorfm\xC3\xA4dchen, was haben die nicht alles gekriegt! Die Leute bei uns sind seitdem reich, so ist es, und fr\xC3\xBCher war da nur Armut ...\xC2\xAB Kurz, er z\xC3\xA4hlte jede einzelne Ausgabe auf und rechnete alles zusammen wie an der Rechenmaschine. Die Annahme, da\xC3\x9F Mitja nur f\xC3\xBCnfzehnhundert Rubel ausgegeben, die anderen f\xC3\xBCnfzehnhundert aber in dem S\xC3\xA4ckchen aufgehoben h\xC3\xA4tte, wurde auf diese Weise undenkbar. \xC2\xBBIch habe die dreitausend Rubel selber gesehen, in seinen H\xC3\xA4nden habe ich sie gesehen! So deutlich wie ein Kopekenst\xC3\xBCck habe ich sie mit meinen Augen betrachtet, wie sollte denn unsereiner nicht verstehen, Geld zu beurteilen!\xC2\xAB rief Trifon Borissowitsch aus, mit aller Gewalt bem\xC3\xBCht, es \xC2\xBBder Obrigkeit\xC2\xAB recht zu machen. Als nun das Fragenstellen auf den Verteidiger \xC3\xBCberging, machte dieser fast gar keinen Versuch, die Aussage zu widerlegen, sondern brachte auf einmal die Rede darauf, da\xC3\x9F der Kutscher Timofej und der Bauer Akim bei dem ersten Gelage in Mokroje auf dem Flur hundert Rubel, die Mitja in betrunkenem Zustand verloren hatte, vom Fu\xC3\x9Fboden aufgehoben und Trifon Borissowitsch gegeben hatten, wof\xC3\xBCr dieser jedem von ihnen einen Rubel geschenkt hatte. \xC2\xBBNun, haben Sie damals diese hundert Rubel Herrn Karamasow zur\xC3\xBCckgegeben oder nicht?\xC2\xAB Wie sehr sich Trifon Borissowitsch auch drehte und wendete, nach der Vernehmung des Kutschers und des Bauern mu\xC3\x9Fte er sich doch zu dem gefundenen Hundertrubelschein bekennen, wobei er nur hinzuf\xC3\xBCgte, er habe Herrn Karamasow sofort alles gewissenhaft und mit der gr\xC3\xB6\xC3\x9Ften Ehrlichkeit zur\xC3\xBCckgegeben; dieser werde sich allerdings kaum daran erinnern k\xC3\xB6nnen, da er zu jener Zeit ganz betrunken gewesen sei. Da er jedoch den Fund der hundert Rubel geleugnet hatte, bevor Timofej und Akim als Zeugen aufgerufen worden waren, rief auch seine Aussage \xC3\xBCber die R\xC3\xBCckgabe dieser Summe an Mitja naturgem\xC3\xA4\xC3\x9F starke Zweifel hervor. Auf diese Weise mu\xC3\x9Fte wieder einer der gef\xC3\xA4hrlichsten Zeugen der Staatsanwaltschaft verd\xC3\xA4chtigt und mit beflecktem Ruf abtreten. Dasselbe widerfuhr den Polen. Sie traten sehr stolz und selbstbewu\xC3\x9Ft auf und bezeugten laut, da\xC3\x9F sie erstens beide \xC2\xBBdem Staat gedient\xC2\xAB h\xC3\xA4tten und da\xC3\x9F zweitens \xC2\xBBPan Mitja\xC2\xAB ihnen dreitausend Rubel angeboten habe, um ihnen daf\xC3\xBCr ihre Ehre abzukaufen, und da\xC3\x9F sie drittens gro\xC3\x9Fe Geldsummen in seinen H\xC3\xA4nden gesehen h\xC3\xA4tten. Pan Mussialowicz spickte seine S\xC3\xA4tze mit vielen polnischen W\xC3\xB6rtern, und da er sah, da\xC3\x9F dies sein Ansehen in den Augen des Pr\xC3\xA4sidenten und des Staatsanwalts erh\xC3\xB6hte, wurde er schlie\xC3\x9Flich so keck, da\xC3\x9F er nur noch polnisch sprach. Doch Fetjukowitsch fing auch diese beiden in seinen Netzen. Trotz aller Winkelz\xC3\xBCge, die der zum zweitenmal aufgerufene Trifon Borissowitsch machte, mu\xC3\x9Fte er doch einr\xC3\xA4umen, da\xC3\x9F Pan Wroblewski die von ihm, Trifon, gebrachten Spielkarten mit seinen eigenen vertauscht und da\xC3\x9F Pan Mussialowicz als Bankhalter betrogen hatte. Das best\xC3\xA4tigte auch Kalganow, als er mit seinen Aussagen an die Reihe kam; und die beiden Polen entfernten sich, mit einiger Schande bedeckt und sogar unter dem Gel\xC3\xA4chter des Publikums.</p><p>Darauf erging es fast allen gef\xC3\xA4hrlichen Zeugen ebenso. Jedem von ihnen konnte Fetjukowitsch einen moralischen Schmutzfleck anh\xC3\xA4ngen, und den Betreffenden ein bi\xC3\x9Fchen blamiert entlassen. Die Juristen und sonstigen Liebhaber von Kriminalprozessen verfolgten das mit Vergn\xC3\xBCgen, begriffen nur nicht, zu welchem gro\xC3\x9Fen entscheidenden Schlag das alles dienen sollte. Denn alle f\xC3\xBChlten die Unwiderlegbarkeit der immer mehr und immer tragischer sich steigernden Beschuldigung. Aber sie sahen an dem Selbstvertrauen des \xC2\xBBgro\xC3\x9Fen Magiers\xC2\xAB, da\xC3\x9F er ganz ruhig war. So warteten sie ab &#8211; ein solcher Mann konnte doch nicht umsonst aus Petersburg hierhergekommen sein: Er war doch wohl nicht der Mann, der unverrichteter Sache zur\xC3\xBCckkehren w\xC3\xBCrde.</p>"
  title: "2. Gef\xC3\xA4hrliche Zeugen"
