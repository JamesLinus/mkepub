  text: "<h3>12. Und auch kein Mord</h3><p>\xC2\xBBErlauben Sie, meine Herren Geschworenen, es handelt sich hier um ein Menschenleben, da mu\xC3\x9F man sehr vorsichtig sein. Wir haben geh\xC3\xB6rt, wie der Ankl\xC3\xA4ger selbst bezeugte, da\xC3\x9F er bis heute, bis zum Tag der Gerichtsverhandlung, geschwankt hat, ob er den Angeklagten des vorbedachten Mordes beschuldigen solle, da\xC3\x9F er geschwankt hat bis zu diesem verh\xC3\xA4ngnisvollen Brief, der heute dem Gericht vorgelegt worden ist. &#8250;Es ist ausgef\xC3\xBChrt worden, wie es geschrieben stand!&#8249; Aber ich wiederhole noch einmal: Er lief zu ihr, einzig und allein ihretwegen, um zu erfahren, wo sie war. Das ist eine feststehende Tatsache. H\xC3\xA4tte er sie zu Hause angetroffen, w\xC3\xA4re er weiter nirgends hingelaufen, sondern er w\xC3\xA4re bei ihr geblieben und h\xC3\xA4tte nicht gehalten, was er in dem Brief versprochen hatte. Er lief pl\xC3\xB6tzlich und ohne \xC3\x9Cberlegung hin und dachte dabei vielleicht \xC3\xBCberhaupt nicht an seinen Brief. &#8250;Er griff sich einen St\xC3\xB6\xC3\x9Fel&#8249;, hei\xC3\x9Ft es &#8211; und erinnern Sie sich bitte, wie an diesen St\xC3\xB6\xC3\x9Fel eine ganze Reihe von psychologischen Er\xC3\xB6rterungen angekn\xC3\xBCpft wurde: warum er diesen St\xC3\xB6\xC3\x9Fel als Waffe ansehen und als Waffe ergreifen mu\xC3\x9Fte und so weiter. Hier kommt mir ein ganz einfacher Gedanke in den Kopf: Wenn nun dieser St\xC3\xB6\xC3\x9Fel nicht sichtbar auf dem K\xC3\xBCchenbrett gelegen h\xC3\xA4tte, wo ihn der Angeklagte wegnahm, sondern ordentlich in den Schrank ger\xC3\xA4umt worden w\xC3\xA4re, dann w\xC3\xA4re er dem Angeklagten nicht vor Augen gekommen, und er w\xC3\xA4re mit leeren H\xC3\xA4nden, ohne Waffe davongelaufen und h\xC3\xA4tte vielleicht niemand totgeschlagen. Inwiefern kann ich den St\xC3\xB6\xC3\x9Fel als Beweis daf\xC3\xBCr anf\xC3\xBChren, da\xC3\x9F er sich absichtlich bewaffnet und mit Vorbedacht gemordet hat? &#8250;Ja, aber er hat doch in den Wirtsh\xC3\xA4usern ein gro\xC3\x9Fes Geschrei vollf\xC3\xBChrt, er werde seinen Vater totschlagen! An jenem Abend jedoch, da er seinen Brief schrieb, war er still und zankte sich im Wirtshaus nur mit einem Gehilfen, weil es ganz ohne Streit bei einem Karamasow nun einmal nicht abgeht.&#8249; Aber darauf antworte ich: Wenn er einen solchen Mord beabsichtigte, und noch dazu nach einem schriftlich abgefa\xC3\x9Ften Plan, h\xC3\xA4tte er sich wohl auch nicht mit einem Gehilfen gestritten; er w\xC3\xA4re vielleicht \xC3\xBCberhaupt nicht ins Wirtshaus gegangen, weil eine Seele, die eine solche Tat vorhat, Stille und Verborgenheit sucht und am liebsten ganz verschwinden m\xC3\xB6chte, damit niemand sie sieht und h\xC3\xB6rt &#8211; und zwar handelt sie so nicht mit Berechnung, sondern instinktiv! Meine Herren Geschworenen, die Psychologie ist ein Stab mit zwei Enden, und wir verstehen uns ebenfalls auf diese Wissenschaft. Was nun das Geschrei betrifft, das er w\xC3\xA4hrend dieses Monats in den Wirtsh\xC3\xA4usern veranstaltet hat, so m\xC3\xB6chte ich bemerken: Wie oft schreien betrunkene Zechbr\xC3\xBCder, die aus den Schenken kommen, oder Kinder, die sich miteinander zanken: &#8250;Ich schlage dich tot!&#8249; Aber sie schlagen keinen tot. Und auch dieser verh\xC3\xA4ngnisvolle Brief &#8211; nun, ist der nicht ebenfalls der Ausflu\xC3\x9F der gereizten Stimmung eines Betrunkenen? Steht er nicht auf gleicher Stufe mit dem Geschrei eines Menschen, der aus der Schenke herauskommt: &#8250;Ich schlage euch alle tot!&#8249; Warum mu\xC3\x9F er anders aufgefa\xC3\x9Ft werden? Warum konnte es nicht so sein? Warum ist dieser Brief verh\xC3\xA4ngnisvoll und nicht vielmehr l\xC3\xA4cherlich? Der Grund ist der, da\xC3\x9F die Leiche des ermordeten Vaters gefunden worden ist und da\xC3\x9F ein Zeuge den Angeklagten mit einer Waffe im Garten auf der Flucht gesehen hat und selbst von ihm zu Boden geschlagen wurde; also ist alles so ausgef\xC3\xBChrt worden, wie es geschrieben stand, und darum ist auch der Brief nicht l\xC3\xA4cherlich, sondern verh\xC3\xA4ngnisvoll. Gott sei Dank, wir sind an den Kernpunkt gelangt: &#8250;Wenn er im Garten war so bedeutet das, er hat auch den Mord begangen.&#8249; In diesen beiden S\xC3\xA4tzchen ersch\xC3\xB6pft sich alles, die ganze Anklage: &#8250;Er war, also bedeutet das zweifellos...&#8249; Doch wenn das nun nichts &#8250;bedeutet&#8249;, obgleich er &#8250;war&#8249;? Oh, ich gebe zu, da\xC3\x9F dieses Zusammentreffen der Tatsachen wirklich eine gewisse \xC3\x9Cberzeugungskraft hat. Aber betrachten Sie doch alle diese Tatsachen einzeln, ohne sich durch ihr Zusammentreffen einsch\xC3\xBCchtern zu lassen: Warum will die Anklage zum Beispiel um keinen Preis die Wahrheit der Aussage des Angeklagten anerkennen, da\xC3\x9F er vom Fenster seines Vaters weggelaufen ist? Erinnern Sie sich bitte, in welchen Sarkasmen sich die Anklage sogar \xC3\xBCber die respektvollen und &#8250;frommen&#8249; Gef\xC3\xBChle ergeht, die den M\xC3\xB6rder auf einmal \xC3\xBCberkommen h\xC3\xA4tten. Wie, wenn es dort in der Tat etwas \xC3\x84hnliches gab, das hei\xC3\x9Ft zwar nicht gerade respektvolle, aber doch fromme Gef\xC3\xBChle? &#8250;Meine Mutter mu\xC3\x9F wohl in diesem Augenblick f\xC3\xBCr mich gebetet haben&#8249;, sagte der Angeklagte bei der Voruntersuchung. Und er lief davon, sowie er sich davon \xC3\xBCberzeugt hatte, da\xC3\x9F Fr\xC3\xA4ulein Swetlowa nicht im Hause seines Vaters war. &#8250;Aber davon konnte er sich nicht durchs Fenster \xC3\xBCberzeugen&#8249;, erwidert uns die Anklage. Warum soll er das nicht gekonnt haben? Das Fenster war ja auf das Klopfsignal des Angeklagten hin ge\xC3\xB6ffnet worden. Fjodor Pawlowitsch konnte irgendein Wort sagen, ihm konnte irgendein Ausruf entfahren &#8211; und der Angeklagte konnte dadurch pl\xC3\xB6tzlich zu der Sicherheit gelangen, da\xC3\x9F Fr\xC3\xA4ulein Swetlowa nicht dort war. Warum mu\xC3\x9F man denn unbedingt annehmen, da\xC3\x9F es sich genauso abgespielt hat, wie wir es uns vorstellen, wie wir nun einmal beschlossen haben, es uns vorzustellen? In Wirklichkeit k\xC3\xB6nnen tausend Dinge mitspielen, die der Kombination des scharfsinnigsten Romanschriftstellers entgehen. &#8250;Ja, aber Grigori hat die T\xC3\xBCr offen gesehen. Somit ist der Angeklagte mit Sicherheit im Haus gewesen; folglich hat er auch den Mord begangen.&#8249; Also diese T\xC3\xBCr, meine Herren Geschworenen ... Sehen Sie, da\xC3\x9F diese T\xC3\xBCr offenstand, bezeugt nur eine einzige Person, die sich zu jener Zeit jedoch in einem Zustand befand, da\xC3\x9F ... Aber meinetwegen, mag die T\xC3\xBCr meinetwegen offengestanden haben, mag es der Angeklagte in dem Bestreben, sich zu verteidigen, geleugnet haben, was in seiner Lage so verst\xC3\xA4ndlich ist; mag er meinetwegen in das Haus eingedrungen sein,&#8211; na und, was weiter? Warum mu\xC3\x9F er, wenn er drinnen war, notwendigerweise auch den Mord begangen haben? Er konnte eindringen, durch die Zimmer laufen, den Vater beiseite sto\xC3\x9Fen, ihn sogar schlagen; doch nachdem er festgestellt hatte, da\xC3\x9F Fr\xC3\xA4ulein Swetlowa nicht bei ihm war, konnte er davongelaufen sein, erfreut dar\xC3\xBCber, da\xC3\x9F sie nicht da war. Und vielleicht sprang er auch eine Minute sp\xC3\xA4ter deshalb zu Grigori hinunter, den er im J\xC3\xA4hzorn zu Boden geschlagen hatte, weil er jetzt eines reinen Gef\xC3\xBChls f\xC3\xA4hig war, des Gef\xC3\xBChls der Teilnahme und des Mitleids, weil er der Versuchung, seinen Vater totzuschlagen, entflohen war, weil er in sich ein reines Herz f\xC3\xBChlte und sich freute, da\xC3\x9F er den Vater nicht totgeschlagen hatte. Mit einer geradezu Entsetzen erregenden Beredsamkeit beschreibt uns der Ankl\xC3\xA4ger den furchtbaren Zustand des Angeklagten im Dorf Mokroje, als die Liebe sich ihm von neuem erschlo\xC3\x9F und ihn zu einem neuen Leben rief, w\xC3\xA4hrend es ihm bereits unm\xC3\xB6glich war zu lieben, da hinter ihm der blutige Leichnam seines Vaters lag und sich hinter diesem drohend die Strafe erhob. Und doch gab der Ankl\xC3\xA4ger die M\xC3\xB6glichkeit der Liebe zu; freilich erkl\xC3\xA4rte er sie seiner Psychologie gem\xC3\xA4\xC3\x9F so: &#8250;Es war ein Zustand der Trunkenheit. Ein Verbrecher wird zur Richtst\xC3\xA4tte gefahren, es scheint ihm noch weit zu sein&#8249; ... und so weiter und so fort. Aber ich frage wieder, haben Sie da nicht eine ganz andere Person geschaffen, Herr Ankl\xC3\xA4ger? Ist der Angeklagte wirklich so roh und herzlos, da\xC3\x9F er in jenem Augenblick noch an Liebe und an Ausfl\xC3\xBCchte vor Gericht denken konnte, wenn tats\xC3\xA4chlich das Blut seines Vaters an seinen H\xC3\xA4nden geklebt h\xC3\xA4tte? Nein, nein und nochmals nein! Sowie ihm klargeworden war, da\xC3\x9F sie ihn liebte, ihn zu sich rief, ihm ein neues Gl\xC3\xBCck verhie\xC3\x9F &#8211; oh, ich schw\xC3\xB6re es, da h\xC3\xA4tte er zweifach, dreifach das Bed\xC3\xBCrfnis empfinden m\xC3\xBCssen sich zu t\xC3\xB6ten! Und h\xC3\xA4tte sich auch unweigerlich get\xC3\xB6tet wenn der Leichnam seines Vaters hinter ihm gelegen h\xC3\xA4tte! O nein, er h\xC3\xA4tte nicht vergessen, wo seine Pistolen lagen! Ich kenne den Angeklagten: Die wilde, stumpfe Herzlosigkeit, die der Ankl\xC3\xA4ger ihm zuschreibt, ist mit seinem Charakter unvereinbar. Er h\xC3\xA4tte sich get\xC3\xB6tet, das ist sicher! Und er t\xC3\xB6tete sich eben deshalb nicht, &#8250;weil seine Mutter f\xC3\xBCr ihn gebetet hatte&#8249; und sein Herz am Blut seines Vaters unschuldig war. Er qu\xC3\xA4lte sich in jener Nacht in Mokroje nur um den alten Grigori, den er zu Boden geschlagen hatte, und betete zu Gott, der alte Mann m\xC3\xB6ge wieder zu sich kommen und aufstehen, der Schlag, den er ihm versetzt hatte, m\xC3\xB6ge nicht t\xC3\xB6dlich sein, und diese Pr\xC3\xBCfung m\xC3\xB6ge an ihm vor\xC3\xBCbergehen. Warum sollte man eine solche Deutung der Ereignisse nicht akzeptieren? Welchen sicheren Beweis haben wir daf\xC3\xBCr, da\xC3\x9F der Angeklagte uns bel\xC3\xBCgt? &#8250;Aber da ist der Leichnam des Vaters!&#8249;, wendet man sofort wieder ein. &#8250;Wenn er davongelaufen ist, ohne den Mord begangen zu haben &#8211; wer hat denn dann den alten Mann ermordet?&#8249; Ich wiederhole, die ganze Logik der Anklage ist folgende: &#8250;Wer hat den Mord begangen, wenn nicht er? Es ist niemand vorhanden, den man an seine Stelle setzen k\xC3\xB6nnte!&#8249; Meine Herren Geschworenen, ist dem wirklich so? Kann man tats\xC3\xA4chlich niemand an seine Stelle setzen? Wir haben geh\xC3\xB6rt, wie die Anklage uns an den Fingern alle Personen vorz\xC3\xA4hlte, die in jener Nacht in diesem Haus gewesen sind. Es kamen f\xC3\xBCnf Personen heraus. Drei von ihnen, da stimme, ich zu, d\xC3\xBCrften kaum f\xC3\xBCr die Tat in Betracht kommen: n\xC3\xA4mlich der Ermordete selbst, der alte Grigori und seine Frau. Es bleiben somit der Angeklagte und Smerdjakow, und da erkl\xC3\xA4rt nun der Ankl\xC3\xA4ger voller Pathos, der Angeklagte verweise deswegen auf Smerdjakow, weil er auf sonst niemand verweisen k\xC3\xB6nne; w\xC3\xA4re noch irgendein sechster da oder auch nur der Schatten eines sechsten, so w\xC3\xBCrde der Angeklagte aus Scham sofort von selbst aufh\xC3\xB6ren, Smerdjakow zu beschuldigen, und auf diesen sechsten verweisen. Meine Herren Geschworenen, warum sollte ich nicht v\xC3\xB6llig entgegengesetzt schlie\xC3\x9Fen k\xC3\xB6nnen? Es stehen zwei Menschen vor uns: der Angeklagte und Smerdjakow &#8211; warum sollte ich nicht sagen k\xC3\xB6nnen, da\xC3\x9F Sie meinen Klienten nur deswegen beschuldigen, weil Sie keinen anderen haben, den Sie beschuldigen k\xC3\xB6nnten? Und Sie haben nur deswegen keinen anderen, weil Sie Smerdjakow in totaler Voreingenommenheit von vornherein von jeder Beschuldigung ausgeschlossen haben. Ja, es ist wahr, auf Smerdjakow verweisen mit Bestimmtheit nur der Angeklagte, seine beiden Br\xC3\xBCder und Fr\xC3\xA4ulein Swetlowa, weiter niemand. Dabei gibt es auch sonst noch diesen und jenen, der auf ihn verweist. Es herrscht in der Gesellschaft eine gewisse, wenn auch unklare G\xC3\xA4rung; man wirft eine Frage auf, man \xC3\xA4u\xC3\x9Fert einen Verdacht, man h\xC3\xB6rt ein undeutliches Ger\xC3\xBCcht, man sp\xC3\xBCrt, da\xC3\x9F eine bestimmte Erwartung in der Luft liegt. Schlie\xC3\x9Flich legt auch ein gewisses Zusammentreffen von Tatsachen ein Zeugnis ab, das sehr charakteristisch, obgleich, wie ich gestehe, ziemlich unbestimmt ist. Erstens dieser epileptische Anfall ausgerechnet am Tag der Katastrophe, den der Ankl\xC3\xA4ger aus irgendwelchen Gr\xC3\xBCnden so eifrig in Schutz zu nehmen und zu verteidigen f\xC3\xBCr n\xC3\xB6tig hielt. Dann dieser pl\xC3\xB6tzliche Selbstmord Smerdjakows einen Tag vor der Gerichtsverhandlung. Dann die nicht minder \xC3\xBCberraschende Aussage des \xC3\xA4lteren Bruders des Angeklagten heute vor Gericht, der bisher an die Schuld seines Bruders geglaubt hat, auf einmal Geld ausliefert und ebenfalls Smerdjakow namentlich als den M\xC3\xB6rder angibt. Oh, ich bin mit dem Gerichtshof und der Staatsanwaltschaft v\xC3\xB6llig darin einig, da\xC3\x9F Iwan Karamasow krank ist, da\xC3\x9F er ein Nervenfieber hat und da\xC3\x9F seine Aussage vielleicht wirklich nur ein verzweifelter, noch dazu vom Fieber diktierter Versuch ist, den Bruder durch Abw\xC3\xA4lzung der Schuld auf einen Toten zu retten. Dennoch ist wieder der Name Smerdjakow gefallen, h\xC3\xB6rt man wieder etwas R\xC3\xA4tselhaftes. Es ist, als w\xC3\xA4re hier noch nicht alles ausgesprochen, meine Herren Geschworenen, als w\xC3\xA4re die Sache noch nicht beendet. Und vielleicht wird das Fehlende noch ausgesprochen werden. Aber lassen wir das vorl\xC3\xA4ufig &#8211; die Zukunft wird wohl Licht in die Angelegenheit bringen. Das Gericht hat vorhin beschlossen, die Sitzung fortzusetzen; einstweilen jedoch, w\xC3\xA4hrend wir auf neue Aufkl\xC3\xA4rung warten, k\xC3\xB6nnte ich die eine oder andere Bemerkung machen, zum Beispiel zu der Charakteristik des verstorbenen Smerdjakow, die uns der Ankl\xC3\xA4ger in so feiner, talentvoller Weise vorgetragen hat. Doch bei aller Bewunderung seines Talents kann ich mich mit dem Inhalt dieser Charakteristik nicht v\xC3\xB6llig einverstanden erkl\xC3\xA4ren. Ich bin bei Smerdjakow gewesen, ich habe ihn gesehen und mit ihm gesprochen; er hat auf mich einen ganz anderen Eindruck gemacht. Gesundheitlich stand es schlecht mit ihm, das ist richtig; was aber seinen Charakter und sein Herz betraf &#8211; o nein, da war er durchaus kein so schwacher Mensch, wie die Anklage angenommen hat. Vor allem fand ich bei ihm keineswegs jene Sch\xC3\xBCchternheit vor, die uns der Ankl\xC3\xA4ger in so markanter Weise beschrieben hat. Auch Offenherzigkeit war bei ihm nicht vorhanden, im Gegenteil, ich stie\xC3\x9F auf ein furchtbares Mi\xC3\x9Ftrauen, das sich hinter Naivit\xC3\xA4t versteckte, und auf einen Verstand, der sehr vieles zu begreifen vermochte. Oh, wenn die Anklage ihn f\xC3\xBCr schwachsinnig erachtet, so verf\xC3\xA4hrt sie allzu harmlos. Auf mich machte er folgenden Eindruck: Ich verlie\xC3\x9F ihn mit der \xC3\x9Cberzeugung, da\xC3\x9F er ein durch und durch boshaftes, ma\xC3\x9Flos ehrgeiziges, rachs\xC3\xBCchtiges und neidisches Gesch\xC3\xB6pf ist. Ich habe, soweit ich konnte, Erkundungen \xC3\xBCber ihn eingezogen. Er ha\xC3\x9Fte seine Herkunft, sch\xC3\xA4mte sich ihrer und erinnerte sich nur z\xC3\xA4hneknirschend daran, da\xC3\x9F er von der Stinkenden abstammte. Dem Diener Grigori und dessen Frau, den Wohlt\xC3\xA4tern seiner Kindheit, gegen\xC3\xBCber benahm er sich respektlos. Ru\xC3\x9Fland verfluchte er und spottete \xC3\xBCber dieses sein Vaterland. Das Ziel seiner Sehnsucht war, nach Frankreich zu gehen, um dort ein Franzose zu werden. Er hat schon fr\xC3\xBCher viel und oft dar\xC3\xBCber gesprochen, da\xC3\x9F es ihm daf\xC3\xBCr an den n\xC3\xB6tigen Mitteln fehlte. Ich glaube, er hat niemand geliebt au\xC3\x9Fer sich selbst, und sich selbst hat er in verbl\xC3\xBCffendem Ma\xC3\x9F gesch\xC3\xA4tzt. Bildung bestand f\xC3\xBCr ihn in guter Kleidung, sauberen Vorhemdchen und blankgeputzten Stiefeln. Da er sich f\xC3\xBCr einen unehelichen Sohn von Fjodor Pawlowitsch hielt &#8211; und da\xC3\x9F er das tat, daf\xC3\xBCr gibt es Beweise &#8211;, konnte er seine Lage mit Hinblick auf die der legitimen Kinder seines Herrn durchaus hassen: Ihnen geh\xC3\xB6rte alles und ihm nichts, mochte er denken; sie hatten alle Rechte, ihnen fiel die Erbschaft zu, er aber war nur Koch. Er teilte mir mit, er selbst habe zusammen mit Fjodor Pawlowitsch das Geld in das Kuvert getan. Die Bestimmung dieser Summe, die ihm seine beabsichtigte Karriere h\xC3\xA4tte erm\xC3\xB6glichen k\xC3\xB6nnen, war ihm nat\xC3\xBCrlich verha\xC3\x9Ft. Au\xC3\x9Ferdem sah er die dreitausend Rubel in reinlichen regenbogenfarbenen Banknoten; ich habe ihn danach ausdr\xC3\xBCcklich gefragt. Oh, zeigen Sie nie einem neidischen, selbsts\xC3\xBCchtigen Menschen eine gro\xC3\x9Fe Geldsumme auf einmal! Er erblickte damals zum erstenmal eine solche Summe in einer Hand. Der Anblick des regenbogenfarbenen P\xC3\xA4ckchens konnte in krankhafter Weise auf seine Einbildungskraft wirken, zun\xC3\xA4chst noch ohne weitere Folgen. Der hochbegabte Ankl\xC3\xA4ger hat uns mit au\xC3\x9Ferordentlichem Scharfsinn alle Gr\xC3\xBCnde vorgetragen, die f\xC3\xBCr und gegen die M\xC3\xB6glichkeit sprechen, Smerdjakow des Mordes zu beschuldigen, und er hat besonders gefragt: &#8250;Welchen Zweck hatte es f\xC3\xBCr ihn, einen epileptischen Anfall zu simulieren?&#8249; Ja, aber vielleicht simulierte er gar nicht? Der Anfall konnte sich auf ganz nat\xC3\xBCrliche Weise einstellen, konnte jedoch auch auf ganz nat\xC3\xBCrliche Weise wieder vor\xC3\xBCbergehen, und der Kranke konnte das Bewu\xC3\x9Ftsein wiedererlangen. Eine v\xC3\xB6llige Genesung war zwar so schnell nicht m\xC3\xB6glich, wohl aber konnte er einmal wieder zu sich kommen und das Bewu\xC3\x9Ftsein erlangen, wie das bei der Epilepsie vorkommt. Die Anklage fragt: &#8250;Wo ist der Augenblick, da Smerdjakow den Mord begangen haben k\xC3\xB6nnte?&#8249; Einen solchen Augenblick nachzuweisen ist au\xC3\x9Ferordentlich leicht. Er konnte das Bewu\xC3\x9Ftsein wiedererlangen und aus tiefem Schlaf erwachen &#8211; denn er schlief doch nur, nach einem epileptischen Anfall versinkt der Betreffende immer in einen tiefen Schlaf &#8211; genau in dem Augenblick, als der alte Grigori den fl\xC3\xBCchtenden Angeklagten am Bein packte und weithin vernehmbar &#8250;Vaterm\xC3\xB6rder!&#8249; schrie. Dieser ungew\xC3\xB6hnliche Schrei in der Stille und Dunkelheit konnte Smerdjakow aufwecken, dessen Schlaf vielleicht nicht mehr sehr fest war: Er konnte auf ganz nat\xC3\xBCrliche Weise schon seit einer Stunde langsam erwacht sein. Nachdem er sich vom Bett erhoben hat, begibt er sich noch fast bewu\xC3\x9Ftlos hinaus ohne besondere Absicht, nur um wegen des Schreis zu sehen, was denn los sei. In seinem Kopf herrscht eine krankhafte Benommenheit, seine Denkkraft schlummert noch; doch nun ist er im Garten, tritt an die erleuchteten Fenster und h\xC3\xB6rt von seinem Herrn, der nat\xC3\xBCrlich \xC3\xBCber sein Kommen erfreut ist, die schreckliche Nachricht. Die Denkkraft in seinem Kopf erwacht urpl\xC3\xB6tzlich wieder. Von dem erschrockenen Herrn erf\xC3\xA4hrt er alle Einzelheiten. Und da entsteht in seinem zerr\xC3\xBCtteten kranken Gehirn allm\xC3\xA4hlich ein furchtbarer, aber verf\xC3\xBChrerischer und unwiderleglich logischer Gedanke: seinen Herrn totzuschlagen, die dreitausend Rubel zu nehmen und dann alle Schuld auf den Sohn des Herrn zu schieben &#8211; auf wen anders w\xC3\xBCrde jetzt Verdacht fallen als auf ihn? Auf ihn treffen alle Anzeichen zu, er ist dagewesen! Eine schreckliche Gier nach Geld, nach Beute im Verein mit der Vorstellung, da\xC3\x9F ihn keine Strafe treffen w\xC3\xBCrde, nimmt ihm fast den Atem. Oh, ein derartiger pl\xC3\xB6tzlicher, unwiderstehlicher Drang stellt sich ja so h\xC3\xA4ufig bei sich bietender Gelegenheit ein und \xC3\xBCberf\xC3\xA4llt pl\xC3\xB6tzlich gerade solche M\xC3\xB6rder, die noch eine Minute vorher nicht gewu\xC3\x9Ft haben, da\xC3\x9F sie einen Mord begehen wollen! Und so konnte denn Smerdjakow zu seinem Herrn hineingehen und seinen Plan ausf\xC3\xBChren. Womit, mit was f\xC3\xBCr einer Waffe? Nun, mit dem ersten besten Stein, den er im Garten aufgehoben hatte. Und wozu? Zu welchem Zweck? Nun, mit dreitausend Rubeln konnte er sich schon weiterhelfen. Oh, ich widerspreche mir nicht: es ist auch m\xC3\xB6glich, da\xC3\x9F das Geld gar nicht vorhanden war. Vielleicht war auch Smerdjakow der einzige, der wu\xC3\x9Fte, wo es zu finden war, wo der Herr es in Wirklichkeit liegen hatte. Nun, und das zerrissene Kuvert auf dem Fu\xC3\x9Fboden? Als vorhin der Ankl\xC3\xA4ger von diesem Kuvert sprach und uns eine au\xC3\x9Ferordentlich feine Er\xC3\xB6rterung dar\xC3\xBCber vortrug, da\xC3\x9F es eigentlich nur ein unge\xC3\xBCbter Dieb wie Karamasow auf dem Fu\xC3\x9Fboden liegenlassen konnte, bestimmt nicht Smerdjakow, der auf keinen Fall ein solches Indiz gegen sich zur\xC3\xBCckgelassen h\xC3\xA4tte &#8211; als ich das h\xC3\xB6rte, meine Herren Geschworenen, hatte ich auf einmal die Empfindung, l\xC3\xA4ngst Bekanntes zu h\xC3\xB6ren. Und stellen Sie sich vor: Diese selbe \xC3\x9Cberlegung, wie Karamasow mit dem Kuvert habe verfahren k\xC3\xB6nnen, hatte ich schon zwei Tage zuvor von Smerdjakow selbst geh\xC3\xB6rt! Und etwas hat mich dabei sehr frappiert. Es schien mir n\xC3\xA4mlich, als fingiere er Naivit\xC3\xA4t, als k\xC3\xA4me er mir absichtlich entgegen, als souffliere er mir diesen Gedanken, damit ich selbst diese Schlu\xC3\x9Ffolgerung z\xC3\xB6ge. Hat er ihn vielleicht auch der Untersuchungsbeh\xC3\xB6rde souffliert? Hat er ihn vielleicht auch dem hochbegabten Ankl\xC3\xA4ger aufgedr\xC3\xA4ngt? Man wird sagen: Aber die alte Frau Grigoris? Sie hat doch geh\xC3\xB6rt, wie der Kranke neben ihr die ganze Nacht st\xC3\xB6hnte. Richtig, sie hat es geh\xC3\xB6rt; so eine Wahrnehmung ist jedoch au\xC3\x9Ferordentlich unzuverl\xC3\xA4ssig. Ich kannte eine Dame, die sich bitter dar\xC3\xBCber beklagte, da\xC3\x9F ein kleiner Hund auf dem Hof sie die ganze Nacht nicht habe schlafen lassen. Und dabei hatte das arme H\xC3\xBCndchen, wie festgestellt wurde, \xC3\xBCberhaupt nur zwei- oder dreimal in der ganzen Nacht gebellt. Und das ist ganz nat\xC3\xBCrlich: Jemand schl\xC3\xA4ft und h\xC3\xB6rt auf einmal ein St\xC3\xB6hnen; er wacht \xC3\xA4rgerlich auf, schl\xC3\xA4ft aber augenblicklich wieder ein. Nach zwei Stunden wieder St\xC3\xB6hnen, er wacht wieder auf und schl\xC3\xA4ft wieder ein; endlich nochmals St\xC3\xB6hnen, und zwar wieder nach zwei Stunden, im ganzen dreimal in der Nacht. Am Morgen steht der Schl\xC3\xA4fer auf und beklagt sich, da\xC3\x9F jemand die ganze Nacht gest\xC3\xB6hnt und ihn fortw\xC3\xA4hrend geweckt habe. Und es mu\xC3\x9F ihm auch so vorkommen: In den Zwischenzeiten hat er geschlafen, jedesmal zwei Stunden lang, und er erinnert sich ihrer nicht; er erinnert sich nur an die Minuten seines Wachens, und da scheint es ihm, als sei er die ganze Nacht \xC3\xBCber geweckt worden. &#8250;Aber warum&#8249;, ruft die Anklage, &#8250;hat Smerdjakow auf dem hinterlassenen Zettel kein Gest\xC3\xA4ndnis abgelegt? Zu dem einen reichte sein Gewissen aus, aber zu dem anderen nicht.&#8249; Bitte erlauben Sie: Gewissen, das ist schon Reue. Und Reue f\xC3\xBChlte dieser Selbstm\xC3\xB6rder wohl gar nicht, sondern nur Verzweiflung. Verzweiflung und Reue, das sind zwei ganz verschiedene Dinge. Die Verzweiflung kann boshaft und unvers\xC3\xB6hnlich sein, und der Selbstm\xC3\xB6rder konnte in dem Augenblick, als er Hand an sich legte, doppelt diejenigen hassen, die er sein Leben lang beneidet hatte. Meine Herren Geschworenen, h\xC3\xBCten Sie sich vor einem Justizirrtum! Inwiefern ist alles das, was ich Ihnen soeben dargelegt habe, unwahrscheinlich? Finden Sie in meiner Auseinandersetzung einen Fehler, eine Unm\xC3\xB6glichkeit, eine Sinnlosigkeit? Falls aber an meinen Annahmen auch nur ein Schatten von M\xC3\xB6glichkeit, auch nur ein Schatten von Wahrscheinlichkeit ist, so sollten Sie sich einer Verurteilung enthalten. Und ist hier etwa nur ein Schatten vorhanden? Ich schw\xC3\xB6re bei allem, was heilig ist: Ich glaube vollkommen an meine Auffassung des Mordes, die ich Ihnen soeben vorgetragen habe. Was mich jedoch ganz besonders aufregt und aus der Fassung bringt, ist immer ein und derselbe Gedanke: da\xC3\x9F es in der ganzen Masse von Tatsachen, die die Anklage auf den Angeklagten geh\xC3\xA4uft hat, auch nicht eine einzige gibt, die irgendwie zwingend und unwiderleglich w\xC3\xA4re, sondern da\xC3\x9F der Ungl\xC3\xBCckliche lediglich durch das Zusammentreffen dieser Tatsachen zugrunde geht! Ja, dieses Zusammentreffen ist furchtbar: das von den Fingern herabflie\xC3\x9Fende Blut, die blutige W\xC3\xA4sche, die dunkle, von dem Schrei &#8250;Vaterm\xC3\xB6rder!&#8249; durchhallte Nacht und der Schreiende, der mit eingeschlagenem Sch\xC3\xA4del niederst\xC3\xBCrzt, dann diese Masse von \xC3\x84u\xC3\x9Ferungen, Aussagen, Geb\xC3\xA4rden, Ausrufen &#8211; oh, das \xC3\xBCbt eine so gewaltige Wirkung aus und kann so leicht die \xC3\x9Cberzeugung bestechen. Aber sollte es etwa auch Ihre \xC3\x9Cberzeugung bestechen k\xC3\xB6nnen, meine Herren Geschworenen? Denken Sie daran, da\xC3\x9F Ihnen eine unbegrenzte Macht zu binden und zu l\xC3\xB6sen gegeben ist. Und je gr\xC3\xB6\xC3\x9Fer diese Macht ist, desto furchtbarer ist ihr Gebrauch! Ich nehme nicht ein Jota von dem zur\xC3\xBCck, was ich soeben gesagt habe; aber sei es drum, meinetwegen, ich will mich f\xC3\xBCr einen Augenblick auf den Standpunkt der Anklage stellen und annehmen, da\xC3\x9F mein ungl\xC3\xBCcklicher Klient seine H\xC3\xA4nde mit dem Blut seines Vaters befleckt hat. Das ist nur eine Annahme, ich wiederhole es! Ich zweifle keinen Augenblick an seiner Unschuld; aber mag es sein, ich will annehmen, da\xC3\x9F mein Angeklagter des Vatermordes schuldig ist. Selbst wenn ich eine solche Annahme f\xC3\xBCr zul\xC3\xA4ssig hielte, h\xC3\xB6ren Sie bitte dennoch, was ich Ihnen sagen m\xC3\xB6chte. Es ist mir ein Herzensbed\xC3\xBCrfnis, Ihnen noch etwas zu sagen; denn ich sehe voraus, da\xC3\x9F auch ein jeder von Ihnen in seinem Herzen und seinem Geist einen gro\xC3\x9Fen Kampf auszufechten haben wird ... Verzeihen Sie mir dieses Wort von Ihrem Herzen und Ihrem Geist, meine Herren Geschworenen! Aber ich will wahrhaft und aufrichtig sein bis zum Schlu\xC3\x9F. Lassen Sie uns bitte alle aufrichtig sein!</p><p>An dieser Stelle unterbrach den Verteidiger ein ziemlich lautes Beifallklatschen. In der Tat hatte er seine letzten Worte mit dem Unterton einer solchen Aufrichtigkeit gesprochen, da\xC3\x9F alle das Gef\xC3\xBChl hatten, er habe vielleicht wirklich etwas Besonderes zu sagen, und zwar das Wichtigste. Als jedoch der Pr\xC3\xA4sident das Beifallklatschen h\xC3\xB6rte, drohte er laut, den Gerichtssaal \xC2\xBBr\xC3\xA4umen\xC2\xAB zu lassen, falls sich \xC2\xBBetwas Derartiges\xC2\xAB wiederholen sollte. Alles wurde still, und Fetjukowitsch sprach ganz anders weiter, als er bisher gesprochen hatte: mit einer neuen Stimme, der man die Ergriffenheit anmerkte.</p>"
