  text: "<h3>6. Erster Besuch bei Smerdjakow</h3><p>Eigentlich war es seit seiner R\xC3\xBCckkehr aus Moskau schon das drittemal, da\xC3\x9F Iwan Fjodorowitsch zu Smerdjakow ging, um mit ihm zu sprechen. Zum erstenmal nach der Katastrophe hatte er ihn gleich am Tag seiner Ankunft gesehen und gesprochen; dann hatte er ihn noch einmal, zwei Wochen sp\xC3\xA4ter, besucht. Doch nach diesem zweiten Treffen stellte er seine Besuche bei Smerdjakow ein; er hatte ihn jetzt schon \xC3\xBCber einen Monat nicht mehr gesehen und fast nichts von ihm geh\xC3\xB6rt. Aus Moskau war Iwan Fjodorowitsch damals erst am f\xC3\xBCnften Tag nach dem Tod seines Vaters zur\xC3\xBCckgekehrt, so da\xC3\x9F er dessen Sarg nicht mehr vorfand. Die Beerdigung hatte einen Tag vor seiner Ankunft stattgefunden. Iwan Fjodorowitschs Versp\xC3\xA4tung entstand dadurch, da\xC3\x9F Aljoscha seine Moskauer Adresse nicht genau wu\xC3\x9Fte und erst Katerina Iwanowna befragen mu\xC3\x9Fte, um ein Telegramm absenden zu k\xC3\xB6nnen, diese nun, ebenfalls in Unkenntnis der richtigen Adresse, telegrafierte an ihre Schwester und ihre Tante, da sie annahm, Iwan Fjodorowitsch h\xC3\xA4tte ihnen gleich nach seiner Ankunft in Moskau einen Besuch gemacht. Aber er war erst am vierten Tag nach seiner Ankunft zu ihnen gekommen und dann, nachdem er das Telegramm gelesen hatte, nat\xC3\xBCrlich sogleich in unsere Stadt geeilt. Hier war er zuerst mit Aljoscha zusammengetroffen. Nach dem Gespr\xC3\xA4ch mit ihm hatte er sich sehr dar\xC3\xBCber gewundert, da\xC3\x9F Aljoscha nicht einmal einen Verdacht auf Mitja werfen wollte, sondern Smerdjakow als den M\xC3\xB6rder bezeichnete, was im schroffen Gegensatz zur Meinung aller anderen Leute in unserer Stadt stand. Nachdem er dann vom Bezirkshauptmann und vom Staatsanwalt n\xC3\xA4here Einzelheiten \xC3\xBCber die Beschuldigung und die Verhaftung geh\xC3\xB6rt hatte, hatte er \xC3\xBCber Aljoscha noch mehr gestaunt und seine Ansicht nur auf Brudergef\xC3\xBChl und Mitleid f\xC3\xBCr Mitja zur\xC3\xBCckgef\xC3\xBChrt, denn da\xC3\x9F Aljoscha diesen sehr liebte, wu\xC3\x9Fte Iwan. Bei dieser Gelegenheit gleich ein paar Worte \xC3\xBCber Iwans Gef\xC3\xBChle f\xC3\xBCr seinen Bruder Dmitri Fjodorowitsch. Er liebte ihn ganz und gar nicht und hatte h\xC3\xB6chstens manchmal mit ihm Mitleid; aber auch dieses Mitleid war mit starker Verachtung gemischt, die bis zum Ekel reichte. Mitja war ihm h\xC3\xB6chst unsympathisch, schon durch sein \xC3\x84u\xC3\x9Feres. F\xC3\xBCr Katerina Iwanownas Liebe zu ihm hatte Iwan nur Entr\xC3\xBCstung \xC3\xBCbrig. Dennoch hatte er den in Untersuchungshaft befindlichen Mitja ebenfalls gleich am Tag seiner Ankunft besucht, und dieses Zusammensein hatte bei ihm die \xC3\x9Cberzeugung von dessen Schuld nicht verringert, sondern eher noch verst\xC3\xA4rkt. Er hatte seinen Bruder damals in Unruhe und krankhafter Erregung vorgefunden. Mitja redete viel, aber zerstreut, unzusammenh\xC3\xA4ngend und in scharfem Ton; er beschuldigte Smerdjakow und war \xC3\xBCberhaupt sehr konfus. Am meisten sprach er von den dreitausend Rubeln, die ihm der Verstorbene angeblich \xC2\xBBgestohlen\xC2\xAB hatte! \xC2\xBBEs war mein Geld, es geh\xC3\xB6rte mir!\xC2\xAB behauptete Mitja! \xC2\xBBSelbst wenn ich es gestohlen h\xC3\xA4tte, w\xC3\xA4re ich im Recht gewesen,\xC2\xAB Alle gegen ihn sprechenden Beweise bestritt er so gut wie nicht, und wenn er Tatsachen zu seinen Gunsten auslegte, so auch wieder in konfuser, t\xC3\xB6richter Weise, als wollte er sich vor Iwan oder sonst jemandem gar nicht rechtfertigen; er wurde vielmehr zornig, reagierte auf die Anschuldigungen nur geringsch\xC3\xA4tzig und stolz und schimpfte. \xC3\x9Cber Grigoris Aussage von der offenen T\xC3\xBCr lachte er nur ver\xC3\xA4chtlich und sagte, \xC2\xBBder Teufel mu\xC3\x9F sie aufgemacht haben!\xC2\xAB. Irgendeine vern\xC3\xBCnftige Erkl\xC3\xA4rung f\xC3\xBCr diese Tatsache konnte er jedoch nicht vorbringen. Er brachte es sogar fertig, Iwan Fjodorowitsch bei diesem ersten Besuch zu beleidigen, indem er in r\xC3\xBCdem Ton bemerkte, er lasse sich nicht von Personen verd\xC3\xA4chtigen und verh\xC3\xB6ren, die selber behaupten, da\xC3\x9F \xC2\xBBalles erlaubt sei\xC2\xAB. \xC3\x9Cberhaupt hatte er sich Iwan Fjodorowitsch gegen\xC3\xBCber \xC3\xA4u\xC3\x9Ferst unfreundlich benommen. Gleich nach diesem Besuch bei Mitja also hatte sich Iwan Fjodorowitsch damals zu Smerdjakow begeben.</p><p>Schon bei der Heimfahrt aus Moskau hatte er immerzu an Smerdjakow und das letzte Gespr\xC3\xA4ch denken m\xC3\xBCssen, das er mit ihm am Abend vor seiner Abreise gehabt hatte. Vieles hatte ihn stutzig gemacht, vieles war ihm verd\xC3\xA4chtig erschienen. Doch als er vor dem Untersuchungsrichter seine Aussagen machte, hatte Iwan Fjodorowitsch von diesem Gespr\xC3\xA4ch vorl\xC3\xA4ufig geschwiegen; er wollte erst ein Wiedersehen mit Smerdjakow abwarten. Dieser befand sich damals im st\xC3\xA4dtischen Krankenhaus. Doktor Herzenstube und der Arzt Warwinski, den Iwan Fjodorowitsch im Krankenhaus traf, antworteten auf Iwan Fjodorowitschs diesbez\xC3\xBCgliche Fragen mit aller Bestimmtheit, Smerdjakows epileptischer Anfall sei zweifellos echt; sie wunderten sich sogar \xC3\xBCber seine Frage, ob er am Tag der Katastrophe nicht simuliert habe. Sie gaben ihm zu verstehen, da\xC3\x9F es ein ungew\xC3\xB6hnlicher Anfall gewesen sei, der sehr lange gedauert und sich mehrere Tage wiederholt habe, so da\xC3\x9F das Leben des Patienten in gro\xC3\x9Fer Gefahr gewesen sei und man erst jetzt, nach Ergreifung der erforderlichen Ma\xC3\x9Fnahmen, positiv sagen k\xC3\xB6nne, der Kranke werde am Leben bleiben, obgleich sein Geist m\xC3\xB6glicherweise, f\xC3\xBCgte Doktor Herzenstube hinzu, zum Teil gest\xC3\xB6rt bleiben werde, \xC2\xBBwenn nicht f\xC3\xBCr das ganze Leben, so doch l\xC3\xA4ngere Zeit\xC2\xAB. Auf Iwan Fjodorowitschs ungeduldige Frage, ob er also jetzt verr\xC3\xBCckt sei, wurde ihm geantwortet, im vollen Sinn des Wortes noch nicht, doch seien gewisse abnorme Erscheinungen wahrnehmbar. Iwan Fjodorowitsch nahm sich vor, selbst festzustellen, was das f\xC3\xBCr abnorme Erscheinungen sein mochten. Im Krankenhaus wurde ihm ein Besuch bei dem Kranken sogleich gestattet. Smerdjakow lag im Bett. In dem Raum stand noch ein Bett, das ein gel\xC3\xA4hmter einheimischer Kleinb\xC3\xBCrger innehatte; er war von Wassersucht ganz geschwollen, und sein Ableben war offenbar f\xC3\xBCr den n\xC3\xA4chsten oder \xC3\xBCbern\xC3\xA4chsten Tag zu erwarten; st\xC3\xB6ren konnte er bei dem Gespr\xC3\xA4ch nicht. Smerdjakow l\xC3\xA4chelte mi\xC3\x9Ftrauisch, als er Iwan Fjodorowitsch erblickte, und schien im ersten Augenblick sogar \xC3\xA4ngstlich zu sein. Wenigstens hatte Iwan Fjodorowitsch kurz diesen Eindruck. Aber das dauerte nur einen Moment. Die ganze \xC3\xBCbrige Zeit versetzte ihn Smerdjakow durch seine Ruhe geradezu in Erstaunen. Gleich beim ersten Blick gewann Iwan Fjodorowitsch die unzweifelhafte \xC3\x9Cberzeugung, da\xC3\x9F er wirklich schwerkrank war. Er war sehr schwach, sah mager und gelb aus, redete langsam und schien die Zunge nur mit M\xC3\xBChe zu bewegen. W\xC3\xA4hrend der zwanzig Minuten, die der Besuch dauerte, klagte er st\xC3\xA4ndig \xC3\xBCber Kopfschmerzen und \xC3\xBCber Rei\xC3\x9Fen in allen Gliedern. Sein trockenes, kastratenhaftes Gesicht schien ganz klein geworden zu sein, die Schl\xC3\xA4fenhaare waren wirr und unordentlich, statt der fr\xC3\xBCheren Tolle ragte nur ein d\xC3\xBCnner Haarb\xC3\xBCschel in die H\xC3\xB6he. Aber das zusammengekniffene linke Auge, das so aussah, als wolle es jemandem zuzwinkern, verriet noch den ehemaligen Smerdjakow! \xC2\xBBAuch ein kurzes Gespr\xC3\xA4ch mit einem klugen Menschen ist von Vorteil!\xC2\xAB Diese Bemerkung kam Iwan Fjodorowitsch sofort ins Ged\xC3\xA4chtnis. Er setzte sich am Fu\xC3\x9Fende des Bettes auf einen Schemel.</p><p>Smerdjakow drehte sich unter Schmerzen mit dem ganzen K\xC3\xB6rper auf dem Bett herum, begann jedoch nicht als erster zu reden, sondern schwieg und machte ein Gesicht, als sei er nicht sonderlich neugierig.</p><p>\xC2\xBBBist du imstande, mit mir zu reden?\xC2\xAB fragte Iwan Fjodorowitsch! \xC2\xBBIch werde dich nicht sehr anstrengen.\xC2\xAB</p><p>\xC2\xBBDazu bin ich sehr wohl imstande\xC2\xAB, stammelte Smerdjakow mit schwacher Stimme! \xC2\xBBSind Sie schon vor l\xC3\xA4ngerer Zeit angekommen?\xC2\xAB f\xC3\xBCgte er in freundlichem Ton hinzu, als gelte es, einen verlegenen Besucher aufzumuntern.</p><p>\xC2\xBBIch bin erst heute eingetroffen ... Um die Suppe auszul\xC3\xB6ffeln, die ihr einger\xC3\xBChrt habt.\xC2\xAB</p><p>Smerdjakow seufzte.</p><p>\xC2\xBBWarum seufzst du? Du hast es gewu\xC3\x9Ft!\xC2\xAB polterte Iwan Fjodorowitsch los.</p><p>Smerdjakow schwieg in aller Ruhe eine Weile.</p><p>\xC2\xBBWie h\xC3\xA4tte ich das auch nicht wissen sollen? Das war ja im voraus klar. Nur, wie konnte man wissen, da\xC3\x9F es eben diesen Verlauf nehmen werde?\xC2\xAB</p><p>\xC2\xBBWas f\xC3\xBCr einen Verlauf? Mach keine Winkelz\xC3\xBCgel Du hast doch selber vorausgesagt, du w\xC3\xBCrdest einen epileptischen Anfall bekommen, sowie du in den Keller hinabsteigst. Gerade auf den Keller hast du hingewiesen.\xC2\xAB</p><p>\xC2\xBBHaben Sie das schon bei der Vernehmung ausgesagt?\xC2\xAB erkundigte sich Smerdjakow ruhig.</p><p>Iwan Fjodorowitsch wurde auf einmal \xC3\xA4rgerlich.</p><p>\xC2\xBBNein, noch nicht, aber ich werde es bestimmt tun. Du wirst mir jetzt vieles erkl\xC3\xA4ren m\xC3\xBCssen, Freundchen. Und das eine sollst du wissen, mein Lieber: Ich lasse mich nicht zum besten haben!\xC2\xAB</p><p>\xC2\xBBWozu sollte ich Sie denn zum besten haben, wo ich doch auf Sie allein meine ganze Hoffnung setze, wie auf Gott den Herrn?\xC2\xAB erwiderte Smerdjakow mit derselben Ruhe, nur da\xC3\x9F er einen Augenblick lang die Augen geschlossen hatte.</p><p>\xC2\xBBErstens\xC2\xAB, r\xC3\xBCckte ihm Iwan Fjodorowitsch zu Leibe, \xC2\xBBwei\xC3\x9F ich, da\xC3\x9F man einen epileptischen Anfall nicht vorhersagen kann. Ich habe mich danach erkundigt, versuch nicht erst Ausfl\xC3\xBCchte! Tag und Stunde kann man nicht vorhersagen. Wie kam es also, da\xC3\x9F du mir damals Tag und Stunde vorhergesagt hast, und noch dazu das von dem Keller? Wie konntest du im voraus wissen da\xC3\x9F du bei einem Anfall ausgerechnet in diesen Keller fallen w\xC3\xBCrdest &#8211; wenn du den Anfall nicht absichtlich simuliert hast?\xC2\xAB</p><p>\xC2\xBBIn den Keller mu\xC3\x9Fte ich sowieso gehen, mehrmals an jedem Tag\xC2\xAB, antwortete Smerdjakow gedehnt und ohne jede Eile! \xC2\xBBGenauso bin ich vor einem Jahr vom Dachboden heruntergefallen. Sicherlich kann man einen epileptischen Anfall nicht auf Tag und Stunde voraussagen, doch ein Vorgef\xC3\xBChl kann man immer haben.\xC2\xAB</p><p>\xC2\xBBAber du hast Tag und Stunde vorausgesagt!\xC2\xAB</p><p>\xC2\xBB\xC3\x9Cber meine Epilepsie, ob sie echt war oder nicht, werden Sie sich am besten bei den \xC3\x84rzten erkundigen, gn\xC3\xA4diger Herr. Da\xC3\x9F ich mit Ihnen weiter \xC3\xBCber dieses Thema rede, ist zwecklos.\xC2\xAB</p><p>\xC2\xBBUnd der Keller? Wie hast du das mit dem Keller vorhergewu\xC3\x9Ft?\xC2\xAB</p><p>\xC2\xBBImmer kommen Sie mit diesem Keller! Als ich damals in den Keller hinunterstieg, hatte ich Angst und Sorgen, Angst besonders deshalb, weil ich Sie nicht mehr in meiner N\xC3\xA4he hatte und mir von niemand mehr Schutz und Hilfe versprechen konnte. Ich stieg also damals in den Keller hinab und dachte: &#8250;Jetzt wird es gleich kommen, jetzt wird es gleich passieren! Werde ich hinunterst\xC3\xBCrzen oder nicht?&#8249; Und eben infolge dieser Unruhe packte mich der unvermeidliche Krampf in der Kehle &#8211; na, und da fiel ich hinunter. Das alles und mein ganzes Gespr\xC3\xA4ch mit Ihnen am Tag vor dem Verbrechen, als ich Ihnen meine Bef\xC3\xBCrchtungen und auch das von dem Keller mitteilte &#8211; das habe ich mit allen Einzelheiten dem Doktor Herzenstube und dem Untersuchungsrichter Nikolai Parfjonowitsch mitgeteilt, und es ist alles zu Protokoll genommen worden. Und der hiesige Arzt, Herr Warwinski, hat im Beisein aller besonders darauf aufmerksam gemacht, da\xC3\x9F es eben von diesem Gedanken so gekommen sein mu\xC3\x9F, das hei\xC3\x9Ft von dieser Besorgnis: Werde ich fallen oder nicht! Deswegen hat mich denn auch der Krampf gepackt. So haben sie es auch niedergeschrieben, da\xC3\x9F es so vorgegangen sein m\xC3\xBCsse, das hei\xC3\x9Ft infolge meiner Besorgnis.\xC2\xAB</p><p>Nachdem Smerdjakow das gesagt hatte, stie\xC3\x9F er einen tiefen Seufzer aus, als sei er von der Anstrengung ersch\xC3\xB6pft.</p><p>\xC2\xBBAlso das hast du schon bei der Vernehmung ausgesagt?\xC2\xAB fragte Iwan Fjodorowitsch etwas verbl\xC3\xBCfft. Er hatte beabsichtigt, ihn damit zu schrecken, da\xC3\x9F er \xC3\xBCber ihr damaliges Gespr\xC3\xA4ch aussagen wollte, und nun stellte sich heraus, da\xC3\x9F der andere es schon selbst getan hatte!</p><p>\xC2\xBBWas habe ich denn zu f\xC3\xBCrchten? Sollen sie doch die ganze reine Wahrheit aufschreiben!\xC2\xAB sagte Smerdjakow entschieden.</p><p>\xC2\xBBUnd du hast ihnen unser Gespr\xC3\xA4ch am Tor erz\xC3\xA4hlt, ohne etwas wegzulassen?\xC2\xAB</p><p>\xC2\xBBNein, ganz ohne Auslassungen nicht.\xC2\xAB</p><p>\xC2\xBBDa\xC3\x9F du einen epileptischen Anfall simulieren kannst, wie du dich damals mir gegen\xC3\xBCber r\xC3\xBChmtest, hast du das auch gesagt?\xC2\xAB</p><p>\xC2\xBBNein, das habe ich nicht gesagt.\xC2\xAB</p><p>\xC2\xBBSag mir jetzt, warum hast du mir damals zugeredet, nach Tschermaschnja zu fahren?\xC2\xAB</p><p>\xC2\xBBIch f\xC3\xBCrchtete, Sie w\xC3\xBCrden nach Moskau fahren. Tschermaschnja war immerhin n\xC3\xA4her.\xC2\xAB</p><p>\xC2\xBBDu l\xC3\xBCgst! Du selbst hast mich aufgefordert wegzufahren! Du hast gesagt: &#8250;Fahren Sie weg! Weg von der S\xC3\xBCnde!&#8249;\xC2\xAB</p><p>\xC2\xBBDas habe ich damals einzig und allein aus Freundschaft f\xC3\xBCr Sie und aus herzlicher Ergebenheit getan, weil ich ein Ungl\xC3\xBCck im Haus ahnte und Sie mir leid taten. Nur tat ich mir selber noch mehr leid. Darum sagte ich: &#8250;Fahren Sie weg von der S\xC3\xBCnde!&#8249; Denn Sie sollten verstehen, da\xC3\x9F zu Hause Unheil drohte, und dableiben, um den Vater zu besch\xC3\xBCtzen.\xC2\xAB</p><p>\xC2\xBBDa h\xC3\xA4ttest du deutlicher sprechen sollen, du Dummkopf!\xC2\xAB rief Iwan Fjodorowitsch mit pl\xC3\xB6tzlicher Heftigkeit.</p><p>\xC2\xBBWie h\xC3\xA4tte ich denn damals deutlicher sprechen k\xC3\xB6nnen? Aus mir sprach ja nur die Angst, und Sie h\xC3\xA4tten auch w\xC3\xBCtend werden k\xC3\xB6nnen. Ich konnte zwar bef\xC3\xBCrchten, da\xC3\x9F Dmitri Fjodorowitsch etwas B\xC3\xB6ses ver\xC3\xBCben und das Geld stehlen w\xC3\xBCrde, da er es als sein Eigentum betrachtete &#8211; aber wer konnte wissen, da\xC3\x9F die Sache mit einem Mord endet? Ich dachte, er w\xC3\xBCrde einfach die dreitausend Rubel entwenden, die der Herr in einem Kuvert unter der Matratze liegen hatte, und nun hat er ihn totgeschlagen! Auch Sie h\xC3\xA4tten das nicht ahnen k\xC3\xB6nnen, gn\xC3\xA4diger Herr!\xC2\xAB</p><p>\xC2\xBBWenn du also selbst sagst, da\xC3\x9F es unm\xC3\xB6glich war, das zu ahnen, wie konnte ich es dann ahnen und deswegen hierbleiben? Was redest du f\xC3\xBCr konfuses Zeug?\xC2\xAB sagte Iwan Fjodorowitsch nach einigem Nachdenken.</p><p>\xC2\xBBSie h\xC3\xA4tten es schon daraus schlie\xC3\x9Fen k\xC3\xB6nnen, da\xC3\x9F ich Ihnen riet, nicht nach Moskau, sondern nur nach Tschermaschnja zu fahren.\xC2\xAB</p><p>\xC2\xBBWie kann man daraus etwas schlie\xC3\x9Fen!\xC2\xAB</p><p>Smerdjakow schien sehr erm\xC3\xBCdet zu sein und schwieg wieder lange.</p><p>\xC2\xBBDas war aber doch wohl m\xC3\xB6glich. Wenn ich Sie veranlassen wollte, statt nach Moskau nach Tschermaschnja zu reisen, so war daraus zu ersehen, welchen Wert ich auf Ihre n\xC3\xA4here Anwesenheit legte, weil Moskau fern ist und zu erwarten war, da\xC3\x9F Dmitri Fjodorowitsch nicht so dreist sein wird, wenn er Sie in der N\xC3\xA4he wei\xC3\x9F. Und auch zu meinem eigenen Schutz konnten Sie notfalls schneller dasein, denn ich selbst habe Sie zu diesem Zweck auf Grigori Wassiljewitschs Krankheit hingewiesen und von meiner Angst vor einem epileptischen Anfall gesprochen. Und wenn ich Ihnen von diesen Klopfsignalen erz\xC3\xA4hlt habe, durch die man sich zu dem Verstorbenen Einla\xC3\x9F verschaffen konnte und die Ihr Bruder Dmitri Fjodorowitsch s\xC3\xA4mtlich von mir erfahren hatte, so habe ich mir gedacht, Sie w\xC3\xBCrden schon selbst auf den Gedanken kommen, da\xC3\x9F er sicherlich etwas vorhatte, und w\xC3\xBCrden nicht einmal nach Tschermaschnja fahren, sondern ganz hierbleiben.\xC2\xAB</p><p>&#8250;Er redet durchaus logisch, obwohl er stammelt!&#8249; dachte Iwan Fjodorowitsch. &#8250;Wie kann Herzenstube da von einer Zerr\xC3\xBCttung der geistigen F\xC3\xA4higkeiten sprechen?&#8249; \xC2\xBBDu willst mich \xC3\xBCberlisten, hol&#8249; dich der Teufel!\xC2\xAB schrie er dann w\xC3\xBCtend.</p><p>\xC2\xBBOffen gestanden, ich dachte damals, Sie h\xC3\xA4tten es schon begriffen\xC2\xAB, erwiderte Smerdjakow mit der harmlosesten Miene.</p><p>\xC2\xBBWenn ich es begriffen h\xC3\xA4tte, w\xC3\xA4re ich doch hiergeblieben!\xC2\xAB rief Iwan Fjodorowitsch, von neuem auffahrend.</p><p>\xC2\xBBNa, ich glaubte, Sie h\xC3\xA4tten es begriffen und reisten so schnell wie m\xC3\xB6glich ab, um von der S\xC3\xBCnde wegzukommen. Um nur irgendwohin zu fliehen und sich vor der Angst zu retten.\xC2\xAB</p><p>\xC2\xBBDu dachtest wohl, alle Menschen w\xC3\xA4ren solche Feiglinge wie du?\xC2\xAB</p><p>\xC2\xBBVerzeihen Sie, ich dachte, Sie w\xC3\xA4ren genauso wie ich.\xC2\xAB</p><p>\xC2\xBBAllerdings h\xC3\xA4tte ich es ahnen m\xC3\xBCssen\xC2\xAB, sagte Iwan erregt! \xC2\xBBUnd ich vermutete auch, da\xC3\x9F irgendeine Schweinerei von deiner Seite dahintersteckte ... Aber du l\xC3\xBCgst, du l\xC3\xBCgst wieder!\xC2\xAB rief er, weil ihm pl\xC3\xB6tzlich etwas einfiel! \xC2\xBBErinnerst du dich, da\xC3\x9F du damals an meinen Reisewagen tratest und zu mir sagtest: &#8250;Auch ein kurzes Gespr\xC3\xA4ch mit einem klugen Menschen ist von Vorteil&#8249;? Also hast du dich doch dar\xC3\xBCber gefreut, da\xC3\x9F ich wegfuhr.\xC2\xAB</p><p>Smerdjakow seufzte einmal und noch einmal. In seinem Gesicht schien sich eine leichte R\xC3\xB6te zu zeigen.</p><p>\xC2\xBBWenn ich mich freute\xC2\xAB, sagte er, etwas m\xC3\xBChsam atmend, \xC2\xBBso nur deswegen, weil Sie eingewilligt hatten, nicht nach Moskau, sondern nach Tschermaschnja zu fahren. Denn das war immerhin n\xC3\xA4her. Au\xC3\x9Ferdem sagte ich Ihnen diese Worte nicht als Lob, sondern als Vorwurf. Das haben Sie nicht richtig aufgefa\xC3\x9Ft.\xC2\xAB</p><p>\xC2\xBBWieso als Vorwurf?\xC2\xAB</p><p>\xC2\xBBWeil Sie Ihren eigenen Vater verlie\xC3\x9Fen und uns nicht sch\xC3\xBCtzen wollten, obwohl Sie ein solches Ungl\xC3\xBCck ahnten! Man konnte n\xC3\xA4mlich auch mich wegen dieser dreitausend Rubel belangen, als ob ich sie gestohlen h\xC3\xA4tte.\xC2\xAB</p><p>\xC2\xBBHol&#8249; dich der Teufel!\xC2\xAB schimpfte Iwan wieder! \xC2\xBBSag mal, hast du dem Untersuchungsrichter und dem Staatsanwalt von den Klopfsignalen erz\xC3\xA4hlt?\xC2\xAB</p><p>\xC2\xBBIch habe alles wahrheitsgem\xC3\xA4\xC3\x9F angegeben.\xC2\xAB</p><p>Iwan Fjodorowitsch wunderte sich wieder im stillen.</p><p>\xC2\xBBWenn ich damals an etwas dachte\xC2\xAB, begann er wieder, \xC2\xBBso doch nur an irgendeine Abscheulichkeit von deiner Seite. Dmitri war imstande, einen Totschlag zu begehen; da\xC3\x9F er eines Diebstahls f\xC3\xA4hig w\xC3\xA4re, habe ich damals nicht geglaubt. Von deiner Seite aber erwartete ich jede Niedertracht. Du selber hast mir gesagt, du k\xC3\xB6nntest einen epileptischen Anfall simulieren; warum hast du das gesagt?\xC2\xAB</p><p>\xC2\xBBLediglich aus Offenherzigkeit. Ich habe nie im Leben einen epileptischen Anfall absichtlich simuliert; ich habe nur so gesprochen, um mich vor Ihnen zu r\xC3\xBChmen. Aus purer Dummheit. Ich mochte Sie damals sehr und redete zu Ihnen in aller Harmlosigkeit.\xC2\xAB</p><p>\xC2\xBBMein Bruder beschuldigt dich geradezu, den Mord und den Diebstahl begangen zu haben.\xC2\xAB</p><p>\xC2\xBBWas bleibt ihm auch anderes \xC3\xBCbrig?\xC2\xAB versetzte Smerdjakow bitter l\xC3\xA4chelnd! \xC2\xBBAber wer wird ihm bei all den belastenden Momenten glauben? Grigori Wassiljewitsch hat die T\xC3\xBCr offen gesehen: Was gibt es dagegen f\xC3\xBCr eine Verteidigung? Na, Gott m\xC3\xB6ge ihm verzeihen, er sucht sich in seiner Angst zu retten ...\xC2\xAB</p><p>Er schwieg eine Weile mit ruhiger Miene und f\xC3\xBCgte dann, als h\xC3\xA4tte er es sich \xC3\xBCberlegt, hinzu: \xC2\xBBDas ist wieder dieselbe Geschichte. Er will es auf mich abw\xC3\xA4lzen, so da\xC3\x9F es als meine Tat erscheint, das habe ich schon geh\xC3\xB6rt. Aber nehmen Sie schon allein den Umstand, da\xC3\x9F ich einen epileptischen Anfall simulieren kann. H\xC3\xA4tte ich Ihnen vorher gesagt, da\xC3\x9F ich das kann, wenn ich wirklich etwas B\xC3\xB6ses gegen Ihren Vater im Schilde gef\xC3\xBChrt h\xC3\xA4tte? Wenn ich einen Mord plante, konnte ich dann so dumm sein, vorher eine mich selbst belastende Aussage zu machen, und noch dazu dem leiblichen Sohn gegen\xC3\xBCber? Ich bitte Sie! Hat das die geringste Wahrscheinlichkeit? Das ist, im Gegenteil, vollkommen undenkbar! Sehen Sie, dieses Gespr\xC3\xA4ch jetzt mit Ihnen h\xC3\xB6rt niemand au\xC3\x9Fer der Vorsehung; doch wenn Sie es dem Staatsanwalt und Nikolai Parfjonowitsch mitteilen wollten, k\xC3\xB6nnten Sie mich dadurch entscheidend verteidigen, denn welcher Verbrecher ist vorher so offenherzig? Das alles werden die Herren sehr wohl verstehen k\xC3\xB6nnen.\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6r mal\xC2\xAB, sagte Iwan Fjodorowitsch, stand auf und brach das Gespr\xC3\xA4ch ab; Smerdjakows letzte Schlu\xC3\x9Ffolgerung hatte auf ihn einen starken Eindruck gemacht! \xC2\xBBIch habe dich \xC3\xBCberhaupt nicht im Verdacht und halte es sogar f\xC3\xBCr l\xC3\xA4cherlich, dich zu beschuldigen ... Ich bin dir sogar dankbar, da\xC3\x9F du mich beruhigt hast. Jetzt gehe ich, aber ich werde wieder einmal vorbeikommen. Bis dahin lebe wohl, und werde wieder gesund! Brauchst du irgend etwas?\xC2\xAB</p><p>\xC2\xBBIch bin Ihnen sehr dankbar, aber ich habe alles. Marfa Kondratjewna vergi\xC3\x9Ft mich nicht und versorgt mich mit allem, wenn ich etwas brauche. Sie ist zu mir so g\xC3\xBCtig wie fr\xC3\xBCher. Es kommen t\xC3\xA4glich gute Menschen zu mir.\xC2\xAB</p><p>\xC2\xBBAuf Wiedersehen! Ich werde \xC3\xBCbrigens nichts davon sagen, da\xC3\x9F du simulieren kannst. Und auch dir m\xC3\xB6chte ich raten, nichts dar\xC3\xBCber auszusagen\xC2\xAB, bemerkte Iwan pl\xC3\xB6tzlich aus irgendeinem Grund.</p><p>\xC2\xBBIch verstehe. Wenn Sie das nicht angeben, werde auch ich nicht von meinem ganzen Gespr\xC3\xA4ch mit Ihnen damals am Tor berichten.\xC2\xAB</p><p>Es ergab sich, da\xC3\x9F Iwan Fjodorowitsch schnell hinausging und es ihm erst drau\xC3\x9Fen auf dem Korridor zu Bewu\xC3\x9Ftsein kam, da\xC3\x9F in Smerdjakows letztem Satz ein beleidigender Sinn enthalten war. Er wollte schon wieder umkehren, doch der Gedanke war nur fl\xC3\xBCchtig! \xC2\xBBDummheiten\xC2\xAB, sagte er vor sich hin, dann verlie\xC3\x9F er eilig das Krankenhaus. Die Hauptsache war, da\xC3\x9F er sich tats\xC3\xA4chlich beruhigt f\xC3\xBChlte, und zwar gerade durch den Umstand, da\xC3\x9F nicht Smerdjakow der Schuldige war, sondern sein Bruder Mitja, obwohl doch das Gegenteil h\xC3\xA4tte der Fall sein m\xC3\xBCssen. Warum es so war, das zu \xC3\xBCberlegen hatte er keine Lust; er empfand sogar einen Widerwillen gegen ein solches W\xC3\xBChlen in seinen Empfindungen. Lieber h\xC3\xA4tte er dies und jenes so bald wie m\xC3\xB6glich vergessen. Jedenfalls war er nach einigen Tagen, nachdem er sich n\xC3\xA4her und gr\xC3\xBCndlicher mit allen Mitja belastenden Momenten bekannt gemacht hatte, vollst\xC3\xA4ndig von dessen Schuld \xC3\xBCberzeugt. Es waren darunter Aussagen ganz einfacher Leute, aber sie wirkten beinahe niederschmetternd, vor allem die Aussagen Fenjas und ihrer Mutter, gar nicht zu reden von Perchotin, von dem Restaurant, von Plotnikows Laden, von den Zeugen in Mokroje. Besonders belasteten ihn auch gewisse Einzelheiten. Die Mitteilung \xC3\xBCber die geheimen Klopfsignale hatten auf den Untersuchungsrichter und den Staatsanwalt einen fast ebenso starken Eindruck gemacht wie Grigoris Angabe \xC3\xBCber die offenstehende T\xC3\xBCr. Grigoris Frau, Marfa Ignatjewna, erkl\xC3\xA4rte auf Iwan Fjodorowitschs Frage mit aller Bestimmtheit, Smerdjakow habe bei ihnen die ganze Nacht \xC3\xBCber auf der anderen Seite der Bretterwand gelegen, \xC2\xBBkeine drei Schritte von unserem Bett entfernt\xC2\xAB; sie habe zwar fest geschlafen, sei aber oft aufgewacht und habe geh\xC3\xB6rt, wie er da st\xC3\xB6hnte! \xC2\xBBDie ganze Zeit st\xC3\xB6hnte er, unaufh\xC3\xB6rlich st\xC3\xB6hnte er,\xC2\xAB Er hatte eine Unterredung mit Herzenstube und \xC3\xA4u\xC3\x9Ferte ihm gegen\xC3\xBCber, Smerdjakow komme ihm \xC3\xBCberhaupt nicht geistig gest\xC3\xB6rt vor, sondern nur k\xC3\xB6rperlich schwach; doch er rief dadurch bei dem alten Mann nur ein feines L\xC3\xA4cheln hervor! \xC2\xBBWissen Sie, womit er sich jetzt besonders besch\xC3\xA4ftigt?\xC2\xAB fragte er Iwan Fjodorowitsch! \xC2\xBBEr lernt franz\xC3\xB6sische Vokabeln auswendig. Unter dem Kopfkissen hat er ein Heft liegen, in das ihm jemand franz\xC3\xB6sische Worte mit russischen Buchstaben hineingeschrieben hat, hehehe!\xC2\xAB Iwan Fjodorowitsch lie\xC3\x9F schlie\xC3\x9Flich alle Zweifel fallen; er konnte an seinen Bruder Dmitri nur noch voller Ekel denken. Nur eines war seltsam: da\xC3\x9F Aljoscha immer noch hartn\xC3\xA4ckig dabei blieb, nicht Dmitri habe den Mord begangen, sondern \xC2\xBBmit aller Wahrscheinlichkeit\xC2\xAB Smerdjakow. Iwan war sich immer dessen bewu\xC3\x9Ft gewesen, da\xC3\x9F Aljoschas Urteil ihm sehr viel galt, daher war er jetzt sehr erstaunt \xC3\xBCber ihn. Seltsam war auch, da\xC3\x9F Aljoscha keine Gelegenheit suchte, mit ihm \xC3\xBCber Mitja zu sprechen, und selbst nie davon anfing, sondern nur auf seine, Iwans, Fragen antwortete. \xC3\x9Cbrigens wurde er in dieser Zeit durch etwas ganz anderes abgelenkt. Nach seiner Ankunft aus Moskau hatte er sich in den ersten Tagen r\xC3\xBCckhaltlos seiner gl\xC3\xBChenden, sinnlosen Leidenschaft f\xC3\xBCr Katerina Iwanowna hingegeben. Es ist hier nicht der Ort, von dieser neuen Leidenschaft Iwan Fjodorowitschs anzufangen, die f\xC3\xBCr sein ganzes sp\xC3\xA4teres Leben bedeutsam werden sollte; das k\xC3\xB6nnte als Stoff f\xC3\xBCr einen zweiten Roman dienen, von dem ich noch nicht wei\xC3\x9F, ob ich ihn jemals in Angriff nehmen werde. Aber eines kann ich auch jetzt nicht verschweigen: Als Iwan Fjodorowitsch mit Aljoscha in der Nacht von Katerina Iwanowna wegging und zu ihm sagte: \xC2\xBBIch mag sie nicht\xC2\xAB, log er gewaltig. Er liebte sie unsinnig, obgleich er sie zeitweilig auch derma\xC3\x9Fen ha\xC3\x9Fte, da\xC3\x9F er sie h\xC3\xA4tte ermorden k\xC3\xB6nnen. Es kamen hier viele Ursachen zusammen. Tief ersch\xC3\xBCttert durch das Ereignis mit Mitja hatte sie sich auf den wieder zu ihr zur\xC3\xBCckgekehrten Iwan Fjodorowitsch wie auf einen Retter gest\xC3\xBCrzt. Sie war beleidigt, gekr\xC3\xA4nkt, in ihren Gef\xC3\xBChlen gedem\xC3\xBCtigt. Und da erschien nun wieder der Mensch, der sie fr\xC3\xBCher so geliebt hatte, oh, sie wu\xC3\x9Fte das, und dessen Verstand und Herz sie immer so hoch \xC3\xBCber sich selbst gestellt hatte. Aber das strengdenkende M\xC3\xA4dchen gab sich ihm nicht v\xC3\xB6llig zum Opfer hin, trotz seines Karamasowschen Ungest\xC3\xBCms und des starken Zaubers, den er auf sie aus\xC3\xBCbte. Sie qu\xC3\xA4lte unaufh\xC3\xB6rlich die Reue dar\xC3\xBCber, da\xC3\x9F sie Mitja untreu geworden war, und in b\xC3\xB6sen Augenblicken, wenn sie sich mit Iwan stritt, und solche Augenblicke gab es viele, sagte sie ihm das auch. Das war es, was er in dem Gespr\xC3\xA4ch mit Aljoscha \xC2\xBBUnwahrhaftigkeit und L\xC3\xBCge\xC2\xAB genannt hatte. Es war allerdings tats\xC3\xA4chlich auch viel Unwahrhaftigkeit mit im Spiel, und das war es, was Iwan Fjodorowitsch am meisten aufregte ... Doch von alledem sp\xC3\xA4ter! Kurz, zeitweilig verga\xC3\x9F er Smerdjakow beinahe. Und dennoch begannen ihn zwei Wochen nach seinem ersten Besuch bei Smerdjakow wieder alle jene sonderbaren Gedanken zu peinigen wie fr\xC3\xBCher. Es gen\xC3\xBCgt, wenn ich sage, da\xC3\x9F er sich unaufh\xC3\xB6rlich fragte, warum er damals, in der letzten Nacht, die er vor seiner Abreise in Fjodor Pawlowitschs Haus zubrachte, leise wie ein Dieb auf die Treppe hinausgegangen war und gelauscht hatte, was sein Vater unten tat. Warum hatte er sich sp\xC3\xA4ter nur angewidert daran erinnert? Warum hatte ihn am anderen Morgen unterwegs eine solche Niedergeschlagenheit \xC3\xBCberkommen? Und warum hatte er, als er in Moskau ankam, zu sich gesagt: \xC2\xBBIch bin ein Schurke\"? Und er stellte sich vor, da\xC3\x9F er um dieser qu\xC3\xA4lenden Gedanken willen am Ende sogar Katerina Iwanowna vergessen k\xC3\xB6nnte, mit solcher St\xC3\xA4rke hatten sie ihn auf einmal wieder gepackt! Gerade als er dar\xC3\xBCber nachdachte, begegnete er auf der Stra\xC3\x9Fe Aljoscha. Er hielt ihn sofort an und legte ihm ohne weiteren Umstand die Frage vor: \xC2\xBBErinnerst du dich? Als damals nach dem Mittagessen Dmitri ins Haus st\xC3\xBCrzte und den Vater schlug, damals sagte ich dir auf dem Hof, ich behielte mir das Recht, etwas zu w\xC3\xBCnschen, vor. Sag mal, hast du damals gedacht, da\xC3\x9F ich den Tod des Vaters w\xC3\xBCnschte, oder hast du es nicht gedacht?\xC2\xAB</p><p>\xC2\xBBJa, ich habe es gedacht\xC2\xAB, antwortete Aljoscha leise.</p><p>\xC2\xBBEs war \xC3\xBCbrigens auch so, und war nicht schwer zu erraten. Aber ist dir damals nicht auch der Gedanke gekommen, da\xC3\x9F mein Wunsch speziell dahin ging, es sollte &#8250;ein Reptil das andere auffressen&#8249;, das hei\xC3\x9Ft, kein anderer als Dmitri sollte den Vater totschlagen, und zwar so bald wie m\xC3\xB6glich &#8211; wobei ich selbst nicht abgeneigt w\xC3\xA4re, dabei Vorschub zu leisten?\xC2\xAB</p><p>Aljoscha wurde ein wenig bla\xC3\x9F und blickte dem Bruder stumm in die Augen.</p><p>\xC2\xBBSprich doch!\xC2\xAB rief Iwan! \xC2\xBBIch will ganz genau wissen, was du damals gedacht hast. Die Wahrheit will ich h\xC3\xB6ren, die Wahrheit!\xC2\xAB Er atmete schwer und starrte Aljoscha schon im voraus b\xC3\xB6se an.</p><p>\xC2\xBBVerzeih mir, auch das habe ich damals gedacht\xC2\xAB, fl\xC3\xBCsterte Aljoscha und verstummte, ohne ein milderndes Wort hinzuzuf\xC3\xBCgen.</p><p>\xC2\xBBIch danke dir!\xC2\xAB antwortete Iwan kurz, lie\xC3\x9F Aljoscha stehen und ging mit raschen Schritten davon.</p><p>Seitdem bemerkte Aljoscha, da\xC3\x9F sich Iwan in schroffer Weise von ihm fernhielt und ihn so gar nicht mehr mochte, so da\xC3\x9F er kurz darauf von sich aus die Besuche bei Iwan einstellte. Unmittelbar nach dieser Begegnung mit Aljoscha begab sich Iwan Fjodorowitsch, ohne erst nach Hause zu gehen, pl\xC3\xB6tzlich abermals zu Smerdjakow.</p>"
  title: 6. Erster Besuch bei Smerdjakow
