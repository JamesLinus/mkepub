  text: "<h3>4. Shutschka</h3><p>Kolja lehnte sich mit w\xC3\xBCrdevoller Miene an einen Zaun und wartete auf Aljoscha. Er hatte schon seit l\xC3\xA4ngerer Zeit gew\xC3\xBCnscht, mit ihm zusammenzukommen. Von den anderen hatte er viel \xC3\xBCber ihn geh\xC3\xB6rt, sich jedoch bisher immer geringsch\xC3\xA4tzig und gleichg\xC3\xBCltig gegeben, wenn die Rede auf Aljoscha kam; ja, er hatte ihn sogar oft \xC2\xBBkritisiert\xC2\xAB, sobald von ihm berichtet wurde. Aber im stillen trug er ein gro\xC3\x9Fes Verlangen, seine Bekanntschaft zu machen: In allen Erz\xC3\xA4hlungen \xC3\xBCber Aljoscha war etwas gewesen, was ihn sympathisch ber\xC3\xBChrt und angezogen hatte. So war denn der jetzige Augenblick f\xC3\xBCr ihn von gro\xC3\x9Fer Bedeutung. Vor allem durfte er sich nicht blamieren, sondern mu\xC3\x9Fte seine geistige Selbst\xC3\xA4ndigkeit an den Tag legen. &#8250;Sonst sagt er sich, da\xC3\x9F ich erst dreizehn Jahre alt bin, und behandelt mich als kleinen Jungen wie die anderen. Was hat er an diesen kleinen Jungen? Danach will ich ihn fragen, wenn ich mit ihm in Kontakt treten sollte. Unangenehm ist nur, da\xC3\x9F ich so klein gewachsen bin. Tusikow ist j\xC3\xBCnger als ich, aber einen halben Kopf gr\xC3\xB6\xC3\x9Fer. Daf\xC3\xBCr habe ich ein kluges Gesicht. Ich bin nicht h\xC3\xBCbsch, ich wei\xC3\x9F, da\xC3\x9F ich ein h\xC3\xA4\xC3\x9Fliches Gesicht habe, aber das Gesicht ist klug. Ich darf mich blo\xC3\x9F nicht zu sehr aufkn\xC3\xB6pfen, sonst kommen gleich Umarmungen, und er k\xC3\xB6nnte denken ... Pfui Teufel, das w\xC3\xA4re ja schrecklich, wenn er so etwas denkt ...&#8249;</p><p>So regte sich Kolja auf, w\xC3\xA4hrend er sich nach Kr\xC3\xA4ften bem\xC3\xBChte, eine recht selbstbewu\xC3\x9Fte Miene zu machen. Am meisten \xC3\xA4rgerte ihn seine kleine Statur, weniger sein \xC2\xBBh\xC3\xA4\xC3\x9Fliches\xC2\xAB Gesicht als vielmehr seine Gr\xC3\xB6\xC3\x9Fe. Zu Hause hatte er schon im vorigen Jahr in einer Ecke an der Wand einen Bleistiftstrich gemacht, der seine Gr\xC3\xB6\xC3\x9Fe angab, und seitdem war er alle zwei Monate in gro\xC3\x9Fer Erregung herangetreten, um wieder zu messen, wieviel er gewachsen war. Doch leider wuchs er nur sehr wenig, und das brachte ihn manchmal geradezu zur Verzweiflung. Und sein Gesicht war \xC3\xBCberhaupt nicht \xC2\xBBh\xC3\xA4\xC3\x9Flich\xC2\xAB, sondern ziemlich h\xC3\xBCbsch, wei\xC3\x9F, etwas bla\xC3\x9F, sommersprossig. Die kleinen, aber lebhaften grauen Augen blickten keck in die Welt und spiegelten oft klar und leuchtend seine innersten Gef\xC3\xBChle. Seine Backenknochen waren etwas breit, die Lippen klein, nicht dick, aber sehr rot, die Nase klein und erheblich nach oben gebogen. \xC2\xBBDie reinste Stupsnase, die reinste Stupsnase!\xC2\xAB murmelte Kolja vor sich hin, wenn er in den Spiegel sah, und ging immer mit einem Gef\xC3\xBChl der Entr\xC3\xBCstung vom Spiegel weg. &#8250;Ist denn mein Gesicht auch wirklich klug?&#8249; dachte er manchmal sogar zweifelnd. Man braucht jedoch nicht zu glauben, da\xC3\x9F die Sorge um sein Gesicht und um seine Gr\xC3\xB6\xC3\x9Fe ihn ganz ausgef\xC3\xBCllt h\xC3\xA4tte. Nein, so peinlich auch die Augenblicke vor dem Spiegel waren, er verga\xC3\x9F sie schnell wieder, und dann sogar f\xC3\xBCr lange Zeit, da er sich ganz \xC2\xBBden Ideen und dem wirklichen Leben\xC2\xAB hingab, wie er selbst seine T\xC3\xA4tigkeit charakterisierte.</p><p>Aljoscha erschien bald und ging rasch auf Kolja zu, der schon aus einiger Entfernung sah, da\xC3\x9F Aljoscha ein freudiges Gesicht machte. &#8250;Freut er sich wirklich so \xC3\xBCber mein Kommen?&#8249; dachte Kolja froh. Wir bemerken bei dieser Gelegenheit, da\xC3\x9F sich Aljoscha seit der Zeit, da wir ihn verlie\xC3\x9Fen, sehr ver\xC3\xA4ndert hatte. Er hatte die Kutte abgelegt und trug jetzt einen gutgearbeiteten Rock, einen weichen, runden Hut und kurzgeschnittenes Haar. Alles dies stand ihm sehr gut, und er sah jetzt geradezu h\xC3\xBCbsch aus. Sein freundliches Gesicht hatte immer einen heiteren Ausdruck; es war eine stille, ruhige Heiterkeit. Zu Koljas Erstaunen kam Aljoscha zu ihm heraus, wie er im Zimmer gesessen hatte, ohne \xC3\x9Cberzieher; er hatte sich offensichtlich beeilt. Er reichte Kolja ohne Umst\xC3\xA4nde die Hand.</p><p>\xC2\xBBDa sind Sie ja endlich, wir haben Sie alle schon sehns\xC3\xBCchtig erwartet.\xC2\xAB</p><p>\xC2\xBBMein Ausbleiben hatte seine Gr\xC3\xBCnde, die Sie gleich erfahren werden. Jedenfalls freue ich mich, ihre Bekanntschaft zu machen. Ich habe schon l\xC3\xA4ngst auf eine Gelegenheit gewartet und viel von ihnen geh\xC3\xB6rt\xC2\xAB, murmelte Kolja etwas m\xC3\xBChsam.</p><p>\xC2\xBBWir h\xC3\xA4tten uns ja ohnedies kennengelernt. Ich habe auch viel von ihnen geh\xC3\xB6rt. Aber hierher h\xC3\xA4tten Sie viel fr\xC3\xBCher kommen sollen.\xC2\xAB</p><p>\xC2\xBBSagen Sie, wie steht es hier?\xC2\xAB</p><p>\xC2\xBBIljuscha geht es sehr schlecht, er wird bestimmt sterben.\xC2\xAB</p><p>\xC2\xBBWas sagen Sie! Da m\xC3\xBCssen Sie doch zugeben, Karamasow, da\xC3\x9F dir \xC3\xA4rztliche Wissenschaft ein Humbug ist!\xC2\xAB rief Kolja erregt.</p><p>\xC2\xBBIljuscha hat Sie oft, sehr oft erw\xC3\xA4hnt, wissen Sie, sogar im Schlaf, beim Phantasieren. Offenbar hat er Sie fr\xC3\xBCher sehr, sehr gemocht ... Vor dieser Geschichte mit dem Messer. Aber da ist auch noch ein anderer Grund ... Sagen Sie, ist das ihr Hund?\xC2\xAB</p><p>\xC2\xBBJa, er hei\xC3\x9Ft Pereswon.\xC2\xAB</p><p>\xC2\xBBNicht Shutschka?\xC2\xAB Aljoscha sah Kolja bedauernd an. \xC2\xBBDer ist wohl ganz und gar verschwunden?\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F, da\xC3\x9F Sie alle gern Shutschka wiederhaben m\xC3\xB6chten, ich habe alles geh\xC3\xB6rt\xC2\xAB, erwiderte Kolja mit r\xC3\xA4tselhaftem L\xC3\xA4cheln.</p><p>\xC2\xBBH\xC3\xB6ren Sie, Karamasow, ich werde ihnen die ganze Sache auseinandersetzen. Ich bin haupts\xC3\xA4chlich zu diesem Zweck gekommen und habe Sie deswegen herausrufen lassen, um ihnen die ganze Geschichte zu erkl\xC3\xA4ren, bevor wir hineingehen\xC2\xAB, begann er lebhaft. \xC2\xBBSehen Sie, Karamasow, im Fr\xC3\xBChjahr trat Iljuscha in die Vorbereitungsklasse ein. Na, man wei\xC3\x9F ja, wie unsere Vorbereitungsklasse beschaffen ist &#8211; da sitzen kleine Jungen drin, Kindervolk. Sie fingen sofort an, Iljuscha zu necken. Ich sitze zwei Klassen h\xC3\xB6her und erlebte das alles nur so aus der Ferne mit, wie etwas, das mich nichts anging. Ich sah, er war ein kleiner, schw\xC3\xA4chlicher Junge; aber er lie\xC3\x9F sich nichts gefallen und pr\xC3\xBCgelte sich sogar mit ihnen, er hatte seinen Stolz, die Augen funkelten ihm nur so. Ich liebe solche Charaktere. Sie trieben es immer schlimmer. Der Hauptgrund war, er trug damals so schlechte Sachen, seine Hosen waren zu klein und die Stiefel zerrissen. Deswegen h\xC3\xA4nselten sie ihn, es war geradezu entw\xC3\xBCrdigend. Nein, so etwas kann ich nicht leiden! Ich griff also ein und verabreichte ihnen das N\xC3\xB6tige. Ich verpr\xC3\xBCgele sie, und sie verg\xC3\xB6ttern mich trotzdem, wissen Sie das, Karamasow?\xC2\xAB prahlte Kolja mitteilsam. \xC2\xBBUnd ich mag Kindervolk eigentlich gern leiden. Bei mir zu Hause habe ich jetzt auch zwei solche Knirpse auf dem Hals, die haben mich sogar heute aufgehalten ... Sie h\xC3\xB6rten also endlich auf, Iljuscha zu schlagen, und ich nahm ihn unter meinen Schutz. Ich sah, da\xC3\x9F er stolz war, ich kann ihnen sagen: wie stolz! Schlie\xC3\x9Flich aber unterwarf er sich mir sklavisch, erf\xC3\xBCllte alle meine Befehle, gehorchte mir, als ob ich sein Gott w\xC3\xA4re, und bem\xC3\xBChte sich, mir alles nachzutun. In den Pausen zwischen den Unterrichtsstunden kam er immer sofort zu mir, und wir gingen dann zusammen. Ebenso sonntags. Bei uns auf dem Gymnasium spotten sie, wenn ein \xC3\xA4lterer Sch\xC3\xBCler so mit einem j\xC3\xBCngeren verkehrt, aber das sind veraltete Anschauungen. Ich will es eben so &#8211; und damit basta, nicht wahr? Ich belehrte und bildete ihn &#8211; sagen Sie selbst, warum soll ich ihn nicht bilden, wenn es mir gef\xC3\xA4llt? Sie selber, Karamasow, sind ja auch mit diesen Knirpsen in Kontakt getreten, offenbar weil auch Sie auf die junge Generation einwirken, sie bilden und ihr nutzen m\xC3\xB6chten. Und ich mu\xC3\x9F gestehen, gerade dieser Zug ihres Charakters, von dem ich erfahren habe, interessiert mich am allermeisten. Zur Sache: ich bemerkte, da\xC3\x9F der Junge empfindsam und sentimental wurde &#8211; doch ich bin ein Feind aller kalbrigen Z\xC3\xA4rtlichkeiten, wissen Sie, schon von meiner Geburt an. Und dann diese Widerspr\xC3\xBCche! Er war stolz und mir trotzdem sklavisch ergeben. Er war mir sklavisch ergeben, und trotzdem funkelten manchmal pl\xC3\xB6tzlich seine Augen, und er wollte mir nicht zustimmen und stritt hartn\xC3\xA4ckig. Wenn ich ihm manchmal irgendwelche Ideen auseinandersetzte, so sah ich, da\xC3\x9F er nicht eigentlich die Ideen bek\xC3\xA4mpfte, sondern sich geradezu gegen mich pers\xC3\xB6nlich auflehnte, weil ich auf seine Z\xC3\xA4rtlichkeiten nur k\xC3\xBChl antwortete. Um ihn nun zu erziehen, benahm ich mich um so k\xC3\xBChler, je z\xC3\xA4rtlicher er wurde. Ich tat das absichtlich, nach meiner \xC3\x9Cberzeugung war das richtig. Ich wollte seinen Charakter bilden und festigen, einen Menschen aus ihm machen ... Na, Sie verstehen mich ja auch in Andeutungen. Da bemerkte ich, da\xC3\x9F er an einem Tag und auch am folgenden und am dritten ganz verst\xC3\xB6rt war und sich gr\xC3\xA4mte, aber nicht wegen der Z\xC3\xA4rtlichkeiten, sondern aus irgendeinem anderen, st\xC3\xA4rkeren Grund. Ich dachte: &#8250;Na, was f\xC3\xBCr eine Trag\xC3\xB6die steckt da wohl dahinter?&#8249; Ich drang in ihn und erfuhr dann auch die Geschichte. Er war irgendwie mit Smerdjakow, dem Diener ihres verstorbenen Vaters, zusammengekommen, und der hatte dem dummen kleinen Kerl einen dummen Streich beigebracht, das hei\xC3\x9Ft einen bestialischen Streich, einen gemeinen Streich: ein St\xC3\xBCck Brot zu nehmen, eine Stecknadel hineinzustecken und diesen Bissen einem Hofhund hinzuwerfen, einem jener Hunde, die vor Hunger alles verschlingen, was ihnen hingeworfen wird, und dann aufzupassen, was daraus wird. Sie fabrizierten also einen solchen Bissen und warfen ihn dem struppigen Shutschka hin, um den jetzt so viel Wesens gemacht wird, einem Hofhund, der auf seinem Hof nicht das geringste zu fressen bekam und den ganzen Tag bellte ... M\xC3\xB6gen Sie dieses dumme Gebell leiden, Karamasow? Ich kann es nicht ausstehen. Der Hund st\xC3\xBCrzte sich gierig auf den Bissen, verschlang ihn, winselte, drehte sich ein paarmal um sich selbst und rannte dann davon, er lief und lief und verschwand &#8211; so hat es mir Iljuscha selbst geschildert. Er gestand mir die Sache, weinte, umarmte mich und war tief ersch\xC3\xBCttert. &#8250;Er lief und winselte, er lief und winselte&#8249;, wiederholte er immer wieder. Dieses Bild hatte einen sehr starken Eindruck auf ihn gemacht! Na, ich sah, da\xC3\x9F er Gewissensbisse hatte. Ich nahm die Sache ernst. Haupts\xC3\xA4chlich wollte ich ihn auch f\xC3\xBCr das Fr\xC3\xBChere bestrafen, und daher verstellte ich mich, wie ich gestehen mu\xC3\x9F, und heuchelte so eine starke Entr\xC3\xBCstung, wie ich sie vielleicht gar nicht empfand. &#8250;Du hast eine unw\xC3\xBCrdige Handlung begangen!&#8249; sagte ich. &#8250;Du bist ein Schuft, ich werde es nat\xC3\xBCrlich nicht weitersagen, aber bis auf weiteres breche ich den Verkehr mit dir ab. Ich werde \xC3\xBCber die Sache nachdenken und dich durch Smurow wissen lassen, ob ich in Zukunft die Beziehungen zu dir beibehalte oder dich als Schuft f\xC3\xBCr immer links liegenlasse!&#8249; Das machte einen furchtbaren Eindruck auf ihn. Ich f\xC3\xBChlt es gleich damals, da\xC3\x9F ich vielleicht zu streng war; zugegeben &#8211; doch was sollte ich machen? Mein damaliger Plan verlangte das eben. Am n\xC3\xA4chsten Tag schickte ich Smurow zu ihm und lie\xC3\x9F ihm sagen, da\xC3\x9F es zwischen uns &#8250;gespannt&#8249; sei &#8211; so dr\xC3\xBCcken wir uns n\xC3\xA4mlich aus, wenn zwei Kameraden den Verkehr miteinander abbrechen. Meine geheime Absicht war, ihn nur ein paar Tage lang in dieser peinlichen Lage zu lassen und ihm wieder die Hand zu reichen, wenn ich seine Reue sah. Das war mein fester Vorsatz. Aber was meinen Sie: Als er diese Botschaft vernommen hatte, begannen seine Augen auf einmal zu funkeln: &#8250;Bestell Krassotkin von mir&#8249;, rief er, &#8250;da\xC3\x9F ich jetzt allen Hunden Bissen mit Stecknadeln hinwerfen werde, allen!&#8249; Aha, dachte ich, er ist eigensinnig geworden, den Eigensinn m\xC3\xBCssen wir ihm austreiben! Und ich fing an, ihm meine vollst\xC3\xA4ndige Verachtung zu zeigen; bei jeder Begegnung wandte ich mich von ihm ab oder l\xC3\xA4chelte ironisch. Und da passierte auf einmal die Sache mit seinem Vater, Sie erinnern sich, die Geschichte mit dem Bastwisch. Sie k\xC3\xB6nnen sich denken, da\xC3\x9F er schon vorher furchtbar nerv\xC3\xB6s geworden war. Als die Kameraden sahen, da\xC3\x9F ich mich von ihm abgewandt hatte, fielen sie \xC3\xBCber ihn her und verh\xC3\xB6hnten ihn: &#8250;Bastwisch! Bastwisch!&#8249; Und dann begannen zwischen ihnen die K\xC3\xA4mpfe, die ich schrecklich bedaure, weil sie ihn wohl sehr schmerzhaft verpr\xC3\xBCgelt haben. Einmal st\xC3\xBCrzte er sich auf dem Hof auf sie, als sie aus den Klassen kamen; ich stand zuf\xC3\xA4llig zehn Schritte entfernt und beobachtete ihn. Und ich schw\xC3\xB6re, ich kann mich nicht erinnern, da\xC3\x9F ich damals gelacht h\xC3\xA4tte! Im Gegenteil, er tat mir damals sehr, sehr leid; noch eine Sekunde, und ich w\xC3\xA4re hingest\xC3\xBCrzt, um ihn zu sch\xC3\xBCtzen. Doch pl\xC3\xB6tzlich trafen sich unsere Blicke. Was er in meinem zu sehen glaubte, wei\xC3\x9F ich nicht &#8211; jedenfalls nahm er sein Federmesser heraus, warf sich auf mich und stie\xC3\x9F es mir in die H\xC3\xBCfte, hier am rechten Bein. Ich r\xC3\xBChrte mich nicht; ich bin n\xC3\xA4mlich manchmal tapfer, Karamasow. Ich sah ihn nur ver\xC3\xA4chtlich an, als wollte ich sagen: Wenn du das zum Dank f\xC3\xBCr meine Freundschaft noch einmal tun willst, stehe ich zu deinen Diensten! Aber er stach nicht zum zweitenmal zu, er konnte es wohl nicht. Er hatte selbst einen Schreck bekommen, warf das Messer hin, fing laut an zu heulen und lief weg. Ich habe selbstverst\xC3\xA4ndlich nicht gepetzt und befahl auch allen anderen, dar\xC3\xBCber zu schweigen, damit es den Lehrern nicht zu Ohren kam; sogar meiner Mutter habe ich es erst gesagt, als alles wieder geheilt war. Au\xC3\x9Ferdem war die Wunde unbedeutend, eine Schramme. Noch am selben Tag hat er dann, wie ich h\xC3\xB6rte, mit anderen Sch\xC3\xBClern ein Steinbombardement gehabt und Sie in den Finger gebissen &#8211; aber Sie k\xC3\xB6nnen sich ja selber denken, in welchem Gem\xC3\xBCtszustand er sich befand! Na, was ist da zu machen? Ich habe mich dumm benommen! Als er krank wurde, ging ich nicht zu ihm, um ihm zu verzeihen, ich wollte sagen, um mich mit ihm zu vers\xC3\xB6hnen &#8211; jetzt bereue ich das. Und inzwischen hatte ich auch schon ganz bestimmte Absichten. So, das ist also die ganze Geschichte ... Ich glaube, ich habe mich wirklich dumm benommen!\xC2\xAB</p><p>\xC2\xBBWie schade\xC2\xAB, rief Aljoscha erregt, \xC2\xBBda\xC3\x9F ich von ihren Beziehungen zu ihm nicht schon fr\xC3\xBCher gewu\xC3\x9Ft habe! Sonst w\xC3\xA4re ich schon l\xC3\xA4ngst von selbst zu ihnen gekommen und h\xC3\xA4tte Sie gebeten, mit mir zusammen zu ihm zu gehen. Ob Sie es glauben oder nicht: in seiner Krankheit, im Fieber, hat er von ihnen phantasiert! Ich wu\xC3\x9Fte nicht, wieviel Sie ihm bedeuten! Und Sie haben diesen Shutschka wirklich nicht gefunden? Sein Vater und alle Kameraden haben in der ganzen Stadt nach ihm gesucht. Wissen Sie, da\xC3\x9F er auf seinem Krankenbett in meiner Gegenwart schon dreimal unter Tr\xC3\xA4nen gesagt hat: &#8250;Meine Krankheit kommt daher, Papa, da\xC3\x9F ich damals Shutschka get\xC3\xB6tet habe! Daf\xC3\xBCr hat Gott mich gestraft.&#8249; Von diesem Gedanken l\xC3\xA4\xC3\x9Ft er sich einfach nicht abbringen! Wenn man jetzt nur diesen Shutschka auftreiben und ihm zeigen k\xC3\xB6nnte, da\xC3\x9F er nicht tot ist &#8211; so w\xC3\xBCrde er, ich glaube, er w\xC3\xBCrde vor Freude wie neubelebt sein! Wir haben alle auf Sie gehofft!\xC2\xAB</p><p>\xC2\xBBSagen Sie, warum haben Sie eigentlich gehofft, da\xC3\x9F ich Shutschka finden w\xC3\xBCrde? Ich meine, da\xC3\x9F gerade ich ihn finden w\xC3\xBCrde?\xC2\xAB fragte Kolja neugierig. \xC2\xBBWarum haben Sie gerade auf mich gerechnet und nicht auf einen anderen?\xC2\xAB</p><p>\xC2\xBBEs gab ein Ger\xC3\xBCcht, da\xC3\x9F Sie ihn suchen und, sollten Sie ihn finden, zu ihm bringen. Smurow hat so etwas gesagt. Wir geben uns alle M\xC3\xBChe, den Kranken zu \xC3\xBCberzeugen, da\xC3\x9F Shutschka lebt und irgendwo gesehen worden ist. Die Jungen hatten schon ein lebendiges H\xC3\xA4schen beschafft; er aber l\xC3\xA4chelte nur matt und bat, sie m\xC3\xB6chten es wieder aufs Feld bringen. Das haben wir denn auch getan. Eben ist sein Vater nach Hause gekommen und hat ihm einen jungen Bullenbei\xC3\x9Fer mitgebracht, den er ebenfalls irgendwo beschafft hat. Er dachte, ihn damit zu tr\xC3\xB6sten, aber sein seelischer Zustand scheint dadurch nur noch schlimmer geworden zu sein.\xC2\xAB</p><p>\xC2\xBBNoch eins, Karamasow. Was f\xC3\xBCr ein Mensch ist sein Vater? Ich kenne ihn, aber was ist er nach ihrem Urteil: ein Possenrei\xC3\x9Fer, ein Hanswurst?\xC2\xAB</p><p>\xC2\xBBO nein. Es gibt tiefempfindende Menschen, die jedoch vom Schicksal niedergedr\xC3\xBCckt worden sind. Ihre Possenrei\xC3\x9Ferei ist eine Art boshafter Ironie denen gegen\xC3\xBCber, denen sie aus einer langj\xC3\xA4hrigen, erniedrigenden Furcht die Wahrheit nicht ins Gesicht zu sagen wagen. Glauben Sie, Krassotkin, so eine Possenrei\xC3\x9Ferei ist manchmal h\xC3\xB6chst tragisch. F\xC3\xBCr ihn konzentrieren sich jetzt alle Interessen, die er auf der Welt hat, in der Person Iljuschas, und wenn Iljuscha stirbt, wird er entweder den Verstand verlieren oder sich das Leben nehmen. Davon bin ich beinahe \xC3\xBCberzeugt, wenn ich ihn mir jetzt ansehe!\xC2\xAB</p><p>\xC2\xBBIch verstehe Sie, Karamasow. Ich sehe, Sie sind ein Menschenkenner\xC2\xAB, sagte Kolja nicht ohne Ergriffenheit.</p><p>\xC2\xBBAls ich Sie eben mit dem Hund sah, dachte ich, Sie bringen diesen Shutschka.</p><p>\xC2\xBBWarten Sie nur, Karamasow, vielleicht werden wir ihn noch finden. Das hier ist Pereswon. Ich werde ihn jetzt ins Zimmer lassen und Iljuscha durch ihn vielleicht mehr erfreuen als durch den kleinen Bullenbei\xC3\x9Fer. Warten Sie, Karamasow, Sie sollen gleich noch etwas erfahren ... Ach, mein Gott, wie kann ich Sie nur so aufhalten!\xC2\xAB rief Kolja pl\xC3\xB6tzlich eifrig. \xC2\xBBSie sind ja nur im Rock bei dieser K\xC3\xA4lte, und ich halte Sie auf! Da sehen Sie, was ich f\xC3\xBCr ein Egoist bin! Oh, wir alle sind Egoisten, Karamasow!\xC2\xAB</p><p>\xC2\xBBBeunruhigen Sie sich nicht. Allerdings ist es kalt, doch ich erk\xC3\xA4lte mich nicht so leicht. Aber wollen wir nicht hineingehen. \xC3\x9Cbrigens, wie ist ihr Name? Ich wei\xC3\x9F, da\xC3\x9F Sie Kolja hei\xC3\x9Fen, aber wie weiter?\xC2\xAB</p><p>\xC2\xBBNikolai lwanowitsch Krassotkin oder wie es offiziell auf dem Gymnasium lautet: Sch\xC3\xBCler Krassotkin\xC2\xAB, erwiderte Kolja lachend, und dann f\xC3\xBCgte er pl\xC3\xB6tzlich hinzu: \xC2\xBBIch hasse den Namen Nikolai.\xC2\xAB</p><p>\xC2\xBBWarum denn?\xC2\xAB</p><p>\xC2\xBBEr ist so trivial, so allgemein \xC3\xBCblich,\xC2\xAB</p><p>\xC2\xBBSie sind dreizehn Jahre alt?\xC2\xAB fragte Aljoscha.</p><p>\xC2\xBBDas hei\xC3\x9Ft vierzehn, in zwei Wochen werde ich vierzehn, also sehr bald. Ich will ihnen gleich von vornherein eine Schw\xC3\xA4che gestehen, Karamasow &#8211; das soll der Anfang unserer Bekanntschaft sein, damit Sie gleich mit einemmal mein ganzes Wesen kennenlernen. Ich kann es nicht leiden, wenn mich jemand nach meinem Alter fragt; und der Ausdruck &#8250;nicht leiden k\xC3\xB6nnen&#8249; ist dabei eigentlich noch viel zu schwach ... Und ferner ... Da wird zum Beispiel \xC3\xBCber mich die Verleumdung verbreitet, ich h\xC3\xA4tte in der vorigen Woche mit den Vorsch\xC3\xBClern &#8250;R\xC3\xA4uber&#8249; gespielt. Da\xC3\x9F ich gespielt habe, ist eine Tatsache; doch da\xC3\x9F ich um meinetwillen gespielt h\xC3\xA4tte, um mir selbst dadurch ein Vergn\xC3\xBCgen zu bereiten, ist eine Verleumdung. Ich habe Grund zu glauben, da\xC3\x9F dies auch ihnen zu Ohren gekommen ist. Ich habe aber nicht um meinetwillen gespielt, sondern um der Kinder willen, weil sie ohne meine Hilfe keine Einf\xC3\xA4lle hatten. Bei uns werden immer solche albernen Ger\xC3\xBCchte ausgesprengt. Unsere Stadt ist ein richtiges Klatschnest, glauben Sie mir.\xC2\xAB</p><p>\xC2\xBBUnd selbst wenn Sie zu ihrem eigenen Vergn\xC3\xBCgen gespielt h\xC3\xA4tten &#8211; was w\xC3\xA4re denn dabei?\xC2\xAB</p><p>\xC2\xBBNa, zu meinem eigenen Vergn\xC3\xBCgen ... Sie werden doch nicht Pferdchen spielen wollen?\xC2\xAB</p><p>\xC2\xBBBetrachten Sie doch die Sache einmal so\xC2\xAB, erwiderte Aljoscha l\xC3\xA4chelnd. \xC2\xBBDie Erwachsenen gehen ins Theater. Im Theater werden ebenfalls die Abenteuer aller m\xC3\xB6glichen Helden dargestellt, und manchmal kommen dabei auch R\xC3\xA4uber und Krieg vor, ist das in seiner Art nicht dasselbe? Und wenn die jungen Leute in den Unterrichtspausen Krieg oder R\xC3\xA4uber spielen, dann ist das auch in der Entwicklung begriffene Kunst, ein erwachendes Kunstbed\xC3\xBCrfnis. Und diese Spiele sind manchmal sogar besser arrangiert als die Vorstellung im Theater. Der Unterschied besteht nur darin, da\xC3\x9F man ins Theater geht, um Schauspieler zu sehen, w\xC3\xA4hrend hier die jungen Leute selbst die Schauspieler sind. Aber das macht die Sache erst recht nat\xC3\xBCrlich.\xC2\xAB</p><p>\xC2\xBBDenken Sie so dar\xC3\xBCber? Ist das ihre \xC3\x9Cberzeugung?\xC2\xAB sagte Kolja und sah ihn unverwandt an. \xC2\xBBWissen Sie, Sie haben da einen sehr interessanten Gedanken ausgesprochen. Wenn ich jetzt nach Hause komme, werde ich ihn durchdenken. Ich mu\xC3\x9F gestehen, ich hatte auch erwartet, da\xC3\x9F ich von ihnen manches lernen kann ... Ich bin gekommen, um von ihnen zu lernen, Karamasow\xC2\xAB, schlo\xC3\x9F Kolja aufrichtig und offenherzig.</p><p>\xC2\xBBUnd ich von ihnen\xC2\xAB, erwiderte Aljoscha l\xC3\xA4chelnd und dr\xC3\xBCckte ihm die Hand.</p><p>Kolja war mit Aljoscha h\xC3\xB6chst zufrieden. Es gefiel ihm sehr, da\xC3\x9F dieser mit ihm auf gleichem Fu\xC3\x9F verkehrte und mit ihm wie mit einem Erwachsenen sprach.</p><p>\xC2\xBBIch werde ihnen gleich ein Kunstst\xC3\xBCck zeigen, Karamasow! Auch eine Theatervorstellung\xC2\xAB, sagte er nerv\xC3\xB6s lachend. \xC2\xBBZu diesem Zweck bin ich hergekommen.\xC2\xAB</p><p>\xC2\xBBWir wollen zuerst zu den Wirtsleuten gehen, dort haben ihre Kameraden ihre M\xC3\xA4ntel gelassen, weil es in der anderen Stube eng und hei\xC3\x9F ist.\xC2\xAB</p><p>\xC2\xBBOh, ich bin nur f\xC3\xBCr einen Augenblick gekommen, ich werde den Mantel anbehalten und so dasitzen. Pereswon wird hier auf dem Flur bleiben und sterben. Ici, Pereswon, leg dich und stirb! &#8211; Sehen Sie, nun ist er gestorben ... Ich will erst einmal hineingehen und mir die Situation ansehen, und dann, wenn der richtige Moment da ist, werde ich pfeifen, und Sie werden sehen, Pereswon wird sofort wie toll hereingest\xC3\xBCrmt kommen. Nur darf Smurow nicht vergessen, rechtzeitig die T\xC3\xBCr aufzumachen. Nun, ich werde schon alles arrangieren, und Sie werden ein famoses Kunstst\xC3\xBCck sehen ...\xC2\xAB</p>"
  title: 4. Shutschka
