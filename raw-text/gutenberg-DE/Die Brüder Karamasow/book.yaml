  text: "<h3>9. Die W\xC3\xBCstlinge</h3><p>Unmittelbar hinter Dmitri Fjodorowitsch eilten Grigori und Smerdjakow in den Saal. Sie hatten auf dem Flur mit ihm gerungen und ihm den Eintritt verwehrt &#8211; gem\xC3\xA4\xC3\x9F einer Instruktion, die ihnen Fjodor Pawlowitsch schon einige Tage vorher erteilt hatte. Grigori benutzte den Umstand, da\xC3\x9F Dmitri Fjodorowitsch nach dem Betreten des Saales kurze Zeit stehenblieb, um sich umzusehen, lief um den Tisch herum, schlo\xC3\x9F beide Fl\xC3\xBCgel der in die inneren R\xC3\xA4ume f\xC3\xBChrenden T\xC3\xBCr und stellte sich mit ausgebreiteten Armen davor, bereit, den Eingang bis zum letzten zu verteidigen.</p><p>Als Dmitri das sah, stie\xC3\x9F er einen Schrei oder vielmehr eine Art Kreischen aus und st\xC3\xBCrzte sich auf Grigori.</p><p>\xC2\xBBSie ist hier! Sie haben sie versteckt! Aus dem Weg, Schurke!\xC2\xAB</p><p>Er wollte Grigori fortrei\xC3\x9Fen, aber der stie\xC3\x9F ihn zur\xC3\xBCck. Au\xC3\x9Fer sich vor Wut, holte Dmitri aus und versetzte seinem Gegner mit voller Kraft einen Schlag. Der alte Mann st\xC3\xBCrzte j\xC3\xA4h zu Boden, und Dmitri sprang \xC3\xBCber ihn hinweg und stie\xC3\x9F die T\xC3\xBCr auf. Smerdjakow blieb im Saal, am anderen Ende; bla\xC3\x9F und zitternd n\xC3\xA4herte er sich Fjodor Pawlowitsch.</p><p>\xC2\xBBSie ist hier!\xC2\xAB schrie Dmitri Fjodorowitsch. \xC2\xBBIch habe sie soeben selbst zum Haus einbiegen sehen, konnte sie nur nicht einholen. Wo ist sie? Wo ist sie?\xC2\xAB</p><p>Diese Rufe machten auf Fjodor Pawlowitsch einen unbegreiflichen Eindruck. All seine Angst war im Nu verschwunden.</p><p>\xC2\xBBHaltet ihn, haltet ihn!\xC2\xAB br\xC3\xBCllte er und st\xC3\xBCrzte hinter Dmitri Fjodorowitsch her.</p><p>Unterdessen hatte sich Grigori erhoben, war jedoch geistig noch wie abwesend. Iwan Fjodorowitsch und Aljoscha liefen dem Vater nach. Man h\xC3\xB6rte, wie im dritten Zimmer etwas zu Boden fiel und zerklirrte. Dmitri Fjodorowitsch hatte beim Vorbeilaufen eine gro\xC3\x9Fe gl\xC3\xA4serne Vase von einem Marmorsockel gesto\xC3\x9Fen.</p><p>\xC2\xBBPackt ihn!\xC2\xAB br\xC3\xBCllte der Alte. \xC2\xBBZu Hilfe!\xC2\xAB</p><p>Doch Iwan Fjodorowitsch und Aljoscha holten den Alten ein und brachten ihn mit Gewalt in den Saal zur\xC3\xBCck.</p><p>\xC2\xBBWarum rennen Sie ihm nach? Er wird Sie totschlagen!\xC2\xAB rief Iwan Fjodorowitsch zornig dem Vater zu.</p><p>\xC2\xBBWanetschka, Ljoschetschka, sie ist also hier! Gruschenka ist hier! Er sagt, er hat selbst gesehen, wie sie herlief ...\xC2\xAB</p><p>Er konnte nicht weiterreden vor Erregung. Er hatte Gruschenka diesmal nicht erwartet, und die pl\xC3\xB6tzliche Nachricht, sie sei da, brachte ihn fast um den Verstand. Er zitterte am ganzen K\xC3\xB6rper und war wie von Sinnen.</p><p>\xC2\xBBAber Sie haben doch selbst gesehen, da\xC3\x9F sie nicht gekommen ist!\xC2\xAB rief Iwan.</p><p>\xC2\xBBVielleicht ist sie durch den anderen Eingang gekommen?\xC2\xAB</p><p>\xC2\xBBDer ist verschlossen, und den Schl\xC3\xBCssel haben Sie selbst ...\xC2\xAB</p><p>Auf einmal erschien Dmitri erneut im Saal. Er hatte den anderen Eingang in der Tat verschlossen gefunden, und der Schl\xC3\xBCssel steckte wirklich in Fjodor Pawlowitschs Tasche. Die Fenster aller Zimmer waren ebenfalls geschlossen; Gruschenka konnte also nirgends hindurchgegangen sein.</p><p>\xC2\xBBHaltet ihn!\xC2\xAB kreischte Fjodor Pawlowitsch, als er Dmitri wieder erblickte. \xC2\xBBEr hat mir im Schlafzimmer Geld gestohlen!\xC2\xAB Und er ri\xC3\x9F sich von Iwan los und st\xC3\xBCrzte abermals auf Dmitri los. Der aber hob beide H\xC3\xA4nde, packte den Alten an den beiden letzten Haarb\xC3\xBCscheln, die ihm an den Schl\xC3\xA4fen verblieben waren, ri\xC3\x9F ihn hoch und schmetterte ihn dann mit einem Faustschlag zu Boden. Er fand noch Zeit, ihm zwei- oder dreimal mit dem Absatz ins Gesicht zu treten. Der Alte st\xC3\xB6hnte laut. Iwan Fjodorowitsch umfa\xC3\x9Fte seinen Bruder Dmitri, obwohl er nicht so stark war wie dieser, und ri\xC3\x9F ihn mit aller Kraft von dem Alten weg. Auch Aljoscha, half ihm, so gut er konnte, indem er den Bruder von vorn umklammerte.</p><p>\xC2\xBBDu Wahnsinniger, hast ihn totgeschlagen!\xC2\xAB rief Iwan.</p><p>\xC2\xBBGeschieht ihm ganz recht!\xC2\xAB schrie Dmitri keuchend. \xC2\xBBSollte er nicht vollkommen tot sein, komme ich wieder und hole es nach. Ihr werdet ihn nicht davor bewahren!\xC2\xAB</p><p>\xC2\xBBDmitri. Geh augenblicklich von hier fort!\xC2\xAB rief Aljoscha gebieterisch.</p><p>\xC2\xBBAlexej. Du bist der einzige, dem ich glaube. Sag mir, war sie hier oder nicht? Ich habe sie aus der Seitengasse am Zaun entlang herschl\xC3\xBCpfen sehen. Ich rief sie an, aber sie rannte davon ...\xC2\xAB</p><p>\xC2\xBBIch schw\xC3\xB6re dir, sie war nicht hier. Es hat sie auch niemand hier erwartet!\xC2\xAB</p><p>\xC2\xBBAber ich habe sie gesehen ... Also mu\xC3\x9F sie ... Ich werde gleich erfahren, wo sie ist ... Leb wohl, Alexej! Sag dem alten Satyr kein Wort von dem Geld, geh sofort zu Katerina Iwanowna und bestell ihr, ich lasse sie gr\xC3\xBC\xC3\x9Fen! Und ihr Lebewohl sagen! Schildere ihr diese Szene!\xC2\xAB</p><p>Unterdessen hatten Iwan und Grigori den Alten auf einen Lehnstuhl gesetzt. Sein Gesicht war blutig, aber er war bei Bewu\xC3\x9Ftsein und h\xC3\xB6rte Dmitri begierig zu. Er glaubte immer noch, Gruschenka sei wirklich irgendwo im Haus. Dmitri Fjodorowitsch warf ihm beim Hinausgehen einen ha\xC3\x9Ferf\xC3\xBCllten Blick zu.</p><p>\xC2\xBBIch f\xC3\xBChle keine Reue wegen deines Blutes!\xC2\xAB rief er. \xC2\xBBNimm dich in acht, Alter! Nimm dich in acht mit deiner Hoffnung, ich hege auch welche! Ich verfluche dich und sage mich f\xC3\xBCr immer von dir los ...\xC2\xAB Er lief aus dem Zimmer.</p><p>\xC2\xBBSie ist hier, bestimmt ist sie hier! Smerdjakow, Smerdjakow!\xC2\xAB rief der Alte kaum vernehmbar mit heiserer Stimme und winkte dabei mit dem Finger.</p><p>\xC2\xBBNein, sie ist nicht hier, Sie verr\xC3\xBCckter alter Mann!\xC2\xAB schrie Iwan \xC3\xA4rgerlich. \xC2\xBBSo, nun wird er ohnm\xC3\xA4chtig! Wasser, Handtuch! Schnell, Smerdjakow!\xC2\xAB</p><p>Smerdjakow holte das Verlangte. Dann entkleideten sie den Alten, trugen ihn in das Schlafzimmer und legten ihn auf das Bett. Um den Kopf wurde ihm ein nasses Handtuch gewickelt. Entkr\xC3\xA4ftet von dem Kognak, der gro\xC3\x9Fen Aufregung und den Mi\xC3\x9Fhandlungen, schlo\xC3\x9F er die Augen, sowie er das Kissen ber\xC3\xBChrte, und verlor das Bewu\xC3\x9Ftsein. Iwan Fjodorowitsch und Aljoscha kehrten in den Saal zur\xC3\xBCck. Smerdjakow trug die Scherben der Vase hinaus, Grigori stand am Tisch und sah finster zu Boden.</p><p>\xC2\xBBDu solltest dir auch einen feuchten Umschlag machen und dich ins Bett legen\xC2\xAB, wandte sich Aljoscha an Grigori. \xC2\xBBWir werden schon auf ihn achtgeben. Der Bruder hat dir ja einen furchtbaren Schlag versetzt, genau auf den Kopf!\xC2\xAB</p><p>\xC2\xBBEr ... hat sich ... an mir vergriffen!\xC2\xAB sagte Grigori finster und stockend.</p><p>\xC2\xBBEr hat sich auch am Vater vergriffen, nicht nur an dir!\xC2\xAB bemerkte Iwan Fjodorowitsch und verzog den Mund.</p><p>\xC2\xBBIch habe ihn im Waschtrog gebadet, und er vergreift sich an mir!\xC2\xAB wiederholte Grigori.</p><p>\xC2\xBBZum Teufel, h\xC3\xA4tte ich ihn nicht weggerissen, er h\xC3\xA4tte den Alten am Ende erschlagen! Viel geh\xC3\xB6rt nicht dazu bei dem alten Satyr\xC2\xAB, fl\xC3\xBCsterte Iwan Fjodorowitsch seinem Bruder zu.</p><p>\xC2\xBBDavor beh\xC3\xBCte uns Gott!\xC2\xAB rief Aljoscha.</p><p>\xC2\xBBWarum soll er uns davor beh\xC3\xBCten?\xC2\xAB fuhr Iwan, noch immer fl\xC3\xBCsternd, mit boshaft verzogenem Antlitz fort. \xC2\xBBEin Reptil fri\xC3\x9Ft das andere auf, und beiden geschieht recht!\xC2\xAB</p><p>Aljoscha zuckte zusammen.</p><p>\xC2\xBBIch werde selbstverst\xC3\xA4ndlich keinen Mord geschehen lassen, wie ich ihn auch jetzt verhindert habe. Bleib hier, Aljoscha, ich will ein bi\xC3\x9Fchen auf dem Hof auf und ab gehen. Ich habe Kopfschmerzen bekommen.\xC2\xAB</p><p>Aljoscha ging zum Vater ins Schlafzimmer und sa\xC3\x9F ungef\xC3\xA4hr eine Stunde am Kopfende des Bettes. Der Alte schlug pl\xC3\xB6tzlich die Augen auf und sah Aljoscha lange an, offenbar suchte er sich zu erinnern und seine Gedanken zu ordnen. Auf einmal malte sich eine ungew\xC3\xB6hnliche Aufregung auf seinem Gesicht.</p><p>\xC2\xBBAljoscha\xC2\xAB, fl\xC3\xBCsterte er, \xC2\xBBwo ist Iwan?\xC2\xAB</p><p>\xC2\xBBAuf dem Hof, er hat Kopfschmerzen. Er sch\xC3\xBCtzt uns.\xC2\xAB</p><p>\xC2\xBBGib mal das Spiegelchen her; da steht es!\xC2\xAB</p><p>Aljoscha reichte ihm den kleinen runden Klappspiegel, der auf der Kommode stand. Der Alte sah hinein. Die Nase war stark geschwollen, und auf der Stirn, \xC3\xBCber der linken Braue, befand, sich eine auff\xC3\xA4llige, blutunterlaufene Stelle.</p><p>\xC2\xBBWas sagt Iwan? Aljoscha, mein lieber, einziger Sohn, ich f\xC3\xBCrchte mich vor Iwan, mehr als vor dem anderen. Du bist der einzige, vor dem ich keine Furcht habe ...\xC2\xAB</p><p>\xC2\xBBF\xC3\xBCrchten Sie sich auch vor Iwan nicht. Er ist zwar reizbar, doch er besch\xC3\xBCtzt Sie.\xC2\xAB</p><p>\xC2\xBBAber der andere? Er ist Gruschenka nachgelaufen! Sag mir die Wahrheit, du mein lieber Engel &#8211; war Gruschenka vorhin hier oder nicht?\xC2\xAB</p><p>\xC2\xBBKein Mensch hat sie gesehen. Es ist ein Irrtum, sie war nicht hier.\xC2\xAB</p><p>\xC2\xBBMitka will sie heiraten. Jawohl, er will sie heiraten!\xC2\xAB</p><p>\xC2\xBBSie wird ihn gar nicht nehmen.\xC2\xAB</p><p>\xC2\xBBSie wird ihn gar nicht nehmen ... Sie wird ihn gar nicht nehmen. Um keinen Preis wird sie ihn nehmen!\xC2\xAB platzte der Alte erfreut heraus, als h\xC3\xA4tte man ihm in diesem Augenblick nichts Angenehmeres sagen k\xC3\xB6nnen. In seinem Entz\xC3\xBCcken erfa\xC3\x9Fte er Aljoschas Hand und dr\xC3\xBCckte sie fest an sein Herz. Ihm schimmerten sogar Tr\xC3\xA4nen im Auge. \xC2\xBBDas kleine Bild der Muttergottes, von dem ich vorhin erz\xC3\xA4hlt habe, soll dir geh\xC3\xB6ren, nimm es an dich. Auch in das Kloster darfst du zur\xC3\xBCckkehren. Ich habe vorhin nur gescherzt, sei mir nicht b\xC3\xB6se deswegen! Der Kopf tut mir weh, Aljoscha. Ljoscha, tr\xC3\xB6ste mein Herz, sei mein Schutzengel, sag die Wahrheit!\xC2\xAB</p><p>\xC2\xBBSie reden immer noch davon, ob sie hier war oder nicht?\xC2\xAB fragte Aljoscha betr\xC3\xBCbt.</p><p>\xC2\xBBNein, nein, ich glaube dir. Aber ich will dir etwas sagen! Geh selbst zu Gruschenka, oder sieh zu, da\xC3\x9F du sie irgendwie triffst. Frag sie recht bald, sobald wie m\xC3\xB6glich, oder errate mit eigenen Augen, zu wem sie will &#8211; zu mir oder zu ihm. Wie ist es? Was magst du? Kannst du es, oder kannst du es nicht?\xC2\xAB</p><p>\xC2\xBBWenn ich sie sehe, werde ich sie fragen\xC2\xAB, murmelte Aljoscha verlegen.</p><p>\xC2\xBBNein, sie wird es dir nicht sagen\xC2\xAB, unterbrach ihn der Alte. \xC2\xBBSie ist ein mutwilliges Gesch\xC3\xB6pf. Sie wird dich k\xC3\xBCssen und dir sagen, dich wolle sie heiraten. Sie ist eine Betr\xC3\xBCgerin, schamlos. Nein, du darfst nicht zu ihr gehen, du darfst nicht!\xC2\xAB</p><p>\xC2\xBBEs w\xC3\xA4re auch unschicklich, Vater, h\xC3\xB6chst unschicklich.\xC2\xAB</p><p>\xC2\xBBWohin schickte er dich, als er hinauslief? Zu wem solltest du gehen?\xC2\xAB</p><p>\xC2\xBBZu Katerina Iwanowna.\xC2\xAB</p><p>\xC2\xBBUm Geld zu holen? Solltest du sie um Geld bitten?\xC2\xAB</p><p>\xC2\xBBNein, nicht um Geld.\xC2\xAB</p><p>\xC2\xBBEr hat kein Geld, keine Kopeke. H\xC3\xB6r mal, Aljoscha, ich werde die Nacht hier liegenbleiben und mir etwas \xC3\xBCberlegen. Du geh einstweilen. Vielleicht triffst du sie ... Komm aber morgen vormittag bestimmt wieder her, komm bestimmt! Ich werde dir morgen etwas sagen. Kommst du, Aljoscha?\xC2\xAB</p><p>\xC2\xBBJa, ich komme.\xC2\xAB</p><p>\xC2\xBBWenn du kommst, tu so, als k\xC3\xA4mest du von selbst. Um mich zu besuchen. Sag niemand, da\xC3\x9F ich dich gebeten habe, zu kommen! Kein Wort zu Iwan!\xC2\xAB</p><p>\xC2\xBBGut.\xC2\xAB</p><p>\xC2\xBBLeb wohl, mein Engel! Du hast mich vorhin besch\xC3\xBCtzt, das werde ich dir mein Lebtag nicht vergessen. Ich werde dir morgen etwas sagen, mu\xC3\x9F es mir aber noch \xC3\xBCberlegen.\xC2\xAB</p><p>\xC2\xBBWie f\xC3\xBChlen Sie sich jetzt?\xC2\xAB</p><p>\xC2\xBBSchon morgen stehe ich wieder auf und bin ganz gesund, ganz gesund!\xC2\xAB</p><p>Als Aljoscha \xC3\xBCber den Hof ging, traf er seinen Bruder Iwan auf der Bank am Tor; er sa\xC3\x9F da und schrieb mit Bleistift etwas</p><p>in sein Notizbuch. Aljoscha teilte ihm mit, der Alte sei aufgewacht und bei Bewu\xC3\x9Ftsein, habe ihn aber weggeschickt, damit er die Nacht im Kloster verbringe.</p><p>\xC2\xBBEs w\xC3\xA4re mir sehr lieb, wenn ich dich morgen vormittag sehen k\xC3\xB6nnte\xC2\xAB, sagte Iwan freundlich und erhob sich &#8211; eine Freundlichkeit, die seinem Bruder \xC3\xBCberraschend kam.</p><p>\xC2\xBBIch gehe morgen zu Chochlakows\xC2\xAB, antwortete Aljoscha. \xC2\xBBVielleicht auch zu Katerina Iwanowna, falls ich sie heute nicht treffe ...\xC2\xAB</p><p>\xC2\xBBJetzt gehst du jedenfalls zu Katerina Iwanowna? Um zu bestellen, da\xC3\x9F er sie gr\xC3\xBC\xC3\x9Fen und ihr Lebewohl sagen l\xC3\xA4\xC3\x9Ft?\xC2\xAB fragte Iwan und l\xC3\xA4chelte.</p><p>Aljoscha wurde verlegen.</p><p>\xC2\xBBIch habe, glaube ich, nach seinen \xC3\x84u\xC3\x9Ferungen alles durchschaut. Dmitri hat dich sicher gebeten, zu ihr zu gehen und ihr mitzuteilen, da\xC3\x9F er ... Kurz, da\xC3\x9F er sich von ihr lossagt?\xC2\xAB</p><p>\xC2\xBBBruder, wie soll diese furchtbare Spannung zwischen dem Vater und Dmitri enden?\xC2\xAB rief Aljoscha aus.</p><p>\xC2\xBBDas l\xC3\xA4\xC3\x9Ft sich nicht mit Sicherheit sagen. Vielleicht verklingt nie allm\xC3\xA4hlich. Diese Frau ist eine Bestie. Wir m\xC3\xBCssen den Alten im Haus festhalten und d\xC3\xBCrfen Dmitri nicht hereinlassen.\xC2\xAB</p><p>\xC2\xBBBruder, erlaube mir noch eine Frage. Hat wirklich jeder Mensch das Recht zu entscheiden, wer w\xC3\xBCrdig ist zu leben und wer nicht mehr?\xC2\xAB</p><p>\xC2\xBBWozu solche Urteile abgeben? Die Frage, ob man jemand ein l\xC3\xA4ngeres Leben w\xC3\xBCnschen soll, wird in den Herzen der Menschen meist unter dem Einflu\xC3\x9F anderer, weit nat\xC3\xBCrlicherer Urnachen entschieden. Was nun das Recht anlangt &#8211; wer h\xC3\xA4tte nicht das Recht, etwas zu w\xC3\xBCnschen?\xC2\xAB</p><p>\xC2\xBBAber doch nicht den Tod eines anderen?\xC2\xAB</p><p>\xC2\xBBMeinetwegen auch den Tod. Wozu sich selbst bel\xC3\xBCgen, wo doch alle Menschen so leben und wahrscheinlich gar nicht anders leben k\xC3\xB6nnen? Sagst du das mit Bezug auf meine \xC3\x84u\xC3\x9Ferung, da\xC3\x9F zwei Reptile einander auffressen? Erlaube, da\xC3\x9F ich in diesem Falle frage: H\xC3\xA4ltst du mich wie unseren Bruder Dmitri f\xC3\xBCr f\xC3\xA4hig, das Blut des Alten zu vergie\xC3\x9Fen, das hei\xC3\x9Ft, Ihn zu t\xC3\xB6ten?\xC2\xAB</p><p>\xC2\xBBWas redest du da, Iwan! So ein Gedanke ist mir nie gekommenen! Und wohl auch Dmitri nicht, glaube ich ...\xC2\xAB</p><p>\xC2\xBBIch danke dir f\xC3\xBCr die gute Meinung\xC2\xAB, erwiderte Iwan l\xC3\xA4chelnd. Du sollst wissen, da\xC3\x9F ich ihn immer verteidigen werde. Was nun meine W\xC3\xBCnsche angeht, so behalte ich mir die Entscheidung vor. Auf Wiedersehen morgen! Verdamme mich nicht! Und betrachte mich nicht als \xC3\x9Cbelt\xC3\xA4ter\xC2\xAB f\xC3\xBCgte er l\xC3\xA4chelnd hinzu. Sie dr\xC3\xBCckten einander so kr\xC3\xA4ftig die Hand, wie sie es nie vorher getan hatten. Aljoscha f\xC3\xBChlte, der Bruder war ihm als erster einen Schritt entgegengekommen. Das mu\xC3\x9Fte er zu irgendeinem Zweck, mit irgendeiner Absicht getan haben.</p>"
  title: "9. Die W\xC3\xBCstlinge"
- !ruby/object:Chapter 
  seqno: 24
  text: "<h3>10. Beide Frauen zusammen</h3><p>Aljoschas Gem\xC3\xBCtsstimmung war beim Verlassen des v\xC3\xA4terlichen Hauses noch tr\xC3\xBCber und gedr\xC3\xBCckter als bei seiner Ankunft. Auch sein Denken war sozusagen zerst\xC3\xBCckelt und zersplittert, w\xC3\xA4hrend er doch gleichzeitig Furcht davor versp\xC3\xBCrte, das Zerst\xC3\xBCckelte zu vereinigen, aus den qualvollen Widerspr\xC3\xBCchen, die er an diesem Tag durchlebt hatte, die einheitliche Idee herauszufinden. Sein Zustand grenzte beinahe an Verzweiflung, was Aljoscha bisher nie vorgekommen war. Alle anderen Fragen \xC3\xBCberragte wie ein Berg die verh\xC3\xA4ngnisvolle, unl\xC3\xB6sbare Hauptfrage: Wie wird die Spannung zwischen dem Vater und dem Bruder Dmitri wegen dieser schrecklichen Frau enden? Jetzt war er schon selbst Zeuge der Spannung geworden. Er hatte gesehen, wie sie zueinander standen. F\xC3\xBCr ungl\xC3\xBCcklich, im h\xC3\xB6chsten Grade und in schrecklicher Weise ungl\xC3\xBCcklich mu\xC3\x9Fte er seinen Bruder Dmitri halten; ihn erwartete zweifellos schweres Leid. Es hatte sich nun erwiesen, da\xC3\x9F all dies auch noch andere Menschen ber\xC3\xBChrte, und vielleicht in weit h\xC3\xB6herem Ma\xC3\x9Fe, als Aljoscha hatte vermuten k\xC3\xB6nnen. Etwas R\xC3\xA4tselhaftes war geschehen. Sein Bruder Iwan war ihm einen Schritt entgegengekommen, was Aljoscha schon so lange gew\xC3\xBCnscht hatte; und nun hatte er selbst aus irgendwelchem Grund das Gef\xC3\xBChl, da\xC3\x9F dieser Schritt der Ann\xC3\xA4herung ihn erschreckte. Und jene Frauen? Sonderbar: Vorhin, auf dem Weg zu Katerina Iwanowna, war er au\xC3\x9Ferordentlich befangen, doch jetzt empfand er nichts Derartiges &#8211; im Gegenteil, er hatte es selbst eilig, zu ihr zu kommen, als erwartete er bei ihr eine Kl\xC3\xA4rung. Und doch schien es jetzt schwerer als vorhin, den Auftrag auszurichten; die Sache mit den dreitausend Rubeln war endg\xC3\xBCltig entschieden, und es war nat\xC3\xBCrlich zu erwarten, da\xC3\x9F Dmitri, der sich jetzt f\xC3\xBCr ehrlos und jeder Hoffnung beraubt halten mu\xC3\x9Fte, ohne Scham moralisch immer tiefer sinken w\xC3\xBCrde. Au\xC3\x9Ferdem hatte er nun noch von ihm verlangt, Katerina Iwanowna von der Szene soeben beim Vater zu berichten.</p><p>Es war sieben Uhr und dunkelte bereits, als Aljoscha in Katerina Iwanowas ger\xC3\xA4umigem, komfortablem Haus in der Bolschajastra\xC3\x9Fe eintraf. Er wu\xC3\x9Fte, da\xC3\x9F sie mit zwei Tanten zusammen lebte. Eine von ihnen war die Tante der Stiefschwester Agafja Iwanowna, jene schweigsame Person im Hause ihres Vaters, die sich gemeinsam mit der Stiefschwester in jeder Weise um sie gesorgt hatte, als sie aus dem Institut zu ihnen gekommen war. Die andere Tante war eine vornehme, aber arme Moskauer Dame. Es hie\xC3\x9F, diese beiden ordneten sich in allem Katerina Iwanowna unter und wohnten nur um des Anstandes willen bei ihr. Katerina Iwanowna jedoch ordnete sich nur ihrer Wohlt\xC3\xA4terin, der Generalin, unter, die krankheitshalber in Moskau geblieben war und der sie w\xC3\xB6chentlich zwei ausf\xC3\xBChrliche Briefe schreiben mu\xC3\x9Fte.</p><p>Als Aljoscha ins Vorzimmer trat und das Stubenm\xC3\xA4dchen, das ihm ge\xC3\xB6ffnet hatte, bat, ihn anzumelden, wu\xC3\x9Fte man im Salon offenbar schon von seiner Ankunft, vielleicht hatte man ihn durchs Fenster bemerkt.</p><p>Aljoscha h\xC3\xB6rte auf einmal Ger\xC3\xA4usche, Schritte von Frauenf\xC3\xBC\xC3\x9Fen und das Rascheln von Kleidern; zwei oder drei Frauen schienen den Salon zu verlassen. Es erschien ihm sonderbar, da\xC3\x9F seine Ankunft eine solche Aufregung hervorrief. Doch er wurde sofort in den Salon gef\xC3\xBChrt. Es war ein gro\xC3\x9Fes, mit eleganten M\xC3\xB6beln reichlich ausgestattetes Zimmer, ganz und gar nicht im Geschmack der Provinz: mit vielen gro\xC3\x9Fen und kleinen Sofas und Chaiselongues, gro\xC3\x9Fen und kleinen Tischen, Gem\xC3\xA4lden an den W\xC3\xA4nden, Vasen und Lampen auf den Tischen, vielen Blumen und sogar mit einem Aquarium am Fenster. Infolge der D\xC3\xA4mmerung war es im Zimmer etwas dunkel. Aljoscha bemerkte dennoch auf einem Sofa, wo die Damen augenscheinlich soeben gesessen hatten, einen seidenen Umhang und auf dem Tisch vor dem Sofa zwei nicht ausgetrunkene Tassen Schokolade, Biskuits, einen Kristallteller mit Rosinen und einen anderen mit Konfekt. Es wurde also irgendein Besuch bewirtet. Aljoscha glaubte, ungelegen gekommen zu sein, und runzelte die Stirn. Aber in demselben Augenblick \xC3\xB6ffnete sich eine Portiere; Katerina Iwanowna trat mit schnellen Schritten ein und streckte ihm fr\xC3\xB6hlich l\xC3\xA4chelnd beide H\xC3\xA4nde entgegen. Gleichzeitig brachte eine Magd zwei brennende Kerzen und stellte sie auf den Tisch.</p><p>\xC2\xBBGott sei Dank, da\xC3\x9F Sie endlich da sind! Den ganzen Tag habe ich Gott nur darum gebeten, er m\xC3\xB6chte Sie zu mir f\xC3\xBChren! Setzen Sie sich!\xC2\xAB</p><p>Katerina Iwanownas Sch\xC3\xB6nheit hatte schon fr\xC3\xBCher einen starken Eindruck auf Aljoscha gemacht, als ihn sein Bruder Dmitri auf Katerina Iwanownas eigenes dringendes Verlangen vor drei Wochen zum erstenmal mitgebracht und ihr vorgestellt hatte. Ein Gespr\xC3\xA4ch war \xC3\xBCbrigens bei jenem Zusammensein zwischen ihnen nicht in Gang gekommen. In der Annahme, Aljoscha sei verlegen, hatte Katerina Iwanowna ihn gewisserma\xC3\x9Fen geschont und die ganze Zeit nur mit Dmitri Fjodorowitsch geredet. Aljoscha hatte geschwiegen, aber vieles genau beobachtet. Das gebieterische Wesen, die vornehme Ungezwungenheit, das Selbstbewu\xC3\x9Ftsein des stolzen M\xC3\xA4dchens hatten ihn frappiert. Und zwar bestand an alldem kein Zweifel; Aljoscha f\xC3\xBChlte, da\xC3\x9F er diese Eigenschaften nicht etwa unwillk\xC3\xBCrlich vergr\xC3\xB6\xC3\x9Ferte. Er fand ihre gro\xC3\x9Fen, schwarzen, flammenden Augen sch\xC3\xB6n und besonders gut passend zu ihrem blassen, etwas l\xC3\xA4nglichen Gesicht. Doch lag in diesen Augen wie in dem Schnitt. der reizenden Lippen etwas, worin sich zwar sein Bruder verlieben konnte, was man aber vielleicht nicht allzu lange zu lieben vermochte.</p><p>Das sprach er seinem Bruder Dmitri gegen\xC3\xBCber offen aus, als ihn dieser nach dem Besuch dringend bat, ihm nicht zu verheimlichen, welchen Eindruck seine Braut auf ihn gemacht habe.</p><p>\xC2\xBBDu wirst mit ihr gl\xC3\xBCcklich sein. Aber vielleicht ... vielleicht wird diesem Gl\xC3\xBCck Ruhe fehlen.\xC2\xAB</p><p>\xC2\xBBDas ist es eben, Bruder! Solche Frauen bleiben, wie sie nun einmal sind. Sie passen sich ihrem Schicksal nicht an. Also meinst du, da\xC3\x9F ich sie nicht mein Leben lang lieben werde?\xC2\xAB</p><p>\xC2\xBBSo meine ich es nicht. Du wirst sie vielleicht dein Leben lang lieben, doch wirst du mit ihr nicht immer gl\xC3\xBCcklich sein.\xC2\xAB</p><p>Als Aljoscha diese Meinung damals ausgesprochen hatte, war er err\xC3\xB6tet und hatte sich \xC3\xBCber sich selbst ge\xC3\xA4rgert, weil er den Bitten seines Bruders nachgegeben und so \xC2\xBBdumme\xC2\xAB Gedanken vorgebracht hatte. Diese Meinung war ihm n\xC3\xA4mlich sofort wirklich dumm vorgekommen. Auch hatte er sich gesch\xC3\xA4mt, da\xC3\x9F er ein so anma\xC3\x9Fendes Urteil \xC3\xBCber ein weibliches Wesen abgegeben hatte ...</p><p>Mit um so gr\xC3\xB6\xC3\x9Ferem Erstaunen f\xC3\xBChlte er jetzt beim erneuten Anblick Katerina Iwanownas, da\xC3\x9F er sich damals vielleicht geirrt hatte. Diesmal strahlte ihr Gesicht von unverstellter, schlichter G\xC3\xBCte, von offener, warmer Herzlichkeit. Von dem ganzen fr\xC3\xBCheren vornehmen Stolz, der ihn einst so frappiert hatte, war jetzt nur edle Energie und starker Glaube an sich selbst zu sp\xC3\xBCren. Aljoscha erkannte bei ihren ersten Worten, da\xC3\x9F ihr die ganze Tragik des Verh\xC3\xA4ltnisses zu dem von ihr geliebten Mann durchaus kein Geheimnis war, da\xC3\x9F sie vielleicht schon alles wu\xC3\x9Fte, schlechterdings alles. Und trotz alledem, so feine Heiligkeit, so ein Glaube an die Zukunft in ihrem Gesicht! Aljoscha hatte vor ihr pl\xC3\xB6tzlich das Gef\xC3\xBChl, er h\xC3\xA4tte sich ernsthaft und absichtlich gegen sie vergangen. Er war von vornherein besiegt und gefesselt. \xC3\x9Cberdies bemerkte er gleich bei ihren ersten Worten, da\xC3\x9F sie sich im Zustand einer starken, bei ihr sehr seltenen Erregung befand, die fast etwas von Entz\xC3\xBCcken hatte.</p><p>\xC2\xBBIch habe Sie so sehns\xC3\xBCchtig erwartet, weil ich nur von Ihnen die ganze Wahrheit erfahren kann &#8211; von niemand sonst!\xC2\xAB</p><p>\xC2\xBBIch bin gekommen...\xC2\xAB, murmelte Aljoscha stockend und verlegen. \xC2\xBBIch ... Er hat mich hergeschickt ...\xC2\xAB</p><p>\xC2\xBBAh, er hat Sie hergeschickt? Das habe ich doch geahnt! Jetzt wei\xC3\x9F ich alles!\xC2\xAB rief Katerina Iwanowna, und ihre Augen blitzten pl\xC3\xB6tzlich auf. \xC2\xBBWarten Sie, Alexej Fjodorowitsch, ich will Ihnen vorher noch sagen, warum ich Sie so sehns\xC3\xBCchtig erwartet habe. Sehen Sie, ich wei\xC3\x9F vielleicht mehr als Sie, ich brauche keine Nachrichten von Ihnen. Was ich von Ihnen brauche, ist etwas anderes. Ich m\xC3\xB6chte wissen, welchen Eindruck Sie selbst, Sie pers\xC3\xB6nlich, von ihm zuletzt hatten. Ich m\xC3\xB6chte, da\xC3\x9F Sie mir ganz offen und ungeschminkt, sogar in grober Form, so grob Sie wollen, sagen, wie Sie selbst nach Ihrem heutigen Beisammensein \xC3\xBCber ihn und seine Lage urteilen. Das ist vielleicht besser, als wenn ich mich mit ihm ausspreche, wo er nicht mehr zu mir kommen will. Haben Sie verstanden, was ich von Ihnen w\xC3\xBCnsche? Also: mit welchem Auftrag hat er Sie zu mir geschickt? Ich habe ja gewu\xC3\x9Ft, da\xC3\x9F er Sie zu mir schicken wird! Sprechen Sie, sagen Sie mir ganz einfach seine letzten Worte ... !\xC2\xAB</p><p>\xC2\xBBEr hat mir aufgetragen, Sie von ihm zu gr\xC3\xBC\xC3\x9Fen und zu bestellen, da\xC3\x9F er nie mehr zu Ihnen kommt ... Aber ich soll Sie von ihm gr\xC3\xBC\xC3\x9Fen.\xC2\xAB</p><p>\xC2\xBBMich von ihm gr\xC3\xBC\xC3\x9Fen? Hat er sich wirklich so ausgedr\xC3\xBCckt?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBVielleicht hat er es nur so leichthin, ohne \xC3\x9Cberlegung, gesagt? Sich im Ausdruck vergriffen, nicht das richtige Wort getroffen?\xC2\xAB</p><p>\xC2\xBBNein, er befahl mir ausdr\xC3\xBCcklich, Ihnen diese Worte zu bestellen: &#8250;Ich lasse sie gr\xC3\xBC\xC3\x9Fen.&#8249; Er bat mich mehrmals, sie nicht zu vergessen.\xC2\xAB</p><p>Katerina Iwanowna wurde sehr erregt.</p><p>\xC2\xBBHelfen Sie mir jetzt, Alexej Fjodorowitsch! Ich brauche Ihre Hilfe. Ich werde Ihnen sagen, was ich denke, und Sie sollen mir dann sagen, ob meine Auffassung richtig ist oder nicht. H\xC3\xB6ren Sie! H\xC3\xA4tte er so leichthin befohlen, mich von ihm zu gr\xC3\xBC\xC3\x9Fen, ohne auf der \xC3\x9Cbermittlung gerade dieses Wortes zu bestehen, ohne dieses Wort besonders zu betonen, dann w\xC3\xA4re alles aus. Doch wenn er auf diesem Wort besonders bestanden und Ihnen eingesch\xC3\xA4rft hat, mir diesen Gru\xC3\x9F zu bestellen, so schlie\xC3\x9Fe ich daraus, da\xC3\x9F er sehr stark erregt, vielleicht ganz au\xC3\x9Fer sich war. Er hatte einen Entschlu\xC3\x9F gefa\xC3\x9Ft und war \xC3\xBCber seinen eigenen Entschlu\xC3\x9F erschrocken. Er hat mich nicht festen Schrittes verlassen, sondern ist gleichsam von einem Berg herabgeglitten. Da\xC3\x9F er dieses Wort so betonte, war m\xC3\xB6glicherweise nur Prahlerei ...\xC2\xAB</p><p>\xC2\xBBJa, ja so ist es!\xC2\xAB stimmte Aljoscha lebhaft zu. \xC2\xBBEs scheint mir selbst jetzt so.\xC2\xAB</p><p>\xC2\xBBWenn es sich so verh\xC3\xA4lt, ist er noch nicht zugrunde gegangen! Er ist nur verzweifelt, und ich kann ihn noch retten. Warten Sie, hat er nicht noch etwas \xC3\xBCber Geld gesagt? \xC3\x9Cber dreitausend Rubel?\xC2\xAB</p><p>\xC2\xBBGerade dies bedr\xC3\xBCckt ihn vielleicht am allermeisten. Er sagt, er habe seine Ehre verloren, und jetzt sei schon alles gleich\xC2\xAB, antwortete Aljoscha mit W\xC3\xA4rme, da er mit seinem ganzen Herzen neue Hoffnung aufkeimen f\xC3\xBChlte, die Hoffnung, da\xC3\x9F es wirklich noch einen Ausweg und Rettung f\xC3\xBCr seinen Bruder gibt. \xC2\xBBWissen Sie denn von diesem Geld?\xC2\xAB f\xC3\xBCgte er hinzu und verstummte pl\xC3\xB6tzlich.</p><p>\xC2\xBBIch habe l\xC3\xA4ngst Kenntnis davon, ganz zuverl\xC3\xA4ssig. Ich habe telegrafisch in Moskau angefragt und wei\xC3\x9F, da\xC3\x9F das Geld nicht eingetroffen ist. Er hat es nicht abgeschickt, doch ich habe geschwiegen. In der letzten Woche erfuhr ich, da\xC3\x9F es ihm immer noch sehr an Geld mangele. Ich verfolgte mit meinem Verhalten nur dieses eine Ziel: er sollte wissen, an wen er sich zu wenden hat und wer sein treuester Freund ist. Aber nein, er will nicht glauben, da\xC3\x9F ich sein treuester Freund bin. Er will mich nicht n\xC3\xA4her kennenlernen, er sieht in mir nur die Frau. Die ganze Woche hat mich eine furchtbare Sorge gequ\xC3\xA4lt. Wie soll ich es anfangen, da\xC3\x9F er sich vor mir nicht wegen dieser dreitausend Rubel sch\xC3\xA4mt? Das hei\xC3\x9Ft, mag er sich vor allen Menschen und vor sich selbst sch\xC3\xA4men, nur vor mir nicht! Er sagt ja auch Gott alles, ohne sich zu sch\xC3\xA4men. Warum wei\xC3\x9F er bis jetzt nicht, wieviel ich f\xC3\xBCr ihn ertragen kann? Warum, warum kennt er mich nicht? Wie ist es m\xC3\xB6glich, da\xC3\x9F er mich nach allem, was geschehen ist, noch nicht kennt? Ich will ihn f\xC3\xBCr immer retten. Soll er vergessen, da\xC3\x9F ich seine Braut bin &#8211; aber vor mir um seine Ehre zu f\xC3\xBCrchten! Er hat sich auch nicht gef\xC3\xBCrchtet, Ihnen alles zu enth\xC3\xBCllen, Alexej Fjodorowitsch warum verdiene ich noch immer nicht dasselbe?\xC2\xAB</p><p>W\xC3\xA4hrend sie die letzten Worte sprach, traten ihr Tr\xC3\xA4nen in die Augen.</p><p>\xC2\xBBIch mu\xC3\x9F Ihnen noch mitteilen\xC2\xAB, sagte Aljoscha ebenfalls mit zitternder Stimme, \xC2\xBBwas soeben zwischen ihm und dem Vater vorgefallen ist.\xC2\xAB</p><p>Und er erz\xC3\xA4hlte die ganze Szene, erz\xC3\xA4hlte, wie er hingeschickt wurde, um Geld zu erbitten, wie Dmitri hereingest\xC3\xBCrzt kam, den Vater mi\xC3\x9Fhandelte und nachher ihm, Aljoscha, noch einmal und mit besonderem Nachdruck auftrug, er lasse sie gr\xC3\xBC\xC3\x9Fen. \xC2\xBBUnd alles wegen dieser Frau. Ihretwegen ist er auch gekommen ...\xC2\xAB, f\xC3\xBCgte Aljoscha leise hinzu.</p><p>\xC2\xBBUnd Sie meinen, da\xC3\x9F ich sie nicht ertrage? Er meint, da\xC3\x9F ich sie nicht ertrage? Er wird sie gar nicht heiraten\xC2\xAB, rief sie und lachte pl\xC3\xB6tzlich nerv\xC3\xB6s auf. \xC2\xBBKann ein Karamasow etwa lebensl\xC3\xA4nglich von so einer Leidenschaft gl\xC3\xBChen? Das ist Leidenschaft, nicht Liebe. Er wird sie nicht heiraten, weil sie ihn gar nicht nehmen wird\xC2\xAB, schlo\xC3\x9F Katerina Iwanowna und l\xC3\xA4chelte dabei wieder seltsam.</p><p>\xC2\xBBVielleicht wird er sie doch heiraten\xC2\xAB, sagte Aljoscha traurig, mit niedergeschlagenen Augen.</p><p>\xC2\xBBEr wird sie nicht heiraten, sage ich Ihnen! Dieses M\xC3\xA4dchen ist ein Engel, wissen Sie das? Wissen Sie das?\xC2\xAB rief Katerina Iwanowna pl\xC3\xB6tzlich mit ungew\xC3\xB6hnlicher W\xC3\xA4rme. \xC2\xBBSie ist das phantastischste aller phantastischen Gesch\xC3\xB6pfe! Ich wei\xC3\x9F, wie verf\xC3\xBChrerisch sie ist &#8211; aber ich wei\xC3\x9F auch, wie gut und fest und edel sie ist. Warum sehen Sie mich so an, Alexej Fjodorowitsch? Vielleicht wundern Sie sich \xC3\xBCber meine Worte, vielleicht glauben Sie mir nicht? Agrafena Alexandrowna, mein Engel!\xC2\xAB rief sie, pl\xC3\xB6tzlich mit Blick zum Nebenzimmer. \xC2\xBBKommen Sie, ein lieber Mensch ist hier. Aljoscha ist hier, er wei\xC3\x9F alles von uns, zeigen Sie sich ihm!\xC2\xAB</p><p>\xC2\xBBIch habe gewartet, da\xC3\x9F Sie mich rufen\xC2\xAB, sagte eine sanfte, sogar etwas s\xC3\xBC\xC3\x9Fliche Frauenstimme.</p><p>Die Portiere wurde beiseite genommen, und Gruschenka trat herein &#8211; mit fr\xC3\xB6hlichem, lachendem Gesicht. Aljoscha hatte das Gef\xC3\xBChl, als ob sich in seinem Innern etwas verzog. Er heftete seinen Blick auf sie, konnte die Augen nicht von ihr abwenden. Da war sie nun, diese schreckliche Frau, \xC2\xBBdie Bestie\xC2\xAB, wie sein Bruder Iwan sie vor einer halben Stunde genannt hatte. Und doch schien ein ganz gew\xC3\xB6hnliches, einfaches Wesen vor ihm zu stehen, eine gute, liebe Frau, zwar sch\xC3\xB6n, doch allen anderen sch\xC3\xB6nen, aber \xC2\xBBgew\xC3\xB6hnlichen\xC2\xAB Frauen ganz \xC3\xA4hnlich. Freilich, sch\xC3\xB6n war sie, sehr sch\xC3\xB6n sogar &#8211; eine russische Sch\xC3\xB6nheit, wie sie viele so leidenschaftlich lieben. Sie war ziemlich gro\xC3\x9F, jedoch etwas kleiner als Katerina Iwanowna, von angenehmer F\xC3\xBClle, mit weichen, unh\xC3\xB6rbaren Bewegungen, die wie ihre Stimme etwas eigenartig Manieriertes, S\xC3\xBC\xC3\x9Fliches hatten. Sie trat nicht wie Katerina Iwanowna mit kr\xC3\xA4ftigen, munteren Schritten n\xC3\xA4her, sondern vielmehr unh\xC3\xB6rbar; ihre F\xC3\xBC\xC3\x9Fe waren auf dem Fu\xC3\x9Fboden \xC3\xBCberhaupt nicht zu vernehmen. Weich lie\xC3\x9F sie sich in einen Lehnsessel sinken, weich raschelte sie mit ihrem pr\xC3\xA4chtigen schwarzseidenen Kleid, und z\xC3\xA4rtlich h\xC3\xBCllte sie ihren wei\xC3\x9Fen, vollen Hals und ihre breiten Schultern in einen teuren schwarzen Wollschal. Sie war zweiundzwanzig Jahre alt, und ihr Gesicht entsprach genau diesem Alter. Sie hatte einen sehr wei\xC3\x9Fen Teint mit einem hellrosa Anflug auf den Wangen. Der Schnitt ihres Gesichts machte den Eindruck, als ob er etwas zu breit sei, der Unterkiefer trat sogar ein wenig vor. Die Oberlippe war schmal; aber die untere, die etwas vorragte, war noch einmal so voll und sah wie geschwollen aus. Das wunderbar volle, dunkelblonde Haar, die dunklen, dichten Brauen und die aufreizenden graublauen Augen mit den langen Wimpern h\xC3\xA4tten auch den gleichm\xC3\xBCtigsten, zerstreutesten Menschen irgendwo in der Menge, auf der Promenade, im Gedr\xC3\xA4nge veranla\xC3\x9Ft, vor diesem Gesicht stehenzubleiben und es lange im Ged\xC3\xA4chtnis zu behalten. Was Aljoscha an diesem Gesicht am meisten \xC3\xBCberraschte, war sein kindlicher, harmloser Ausdruck. Sie blickte wie ein Kind und trat mit einem Gesicht voll kindlicher Freude an den Tisch, wie wenn sie f\xC3\xBCr den n\xC3\xA4chsten Augenblick mit der kindlichsten Ungeduld und der zutraulichsten Neugier etwas Erfreuliches erwartete. Ihr Blick machte die Seele heiter, das f\xC3\xBChlte Aljoscha. Es war noch etwas an ihr, wor\xC3\xBCber er sich nicht in klarer Weise Rechenschaft geben konnte, was aber vielleicht auch ihm unbewu\xC3\x9Ft f\xC3\xBChlbar wurde: wieder diese Weichheit und Sanftheit der K\xC3\xB6rperbewegungen, ihre katzenartige Unh\xC3\xB6rbarkeit. Und doch war dies ein kr\xC3\xA4ftiger, \xC3\xBCppiger K\xC3\xB6rper. Unter dem Schal traten die breiten, vollen Schultern und die hohe, noch ganz jugendliche Brust hervor. Dieser K\xC3\xB6rper versprach vielleicht die Formen einer Venus von Milo, wenn auch schon in etwas vergr\xC3\xB6\xC3\x9Fertem Ma\xC3\x9Fstab, wie sich ahnen lie\xC3\x9F. Kenner russischer Frauensch\xC3\xB6nheit h\xC3\xA4tten bei Gruschenkas Anblick mit Sicherheit vorhersagen k\xC3\xB6nnen, diese frische, noch jugendliche Sch\xC3\xB6nheit werde mit drei\xC3\x9Fig ihr Ebenma\xC3\x9F verlieren und auseinandergehen, das Gesicht werde etwas Verschwommenes bekommen; mit kleinen Runzeln um die Augen und auf der Stirn, seine Farbe werde gr\xC3\xB6ber, vielleicht purpurrot werden &#8211; kurz, eine Sch\xC3\xB6nheit f\xC3\xBCr den Augenblick, eine fl\xC3\xBCchtige Sch\xC3\xB6nheit, wie man sie h\xC3\xA4ufig, besonders unter den russischen Frauen findet. An so etwas dachte Aljoscha selbstverst\xC3\xA4ndlich nicht, doch obwohl er bezaubert war, fragte er sich, unangenehm ber\xC3\xBChrt und nahezu bedauernd, warum sie die Worte so in die L\xC3\xA4nge zog und nicht nat\xC3\xBCrlich sprechen konnte. Sie tat das offenbar, weil sie dieses Dehnen und diese manierierte Aussprache der Silben f\xC3\xBCr sch\xC3\xB6n hielt. Das war freilich blo\xC3\x9F eine schlechte, unfeine Angewohnheit, die davon zeugte, da\xC3\x9F sie nur eine geringe Bildung genossen und sich von Kindheit an einen falschen Begriff von Wohlanst\xC3\xA4ndigkeit zu eigen gemacht hatte. Aljoscha indessen erschienen diese Aussprache und dieser Tonfall als krasser Widerspruch zu diesem kindlich-harmlosen, fr\xC3\xB6hlichen Gesichtsausdruck, zu diesem stillen, gl\xC3\xBCcklichen, kindlichen Glanz in den Augen.</p><p>Katerina Iwanowna lie\xC3\x9F sie auf einem Lehnstuhl gegen\xC3\xBCber Aljoscha Platz nehmen und k\xC3\xBC\xC3\x9Fte sie voller Entz\xC3\xBCcken mehrere Male auf ihre lachenden Lippen. Sie schien in sie geradezu verliebt.</p><p>\xC2\xBBWir sehen uns heute zum erstenmal, Alexej Fjodorowitsch\xC2\xAB, sagte sie wie berauscht vor Freude. \xC2\xBBIch wollte sie gern sehen und kennenlernen, ich wollte zu ihr gehen. Doch als sie von meinem Wunsch h\xC3\xB6rte, ist sie selbst gekommen. Ich habe es ja gewu\xC3\x9Ft, da\xC3\x9F wir beide \xC3\xBCber alles einig werden, \xC3\xBCber alles! Mein Herz hat es geahnt ... Man hatte mich gebeten, diesen Schritt zu unterlassen, doch mein inneres Gef\xC3\xBChl sagte mir, wie er ausgehen w\xC3\xBCrde, und ich habe mich nicht geirrt. Gruschenka hat mit alles erkl\xC3\xA4rt, ihre s\xC3\xA4mtlichen Absichten. Sie ist wie ein guter Engel hierhergeflogen und hat Ruhe und Freude gebracht ...\xC2\xAB</p><p>\xC2\xBBUnd Sie haben mich nicht verachtet, mein liebes gn\xC3\xA4diges Fr\xC3\xA4ulein\xC2\xAB, sagte Gruschenka in gedehntem, singendem Ton, noch immer mit demselben liebensw\xC3\xBCrdigen, frohen L\xC3\xA4cheln.</p><p>\xC2\xBBWie k\xC3\xB6nnen Sie so etwas sagen! Wer k\xC3\xB6nnte Sie verachte! Kommen Sie, ich will noch einmal Ihre Unterlippe k\xC3\xBCssen. Sie sieht wie geschwollen aus, also da, damit sie noch mehr anschwillt, und noch mal, noch mal ... Sehen Sie nur, wie sie lacht, Alexej Fjodorowitsch! Das Herz wird einem fr\xC3\xB6hlich, wenn man diesen Engel ansieht ...\xC2\xAB</p><p>Aljoscha err\xC3\xB6tete, und ein leises Zittern lief durch seinen K\xC3\xB6rper.</p><p>\xC2\xBBSie sind sehr freundlich zu mir, liebes gn\xC3\xA4diges Fr\xC3\xA4ulein, und ich verdiene Ihre Liebkosungen vielleicht gar nicht.\xC2\xAB</p><p>\xC2\xBBSie verdient sie nicht. Sie verdient sie nicht!\xC2\xAB rief Katerina Iwanowna wieder mit derselben W\xC3\xA4rme. \xC2\xBBSie m\xC3\xBCssen wissen, Alexej Fjodorowitsch, da\xC3\x9F wir ein phantastisches K\xC3\xB6pfchen sind, da\xC3\x9F wir ein eigenwilliges, aber stolzes, sehr stolzes Herzchen haben! Wir sind edel, Alexej Fjodorowitsch, wir sind hochherzig, wissen Sie das? Wir sind nur ungl\xC3\xBCcklich gewesen. Wir waren allzu rasch bereit, einem vielleicht unw\xC3\xBCrdigen oder leichtsinnigen Menschen jedes Opfer zu bringen. Da war einer, ebenfalls ein Offizier, den liebten wir, gaben ihm alles hin; das war schon vor langer Zeit, vor f\xC3\xBCnf Jahren; er verga\xC3\x9F uns und heiratete eine andere. Jetzt ist er Witwer, hat geschrieben, da\xC3\x9F er kommt &#8211; und wissen Sie, da\xC3\x9F wir nur ihn, bis auf den heutigen Tag nur ihn lieben und in unserem ganzen Leben geliebt haben? Er wird kommen, und Gruschenka wird wieder gl\xC3\xBCcklich sein, und diese ganzen f\xC3\xBCnf Jahre ist sie ungl\xC3\xBCcklich gewesen. Doch wer kann ihr etwas vorwerfen? Und wer kann sich ihrer Gunst r\xC3\xBChmen? Nur dieser gel\xC3\xA4hmte alte Kaufmann, aber der ist eher unser Vater, unser Freund, unser Besch\xC3\xBCtzer gewesen. Er hat uns damals voller Verzweiflung, in Qual und Leid gefunden, verlassen von dem, den wir liebten ... Sie wollte sich damals ertr\xC3\xA4nken, da hat dieser alte Mann sie gerettet!\xC2\xAB</p><p>\xC2\xBBSie verteidigen mich so warm, liebes gn\xC3\xA4diges Fr\xC3\xA4ulein. Und Sie haben es in allem so eilig\xC2\xAB, sagte Gruschenka wieder in ihrer gedehnten Redeweise.</p><p>\xC2\xBBIch verteidige Sie? Kommt mir das \xC3\xBCberhaupt zu? Gruschenka, Engel, geben Sie mir Ihre Hand! Sehen Sie nur diese rundliche, kleine, reizende Hand, Alexej Fjodorowitsch! Sie hat mir Gl\xC3\xBCck gebracht, hat mir das Leben wiedergegeben, und ich will sie k\xC3\xBCssen, von oben und in die Innenseite, so, so und so!\xC2\xAB Und wie in einem Rausch der Begeisterung k\xC3\xBC\xC3\x9Fte sie dreimal Gruschenkas reizende, vielleicht etwas zu fleischige Hand. Gruschenka indes verfolgte, w\xC3\xA4hrend sie ihre Hand hinhielt, das Treiben des \xC2\xBBlieben gn\xC3\xA4digen Fr\xC3\xA4uleins\xC2\xAB mit einem nerv\xC3\xB6sen, hellen, reizenden Lachen, und es war ihr offenbar angenehm, da\xC3\x9F ihr so die Hand gek\xC3\xBC\xC3\x9Ft wurde.</p><p>&#8250;Vielleicht geht die Begeisterung denn doch zu weit?&#8249; dachte Aljoscha einen Augenblick lang fl\xC3\xBCchtig. Er err\xC3\xB6tete, eine besondere Unruhe erf\xC3\xBCllte sein Herz die ganze Zeit \xC3\xBCber.</p><p>\xC2\xBBBesch\xC3\xA4men Sie mich doch nicht, liebes gn\xC3\xA4diges Fr\xC3\xA4ulein! Mir in Alexej Fjodorowitschs Gegenwart so die Hand zu k\xC3\xBCssen!\xC2\xAB</p><p>\xC2\xBBHabe ich Sie etwa besch\xC3\xA4men wollen?\xC2\xAB sagte Katerina Iwanowna verwundert. \xC2\xBBAch, meine Liebe, wie schlecht Sie mich verstehen!\xC2\xAB</p><p>\xC2\xBBVielleicht verstehen Sie mich nicht so ganz, liebes gn\xC3\xA4diges Fr\xC3\xA4ulein! Ich bin wom\xC3\xB6glich schlechter, als Sie glauben? Ich habe ein schlechtes Herz und bin sehr eigenwillig. Nur, um mich \xC3\xBCber ihn lustig zu machen, habe ich den armen Dmitri Fjodorowitsch damals in mich verliebt gemacht.\xC2\xAB</p><p>\xC2\xBBUnd daf\xC3\xBCr retten Sie ihn jetzt ja auch. Sie haben mir Ihr Wort gegeben. Sie werden ihn zur Vernunft bringen, werden ihm er\xC3\xB6ffnen, da\xC3\x9F Sie einen anderen lieben, schon seit langer Zeit, und da\xC3\x9F dieser Ihnen jetzt seine Hand anbietet ...\xC2\xAB</p><p>\xC2\xBBAch, so ein Versprechen habe ich Ihnen nicht gegeben. Das haben Sie selbst alles zu mir gesagt, ich habe es nicht versprochen!\xC2\xAB</p><p>\xC2\xBBDann habe ich Sie falsch verstanden\xC2\xAB, erwiderte Katerina Iwanowna leise, sie war ein wenig bla\xC3\x9F geworden. \xC2\xBBSie haben mir doch versprochen ...\xC2\xAB</p><p>\xC2\xBBNein, Sie engelhaftes gn\xC3\xA4diges Fr\xC3\xA4ulein, ich habe Ihnen nichts versprochen\xC2\xAB, unterbrach Gruschenka sie leise und ruhig, immer mit demselben heiteren, unschuldigen Ausdruck. \xC2\xBBDa k\xC3\xB6nnen Sie gleich sehen, wertes gn\xC3\xA4diges Fr\xC3\xA4ulein, wie schlecht und eigenwillig ich im Gegensatz zu Ihnen bin. Was mir gef\xC3\xA4llt, das tue ich. Vorhin habe ich Ihnen vielleicht etwas versprochen, jetzt eben aber denke ich, er k\xC3\xB6nnte mir auf einmal wieder gefallen, dieser Mitja, einmal hat er mir ja schon sehr gefallen, fast eine ganze Stunde lang hat er mir gefallen. Sehen Sie, vielleicht gehe ich zu ihm und sage ihm, jetzt gleich, er soll von heute an bei mir bleiben? So unbest\xC3\xA4ndig bin ich ...\xC2\xAB</p><p>\xC2\xBBVorhin sagten Sie doch etwas ganz anderes ...\xC2\xAB, fl\xC3\xBCsterte Katerina Iwanowna kaum h\xC3\xB6rbar.</p><p>\xC2\xBBAch, vorhin! Ich bin ja so ein z\xC3\xA4rtliches, dummes Ding. Wenn man bedenkt, was er um meinetwillen alles ertragen hat! Wenn ich nun nach Hause komme und pl\xC3\xB6tzlich mit ihm Mitleid habe, was dann?\xC2\xAB</p><p>\xC2\xBBIch h\xC3\xA4tte wirklich nicht erwartet ...\xC2\xAB</p><p>\xC2\xBBAch, gn\xC3\xA4diges Fr\xC3\xA4ulein, wie gut und edel Sie im Vergleich mit nur sind! Jetzt werden Sie am Ende wegen meines Charakters aufh\xC3\xB6ren, mich zu lieben, mich N\xC3\xA4rrin? Geben Sie mir Ihr liebes H\xC3\xA4ndchen, Sie engelhaftes gn\xC3\xA4diges Fr\xC3\xA4ulein\xC2\xAB, bat sie z\xC3\xA4rtlich und ergriff beinahe and\xC3\xA4chtig Katerina Iwanownas Hand. \xC2\xBBSehen Sie, mein liebes gn\xC3\xA4diges Fr\xC3\xA4ulein, da nehme ich nun Ihr H\xC3\xA4ndchen und k\xC3\xBCsse es, wie Sie es mit mir getan haben. Sie haben mir dreimal die Hand gek\xC3\xBC\xC3\x9Ft. Ich m\xC3\xBC\xC3\x9Fte Ihnen daf\xC3\xBCr dreihundertmal die Hand k\xC3\xBCssen, damit wir quitt sind. Und so soll es auch sein, dann aber mag geschehen, was Gott sendet. Vielleicht werde ich Ihre Sklavin und bem\xC3\xBChe mich, Ihnen in allem sklavisch zu dienen. Wie es Gott f\xC3\xBCgt, so mag es geschehen, ohne alle Abmachungen und Versprechen unter uns. Was haben Sie f\xC3\xBCr ein liebes H\xC3\xA4ndchen! Sie, mein liebes gn\xC3\xA4diges Fr\xC3\xA4ulein! Sie, meine allersch\xC3\xB6nste Sch\xC3\xB6nheit!\xC2\xAB</p><p>Sie f\xC3\xBChrte die Hand sacht an ihre Lippen, allerdings in der seltsamen Absicht, mit K\xC3\xBCssen \xC2\xBBquitt zu werden\xC2\xAB. Katerina Iwanowna zog ihre Hand nicht weg. Mit leiser Hoffnung hatte sie Gruschenkas letztes, freilich sehr sonderbar ausgedr\xC3\xBCcktes Versprechen geh\xC3\xB6rt, ihr \xC2\xBBsklavisch\xC2\xAB zu dienen. Sie blickte ihr gespannt in die Augen, sah darin noch immer denselben offenherzigen, zutraulichen Ausdruck, dieselbe klare Fr\xC3\xB6hlichkeit.</p><p>&#8250;Vielleicht ist sie nur sehr naiv?&#8249; Dieser Hoffnungsschimmer bewegte Katerina Iwanownas Herz.</p><p>Gruschenka hatte inzwischen, wie entz\xC3\xBCckt \xC3\xBCber das \xC2\xBBliebe H\xC3\xA4ndchen\xC2\xAB, Katerina Iwanownas Hand langsam bis dicht vor die Lippen gef\xC3\xBChrt. Doch dann hielt sie pl\xC3\xB6tzlich zwei, drei Augenblicke lang inne, als ob sie \xC3\xBCber etwas nachdachte.</p><p>\xC2\xBBWissen Sie was, Sie engelhaftes gn\xC3\xA4diges Fr\xC3\xA4ulein\xC2\xAB, sagte sie auf einmal in ihrer gedehnten Redeweise, und ihr Stimmchen klang dabei besonders z\xC3\xA4rtlich und s\xC3\xBC\xC3\x9F, \xC2\xBBwissen Sie was? Ich werde Ihr H\xC3\xA4ndchen doch nicht k\xC3\xBCssen.\xC2\xAB Und sie lie\xC3\x9F ein lustiges kleines Gel\xC3\xA4chter aufklingen.</p><p>\xC2\xBBWie Sie wollen. Was haben Sie?\xC2\xAB fragte Katerina Iwanowna zusammenzuckend.</p><p>\xC2\xBBBehalten Sie das im Ged\xC3\xA4chtnis, da\xC3\x9F Sie mir die Hand gek\xC3\xBC\xC3\x9Ft haben, ich Ihnen aber nicht.\xC2\xAB Sie blickte Katerina Iwanowna unverwandt und aufmerksam an, und in ihren Augen blitzte pl\xC3\xB6tzlich etwas auf.</p><p>\xC2\xBBWas unterstehen Sie sich?\xC2\xAB rief Katerina Iwanowna, als ob sie auf einmal begriffe. Sie wurde rot und sprang auf. Ohne Eile erhob sich auch Gruschenka.</p><p>\xC2\xBBDas mu\xC3\x9F ich doch gleich Mitja erz\xC3\xA4hlen, wie Sie mir die Hand gek\xC3\xBC\xC3\x9Ft haben und ich Ihnen nicht. Da wird er aber lachen!\xC2\xAB</p><p>\xC2\xBBSie gemeines Frauenzimmer, 'raus mit Ihnen!\xC2\xAB</p><p>\xC2\xBBSch\xC3\xA4men Sie sich denn nicht, gn\xC3\xA4diges Fr\xC3\xA4ulein? Solche Ausdr\xC3\xBCcke sind doch f\xC3\xBCr Sie ganz unpassend, mein liebes gn\xC3\xA4diges Fr\xC3\xA4ulein!\xC2\xAB</p><p>\xC2\xBB'raus, Sie k\xC3\xA4ufliche Person!\xC2\xAB schrie Katerina Iwanowna, und jeder Muskel in ihrem verkrampften Gesicht zitterte.</p><p>\xC2\xBBNa, da bin also jetzt ich eine k\xC3\xA4ufliche Person. Ein andermal, als junges M\xC3\xA4dchen, sind Sie selber im Dunkeln zu den Kavalieren gegangen und haben Ihre Sch\xC3\xB6nheit zum Kauf angeboten. Ich wei\xC3\x9F alles.\xC2\xAB</p><p>Katerina Iwanowna schrie auf und wollte sich auf Gruschenka st\xC3\xBCrzen, doch Aljoscha hielt sie mit aller Kraft fest.</p><p>\xC2\xBBKeinen Schritt, kein Wort!\xC2\xAB rief er. \xC2\xBBSprechen Sie nicht, antworten Sie nichts! Sie wird gleich gehen!\xC2\xAB</p><p>In diesem Augenblick kamen die beiden Tanten Katerina Iwanownas und das Stubenm\xC3\xA4dchen hereingelaufen und st\xC3\xBCrzten zu ihr.</p><p>\xC2\xBBJa, ich werde gehen\xC2\xAB, sagte Gruschenka und nahm ihren Umhang vom Sofa. \xC2\xBBLieber Aljoscha, begleite mich!\xC2\xAB</p><p>\xC2\xBBGehen Sie, gehen Sie so schnell wie m\xC3\xB6glich!\xC2\xAB bat Aljoscha und faltete vor ihr die H\xC3\xA4nde.</p><p>\xC2\xBBLieber Aljoschenka, begleite mich! Ich werde dir auch unterwegs etwas H\xC3\xBCbsches, etwas sehr H\xC3\xBCbsches sagen! Ich habe diese Szene doch nur f\xC3\xBCr dich aufgef\xC3\xBChrt, Aljoschenka! Begleite mich, T\xC3\xA4ubchen, du wirst es nicht bereuen.\xC2\xAB</p><p>Aljoscha wandte sich, die H\xC3\xA4nde ringend, von ihr ab. Und Gruschenka lachte hell auf und lief hinaus.</p><p>Katerina Iwanowna bekam einen Anfall. Sie schluchzte, Kr\xC3\xA4mpfe erstickten sie beinahe. Alle bem\xC3\xBChten sich um sie.</p><p>\xC2\xBBIch habe Sie gewarnt\xC2\xAB, sagte die \xC3\xA4ltere Tante zu ihr, \xC2\xBBich wollte Sie von diesem Schritt zur\xC3\xBCckhalten. Sie sind zu hei\xC3\x9Fbl\xC3\xBCtig ... Wie konnten Sie sich nur zu so einem Schritt entschlie\xC3\x9Fen? Sie kennen diese Kreaturen nicht, und diese hier soll die allerschlimmste sein. Nein, Sie sind zu eigensinnig!\xC2\xAB</p><p>\xC2\xBBSie ist eine Tigerin!\xC2\xAB rief Katerina Iwanowna. \xC2\xBBWarum haben Sie mich festgehalten, Alexej Fjodorowitsch? Verpr\xC3\xBCgelt h\xC3\xA4tte ich Sie! Jawohl, verpr\xC3\xBCgelt!\xC2\xAB</p><p>Sie war nicht imstande, sich vor Aljoscha zu beherrschen; vielleicht wollte sie es auch nicht.</p><p>\xC2\xBBAusgepeitscht m\xC3\xBC\xC3\x9Fte sie werden, auf dem Schafott, vom Henker, vor allen Leuten!\xC2\xAB</p><p>Aljoscha bewegte sich zur T\xC3\xBCr hin.</p><p>\xC2\xBBO Gott!\xC2\xAB rief Katerina Iwanowna auf einmal und schlug die H\xC3\xA4nde zusammen. \xC2\xBBWie konnte er so ehrlos, so unmenschlich sein! Er hat dieser Kreatur erz\xC3\xA4hlt, was an jenem unseligen, ewig verfluchten Tag geschehen ist! &#8250;Sie sind hingegangen und haben Ihre Sch\xC3\xB6nheit zum Kauf angeboten, mein liebes gn\xC3\xA4diges Fr\xC3\xA4ulein!&#8249; Ich wei\xC3\x9F es! Ihr Bruder ist ein Schuft, Alexej Fjodorowitsch!\xC2\xAB</p><p>Aljoscha wollte etwas erwidern, aber er fand keine Worte. Das Herz krampfte sich ihm schmerzhaft zusammen.</p><p>\xC2\xBBGehen Sie, Alexej Fjodorowitsch! Ich sch\xC3\xA4me mich, mir ist furchtbar zumute! Morgen ... Ich bitte Sie auf den Knien, kommen Sie morgen! Verdammen Sie mich nicht, verzeihen Sie mir! Ich wei\xC3\x9F nicht, was ich mit mir mache!\xC2\xAB</p><p>Aljoscha ging fast taumelnd hinaus auf die Stra\xC3\x9Fe. Er h\xC3\xA4tte am liebsten ebenfalls geweint. Auf einmal holte ihn die Dienerin ein.</p><p>\xC2\xBBDas gn\xC3\xA4dige Fr\xC3\xA4ulein hat vergessen, Ihnen dieses Briefchen von Frau Chochlakowa zu \xC3\xBCbergeben. Es liegt schon seit Mittag bei ihr.\xC2\xAB</p><p>Aljoscha nahm mechanisch das kleine rosa Kuvert und steckte es beinahe unbewu\xC3\x9Ft in die Tasche.</p>"
