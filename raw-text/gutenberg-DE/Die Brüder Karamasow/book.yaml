  text: "<h3>14. Die Bauern haben ihren Kopf f\xC3\xBCr sich</h3><p>So schlo\xC3\x9F Fetjukowitsch, und die Begeisterung der Zuh\xC3\xB6rer war diesmal unaufhaltsam wie ein Sturm. Die Frauen weinten, es weinten auch viele M\xC3\xA4nner, selbst zwei der vornehmen W\xC3\xBCrdentr\xC3\xA4ger vergossen Tr\xC3\xA4nen. Der Pr\xC3\xA4sident f\xC3\xBCgte sich und z\xC3\xB6gerte sogar, seine Glocke zu schwingen. \xC2\xBBGegen einen solchen Enthusiasmus einzuschreiten, das w\xC3\xA4re gleichbedeutend gewesen mit Frevel gegen ein Heiligtum!\xC2\xAB So dr\xC3\xBCckten sich sp\xC3\xA4ter unsere Damen aus. Auch der Redner selbst war aufrichtig ger\xC3\xBChrt. Und in diesem Augenblick erhob sich noch einmal unser Ippolit Kirillowitsch, um \xC2\xBBEntgegnungen zu machen\xC2\xAB. Ha\xC3\x9Ferf\xC3\xBCllte Blicke richteten sich auf ihn. \xC2\xBBWie? Was soll das hei\xC3\x9Fen? Er wagt es, danach noch etwas zu entgegnen?\xC2\xAB fl\xC3\xBCsterten die Damen. Doch sogar wenn die Damen der ganzen Welt gefl\xC3\xBCstert h\xC3\xA4tten und an ihrer Spitze Ippolit Kirillowitschs Gattin, die Frau Staatsanwalt pers\xC3\xB6nlich, auch dann w\xC3\xA4re es nicht m\xC3\xB6glich gewesen, ihn in diesem Moment zur\xC3\xBCckzuhalten. Er war bla\xC3\x9F und zitterte vor Erregung; die ersten Worte, die ersten S\xC3\xA4tze, die er sprach, waren geradezu unverst\xC3\xA4ndlich. Er atmete nur m\xC3\xBChsam, versprach und verwirrte sich. Allerdings hatte er sich bald wieder in der Gewalt. Aus dieser zweiten Rede des Staatsanwalts werde ich nur einige S\xC3\xA4tze anf\xC3\xBChren.</p><p>\xC2\xBBUns wird der Vorwurf gemacht, wir h\xC3\xA4tten Romane erdichtet. Aber was der Verteidiger vorgebracht hat, ist das nicht die reinste Dichtung? Es fehlten nur noch die Verse. Fjodor Pawlowitsch, der auf seine Geliebte wartet, zerrei\xC3\x9Ft das Kuvert und wirft es auf den Fu\xC3\x9Fboden. Es wird sogar angef\xC3\xBChrt, was er bei diesem seltsamen Tun geredet hat. Ist das etwa keine Dichtung? Wo ist ein Beweis daf\xC3\xBCr, da\xC3\x9F er das Geld herausgenommen hat? Und wer hat geh\xC3\xB6rt, was er dabei sagte? Der schwachsinnige Idiot Smerdjakow verwandelt sich in einen Byronschen \n      <span class=\"footnote\">George Byron, engl. Schriftsteller und Freiheitsk\xC3\xA4mpfer, &#8224; 1824</span> Helden, der sich wegen seiner illegitimen Geburt an der Gesellschaft r\xC3\xA4cht &#8211; ist das etwa keine Dichtung im Stile eines Byron? Und dann der Sohn, der zu seinem Vater eingedrungen ist und ihn ermordet hat, gleichzeitig aber auch nicht ermordet hat &#8211; das ist nun schon kein Roman und keine Dichtung mehr, das ist eine Sphinx, die R\xC3\xA4tsel aufgibt, R\xC3\xA4tsel freilich, die sie selbst nat\xC3\xBCrlich auch nicht l\xC3\xB6st. Wenn er gemordet hat, so hat er gemordet. Doch was hei\xC3\x9Ft das: Wenn er auch gemordet hat, so hat er auch wieder nicht gemordet? Wer soll das verstehen? Ferner wird uns verk\xC3\xBCndet, unsere Trib\xC3\xBCne sei eine Trib\xC3\xBCne der Wahrheit und der gesunden Vernunft, und pl\xC3\xB6tzlich ert\xC3\xB6nt von dieser &#8250;Trib\xC3\xBCne der gesunden Vernunft&#8249;, von einem Schwur begleitet, der Grundsatz, es sei eine veraltete Anschauung, die Ermordung eines Vaters Vatermord zu nennen! Wenn der Vatermord eine veraltete Anschauung ist und wenn jedes Kind seinen Vater fragen soll: &#8250;Vater, warum bin ich verpflichtet, dich zu lieben?&#8249;, was soll dann aus uns werden, was aus den Grundlagen der Gesellschaft, aus der Familie? Vatermord, sehen Sie, das ist also nur so etwas wie der &#8250;Schwefel&#8249; jener Ostrowskischen Kaufmannsfrau. Die teuersten, heiligsten Satzungen f\xC3\xBCr die Bestimmung und die zuk\xC3\xBCnftige Entwicklung der russischen Justiz werden in leichtfertig entstellter Art vorgef\xC3\xBChrt, nur um das Ziel zu erreichen, n\xC3\xA4mlich eine Rechtfertigung dessen, was sich nicht rechtfertigen l\xC3\xA4\xC3\x9Ft. &#8250;Oh, erdr\xC3\xBCcken Sie ihn mit Ihrem Mitleid!&#8249; ruft der Verteidiger aus. Weiter will ja der Verbrecher auch gar nichts! Gleich morgen w\xC3\xBCrde man sehen k\xC3\xB6nnen, wie erdr\xC3\xBCckt er ist! Ist der Verteidiger auch nicht zu bescheiden, wenn er nur den Freispruch des Angeklagten verlangt? Warum verlangt er nicht die Stiftung eines Stipendiums auf den Namen des Vaterm\xC3\xB6rders, damit seine Tat f\xC3\xBCr die Nachwelt und die junge Generation verewigt wird? Das Evangelium und die Religion werden korrigiert; das ist alles Mystik, hei\xC3\x9Ft es. Nur bei uns, da ist das echte Christentum, das bereits von der gesunden Vernunft und Denkkraft kritisch \xC3\xBCberpr\xC3\xBCft wurde. Und dann f\xC3\xBChrt man uns ein Trugbild Christi vor Augen! &#8250;Mit welcherlei Ma\xC3\x9F ihr messet, wird euch gemessen weiden&#8249;, ruft der Verteidiger und behauptet im selben Augenblick, Christus habe befohlen, wir sollten mit dem Ma\xC3\x9F messen, mit welchem uns gemessen wird &#8211; und das behauptet er von der Trib\xC3\xBCne der Wahrheit und der gesunden Vernunft! Wir werfen rasch einen Tag vor unseren Reden einen Blick in das Evangelium, um durch unsere Kenntnis dieses immerhin recht originellen Schriftwerkes zu gl\xC3\xA4nzen, das je nach Bedarf zur Erzielung eines bestimmten Effektes taugen und dienen kann, immer je nach Bedarf! Doch Christus befiehlt ja gerade, wir sollen es nicht so machen, wir sollen uns h\xC3\xBCten, es so zu machen, weil die b\xC3\xB6se Welt es so macht! Wir dagegen sollen verzeihen und unsere Backe darbieten, aber nicht mit demselben Ma\xC3\x9F messen, mit dem uns unsere Beleidiger messen. Das ist es, was uns unser Gott gelehrt hat, und nicht, da\xC3\x9F es veraltet ist, wenn man den Kindern verbietet, ihre V\xC3\xA4ter zu ermorden. Wir werden es jedenfalls nicht unternehmen, von der Trib\xC3\xBCne der Wahrheit und der gesunden Vernunft herab das Evangelium unseres Gottes zu korrigieren, den der Verteidiger nur der Bezeichnung &#8250;gekreuzigter Menschenfreund&#8249; w\xC3\xBCrdigt &#8211; im Gegensatz zum ganzen rechtgl\xC3\xA4ubigen Ru\xC3\x9Fland, das Ihm zuruft: &#8250;Denn du bist unser Gott!&#8249;\xC2\xAB</p><p>Da griff der Pr\xC3\xA4sident ein und unterbrach den allzu hitzig gewordenen Redner, indem er ihn ersuchte, nicht zu \xC3\xBCbertreiben, innerhalb der geb\xC3\xBChrenden Grenzen zu bleiben, und so weiter und so fort, wie Pr\xC3\xA4sidenten in solchen F\xC3\xA4llen gew\xC3\xB6hnlich sprechen. Auch der Saal war unruhig geworden; das Publikum war in Bewegung geraten und lie\xC3\x9F sogar Ausrufe des Unwillens vernehmen. Fetjukowitsch lie\xC3\x9F sich auf eine eigentliche Erwiderung gar nicht ein; er bestieg nur die Trib\xC3\xBCne, um, die Hand auf dem Herzen, mit gekr\xC3\xA4nkter Stimme einige w\xC3\xBCrdevolle Worte zu sagen. Nur nebenbei und in sp\xC3\xB6ttischem Ton ber\xC3\xBChrte er noch einmal die \xC2\xBBDichtungen\xC2\xAB und die \xC2\xBBPsychologie\xC2\xAB und schob an einer Stelle geschickt die Wendung ein: \xC2\xBBJupiter, du bist zornig, also hast du unrecht!\xC2\xAB Dadurch rief er beif\xC3\xA4lliges Gel\xC3\xA4chter beim Publikum hervor, denn Ippolit Kirillowitsch hatte mit Jupiter nun gar keine \xC3\x84hnlichkeit. Auf die Beschuldigung schlie\xC3\x9Flich, er erlaube der jungen Generation, ihre V\xC3\xA4ter totzuschlagen, bemerkte Fetjukowitsch mit zutiefst verletzter W\xC3\xBCrde, darauf wolle er nichts erwidern. Zu dem \xC2\xBBTrugbild Christi\xC2\xAB und der Behauptung, er w\xC3\xBCrdige Christus nicht der Bezeichnung \xC2\xBBGott\xC2\xAB, sondern nur \xC2\xBBgekreuzigter Menschenfreund\xC2\xAB, was \xC2\xBBim Widerspruch zur Rechtgl\xC3\xA4ubigkeit\xC2\xAB stehe und von der \xC2\xBBTrib\xC3\xBCne der Wahrheit und der gesunden Vernunft nicht proklamiert\xC2\xAB werden d\xC3\xBCrfe, beschr\xC3\xA4nkte sich Fetjukowitsch auf die kurze Bemerkung, das sei eine \xC2\xBBInsinuation\xC2\xAB; \n      <span class=\"footnote\">Unterstellung, Verd\xC3\xA4chtigung</span> als er hierhergereist sei, habe er wenigstens damit gerechnet, da\xC3\x9F die hiesige Trib\xC3\xBCne gegen Anschuldigungen gesch\xC3\xBCtzt w\xC3\xA4re, \xC2\xBBdie meiner Pers\xC3\xB6nlichkeit als B\xC3\xBCrger und loyalem Untertan gef\xC3\xA4hrlich werden k\xC3\xB6nnten ...\xC2\xAB Doch bei diesen Worten unterbrach der Pr\xC3\xA4sident auch ihn, und Fetjukowitsch schlo\xC3\x9F seine Antwort mit einer Verbeugung, worauf ein allgemeines Gemurmel des Beifalls im Saal eintrat. Ippolit Kirillowitsch aber war nach der Meinung unserer Damen \xC2\xBBf\xC3\xBCr alle Zeit erledigt\xC2\xAB.</p><p>Danach wurde das Wort dem Angeklagten selbst erteilt. Mitja erhob sich, sagte aber nur wenig. Er war furchtbar erm\xC3\xBCdet, k\xC3\xB6rperlich wie geistig. Das selbstbewu\xC3\x9Fte, kraftvolle Aussehen vom Morgen hatte ihn fast ganz verlassen. Es war, als habe er an diesem Tag etwas erlebt, wodurch ihm sehr wichtige und bislang nicht begriffene Dinge f\xC3\xBCr sein ganzes Leben klar und begreiflich geworden waren. Seine Stimme wirkte schw\xC3\xA4cher; er schrie nicht mehr wie vorher. Seine Worte hatten einen neuartigen Klang, so als ob er sich unterworfen habe, sich f\xC3\xBCr besiegt erkl\xC3\xA4re und sich beuge.</p><p>\xC2\xBBWas soll ich sagen, meine Herren Geschworenen? Mein Gericht ist gekommen, ich f\xC3\xBChle die Hand Gottes \xC3\xBCber mir. F\xC3\xBCr mich w\xC3\xBCsten Menschen ist das Ende da! Aber als ob ich vor Gott beichtete, sage ich Ihnen: Am Blut meines Vaters &#8211; nein, daran bin ich unschuldig! Zum letztenmal wiederhole ich, es: Nicht ich habe den Mord begangen! Ich habe ein w\xC3\xBCstes Leben gef\xC3\xBChrt, aber ich habe das Gute geliebt. Jeden Augenblick bin ich bem\xC3\xBCht gewesen, mich zu bessern, aber ich habe gelebt wie ein wildes Tier. Ich danke dem Staatsanwalt: Er hat vieles \xC3\xBCber mich gesagt, was ich nicht wu\xC3\x9Fte. Aber es ist nicht wahr, da\xC3\x9F ich meinen Vater get\xC3\xB6tet habe &#8211; darin hat sich der Staatsanwalt geirrt! Ich danke auch dem Verteidiger. Ich habe geweint, w\xC3\xA4hrend ich ihm zuh\xC3\xB6rte. Aber es ist nicht wahr, da\xC3\x9F ich meinen Vater get\xC3\xB6tet habe &#8211; diese Annahme war v\xC3\xB6llig \xC3\xBCberfl\xC3\xBCssig! Den \xC3\x84rzten glauben Sie bitte nicht: Ich bin bei vollem Verstand, mir ist nur schwer ums Herz. Wenn Sie mit mir Mitleid haben, wenn Sie mich freisprechen, werde ich f\xC3\xBCr Sie beten. Ich werde mich bessern, darauf gebe ich Ihnen mein Wort, vor Gott gebe ich Ihnen darauf mein Wort. Wenn Sie mich jedoch verurteilen, werde ich meinen Degen mit eigener Hand \xC3\xBCber meinem Kopf zerbrechen und die zerbrochenen St\xC3\xBCcke k\xC3\xBCssen! Aber haben Sie Mitleid mit mir, nehmen Sie mir nicht meinen Gott! Ich kenne mich: Ich werde gegen ihn murren! Mir ist so schwer ums Herz, meine Herren ... Haben Sie Mitleid!\xC2\xAB</p><p>Er fiel fast auf seinen Platz zur\xC3\xBCck, die Stimme versagte ihm, den letzten Satz hatte er kaum noch herausbringen k\xC3\xB6nnen. Anschlie\xC3\x9Fend schritt das Gericht zur Formulierung der Fragen und befragte die beiden Parteien nach ihren Schlu\xC3\x9Fmeinungen; aber ich will hier nicht alle Einzelheiten wiedergeben. Endlich standen die Geschworenen auf, um sich zur Beratung zur\xC3\xBCckzuziehen. Der Pr\xC3\xA4sident war sehr ersch\xC3\xB6pft und gab ihnen daher nur ein sehr schwaches Geleitwort mit: \xC2\xBBSeien Sie unparteiisch, lassen Sie sich nicht durch die beredten Worte der Verteidigung beeinflussen, sondern w\xC3\xA4gen Sie selbst alles ab! Und vergessen Sie nicht, da\xC3\x9F eine gro\xC3\x9Fe Verantwortung auf Ihnen ruht\xC2\xAB, und so weiter und so fort. Die Geschworenen entfernten sich, und es trat eine Unterbrechung der Sitzung ein. Man konnte aufstehen, umhergehen, die Eindr\xC3\xBCcke, die sich angesammelt hatten, miteinander austauschen und am B\xC3\xBCfett etwas essen. Es war sehr sp\xC3\xA4t, schon gegen ein Uhr nachts, doch niemand ging weg. Alle waren so erregt und gespannt, da\xC3\x9F sie an Ruhe gar nicht dachten; alle warteten mit Herzklopfen auf den Ausgang der Sache, obwohl \xC3\xBCbrigens nicht alle Herzklopfen hatten. Die Damen waren nur krankhaft ungeduldig, f\xC3\xBChlten sich aber im Innersten beruhigt: \xC2\xBBDer Freispruch ist sicher!\xC2\xAB Sie bereiteten sich alle auf den effektvollen Augenblick des allgemeinen Enthusiasmus vor. Ich mu\xC3\x9F gestehen, da\xC3\x9F auch vom m\xC3\xA4nnlichen Teil des Publikums viele von dem sicheren Freispruch \xC3\xBCberzeugt waren. Manche freuten sich, andere sahen verdrie\xC3\x9Flich aus, wieder andere lie\xC3\x9Fen geradezu die K\xC3\xB6pfe h\xC3\xA4ngen: Sie w\xC3\xBCnschten keinen Freispruch! Fetjukowitsch selbst war von seinem Erfolg fest \xC3\xBCberzeugt. Er wurde umringt, nahm Gl\xC3\xBCckw\xC3\xBCnsche und Komplimente entgegen.</p><p>\xC2\xBBEs gibt\xC2\xAB, sagte er in einer Gruppe, wie sp\xC3\xA4ter wiedererz\xC3\xA4hlt wurde, \xC2\xBBunsichtbare F\xC3\xA4den, die den Verteidiger mit den Geschworenen verbinden. Schon w\xC3\xA4hrend des Pl\xC3\xA4doyers kn\xC3\xBCpfen sie sich und werden sp\xC3\xBCrbar. Ich habe sie gef\xC3\xBChlt, sie sind vorhanden. Der Sieg ist unser, seien Sie ganz beruhigt!\xC2\xAB</p><p>\xC2\xBBWas werden blo\xC3\x9F unsere Bauern jetzt sagen?\xC2\xAB bemerkte ein d\xC3\xBCster blickender, dicker, pockennarbiger Herr, ein Gutsbesitzer aus der Umgegend, w\xC3\xA4hrend er sich einer Gruppe von Herren anschlo\xC3\x9F, die sich \xC3\xBCber den Fall unterhielten.</p><p>\xC2\xBBAber es sind ja nicht nur Bauern. Vier Beamte geh\xC3\xB6ren auch dazu.\xC2\xAB</p><p>\xC2\xBBJa gewi\xC3\x9F, auch Beamte\xC2\xAB, sagte ein Mitglied der Kreisverwaltung und trat n\xC3\xA4her.</p><p>\xC2\xBBKennen Sie Prochor Iwanowitsch Nasarjew, diesen Kaufmann mit der Medaille? Er ist einer von den Geschworenen.\xC2\xAB</p><p>\xC2\xBBWas ist mit dem?\xC2\xAB</p><p>\xC2\xBBEin kluges Haus.\xC2\xAB</p><p>\xC2\xBBDer schweigt doch immer.\xC2\xAB</p><p>\xC2\xBBSchweigen tut er freilich, aber das ist ja um so besser. Der wird sich von dem Petersburger nicht belehren lassen, der k\xC3\xB6nnte selbst ganz Petersburg belehren. Kinder hat er zw\xC3\xB6lf St\xC3\xBCck, denken Sie mal an!\xC2\xAB</p><p>\xC2\xBBAber ich bitte Sie, sie werden ihn doch nicht verurteilen?\xC2\xAB rief in einer anderen Gruppe einer unserer jungen Beamten.</p><p>\xC2\xBBSie werden ihn sicherlich freisprechen\xC2\xAB, erwiderte eine entschiedene Stimme.</p><p>\xC2\xBBEs w\xC3\xA4re eine Schmach und Schande, wenn sie ihn nicht frei sprechen w\xC3\xBCrden!\xC2\xAB rief der Beamte. \xC2\xBBMeinetwegen mag er ihn totgeschlagen haben &#8211; aber Vater und Vater, das ist doch ein gro\xC3\x9Fer Unterschied. Und dann, er war ja doch ganz au\xC3\x9Fer sich ... Vielleicht hat er wirklich nur so eine Bewegung mit dem St\xC3\xB6\xC3\x9Fel gemacht, und da ist der andere umgefallen. Schlecht war von dem Verteidiger nur, da\xC3\x9F er den Diener mit hineingezogen hat. Das war einfach eine l\xC3\xA4cherliche Episode. Ich an seiner Stelle h\xC3\xA4tte geradeheraus gesagt: Er hat ihn totgeschlagen, aber er ist nicht schuldig, hol' euch der Teufel!\xC2\xAB</p><p>\xC2\xBBSo hat er es ja auch gemacht, nur da\xC3\x9F er nicht gesagt hat: Hol' euch der Teufel!\xC2\xAB</p><p>\xC2\xBBNein, Michail Semjonowitsch, ein bi\xC3\x9Fchen hat er es doch gesagt\xC2\xAB, fiel ein dritter ein.</p><p>\xC2\xBBIch bitte Sie, meine Herren, in den Gro\xC3\x9Fen Fasten wurde doch bei uns eine Schauspielerin freigesprochen, die der Ehefrau ihres Liebhabers den Hals durchgeschnitten hatte.\xC2\xAB</p><p>\xC2\xBBAber sie hatte ihn ihr nicht ganz durchgeschnitten.\xC2\xAB</p><p>\xC2\xBBEinerlei, sie hatte angefangen.\xC2\xAB</p><p>\xC2\xBBAber wie er von den Kindern sprach! Gro\xC3\x9Fartig!\xC2\xAB</p><p>\xC2\xBBJawohl, gro\xC3\x9Fartig!\xC2\xAB</p><p>\xC2\xBBNa, und dann von der Mystik, von der Mystik, he?\xC2\xAB</p><p>\xC2\xBBAch, h\xC3\xB6ren Sie doch mit der Mystik auf!\xC2\xAB rief noch jemand. \xC2\xBBVersetzen Sie sich mal in die Lage des guten Ippolit, wie es dem von nun an ergehen wird. Morgen wird ihm die Frau Staatsanwalt wegen seiner Angriffe auf Mitenka die Augen auskratzen.\xC2\xAB</p><p>\xC2\xBBIst sie etwa hier?\xC2\xAB</p><p>\xC2\xBBWie kann sie denn hier sein? Wenn sie hier w\xC3\xA4re, h\xC3\xA4tte sie ihm die Augen gleich hier ausgekratzt. Sie sitzt zu Hause und hat Zahnschmerzen. Hehehe!\xC2\xAB</p><p>\xC2\xBBHehehe!\xC2\xAB</p><p>In einer dritten Gruppe:</p><p>\xC2\xBBAm Ende werden sie diesen Mitenka noch freisprechen.\xC2\xAB</p><p>\xC2\xBBDann wird er morgen wom\xC3\xB6glich das ganze Restaurant &#8250;Zur Residenz&#8249; in Aufruhr bringen und zehn Tage lang betrunken sein.\xC2\xAB</p><p>\xC2\xBBJa, wei\xC3\x9F der Teufel.\xC2\xAB</p><p>\xC2\xBBJa, der Teufel ist schon im Spiel, ohne den geht es nicht ab. Wo sollte er auch sein, wenn nicht hier?\xC2\xAB</p><p>\xC2\xBBMeine Herren, es war zwar wirklich eine kunstvolle Rede, aber da\xC3\x9F die Kinder ihren V\xC3\xA4tern mit schweren Metallst\xC3\xBCcken die K\xC3\xB6pfe einschlagen, das ist wohl doch nicht zul\xC3\xA4ssig. Wo k\xC3\xA4men wir sonst hin?\xC2\xAB</p><p>\xC2\xBBDer Triumphwagen, der Triumphwagen, erinnern Sie sich?\xC2\xAB</p><p>\xC2\xBBJa, aus einem Bauernwagen hat er einen Triumphwagen gemacht.\xC2\xAB</p><p>\xC2\xBBUnd morgen wird er aus einem Triumphwagen einen Bauernwagen machen. Je nach Bedarf, immer nach Bedarf.\xC2\xAB</p><p>\xC2\xBBJa, geschickte Menschen gibt es jetzt. Herrscht bei uns in Ru\xC3\x9Fland noch Gerechtigkeit, meine Herren, oder ist es damit ganz und gar vorbei?\xC2\xAB</p><p>Doch da ert\xC3\xB6nte die Glocke. Die Geschworenen hatten genau eine Stunde lang beraten, nicht mehr und nicht weniger. Tiefes Schweigen herrschte, als das Publikum wieder Platz genommen hatte. Ich erinnere mich, wie die Geschworenen in den Saal traten. Endlich! Ich werde die Fragen nicht Punkt f\xC3\xBCr Punkt anf\xC3\xBChren; ich habe sie auch vergessen. Ich erinnere mich nur &#8211; wenn auch nicht im Wortlaut &#8211; an die erste und wichtigste Frage des Pr\xC3\xA4sidenten, n\xC3\xA4mlich: \xC2\xBBHat er vors\xC3\xA4tzlich gemordet, mit der Absicht zu rauben?\xC2\xAB Alles war stumm. Der Obmann der Geschworenen, jener j\xC3\xBCngste Beamte von allen, verk\xC3\xBCndete in die Stille des Saales laut und deutlich: \xC2\xBBJawohl, er ist schuldig!\xC2\xAB</p><p>Und dann folgte zu allen Punkten immer dieselbe Antwort: \xC2\xBBSchuldig\xC2\xAB, und \xC2\xBBSchuldig\xC2\xAB &#8211; und zwar ohne alle mildernden Umst\xC3\xA4nde! Das hatte niemand erwartet; da\xC3\x9F zumindest mildernde Umst\xC3\xA4nde zugebilligt w\xC3\xBCrden, davon waren fast alle \xC3\xBCberzeugt gewesen. Die Totenstille im Saal hielt l\xC3\xA4ngere Zeit an; alle schienen buchst\xC3\xA4blich zu Stein erstarrt: diejenigen, die eine Verurteilung, ebenso wie diejenigen, die einen Freispruch gew\xC3\xBCnscht hatten. Dann entstand ein furchtbares Durcheinander. Vom m\xC3\xA4nnlichen Publikum zeigten sich viele sehr zufrieden. Manche rieben sich sogar die H\xC3\xA4nde, ohne ihre Freude zu verbergen. Die Unzufriedenen waren wie niedergeschmettert, zuckten die Achseln, fl\xC3\xBCsterten untereinander, schienen sich noch immer nicht dreinfinden zu k\xC3\xB6nnen. Aber mein Gott, was wurde aus unseren Damen! Ich dachte schon, sie w\xC3\xBCrden eine Revolution veranstalten. Zuerst wollten sie ihren Ohren nicht trauen. Und auf einmal h\xC3\xB6rte man laute Ausrufe durch den ganzen Saal schallen: \xC2\xBBWas soll denn das hei\xC3\x9Fen? Was soll das hei\xC3\x9Fen?\xC2\xAB Sie sprangen von ihren Pl\xC3\xA4tzen auf; vielleicht bildeten sie sich ein, das alles k\xC3\xB6nnte sofort wiederaufgehoben und abge\xC3\xA4ndert werden. Pl\xC3\xB6tzlich erhob sich Mitja und schrie herzzerrei\xC3\x9Fend, wobei er die H\xC3\xA4nde ausstreckte. \xC2\xBBIch schw\xC3\xB6re bei Gott und seinem J\xC3\xBCngsten Gericht, an dem Blut meines Vaters bin ich unschuldig! Katja, ich verzeihe dir! Br\xC3\xBCder, Freunde, nehmt euch der anderen an!\xC2\xAB</p><p>Er sprach nicht zu Ende, sondern brach in so lautes Schluchzen aus, da\xC3\x9F man es im ganzen Saal h\xC3\xB6rte; seine Stimme hatte einen eigent\xC3\xBCmlich fremden, neuen, unerwarteten Klang &#8211; Gott wei\xC3\x9F woher. Oben auf der Galerie, im hintersten Winkel, ert\xC3\xB6nte der durchdringende Schrei einer Frau: Es war Gruschenka. Sie hatte durch ihre flehentlichen Bitten jemand erweichen k\xC3\xB6nnen und war noch vor dem Beginn der Pl\xC3\xA4doyers wieder in den Saal gelassen worden. Mitja wurde abgef\xC3\xBChrt. Die Urteilsverk\xC3\xBCndung wurde auf den n\xC3\xA4chsten Tag verschoben, das Publikum erhob sich in wildem Chaos. Ich wartete jedoch nicht l\xC3\xA4nger und h\xC3\xB6rte auch nicht mehr zu. Ich habe nur einige \xC3\x84u\xC3\x9Ferungen behalten, die ich schon auf den Stufen vor dem Ausgang vernahm.</p><p>\xC2\xBBZwanzig Jahre Bergwerk d\xC3\xBCrften ihm sicher sein.\xC2\xAB</p><p>\xC2\xBBMindestens.\xC2\xAB</p><p>\xC2\xBBJa, unsere Bauern haben ihren Kopf f\xC3\xBCr sich.\xC2\xAB</p><p>\xC2\xBBUnd haben unseren Mitenka erledigt.\xC2\xAB</p>"
  title: "14. Die Bauern haben ihren Kopf f\xC3\xBCr sich"
