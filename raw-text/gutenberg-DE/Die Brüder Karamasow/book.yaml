  text: "<h3>3. Die Br\xC3\xBCder lernen einander kennen</h3><p>Iwan sa\xC3\x9F nicht eigentlich in einem separaten Zimmer. Es war nur ein Platz am Fenster, der durch Wandschirme von dem \xC3\xBCbrigen Raum abgetrennt war, aber die G\xC3\xA4ste hinter den Schirmen waren doch vor fremden Blicken gesch\xC3\xBCtzt. Das Zimmer war das erste an der Eingangst\xC3\xBCr, mit einem B\xC3\xBCfett an der Seitenwand. Alle Augenblicke huschten Kellner umher. Als Gast war nur ein alter verabschiedeter Offizier da, der in einer Ecke seinen Tee trank. Daf\xC3\xBCr herrschte in den anderen Zimmern des Restaurants das in solchen Lokalen \xC3\xBCbliche Treiben. Man h\xC3\xB6rte die lauten Rufe nach den Kellnern, das \xC3\x96ffnen von Bierflaschen, das Klappern der Billardb\xC3\xA4lle, die dr\xC3\xB6hnende Musik eines Orchestrions.</p><p>Aljoscha wu\xC3\x9Fte, da\xC3\x9F Iwan dieses Restaurant fast nie besuchte und \xC3\xBCberhaupt kein Freund von Gastst\xC3\xA4tten war. &#8250;Also ist er nur hier&#8249;, \xC3\xBCberlegte er, &#8250;um wie verabredet Dmitri zu treffen.&#8249;</p><p>Dmitri allerdings war noch nicht da.</p><p>\xC2\xBBIch werde dir Fischsuppe oder sonst etwas bestellen, du lebst doch wohl nicht von Tee allein?\xC2\xAB rief Iwan, der sich sehr dar\xC3\xBCber zu freuen schien, da\xC3\x9F es ihm gelungen war, Aljoscha hereinzulocken. Er selbst war mit dem Mittagessen bereits fertig und trank Tee.</p><p>\xC2\xBBBestell mir Fischsuppe und danach Tee, ich habe gro\xC3\x9Fen Hunger\xC2\xAB, erwiderte Aljoscha fr\xC3\xB6hlich.</p><p>\xC2\xBBWie ist es mit eingemachten Kirschen? Es gibt hier welche. Erinnerst du dich, wie gern du als kleiner Junge bei Poljonows eingemachte Kirschen gegessen hast?\xC2\xAB</p><p>\xC2\xBBDas wei\xC3\x9Ft du noch? Nun gut, bestell auch Kirschen, ich esse sie immer noch gern.\xC2\xAB</p><p>Iwan klingelte nach dem Kellner und bestellte Fischsuppe Tee und Eingemachtes.</p><p>\xC2\xBBIch erinnere mich an alles, Aljoscha. Ich erinnere mich an dich bis zu deinem elften Lebensjahr; ich war damals f\xC3\xBCnfzehn. F\xC3\xBCnfzehn und elf, das ist so ein Unterschied, da\xC3\x9F Br\xC3\xBCder in diesem Alter fast nie Kameraden sind. Ich wei\xC3\x9F nicht einmal, ob ich dich als Bruder besonders liebhatte. Als ich nach Moskau \xC3\xBCbergesiedelt war, habe ich in den ersten Jahren nicht einmal an dich gedacht. Sp\xC3\xA4ter, als es dich selbst nach Moskau verschlagen hat, sind wir wohl nur einmal irgendwo zusammengetroffen. Und nun lebe ich hier schon \xC3\xBCber drei Monate, und wir haben bisher kaum ein Wort miteinander gesprochen. Morgen reise ich ab, und da dachte ich eben, als ich hier sa\xC3\x9F: ,K\xC3\xB6nnte ich ihn noch einmal sehen, um mich von ihm zu verabschieden!&#8249; Und da kamst du gerade vorbei.\xC2\xAB</p><p>\xC2\xBBHast du sehr gew\xC3\xBCnscht, mich zu sehen?\xC2\xAB</p><p>\xC2\xBBJa, sehr. Ich m\xC3\xB6chte, da\xC3\x9F wir uns gr\xC3\xBCndlich, ein f\xC3\xBCr allemal, kennenlernen und dann voneinander Abschied nehmen. Meiner Ansicht nach lernt man sich am besten vor der Trennung kennen. Ich habe diese ganzen drei Monate deine Blicke gesehen. In deinen Augen lag eine st\xC3\xA4ndige Erwartung, und gerade das kann ich nicht ausstehen. Deshalb bin ich dir nicht entgegengekommen. Doch zuletzt habe ich dich achten gelernt. Ich sagte mir: Dieser Mensch steht fest auf seinen F\xC3\xBC\xC3\x9Fen. Wohlgemerkt: Wenn ich jetzt auch lache, ich rede doch im Ernst. Du stehst doch fest auf deinen F\xC3\xBC\xC3\x9Fen, nicht wahr? Ich liebe solche festen Menschen &#8211; m\xC3\xB6gen sie stehen, worauf sie wollen, und m\xC3\xB6gen sie auch so kleine Knaben sein wie du. Dein gespannter Blick h\xC3\xB6rte schlie\xC3\x9Flich auf, mir unangenehm zu sein, im Gegenteil &#8211; ich mochte ihn zuletzt sogar gern. Du scheinst mich aus irgendeinem Grund liebzuhaben, Aljoscha?\xC2\xAB</p><p>\xC2\xBBJa, ich habe dich lieb, Iwan. Dmitri sagt von dir: &#8250;Iwan schweigt wie das Grab!&#8249; Ich sage von dir: &#8250;Iwan ist ein R\xC3\xA4tsel.&#8249; Du bist auch jetzt f\xC3\xBCr mich ein R\xC3\xA4tsel; etwas in dir habe ich aber schon begriffen, und zwar erst heute vormittag.\xC2\xAB</p><p>\xC2\xBBUnd was w\xC3\xA4re das?\xC2\xAB fragte Iwan lachend.</p><p>\xC2\xBBWirst du mir auch nicht b\xC3\xB6se sein?\xC2\xAB fragte Aljoscha, ebenfalls lachend.</p><p>\xC2\xBBDa\xC3\x9F du genauso ein junger Mann bist wie alle jungen M\xC3\xA4nner von dreiundzwanzig, genauso jung und forsch und frisch und pr\xC3\xA4chtig. Na, und schlie\xC3\x9Flich genauso ein Gr\xC3\xBCnschnabel. Na, hab ich dich nun schwer beleidigt?\xC2\xAB</p><p>\xC2\xBBIm Gegenteil, ich bin verbl\xC3\xBCfft \xC3\xBCber das Zusammentreffen unserer Gedanken!\xC2\xAB rief Iwan vergn\xC3\xBCgt und mit W\xC3\xA4rme. \xC2\xBBWirst du es glauben, da\xC3\x9F ich nach unserer heutigen Begegnung bei mir ebenfalls im stillen daran gedacht habe, ich meine, an meine Gr\xC3\xBCnschn\xC3\xA4bligkeit als junger Mann von dreiundzwanzig? Und nun hast du das auf einmal erraten und sprichst gleich davon. Ich sa\xC3\x9F hier, und wei\xC3\x9Ft du, was ich mir sagte? Ich sagte mir: Wenn ich auch nicht mehr an das Leben glaube, wenn ich mich auch in einer geliebten Frau und au\xC3\x9Ferdem in der Ordnung der Dinge get\xC3\xA4uscht habe, wenn ich auch zu der \xC3\x9Cberzeugung gelangt bin, da\xC3\x9F alles ein verfluchtes, teuflisches Chaos ist, und, wenn mich auch alle Schrecken menschlicher Entt\xC3\xA4uschung \xC3\xBCberkommen &#8211; ich will dennoch weiterleben und diesen Becher, den ich nun einmal zu trinken angefangen habe, nicht vom Mund nehmen, ehe ich ihn vollkommen geleert habe! Mit drei\xC3\x9Fig werde ich den Becher jedoch, auch wenn ich ihn noch nicht vollkommen geleert haben sollte, sicherlich zu Boden schleudern und weggehen &#8211; wohin, wei\xC3\x9F ich nicht. Aber bis zu meinem drei\xC3\x9Figsten Lebensjahr wird meine Jugendkraft, das wei\xC3\x9F ich bestimmt, alles \xC3\xBCberwinden: jede Entt\xC3\xA4uschung, jeden Ekel vor dem Leben. Ich habe mich oft gefragt: Gibt es auf der Welt so eine Verzweiflung, welche diese rasende, vielleicht unanst\xC3\xA4ndige Lebensgier in meiner Seele \xC3\xBCberwinden k\xC3\xB6nnte? Und ich habe mir geantwortet, da\xC3\x9F es sie wohl nicht gibt, das hei\xC3\x9Ft wieder nur bis zum drei\xC3\x9Figsten Lebensjahr. Dann werde ich wohl selber keine Lust mehr haben, scheint mir. Diese Lebensgier nennen die schwinds\xC3\xBCchtigen, unreifen Moralphilosophen oft gemein, vor allem tun das die Dichter. Zum Teil ist diese Lebensgier allerdings ein Karamasowscher Charakterzug, und sie steckt zweifellos auch in dir &#8211; warum soll sie aber gemein sein? Es gibt auf unserem Planeten eine starke Zentripetalkraft, Aljoscha. Ich will leben! Und ich lebe, wenn auch gegen alle Logik. Wenn ich auch nicht an die Ordnung der Dinge glaube &#8211; teuer sind mir die klebrigen Bl\xC3\xA4ttchen, die sich im Fr\xC3\xBChling entfalten, teuer ist mir der blaue Himmel, teuer ist mir ab und zu ein Mensch, den ich dann, ob du es glaubst oder nicht, liebgewinne, ohne zu wissen, warum, teuer ist mir manche menschliche Gro\xC3\x9Ftat, an die ich vielleicht schon l\xC3\xA4ngst nicht mehr glaube, die ich aber in alter Erinnerung immer noch hoch halte. Da kommt deine Fischsuppe, la\xC3\x9F sie dir schmecken!</p><p>Die Fischsuppe ist hier vorz\xC3\xBCglich, die Leute verstehen sich auf die Zubereitung ... Ich will nach Westeuropa reisen, Aljoscha, gleich von hier aus losfahren. Ich wei\xC3\x9F ja, da\xC3\x9F ich dabei nur auf einen Friedhof fahre &#8211; aber auf den teuersten, den allerteuersten Friedhof, das ist die Hauptsache! Da liegen teure Tote; jeder Grabstein k\xC3\xBCndet da von einem in hei\xC3\x9Fer Glut dahingegangenen Leben, von einem so leidenschaftlichen Glauben an die eigene Gro\xC3\x9Ftat, an die eigene Wahrheit, an den eigenen Kampf und die eigene Wissenschaft, da\xC3\x9F ich, das wei\xC3\x9F ich vorher, auf die Erde fallen und diese Steine k\xC3\xBCssen und \xC3\xBCber ihnen weinen mu\xC3\x9F, obwohl ich gleichzeitig \xC3\xBCberzeugt hin, da\xC3\x9F alles schon l\xC3\xA4ngst ein Friedhof ist und weiter nichts. Nicht aus Verzweiflung werde ich weinen, sondern einfach, weil meine vergossenen Tr\xC3\xA4nen mich gl\xC3\xBCcklich machen. An meiner eigenen R\xC3\xBChrung werde ich mich berauschen. Die klebrigen Fr\xC3\xBChlingsbl\xC3\xA4ttchen und den blauen Himmel liebe ich, das ist es! Verstand und Logik haben damit nichts zu tun, man liebt mit den Eingeweiden, k\xC3\xB6rperlich, man liebt seine ersten jungen Kr\xC3\xA4fte ... Verstehst du etwas von meinem unsinnigen Gerede, Aljoscha ... ?\xC2\xAB fragte Iwan pl\xC3\xB6tzlich lachend.</p><p>\xC2\xBBSehr gut verstehe ich dich, Iwan. Mit den Eingeweiden, k\xC3\xB6rperlich, will man lieben &#8211; das hast du sch\xC3\xB6n gesagt. Ich freue mich dar\xC3\xBCber, da\xC3\x9F du dir w\xC3\xBCnschst zu leben!\xC2\xAB rief Aljoscha. \xC2\xBBIch glaube, alle Menschen m\xC3\xBCssen vor allem, was es auf der Welt gibt, das Leben lieben.\xC2\xAB</p><p>\xC2\xBBSoll man das Leben mehr lieben als den Sinn des Lebens?\xC2\xAB</p><p>\xC2\xBBUnbedingt. Man mu\xC3\x9F es lieben vor aller Logik, wie du dich ausdr\xC3\xBCckst. Unbedingt vor der Logik, erst dann wird man seinen Sinn verstehen. Das hat mir schon l\xC3\xA4ngst so vorgeschwebt. Die H\xC3\xA4lfte deines Werkes ist getan, Iwan, gl\xC3\xBCcklich getan: Du liebst das Leben. Jetzt mu\xC3\x9Ft du dich bem\xC3\xBChen, auch die zweite H\xC3\xA4lfte zu bew\xC3\xA4ltigen, und du bist gerettet.\xC2\xAB</p><p>\xC2\xBBDu rettest mich schon, und ich bin vielleicht noch gar nicht zugrunde gegangen! Worin besteht sie denn, deine zweite H\xC3\xA4lfte?\xC2\xAB</p><p>\xC2\xBBDarin, da\xC3\x9F du deine Toten auferwecken mu\xC3\x9Ft, die vielleicht \xC3\xBCberhaupt nie gestorben sind. So, nun bestell mir Tee! Ich freue mich, da\xC3\x9F wir miteinander reden, Iwan.\xC2\xAB</p><p>\xC2\xBBDu bist, wie ich sehe, geradezu begeistert. Ich liebe derartige professions de foi \n      <span class=\"footnote\">Beruf des Glaubens</span> von seiten solcher Novizen. Du bist ein fester Charakter, Alexej ... Ist es wahr, da\xC3\x9F du aus dem Kloster austreten willst?\xC2\xAB</p><p>\xC2\xBBJa, es ist wahr. Mein Starez sendet mich in die Welt.\xC2\xAB</p><p>\xC2\xBBDa werden wir uns also in der Welt wiedersehen und uns noch vor meinem drei\xC3\x9Figsten Lebensjahr begegnen, in dem ich den Becher dann absetzen werde. Der Vater will seinen Becher nicht vor dem siebzigsten Jahr absetzen, er phantasiert sogar vom achtzigsten. Das hat er selbst gesagt, und es ist ihm Ernst damit, obwohl er ein Possenrei\xC3\x9Fer ist. Er fu\xC3\x9Ft auf seiner Wollust wie auf einem Stein ... Freilich ist das nach drei\xC3\x9Fig vielleicht das einzige, worauf man fu\xC3\x9Fen kann. Aber bis siebzig, das ist gemein. Eher noch bis drei\xC3\x9Fig &#8211; da kann man noch eine Spur von edler Gesinnung bewahren, indem man sich selbst betr\xC3\xBCgt ... Hast du Dmitri heute gesehen?\xC2\xAB</p><p>\xC2\xBBNein, aber Smerdjakow.\xC2\xAB</p><p>Und Aljoscha erz\xC3\xA4hlte seinem Bruder eilig und dennoch ausf\xC3\xBChrlich von seiner Begegnung mit Smerdjakow. Iwan machte</p><p>beim Zuh\xC3\xB6ren auf einmal ein recht sorgenvolles Gesicht; \xC3\xBCber einzelne Punkte stellte er zur Sicherheit sogar Fragen.</p><p>\xC2\xBBAllerdings hat er mich gebeten, Dmitri nichts davon zu sagen, was er mir \xC3\xBCber ihn mitgeteilt hat\xC2\xAB, f\xC3\xBCgte Aljoscha hinzu.</p><p>Iwan zog die Augenbrauen zusammen und wurde sehr nachdenklich.</p><p>\xC2\xBBMachst du wegen Smerdjakow ein so finsteres Gesicht?\xC2\xAB fragte Aljoscha.</p><p>\xC2\xBBJa, seinetwegen. Hol&#8249; ihn der Teufel! Ich h\xC3\xA4tte Dmitri tats\xC3\xA4chlich gern gesprochen. Doch jetzt ist es nicht mehr n\xC3\xB6tig ...\xC2\xAB, sagte Iwan unlustig.</p><p>\xC2\xBBUnd du, wirst du wirklich bald abreisen, Bruder?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBUnd was soll aus Dmitri und dem Vater werden? Wie soll die Spannung zwischen ihnen enden?\xC2\xAB fragte Aljoscha stark beunruhigt.</p><p>\xC2\xBBDu immer mit deiner alten Leier! Was geht das mich an? Bin ich etwa meines Bruders H\xC3\xBCter?\xC2\xAB erwiderte Iwan schroff und gereizt, l\xC3\xA4chelte aber pl\xC3\xB6tzlich bitter. \xC2\xBBSo antwortete Kain, als Gott ihn nach seinem erschlagenen Bruder fragte, nicht wahr? Vielleicht hast du in diesem Augenblick daran gedacht? Hol's der Teufel, ich kann wirklich nicht als H\xC3\xBCter bei ihnen bleiben! Ich habe meine Angelegenheiten zum Abschlu\xC3\x9F gebracht und reise ab. Du denkst doch wohl nicht, da\xC3\x9F ich auf Dmitri eifers\xC3\xBCchtig bin und da\xC3\x9F ich ihm diese drei Monate seine sch\xC3\xB6ne Katerina Iwanowna abspenstig machen wollte? Ich hatte meine eigenen Angelegenheiten, zum Teufel! Die habe ich jetzt zum Abschlu\xC3\x9F gebracht und reise ab. Heute habe ich sie zum Abschlu\xC3\x9F gebracht &#8211; du, warst Zeuge.\xC2\xAB</p><p>\xC2\xBBDu meinst, heute bei Katerina Iwanowna?\xC2\xAB</p><p>\xC2\xBBJa, bei ihr. Und ich habe mich mit einem Schlag frei gemacht. Und was ist nun? Was geht mich Dmitri noch an? Dmitri</p><p>ist an allem ganz unbeteiligt! Ich hatte mit Katerina Iwanowna meine eigenen Angelegenheiten. Du wei\xC3\x9Ft es ja selbst, Dmitri hat sich benommen, als h\xC3\xA4tte er sich mit mir abgesprochen. Ich habe ihn aber in keiner Weise gebeten, er hat mich von selbst feierlich in die Sache einbezogen und mir seinen Segen erteilt. Das alles klingt jetzt vielleicht l\xC3\xA4cherlich. Nein, Aljoscha, wenn du w\xC3\xBC\xC3\x9Ftest, wie leicht mir jetzt ums Herz ist! Ich habe hier gesessen und mein Mittagessen verzehrt und wollte mir &#8211; wirst du es glauben? &#8211; schon eine Flasche Champagner bringen lassen, um die erste Stunde meiner Freiheit zu feiern. Pfui Teufel, beinah ein halbes Jahr &#8211; und nun auf einmal habe ich alle Fesseln zerrissen! Hatte ich gestern etwa auch nur eine Ahnung davon, da\xC3\x9F es mich, wenn ich wollte, nichts kosten w\xC3\xBCrde, diese Geschichte zu beenden?\xC2\xAB</p><p>\xC2\xBBDu sprichst von deiner Liebe, Iwan?\xC2\xAB</p><p>\xC2\xBBJa, von meiner Liebe, wenn du es so nennen willst. Ja, ich hatte mich in ein gn\xC3\xA4diges Fr\xC3\xA4ulein, in ein Institutsfr\xC3\xA4ulein, verliebt. Ich qu\xC3\xA4lte mich um sie, und sie qu\xC3\xA4lte mich. Ich umwarb sie ... Und pl\xC3\xB6tzlich ist alles verflogen. Ich habe heute im Affekt gesprochen, doch als ich hinauskam, mu\xC3\x9Fte ich lachen &#8211; kannst du es glauben? Es ist buchst\xC3\xA4blich so, wie ich sage.\xC2\xAB</p><p>\xC2\xBBDu sprichst auch jetzt so vergn\xC3\xBCgt\xC2\xAB, bemerkte Aljoscha und musterte Iwans Gesicht, das in der Tat auf einmal vergn\xC3\xBCgt aussah.</p><p>\xC2\xBBWoher sollte ich denn wissen, da\xC3\x9F ich sie \xC3\xBCberhaupt nicht liebe? Hehe! Nun hat es sich herausgestellt, da\xC3\x9F das gar nicht der Fall war. Dabei hat sie mir doch so gefallen! Sogar heute noch, als ich meine Rede hielt! Und wei\xC3\x9Ft du, auch jetzt gef\xC3\xA4llt sie mir schrecklich &#8211; und doch f\xC3\xA4llt es mir leicht, wegzufahren. Du glaubst, ich prahle nur?\xC2\xAB</p><p>\xC2\xBBNein, aber das war vielleicht keine richtige Liebe.\xC2\xAB</p><p>\xC2\xBBAljoschka\xC2\xAB, erwiderte Iwan lachend, \xC2\xBBla\xC3\x9F dich nicht auf Reflexionen \xC3\xBCber die Liebe ein! Das pa\xC3\x9Ft nicht zu dir. Aber heute, da hast du dich mal ins Zeug gelegt, o je! Ich habe ganz vergessen, dir daf\xC3\xBCr einen Ku\xC3\x9F zu geben ... Und wie hat sie mich gequ\xC3\xA4lt! Wahrhaftig, sie leidet an \xC3\x9Cberspanntheit. Sie hat gewu\xC3\x9Ft, da\xC3\x9F ich sie liebte! Mich hat sie geliebt &#8211; und nicht Dmitri!\xC2\xAB sagte Iwan bestimmt und heiter. \xC2\xBBDa\xC3\x9F sie Dmitri zu lieben glaubte, war nur \xC3\x9Cberspanntheit. Alles, was ich heute zu ihr gesagt habe, war die reine Wahrheit. Die Hauptsache ist jetzt aber, da\xC3\x9F sie vielleicht f\xC3\xBCnfzehn oder zwanzig Jahre brauchen wird, um einzusehen, da\xC3\x9F sie Dmitri \xC3\xBCberhaupt nicht liebt, sondern mich, den sie gequ\xC3\xA4lt hat. M\xC3\xB6glicherweise wird sie nie zu dieser Einsicht gelangen, trotz der ernsten Lehre von heute. Na, das Beste war, da\xC3\x9F ich aufstand und f\xC3\xBCr immer wegging. Apropos, was macht sie jetzt? Was hat sich dort getan, nachdem ich weg war?\xC2\xAB</p><p>Aljoscha erz\xC3\xA4hlte von dem hysterischen Anfall und da\xC3\x9F sie wohl auch jetzt noch bewu\xC3\x9Ftlos sei und phantasiere.</p><p>\xC2\xBBL\xC3\xBCgt Frau Chochlakowa auch nicht?\xC2\xAB</p><p>\xC2\xBBIch glaube nicht.\xC2\xAB</p><p>\xC2\xBBWir m\xC3\xBCssen uns erkundigen. An einem hysterischen Anfall ist \xC3\xBCbrigens noch niemand gestorben. Und selbst wenn sie so einen Anfall gehabt hat &#8211; die Hysterie hat Gott dem Weib in seiner Liebe gegeben. Ich werde \xC3\xBCberhaupt nicht mehr zu ihr gehen. Wozu soll ich mich aufdr\xC3\xA4ngen?\xC2\xAB</p><p>\xC2\xBBDu hast doch aber zu ihr gesagt, sie h\xC3\xA4tte dich nie geliebt?\xC2\xAB</p><p>\xC2\xBBDas habe ich absichtlich gesagt, Aljoschka, ich werde doch Champagner bestellen. La\xC3\x9F uns auf meine Befreiung trinken. Wenn du w\xC3\xBC\xC3\x9Ftest, wie froh ich bin\xC2\xAB</p><p>\xC2\xBBNein, Bruder, wir wollen lieber nicht trinken\xC2\xAB, sagte Aljoscha pl\xC3\xB6tzlich. \xC2\xBBIch bin in zu tr\xC3\xBCber Stimmung.\xC2\xAB</p><p>\xC2\xBBJa, das bist du schon seit l\xC3\xA4ngerer Zeit, ich habe es seit langem bemerkt.\xC2\xAB</p><p>\xC2\xBBAlso, du wirst bestimmt morgen fr\xC3\xBCh wegfahren?\xC2\xAB</p><p>\xC2\xBBMorgen fr\xC3\xBCh? Da\xC3\x9F ich fr\xC3\xBCh fahre, habe ich nicht gesagt ... \xC3\x9Cbrigens fahre ich vielleicht wirklich in der Fr\xC3\xBChe. Ob du es glaubst oder nicht: Ich habe hier allein darum zu Mittag gegessen, um es nicht mit dem Alten tun zu m\xC3\xBCssen &#8211; so widerw\xC3\xA4rtig ist er mir geworden! Wenn er f\xC3\xBCr mich das einzig Wichtige w\xC3\xA4re, h\xC3\xA4tte ich mich schon l\xC3\xA4ngst davongemacht. Warum beunruhigt es dich so, Aljoscha, da\xC3\x9F ich wegfahre? Wir haben ja noch Gott wei\xC3\x9F wieviel Zeit bis zu meiner Abreise. Eine ganze Ewigkeit, eine endlose Zeit!\xC2\xAB</p><p>\xC2\xBBWenn du morgen wegf\xC3\xA4hrst, was ist das f\xC3\xBCr eine Ewigkeit?\xC2\xAB</p><p>\xC2\xBBWas macht das uns beiden aus?\xC2\xAB antwortete Iwan lachend \xC2\xBBWas uns am Herzen liegt, k\xC3\xB6nnen wir jedenfalls noch in Ruhe durchsprechen. Ich meine das, weswegen wir hierhergekommen sind. Warum siehst du mich so erstaunt an? Antworte, weswegen sind wir hier zusammengekommen? Um \xC3\xBCber meine Liebe zu Katerina Iwanowna zu reden? Oder \xC3\xBCber den Alten und Dmitri? Oder \xC3\xBCber das Ausland? Oder \xC3\xBCber die mi\xC3\x9Fliche Lage Ru\xC3\x9Flands? Oder \xC3\xBCber Kaiser Napoleon? Ja? Deswegen?\xC2\xAB</p><p>\xC2\xBBNein, deswegen nicht.\xC2\xAB</p><p>\xC2\xBBAlso wei\xC3\x9Ft du selbst, weswegen. F\xC3\xBCr uns Gr\xC3\xBCnschn\xC3\xA4bel ist etwas anderes wichtig als f\xC3\xBCr andere Leute. Wir m\xC3\xBCssen vor allem Ewigkeitsfragen l\xC3\xB6sen, das ist unsere Sorge. Das ganze junge Ru\xC3\x9Fland diskutiert jetzt nur \xC3\xBCber Ewigkeitsfragen. Gerade jetzt, da die alten Leute angefangen haben, sich mit praktischen Fragen zu besch\xC3\xA4ftigen. Warum hast du mich drei Monate erwartungsvoll angesehen? Doch wohl, um mich zu fragen: Was glaubst du? Oder glaubst du \xC3\xBCberhaupt nicht? Das bedeuteten doch drei Monate lang Ihre Blicke, Alexej Fjodorowitsch, ist es nicht so?\xC2\xAB</p><p>\xC2\xBBVielleicht ist es so\xC2\xAB, erwiderte Aljoscha l\xC3\xA4chelnd. \xC2\xBBDu machst dich doch nicht \xC3\xBCber mich lustig, Bruder?\xC2\xAB</p><p>\xC2\xBBIch sollte mich \xC3\xBCber dich lustig machen? Ich werde doch mein Br\xC3\xBCderchen, das mich drei Monate so erwartungsvoll angesehen hat, nicht betr\xC3\xBCben! Aljoscha, sieh mich an! Ich bin doch genauso ein junger Russe wie du, h\xC3\xB6chstens da\xC3\x9F ich kein Novize hin. Nun, wie treiben es die jungen Russen bis jetzt? Das hei\xC3\x9Ft manche? Nimm beispielsweise diese stinkende Kneipe hier. Da kommen sie zusammen und setzen sich in eine Ecke. Im ganzen bisherigen Leben haben sie einander nicht gekannt, und wenn sie das Lokal verlassen, werden sie einander wieder vierzig Jahre nicht kennen. Also: wor\xC3\xBCber werden sie in der kurzen Spanne Zeit reden, die sie in der Kneipe erhascht haben? \xC3\x9Cber die Weltfragen &#8211; anders kann es nicht sein! Ob es einen Gott und eine Unsterblichkeit gibt. Und die nicht an Gott glauben, werden \xC3\xBCber den Sozialismus und den Anarchismus sprechen und \xC3\xBCber die Umgestaltung der ganzen Menschheit, was auf die alleinige Existenz des Teufels hinausl\xC3\xA4uft &#8211; alles dieselben Fragen, nur vom anderen Ende her. Ein Gro\xC3\x9Fteil unserer originellsten jungen Russen hat in unserer Zeit weiter nichts zu tun, als \xC3\xBCber Ewigkeitsfragen zu reden. Ist es etwa nicht so?\xC2\xAB</p><p>\xC2\xBBJa, f\xC3\xBCr einen echten Russen sind allerdings die Fragen, ob es einen Gott und eine Unsterblichkeit gibt, oder wie du dich ausdr\xC3\xBCckst, die &#8250;Fragen vom anderen Ende her&#8249; die allerwichtigsten, und so mu\xC3\x9F es auch sein\xC2\xAB, sagte Aljoscha und sah seinen Bruder immer noch mit einem stillen, forschenden L\xC3\xA4cheln an.</p><p>\xC2\xBBSiehst du, Aljoscha, ein Russe zu sein ist manchmal \xC3\xBCberhaupt nicht klug. Und etwas D\xC3\xBCmmeres als das, womit sich jetzt die jungen Russen besch\xC3\xA4ftigen, kann man sich gar nicht vorstellen. Aber einen jungen Russen, er hei\xC3\x9Ft Aljoschka, habe ich doch schrecklich lieb.\xC2\xAB</p><p>\xC2\xBBDas ist ja ein pr\xC3\xA4chtiger Abschlu\xC3\x9F, den du dem Ganzen gegeben hast!\xC2\xAB erwiderte Aljoscha lachend.</p><p>\xC2\xBBSo, nun sag, womit wir anfangen, bestimme selbst! Mit Gott? Ob Gott existiert? Ja?\xC2\xAB</p><p>\xC2\xBBFang an, womit du willst, meinetwegen auch &#8250;vom anderen Ende her&#8249;. Denn du hast ja gestern beim Vater behauptet, es gebe keinen Gott\xC2\xAB, sagte Aljoscha mit einem pr\xC3\xBCfenden Blick auf seinen Bruder.</p><p>\xC2\xBBGestern w\xC3\xA4hrend des Essens beim Alten habe ich dich absichtlich damit aufgezogen und bemerkt, wie deine Augen pl\xC3\xB6tzlich anfingen zu funkeln. Aber jetzt bin ich gar nicht abgeneigt, mit dir dar\xC3\xBCber zu verhandeln, das sage ich im vollen Ernst. Ich m\xC3\xB6chte dir n\xC3\xA4herkommen, Aljoscha, denn ich habe keine Freunde. Ich will es wenigstens versuchen! Nun stell dir vor, vielleicht erkenne ich sogar die Existenz Gottes an\xC2\xAB, schlo\xC3\x9F Iwan lachend. \xC2\xBBDas kommt dir unerwartet, wie?\xC2\xAB</p><p>\xC2\xBBJa gewi\xC3\x9F. Wenn es blo\xC3\x9F nicht wieder ein Scherz ist.\xC2\xAB</p><p>\xC2\xBBEin Scherz? Das wurde gestern beim Starez gesagt. Ich w\xC3\xBCrde wohl nur scherzen? Siehst du, T\xC3\xA4ubchen, es gab im achtzehnten Jahrhundert einen alten S\xC3\xBCnder, der \xC3\xA4u\xC3\x9Ferte die Ansicht, wenn Gott nicht existierte, m\xC3\xBCsse man ihn erfinden. &#8250;S'il n'existait pas Dieu, il faudrait l'inventer.&#8249; \n      <span class=\"footnote\">Wenn Gott nicht existierte, m\xC3\xBC\xC3\x9Fte man ihn erfinden.</span> Und tats\xC3\xA4chlich hat der Mensch Gott erfunden. Und nicht da\xC3\x9F es wirklich einen Gott gibt, ist seltsam und wunderbar, sondern da\xC3\x9F ein solcher Gedanke von der Unentbehrlichkeit Gottes so einem wilden, b\xC3\xB6sen Tier, wie es der Mensch ist, \xC3\xBCberhaupt in den: Kopf kommen konnte &#8211; so heilig, so r\xC3\xBChrend, so weise ist dieser Gedanke und so sehr macht er dem Menschen Ehre! Ich selbst habe mir schon l\xC3\xA4ngst vorgenommen, nicht dar\xC3\xBCber nachzudenken, ob der Mensch Gott oder Gott den Menschen erschaffen hat. Selbstverst\xC3\xA4ndlich werde ich auch nicht alle diesbez\xC3\xBCglichen modernen Axiome der jungen Russen \xC3\xBCberpr\xC3\xBCfen, Axiome, die s\xC3\xA4mtlich aus westeurop\xC3\xA4ischen Hypothesen abgeleitet sind. Was dort nur eine Hypothese darstellt, ist f\xC3\xBCr einen jungen Russen sogleich ein Axiom, und nicht nur f\xC3\xBCr die Jungen, sondern wohl auch f\xC3\xBCr manche Professoren; denn auch unsere russischen Professoren sind jetzt h\xC3\xA4ufig nicht anders als die jungen Leute. Daher werde ich alle Hypothesen \xC3\xBCbergehen. Was haben denn wir beide, ich und du, jetzt f\xC3\xBCr eine Aufgabe? Sie besteht darin, da\xC3\x9F ich dir m\xC3\xB6glichst schnell mein Wesen klarmache, dir sage, was ich f\xC3\xBCr ein Mensch bin, woran ich glaube, worauf ich hoffe &#8211; so ist es doch wohl, nicht wahr? Und darum will ich auch die Erkl\xC3\xA4rung abgeben, da\xC3\x9F ich Gott einfach und ohne jeden Umstand akzeptiere. Aber ein Punkt will dabei bedacht sein. Wenn Gott existiert und wenn er tats\xC3\xA4chlich die Erde geschaffen hat, so hat er sie, wie wir genau wissen, auf der Grundlage der euklidischen Geometrie geschaffen und den menschlichen Verstand nur mit der Vorstellung von drei Dimensionen des Raumes begabt. Trotzdem gab es und gibt es noch jetzt Mathematiker und Philosophen, und sogar sehr bedeutende, die daran zweifeln, da\xC3\x9F das ganze Weltall oder, noch umfassender gesagt, alles Sein nur auf der Grundlage der euklidischen Geometrie geschaffen ist, und sich sogar zu dem phantastischen Gedanken versteigen, zwei parallele Linien, die sich nach Euklid auf Erden unter keinen Umst\xC3\xA4nden schneiden, k\xC3\xB6nnten sich in der Unendlichkeit vielleicht doch irgendwo schneiden. Ich, mein T\xC3\xA4ubchen, habe mir gesagt: Wenn ich nicht einmal das zu begreifen imstande bin, wie soll ich dann etwas von Gott begreifen? Ich gestehe dem\xC3\xBCtig, da\xC3\x9F meine F\xC3\xA4higkeiten zur L\xC3\xB6sung solcher Fragen nicht ausreichen, ich habe nur einen euklidischen, irdischen Verstand &#8211; wie k\xC3\xB6nnten wir daher \xC3\xBCber Dinge urteilen, die nicht von dieser Welt sind? Und auch dir, Aljoscha, rate ich, niemals \xC3\xBCber dergleichen nachzudenken, und am allerwenigsten \xC3\xBCber Gott, ob er existiert oder nicht. All diese Fragen sind v\xC3\xB6llig ungeeignet f\xC3\xBCr einen Verstand, der nur mit der Vorstellung von drei Dimensionen begabt ist. Also ich akzeptiere Gott, und ich tue das nicht nur gern, sondern, was noch mehr ist, ich akzeptiere auch seine Allweisheit und sein Ziel: zwei uns v\xC3\xB6llig unbekannte Dinge. Ich glaube an eine Ordnung und einen Sinn des Lebens; ich glaube an eine ewige Harmonie, in der wir alle aufgehen werden; ich glaube an das Wort, nach dem das Weltall hinstrebt und das selbst &#8250;von Gott war&#8249; und das selbst Gott ist, na und so weiter und so fort bis ins unendliche. Worte sind dar\xC3\xBCber ja viele gemacht worden. Es scheint, da\xC3\x9F ich schon auf gutem Wege bin, wie? Aber nun stell dir vor, da\xC3\x9F ich in letzter Konsequenz diese g\xC3\xB6ttliche Welt nicht akzeptiere und sie, obwohl ich wei\xC3\x9F, da\xC3\x9F sie existiert, dennoch \xC3\xBCberhaupt nicht anerkenne. Was ich nicht akzeptiere, ist nicht Gott, versteh mich recht! Die von ihm geschaffene Welt, die g\xC3\xB6ttliche Welt, akzeptiere ich nicht, kann ich mich nicht entschlie\xC3\x9Fen zu akzeptieren. Ich will mich deutlicher ausdr\xC3\xBCcken. Ich bin wie ein kleines Kind davon \xC3\xBCberzeugt, da\xC3\x9F die Leiden heilen und vernarben werden, da\xC3\x9F die ganze beleidigende Komik der menschlichen Widerspr\xC3\xBCche wie ein kl\xC3\xA4gliches Trugbild, wie die h\xC3\xA4\xC3\x9Fliche Erfindung eines schw\xC3\xA4chlichen, nur atomgro\xC3\x9Fen euklidischen Menschenverstandes verschwinden wird, da\xC3\x9F sich endlich beim gro\xC3\x9Fen Weltfinale, im Augenblick der ewigen Harmonie etwas sehr Kostbares ereignen und offenbaren wird. Etwas, was ausreicht f\xC3\xBCr alle Herzen, ausreicht zur Stillung allen Unwillens, zur S\xC3\xBChne aller menschlichen \xC3\x9Cbeltaten und allen von Menschen vergossenen Blutes. Etwas, was ausreicht, um alles, was mit den Menschen geschehen ist, nicht nur zu entschuldigen, sondern sogar zu rechtfertigen. Mag das alles also geschehen und sich offenbaren &#8211; ich aber akzeptiere es nicht und will es nicht akzeptieren! M\xC3\xB6gen sich die parallelen Linien schneiden und mag ich das selber sehen: Ich werde es sehen und sagen, da\xC3\x9F sie sich geschnitten haben, werde es aber trotzdem nicht akzeptieren. Siehst du, Aljoscha, das ist mein Wesen, das ist meine These. Ich habe dir das alles im vollen Ernst gesagt. Ich habe dieses Gespr\xC3\xA4ch mit dir absichtlich in der denkbar d\xC3\xBCmmsten Weise angefangen, es dann jedoch bis zu meiner Beichte fortgef\xC3\xBChrt, weil du sie nur wirklich h\xC3\xB6ren mu\xC3\x9Ft. \xC3\x9Cber Gott brauchtest du nichts zu h\xC3\xB6ren. Du solltest nur h\xC3\xB6ren, wovon dein Bruder lebt, den du so liebhast. Und das habe ich dir gesagt.\xC2\xAB</p><p>Iwan schlo\xC3\x9F seine lange Tirade mit einem eigent\xC3\xBCmlichen, unerwarteten Gef\xC3\xBChlsausbruch.</p><p>\xC2\xBBWieso hast du denn in der &#8250;denkbar d\xC3\xBCmmsten Weise&#8249; angefangen?\xC2\xAB fragte Aljoscha und sah Iwan nachdenklich an.</p><p>\xC2\xBBErstens schon aus russischem Patriotismus. Gespr\xC3\xA4che \xC3\xBCber diese Themen werden von Russen immer in der denkbar d\xC3\xBCmmsten Weise gef\xC3\xBChrt. Zweitens, weil man einer Sache um so n\xC3\xA4herkommt, je d\xC3\xBCmmer man anf\xC3\xA4ngt. Je d\xC3\xBCmmer, desto klarer. Die Dummheit dr\xC3\xBCckt sich kurz und schlicht aus. Der Verstand macht hingegen Winkelz\xC3\xBCge und versteckt sich. Der Verstand ist ein Schuft, die Dummheit ist offen und ehrlich. Ich lenkte dies Gespr\xC3\xA4ch zuletzt auf meine Verzweiflung, und je d\xC3\xBCmmer ich sie dir dargestellt habe, um so vorteilhafter ist es f\xC3\xBCr mich.\xC2\xAB</p><p>\xC2\xBBWirst du mir noch erkl\xC3\xA4ren, weswegen du &#8250;die Welt nicht akzeptierst&#8249;?\xC2\xAB fragte Aljoscha.</p><p>\xC2\xBBNat\xC3\xBCrlich werde ich es dir noch erkl\xC3\xA4ren; es ist kein Geheimnis, darauf wollte ich ja auch hinaus. Mein lieber Bruder, ich will dich nicht von deinem festen Standpunkt abbringen oder weglocken. Ich m\xC3\xB6chte mich, falls irgend m\xC3\xB6glich, durch dich heilen\xC2\xAB, sagte Iwan und l\xC3\xA4chelte pl\xC3\xB6tzlich sanft wie ein kleiner Junge. Noch nie hatte Aljoscha so ein L\xC3\xA4cheln bei ihm gesehen.</p>"
  title: "3. Die Br\xC3\xBCder lernen einander kennen"
