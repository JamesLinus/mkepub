  text: "<h3>7. Eine Kontroverse</h3><p>Wie gesagt, Bileams Eselin hatte auf einmal angefangen zu reden. Es ging um ein seltsames Thema. Als Grigori am Morgen beim Kaufmann Lukjanow einkaufte, hatte er von diesem die Geschichte eines russischen Soldaten geh\xC3\xB6rt, der irgendwo in der Ferne, an der Grenze, bei den Asiaten in Gefangenschaft geraten war. Sie h\xC3\xA4tten ihn unter Androhung eines qualvollen Todes zwingen wollen, seinem christlichen Glauben abzuschw\xC3\xB6ren und zum Islam \xC3\xBCberzutreten, er jedoch habe sich geweigert, seinen Glauben zu verraten, habe sich den Foltern unterworfen, sich die Haut abziehen lassen und sei, Christus lobend und preisend, gestorben. Von dieser Heldentat hatte soeben am selben Tage auch eine Zeitung berichtet, und nun hatte auch Grigori davon am Tisch erz\xC3\xA4hlt. Fjodor Pawlowitsch liebte es schon, seit eh und je, nach dem Mittagessen, beim Nachtisch, ein bi\xC3\x9Fchen zu lachen und zu schwatzen, sei es auch nur mit Grigori. Diesmal aber befand er sich in besonders heiterer und redseliger Stimmung. Nachdem er bei einem Glas Kognak zugeh\xC3\xB6rt hatte, bemerkte er, einen solchen Soldaten m\xC3\xBC\xC3\x9Fte man sofort heiligsprechen und seine abgezogene Haut in irgendein Kloster \xC3\xBCberf\xC3\xBChren. \xC2\xBBDann str\xC3\xB6mt das Volk zusammen, und es kommt Geld ein!\xC2\xAB Grigori runzelte die Stirn, als er sah, da\xC3\x9F Fjodor Pawlowitsch keineswegs ger\xC3\xBChrt war, sondern nach seiner alten Gewohnheit \xC3\xBCber die Religion zu spotten begann. Smerdjakow, der an der T\xC3\xBCr stand, l\xC3\xA4chelte pl\xC3\xB6tzlich. Er hatte auch fr\xC3\xBCher w\xC3\xA4hrend der Mahlzeit, das hei\xC3\x9Ft gegen deren Ende, oft dabeistehen d\xC3\xBCrfen. Seit Iwan Fjodorowitsch in unsere Stadt gekommen war, erschien er fast jedesmal zum Mittagessen.</p><p>\xC2\xBBWas hast du?\xC2\xAB fragte Fjodor Pawlowitsch, der das L\xC3\xA4cheln sofort bemerkt und nat\xC3\xBCrlich erkannt hatte, da\xC3\x9F es sich auf Grigori bezog.</p><p>\xC2\xBBMeine Ansicht dar\xC3\xBCber ist die\xC2\xAB, begann Smerdjakow ganz unerwartet mit lauter Stimme. \xC2\xBBWenn die Tat dieses braven Soldaten auch sehr heldenhaft war, w\xC3\xA4re es doch andererseits auch keine S\xC3\xBCnde gewesen, wenn er sich in dieser Lage von Christus und von seiner eigenen Taufe losgesagt h\xC3\xA4tte, um dadurch sein Leben f\xC3\xBCr sp\xC3\xA4tere gute Taten zu retten. Durch die h\xC3\xA4tte er im Laufe der Jahre auch seine Kleinm\xC3\xBCtigkeit wiedergutmachen k\xC3\xB6nnen.\xC2\xAB</p><p>\xC2\xBBWie sollte das denn keine S\xC3\xBCnde sein? Du redest Unsinn, daf\xC3\xBCr kommst du geradewegs in die H\xC3\xB6lle und wirst wie Hammelfleisch gebraten!\xC2\xAB erwiderte ihm Fjodor Pawlowitsch.</p><p>In diesem Augenblick trat Aljoscha ein. Fjodor Pawlowitsch freute sich, wie wir gesehen haben, \xC3\xBCber sein Kommen au\xC3\x9Ferordentlich.</p><p>\xC2\xBBWir sind bei einem Thema, das in dein Fach schl\xC3\xA4gt!\xC2\xAB rief er lustig kichernd und forderte Aljoscha auf, sich hinzusetzen und zuzuh\xC3\xB6ren.</p><p>\xC2\xBBWas das Hammelfleisch anlangt, so ist das nicht so. Es wird mir nichts passieren, und es darf mir auch nichts passieren wenn es gerecht zugeht\xC2\xAB, bemerkte Smerdjakow gemessen.</p><p>\xC2\xBBWas soll das hei\xC3\x9Fen: gerecht?\xC2\xAB schrie Fjodor Pawlowitsch noch vergn\xC3\xBCgter und stie\xC3\x9F Aljoscha mit dem Knie an.</p><p>\xC2\xBBEr ist ein Schuft! Jawohl!\xC2\xAB, entfuhr es Grigori, er blickte Smerdjakow zornig in die Augen.</p><p>\xC2\xBBWas den Schuft anlangt, so warten Sie damit bitte noch ein Weilchen, Grigori Wassiljewitsch\xC2\xAB, erwiderte Smerdjakow ruhig und beherrscht. \xC2\xBBSie sollten sich lieber selbst folgendes sagen: W\xC3\xBCrde ich bei den Peinigern der Christenheit in Gefangenschaft geraten und w\xC3\xBCrden sie von mir verlangen, da\xC3\x9F ich den Namen Gottes verfluche und mich von meiner heiligen Taufe lossage, dann h\xC3\xA4tte ich kraft meiner eigenen Vernunft das volle Recht dazu, denn von einer S\xC3\xBCnde kann da keine Rede sein ...\xC2\xAB</p><p>\xC2\xBBDas hast du schon einmal gesagt. Rede nicht unn\xC3\xBCtze Worte, sondern beweise es!\xC2\xAB rief Fjodor Pawlowitsch.</p><p>\xC2\xBBBouillonkoch!\xC2\xAB fl\xC3\xBCsterte Grigori ver\xC3\xA4chtlich.</p><p>\xC2\xBBWas den Bouillonkoch anlangt, so warten Sie bitte damit ebenfalls noch ein Weilchen! Und \xC3\xBCberlegen Sie selbst, anstatt zu schimpfen, Grigori Wassiljewitsch! In dem Augenblick, wo ich zu meinen Peinigern sage: &#8250;Nein, ich bin kein Christ! Und ich verfluche meinen wahrhaftigen Gott&#8249;, in demselben Augenblick bin ich bereits durch das allerh\xC3\xB6chste Gericht Gottes verflucht und aus der heiligen Kirche ausgeschlossen, ganz wie ein Heide. Sogar schon in dem Augenblick, wo ich es noch nicht ausgesprochen, sondern nur beabsichtigt habe, nicht einmal eine Viertelsekunde sp\xC3\xA4ter, bin ich ausgeschlossen &#8211; ist das so oder nicht, Grigori Wassiljewitsch?\xC2\xAB</p><p>Er wandte sich mit sichtlichem Vergn\xC3\xBCgen an Grigori, obwohl er in Wirklichkeit nur auf Fjodor Pawlowitschs Fragen antwortete und das sehr wohl wu\xC3\x9Fte. Doch er tat absichtlich, als h\xC3\xA4tte Grigori diese Fragen an ihn gerichtet.</p><p>\xC2\xBBIwan!\xC2\xAB rief Fjodor Pawlowitsch pl\xC3\xB6tzlich. \xC2\xBBBeug dich mal ganz nah zu mir her! Das hat er alles nur f\xC3\xBCr dich gesagt. Er m\xC3\xB6chte, da\xC3\x9F du ihn lobst. Lob ihn doch!\xC2\xAB</p><p>Iwan Fjodorowitsch h\xC3\xB6rte die Mitteilung, die ihm der Papa so entz\xC3\xBCckt machte, mit ernstem Gesicht an.</p><p>\xC2\xBBHalt, Smerdjakow, sei mal ein Weilchen still!\xC2\xAB rief Fjodor Pawlowitsch wieder. Iwan, beug dich noch mal zu mir her\xC3\xBCber!\xC2\xAB</p><p>Iwan Fjodorowitsch beugte sich von neuem mit sehr ernster Miene zu ihm.</p><p>\xC2\xBBIch liebe dich ebenso, wie ich Aljoschka liebe. Glaub ja nicht, ich h\xC3\xA4tte dich nicht lieb. Willst du Kognak?\xC2\xAB</p><p>\xC2\xBBGeben Sie her!\xC2\xAB erwiderte Iwan Fjodorowitsch, dabei sagte sein starrer Blick: &#8250;Du selber hast dich schon geh\xC3\xB6rig anges\xC3\xA4uselt!&#8249;</p><p>Smerdjakow beobachtete er mit au\xC3\x9Ferordentlichem Interesse.</p><p>\xC2\xBBVerflucht bist du jetzt schon\xC2\xAB, brach Grigori pl\xC3\xB6tzlich los. \xC2\xBBWie kannst du unter diesen Umst\xC3\xA4nden noch wagen zu streiten, du Schuft, wenn ...\xC2\xAB</p><p>\xC2\xBBSchimpf nicht, Grigori, schimpf nicht!\xC2\xAB unterbrach ihn Fjodor Pawlowitsch.</p><p>\xC2\xBBWarten Sie noch, Grigori Wassiljewitsch, wenn auch nur ganz kurze Zeit, und h\xC3\xB6ren Sie weiter! Denn ich bin noch nicht zu Ende. Also in dem Augenblick, wo ich von Gott verflucht werde, bin ich schon ganz ein Heide geworden, und meine Taufe wird mir nicht angerechnet &#8211; geben Sie wenigstens das zu?\xC2\xAB</p><p>\xC2\xBBKomm zu Ende, lieber Freund, schneller! Komm zu Ende!\xC2\xAB dr\xC3\xA4ngte Fjodor Pawlowitsch und nippte genu\xC3\x9Fvoll an seinem Gl\xC3\xA4schen.</p><p>\xC2\xBBWenn ich aber kein Christ mehr bin, so folgt daraus, da\xC3\x9F ich die Peiniger auch nicht belogen habe, als sie mich fragten, ob ich Christ sei oder nicht. Denn ich war schon von Gott selbst meines Christentums entkleidet, auf Grund meiner blo\xC3\x9Fen Absicht, ehe ich den Peinigern ein Wort h\xC3\xA4tte sagen k\xC3\xB6nnen. Wenn ich aber schon degradiert war, auf welche Weise und mit welcher Gerechtigkeit kann dann von mir in jener Welt wie von einem Christen Rechenschaft daf\xC3\xBCr verlangt werden, da\xC3\x9F ich Christus verleugnet h\xC3\xA4tte, da ich doch schon f\xC3\xBCr diese blo\xC3\x9Fe Absicht, noch vor der Verleugnung, meiner Taufe ledig geworden war? Wenn ich nicht mehr Christ bin, so folgt daraus, da\xC3\x9F ich Christus nicht verleugnen kann, denn es wird \xC3\xBCberhaupt nichts geben, was ich verleugnen k\xC3\xB6nnte. Wer wird denn, und sei es auch im Himmel, einen heidnischen Tataren daf\xC3\xBCr zur Rechenschaft ziehen, Grigori Wassiljewitsch, da\xC3\x9F er nicht als Christ geboren ist? Und wer wird ihn daf\xC3\xBCr bestrafen, da man doch sagen mu\xC3\x9F, da\xC3\x9F man einem Ochsen nicht zwei H\xC3\xA4ute abziehen kann? Und selbst wenn der allm\xC3\xA4chtige Gott den Tataren nach dem Tode zur Rechenschaft ziehen sollte, so vermute ich, da\xC3\x9F Er in Anbetracht dessen, da\xC3\x9F er doch nichts daf\xC3\xBCr kann, wenn er, von heidnischen Eltern erzeugt, als Heide auf die Welt gekommen ist, nur eine ganz kleine Strafe \xC3\xBCber ihn verh\xC3\xA4ngen wird &#8211; ganz ohne Strafe wird es wohl nicht abgehen. Gott der Herr kann doch nicht ohne weiteres von dem Tataren sagen, auch er sei ein Christ gewesen? Das w\xC3\xBCrde ja hei\xC3\x9Fen, da\xC3\x9F der allm\xC3\xA4chtige Gott eine glatte Unwahrheit sagt. Und kann Gott der Herr, der allm\xC3\xA4chtige Erhalter des Himmels und der Erde etwa eine L\xC3\xBCge sagen, und sei es auch nur mit einem einzigen Wort?\xC2\xAB</p><p>Grigori war ganz starr geworden und sah Smerdjakow mit aufgerissenen Augen an. Obgleich er nicht alles so recht verstanden hatte, begriff er doch wenigstens etwas von dem ganzen Gew\xC3\xA4sch und stand da mit dem Gesicht eines Menschen, der auf einmal mit der Stirn gegen eine Wand gerannt ist.</p><p>Fjodor Pawlowitsch trank sein Gl\xC3\xA4schen aus und brach in ein quiekendes Lachen aus.</p><p>\xC2\xBBAljoschka, Aljoschka, was sagst du dazu? Ach, du Sophist! Er mu\xC3\x9F irgendwo bei den Jesuiten in die Schule gegangen sein, Iwan. Ach, du stinkender Jesuit, wer hat dir das nur beigebracht? Aber du l\xC3\xBCgst nur, du Sophist, du l\xC3\xBCgst, du l\xC3\xBCgst, du l\xC3\xBCgst! Weine nicht, Grigori, wir werden ihn gleich total zerschmettern. Beantworte mir eine Frage, Eselin: Den Peinigern gegen\xC3\xBCber magst du recht haben, aber du hast ja selbst in deinem Innern deinen Glauben verleugnet. Du sagst selbst, da\xC3\x9F du in demselben Augenblick ein Verfluchter, ein Ausgesto\xC3\x9Fener geworden bist. Wenn du nun einmal ein Verfluchter, ein Ausgesto\xC3\x9Fener bist, wird man dich in der H\xC3\xB6lle nicht allzu zart behandeln. Wie denkst du dar\xC3\xBCber, mein pr\xC3\xA4chtiger Jesuit?\xC2\xAB</p><p>\xC2\xBBDa\xC3\x9F ich mich selbst in meinem Innern losgesagt habe, daran ist kein Zweifel. Doch das war keinerlei pers\xC3\xB6nliche S\xC3\xBCnde. Und wenn ja, so nur eine ganz einfache.\xC2\xAB</p><p>\xC2\xBBWieso eine ganz einfache?\xC2\xAB</p><p>\xC2\xBBDu l\xC3\xBCgst, Verfluchter!\xC2\xAB knirschte Grigori.</p><p>\xC2\xBB\xC3\x9Cberlegen Sie doch selbst, Grigori Wassiljewitsch\xC2\xAB, fuhr Smerdjakow ruhig und gemessen fort. Er war sich seines Sieges bewu\xC3\x9Ft, \xC3\xBCbte aber gewisserma\xC3\x9Fen Gro\xC3\x9Fmut mit dem geschlagenen Gegner. \xC2\xBB\xC3\x9Cberlegen Sie doch selbst, Grigori Wassiljewitsch! Es steht doch in der Heiligen Schrift geschrieben: ,Wenn ihr Glauben habt auch nur von der Gr\xC3\xB6\xC3\x9Fe eines kleinen K\xC3\xB6rnchens und dann zu dem Berg sagt, er solle sich ins Meer begeben, so wird er das ohne Zaudern auf euren Befehl hin tun.&#8249; Nun gut, Grigori Wassiljewitsch, wenn ich ein Ungl\xC3\xA4ubiger bin und Sie ein solcher Gl\xC3\xA4ubiger, da\xC3\x9F Sie mich st\xC3\xA4ndig beschimpfen, dann versuchen Sie doch selbst einmal, diesem Berg zu befehlen, er soll sich zwar nicht gleich, ins Meer &#8211; bis zum Meer ist es recht weit &#8211;, aber doch wenigstens in das \xC3\xBCbelriechende Fl\xC3\xBC\xC3\x9Fchen hinter unserem Garten begeben. Sie werden selber sehen, da\xC3\x9F sich nichts von der Stelle bewegt, sondern alles in der bisherigen Ordnung und dem bisherigen Zusammenhang bleibt, m\xC3\xB6gen Sie auch noch so viel schreien. Das bedeutet aber doch, da\xC3\x9F auch Sie, Grigori Wassiljewitsch, nicht richtig glauben, sondern statt dessen nur andere beschimpfen. Und wenn man au\xC3\x9Ferdem in Betracht zieht, da\xC3\x9F in unserer Zeit niemand von den h\xC3\xB6chsten Pers\xC3\xB6nlichkeiten bis hinab zum niedrigsten Bauer, Berge ins Meer schieben kann, vielleicht au\xC3\x9Fer einem oder h\xC3\xB6chstens zwei Menschen auf der ganzen Erde, und auch die leben, auf die Rettung ihrer Seele bedacht, wahrscheinlich irgendwo in der \xC3\xA4gyptischen W\xC3\xBCste, wo man sie \xC3\xBCberhaupt nicht finden kann &#8211; wenn es sich also so verh\xC3\xA4lt, wenn alle \xC3\xBCbrigen sich als Ungl\xC3\xA4ubige erweisen, wird Gott der Herr dann alle \xC3\xBCbrigen, das hei\xC3\x9Ft die Bev\xC3\xB6lkerung der ganzen Erde au\xC3\x9Fer jenen beiden Einsiedlern, verfluchen und trotz seiner allbekannten Barmherzigkeit keinem von ihnen verzeihen? Also hoffe auch ich, da\xC3\x9F mir, sollte auch ich einmal gezweifelt haben, verziehen wird, wenn ich Tr\xC3\xA4nen der Reue vergie\xC3\x9Fe.\xC2\xAB</p><p>\xC2\xBBHalt!\xC2\xAB kreischte Fjodor Pawlowitsch auf dem H\xC3\xB6hepunkt des Entz\xC3\xBCckens. \xC2\xBBDu nimmst also an, da\xC3\x9F es zwei Menschen gibt, die Berge versetzen k\xC3\xB6nnen? Iwan, notiere dir das, schreib es dir auf! Darin zeigt sich der ganze Russe!\xC2\xAB</p><p>\xC2\xBBSie haben durchaus recht, das ist ein charakteristischer Zug im Glauben des Russen\xC2\xAB, stimmte Iwan Fjodorowitsch mit beif\xC3\xA4lligem L\xC3\xA4cheln zu.</p><p>\xC2\xBBDu stimmst zu! Also mu\xC3\x9F es sich so verhalten, wenn sogar du zustimmst! Aljoschka, das ist doch richtig? Das ist doch ein echt russischer Glaube?\xC2\xAB</p><p>\xC2\xBBNein, Smerdjakow hat \xC3\xBCberhaupt keinen russischen Glauben\xC2\xAB antwortete Aljoscha ernsthaft und in festem Ton.</p><p>\xC2\xBBIch rede nicht von seinem Glauben. Ich rede von dem charakteristischen Zug, von den beiden Einsiedlern. Nur von einem kleinen charakteristischen Zug! Das ist doch wohl echt russisch, echt russisch!\xC2\xAB</p><p>\xC2\xBBJa, dieser Zug ist sehr russisch\xC2\xAB, best\xC3\xA4tigte Aljoscha l\xC3\xA4chelnd.</p><p>\xC2\xBBDein Ausspruch ist einen Dukaten wert, Eselin! Ich werde dir noch heute einen schicken. Aber was du sonst gesagt hast, ist Unsinn, Unsinn, Unsinn! Du mu\xC3\x9Ft wissen, du Dummkopf, da\xC3\x9F wir hier alle nur aus Leichtsinn ungl\xC3\xA4ubig sind. Weil wir keine Zeit haben. Erstens sind uns die Gesch\xC3\xA4fte \xC3\xBCber den Kopf gewachsen, und zweitens gab Gott uns zu wenig Zeit. Er gab dem Tag nur vierundzwanzig Stunden, so da\xC3\x9F man nicht einmal ordentlich ausschlafen, geschweige denn bereuen kann. Du aber hast vor den Peinigern deinen Glauben zu einer Zeit verleugnet, wo du an nichts zu denken hattest als an den Glauben, wo du den Glauben erst recht h\xC3\xA4ttest zeigen m\xC3\xBCssen! Ich meine, das stimmt so, mein Lieber, nicht wahr?\xC2\xAB</p><p>\xC2\xBBEs wird wohl so stimmen. Aber bedenken Sie, Grigori Wassiljewitsch, gerade dadurch wird meine Ansicht noch best\xC3\xA4rkt. H\xC3\xA4tte ich damals geh\xC3\xB6rig an die heilige Wahrheit geglaubt, w\xC3\xA4re es in der Tat S\xC3\xBCnde gewesen, die Foltern nicht um des Glaubens willen auf mich zu nehmen, sondern zum heidnischen Glauben Mohammeds \xC3\xBCberzugehen. Aber zu Foltern w\xC3\xA4re es dann gar nicht gekommen. Ich h\xC3\xA4tte ja in jenem Moment blo\xC3\x9F zum Berg zu sagen brauchen: Beweg dich und erdr\xC3\xBCck den Peiniger. Er h\xC3\xA4tte sich dann in Bewegung gesetzt und ihn augenblicklich wie eine Schabe zerquetscht, ich aber w\xC3\xA4re, Gott preisend und lobsingend, davongegangen, als ob nichts geschehen w\xC3\xA4re. Doch wenn ich das alles versucht und den Berg aufgefordert h\xC3\xA4tte, diese Peiniger zu erdr\xC3\xBCcken, und er h\xC3\xA4tte sie nicht erdr\xC3\xBCckt &#8211; sagen Sie selbst, wie h\xC3\xA4tte ich da nicht zweifeln sollen, und noch dazu in einer so furchtbaren Stunde der Todesangst? W\xC3\xBC\xC3\x9Fte ich doch ohnehin, da\xC3\x9F ich das Himmelreich nicht voll erlangen w\xC3\xBCrde, denn der Berg h\xC3\xA4tte sich nicht in Bewegung gesetzt, Beweis genug, da\xC3\x9F man meinem Glauben dort nicht recht traute und da\xC3\x9F mich in jener Welt keine besonders gro\xC3\x9Fe Belohnung erwartete &#8211; warum sollte ich mir da obendrein nutzlos die Haut abziehen lassen? Selbst wenn sie mir die Haut bis zur H\xC3\xA4lfte des R\xC3\xBCckens abziehen, der Berg w\xC3\xBCrde sich auch dann auf mein Wort oder auf mein Geschrei hin nicht in Bewegung setzen. In so einem Augenblick k\xC3\xB6nnen einem nicht nur Zweifel kommen, man kann sogar vor Angst den Verstand verlieren, so da\xC3\x9F das \xC3\x9Cberlegen \xC3\xBCberhaupt unm\xC3\xB6glich wird. Inwiefern mache ich mich also besonders schuldig, wenn ich wenigstens meine Haut rette, wo ich von etwaiger Standhaftigkeit weder in dieser noch in jener Welt einen Vorteil oder einen Lohn zu erwarten habe? Also hoffe ich zuversichtlich auf Gottes Barmherzigkeit und Vergebung ...\xC2\xAB</p>"
  title: 7. Eine Kontroverse
