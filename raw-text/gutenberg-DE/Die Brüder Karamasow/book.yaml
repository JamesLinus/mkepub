  seqno: 38
  text: "<h3>7. Mit einem klugen Menschen ist auch ein kurzes Gespr\xC3\xA4ch von Nutzen</h3><p>Und so sprach er auch. Als er gleich beim Eintritt seinem Vater im Saal begegnete, rief er ihm, heftig abwinkend, zu: \xC2\xBBIch gehe zu mir nach oben. Ich will nicht zu Ihnen, auf Wiedersehen!\xC2\xAB und ging vorbei, bem\xC3\xBCht, ihn nicht einmal anzusehen. M\xC3\xB6glich, da\xC3\x9F der Alte ihm in diesem Augenblick ganz besonders verha\xC3\x9Ft war, aber so eine ungenierte Bekundung feindseligen Gef\xC3\xBChls war auch f\xC3\xBCr Fjodor Pawlowitsch etwas Unerwartetes. Der Alte hatte Iwan nur schnell etwas mitteilen wollen und war ihm zu diesem Zweck absichtlich entgegengegangen; als er jedoch diese liebensw\xC3\xBCrdigen Worte h\xC3\xB6rte, blieb er schweigend stehen und verfolgte seinen Sohn, der die Treppe zum Zwischengescho\xC3\x9F hinaufstieg, mit den Augen so lange, bis dieser seinen Blicken entschwunden war.</p><p>\xC2\xBBWas hat er denn?\xC2\xAB fragte er Smerdjakow, der nach Iwan Fjodorowitsch eingetreten war.</p><p>\xC2\xBBEr \xC3\xA4rgert sich \xC3\xBCber irgendwas, wer soll aus ihm klug werden?\xC2\xAB murmelte dieser ausweichend.</p><p>\xC2\xBBHol&#8249; ihn der Teufel! Soll er sich \xC3\xA4rgern! Stell den Samowar auf und mach dann schleunigst, da\xC3\x9F du fortkommst! Gibt es nichts Neues?\xC2\xAB</p><p>Und nun begannen jene Fragen, \xC3\xBCber die sich Smerdjakow eben Iwan Fjodorowitsch gegen\xC3\xBCber beklagt hatte; wir lassen sie hier weg.</p><p>Eine halbe Stunde danach wurde das Haus zugeschlossen, und der verdrehte alte Mann wanderte allein in den Zimmern umher, in der zitternden Erwartung, im n\xC3\xA4chsten Augenblick w\xC3\xBCrden die f\xC3\xBCnf verabredeten Schl\xC3\xA4ge ert\xC3\xB6nen. Von Zeit zu Zeit blickte er durch die dunklen Fenster hinaus und sah nichts als die Nacht.</p><p>Es war schon sehr sp\xC3\xA4ter. Iwan Fjodorowitsch schlief jedoch nicht, sein Geist fand keine Ruhe. Erst sp\xC3\xA4t legte er sich diese Nacht ins Bett, gegen zwei Uhr. Wir wollen nicht den ganzen Gang seiner Gedanken wiedergeben; es ist f\xC3\xBCr uns noch nicht an der Zeit, in diese Seele einzudringen. Sie wird schon noch an die Reihe kommen. Und selbst wenn wir versuchen wollten, etwas wiederzugeben: es w\xC3\xBCrde sich nur schwer machen lassen, da es nicht eigentlich Gedanken waren, sondern etwas sehr Unbestimmtes, mehr eine starke Erregung.</p><p>Er selbst kam sich v\xC3\xB6llig ratlos vor. Auch qu\xC3\xA4lten ihn mancherlei sonderbare und \xC3\xBCberraschende W\xC3\xBCnsche. So verlangte es ihn zum Beispiel nach Mitternacht pl\xC3\xB6tzlich heftig, nach unten zu gehen, die T\xC3\xBCr aufzuschlie\xC3\x9Fen, ins Seitengeb\xC3\xA4ude zu eilen und Smerdjakow durchzupr\xC3\xBCgeln; h\xC3\xA4tte man ihn aber gefragt, weswegen, h\xC3\xA4tte er eigentlich gar keinen Grund anzugeben gewu\xC3\x9Ft, au\xC3\x9Fer h\xC3\xB6chstens, da\xC3\x9F ihm dieser Diener verha\xC3\x9Ft war wie der schlimmste Beleidiger, der auf der Welt zu finden ist. Andererseits wurde er in dieser Nacht mehrmals von einer unerkl\xC3\xA4rlichen Zaghaftigkeit befallen, die ihm, das f\xC3\xBChlte er, geradezu seine physischen Kr\xC3\xA4fte nahm. Dir Kopf tat ihm weh, und es schwindelte ihm. Ein Gef\xC3\xBChl des Hasses beklemmte seine Seele, als h\xC3\xA4tte er vor, sich an jemand zu r\xC3\xA4chen. Er ha\xC3\x9Fte sogar Aljoscha, in Erinnerung an das Gespr\xC3\xA4ch, das er vor kurzem mit ihm gef\xC3\xBChrt hatte. Er ha\xC3\x9Fte in einzelnen Momenten auch sich selbst heftig. Katerina Iwanowna hatte er fast ganz vergessen, dar\xC3\xBCber wunderte er sich sp\xC3\xA4ter sehr, zumal er sich lebhaft erinnerte, was er noch am letzten Vormittag empfunden hatte, als er so schwungvoll bei Katerina Iwanowna verk\xC3\xBCndete, er werde morgen nach Moskau fahren. Damals hatte er sich n\xC3\xA4mlich im stillen gesagt, &#8250;Das ist ja alles Unsinn, du wirst nicht wegfahren. Es f\xC3\xA4llt dir nicht so leicht, dich loszurei\xC3\x9Fen, wie du jetzt prahlst.&#8249; Wenn er sp\xC3\xA4ter an diese Nacht zur\xC3\xBCckdachte, erinnerte sich Iwan Fjodorowitsch mit besonderem Widerwillen, wie er ein paarmal vom Sofa aufgestanden war und leise, als f\xC3\xBCrchtete er, gesehen zu werden, die T\xC3\xBCr ge\xC3\xB6ffnet und gehorcht hatte, wie Fjodor Pawlowitsch in den unteren Zimmern auf und ab ging. Er hatte lange gehorcht, jedesmal wohl f\xC3\xBCnf Minuten lang, mit einer seltsamen Neugier, mit angehaltenem Atem und Herzklopfen. Doch wozu er das alles tat, wozu er horchte, das wu\xC3\x9Fte er beim besten Willen selbst nicht. Dieses Verhalten bezeichnete er in seinem ganzen sp\xC3\xA4teren Leben als abscheulich; er hielt es sein Leben lang im tiefsten Innern seiner Seele f\xC3\xBCr die gemeinste Handlung seines ganzen Lebens. Gegen\xC3\xBCber Fjodor Pawlowitsch empfand er in diesen Augenblicken nicht einmal Ha\xC3\x9F, eher eine gewisse Neugier: wie er da unten umherging, was er jetzt zum Beispiel dort wohl tat. Er malte sich aus, wie der Alte da unten durch die dunklen Fenster schaut und pl\xC3\xB6tzlich mitten im Zimmer stehenbleibt und wartet, ob nicht jemand klopft. Zweimal ging Iwan Fjodorowitsch zu diesem Zweck auf die Treppe hinaus. Als alles still geworden war und sich Fjodor Pawlowitsch bereits schlafen gelegt hatte, gegen zwei Uhr, legte sich auch Iwan Fjodorowitsch mit dem Wunsch hin, recht bald einzuschlafen; da er sich sehr ersch\xC3\xB6pft f\xC3\xBChlte. Und wirklich sank er sofort in einen festen, traumlosen Schlaf. Er erwachte fr\xC3\xBChmorgens gegen sieben, als es schon hell war. Kaum hatte er die Augen ge\xC3\xB6ffnet, sp\xC3\xBCrte er zu seiner Verwunderung pl\xC3\xB6tzlich, da\xC3\x9F ihn eine ungew\xC3\xB6hnliche Energie durchstr\xC3\xB6mte. Er sprang schnell aus dem Bett, zog sich an, zog seinen Koffer hervor und begann ihn unverz\xC3\xBCglich zu packen. Es traf sich gut, da\xC3\x9F er seine ganze W\xC3\xA4sche schon am vorhergehenden Morgen von der Waschfrau zur\xC3\xBCckerhalten hatte. Iwan Fjodorowitsch l\xC3\xA4chelte sogar bei dem Gedanken, da\xC3\x9F auf diese Weise alles zusammentraf und seine pl\xC3\xB6tzliche Abreise durch nichts aufgehalten wurde. Denn obgleich Iwan Fjodorowitsch am Vortag zu Katerina Iwanowna, zu Aljoscha und dann zu Smerdjakow gesagt hatte, er werde morgen abreisen, hatte er doch, als er sich in der Nacht schlafen legte, nicht an eine Abreise gedacht, zumindest nicht, da\xC3\x9F er sich am Morgen nach dem Aufwachen zuallererst daranmachen w\xC3\xBCrde, seinen Koffer zu packen. Endlich waren Koffer und Reisetasche fertig. Es war schon gegen neun, als Marfa Ignatjewna mit der \xC3\xBCblichen Frage in sein Zimmer trat: \xC2\xBBWo belieben Sie den Tee zu trinken &#8211; bei sich, oder kommen Sie nach unten?\xC2\xAB Iwan Fjodorowitsch ging nach unten; sein Gesicht war beinahe fr\xC3\xB6hlich, obwohl in seinen Worten und Geb\xC3\xA4rden etwas Unruhiges und Hastiges lag. Nachdem er den Vater freundlich begr\xC3\xBC\xC3\x9Ft und sich sogar ausdr\xC3\xBCcklich nach seinem Befinden erkundigt hatte, erkl\xC3\xA4rte er, ohne \xC3\xBCbrigens eine Antwort auf seine Frage abzuwarten, er werde in einer Stunde nach Moskau abreisen, und zwar f\xC3\xBCr immer, und bitte, einen Wagen holen zu lassen. Der Alte h\xC3\xB6rte die Nachricht ohne die geringste Verwunderung und verga\xC3\x9F unh\xC3\xB6flicherweise \xC3\xBCber die Abreise seines Sohnes Bedauern zu \xC3\xA4u\xC3\x9Fern. Statt dessen wurde er auf einmal sehr gesch\xC3\xA4ftig; ihm war gerade zur rechten Zeit eine wichtige eigene Angelegenheit eingefallen.</p><p>\xC2\xBBSoso. Du bist mir einer. Hast gestern keine Silbe davon gesagt. Na, macht nichts, wir werden das gleich besorgen. Tu mir einen gro\xC3\x9Fen Gefallen, lieber Sohn: Fahr in Tschermaschnja vorbei! Du brauchst ja von der Poststation Wolowja nur einen Abstecher nach links zu machen, lumpige zw\xC3\xB6lf Werst, und schon bist du in Tschermaschnja.\xC2\xAB</p><p>\xC2\xBBIch bitte Sie, das ist ausgeschlossen. Bis zur Eisenbahn sind es achtzig Werst, und der Zug nach Moskau f\xC3\xA4hrt von der Station um sieben Uhr ab. Das schaffe ich gerade so.\xC2\xAB</p><p>\xC2\xBBDu wirst auch morgen oder notfalls \xC3\xBCbermorgen noch zurechtkommen. Heute fahre bitte in Tschermaschnja vorbei! Du hast keine gro\xC3\x9Fe M\xC3\xBChe damit und beruhigst deinen Vater! Wenn ich hier nicht meine Gesch\xC3\xA4fte h\xC3\xA4tte, w\xC3\xA4re ich schon l\xC3\xA4ngst selbst einmal hingefahren, weil die Angelegenheit dort eilig und wichtig ist. Ich habe hier jedoch ... Es ist mir zur Zeit eben nicht m\xC3\xB6glich ... Siehst du, ich habe dort einen Wald, der in zwei Distrikten liegt, in Begitschewo und in Djatschkino, ganz abgelegen. Die Holzh\xC3\xA4ndler Maslow, Vater und Sohn, bieten f\xC3\xBCr das gesamte Holz nur achttausend Rubel. Voriges Jahr nun machte sich ein Aufk\xC3\xA4ufer an mich heran, der zehntausend bot; er war nicht von hier, das ist die Sache. An die Leute von hier kann ich das Holz n\xC3\xA4mlich nicht losschlagen: Die Maslows, Vater und Sohn, besitzen Hunderttausende und beherrschen das ganze Gesch\xC3\xA4ft. Was sie bieten, das mu\xC3\x9F man nehmen, und von den Leuten hier wagt niemand, mit ihnen in Konkurrenz zu treten. Jetzt hat mir der Pope von Iljinskoje vorigen Donnerstag geschrieben, da\xC3\x9F Gorstkin angekommen ist, ebenfalls ein Kaufmann. Ich kenne ihn, das Wertvolle daran ist, da\xC3\x9F er nicht von hier stammt, sondern aus Pogrebowo; darum braucht er sich vor den Maslows nicht zu f\xC3\xBCrchten. Er sagt, er will elftausend Rubel f\xC3\xBCr das Holz geben, h\xC3\xB6rst du? Er wird aber, wie mir der Pope schreibt, nur noch eine Woche bleiben. Also k\xC3\xB6nntest du hinfahren und eine Einigung mit ihm zustande bringen.\xC2\xAB</p><p>\xC2\xBBSchreiben Sie doch an den Popen, dann kann der die Sache erledigen.\xC2\xAB</p><p>\xC2\xBBDer versteht nichts davon, das ist ja das Malheur. Dieser Pope hat keine Augen im Kopf. Er ist ein Goldmensch, ich w\xC3\xBCrde ihm ohne weiteres zwanzigtausend Rubel ohne Quittung zur Aufbewahrung \xC3\xBCbergeben. Doch die Augen versteht er nicht aufzumachen, als ob er \xC3\xBCberhaupt kein Mensch w\xC3\xA4re, jeder Maulaffe kann ihn betr\xC3\xBCgen. Und denk mal, dabei ist er ein gelehrter Mann. Dieser Gorstkin sieht aus wie ein Bauer und tr\xC3\xA4gt ein blaues \xC3\xA4rmelloses Wams, aber seinem Charakter nach ist er der reine Schurke, dar\xC3\xBCber klagen wir alle! Er l\xC3\xBCgt, das ist es. Manchmal l\xC3\xBCgt er so, da\xC3\x9F man sich nur wundern kann, warum. So log er vor zwei Jahren, seine Frau sei ihm gestorben und er sei schon mit einer anderen verheiratet. Und davon war nichts wahr, denk mal an! Seine Frau ist nie gestorben, sie lebt jetzt noch und verpr\xC3\xBCgelt ihn alle drei Tage. Darum mu\xC3\x9F man auch jetzt aufpassen, ob er l\xC3\xBCgt oder die Wahrheit spricht, wenn er sagt, er will das Holz kaufen und elftausend Rubel daf\xC3\xBCr geben.\xC2\xAB</p><p>\xC2\xBBDann werde ich da auch nichts ausrichten, ich habe ja auch keine Augen im Kopf.\xC2\xAB</p><p>\xC2\xBBNein, warte, dazu wird es bei dir reichen. Ich werde dir alle Merkmale mitteilen, ich meine von Gorstkin, ich habe mit dem ja schon seit langer Zeit zu tun. Siehst du, du mu\xC3\x9Ft auf seinen Bart achten. Er hat so ein r\xC3\xB6tliches, h\xC3\xA4\xC3\x9Fliches, d\xC3\xBCnnes B\xC3\xA4rtchen. Wenn das zittert und er selber in \xC3\xA4rgerlichem Ton spricht, dann ist es in Ordnung, dann sagt er die Wahrheit und will das Gesch\xC3\xA4ft machen. Wenn er sich aber den Bart mit der linken Hand streicht und dabei l\xC3\xA4chelt, na, dann will er einen \xC3\xBCbers Ohr hauen und schwindelt. Nach seinen Augen darf man sich niemals richten; an denen ist gar nichts zu erkennen, die sind wie dunkles Wasser. Er ist ein Gauner, achte du nur auf seinen Bart. Ich werde dir einen Zettel an ihn mitgeben, den mu\xC3\x9Ft du ihm zeigen. Wenn du mit ihm einig wirst und siehst, da\xC3\x9F die Sache in Ordnung ist, dann schreib es mir gleich. Schreib nur: &#8250;Er l\xC3\xBCgt nicht.&#8249; Besteh auf elftausend, tausend kannst du allenfalls ablassen, mehr nicht! Bedenke nur, achttausend und elftausend, das ist eine Differenz von dreitausend Rubeln. Diese dreitausend Rubel sind f\xC3\xBCr mich so gut wie gefunden, gut zahlende Aufk\xC3\xA4ufer sind selten, und ich brauche das Geld sehr dringend. Wenn du mir mitteilst, da\xC3\x9F es ernst ist, werde ich selbst hinfahren und die Sache abschlie\xC3\x9Fen; irgendwie werde ich mir die Zeit dann schon abknapsen. Jetzt hat es f\xC3\xBCr mich keinen Zweck hinzufahren, wo alles vielleicht doch nur eine Phantasie des Popen ist. Na, wirst du fahren oder nicht?\xC2\xAB</p><p>\xC2\xBBIch habe keine Zeit. Entbinden Sie mich davon!\xC2\xAB</p><p>\xC2\xBBTu doch deinem Vater den Gefallen, ich werde es dir nie vergessen! Ihr seid alle so herzlos, das ist es! Kommt es dir etwa auf einen oder zwei Tage an? Wo willst du denn hin? Nach Venedig? Dein Venedig wird in zwei Tagen nicht einst\xC3\xBCrzen. Ich w\xC3\xBCrde Aljoscha schicken, aber was versteht Aljoscha von solchen Gesch\xC3\xA4ften? Ich wende mich an dich einzig und allein deswegen, weil du ein kluger Mensch bist, das sehe ich ja. Mit Holz handelst du zwar nicht, daf\xC3\xBCr hast du Augen im Kopf. Zu der Sache geh\xC3\xB6rt nichts weiter, als da\xC3\x9F man achtgibt, ob der Mensch im Ernst redet oder nicht. Ich sage, achte auf seinen Bart! Zittert der, dann redet er im Ernst.\xC2\xAB</p><p>\xC2\xBBSie schicken mich also von sich aus in dieses verdammte Tschermaschnja, ja?\xC2\xAB rief Iwan Fjodorowitsch boshaft l\xC3\xA4chelnd.</p><p>Fjodor Pawlowitsch bemerkte die Bosheit nicht oder wollte sie nicht bemerken. Nur auf das L\xC3\xA4cheln reagierte er. \xC2\xBBAlso wirst du hinfahren, du wirst fahren? Ich werde dir gleich den Zettel schreiben.\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F noch nicht, ob ich hinfahren werde. Ich wei\xC3\x9F es noch nicht, ich werde mich unterwegs entscheiden.\xC2\xAB</p><p>\xC2\xBBAch was, unterwegs, entscheide dich gleich! Entscheide dich, T\xC3\xA4ubchen! Wenn du mit ihm eine \xC3\x9Cbereinkunft erzielt hast, schreib zwei Zeilen und h\xC3\xA4ndige sie dem Popen aus, der wird mir dein Zettelchen sofort schicken. Dann werde ich dich nicht l\xC3\xA4nger aufhalten, dann fahr meinetwegen nach Venedig! Der Pope wird dich mit seinem Wagen zur Station Wolowia zur\xC3\xBCckbringen ...\xC2\xAB</p><p>Der Alte war geradezu entz\xC3\xBCckt. Er schrieb das Zettelchen, es wurde nach einem Wagen geschickt und ein Imbi\xC3\x9F mit Kognak auf den Tisch gestellt. Wenn der Alte vergn\xC3\xBCgt war, wurde er sonst immer redselig; diesmal schien er sich jedoch Zur\xC3\xBCckhaltung aufzuerlegen. Von Dmitri Fjodorowitsch zum Beispiel sagte er nichts, kein einziges Wort. Die bevorstehende Trennung r\xC3\xBChrte ihn nicht besonders. Es machte sogar den Eindruck, als w\xC3\xBC\xC3\x9Fte er nicht, wovon er sprechen sollte. Iwan Fjodorowitsch bemerkte das sehr wohl.</p><p>&#8250;Er hat mich doch wohl satt&#8249;, dachte er im stillen.</p><p>Erst als der Alte seinen Sohn bis an die Haust\xC3\xBCr begleitet hatte, bekundete er eine Art von Unruhe und machte Anstalten,</p><p>ihn zu k\xC3\xBCssen. Doch Iwan Fjodorowitsch streckte ihm rasch die Hand zum Abschied hin, offenbar, um dem K\xC3\xBCssen zu entgehen. Der Alte begriff das auch sofort und lie\xC3\x9F von seinem Vorhaben ab.</p><p>\xC2\xBBNun, mit Gott, mit Gott!\xC2\xAB sagte er ein paarmal von der Haust\xC3\xBCr aus. \xC2\xBBDu wirst ja wohl noch einmal im Leben wiederkommen? Na, komm nur, ich werde mich immer freuen. Na, Christus sei mit dir!\xC2\xAB</p><p>Iwan Fjodorowitsch stieg in den Wagen.</p><p>\xC2\xBBLebe wohl, Iwan! Schimpf nicht zu sehr \xC3\xBCber mich!\xC2\xAB rief ihm der Vater zu guter Letzt noch zu.</p><p>Auch die ganze Dienerschaft war gekommen, um Abschied zu nehmen: Smerdjakow, Marfa und Grigori. Iwan Fjodorowitsch schenkte jedem von ihnen zehn Rubel.</p><p>Als er sich schon in den Wagen gesetzt hatte, sprang Smerdjakow hinzu, um ihm die Wagendecke zurechtzulegen.</p><p>\xC2\xBBSiehst du, ich fahre nach Tschermaschnja\xC2\xAB, sagte Iwan Fjodorowitsch auf einmal unwillk\xC3\xBCrlich, so wie am Abend vorher, als ihm die Worte auch wider Willen entschl\xC3\xBCpft waren. Diese Mitteilung begleitete er mit einem nerv\xC3\xB6sen Lachen.</p><p>Daran mu\xC3\x9Fte er sp\xC3\xA4ter noch lange denken.</p><p>\xC2\xBBAlso haben die Leute recht, wenn sie sagen, da\xC3\x9F mit einem klugen Menschen auch ein kurzes Gespr\xC3\xA4ch von Nutzen ist\xC2\xAB, antwortete Smerdjakow fest und blickte Iwan Fjodorowitsch durchdringend an.</p><p>Die Pferde zogen an, und der Wagen fuhr schnell los. In der Seele des Reisenden sah es tr\xC3\xBCb aus; doch er schaute trotzdem eifrig nach den Feldern, den H\xC3\xBCgeln, den B\xC3\xA4umen ringsum und nach einer Schar wilder G\xC3\xA4nse, die hoch \xC3\xBCber ihm am hellen Himmel dahinflog. Und auf einmal wurde ihm wohl zumute. Er versuchte ein Gespr\xC3\xA4ch mit dem Kutscher anzukn\xC3\xBCpfen, und etwas von dem, was der Bauer antwortete, interessierte ihn au\xC3\x9Ferordentlich. Einen Augenblick sp\xC3\xA4ter merkte er aber, da\xC3\x9F alles an seinen Ohren vorbeigeglitten war und er in Wirklichkeit nichts von dem, was der Bauer gesagt hatte, verstanden hatte. Er verstummte, und auch so war es sch\xC3\xB6n: Die Luft war rein, frisch und ein bi\xC3\x9Fchen kalt, der Himmel klar. Vor seinem geistigen Auge tauchten die Gestalten Aljoschas und Katerina Iwanownas auf; da l\xC3\xA4chelte er leise und hauchte die lieben Trugbilder an, sie zerstoben.</p><p>&#8250;Auch ihre Zeit wird kommen&#8249;, dachte er.</p><p>Schnell erreichten sie die erste Station, wechselten die Pferde und jagten weiter in Richtung Wolowja.</p><p>&#8250;Warum ist mit einem klugen Menschen auch ein kurzes Gespr\xC3\xA4ch von Nutzen? Was wollte er damit sagen?&#8249; Dieser Gedanke nahm ihm fast den Atem. &#8250;Warum habe ich ihm aber auch mitgeteilt, da\xC3\x9F ich nach Tschermaschnja fahre.&#8249;</p><p>Sie waren in Wolowja angekommen. Iwan Fjodorowitsch stieg aus, und einige Fuhrleute umringten ihn. Er einigte sich mit einem von ihnen \xC3\xBCber den Preis einer Fahrt nach Tschermaschnja, zw\xC3\xB6lf Werst Landweg mit Mietspferden. Er befahl dem Kutscher anzuspannen. Dann ging er in das Stationsgeb\xC3\xA4ude, schaute sich dort um, warf einen Blick auf die Frau des Postmeisters und ging wieder hinaus.</p><p>\xC2\xBBIch will nicht nach Tschermaschnja fahren. Komme ich noch zurecht zur Eisenbahn, zum Siebenuhrzug, Leute?\xC2\xAB</p><p>\xC2\xBBWir werden es gerade schaffen. Befehlen Sie anzuspannen?\xC2\xAB</p><p>\xC2\xBBJa, spann sofort an! Ist einer von euch morgen in der Stadt?\xC2\xAB</p><p>\xC2\xBBGewi\xC3\x9F doch. Hier, Mitri ganz sicher.\xC2\xAB</p><p>\xC2\xBBKannst du mir einen Gefallen tun, Mitri? Bei meinem Vater Fjodor Pawlowitsch Karamasow vorbeigehen und ihm sagen, da\xC3\x9F ich nicht nach Tschermaschnja gefahren bin? Kannst du das?\xC2\xAB</p><p>\xC2\xBBWarum nicht? Ich werde vorbeigehen. Fjodor Pawlowitsch kenne ich schon lange.\xC2\xAB</p><p>\xC2\xBBDa hast du ein Trinkgeld, weil er dir vielleicht nichts geben wird\xC2\xAB, sagte Iwan Fjodorowitsch mit heiterem Lachen.</p><p>\xC2\xBBNein, der wird mir bestimmt nichts geben\xC2\xAB, erwiderte Mitri ebenfalls lachend. \xC2\xBBDanke, gn\xC3\xA4diger Herr. Ich werde es bestimmt ausrichten.\xC2\xAB</p><p>Um sieben Uhr abends stieg Iwan Fjodorowitsch in den Zug und fuhr nach Moskau.</p><p>\xC2\xBBWeg mit allem, was bisher gewesen ist! Mit der ganzen bisherigen Welt habe ich f\xC3\xBCr alle Zeit abgeschlossen, und keine</p><p>Kunde, kein Ruf aus ihr soll mich mehr erreichen! Hinein in eine neue Welt, zu neuen Orten! Vorw\xC3\xA4rts &#8211; ohne einen Blick zur\xC3\xBCck!\xC2\xAB</p><p>Aber statt Begeisterung \xC3\xBCberkam ihn pl\xC3\xB6tzlich Traurigkeit, und ein dumpfer Schmerz, wie er ihn in seinem ganzen Leben noch nicht kennengelernt hatte, qu\xC3\xA4lte sein Herz. Die ganze Nacht lie\xC3\x9Fen ihn seine Gedanken nicht schlafen. Der Zug flog dahin, und erst als sie bei Tagesgrauen in Moskau einfuhren, kam er gewisserma\xC3\x9Fen zur Besinnung.</p><p>\xC2\xBBIch bin ein Schurke!\xC2\xAB fl\xC3\xBCsterte er vor sich hin.</p><p>Fjodor Pawlowitsch aber blieb, nachdem er seinen Sohn hinausbegleitet hatte, in sehr zufriedener Stimmung zur\xC3\xBCck. Ganze zwei Stunden f\xC3\xBChlte er sich beinahe gl\xC3\xBCcklich und trank ab und zu ein Gl\xC3\xA4schen Kognak. Doch pl\xC3\xB6tzlich ereignete sich im Hause etwas sehr \xC3\x84rgerliches und f\xC3\xBCr alle sehr Unangenehmes, was Fjodor Pawlowitsch sofort zutiefst best\xC3\xBCrzte. Smerdjakow war aus irgendeinem Grund in den Keller gegangen und von der obersten Stufe gest\xC3\xBCrzt. Es war noch gut, da\xC3\x9F Marfa Ignatjewna in diesem Augenblick zuf\xC3\xA4llig auf dem Hof war und es rechtzeitig h\xC3\xB6rte. Den Fall selbst sah sie nicht; daf\xC3\xBCr h\xC3\xB6rte sie einen Schrei, den eigenartigen, ihr aber schon bekannten Schrei eines Epileptikers, der einen Anfall bekommt. Ob ihn der Anfall in dem Moment \xC3\xBCberrascht hatte, als er die Stufen hinabzusteigen begann, so da\xC3\x9F er nat\xC3\xBCrlich sogleich bewu\xC3\x9Ftlos hinunterst\xC3\xBCrzen mu\xC3\x9Fte, oder ob sich umgekehrt infolge des Falls und der Ersch\xC3\xBCtterung bei dem notorischen Epileptiker Smerdjakow der Anfall eingestellt hatte, war nicht zu entscheiden. Als man ihn fand, lag er schon auf dem Boden des Kellers, in Kr\xC3\xA4mpfen und Zuckungen, um sich schlagend, und mit Schaum vor dem Mund. Man glaubte anfangs, er habe sich etwas gebrochen, einen Arm oder ein Bein, oder sich anderweitig besch\xC3\xA4digt; doch \xC2\xBBGott hat ihn beh\xC3\xBCtet\xC2\xAB, wie sich Marfa Ignatjewna ausdr\xC3\xBCckte: Es war nichts Derartiges geschehen. Es war nur schwer, ihn richtig, zu fassen und ihn aus dem Keller ins Freie zu tragen. Aber sie baten die Nachbarn um Hilfe und kamen so, wenn auch mit M\xC3\xBChe, zurecht.</p><p>Auch Fjodor Pawlowitsch war pers\xC3\xB6nlich anwesend und half selbst mit. Er war offenbar sehr erschrocken und beinahe fassungslos. Der Kranke kam jedoch nicht zur Besinnung; die Anf\xC3\xA4lle h\xC3\xB6rten zwar zeitweilig auf, kehrten aber dann wieder, und alle folgerten daraus, der weitere Verlauf werde sein wie im vorigen Jahr, als er vom Dachboden gefallen war. Sie erinnerten sich, da\xC3\x9F ihm damals Eis auf den Kopf gelegt worden war. Eis war im Keller noch vorhanden, und Marfa Ignatjewna machte ihm eine Packung; Fjodor Pawlowitsch schickte gegen Abend noch zu Doktor Herzenstube, der unverz\xC3\xBCglich kam. Nachdem er den Kranken sorgsam untersucht hatte &#8211; er war der gewissenhafteste Arzt im ganzen Gouvernement, ein sehr achtbarer \xC3\xA4lterer Herr &#8211;, erkl\xC3\xA4rte er, der Anfall sei von au\xC3\x9Ferordentlicher Art und \xC2\xBBes drohe vielleicht Gefahr\xC2\xAB. Vorl\xC3\xA4ufig verstehe er noch nicht alles; morgen fr\xC3\xBCh werde er, sollten die jetzigen Mittel nicht helfen, zu anderen greifen. Der Kranke wurde im Seitengeb\xC3\xA4ude ins Bett gepackt, in einem Zimmer neben dem Grigoris und Marfa Ignatjewnas.</p><p>Fjodor Pawlowitsch mu\xC3\x9Fte den Tag \xC3\xBCber ein Ungl\xC3\xBCck nach dem anderen ertragen. Das Mittagessen hatte Marfa Ignatjewna zubereiten m\xC3\xBCssen; infolgedessen schmeckte die Suppe, mit Smerdjakows Kunstleistungen verglichen, wie Sp\xC3\xBClwasser, und das Huhn erwies sich als so trocken, da\xC3\x9F es \xC3\xBCberhaupt nicht zu kauen war. Auf die bitteren, allerdings wohl berechtigten Vorw\xC3\xBCrfe ihres Herrn erwiderte Marfa Ignatjewna, das Huhn sei ohnehin schon sehr alt gewesen, und sie selbst habe nicht Koch studiert. Gegen Abend kam noch eine andere Sorge hinzu. Fjodor Pawlowitsch erhielt die Meldung, Grigori, der schon seit zwei Tagen krank war, habe sich wegen heftiger Kreuzschmerzen zu Bett legen m\xC3\xBCssen.</p><p>Fjodor Pawlowitsch beendete den Tee so fr\xC3\xBCh wie m\xC3\xB6glich und schlo\xC3\x9F sich allein im Haus ein. Er befand sich in schrecklicher, be\xC3\xA4ngstigender Spannung. Ausgerechnet an diesem Abend erwartete er Gruschenka fast mit Sicherheit. Zumindest hatte ihm Smerdjakow schon morgens versichert, sie habe versprochen, bestimmt zu kommen. Das Herz des erregten alten Mannes schlug unruhig, er lief in seinen leeren Zimmern auf und ab und horchte. Dauernd mu\xC3\x9Fte er sein Ohr anstrengen; Dmitri Fjodorowitsch konnte ihr irgendwo auflauern, und wenn sie ans Fenster klopfte &#8211; Smerdjakow hatte ihm schon vor zwei Tagen versichert, da\xC3\x9F er ihr mitgeteilt habe, wo und wie sie klopfen m\xC3\xBCsse &#8211;, mu\xC3\x9Fte er so schnell wie m\xC3\xB6glich die T\xC3\xBCr \xC3\xB6ffnen und sie nicht eine Sekunde vergebens warten lassen, damit sie nicht, was Gott verh\xC3\xBCte, Angst bekam und wieder weglief. Ja, Fjodor Pawlowitsch hatte seine schweren Sorgen; aber noch nie hatte sich sein Herz in so s\xC3\xBC\xC3\x9Fen Hoffnungen gewiegt. Man konnte ja fast mit Sicherheit sagen, da\xC3\x9F sie diesmal unbedingt kommen mu\xC3\x9Fte!</p>"
  title: "7. Mit einem klugen Menschen ist auch ein kurzes Gespr\xC3\xA4ch von Nutzen"
