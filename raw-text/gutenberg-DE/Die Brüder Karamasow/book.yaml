  text: "<h3>4. Rebellion</h3><p>\xC2\xBBIch mu\xC3\x9F dir ein Gest\xC3\xA4ndnis machen\xC2\xAB, begann Iwan. \xC2\xBBIch habe nie begreifen k\xC3\xB6nnen, wie es m\xC3\xB6glich ist, seinen N\xC3\xA4chsten zu lieben. Gerade die einem am n\xC3\xA4chsten stehen, kann man meiner Ansicht nach nicht lieben, h\xC3\xB6chstens noch die Fernstehenden. Ich habe einmal irgendwo \xC3\xBCber den Heiligen Johannes den Barmherzigen gelesen, er habe, als ein hungriger, durchfrorener Wanderer zu ihm kam, sich mit ihm zusammen ins Bett gelegt, ihn umarmt und ihm in den Mund gehaucht, der infolge einer schrecklichen Krankheit mit eiternden Geschw\xC3\xBCren besetzt war und \xC3\xBCbel roch. Ich bin \xC3\xBCberzeugt, da\xC3\x9F er das in einer Art verlogener \xC3\x9Cberspanntheit tat, weil die Liebe durch die Pflicht geboten ist, vielleicht auch weil er sich damit selbst eine Bu\xC3\x9Fe auferlegen wollte. Damit man einen Menschen lieben kann, mu\xC3\x9F er sich versteckt halten; sowie er sein Gesicht zeigt, ist die Liebe verschwunden.\xC2\xAB</p><p>\xC2\xBBDar\xC3\xBCber hat der Starez Sossima wiederholt gesprochen\xC2\xAB, bemerkte Aljoscha. \xC2\xBBEr sagte auch, das Gesicht eines Menschen hindere viele, die in der Liebe noch keine Erfahrung h\xC3\xA4tten, ihn zu lieben. Es gibt aber auch viel Liebe in der Menschheit, und zwar solche, die der Liebe Christi \xC3\xA4hnlich ist, das wei\xC3\x9F ich selbst, Iwan ...\xC2\xAB</p><p>\xC2\xBBNun, ich f\xC3\xBCr meine Person wei\xC3\x9F es vorl\xC3\xA4ufig noch nicht und kann es nicht begreifen. Und unz\xC3\xA4hligen Menschen geht es wie mir. Die Frage ist nun, ob das von speziellen schlechten Eigenschaften der Menschen herr\xC3\xBChrt oder davon, da\xC3\x9F das nun einmal allgemein in der menschlichen Natur liegt. Meiner Ansicht nach ist die Liebe Christi zu den Menschen ein in seiner Art auf Erden unm\xC3\xB6gliches Wunder. Freilich. Er war ein Gott. Aber wir sind keine G\xC3\xB6tter. Angenommen, ich zum Beispiel w\xC3\xA4re imstande, schweres Leid zu ertragen: Kein anderer k\xC3\xB6nnte erkennen, in welchem Grad ich leide, weil er eben ein anderer ist und nicht ich. Und \xC3\xBCberhaupt ist der Mensch selten bereit, einen anderen als gro\xC3\x9Fen Dulder anzuerkennen &#8211; als ob das ein Rang w\xC3\xA4re. Warum ist er dazu nicht bereit, was meinst du? Weil ich zum Beispiel schlecht rieche, ein dummes Gesicht habe und ihm irgendwann auf den Fu\xC3\x9F getreten habe. Au\xC3\x9Ferdem ist zwischen Leiden und Leiden ein Unterschied! Ein Leiden, das mich erniedrigt, wie zum Beispiel Hunger, erkennt mein Wohlt\xC3\xA4ter noch an; sowie aber das Leiden h\xC3\xB6herer Art ist, zum Beispiel ein Leiden f\xC3\xBCr eine Idee, erkennt er es nur in seltenen F\xC3\xA4llen an, zum Beispiel, weil er mich ansieht und bemerkt, da\xC3\x9F ich gar nicht so ein Gesicht habe, wie es seiner Einbildung nach jemand haben mu\xC3\x9F, der f\xC3\xBCr so eine Idee leidet. Und da verweigert er mir denn sofort seine Wohltaten, und gar nicht einmal aus Bosheit. Bettler, vor allem adlige, sollten sich nie pers\xC3\xB6nlich zeigen, sondern durch die Zeitungen um Almosen bitten. Abstrakt kann man seinen N\xC3\xA4chsten noch lieben, aus der Ferne manchmal auch, von nahem jedoch fast nie. Wenn alles so w\xC3\xA4re wie im Theater, im Ballett, wo Bettler in seidenen Lumpen und zerrissenen Spitzen erscheinen und grazi\xC3\xB6s tanzend um Almosen bitten, k\xC3\xB6nnte man sie noch mit Vergn\xC3\xBCgen und Interesse betrachten. Betrachten, wohlgemerkt nicht lieben. Doch genug davon. Ich mu\xC3\x9Fte dich nur erst auf meinen Standpunkt stellen. Eigentlich wollte ich von den Leiden der Menschheit \xC3\xBCberhaupt reden, aber es ist wohl besser, wenn wir uns auf die Leiden der Kinder beschr\xC3\xA4nken. Dadurch wird der Umfang meiner Beweisf\xC3\xBChrung zwar auf ein Zehntel gemindert, und doch redet man besser nur von den Kindern. F\xC3\xBCr mich ist diese Beschr\xC3\xA4nkung freilich nicht vorteilhaft. Aber erstens kann man die Kinder sogar aus der N\xC3\xA4he lieben, sogar die schmutzigen, sogar die mit h\xC3\xA4\xC3\x9Flichen Gesichtern; mir scheint \xC3\xBCbrigens, Kinder haben nie h\xC3\xA4\xC3\x9Fliche Gesichter. Zweitens werde ich auch deswegen nicht von den Erwachsenen reden, weil bei ihnen, abgesehen davon, da\xC3\x9F sie widerw\xC3\xA4rtig sind und keine Liebe verdienen, lediglich so etwas wie eine Vergeltung stattfindet. Sie haben von dem Apfel gegessen und erkannt, was gut und b\xC3\xB6se ist, und sind &#8250;wie Gott&#8249; geworden. Und sie essen auch weiterhin von dem Apfel. Die Kinderchen jedoch haben nicht davon gegessen und sind einstweilen noch v\xC3\xB6llig unschuldig. Liebst du die Kinder, Aljoscha? Ich wei\xC3\x9F, da\xC3\x9F du sie liebst, und es wird dir verst\xC3\xA4ndlich sein, warum ich jetzt nur von ihnen spreche. Wenn nun auf Erden auch sie furchtbar leiden m\xC3\xBCssen, so b\xC3\xBC\xC3\x9Fen sie nat\xC3\xBCrlich f\xC3\xBCr ihre V\xC3\xA4ter. Sie werden f\xC3\xBCr ihre V\xC3\xA4ter bestraft, die von dem Apfel gegessen haben &#8211; aber das ist ein Gedanke, der einer anderen Welt angeh\xC3\xB6rt und dem Menschenherzen hier auf Erden unverst\xC3\xA4ndlich ist. Es darf doch nicht ein Unschuldiger f\xC3\xBCr einen anderen leiden, und noch dazu so ein Unschuldiger! Staune \xC3\xBCber mich, Aljoscha: Auch ich liebe die Kinder \xC3\xBCber alle Ma\xC3\x9Fen. Und wohlgemerkt, grausame, leidenschaftliche, sinnliche Menschen, Menschen vom Schlage der Karamasows lieben Kinder manchmal sehr. Solange sie wirklich Kinder sind, sagen wir bis zum siebenten Lebensjahr, sind Kinder von den Erwachsenen grundverschieden: als ob sie andere Wesen w\xC3\xA4ren und eine ganz andere Natur h\xC3\xA4tten. Im Gef\xC3\xA4ngnis habe ich einen R\xC3\xA4uber gekannt. Wenn er nachts in die H\xC3\xA4user eingedrungen war und ganze Familien ermordet hatte, so war es vorgekommen, da\xC3\x9F er dabei auch Kinder abschlachtete. Doch im Gef\xC3\xA4ngnis liebte er sie leidenschaftlich. Er stand dauernd am Fenster und sah den auf dem Gef\xC3\xA4ngnishof spielenden Kindern zu. Einen kleinen Jungen hatte er dazu gebracht, zu ihm unters Fenster zu kommen, und der Kleine hatte sich schon richtig mit ihm angefreundet ... Du wei\xC3\x9Ft nicht, weswegen ich das alles sage, Aljoscha? Ich habe Kopfschmerzen, und es ist mir traurig zumute.\xC2\xAB</p><p>\xC2\xBBDu machst beim Sprechen eine sonderbare Miene\xC2\xAB, bemerkte Aljoscha beunruhigt. \xC2\xBBAls ob du \xC3\xBCberaus erregt w\xC3\xA4rst.\xC2\xAB</p><p>\xC2\xBBAch \xC3\xBCbrigens\xC2\xAB, fuhr Iwan Fjodorowitsch fort, als h\xC3\xA4tte er die Worte seines Bruders gar nicht geh\xC3\xB6rt, \xC2\xBBunl\xC3\xA4ngst hat mir ein Bulgare in Moskau erz\xC3\xA4hlt, was f\xC3\xBCr Greueltaten die T\xC3\xBCrken und Tscherkessen aus Furcht vor einem allgemeinen Aufstand der Slawen \xC3\xBCberall in Bulgarien ver\xC3\xBCben. Sie sengen und brennen, morden, vergewaltigen Frauen und Kinder, nageln Gefangene mit den Ohren an Z\xC3\xA4une und lassen sie so die Nacht \xC3\xBCber stehen, um sie dann aufzuh\xC3\xA4ngen, und so weiter. Vieles davon kann man sich \xC3\xBCberhaupt nicht vorstellen. Man spricht mitunter von der &#8250;bestialischen&#8249; Grausamkeit eines Menschen &#8211; aber das ist den Bestien gegen\xC3\xBCber eine arge Ungerechtigkeit und Beleidigung. Eine Bestie kann nie so grausam sein wie der Mensch, auf so raffinierte, kunstvolle Art grausam. Der Tiger bei\xC3\x9Ft einfach zu und zerrei\xC3\x9Ft, weiter kann er nichts. Es w\xC3\xBCrde ihm gar nicht in den Sinn kommen, Menschen \xC3\xBCber Nacht an den Ohren festzunageln, selbst wenn er das k\xC3\xB6nnte. Diese T\xC3\xBCrken haben unter anderem auch Kinder geradezu woll\xC3\xBCstig gefoltert. So haben sie mit ihren Dolchen Ungeborne ne aus dem Mutterleib geschnitten und S\xC3\xA4uglinge vor den Augen der M\xC3\xBCtter in die H\xC3\xB6he geworfen, und mit den Bajonetten aufgefangen. Da\xC3\x9F dies vor den Augen der M\xC3\xBCtter geschah, war die besondere W\xC3\xBCrze des Vergn\xC3\xBCgens. Und nun will ich dir eine kleine Geschichte erz\xC3\xA4hlen, die mir besonders interessant war. Stell dir vor: Ein kleines Kind auf dem Arm der vor Angst zitternden Mutter, ringsherum T\xC3\xBCrken, die in das Haus eingedrungen sind. Sie haben sich ein Sp\xC3\xA4\xC3\x9Fchen ausgedacht. Liebkosen das Kindchen, lachen, um es zum Lachen zu bringen, es gelingt ihnen, das Kind ist ganz vergn\xC3\xBCgt. In diesem Augenblick zielt ein T\xC3\xBCrke mit der Pistole auf das Kleine, eine Spanne weit von seinem Gesicht. Das Kleine lacht fr\xC3\xB6hlich und streckt die \xC3\x84rmchen aus, um nach der Pistole zu greifen. Und pl\xC3\xB6tzlich dr\xC3\xBCckt der Witzbold ab, schie\xC3\x9Ft ihm mitten ins Gesicht und zerschmettert ihm das K\xC3\xB6pfchen ... Kunstvoll, nicht wahr? Die T\xC3\xBCrken sollen \xC3\xBCbrigens gro\xC3\x9Fe Freunde von S\xC3\xBC\xC3\x9Figkeiten sein.\xC2\xAB</p><p>\xC2\xBBBruder, wozu erz\xC3\xA4hlst du das alles?\xC2\xAB fragte Aljoscha.</p><p>\xC2\xBBIch glaube, wenn der Teufel nicht existiert und ihn somit der Mensch erschaffen hat, dann nach seinem Bilde.\xC2\xAB</p><p>\xC2\xBBAlso genauso, wie er Gott erschaffen hat.\xC2\xAB</p><p>\xC2\xBBDu verstehst es ganz erstaunlich, einem die Worte im Mund zu verdrehen, wie Polonius im Hamlet sagt\xC2\xAB, erwiderte Iwan lachend. \xC2\xBBDu hast mich bei einem Widerspruch ertappt &#8211; sei es drum, ich freue mich. Ein nettes Produkt mu\xC3\x9F er ja sein, dein Gott, wenn der Mensch ihn nach seinem Bild geschaffen hat. Du fragst eben, wozu ich das alles erz\xC3\xA4hle: Siehst du, ich bin ein Liebhaber und Sammler gewisser Tatsachen und schreibe mir aus Zeitungen und anderen Quellen, wo ich gerade etwas finde, bestimmte Geschichtchen heraus und sammle sie; ich habe bereits eine h\xC3\xBCbsche Kollektion. Die T\xC3\xBCrken sind nat\xC3\xBCrlich auch in die Sammlung aufgenommen, aber das sind Ausl\xC3\xA4nder. Ich habe auch Geschichtchen aus unserem lieben Vaterland und sogar noch bessere als die t\xC3\xBCrkischen. Du wei\xC3\x9Ft, bei uns wird mehr mit Ruten und Peitschen gepr\xC3\xBCgelt, das ist eine nationale Eigent\xC3\xBCmlichkeit. Angenagelte Ohren sind bei uns undenkbar, denn wir sind doch Europ\xC3\xA4er. Ruten- und Peitschenhiebe &#8211; das ist etwas, was uns geh\xC3\xB6rt und uns nicht genommen werden kann. Im Ausland wird jetzt offenbar gar nicht mehr gepr\xC3\xBCgelt &#8211; sei es, da\xC3\x9F die Sitten sich verfeinert haben, sei es, da\xC3\x9F Gesetze erlassen worden sind, nach denen ein Mensch einen anderen nicht mehr durchpeitschen darf. Daf\xC3\xBCr haben sie sich durch etwas anderes schadlos gehalten, das ebenfalls rein national ist, wie die Hiebe bei uns, und zwar derma\xC3\x9Fen national, da\xC3\x9F es bei uns unm\xC3\xB6glich zu sein scheint; trotzdem findet es, glaube ich, auch bei uns Eingang, vor allem seitdem es in unseren oberen Gesellschaftskreisen eine religi\xC3\xB6se Bewegung gibt. Ich besitze eine allerliebste kleine Brosch\xC3\xBCre, eine \xC3\x9Cbersetzung aus dem Franz\xC3\xB6sischen, in der erz\xC3\xA4hlt wird, wie vor nicht sehr langer Zeit, vielleicht vor f\xC3\xBCnf Jahren, in Genf ein \xC3\x9Cbelt\xC3\xA4ter und M\xC3\xB6rder namens Richard hingerichtet worden ist, ein Bursche von etwa dreiundzwanzig Jahren, der kurz vor dem Schafott bereut und sich zum Christentum bekehrt hatte. Dieser Richard war ein uneheliches Kind, und seine Eltern hatten ihn, als er noch klein war, etwa sechs, an irgendwelche Schweizer Berghirten &#8250;verschenkt&#8249;. Diese zogen ihn gro\xC3\x9F, um ihn zur Arbeit zu verwenden. Er wuchs bei ihnen auf wie ein kleines wildes Tier. Die Hirten lie\xC3\x9Fen ihn nichts lernen, sondern schickten ihn schon mit sieben Jahren auf die Weide, in N\xC3\xA4sse und K\xC3\xA4lte, fast ohne Kleidung und fast ohne ihm etwas zu essen zu geben. Und selbstverst\xC3\xA4ndlich machte sich keiner von ihnen Gedanken dar\xC3\xBCber, da\xC3\x9F sie so handelten, keiner empfand Gewissensbisse. Sie glaubten v\xC3\xB6llig im Recht zu sein, da Richard ihnen wie eine Sache geschenkt war, und sie hielten es nicht einmal f\xC3\xBCr n\xC3\xB6tig, ihn zu bek\xC3\xB6stigen. Richard selbst hat sp\xC3\xA4ter ausgesagt, er habe in jenen Jahren wie der verlorene Sohn im Evangelium sehnlich gew\xC3\xBCnscht, wenigstens von dem Schweinefra\xC3\x9F essen zu d\xC3\xBCrfen, aber auch das erlaubten sie nicht, sondern schlugen ihn, wenn er den Schweinen etwas davon stahl. So verbrachte er seine ganze Kindheit und seine ganze Jugend, bis er sich, gro\xC3\x9F und stark geworden, aufmachte, um sich mit Diebst\xC3\xA4hlen durchzuschlagen. Er begann, sich in Genf als Tagel\xC3\xB6hner Geld zu verdienen. Seinen Verdienst vertrank er, lebte wie ein Vieh und schlug schlie\xC3\x9Flich einen alten Mann tot und raubte ihn aus. Er wurde vor Gericht gestellt und zum Tode verurteilt. Sentimental ist man dort ja nicht. Doch nun, wo er im Gef\xC3\xA4ngnis sa\xC3\x9F, umringten ihn sogleich die Pastoren und die Mitglieder verschiedener christlicher Vereine, wohlt\xC3\xA4tige Damen und so weiter. Sie lehrten ihn im Gef\xC3\xA4ngnis Lesen und Schreiben, erkl\xC3\xA4rten ihm das Evangelium, redeten ihm ins Gewissen, bem\xC3\xBChten sich, ihn zu \xC3\xBCberzeugen, setzten ihm zu, dr\xC3\xA4ngten und qu\xC3\xA4lten ihn &#8211; und siehe da, endlich bekannte er selbst in feierlicher Form sein Verbrechen. Er bekehrte sich und schrieb selbst an das Gericht, er sei ein Ungeheuer; Gott habe jedoch endlich auch ihn der Erleuchtung gew\xC3\xBCrdigt und ihm seine Gnade zuteil werden lassen. Ganz Genf geriet in Aufregung, das ganze wohlt\xC3\xA4tige, gottesf\xC3\xBCrchtige Genf. Alles, was zu den h\xC3\xB6heren, gebildeten St\xC3\xA4nden geh\xC3\xB6rte, st\xC3\xBCrzte zu ihm ins Gef\xC3\xA4ngnis. Man k\xC3\xBC\xC3\x9Fte und umarmte Richard. &#8250;Du bist unser Bruder, die Gnade ist auf dich herniedergekommen!&#8249; Richard selbst weinte nur so vor R\xC3\xBChrung: &#8250;Ja&#8249;, sagte er, &#8250;die Gnade ist auf mich herniedergekommen! Fr\xC3\xBCher, in meiner Kindheit, war ich froh, wenn ich Schweinefutter essen durfte. Jetzt ist auch auf mich die Gnade herniedergekommen, ich sterbe im Herrn!&#8249; &#8211; &#8250;Ja; ja, Richard, stirb im Herrn! Du hast Blut vergossen und mu\xC3\x9Ft im Herrn sterben. Magst du auch nichts daf\xC3\xBCr k\xC3\xB6nnen, da\xC3\x9F du den Herrn gar nicht gekannt hast, als du die Schweine um ihr Futter beneidetest und man dich daf\xC3\xBCr schlug, da\xC3\x9F du ihnen ihr Futter stahlst, was du tatest, ist sehr h\xC3\xA4\xC3\x9Flich, denn Stehlen ist verboten &#8211; aber du hast Blut vergossen und mu\xC3\x9Ft sterben ...&#8249; So brach der letzte Tag an. Richard, der ganz schwach geworden war, weinte und wiederholte alle Augenblicke: &#8250;Das ist der sch\xC3\xB6nste Tag meines Lebens, ich gehe zum Herrn!&#8249; &#8211; &#8250;Ja&#8249;, riefen die Pastoren, die Richter und die wohlt\xC3\xA4tigen Damen, &#8250;das ist dein gl\xC3\xBCcklichster Tag, denn du gehst zum Herrn!&#8249; Der ganze Schwarm zog in Kutschen und zu Fu\xC3\x9F hinter dem Schinderkarren her, auf dem Richard zum Schafott gefahren wurde. Nun hatte man das Schafott erreicht. &#8250;Stirb, du unser Bruder!&#8249; riefen sie Richard zu. &#8250;Stirb im Herrn, denn auch auf dich ist die Gnade herniedergekommen!&#8249; Und dann schleppte man unter Bruderk\xC3\xBCssen Bruder Richard aufs Schafott, legte ihn auf die Guillotine und hackte ihm br\xC3\xBCderlich daf\xC3\xBCr den Kopf ab, da\xC3\x9F auch auf ihn die Gnade herniedergekommen war ... Ja, das ist charakteristisch. Irgendwelche hochgestellten russischen Wohlt\xC3\xA4ter, die mit dem Lutheranertum sympathisierten, haben diese kleine Brosch\xC3\xBCre ins Russische \xC3\xBCbersetzen lassen und zur Aufkl\xC3\xA4rung des russischen Volkes als Gratisbeilage Zeitungen und anderen Publikationen beigegeben. Das Ding mit diesem Richard ist dadurch interessant, da\xC3\x9F es national gepr\xC3\xA4gt ist. Bei uns w\xC3\xBCrde man es f\xC3\xBCr absurd halten, einem Bruder deswegen den Kopf abzuschlagen, weil er unser Bruder geworden und die Gnade auf ihn herniedergekommen ist. Aber ich wiederhole, wir haben auch unsere Eigenheit, die beinahe noch schlimmer ist. Bei uns gibt es den historischen, instinktiv vertrauten Genu\xC3\x9F am Schlagen. Es gibt ein Gedicht von Nekrassow \n      <span class=\"footnote\">Nekrassow &#8211; russ. Lyriker und Theaterdichter, &#8224; 1877</span> dar\xC3\xBCber, wie ein Bauer sein Pferd mit der Peitsche auf die Augen schl\xC3\xA4gt, &#8250;auf die sanften Augen&#8249;. Wer h\xC3\xA4tte so etwas nicht schon gesehen? Das ist echt russisch. Der Dichter schildert, wie das schw\xC3\xA4chliche Pferdchen mit seiner \xC3\xBCberladenen Fuhre steckengeblieben ist und sie nicht aus dem Lehm herausziehen kann. Der Bauer schl\xC3\xA4gt es, schl\xC3\xA4gt es in blinder Wut, schl\xC3\xA4gt es zuletzt, ohne zu wissen, was er tut. Durch das Schlagen in eine Art Rausch geraten, versetzt er ihm zahllose schmerzhafte Hiebe: Wenn du auch nicht kannst, zieh trotzdem! Verrecke, aber zieh! Das armselige Pferdchen strengt sich verzweifelt, aber vergebens an. Da schl\xC3\xA4gt er das wehrlose Tier mit der Peitsche auf die weinenden &#8250;sanften Augen&#8249;. Au\xC3\x9Fer sich rei\xC3\x9Ft und ruckt es an den Str\xC3\xA4ngen, keuchend, am ganzen Leibe zitternd, sich seitw\xC3\xA4rts stellend und unnat\xC3\xBCrliche Spr\xC3\xBCnge vollf\xC3\xBChrend, zieht es die Fuhre heraus &#8211; bei Nekrassow ist das furchtbar zu lesen. Aber es ist doch nur ein Pferd, und Gott hat uns ja die Pferde dazu gegeben, da\xC3\x9F wir sie peitschen. Das haben uns die Tataren beigebracht und uns zur Erinnerung die Knute geschenkt. Aber man kann ja auch Menschen peitschen. Ein intelligenter, gebildeter Herr und seine Gemahlin peitschen zum Beispiel ihr eigenes T\xC3\xB6chterchen, ein siebenj\xC3\xA4hriges Kind, mit Gerten &#8211; dar\xC3\xBCber habe ich mir ausf\xC3\xBChrliche Aufzeichnungen gemacht. Papachen freut sich, da\xC3\x9F Ans\xC3\xA4tze von Zweigen an den Gerten sind. &#8250;Dann zieht es besser!&#8249; sagt er und beginnt seine eigene Tochter zu peitschen. Ich wei\xC3\x9F zuverl\xC3\xA4ssig, es gibt Menschen, die beim Pr\xC3\xBCgeln mit jedem Schlag erregter werden, bis zur Wollust, bis zu einem regelrechten Wollustgef\xC3\xBChl, das sich mit jedem Schlag steigert. Jener Vater schl\xC3\xA4gt also eine Minute lang, dann werden es f\xC3\xBCnf Minuten, dann zehn, er schl\xC3\xA4gt weiter, immer mehr, die Schl\xC3\xA4ge fallen immer h\xC3\xA4ufiger und schmerzhafter. Das Kind schreit, es kann schlie\xC3\x9Flich nicht mehr schreien, es keucht nur noch: &#8250;Papa, Papa, lieber Papa, lieber Papa!&#8249; Durch irgendeinen seltsamen Zufall kommt die Sache vor Gericht. Der Angeklagte nimmt sich einen Advokaten. Das einfache Volk in Ru\xC3\x9Fland nennt einen Advokaten schon l\xC3\xA4ngst ein &#8250;gemietetes Gewissen&#8249;. Der Advokat f\xC3\xBChrt zur Verteidigung seines Klienten an: &#8250;Eine ganz einfache Sache, wie sie in jeder Familie vorkommt: Ein Vater hat seine kleine Tochter durchgehauen, und zur Schande unserer Tage kommt so etwas vor Gericht!&#8249; Die Geschworenen lassen sich \xC3\xBCberzeugen, ziehen sich zur\xC3\xBCck und f\xC3\xA4llen Freispruch. Das Publikum br\xC3\xBCllt vor Freude, da\xC3\x9F der Peiniger freigesprochen ist. Schade, schade, da\xC3\x9F ich nicht dabei war! Ich h\xC3\xA4tte den Antrag gestellt, zu Ehren dieses Folterknechtes ein Stipendium auf seinen Namen zu stiften ... Allerliebste kleine Geschichten sind das! Doch ich habe \xC3\xBCber Kinder noch bessere Geschichtchen. Ich habe \xC3\xBCber Kinder sehr, sehr viel Material gesammelt, Aljoscha. Ein kleines f\xC3\xBCnfj\xC3\xA4hriges M\xC3\xA4dchen wurde aus irgendeinem Grund von Vater und Mutter, einem sehr achtbaren Beamten und seiner Frau, gebildeten, wohlerzogenen Leuten, geha\xC3\x9Ft. Ich behaupte erneut mit aller Bestimmtheit, die Lust, Kinder zu mi\xC3\x9Fhandeln, und zwar ausschlie\xC3\x9Flich Kinder, ist eine Besonderheit vieler Menschen. Gegen\xC3\xBCber allen anderen menschlichen Wesen benehmen sich dieselben Leute wohlwollend und freundlich, als gebildete, humane Europ\xC3\xA4er, doch Kinder zu mi\xC3\x9Fhandeln ist ihnen geradezu ein Vergn\xC3\xBCgen. Unter diesem Gesichtspunkt lieben sie die Kinder sogar. Gerade die Wehrlosigkeit der kleinen Gesch\xC3\xB6pfe hat etwas Verlockendes f\xC3\xBCr diese Rohlinge. Die engelhafte Zutraulichkeit des Kindes, das nicht wei\xC3\x9F, wo es bleiben und an wen es sich wenden soll &#8211; das ist es, was das Blut des Folterers erhitzt. In jedem Menschen steckt nat\xC3\xBCrlich eine Bestie. Diese Bestie kann in Wut geraten, das Geschrei des gequ\xC3\xA4lten Opfers ruft bei ihr eine woll\xC3\xBCstige Glut hervor. Von der Kette gelassen, kann diese Bestie nicht mehr zur\xC3\xBCckgehalten werden; ihre Wildheit wird gesteigert durch Krankheiten infolge eines ausschweifenden Lebenswandels, wie Podagra, Leberleiden und so weiter. Die gebildeten Eltern unterwarfen also dieses arme f\xC3\xBCnfj\xC3\xA4hrige M\xC3\xA4dchen allen m\xC3\xB6glichen Foltern. Sie schlugen es, peitschten es, stie\xC3\x9Fen es mit F\xC3\xBC\xC3\x9Fen, ohne zu wissen warum, so da\xC3\x9F der ganze K\xC3\xB6rper der Kleinen mit blauen Flecken bedeckt war. Zuletzt verfielen sie auf h\xC3\xB6chst raffinierte Martern. Sie sperrten sie bei starker K\xC3\xA4lte eine ganze Nacht auf dem Abort ein. Und sie beschmierten ihr das Gesicht mit Kot und zwangen sie, diesen Kot zu essen: zur Strafe daf\xC3\xBCr, da\xC3\x9F sie sich nachts bei einem k\xC3\xB6rperlichen Bed\xC3\xBCrfnis nicht gemeldet hatte. Die eigene Mutter zwang sie dazu, die eigene Mutter! Und diese Mutter konnte schlafen, w\xC3\xA4hrend das St\xC3\xB6hnen des armen Kindes zu h\xC3\xB6ren war, das sie an diesem widerw\xC3\xA4rtigen Ort eingesperrt hatten Verstehst du das, wenn das kleine Wesen, das noch nicht einmal zu begreifen versteht, was mit ihm geschieht, sich in Dunkelheit und K\xC3\xA4lte und Gestank mit dem F\xC3\xA4ustchen \xC3\xA4ngstlich gegen die Brust schl\xC3\xA4gt und mit unschuldigen, frommen Tr\xC3\xA4nen den &#8250;lieben Gott&#8249; um Schutz anfleht &#8211; verstehst du diese Sinnlosigkeit, du mein Freund und Bruder, du dem\xC3\xBCtiger Diener Gottes? Verstehst du, wozu diese Sinnlosigkeit notwendig ist, wozu sie da ist? Man sagt, ohne sie k\xC3\xB6nnte der Mensch gar nicht auf Erden leben; er w\xC3\xBCrde das Gute und das B\xC3\xB6se nicht erkennen. Aber wozu sollen wir dieses verdammte Gute und B\xC3\xB6se erkennen, wenn uns das so teuer zu stehen kommt? Eine ganze Welt von Erkenntnis wiegt ja nicht die Tr\xC3\xA4nen auf, mit denen das Kind zum &#8250;lieben Gott&#8249; betet! Ich rede nicht von den Leiden der Erwachsenen, die haben von dem Apfel gegessen, hol&#8249; sie alle der Teufel! Aber die kleinen Kinder! Ich qu\xC3\xA4le dich, Aljoscha, du kommst mir vor wie geistesabwesend. Wenn du willst, h\xC3\xB6re ich auf.\xC2\xAB</p><p>\xC2\xBBNicht doch, auch ich will Qualen leiden!\xC2\xAB murmelte Aljoscha.</p><p>\xC2\xBBNoch eine kleine Geschichte, nur noch eine einzige, weil sie besonders interessant und charakteristisch ist. Ich habe sie eben erst in einem der Sammelwerke \xC3\xBCber russische Geschichte gelesen, ich wei\xC3\x9F nicht, ob im &#8250;Archiv&#8249; oder ob im &#8250;Altertum&#8249;. Ich mu\xC3\x9F noch einmal nachschlagen, ich habe vergessen, wo ich sie gelesen habe ... Die Geschichte ereignete sich in der dunkelsten Zeit der Leibeigenschaft, zu Anfang dieses Jahrhunderts. &#8211; Es lebe der Befreier des Volkes! Da war zu Anfang des Jahrhunderts ein General mit engen Beziehungen nach oben, ein sehr reicher Gutsbesitzer, allerdings einer von den wenigen, glaube ich, die, wenn sie aus dem Dienst geschieden waren und sich in den Ruhestand zur\xC3\xBCckgezogen hatten, in der \xC3\x9Cberzeugung lebten, da\xC3\x9F sie sich das Recht \xC3\xBCber Leben und Tod ihrer Untertanen erworben h\xC3\xA4tten. Solche Leute gab es damals. Nun, dieser General lebte also auf seinem Gut von zweitausend Seelen als gro\xC3\x9Fer Herr und behandelte seine kleinen Nachbarn wie Schmarotzer und Possenrei\xC3\x9Fer. Er hatte eine Meute von mehreren hundert Hunden, dazu an die hundert Hundew\xC3\xA4rter, s\xC3\xA4mtlich uniformiert und beritten. Eines Tages nun warf ein Hofjunge, ein Bursche von acht Jahren, beim Spielen mit einem Stein und verletzte den Lieblingshund des Generals am Fu\xC3\x9F. &#8250;Wieso lahmt mein Lieblingshund?&#8249; Es wurde ihm berichtet. &#8250;Ah, du bist das&#8249; sagte der General, ihn musternd. &#8250;Nehmt ihn fest!&#8249; Er wurde seiner Mutter weggenommen, verhaftet und die ganze Nacht ins Arrestlokal gesperrt. Am anderen Morgen, bei Tagesanbruch, war der General, bereits in voller Parade, im Begriff, zur Jagd zu ziehen. Er stieg zu Pferde, umgeben von seinen Schmarotzern, den Hunden, den Hundew\xC3\xA4rtern, den Treibern, die s\xC3\xA4mtlich beritten waren. Zur Erbauung und Belehrung war das Hofgesinde versammelt, vor allen anderen stand die Mutter des Jungen. Der wurde aus dem Arrest herausgef\xC3\xBChrt. Es war ein tr\xC3\xBCber, kalter, nebliger Herbsttag, richtiges Jagdwetter. Der General befahl, den Jungen zu entkleiden. Das Kind wurde vollst\xC3\xA4ndig ausgezogen. Es zitterte, war vor Angst ganz durcheinander, und wagte keinen Ton von sich zu geben ... &#8250;Hetzt ihn!&#8249; kommandierte der General. &#8250;Lauf, lauf!&#8249; schrien die Hundew\xC3\xA4rter. Der Knabe lief. &#8250;Fa\xC3\x9Ft ihn!&#8249; br\xC3\xBCllte der General und hetzte die ganze Meute der Jagdhunde auf ihn. Vor den Augen der Mutter rissen die Hunde den Kleinen in St\xC3\xBCcke! Der General wurde unter Aufsicht gestellt, glaube ich. Was h\xC3\xA4tte man sonst mit ihm machen sollen? Ihn erschie\xC3\x9Fen? Zur Befriedigung des sittlichen Gef\xC3\xBChls erschie\xC3\x9Fen? Sprich, Aljoschka\xC2\xAB</p><p>\xC2\xBBJa, erschie\xC3\x9Fen\xC2\xAB sagte Aljoscha leise mit einem blassen, verzerrten L\xC3\xA4cheln und sah zu seinem Bruder auf.</p><p>\xC2\xBBBravo\xC2\xAB rief Iwan geradezu begeistert. \xC2\xBBWenn du das schon sagst ... du Asket! Sieh mal einer an, was f\xC3\xBCr ein Teufel in deinem Herzchen sitzt, Aljoschka Karamasow\xC2\xAB</p><p>\xC2\xBBIch habe etwas T\xC3\xB6richtes gesagt, aber ...\xC2\xAB</p><p>\xC2\xBBDas ist es eben, dieses &#8250;aber&#8249;!\xC2\xAB rief Iwan. \xC2\xBBMerke dir, du Novize, Torheiten sind auf der Welt sehr n\xC3\xB6tig. Auf Torheiten beruht die Welt, und ohne Torheiten w\xC3\xBCrde in der Welt vielleicht \xC3\xBCberhaupt nichts geschehen. Wir wissen, was wir wissen!\xC2\xAB</p><p>\xC2\xBBWas wei\xC3\x9Ft du?\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F nichts\xC2\xAB, fuhr Iwan wie im Fieber fort. \xC2\xBBUnd ich will auch jetzt nichts wissen. Ich will bei den Tatsachen bleiben. Ich habe mit schon l\xC3\xA4ngst vorgenommen, nichts zu begreifen. Wenn ich etwas begreifen will, verdrehe ich sofort die Tatsachen, und ich habe mir vorgenommen, bei den Tatsachen zu bleiben.\xC2\xAB</p><p>\xC2\xBBWarum qu\xC3\xA4lst du mich?\xC2\xAB rief Aljoscha \xC3\xBCberaus bek\xC3\xBCmmert. \xC2\xBBWirst du mir das endlich sagen?\xC2\xAB</p><p>\xC2\xBBGewi\xC3\x9F werde ich es dir sagen. Ich habe ja das Gespr\xC3\xA4ch absichtlich darauf hingeleitet, es dir zu sagen. Du bist mir teuer, ich will dich nicht lassen und deinem Sossima nicht abtreten.\xC2\xAB</p><p>Iwan schwieg etwa eine Minute lang, und sein Gesicht wurde pl\xC3\xB6tzlich sehr traurig.</p><p>\xC2\xBBH\xC3\xB6r mich an. Ich habe die Kinder nur als Beispiel benutzt, damit der Beweis deutlicher wurde. Von den \xC3\xBCbrigen Menschentr\xC3\xA4nen, mit denen die ganze Erde von der Rinde bis zum Zentrum getr\xC3\xA4nkt ist, sage ich weiter kein Wort, ich habe mein Thema absichtlich beschr\xC3\xA4nkt. Ich bin eine Wanze und gestehe in aller Demut, da\xC3\x9F ich nicht begreifen kann, warum alles so eingerichtet ist. Die Menschen, hei\xC3\x9Ft es, sind selbst schuld daran; es war ihnen das Paradies gegeben, aber es verlangte sie nach Freiheit, und sie stahlen aus dem Himmel das Feuer, obwohl sie selbst wu\xC3\x9Ften, da\xC3\x9F sie ungl\xC3\xBCcklich w\xC3\xBCrden &#8211; also haben sie kein Recht, sich zu beklagen. Nach meiner Ansicht steht es nicht so. Nach meinem kl\xC3\xA4glichen irdischen, euklidischen Verstand wei\xC3\x9F ich nur, da\xC3\x9F es Leiden gibt, da\xC3\x9F keine Schuldigen vorhanden sind, da\xC3\x9F \xC3\xBCberall direkt und einfach das eine aus dem anderen hervorgeht, da\xC3\x9F alles flie\xC3\x9Ft und sich ins Gleichgewicht setzt &#8211; aber das ist ja nur euklidischer Unsinn! Ich wei\xC3\x9F das, und ich kann mich nicht \xC3\xBCberwinden, auf Grund dieses Unsinns zu leben! Was habe ich davon, da\xC3\x9F es keine Schuldigen gibt und da\xC3\x9F \xC3\xBCberall eines direkt und einfach aus dem anderen hervorgeht und da\xC3\x9F ich das wei\xC3\x9F &#8211; ich brauche Vergeltung, sonst vernichte ich mich ja selbst. Und zwar Vergeltung nicht irgendwo und irgendwann in der Unendlichkeit, sondern schon hier auf Erden, und so, da\xC3\x9F ich sie selbst sehe. Ich habe geglaubt, also will ich auch selbst sehen! Sollte ich jedoch zu jener Stunde schon tot sein, so mag man mich auferwecken. Denn wenn alles ohne mich geschieht, so w\xC3\xA4re das ein gro\xC3\x9Fes Unrecht mir gegen\xC3\xBCber. Ich habe nicht deshalb gelitten, um mit meiner Pers\xC3\xB6nlichkeit, mit meinen \xC3\x9Cbeltaten und mit meinen Leiden jemandem die k\xC3\xBCnftige Harmonie gewisserma\xC3\x9Fen zu d\xC3\xBCngen. Ich will mit eigenen Augen sehen, wie die Hirschkuh sich neben den L\xC3\xB6wen legt, wie der Ermordete aufersteht und seinen M\xC3\xB6rder umarmt. Ich will dabeisein, wenn alle pl\xC3\xB6tzlich erkennen, warum alles so gewesen ist. Auf diesem Wunsch beruhen alle Religionen auf der Erde, und ich bin gl\xC3\xA4ubig. Aber da sind nun noch die kleinen Kinder, was soll ich mit denen anfangen? Das ist eine Frage, auf die ich keine Antwort finde. Ich wiederhole abermals, es gibt viele solcher Fragen; ich habe die Kinder als einziges Beispiel benutzt, weil das, was ich sagen will, hierbei unverkennbar deutlich ist. Pa\xC3\x9F auf! Wenn alle leiden m\xC3\xBCssen, um durch ihr Leiden die ewige Harmonie zu erkaufen &#8211; inwiefern sind daran die kleinen Kinder beteiligt? Das sag mir doch bitte! Es gibt \xC3\xBCberhaupt keine Erkl\xC3\xA4rung, warum auch sie leiden und durch ihr Leiden die Harmonie erkaufen m\xC3\xBCssen. Warum sind auch sie unter die D\xC3\xBCngemittel geraten und haben mit ihren Pers\xC3\xB6nlichkeiten f\xC3\xBCr irgend jemand die zuk\xC3\xBCnftige Harmonie ged\xC3\xBCngt? Die Solidarit\xC3\xA4t in der S\xC3\xBCnde unter den Menschen begreife ich, ich begreife auch die Solidarit\xC3\xA4t in der Vergeltung. Aber die kleinen Kinder haben doch an der Solidarit\xC3\xA4t in der S\xC3\xBCnde nicht teil, und wenn es wirklich wahr ist, da\xC3\x9F sie mit ihren V\xC3\xA4tern in deren \xC3\x9Cbeltaten solidarisch sind, so ist diese Wahrheit allerdings nicht von dieser Welt und mir unverst\xC3\xA4ndlich. Der eine oder andere Spa\xC3\x9Fvogel wird vielleicht sagen, das Kind werde heranwachsen und dann schon s\xC3\xBCndigen &#8211; aber zumindest jener Junge ist gar nicht erst herangewachsen, sondern schon im Alter von acht Jahren mit Hunden zu Tode gehetzt worden. Nein, Aljoscha, ich l\xC3\xA4stere Gott nicht! Ich begreife ja, wie gewaltig die Ersch\xC3\xBCtterung des Weltalls sein mu\xC3\x9F, wenn alles, was im Himmel und auf Erden und unter der Erde ist, zusammenflie\xC3\x9Fen wird in einen einzigen Lobgesang, und alles, was da lebt und gelebt hat, rufen wird: &#8250;Gerecht bist du, Herr, denn deine Wege sind offenbar geworden!&#8249; Wenn selbst die Mutter das Ungeheuer umarmen wird, das ihren Sohn von den Hunden zerrei\xC3\x9Fen lie\xC3\x9F, und alle drei unter Tr\xC3\xA4nen ausrufen werden: &#8250;Gerecht bist du, o Herr!&#8249; Dann wird die Erkenntnis nat\xC3\xBCrlich ihren Gipfelpunkt erreichen, und alles wird seine Erkl\xC3\xA4rung finden. Aber da sitzt eben der Haken, gerade das kann ich nicht akzeptieren. Und solange ich auf der Erde bin, werde ich mich beeilen, meine Ma\xC3\x9Fnahmen dagegen zu ergreifen! Siehst du, Aljoscha, vielleicht wird es tats\xC3\xA4chlich geschehen, da\xC3\x9F ich, sollte ich bis zu jenem Augenblick leben oder auferweckt werden, um ihn zu erleben &#8211; da\xC3\x9F ich dann angesichts der Mutter, die den Peiniger ihres Kindes umarmt, mit allen zusammen ausrufe: &#8250;Gerecht bist, du, o Herr!&#8249; Aber ich will das dann nicht ausrufen. Solange es noch Zeit ist, beeile ich mich, Einspruch zu erheben, und darum will ich von der h\xC3\xB6chsten Harmonie \xC3\xBCberhaupt nichts wissen. Sie ist nicht einmal die Tr\xC3\xA4nen jenes einen gequ\xC3\xA4lten Kindes wert, das sich mit dem F\xC3\xA4ustchen an die Brust schlug und in seinem stinkenden Gef\xC3\xA4ngnis mit unges\xC3\xBChnten Tr\xC3\xA4nen zum &#8250;lieben Gott&#8249; betete! Sie ist diese Tr\xC3\xA4nen nicht wert, weil sie unges\xC3\xBChnt geblieben sind. Sie m\xC3\xBCssen ges\xC3\xBChnt werden, sonst ist eine Harmonie unm\xC3\xB6glich. Aber wodurch, wodurch k\xC3\xB6nnen sie ges\xC3\xBChnt werden? Ist das \xC3\xBCberhaupt m\xC3\xB6glich? Etwa dadurch, da\xC3\x9F sie ger\xC3\xA4cht werden? Was hilft mir eine daf\xC3\xBCr ge\xC3\xBCbte Rache? Was hilft mir die H\xC3\xB6lle f\xC3\xBCr die Peiniger? Was kann die H\xC3\xB6lle wiedergutmachen, wenn solche Kinder schon zu Tode gequ\xC3\xA4lt worden sind? Und was ist das f\xC3\xBCr eine Harmonie, wenn darin eine H\xC3\xB6lle vorkommt? Ich will verzeihen, will umarmen, ich will nicht, da\xC3\x9F weiter gelitten wird! Und wenn die Leiden der Kinder helfen mu\xC3\x9Ften, um jene Summe von Leiden voll zu machen, die zur Erkaufung der Wahrheit notwendig war, so behaupte ich, da\xC3\x9F die ganze Wahrheit diesen Preis nicht wert ist. Und endlich will ich auch gar nicht, da\xC3\x9F die Mutter den Peiniger umarmt, der ihren Sohn von den Hunden hat zerrei\xC3\x9Fen lassen! Sie darf ihm nicht verzeihen! Sie mag dem Peiniger das ma\xC3\x9Flose Leid ihres Mutterherzens verzeihen! Aber sie hat kein Recht, die Leiden ihres zu Tode gequ\xC3\xA4lten Kindes zu verzeihen! Sie darf dem Peiniger nicht einmal dann verzeihen, wenn das Kind selbst ihm verzeihen w\xC3\xBCrde! Wenn es aber so ist, wenn nicht verziehen werden darf, wo bleibt da die Harmonie? Gibt es auf der ganzen Welt ein Wesen, das verzeihen k\xC3\xB6nnte und dazu ein Recht h\xC3\xA4tte? Ich will keine Harmonie! Aus Liebe zur Menschheit will ich sie nicht! Lieber will ich meine unger\xC3\xA4chten Leiden behalten. Lieber will ich meine unger\xC3\xA4chten Leiden und meine nicht beschwichtigte Entr\xC3\xBCstung behalten. Selbst wenn ich unrecht haben sollte. F\xC3\xBCr diese Harmonie wird ein gar zu hoher Preis verlangt; es entspricht nicht unserem Geldbeutel, so viel Eintrittsgeld zu bezahlen! Darum beeile ich mich, mein Eintrittsbillett zur\xC3\xBCckzugeben. Und wenn ich auch nur ein einigerma\xC3\x9Fen ehrenhafter Mensch bin, so bin ich verpflichtet, das m\xC3\xB6glichst rasch zu tun. Das tue ich denn auch. Nicht, da\xC3\x9F ich Gott nicht anerkenne, Aljoscha ich gebe ihm nur mein Billett ergebenst zur\xC3\xBCck.\xC2\xAB</p><p>\xC2\xBBDas ist Rebellion\xC2\xAB, sagte Aljoscha leise, mit niedergeschlagenen Augen.</p><p>\xC2\xBBRebellion? Dieses Wort h\xC3\xA4tte ich von dir nicht zu h\xC3\xB6ren gew\xC3\xBCnscht\xC2\xAB, sagte Iwan ergriffen. \xC2\xBBKann man denn im Zustand der Rebellion leben? Und ich will ja doch leben. Sag es mir selbst geradeheraus, ich rufe dich auf, antworte: Stell dir vor, du selbst h\xC3\xA4ttest das Geb\xC3\xA4ude des Menschenschicksals auszuf\xC3\xBChren mit dem Endziel, die Menschen zu begl\xC3\xBCcken, ihnen Friede und Ruhe zu bringen; dabei w\xC3\xA4re es jedoch zu eben diesem Zweck notwendig und unvermeidlich, sagen wir, nur ein einziges winziges Wesen zu qu\xC3\xA4len &#8211; beispielsweise jenes Kind, das sich mit den F\xC3\xA4ustchen an die Brust schlug &#8211; und auf seine unger\xC3\xA4chten Tr\xC3\xA4nen dieses Geb\xC3\xA4ude zu gr\xC3\xBCnden: W\xC3\xBCrdest du unter diesen Bedingungen der Baumeister dieses Geb\xC3\xA4udes sein wollen? Das sage mir, und l\xC3\xBCge nicht!\xC2\xAB</p><p>\xC2\xBBNein, ich w\xC3\xBCrde es nicht wollen\xC2\xAB, erwiderte Aljoscha leise.</p><p>\xC2\xBBUnd kannst du glauben, da\xC3\x9F die Menschen, f\xC3\xBCr die du baust, damit einverstanden w\xC3\xA4ren, ihr Gl\xC3\xBCck durch das ungerechtfertigt vergossene Blut jenes kleinen M\xC3\xA4rtyrers zu empfangen und ewig gl\xC3\xBCcklich zu bleiben, nachdem sie es empfangen haben?\xC2\xAB</p><p>\xC2\xBBNein, das kann ich nicht glauben. Aber h\xC3\xB6r mal, Bruder\xC2\xAB, sagte Aljoscha pl\xC3\xB6tzlich, und seine Augen fingen an zu leuchten, \xC2\xBBdu hast eben gefragt: &#8250;Gibt es auf der ganzen Welt ein Wesen, das verzeihen k\xC3\xB6nnte und dazu ein Recht h\xC3\xA4tte?&#8249; Ein solches Wesen gibt es, und es kann allen und alles verzeihen, weil es selbst sein unschuldiges Blut f\xC3\xBCr alle und f\xC3\xBCr alles hingegeben hat. Du hast Ihn vergessen! Und gerade auf Ihn gr\xC3\xBCndet sich das Geb\xC3\xA4ude, und dieses &#8250;Gerecht bist du, o Herr, denn deine Wege sind offenbar geworden!&#8249; wird ihm zugerufen.\xC2\xAB</p><p>\xC2\xBBAha, das ist der &#8250;einzige S\xC3\xBCndlose&#8249; und sein Blut! Nein, ich habe Ihn nicht vergessen, sondern mich vielmehr die ganze Zeit gewundert, da\xC3\x9F du Ihn so lange nicht ins Treffen gef\xC3\xBChrt hast, denn bei Diskussionen stellen Ihn alle eure Leute gew\xC3\xB6hnlich in die erste Linie ... Wei\xC3\x9Ft du, Aljoscha, lach mich nicht aus, ich habe da einmal ein Poem gemacht, vor einem Jahr. Wenn du noch etwa zehn Minuten mit mir verlieren kannst, m\xC3\xB6chte ich es dir erz\xC3\xA4hlen.\xC2\xAB</p><p>\xC2\xBBDu hast ein Poem gedichtet?\xC2\xAB</p><p>\xC2\xBBO nein, nicht gedichtet\xC2\xAB, entgegnete Iwan lachend. \xC2\xBBVerse habe ich in meinem Leben noch keine zwei Zeilen gemacht. Aber ich habe dieses Poem ausgedacht und im Ged\xC3\xA4chtnis behalten, und zwar mit starkem Gef\xC3\xBChl. Du wirst mein erster Leser sein, das hei\xC3\x9Ft mein erster Zuh\xC3\xB6rer. In der Tat, warum soll ein Autor auch nur einen einzigen Zuh\xC3\xB6rer verlieren?\xC2\xAB f\xC3\xBCgte Iwan l\xC3\xA4chelnd hinzu. \xC2\xBBSoll ich dir mein Werk vortragen oder nicht?\xC2\xAB</p><p>\xC2\xBBIch h\xC3\xB6re sehr gern zu\xC2\xAB, erwiderte Aljoscha.</p><p>\xC2\xBBEs hat den Titel &#8250;Der Gro\xC3\x9Finquisitor&#8249;. Eine absurde Geschichte, aber ich m\xC3\xB6chte sie dir gern erz\xC3\xA4hlen.\xC2\xAB</p>"
  title: 4. Rebellion
