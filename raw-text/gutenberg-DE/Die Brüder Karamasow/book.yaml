  text: "<h3>3. Iljuschetschkas Begr\xC3\xA4bnis und die Rede am Stein</h3><p>Er kam in der Tat zu sp\xC3\xA4t. Man hatte auf ihn gewartet und sich bereits entschlossen, auch ohne seine Anwesenheit den h\xC3\xBCbschen, mit Blumen geschm\xC3\xBCckten kleinen Sarg in die Kirche zu tragen. Es war der Sarg des armen Iljuschetschka. Er war zwei Tage nach Mitjas Verurteilung gestorben. Aljoscha wurde schon am Tor des Hauses von Iljuschas Kameraden mit lauten Rufen empfangen. Sie hatten ungeduldig auf ihn gewartet und freuten sich, da\xC3\x9F er endlich gekommen war. Es hatten sich im ganzen zw\xC3\xB6lf Jungen versammelt; alle waren mit ihren Ranzen auf dem R\xC3\xBCcken und mit ihren B\xC3\xBCchertaschen \xC3\xBCber der Schulter gekommen. \xC2\xBBPapa wird weinen, kommt her und tr\xC3\xB6stet ihn!\xC2\xAB hatte Iljuscha sie auf dem Sterbebett gebeten, und die Jungen hatten diesen Wunsch befolgt. An ihrer Spitze befand sich Kolja Krassotkin.</p><p>\xC2\xBBWie freue ich mich, da\xC3\x9F Sie gekommen sind, Karamasow!\xC2\xAB rief er und streckte Aljoscha die Hand entgegen. \xC2\xBBHier ist es schrecklich. Wirklich, es wird einem schwer, das mitanzusehen. Snegirjow ist nicht betrunken, wir wissen bestimmt, da\xC3\x9F er heute noch nichts getrunken hat, aber er ist wie betrunken ... Ich bin sonst ziemlich hart, doch das hier ist schrecklich ... Karamasow, wenn ich Sie nicht aufhalte, darf ich Sie noch etwas fragen, bevor Sie hineingehen?\xC2\xAB</p><p>\xC2\xBBWas ist es denn, Kolja?\xC2\xAB erwiderte Aljoscha und blieb stehen.</p><p>\xC2\xBBIst Ihr Bruder unschuldig oder schuldig? Hat er seinen Vater ermordet, oder hat es der Diener getan? Was Sie sagen, ist f\xC3\xBCr mich Tatsache. Ich habe vier N\xC3\xA4chte wegen dieser Frage nicht geschlafen.\xC2\xAB</p><p>\xC2\xBBDer Diener hat den Mord begangen. Mein Bruder ist unschuldig\xC2\xAB, antwortete Aljoscha.</p><p>\xC2\xBBDas sage ich auch!\xC2\xAB schrie pl\xC3\xB6tzlich der kleine Smurow.</p><p>\xC2\xBBDann geht er also als unschuldiges Opfer f\xC3\xBCr die Wahrheit zugrunde?\xC2\xAB rief Kolja. \xC2\xBBAber wenn er auch zugrunde geht, er ist doch gl\xC3\xBCcklich! Ich k\xC3\xB6nnte ihn beneiden!\xC2\xAB</p><p>\xC2\xBBWas reden Sie da? Wie ist das m\xC3\xB6glich und warum?\xC2\xAB rief Aljoscha verwundert.</p><p>\xC2\xBBOh, wenn ich mich doch auch einmal f\xC3\xBCr die Wahrheit opfern k\xC3\xB6nnte!\xC2\xAB sagte Kolja enthusiastisch.</p><p>\xC2\xBBAber nicht in so einer Sache, nicht mit solcher Schande, nicht in so entsetzlicher Weise!\xC2\xAB entgegnete Aljoscha.</p><p>\xC2\xBBGewi\xC3\x9F ... Ich m\xC3\xB6chte gern f\xC3\xBCr die ganze Menschheit sterben! Und was die Schande betrifft, so ist das einerlei &#8211; m\xC3\xB6gen unsere Namen untergehen! Ich habe alle Hochachtung vor Ihrem Bruder!\xC2\xAB</p><p>\xC2\xBBIch auch!\xC2\xAB rief ganz unerwartet aus dem Haufen jener andere Junge, der fr\xC3\xBCher einmal erkl\xC3\xA4rt hatte, er wisse, wer Troja gegr\xC3\xBCndet hat. Nachdem er das gerufen hatte, err\xC3\xB6tete er wie damals \xC3\xBCber das ganze Gesicht bis an die Ohren.</p><p>Aljoscha ging hinein. In einem himmelblauen, mit einer wei\xC3\x9Fen R\xC3\xBCsche geschm\xC3\xBCckten Sarg lag mit zusammengelegten H\xC3\xA4nden und geschlossenen Augen Iljuscha. Die Z\xC3\xBCge seines abgemagerten Gesichts hatten sich kaum ver\xC3\xA4ndert, und seltsam, es ging von der Leiche fast gar kein Geruch aus. Der Ausdruck des Gesichts war ernst und gleichsam nachdenklich. Besonders sch\xC3\xB6n waren die \xC3\xBCber der Brust verschr\xC3\xA4nkten H\xC3\xA4nde, die wie aus Marmor gemei\xC3\x9Felt aussahen. Man hatte ihm Blumen in die H\xC3\xA4nde gesteckt, und auch der Sarg war bereits au\xC3\x9Fen und innen mit Blumen geschm\xC3\xBCckt, die Lisa Chochlakowa schon bei Tagesanbruch geschickt hatte. Es waren aber auch noch Blumen von Katerina Iwanowna gekommen, und als Aljoscha die T\xC3\xBCr \xC3\xB6ffnete, hatte der Stabskapit\xC3\xA4n eine Menge Blumen in seinen zitternden H\xC3\xA4nden und bestreute mit ihnen erneut seinen lieben Jungen. Er blickte den eintretenden Aljoscha kaum an und mochte \xC3\xBCberhaupt niemanden ansehen, nicht einmal seine weinende Frau, sein \xC2\xBBMamachen\xC2\xAB, die fortw\xC3\xA4hrend Versuche machte, sich auf ihren kranken Beinen zu erheben, um ihren toten Sohn aus gr\xC3\xB6\xC3\x9Ferer N\xC3\xA4he betrachten zu k\xC3\xB6nnen. Ninotschka hatten die Jungen mit ihrem Stuhl ganz dicht an den Sarg heranger\xC3\xBCckt. Sie sa\xC3\x9F da, den Kopf an den Sarg gedr\xC3\xBCckt, und weinte ebenfalls still vor sich hin. Snegirjows Gesicht hatte einen lebhaften, doch gewisserma\xC3\x9Fen verst\xC3\xB6rten und zugleich verbitterten Ausdruck. Seine Geb\xC3\xA4rden und die Worte, die ihm entfuhren, machten den Eindruck, als sei er nur halb bei Verstand. \xC2\xBBV\xC3\xA4terchen, liebes V\xC3\xA4terchen!\xC2\xAB rief er alle Augenblicke, indem er Iljuscha ansah. Er hatte, schon als Iljuscha noch lebte, die Gewohnheit gehabt, zu ihm liebkosend \xC2\xBBV\xC3\xA4terchen, liebes V\xC3\xA4terchen!\xC2\xAB zu sagen.</p><p>\xC2\xBBPapachen, gib auch mir ein Bl\xC3\xBCmchen! Nimm es ihm aus der Hand, dieses wei\xC3\x9Fe da, und gib es mir!\xC2\xAB bat das \xC2\xBBMamachen\xC2\xAB schluchzend. Ob ihr nun die kleine wei\xC3\x9Fe Rose, die Iljuscha in der Hand hielt, so gefiel oder ob sie gern eine Blume aus seinen H\xC3\xA4nden zur Erinnerung haben wollte, jedenfalls geriet sie mit dem ganzen K\xC3\xB6rper in unruhige Bewegung und streckte die H\xC3\xA4nde nach der Blume aus.</p><p>\xC2\xBBIch werde sie niemandem geben! Niemandem werde ich etwas geben!\xC2\xAB rief Snegirjow schroff. \xC2\xBBEs sind seine Blumen, und nicht deine. Alles geh\xC3\xB6rt ihm, nichts geh\xC3\xB6rt dir!\xC2\xAB</p><p>\xC2\xBBPapa, geben Sie doch Mama die Blume!\xC2\xAB bat Ninotschka, die auf einmal ihr tr\xC3\xA4nennasses Gesicht hob.</p><p>\xC2\xBBNiemandem werde ich etwas geben, und ihr am wenigsten! Sie hat ihn nicht geliebt. Sie hat ihm damals die kleine Kanone weggenommen, und er hat sie ihr geschenkt!\xC2\xAB rief der Stabskapit\xC3\xA4n und schluchzte pl\xC3\xB6tzlich laut auf in Erinnerung daran, wie Iljuscha damals seine kleine Kanone der Mama \xC3\xBCberlassen hatte. Die arme Frau bedeckte das Gesicht mit den H\xC3\xA4nden und weinte stille Tr\xC3\xA4nen.</p><p>Da die Jungen sahen, da\xC3\x9F der Vater den Sarg nicht freigab, und es inzwischen Zeit geworden war, ihn hinauszutragen, umringten sie endlich in einem dichten Haufen den Sarg und wollten ihn hochheben.</p><p>\xC2\xBBIch will ihn nicht auf dem Kirchhof begraben!\xC2\xAB schrie Snegirjow. \xC2\xBBEr soll an dem Stein begraben werden, an unserem lieben Stein! So hat es Iljuscha gewollt. Ich lasse ihn nicht auf den Kirchhof tragen!\xC2\xAB</p><p>Er hatte auch fr\xC3\xBCher, die ganzen drei Tage, immerzu davon geredet, da\xC3\x9F der Tote an dem Stein begraben werden sollte, doch hatten viele dagegen Einspruch erhoben: Aljoscha, Krassotkin, die Hauswirtin, deren Schwester und alle Kameraden.</p><p>\xC2\xBBWas ist das f\xC3\xBCr ein Einfall! An dem ungeweihten Stein soll er begraben werden wie ein Selbstm\xC3\xB6rder!\xC2\xAB hatte die alte Wirtin in strengem Ton gescholten. \xC2\xBBDort auf dem Kirchhof ist die Erde geweiht. Dort wird man f\xC3\xBCr ihn beten. Der Gesang aus der Kirche wird bis zu seinem Grab zu h\xC3\xB6ren sein, und der Diakon liest so laut und deutlich, da\xC3\x9F es immer bis zu dem Jungen dringen wird, als ob die Gebete \xC3\xBCber seinem Grabh\xC3\xBCgel gelesen w\xC3\xBCrden.\xC2\xAB</p><p>Der Stabskapit\xC3\xA4n machte schlie\xC3\x9Flich eine resignierte Handbewegung, welche etwa besagte. &#8250;Tragt ihn, wohin ihr wollt!&#8249; Die Jungen hoben den Sarg hoch. Als sie ihn an der Mutter vorbeitrugen, machten sie einen Augenblick halt und stellten ihn hin, damit sie von Iljuscha Abschied nehmen konnte. Als sie jedoch nun das teure Gesichtchen in der N\xC3\xA4he erblickte, das sie die ganzen drei Tage lang nur aus einer gewissen Entfernung hatte sehen k\xC3\xB6nnen, ging eine Ersch\xC3\xBCtterung durch ihren ganzen K\xC3\xB6rper, und sie begann ihren grauen Kopf krampfhaft \xC3\xBCber dem Sarg hin und her zu bewegen, nach vorn und nach hinten.</p><p>\xC2\xBBMama, segne ihn, k\xC3\xBCsse ihn!\xC2\xAB rief ihr Ninotschka zu. Die Mama aber zuckte wie ein Automat immer nur mit dem Kopf und schlug sich pl\xC3\xB6tzlich, ohne ein Wort zu sagen, mit schmerzverzerrtem Gesicht mit der Faust gegen die Brust. Der Sarg wurde weitergetragen. Ninotschka ber\xC3\xBChrte den Mund des toten Bruders zum letztenmal mit ihren Lippen, als er bei ihr vorbeigetragen wurde. Aljoscha wandte sich, als er das Haus verlie\xC3\x9F, mit der Bitte an die Hauswirtin, sie m\xC3\xB6chte nach den Zur\xC3\xBCckbleibenden sehen; sie lie\xC3\x9F ihn jedoch nicht ausreden: \xC2\xBBSelbstverst\xC3\xA4ndlich! Ich werde bei ihnen bleiben, wir sind ja doch auch Christen.\xC2\xAB Bei diesen Worten fing die alte Frau an zu weinen. Die Tr\xC3\xA4ger des Sarges hatten es bis zur Kirche nicht weit, kaum mehr als dreihundert Schritte. Es war ein klarer, windstiller Tag; es fror, aber nur wenig. Die Glocke l\xC3\xA4utete immer noch. Snegirjow in seinem alten, kurzen Sommer\xC3\xBCberzieher, mit blo\xC3\x9Fem Kopf, in der Hand seinen alten breitkrempigen, weichen Hut, lief gesch\xC3\xA4ftig und fassungslos hinter dem Sarg her. Er war in st\xC3\xA4ndiger Sorge: Bald streckte er die Hand aus, um das Kopfende des Sarges zu st\xC3\xBCtzen, und st\xC3\xB6rte dadurch nur die Tr\xC3\xA4ger, bald lief er nebenher und suchte eine M\xC3\xB6glichkeit, wie er behilflich sein k\xC3\xB6nnte. Wenn eine Blume in den Schnee fiel, st\xC3\xBCrzte er sofort hin, um sie aufzuheben, als ob vom Verlust dieser Blume Gott wei\xC3\x9F was abhing.</p><p>\xC2\xBBDie Brotrinde! Die Brotrinde haben wir vergessen!\xC2\xAB rief er auf einmal erschrocken. Doch die Knaben erinnerten ihn sogleich, da\xC3\x9F er schon vorhin eine Brotrinde in die Hand genommen hatte und da\xC3\x9F sie in seiner Tasche steckte. Er holte sie heraus, und erst nachdem er sich von ihrem Vorhandensein \xC3\xBCberzeugt hatte, beruhigte er sich.</p><p>\xC2\xBBIljuschetschka hat es so befohlen!\xC2\xAB sagte er erkl\xC3\xA4rend zu Aljoscha. \xC2\xBBEr lag einmal in der Nacht da, und ich sa\xC3\x9F neben ihm, da sagte er auf einmal: &#8250;Papachen, wenn mein Grabh\xC3\xBCgel aufgesch\xC3\xBCttet ist, dann zerkr\xC3\xBCmele bitte auf ihm eine Brotrinde, damit die Spatzen herbeifliegen. Ich werde h\xC3\xB6ren, wie sie geflogen kommen, und es wird mir eine Freude sein, da\xC3\x9F ich nicht so allein daliege.&#8249;\xC2\xAB</p><p>\xC2\xBBDas ist sehr h\xC3\xBCbsch\xC2\xAB, sagte Aljoscha. \xC2\xBBDa mu\xC3\x9F man \xC3\xB6fter Brot hinbringen.\xC2\xAB</p><p>\xC2\xBBAlle Tage, alle Tage!\xC2\xAB erwiderte der Stabskapit\xC3\xA4n eifrig; dieser Gedanke schien ihn richtig zu beleben.</p><p>Endlich waren sie in der Kirche angelangt, und der Sarg wurde in der Mitte niedergesetzt. Alle Jungen stellten sich um ihn herum und blieben so w\xC3\xA4hrend des ganzen Gottesdienstes artig stehen. Es war eine alte, ziemlich arme Kirche, viele der Heiligenbilder hatten gar keine Einfassungen; aber gerade in solchen Kirchen betet es sich am besten. W\xC3\xA4hrend der Messe schien Snegirjow etwas stiller zu werden, obgleich von Zeit zu Zeit immer wieder die unbewu\xC3\x9Fte und zwecklose Gesch\xC3\xA4ftigkeit bei ihm durchbrach: Bald trat er an den Sarg, um die Leichendecke zurechtzuziehen oder das Stirnband des Toten in Ordnung zu bringen; wenn eine Kerze aus dem Leuchter gefallen war, st\xC3\xBCrzte er hin, um sie wieder aufzustellen, und machte sich damit sehr lange zu schaffen. Darauf beruhigte er sich wieder und stand dem\xC3\xBCtig mit sorgenvollem und fast verst\xC3\xA4ndnislosem Gesicht am Kopfende des Sarges. Nach der Verlesung der Epistel fl\xC3\xBCstere er dem neben ihm stehenden Aljoscha zu, die Epistel sei nicht richtig vorgelesen worden, ohne allerdings zu erkl\xC3\xA4ren, was er eigentlich meinte. Bei dem Cherubimlied fing er an mitzusingen, aber nicht bis zu Ende; er lie\xC3\x9F sich vielmehr auf die Knie nieder, dr\xC3\xBCckte die Stirn auf den steinernen Fu\xC3\x9Fboden der Kirche und lag so ziemlich lange. Endlich kam das Totenamt an die Reihe, und die Kerzen wurden verteilt. Der kaum noch zurechnungsf\xC3\xA4hige Vater wollte schon wieder in seine sinnlose Gesch\xC3\xA4ftigkeit verfallen, doch das ergreifende Totenlied erweckte und ersch\xC3\xBCtterte seine Seele. Er kr\xC3\xBCmmte sich auf einmal mit dem ganzen K\xC3\xB6rper zusammen und begann in h\xC3\xA4ufigen, kurzen St\xC3\xB6\xC3\x9Fen zu schluchzen; anfangs suchte er dabei seine Stimme zu unterdr\xC3\xBCcken, zuletzt aber heulte er laut. Als dann die Teilnehmer der Beerdigung von dem Toten Abschied nehmen und der Sarg geschlossen werden sollte, umfa\xC3\x9Fte er diesen mit den Armen, als wollte er den Deckel nicht auf Iljuschetschka legen lassen, und bedeckte die Lippen seines toten Kindes mit hei\xC3\x9Fen K\xC3\xBCssen, er konnte sich nicht losrei\xC3\x9Fen. Endlich lie\xC3\x9F er sich \xC3\xBCberreden aufzuh\xC3\xB6ren. Er wurde schon die Stufe hinabgef\xC3\xBChrt, wo der Sarg stand, als er pl\xC3\xB6tzlich hastig die H\xC3\xA4nde ausstreckte und ein paar Blumen nahm, die im Sarg lagen. Er sah sie an, und eine neue Idee schien in ihm zu reifen, so da\xC3\x9F er die Hauptsache offenbar f\xC3\xBCr einen Moment verga\xC3\x9F. Allm\xC3\xA4hlich versank er in Gedanken und widersetzte sich nicht mehr, als der Sarg hochgehoben und zur Grabstelle getragen wurde. Diese war nicht weit; sie lag innerhalb der Einfriedung, dicht an der Kirche. Sie war teuer, Katerina Iwanowna hatte sie bezahlt. Nach der \xC3\xBCblichen Zeremonie lie\xC3\x9Fen die Totengr\xC3\xA4ber den Sarg in die Gruft hinab. Snegirjow beugte sich mit seinen Blumen in der Hand so weit \xC3\xBCber das offene Grab, da\xC3\x9F die Jungen ihn erschrocken am \xC3\x9Cberzieher packten und zur\xC3\xBCckzuziehen versuchten. Er schien jedoch nicht mehr recht zu verstehen, was vorging. Als man den H\xC3\xBCgel aufzusch\xC3\xBCtten begann, wies er mit sorgenvoller Miene auf die aufgeworfene Erde, sagte auch etwas, doch niemand konnte es verstehen, und er verstummte sofort wieder. Da erinnerte man ihn daran, die Brotrinde zu zerkr\xC3\xBCmeln. Er geriet in furchtbare Aufregung, holte die Rinde hervor, zerbrach sie und streute die Kr\xC3\xBCmchen auf den Grabh\xC3\xBCgel. \xC2\xBBNun kommt herbeigeflogen, ihr V\xC3\xB6gelchen, kommt herbei, ihr kleinen Spatzen!\xC2\xAB murmelte er eifrig. Einer der Jungen machte ihn darauf aufmerksam, da\xC3\x9F es ihm sicher recht unbequem sei, mit den Blumen in der Hand das Brot zu zerbrechen; er m\xC3\xB6chte sie doch solange jemand zum Halten geben. Aber er tat das nicht und wurde sogar \xC3\xA4ngstlich, als ob man ihm seine Blumen wegnehmen wollte. Nachdem er das Grab lange betrachtet und sich davon \xC3\xBCberzeugt hatte, da\xC3\x9F nun alles getan und die Brotkr\xC3\xBCmel gestreut waren, drehte er sich auf einmal unerwartet und ganz ruhig um und machte sich auf den Weg nach Hause. Sein Schritt wurde immer schneller und eiliger; er lief beinahe. Aber die Jungen und Aljoscha wichen nicht von seiner Seite.</p><p>\xC2\xBBIch will Mamachen die Blumen bringen! Ich will Mamachen die Blumen bringen! Mamachen hat sich gekr\xC3\xA4nkt gef\xC3\xBChlt\xC2\xAB, sagte er auf einmal. Jemand rief ihm zu, er m\xC3\xB6chte doch den Hut aufsetzen, da es jetzt kalt sei. Als er das h\xC3\xB6rte, schleuderte er seinen Hut wie im Zorn in den Schnee und sagte: \xC2\xBBIch will keinen Hut, ich will keinen Hut!\xC2\xAB Der kleine Smurow hob den Hut auf und trug ihn ihm nach. Alle Jungen ohne Ausnahme weinten, am meisten Kolja und der, der Troja entdeckt hatte. Obgleich Smurow, den Hut des Stabskapit\xC3\xA4ns in der Hand, ebenfalls schrecklich weinte, fand er doch noch Zeit, nahezu im Laufen ein St\xC3\xBCck Ziegelstein, das auf dem Weg im Schnee lag, aufzuheben und damit nach einem vor\xC3\xBCberfliegenden Schwarm Spatzen zu werfen. Er traf allerdings keinen und lief weiter und weinte weiter. Auf halbem Weg machte Snegirjow pl\xC3\xB6tzlich halt, blieb etwa eine halbe Minute lang stehen, als ob ihm etwas eingefallen w\xC3\xA4re, drehte sich dann zur Kirche um und lief zu dem Grab zur\xC3\xBCck. Doch rasch hatten ihn die Jungen eingeholt und h\xC3\xA4ngten sich von allen Seiten an ihn. Da lie\xC3\x9F er sich kraftlos, wie vom Leid niedergedr\xC3\xBCckt, in den Schnee sinken und begann, um sich schlagend, weinend und schluchzend zu schreien: \xC2\xBBV\xC3\xA4terchen, Iljuschetschka, liebes V\xC3\xA4terchen!\xC2\xAB Aljoscha und Kolja hoben ihn auf und versuchten, ihn durch Bitten und Zureden zu beruhigen.</p><p>\xC2\xBBH\xC3\xB6ren Sie auf, Kapit\xC3\xA4n! Ein Mann hat die Pflicht, auch das zu ertragen\xC2\xAB, murmelte Kolja.</p><p>\xC2\xBBSie zerdr\xC3\xBCcken ja die Blumen\xC2\xAB, f\xC3\xBCgte Aljoscha hinzu. \xC2\xBBMamachen wartet darauf, sie sitzt da und weint, weil Sie ihr vorhin keine Blumen von Iljuschetschka gegeben haben. Da steht auch noch Iljuschas Bettchen ...\xC2\xAB</p><p>\xC2\xBBJa, schnell zu Mamachen!\xC2\xAB sagte Snegirjow, sich pl\xC3\xB6tzlich wieder erinnernd. \xC2\xBBSie werden sonst das Bettchen wegr\xC3\xA4umen!\xC2\xAB f\xC3\xBCgte er hinzu, als f\xC3\xBCrchte er wirklich, man k\xC3\xB6nnte es wegr\xC3\xA4umen, sprang auf und lief wieder seiner Wohnung zu.</p><p>Es war nicht mehr weit, und alle kamen gleichzeitig dort an. Snegirjow machte hastig die T\xC3\xBCr auf und rief seiner Frau, zu der er kurz vorher so grob gewesen war, laut zu: \xC2\xBBMamachen, liebes Mamachen, Iljuschetschka schickt dir Blumen, deine F\xC3\xBC\xC3\x9Fe sind doch krank!\xC2\xAB Er hielt ihr seine Handvoll Blumen hin, die unter der K\xC3\xA4lte gelitten hatten und arg zerdr\xC3\xBCckt worden waren, als er sich soeben im Schnee gew\xC3\xA4lzt hatte.</p><p>Doch im selben Augenblick erblickte er vor Iljuschas Bett in der Ecke Iljuschas Stiefelchen, die beide nebeneinanderstanden; die Hauswirtin hatte sie eben erst beim Aufr\xC3\xA4umen dorthin gestellt. Es waren alte, steif gewordene Stiefelchen mit zahlreichen Flicken. Bei ihrem Anblick warf er die Arme in die H\xC3\xB6he, st\xC3\xBCrzte in dieser Haltung auf sie zu, warf sich auf die Knie, nahm das eine Stiefelchen, pre\xC3\x9Fte seine Lippen darauf, k\xC3\xBC\xC3\x9Fte es leidenschaftlich und rief &#8211; \xC2\xBBV\xC3\xA4terchen, Iljuschetschka, liebes V\xC3\xA4terchen, wo sind deine F\xC3\xBC\xC3\x9Fchen?\xC2\xAB</p><p>\xC2\xBBWo hast du ihn hingetragen? Wo hast du ihn hingetragen?\xC2\xAB heulte das \xC2\xBBMamachen\xC2\xAB mit herzzerrei\xC3\x9Fender Stimme; dann schluchzte auch Ninotschka los. Kolja lief aus dem Zimmer, ihm folgten die anderen Jungen und schlie\xC3\x9Flich auch Aljoscha.</p><p>\xC2\xBBSollen sie sich ausweinen!\xC2\xAB sagte er zu Kolja. \xC2\xBBTr\xC3\xB6sten kann man da nat\xC3\xBCrlich nicht. Wir wollen ein Weilchen weggehen und dann wiederkommen.\xC2\xAB</p><p>\xC2\xBBJa, tr\xC3\xB6sten kann man da nicht, das ist furchtbar\xC2\xAB, stimmte ihm Kolja zu. \xC2\xBBWissen Sie, Karamasow ...\xC2\xAB, f\xC3\xBCgte er pl\xC3\xB6tzlich leiser hinzu, damit es niemand h\xC3\xB6rte. \xC2\xBBMir ist sehr traurig zumute, und ich w\xC3\xBCrde alles in der Welt darum geben, wenn man ihn wieder ins Leben zur\xC3\xBCckrufen k\xC3\xB6nnte.\xC2\xAB</p><p>\xC2\xBBOh, ich auch!\xC2\xAB erwiderte Aljoscha.</p><p>\xC2\xBBWie denken Sie dar\xC3\xBCber, Karamasow: Sollen wir heute abend hingehen? Er wird sich betrinken.\xC2\xAB</p><p>\xC2\xBBDas wird er vielleicht tun. Wir beide wollen allein hingehen und ein St\xC3\xBCndchen bei ihnen sitzen, bei der Mutter und Ninotschka, das gen\xC3\xBCgt. Wenn wir alle zusammen hingehen, rufen wir ihnen alles wieder ins Ged\xC3\xA4chtnis zur\xC3\xBCck\xC2\xAB, riet Aljoscha.</p><p>\xC2\xBBDie Hauswirtin deckt jetzt den Tisch bei ihnen, es wird wohl ein Totenmahl geben, und der Pope wird kommen. Sollen wir gleich wieder umkehren, Karamasow?\xC2\xAB</p><p>\xC2\xBBUnbedingt\xC2\xAB, antwortete Aljoscha.</p><p>\xC2\xBBSonderbar ist das alles, Karamasow! So ein Leid &#8211; und dann auf einmal Pfannkuchen! Wie unnat\xC3\xBCrlich ist das alles in unserer Religion!\xC2\xAB</p><p>\xC2\xBBEs wird auch Lachs geben\xC2\xAB, bemerkte laut der Junge, der Troja entdeckt hatte.</p><p>\xC2\xBBIch m\xC3\xB6chte Sie ernstlich ersuchen, Kartaschow, sich nicht mehr mit Ihren Dummheiten einzumischen! Besonders wenn man gar nicht mit Ihnen spricht und \xC3\xBCberhaupt nicht wissen will, ob Sie auf der Welt sind\xC2\xAB, erwiderte ihm Kolja schroff und gereizt.</p><p>Der Junge wurde dunkelrot, wagte jedoch nichts zu entgegnen. Inzwischen hatten sie alle leise den uns schon bekannten Fu\xC3\x9Fweg eingeschlagen, da rief Smurow pl\xC3\xB6tzlich: \xC2\xBBDort ist Iljuschas Stein, unter dem er begraben werden sollte!\xC2\xAB</p><p>Alle blieben schweigend an dem gro\xC3\x9Fen Stein stehen. Aljoscha betrachtete ihn, und alles, was ihm Snegirjow \xC3\xBCber Iljuschetschka erz\xC3\xA4hlt hatte, wie dieser, weinend und den Vater umarmend, gerufen hatte: \xC2\xBBPapachen, Papachen, wie hat er dich erniedrigt!\xC2\xAB dieses ganze Bild wurde in ihm auf einmal wieder lebendig, und es war ihm, als ob in seinem Innern eine heftige Ersch\xC3\xBCtterung vorginge. Mit ernster, nachdenklicher Miene lie\xC3\x9F er seine Blicke \xC3\xBCber die lieben, hellen Gesichter dieser Jungen, der Schulkameraden des verstorbenen Iljuscha, wandern, dann sagte er pl\xC3\xB6tzlich zu ihnen: \xC2\xBBMeine Herren, ich m\xC3\xB6chte an dieser Stelle gern ein Wort zu Ihnen sagen.\xC2\xAB</p><p>Die Jungen umringten ihn und richteten ihre erwartungsvollen und gespannten Blicke auf ihn.</p><p>\xC2\xBBMeine Freunde, wir werden uns bald trennen. Ich werde jetzt noch eine Zeitlang bei meinen beiden Br\xC3\xBCdern bleiben, von denen der eine nach Sibirien verbannt wird und der andere auf den Tod krank liegt. Doch bald werde ich diese Stadt verlassen, vielleicht f\xC3\xBCr sehr lange Zeit. Wir werden uns also trennen m\xC3\xBCssen, meine Freunde. Lassen Sie uns aber hier an Iljuschas Stein verabreden, da\xC3\x9F wir zweierlei niemals vergessen wollen: erstens Iljuschetschka und zweitens uns nicht! Was uns auch sp\xC3\xA4ter im Leben begegnen mag, und sollten wir uns auch zwanzig Jahre nicht wiedersehen &#8211; wir wollen doch f\xC3\xBCr immer im Ged\xC3\xA4chtnis behalten, wie wir den armen Jungen begraben haben, den wir fr\xC3\xBCher mit Steinen beworfen hatten &#8211; erinnern Sie sich, dort an der kleinen Br\xC3\xBCcke? &#8211; und den wir dann alle so liebgewannen. Er war ein pr\xC3\xA4chtiger Kerl, ein lieber, tapferer Junge. Er hatte Gef\xC3\xBChl f\xC3\xBCr die Ehre seines Vaters und f\xC3\xBCr dessen bittere Kr\xC3\xA4nkung, gegen die er sich emp\xC3\xB6rte. Und deshalb wollen wir erstens seiner gedenken, meine Herren, unser ganzes Leben lang. Und zweitens: M\xC3\xB6gen wir auch mit den wichtigsten Dingen besch\xC3\xA4ftigt sein, m\xC3\xB6gen wir hohe Ehren erreicht haben oder in ein gro\xC3\x9Fes Ungl\xC3\xBCck geraten sein &#8211; gleichviel, vergessen Sie niemals, wie wohl wir uns hier alle zusammen einmal gef\xC3\xBChlt haben, vereint durch eine gute, edle Empfindung, die uns f\xC3\xBCr die Zeit unserer Liebe zu dem armen Jungen vielleicht besser gemacht hat, als wir in Wirklichkeit sind. Meine Tauben &#8211; gestatten Sie, da\xC3\x9F ich Sie Tauben nenne, denn Sie haben gro\xC3\x9Fe \xC3\x84hnlichkeit mit diesen h\xC3\xBCbschen, graublauen Tierchen, gerade jetzt in diesem Augenblick, wo ich Ihre guten, lieben Gesichter ansehe &#8211;, meine lieben Kinder, vielleicht verstehen Sie nicht, was ich Ihnen sage, denn ich rede oft sehr unverst\xC3\xA4ndlich; aber Sie werden es doch im Ged\xC3\xA4chtnis behalten und sp\xC3\xA4ter einmal meinen Worten zustimmen. Wissen Sie also, da\xC3\x9F es nichts gibt, was h\xC3\xB6her, st\xC3\xA4rker, ges\xC3\xBCnder und f\xC3\xBCr das bevorstehende Leben n\xC3\xBCtzlicher w\xC3\xA4re als irgendeine gute Erinnerung, und besonders eine, die noch aus der Kindheit, aus dem Elternhaus herr\xC3\xBChrt. Man erz\xC3\xA4hlt Ihnen viel von Ihrer Erziehung, aber eine sch\xC3\xB6ne, heilige Erinnerung, die man sich aus der Kindheit bewahrt hat, ist vielleicht die allerbeste Erziehung. Wer viele solche Erinnerungen mit ins Leben nimmt, ist f\xC3\xBCrs ganze Leben gerettet. Und selbst wenn sich nur eine einzige gute Erinnerung in unserem Herzen erh\xC3\xA4lt, so kann auch die uns einmal zur Rettung dienen. Leicht m\xC3\xB6glich, da\xC3\x9F wir sp\xC3\xA4ter einmal schlecht werden, da\xC3\x9F wir nicht imstande sind, der Verlockung zu einer b\xC3\xB6sen Tat zu widerstehen, da\xC3\x9F wir uns \xC3\xBCber Menschentr\xC3\xA4nen boshaft lustig machen und \xC3\xBCber Menschen, die so denken, wie es Kolja vorhin ausdr\xC3\xBCckte: &#8250;Ich m\xC3\xB6chte f\xC3\xBCr alle Menschen leiden!&#8249; Doch wie schlecht wir auch vielleicht werden, was Gott verh\xC3\xBCten m\xC3\xB6ge &#8211; wir werden uns doch daran erinnern, wie wir Iljuscha begruben und wie wir ihn in den letzten Tagen liebten und wie wir jetzt an diesem Stein so freundschaftlich miteinander gesprochen haben, und bei dieser Erinnerung wird selbst der Hartherzigste und Spottlustigste von uns, falls wir solche Menschen werden sollten, nicht wagen, sich innerlich dar\xC3\xBCber lustig zu machen, wie edel und gut er in diesem Augenblick gewesen ist! Ja noch mehr: Vielleicht wird ihn gerade diese eine Erinnerung von einer gro\xC3\x9Fen \xC3\x9Cbeltat zur\xC3\xBCckhalten, und er wird anderen Sinnes werden und sich sagen: &#8250;Ich war doch damals gut und mutig und ehrenhaft!&#8249; Mag er auch vor sich hin l\xC3\xA4cheln, das schadet nichts. Der Mensch lacht h\xC3\xA4ufig \xC3\xBCber das Sch\xC3\xB6ne und Gute, das geschieht nur aus Leichtsinn; aber ich versichere Ihnen, meine Freunde, sobald er l\xC3\xA4chelt, wird er sich sogleich in seinem Inneren sagen: &#8250;Nein, es war unrecht von mir zu l\xC3\xA4cheln, dar\xC3\xBCber darf man sich nicht lustig machen!&#8249;\xC2\xAB</p><p>\xC2\xBBSo wird es ganz bestimmt sein, Karamasow! Ich verstehe Sie, Karamasow!\xC2\xAB rief Kolja mit blitzenden Augen.</p><p>Die anderen waren in starker Erregung und wollten ebenfalls etwas sagen, beherrschten sich jedoch und sahen Aljoscha nur unverwandt und ger\xC3\xBChrt an.</p><p>\xC2\xBBDas sage ich f\xC3\xBCr den m\xC3\xB6glichen schlimmen Fall, da\xC3\x9F wir schlechte Menschen werden\xC2\xAB, fuhr Aljoscha fort. \xC2\xBBAber warum sollen wir denn schlechte Menschen werden, nicht wahr, meine Freunde? Wir werden erstens und vor allen Dingen gute Menschen sein, zweitens ehrenhafte Menschen, und drittens werden wir einander niemals vergessen. Das wiederhole ich immer wieder. Ich meinerseits gebe Ihnen mein Wort darauf, meine Freunde, da\xC3\x9F ich keinen von Ihnen vergessen werde! An jedes Gesicht, das mich in diesem Moment ansieht, werde ich mich erinnern, selbst nach drei\xC3\x9Fig Jahren noch. Vorhin hat Kolja zu Kartaschow gesagt, uns liege nichts daran zu wissen, ob er auf der Welt sei oder nicht. Aber k\xC3\xB6nnte ich etwa vergessen, da\xC3\x9F Kartaschow auf der Welt ist, da\xC3\x9F er auch jetzt noch so rot wird wie damals, als er Troja entdeckte, und da\xC3\x9F er mich mit seinen pr\xC3\xA4chtigen, guten, heiteren Augen ansieht? Meine Herren, meine lieben Freunde, lassen Sie uns alle hochherzig und mutig werden wie Iljuschetschka, klug, mutig und hochherzig wie Kolja, der mit zunehmendem Alter jedoch noch weit kl\xC3\xBCger werden wird, und ebenso versch\xC3\xA4mt, aber vern\xC3\xBCnftig und liebensw\xC3\xBCrdig wie Kartaschow. Doch weshalb rede ich nur von diesen beiden? Sie alle, meine Freunde, sind mir von nun an lieb, Sie alle schlie\xC3\x9Fe ich in mein Herz! Und ich bitte Sie, mich ebenfalls in Ihr Herz zu schlie\xC3\x9Fen! Wer aber hat uns in diesem guten, sch\xC3\xB6nen Gef\xC3\xBChl vereinigt, an das wir uns jetzt unser Leben lang erinnern wollen und erinnern werden? Wer anders als Iljuschetschka, dieser gute, liebe junge, der uns f\xC3\xBCr alle Zeit teuer ist! Wir werden ihn nie vergessen, sondern ihm ein gutes, ein ewiges Andenken in unseren Herzen bewahren, von nun an bis in Ewigkeit!\xC2\xAB</p><p>\xC2\xBBJa, ja, ein ewiges Andenken, ein ewiges Andenken!\xC2\xAB riefen alle Jungen mit ihren hellen Stimmen, und man sah ihren Gesichtern die R\xC3\xBChrung an.</p><p>\xC2\xBBWir wollen uns auch an sein Gesicht erinnern und an seinen Anzug und an seine \xC3\xA4rmlichen Stiefelchen und an seinen kleinen Sarg und an seinen ungl\xC3\xBCcklichen, s\xC3\xBCndigen Vater und daran, wie er gegen die ganze Klasse mutig f\xC3\xBCr ihn eintrat!\xC2\xAB</p><p>\xC2\xBBJa, daran wollen wir uns erinnern!\xC2\xAB riefen die Jungen wieder. \xC2\xBBEr war mutig und gut!\xC2\xAB</p><p>\xC2\xBBIch habe ihn liebgehabt!\xC2\xAB rief Kolja.</p><p>\xC2\xBBKinderchen, meine lieben Freunde, f\xC3\xBCrchten Sie sich nicht vor dem Leben! Wie sch\xC3\xB6n ist das Leben, wenn man etwas Gutes und Gerechtes tut!\xC2\xAB</p><p>\xC2\xBBJa, ja!\xC2\xAB stimmten die anderen begeistert zu.</p><p>\xC2\xBBKaramasow, wir lieben Sie!\xC2\xAB rief spontan eine Stimme, offenbar die von Kartaschow.</p><p>\xC2\xBBWir lieben Sie, wir lieben Sie!\xC2\xAB fielen die anderen ein. Vielen standen Tr\xC3\xA4nen in den Augen.</p><p>\xC2\xBBEin Hurra f\xC3\xBCr Karamasow!\xC2\xAB rief Kolja begeistert.</p><p>\xC2\xBBUnd ewiges Andenken dem toten Iljuscha!\xC2\xAB f\xC3\xBCgte wieder Aljoscha mit W\xC3\xA4rme hinzu.</p><p>\xC2\xBBEwiges Andenken!\xC2\xAB fielen erneut die Jungen ein.</p><p>\xC2\xBBKaramasow!\xC2\xAB rief Kolja. \xC2\xBBIst es wirklich wahr, was die Religion lehrt, da\xC3\x9F wir alle von den Toten auferstehen und einander wiedersehen werden, auch unseren Iljuschetschka?\xC2\xAB</p><p>\xC2\xBBSicherlich werden wir auferstehen, sicherlich werden wir uns wiedersehen und uns froh und heiter alles erz\xC3\xA4hlen, was uns im Leben begegnet ist\xC2\xAB, antwortete Aljoscha, halb lachend, halb begeistert.</p><p>\xC2\xBBAch, das wird sch\xC3\xB6n!\xC2\xABrief Kolja unwillk\xC3\xBCrlich.</p><p>\xC2\xBBSo, und jetzt wollen wir unsere Reden beenden und zu seinem Totenmahl gehen. Lassen Sie sich nicht dadurch beirren, da\xC3\x9F es Pfannkuchen zu essen gibt. Das ist ein althergebrachter Brauch, der auch sein Gutes hat\xC2\xAB, sagte Aljoscha lachend. \xC2\xBBNun, dann kommen Sie! Wir wollen jetzt Arm in Arm gehen!\xC2\xAB</p><p>\xC2\xBBJa, und das immer, das ganze Leben hindurch. Arm in Arm! Ein Hurra f\xC3\xBCr Karamasow!\xC2\xAB schrie Kolja noch einmal begeistert, und noch einmal stimmten alle Jungen in seinen Ruf ein.</p><p class=\"vers\">Wahrlich, wahrlich, ich sage euch: Wenn das Weizenkorn, in die Erde gefallen nicht erstirbt, so bleibt es allein; wenn es aber erstirbt, tr\xC3\xA4gt es viel Frucht.</p><p class=\"vers\">Johannes 12.24</p><hr size=\"1\" width=\"10%\" />"
