  text: "<h3>Zweites Buch</h3><h3><i>Eine verfehlte Zusammenkunft</i></h3><h3>1. Ankunft im Kloster</h3><p>Es war ein sch\xC3\xB6ner, warmer, klarer Tag Ende August. Die Zusammenkunft mit dem Starez war gleich nach der Sp\xC3\xA4tmesse verabredet, ungef\xC3\xA4hr halb zw\xC3\xB6lf. Die Besucher erschienen aber nicht zur Messe, sondern erst in dem Augenblick, als die Gl\xC3\xA4ubigen die Kirche verlie\xC3\x9Fen. Man fuhr in zwei Wagen vor, im ersten, einer eleganten Kutsche mit zwei wertvollen Pferden, sa\xC3\x9F Pjotr Alexandrowitsch Miussow mit einem entfernten Verwandten, einem sehr jungen, erst zwanzigj\xC3\xA4hrigen Menschen namens Pjotr Fomitsch Kalganow. Der junge Mann bereitete sich auf die Universit\xC3\xA4t vor, aber Miussow, bei dem er vorl\xC3\xA4ufig wohnte, redete ihm zu, mit ihm ins Ausland zu gehen, nach Z\xC3\xBCrich oder Jena, und dort sein Studium zu absolvieren. Der junge Mann hatte sich noch nicht entschieden. Er war nachdenklich und irgendwie zerstreut. Er hatte ein angenehmes Gesicht, war kr\xC3\xA4ftig gebaut und ziemlich gro\xC3\x9F. In seinem Blick lag mitunter etwas seltsam Starres; Wie alle zerstreuten Menschen schaute er jemand lange Zeit an, ohne ihn \xC3\xBCberhaupt zu sehen. Er war schweigsam und etwas linkisch, wurde aber bisweilen &#8211; \xC3\xBCbrigens vor allem unter vier Augen &#8211; unvermittelt gespr\xC3\xA4chig, impulsiv und lachlustig; Gott wei\xC3\x9F, \xC3\xBCber was alles er manchmal lachte. Seine Lebhaftigkeit erlosch jedoch ebenso pl\xC3\xB6tzlich, wie sie entstanden war. Gekleidet war er stets gut, sogar elegant; er besa\xC3\x9F schon ein kleines eigenes Verm\xC3\xB6gen und hatte noch weit mehr zu erwarten. Mit Aljoscha war er befreundet.</p><p>In einer alten klapprigen, aber ger\xC3\xA4umigen Droschke, die mit ihren zwei alten r\xC3\xB6tlich-grauen G\xC3\xA4ulen weit hinter Miussows Kutsche zur\xC3\xBCckgeblieben war, kamen Fjodor Pawlowitsch und sein Sohn Iwan. Dem \xC3\xA4ltesten Sohn Dmitri Fjodorowitsch hatte man den Termin tags zuvor genau mitgeteilt, doch er versp\xC3\xA4tete sich. Die Besucher lie\xC3\x9Fen ihre Wagen vor der Klostermauer beim Gasthaus stehen und traten durch das Klostertor ein. Au\xC3\x9Fer Fjodor Pawlowitsch hatte anscheinend noch keiner von ihnen ein Kloster gesehen, und Miussow war vielleicht seit drei\xC3\x9Fig Jahren in keiner Kirche gewesen. Er sah sich mit einiger Neugier um, die nicht frei war von einer gewissen gespielten Ungeniertheit. Aber seinem beobachtenden Auge boten sich au\xC3\x9Fer den sehr allt\xC3\xA4glichen Kirchen- und Wirtschaftsgeb\xC3\xA4uden keine weiteren Objekte. Die letzten Besucher, die gerade aus der Kirche kamen, nahmen die M\xC3\xBCtzen ab und bekreuzigten sich. Unter dem einfachen Volk waren auch einige Mitglieder der h\xC3\xB6heren Gesellschaft: zwei oder drei Damen und ein sehr alter General; alle waren in dem Gasthaus abgestiegen. Bettler umringten sofort die Ank\xC3\xB6mmlinge, aber keiner gab ihnen etwas. Nur Petruscha Kalganow entnahm seiner Geldb\xC3\xB6rse ein Zehnkopekenst\xC3\xBCck, reichte es eilig und aus irgendeinem Grunde verlegen einer alten Frau und sagte dabei hastig: \xC2\xBBVerteil das gleichm\xC3\xA4\xC3\x9Fig.\xC2\xAB Niemand aus seiner Begleitung sagte etwas dar\xC3\xBCber, so da\xC3\x9F er eigentlich keinen Anla\xC3\x9F zur Verlegenheit hatte; doch, als er das selbst bemerkte, wurde er erst recht verlegen.</p><p>Es war sonderbar; eigentlich h\xC3\xA4tten die Klosterleute sie doch erwarten und wom\xC3\xB6glich mit gewissen Ehrenbezeigungen empfangen m\xC3\xBCssen; einer der Besucher hatte erst k\xC3\xBCrzlich tausend Rubel gespendet, und ein anderer war der reichste Gutsbesitzer und sozusagen der gebildetste Mensch weit und breit; hier hingen alle wegen des Fischfangs im Flu\xC3\x9F zum Teil von ihm ab, falls der Proze\xC3\x9F eine solche Wendung nahm. Und trotzdem kam ihnen keine der offiziellen Pers\xC3\xB6nlichkeiten entgegen. Miussow blickte zerstreut auf die Grabsteine neben der Kirche und wollte schon die Bemerkung fallenlassen, die Hinterbliebenen h\xC3\xA4tten f\xC3\xBCr das Recht, ihre Toten an einem so \xC2\xBBheiligen\xC2\xAB Ort zu bestatten, gewi\xC3\x9F geh\xC3\xB6rig zahlen m\xC3\xBCssen; aber er schwieg: die einfache Ironie des Liberalen hatte sich schon fast in Zorn verwandelt.</p><p>\xC2\xBBZum Teufel, bei wem k\xC3\xB6nnen wir uns in diesem Durcheinander hier blo\xC3\x9F erkundigen? Das m\xC3\xBC\xC3\x9Ften wir kl\xC3\xA4ren, sonst vergeht unn\xC3\xBCtz die Zeit\xC2\xAB, murmelte er wie im Selbstgespr\xC3\xA4ch.</p><p>Auf einmal trat ein \xC3\xA4ltlicher, kahlk\xC3\xB6pfiger Herr im bequemen Sommermantel, mit s\xC3\xBC\xC3\x9Flichen kleinen Augen zu ihnen. Er l\xC3\xBCftete den Hut und stellte sich mit honigs\xC3\xBC\xC3\x9Fem Lispeln als Gutsbesitzer Maximow aus Tula vor. Sogleich ging er auf die Verlegenheit der Reisenden ein.</p><p>\xC2\xBBDer Starez Sossima wohnt in der Einsiedelei, vollkommen abgeschlossen, vierhundert Schritte vom Kloster, durch das W\xC3\xA4ldchen, durch das W\xC3\xA4ldchen ...\xC2\xAB</p><p>\xC2\xBBDas wei\xC3\x9F ich auch, da\xC3\x9F wir durch ein W\xC3\xA4ldchen m\xC3\xBCssen\xC2\xAB, erwiderte Fjodor Pawlowitsch, \xC2\xBBaber ich habe den Weg vergessen; ich bin lange nicht hier gewesen.\xC2\xAB</p><p>\xC2\xBBDurch dieses Tor und dann geradeaus durch das W\xC3\xA4ldchen ... Durch das W\xC3\xA4ldchen. Kommen Sie nur! Wenn es Ihnen recht ist. Ich mu\xC3\x9F selbst ... Ich selbst ... Bitte hier, hier ...\xC2\xAB</p><p>Sie gingen durch das Tor und schlugen die Richtung nach dem W\xC3\xA4ldchen ein. Der Gutsbesitzer Maximow, ein Mann von etwa sechzig Jahren ging oder, richtiger, lief neben ihnen her, wobei er alle mit einer krampfhaften, schier unglaublichen Neugier betrachtete. Seine Augen hatten etwas Glotzendes.</p><p>\xC2\xBBWissen Sie, wir wollen in einer pers\xC3\xB6nlichen Angelegenheit zu diesem Starez\xC2\xAB, sagte Miussow in strengem Ton. \xC2\xBBWir haben sozusagen eine Audienz bei dieser Pers\xC3\xB6nlichkeit bewilligt erhalten. Und daher m\xC3\xB6chten wir Sie doch bitten, so dankbar wir Ihnen f\xC3\xBCr die F\xC3\xBChrerschaft sind, nicht gleichzeitig mit uns hineinzugehen.\xC2\xAB</p><p>\xC2\xBBIch war schon drin, ich war schon ... Un chevalier parfait!\xC2\xAB \n      <span class=\"footnote\">Ein perfekter Ritter!</span> Der Gutsbesitzer schnippte mit den Fingern in der Luft.</p><p>\xC2\xBBWer ist so ein chevalier?\xC2\xAB fragte Miussow.</p><p>\xC2\xBBDer Starez, dieser pr\xC3\xA4chtige Starez. Der Starez. Die Ehre und der Ruhm des Klosters. Sossima. Das ist ein Starez, der ...\xC2\xAB</p><p>Sein wirres Gerede wurde durch einen M\xC3\xB6nch, der die Besucher einholte, unterbrochen; er trug eine Kapuze, war von kleiner Statur und sah bla\xC3\x9F und abgezehrt aus. Fjodor Pawlowitsch und Miussow blieben stehen, und der M\xC3\xB6nch sagte mit \xC3\xBCberaus h\xC3\xB6flicher, tiefer Verbeugung: \xC2\xBBDer Vater Abt bittet Sie, meine Herren, gehorsamst, nach Ihrem Besuch in der Einsiedelei bei ihm speisen zu wollen. Bitte um ein Uhr bei ihm, nicht sp\xC3\xA4ter. Und Sie ebenfalls\xC2\xAB, wandte er sich an Maximow.</p><p>\xC2\xBBDas werde ich unbedingt tun!\xC2\xAB rief Fjodor Pawlowitsch, der sich \xC3\xBCber die Einladung gewaltig freute. \xC2\xBBUnbedingt. Und wissen Sie, wir haben uns das Wort gegeben, uns anst\xC3\xA4ndig zu betragen. Und Sie, Pjotr Alexandrowitsch, kommen Sie auch mit?\xC2\xAB</p><p>\xC2\xBBWarum denn nicht? Wieso bin ich sonst hergefahren, wenn ich nicht alle Br\xC3\xA4uche hier kennenlerne! Nur eines stimmt mich bedenklich, Fjodor Pawlowitsch, da\xC3\x9F ich jetzt mit Ihnen ...\xC2\xAB</p><p>\xC2\xBBJa, ja, Dmitri Fjodorowitsch ist noch nicht da.\xC2\xAB</p><p>\xC2\xBBDas beste w\xC3\xA4re, er bliebe ganz weg. Glauben Sie vielleicht, Ihre St\xC3\xBCmpereien machen mir Spa\xC3\x9F, und dazu noch mit Ihnen? Also wir kommen zum Mittagessen; bestellen Sie dem Vater Abt unseren Dank!\xC2\xAB wandte er sich an den M\xC3\xB6nch.</p><p>\xC2\xBBEs ist auch noch meine Pflicht, Sie zum Starez zu f\xC3\xBChren\xC2\xAB, antwortete der M\xC3\xB6nch.</p><p>\xC2\xBBIch aber will, wenn es so ist, zum Vater Abt. Ich werde inzwischen geradewegs zum Vater Abt gehen\xC2\xAB, schnatterte der Gutsbesitzer Maximow.</p><p>\xC2\xBBDer Vater Abt ist augenblicklich besch\xC3\xA4ftigt; aber wie es Ihnen beliebt ...\xC2\xAB, sagte der M\xC3\xB6nch unsicher.</p><p>\xC2\xBBEin aufdringlicher alter Kerl\xC2\xAB meinte Miussow, als der Gutsbesitzer Maximow zum Kloster zur\xC3\xBCcklief.</p><p>\xC2\xBBEr hat \xC3\x84hnlichkeit mit von Sohn\xC2\xAB, \n      <span class=\"footnote\">Von Sohn &#8211; ein Moskauer Beamter</span> sagte pl\xC3\xB6tzlich Fjodor Pawlowitsch.</p><p>\xC2\xBBWeiter wissen Sie wohl auch nichts! Wieso hat er \xC3\x84hnlichkeit mit von Sohn? Haben Sie vielleicht von Sohn gesehen?\xC2\xAB</p><p>\xC2\xBBEine Photographie von ihm. Die \xC3\x84hnlichkeit liegt nicht in den Gesichtsz\xC3\xBCgen, sondern &#8211; das l\xC3\xA4\xC3\x9Ft sich nicht erkl\xC3\xA4ren. Das vollkommenste Ebenbild des Herrn von Sohn. Ich erkenne das immer schon an der Physiognomie.\xC2\xAB</p><p>\xC2\xBBNa meinetwegen, Sie sind ja Kenner in solchen Dingen. Nur noch eines, Fjodor Pawlowitsch: Sie haben eben selbst gesagt, wir h\xC3\xA4tten versprochen, uns anst\xC3\xA4ndig zu benehmen. Sie erinnern sich. Ich rate Ihnen, beherrschen Sie sich! Sollten Sie anfangen, den Possenrei\xC3\x9Fer zu spielen &#8211; ich bin nicht gewillt, mich mit Ihnen auf eine Stufe stellen zu lassen ... Sehen Sie, was das f\xC3\xBCr ein Mensch ist!\xC2\xAB wandte er sich an den M\xC3\xB6nch. \xC2\xBBIch f\xC3\xBCrchte mich, mit ihm unter anst\xC3\xA4ndige Leute zu gehen.\xC2\xAB</p><p>Auf den blassen, blutlosen Lippen des M\xC3\xB6nchs erschien ein leises, diskretes L\xC3\xA4cheln, in seiner Art nicht ohne Schlauheit, doch er erwiderte nichts, und man sp\xC3\xBCrte deutlich: er schwieg im Bewu\xC3\x9Ftsein der eigenen W\xC3\xBCrde. Miussows Gesicht wurde noch finsterer.</p><p>&#8250;Ach, hol sie alle der Teufel!&#8249; dachte er. Ein bi\xC3\x9Fchen Fassade, die sie sich im Laufe der Jahrhunderte erarbeitet haben &#8211; aber im Grunde ist das Scharlatanerie und dummes Zeug!&#8249;</p><p>\xC2\xBBDa ist die Einsiedelei; wir sind am Ziel!\xC2\xAB rief Fjodor Pawlowitsch. \xC2\xBBAber das Tor in der Mauer ist zu.\xC2\xAB Und er begann vor den Heiligen, die \xC3\xBCber und neben dem Tor gemalt waren, gro\xC3\x9Fe Kreuze zu schlagen.</p><p>\xC2\xBBWenn man in ein fremdes Kloster geht, darf man sein eigenes Reglement nicht mit hineinnehmen\xC2\xAB, sagte er. \xC2\xBBInsgesamt f\xC3\xBCnfundzwanzig Heilige leben hier in der Einsiedelei f\xC3\xBCr ihr Seelenheil, beobachten sich gegenseitig und essen Kohl. Und keine einzige Frau lassen sie durch dieses Tor, das ist besonders interessant! Es soll tats\xC3\xA4chlich so sein. Blo\xC3\x9F ich habe auch geh\xC3\xB6rt, da\xC3\x9F der Starez Damen empf\xC3\xA4ngt?\xC2\xAB fragte er auf einmal den M\xC3\xB6nch.</p><p>\xC2\xBBFrauen aus dem Volk sind auch jetzt hier. Sehen Sie, dort an der Galerie warten welche. F\xC3\xBCr bessere Damen sind auf der Galerie, aber au\xC3\x9Ferhalb der Mauer, zwei kleine Zimmer angebaut; das dort sind die Fenster. Der Starez kommt, wenn er gesund ist, von innen durch einen Gang zu ihnen heraus, doch, wie gesagt, immer nur au\xC3\x9Ferhalb der Mauer. Auch jetzt ist eine Dame da, eine Frau Chochlakowa, Gutsbesitzerin aus Charkow; sie wartet mit ihrer gel\xC3\xA4hmten Tochter. Wahrscheinlich hat er versprochen, zu ihnen herauszukommen, obgleich er in der letzten Zeit so schwach ist, da\xC3\x9F er sich auch dem Volk kaum zeigt.\xC2\xAB</p><p>\xC2\xBBEs gibt also doch ein Schlupfloch aus der Einsiedelei zu den Damen! Glauben Sie nicht, da\xC3\x9F ich etwas B\xC3\xB6ses denke, frommer Vater, ich meine nur so. Wissen Sie, auf dem Athos, von dem haben Sie doch schon geh\xC3\xB6rt, sind nicht nur Weiberbesuche verboten, es sind \xC3\xBCberhaupt keine Weiber oder sonstige weibliche Wesen gestattet, keine Hennen, Puten, K\xC3\xBChe ...\xC2\xAB</p><p>\xC2\xBBFjodor Pawlowitsch, ich kehre gleich um und lasse Sie allein! Man wird Sie, wenn ich nicht dabei bin, zur T\xC3\xBCr hinausf\xC3\xBChren; das prophezeie ich Ihnen!\xC2\xAB</p><p>\xC2\xBBWas habe ich Ihnen denn getan, Pjotr Alexandrowitsch? Sehen Sie nur\xC2\xAB, rief er pl\xC3\xB6tzlich, als er hinter die Mauer der Einsiedelei getreten war, \xC2\xBBsehen Sie nur, in was f\xC3\xBCr einem Rosental die Leute hier leben!\xC2\xAB</p><p>In der Tat wuchsen dort zwar keine Rosen mehr, aber doch zahlreiche seltene, sch\xC3\xB6ne Herbstblumen, wo immer man nur welche anpflanzen konnte. Offenbar wurden sie von kundiger Hand gepflegt. Auf dem Kirchenplatz und zwischen den Gr\xC3\xA4bern waren Blumenbeete angelegt. Das einst\xC3\xB6ckige, vor dem Eingang mit einer Galerie versehene Holzh\xC3\xA4uschen, in dem die Zelle des Starez lag, war ebenfalls von Blumen umgeben.</p><p>\xC2\xBBWar das auch schon bei dem fr\xC3\xBCheren Starez so, bei Warsonofi? Man sagt, er habe nichts Sch\xC3\xB6nes leiden k\xC3\xB6nnen? Aufgesprungen soll er sein, um mit dem Stock nach Frauen zu schlagen\xC2\xAB, bemerkte Fjodor Pawlowitsch, als er die Stufen zur Eingangst\xC3\xBCr hinaufstieg.</p><p>\xC2\xBBDer Starez Warsonofi machte wirklich mitunter den Eindruck eines frommen Irren; aber vieles, was von ihm erz\xC3\xA4hlt wird, ist dummes Zeug. Mit dem Stock hat er niemand geschlagen\xC2\xAB, antwortete der M\xC3\xB6nch. \xC2\xBBJetzt bitte ich einen Augenblick zu warten, meine Herren; ich werde Sie melden.\xC2\xAB</p><p>\xC2\xBBZum letztenmal die Bedingung, Fjodor Pawlowitsch, h\xC3\xB6ren Sie gut zu! Benehmen Sie sich anst\xC3\xA4ndig, oder ich zahle es Ihnen heim!\xC2\xAB brummte Miussow noch einmal.</p><p>\xC2\xBBIch verstehe nicht, warum Sie so aufgeregt sind\xC2\xAB, erwiderte Fjodor Pawlowitsch sp\xC3\xB6ttisch. \xC2\xBBHaben Sie Angst ihrer S\xC3\xBCnden wegen? Es hei\xC3\x9Ft, er sieht jedem an den Augen an, weshalb er kommt. Und wie hoch Sie die Meinung dieser Leute sch\xC3\xA4tzen, Sie, ein Pariser und Vork\xC3\xA4mpfer des Fortschritts! Ich mu\xC3\x9F \xC3\xBCber Sie geradezu staunen, tats\xC3\xA4chlich!\xC2\xAB</p><p>Miussow konnte auf diese sarkastischen Worte nicht mehr antworten; sie wurden hereingebeten. In ziemlich gereizter Stimmung trat er ein.</p><p>&#8250;Na, ich kenne mich: ich bin gereizt und fange Streit an. Ich werde mich aufregen &#8211; und mich und die Idee entw\xC3\xBCrdigen!&#8249; ging es ihm durch den Kopf.</p>"
  title: Zweites Buch
