  text: "<h3>2. Lisaweta die Stinkende</h3><p>Es gab da einen besonderen Umstand, der Grigori tief ersch\xC3\xBCtterte und ihn endg\xC3\xBCltig in einem unangenehmen, ekelhaften Verdacht von fr\xC3\xBCher best\xC3\xA4rkte. Diese Lisaweta die Stinkende, zwanzig Jahre alt, war ein sehr kleines M\xC3\xA4dchen \xC2\xBBwenig mehr als zwei Arschin \n      <span class=\"footnote\">Arschin &#8211; L\xC3\xA4ngenma\xC3\x9F, 71 cm</span> gro\xC3\x9F\xC2\xAB, wie sie nach ihrem Tode viele gottesf\xC3\xBCrchtige alte Weiblein unserer Stadt beschrieben haben. Ihr gesundes, breites, rotbackiges Gesicht war v\xC3\xB6llig schwachsinnig, ihre Augen blickten starr und unangenehm, allerdings friedlich. Sie ging ihr ganzes Leben lang, im Sommer und im Winter, barfu\xC3\x9F und nur in einem Leinenhemd. Ihr fast schwarzes, sehr dichtes Haar war kraus wie bei einem Schaf und bildete auf ihrem Kopf eine Art M\xC3\xBCtze. Au\xC3\x9Ferdem war dieses Haar immer voller Erde, Schmutz, Bl\xC3\xA4ttchen und Sp\xC3\xA4nchen, weil sie st\xC3\xA4ndig auf der Erde und im Schmutz schlief. Ihr Vater war ein heruntergekommener, siecher Kleinb\xC3\xBCrger namens Ilja, der stark trank, kein eigenes Haus hatte und schon seit vielen Jahren als Arbeiter bei einem wohlhabenden Kleinb\xC3\xBCrger unserer Stadt lebte. Lisawetas Mutter war schon lange tot. Der stets kr\xC3\xA4nkliche, b\xC3\xB6sartige Ilja schlug Lisaweta jedesmal, wenn sie nach Hause kam, in unmenschlicher Weise. Aber sie kam nur selten, da sie sich als irres und nach der Meinung des Volkes gottgeweihtes Menschenkind in der ganzen Stadt ihre Nahrung suchte. Iljas Wirtsleute und Ilja selbst, ja sogar viele mitleidige Kaufleute und namentlich Kaufmannsfrauen hatten wiederholt versucht, Lisaweta mit anst\xC3\xA4ndiger Kleidung zu versehen, und hatten ihr im Winter einen Schafpelz und Stiefel angezogen, sie lie\xC3\x9F das alles widerspruchslos mit sich geschehen, ging dann jedoch f\xC3\xBCr gew\xC3\xB6hnlich weg, zog irgendwo, meist in der Vorhalle der Hauptkirche, alles, was ihr geschenkt worden war, wieder aus: Tuch, Rock, Pelz, Stiefel, lie\xC3\x9F alles liegen und verschwand &#8211; barfu\xC3\x9F und im Hemd wie vorher. Einmal besuchte der neue Gouverneur unseres Gouvernements zuf\xC3\xA4llig unser St\xC3\xA4dtchen und wurde durch Lisawetas Anblick in seinen edelsten Gef\xC3\xBChlen beleidigt. Obgleich er erkannte, da\xC3\x9F sie ein geistesschwaches Kind Gottes war, wie ihm auch mitgeteilt wurde, machte er doch tadelnd darauf aufmerksam, da\xC3\x9F ein junges M\xC3\xA4dchen, welches nur im Hemd herumlaufe, den Anstand verletze, und verlangte die Beseitigung dieses \xC3\x84rgernisses. Aber der Gouverneur reiste ab, und man lie\xC3\x9F Lisaweta, wie sie war. Endlich starb ihr Vater, und dadurch wurde sie allen gottesf\xC3\xBCrchtigen Leuten in der Stadt noch lieber, da sie ja nun eine Waise war. In der Tat schienen alle sie gern zu haben; selbst die Jungen h\xC3\xA4nselten und kr\xC3\xA4nkten sie nicht; und im allgemeinen sind doch die Jungen, besonders die Sch\xC3\xBCler, bei uns eine ungezogene Bande. Sie ging in unbekannte H\xC3\xA4user, und niemand jagte sie hinaus; im Gegenteil, jeder war freundlich zu ihr und gab ihr ein paar Kopeken. Wenn man ihr Geld gab, trug sie es sofort davon und steckte es in eine Sammelb\xC3\xBCchse an der Kirche oder am Gef\xC3\xA4ngnis. Gab man ihr auf dem Markt einen Kringel oder ein Wei\xC3\x9Fbrot, so gab sie es sofort dem ersten Kind, das ihr begegnete, oder sie hielt eine unserer reichsten Damen an und gab es der, und die Damen nahmen es sogar mit Freuden an. Sie selbst aber n\xC3\xA4hrte sich nur von Schwarzbrot und Wasser. Sie trat manchmal in einen reichen Laden und setzte sich hin; da lag teure Ware, auch Geld, die Ladeninhaber jedoch hielten es nie f\xC3\xBCr n\xC3\xB6tig, vor ihr auf der Hut zu sein: Sie wu\xC3\x9Ften, wenn man auch Tausende vor ihren Augen hinlegte und verg\xC3\xA4\xC3\x9Fe, w\xC3\xBCrde sie nicht eine Kopeke davon nehmen. In die Kirche ging sie nur selten; doch schlief sie entweder in der Vorhalle einer Kirche oder sie stieg \xC3\xBCber einen geflochtenen Zaun &#8211; bei uns gibt es selbst noch heutzutage viele geflochtene Z\xC3\xA4une statt der Plankenz\xC3\xA4une &#8211; und n\xC3\xA4chtigte in einem Gem\xC3\xBCsegarten. Nach Hause, das hei\xC3\x9Ft in das Haus der Leute, bei denen ihr verstorbener Vater gewohnt hatte, kam sie im Sommer, etwa einmal in der Woche, im Winter aber t\xC3\xA4glich, jedoch nur zur Nacht, und schlief dann entweder auf dem Flur oder im Kuhstall. Man wunderte sich \xC3\xBCber sie, da\xC3\x9F sie ein solches Leben aushielt, aber sie war es nun einmal gewohnt, war zwar klein, doch besa\xC3\x9F sie eine au\xC3\x9Ferordentlich kr\xC3\xA4ftige Konstitution. Manche Herrschaften behaupteten bei uns auch, sie tue das alles nur aus Stolz, aber dies Behauptung fand keinen rechten Glauben: sie konnte nicht einmal ein Wort sprechen und bewegte nur ab und zu die Zunge und brummte etwas &#8211; wie konnte da von Stolz die Rede sein!</p><p>Da begab es sich nun, da\xC3\x9F einstmals (schon vor geraumer Zeit) in einer hellen warmen Septembernacht bei Vollmond, zu einer nach unseren Begriffen sp\xC3\xA4ten Stunde eine angetrunkene Rotte, bestehend aus f\xC3\xBCnf oder sechs unserer nachtschw\xC3\xA4rmenden flotten Herren, aus dem Klub \xC2\xBBhinten herum\xC2\xAB nach Hause zur\xC3\xBCckkehrte. Auf beiden Seiten der Gasse zogen sich Flechtz\xC3\xA4une hin, hinter denen die Gem\xC3\xBCseg\xC3\xA4rten der ansto\xC3\x9Fenden H\xC3\xA4user lagen, und die Gasse m\xC3\xBCndete auf einen Fu\xC3\x9Fsteg \xC3\xBCber unsere \xC3\xBCbelriechende, lange Pf\xC3\xBCtze, die man bei uns herk\xC3\xB6mmlicherweise manchmal das \xC2\xBBFl\xC3\xBC\xC3\x9Fchen\xC2\xAB nennt. An dem Flechtzaun, in Nesseln und Kletten, erblickte unsere Gesellschaft die schlafende Lisaweta. Die fidelen Herren blieben lachend neben ihr stehen und begannen h\xC3\xB6chst ungenierte Witze zu rei\xC3\x9Fen. Eines der Herrchen kam auf den Einfall, eine ganz exzentrische Frage aufzuwerfen, n\xC3\xA4mlich: kann irgend jemand ein solches St\xC3\xBCck Vieh als Weib betrachten, zum Beispiel jetzt gleich, und so weiter. Alle meinten mit stolzem Ekel, das sei unm\xC3\xB6glich. Aber in diesem H\xC3\xA4ufchen befand sich zuf\xC3\xA4llig auch Fjodor Pawlowitsch, der augenblicklich erkl\xC3\xA4rte, man k\xC3\xB6nne dieses Wesen als Weib betrachten, sogar sehr wohl, und es liege darin sogar etwas besonders Pikantes, und so weiter, und so weiter. In der Tat dr\xC3\xA4ngte er sich in jener Zeit schon auf affektierte Weise in die Rolle des Possenrei\xC3\x9Fers; er tat sich gern hervor und am\xC3\xBCsierte die Herren, anscheinend zwar v\xC3\xB6llig gleichberechtigt, in Wirklichkeit aber ganz und gar als Knecht. Das war gerade zu der Zeit, als er aus Petersburg die Nachricht vom Tod seiner ersten Frau, Adelaida Iwanowna, erhalten hatte und mit dem Trauerflor am Hut derma\xC3\x9Fen trank und sumpfte, da\xC3\x9F manche Leute in der Stadt, sogar manch der z\xC3\xBCgellosesten Gesellen, sich \xC3\xBCber diesen Anblick emp\xC3\xB6rten. Die Bande lachte nat\xC3\xBCrlich laut \xC3\xBCber die unerwartete Behauptung, und einer von ihnen begann sogar Fjodor Pawlowitsch zu animieren, die \xC3\xBCbrigen, obwohl noch immer in ma\xC3\x9Floser Heiterkeit, spuckten noch mehr angeekelt aus, und endlich gingen sie ihres Weges. Sp\xC3\xA4ter hat Fjodor Pawlowitsch eidlich versichert, auch er sei damals mit allen zusammen fortgegangen. Vielleicht war das wirklich so &#8211; zuverl\xC3\xA4ssig wei\xC3\x9F es niemand und hat es niemand jemals gewu\xC3\x9Ft &#8211;, aber f\xC3\xBCnf oder sechs Monate darauf begann die ganze Stadt mit starker, aufrichtiger Emp\xC3\xB6rung davon zu reden, da\xC3\x9F Lisaweta schwanger sei. Man fragte und suchte herauszubekommen, wer diese S\xC3\xBCnde begangen habe, wer der \xC3\x9Cbelt\xC3\xA4ter sei. Und da verbreitete sich auf einmal in der Stadt das schreckliche Ger\xC3\xBCcht, der \xC3\x9Cbelt\xC3\xA4ter sei eben dieser Fjodor Pawlowitsch. Woher kam dieses Ger\xC3\xBCcht? Von jener Rotte nachtschw\xC3\xA4rmender Herren war zu jener Zeit zuf\xC3\xA4llig nur ein einziger Teilnehmer in der Stadt geblieben, und das war ein bejahrter, geachteter Staatsrat, der eine Frau und erwachsene T\xC3\xB6chter hatte und dergleichen bestimmt nicht in Umlauf gebracht h\xC3\xA4tte, selbst wenn es wahr gewesen w\xC3\xA4re. Die \xC3\xBCbrigen Teilnehmer aber, etwa vier an der Zahl, hatten damals, der eine hierhin, der andere dorthin, die Stadt verlassen. Aber das Ger\xC3\xBCcht zielte direkt und beharrlich auf Fjodor Pawlowitsch. Allerdings k\xC3\xBCmmerte sich dieser nicht sonderlich darum: Irgendwelchen Kaufleuten oder Kleinb\xC3\xBCrgern gegen\xC3\xBCber h\xC3\xA4tte er sich auch gar nicht verantwortet. Er war damals stolz und redete nur mit seiner Gesellschaft von Beamten und Adligen, die er so eifrig belustigte. Zu jener Zeit verteidigte Grigori seinen Herrn energisch und aus voller Kraft und nahm ihn nicht nur gegen diese \xC3\xBCblen Nachreden in Schutz, sondern lie\xC3\x9F sich um seinetwillen sogar auf Streit und Schimpfereien ein und brachte wirklich viele von ihrer \xC3\x9Cberzeugung ab. Sie selbst, diese gemeine Person, sei schuld daran, sagte, er mit aller Bestimmtheit, und der \xC3\x9Cbelt\xC3\xA4ter sei niemand anders als \xC2\xBBKarp mit der Schraube\xC2\xAB, so wurde ein damals stadtbekannter gef\xC3\xBCrchteter Str\xC3\xA4fling genannt, der zu jener Zeit aus dem Gouvernementsgef\xC3\xA4ngnis entsprungen war und sich heimlich in unserer Stadt aufhielt. Diese L\xC3\xB6sung des R\xC3\xA4tsels schien glaublich. An Karp erinnerte man sich, man erinnerte sich vor allem, da\xC3\x9F er sich gerade in jenen Herbstn\xC3\xA4chten in der Stadt herumgetrieben und drei Personen ausgepl\xC3\xBCndert hatte. Dieses Ereignis und alle diese Ausdeutungen beraubten die Schwachsinnige keineswegs der allgemeinen Sympathie; im Gegenteil alle begannen sie noch mehr zu besch\xC3\xBCtzen und zu beh\xC3\xBCten. Die wohlhabende Kaufmannswitwe Kondratjewa richtete es sogar ein, da\xC3\x9F sie Lisaweta Ende April zu sich nahm, um sie vor der Entbindung nicht wieder fortzulassen. Man \xC3\xBCberwachte sie sorgsam, doch trotz aller \xC3\x9Cberwachung brachte es Lisaweta fertig, sich am letzten Abend heimlich von Frau Kondratjewa zu entfernen und in Fjodor Pawlowitschs Garten zu gelangen. Wie sie in ihrem Zustand \xC3\xBCber den hohen, festen Plankenzaun gestiegen war, blieb einigerma\xC3\x9Fen r\xC3\xA4tselhaft. Die einen behaupteten, Menschen h\xC3\xA4tten ihr her\xC3\xBCbergeholfen, andere, eine \xC3\xBCbernat\xC3\xBCrliche Macht habe die Hand im Spiele gehabt. Das Wahrscheinlichste ist, da\xC3\x9F alles auf eine zwar sehr seltsame, aber doch nat\xC3\xBCrliche Weise zugegangen war: da\xC3\x9F Lisaweta, die \xC3\xBCber Flechtz\xC3\xA4une in fremde G\xC3\xA4rten zu steigen verstand, um dort zu n\xC3\xA4chtigen, irgendwie auch auf Fjodor Pawlowitschs Gartenzaun hinaufgeklettert und von dort, allerdings zu ihrem Schaden, trotz ihres Zustandes in den Garten hinabgesprungen war.</p><p>Grigori eilte zu Marfa Ignatjewna und schickte sie zu Lisaweta, damit sie ihr half. Er selbst lief zu einer alten Hebamme, die zum Gl\xC3\xBCck in der N\xC3\xA4he wohnte. Das Kind wurde gerettet, aber Lisaweta starb bei Tagesanbruch. Grigori nahm das Kind, trug es ins Haus, legte seiner Frau das Kind auf die Knie, unmittelbar an die Brust, und sagte: \xC2\xBBEine Waise ist Gottes Kind und mit allen verwandt, diese hier aber mit mir und dir ganz besonders. Dieses Kind hat uns unser kleiner Verstorbener geschickt. Es stammt ab von einem Sohn des Teufels und von einer Gerechten. N\xC3\xA4hre es und weine nicht mehr!\xC2\xAB So zog denn Marfa Ignatjewna den Knaben auf. Sie lie\xC3\x9Fen ihn taufen und nannten ihn Pawel, mit Vatersnamen aber nannte man ihn allm\xC3\xA4hlich ganz von selbst, ohne da\xC3\x9F es jemand angeordnet h\xC3\xA4tte, Fjodorowitsch. Fjodor Pawlowitsch erhob keinen Einspruch und fand das alles sogar am\xC3\xBCsant, obgleich er weiterhin energisch bestritt, mit der Sache etwas zu tun zu haben. Den Einwohnern unserer Stadt gefiel es, da\xC3\x9F er den verwaisten Knaben aufgenommen hatte. Sp\xC3\xA4ter erfand Fjodor Pawlowitsch f\xC3\xBCr ihn auch einen Familiennamen; er nannte ihn Smerdjakow, nach dem Beinamen \xC2\xBBSmerdjastschaja\xC2\xAB &#8211; die Stinkende, den seine Mutter Lisaweta gehabt hatte. Dieser Smerdjakow also wurde dann Fjodor Pawlowitschs zweiter Diener und wohnte zu Beginn unserer Erz\xC3\xA4hlung im Seitengeb\xC3\xA4ude, zusammen mit dem alten Grigori und der alten Marfa. Er war als Koch eingesetzt. Gern w\xC3\xBCrde ich noch dies und das speziell \xC3\xBCber ihn berichten, aber ich sch\xC3\xA4me mich, die Aufmerksamkeit meines Lesers so lange f\xC3\xBCr gew\xC3\xB6hnliche Dienstboten in Anspruch zu nehmen, und gehe daher wieder zu meiner Erz\xC3\xA4hlung \xC3\xBCber, hoffend, da\xC3\x9F der weitere Verlauf der Geschichte ganz von selbst Anla\xC3\x9F zu weiteren Mitteilungen \xC3\xBCber Smerdjakow geben wird.</p>"
  title: 2. Lisaweta die Stinkende
