  text: "<h3>8. Der Skandal</h3><p>Miussow und Iwan Fjodorowitsch hatten soeben das Haus des Abtes betreten, da vollzog sich in Pjotr Alexandrowitsch, einem grundanst\xC3\xA4ndigen, feinf\xC3\xBChligen Menschen, ein eigenartiger, nobler Denkproze\xC3\x9F: er begann sich seines Zorns zu sch\xC3\xA4men. Er h\xC3\xA4tte, das f\xC3\xBChlte er, diesen armseligen Fjodor Pawlowitsch im stillen eigentlich nur verachten sollen, anstatt in der Zelle des Starez seine Kaltbl\xC3\xBCtigkeit zu verlieren und au\xC3\x9Fer sich zu geraten. &#8250;Wenigstens k\xC3\xB6nnen die M\xC3\xB6nche nichts daf\xC3\xBCr!&#8249; sagte er sich auf den Stufen vor der Haust\xC3\xBCr des Abtes. &#8250;Und wenn ich hier anst\xC3\xA4ndigen Leuten begegne &#8211; Vater Nikolai, der Abt, ist wohl gleichfalls ein Adliger &#8211;, warum soll ich nicht nett, liebensw\xC3\xBCrdig und h\xC3\xB6flich zu ihnen sein. Streiten werde ich nicht; ich werde ihnen sogar nach dem Munde reden, sie durch Liebensw\xC3\xBCrdigkeit bezaubern &#8211; und ihnen schlie\xC3\x9Flich beweisen, da\xC3\x9F ich mit diesem alten Satyr, diesem Possenrei\xC3\x9Fer und Clown nichts gemein habe und wie sie alle in diese Sache hineingeraten bin ...&#8249; Das umstrittene Recht des Holzschlagens im Wald und des Fischfangs beschlo\xC3\x9F er ihnen endg\xC3\xBCltig abzutreten, ein f\xC3\xBCr allemal, gleich heute, zumal das alles sehr geringen Wert besa\xC3\x9F. Was es mit diesen Rechten auf sich hatte und wo \xC3\xBCberhaupt sie auszu\xC3\xBCben waren, wu\xC3\x9Fte er ohnehin nicht. Und er beschlo\xC3\x9F ferner, alle gerichtlichen Klagen gegen das Kloster zur\xC3\xBCckzuziehen.</p><p>In diesen guten Absichten wurde er noch best\xC3\xA4rkt, als sie das Speisezimmer des Vaters Abt betraten. Ein Speisezimmer hatte er eigentlich gar nicht, denn er bewohnte in Wirklichkeit nur zwei Zimmer des Geb\xC3\xA4udes, allerdings ger\xC3\xA4umigere und bequemere als die des Starez. Aber die Einrichtung der Zimmer war ebenfalls nicht sonderlich komfortabel. Die Mahagonim\xC3\xB6bel waren nach der Mode der zwanziger Jahre mit Leder bezogen, die Dielen sogar ungestrichen; daf\xC3\xBCr war alles blitzblank und sauber, und auf den Fensterbrettern standen viele kostbare Blumen. Den Hauptluxus bildete in diesem Augenblick nat\xC3\xBCrlich der \xC3\xBCppig ausgestattete Tisch (wobei auch dies nur relativ gemeint ist). Das Tischtuch war rein, das Geschirr gl\xC3\xA4nzte, auf dem Tisch lagen drei verschiedene Sorten vorz\xC3\xBCglich gebackenes Brot, au\xC3\x9Ferdem standen dort zwei Flaschen Wein, zwei Flaschen pr\xC3\xA4chtiger Klostermet und eine gro\xC3\x9Fe gl\xC3\xA4serne Kanne Klosterkwa\xC3\x9F, \n      <span class=\"footnote\">Kwa\xC3\x9F &#8211; alkohol. Getr\xC3\xA4nk aus Brot, Mehl und Malz</span> der in der ganzen Gegend ber\xC3\xBChmt war. Branntwein gab es nicht. Rakitin berichtete sp\xC3\xA4ter, es sei diesmal ein Essen aus f\xC3\xBCnf G\xC3\xA4ngen zubereitet gewesen: Sterletsuppe \n      <span class=\"footnote\">Sterlet &#8211; eine kleine St\xC3\xB6rart</span> mit Fischpastetchen, dann ein besonders vorz\xC3\xBCglich angerichteter gekochter Fisch, dann St\xC3\xB6rkoteletts, Gefrorenes und Kompott und schlie\xC3\x9Flich noch eine s\xC3\xA4uerliche Mehlspeise, \xC3\xA4hnlich wie Blancmanger. \n      <span class=\"footnote\">Blancmanger &#8211; Mandelgelee</span> Alles das hatte Rakitin herausspioniert, er hatte sich nicht enthalten k\xC3\xB6nnen, eigens zu diesem Zweck einen Blick in die K\xC3\xBCche des Abtes zu werfen, wo er ebenfalls seine Verbindungen hatte. Er hatte \xC3\xBCberall seine Verbindungen und war in der Lage, sich \xC3\xBCberall Auskunft zu verschaffen. Er hatte ein unruhiges, neidisches Herz. Seiner bedeutenden F\xC3\xA4higkeiten war er sich bewu\xC3\x9Ft, und vor lauter Eigend\xC3\xBCnkel \xC3\xBCbersch\xC3\xA4tzte er sie noch. Er wu\xC3\x9Fte, da\xC3\x9F er auf seine Weise einmal ein t\xC3\xBCchtiger Mensch sein w\xC3\xBCrde; Aljoscha jedoch, der sehr an ihm hing, qu\xC3\xA4lte der Umstand, da\xC3\x9F sein Freund Rakitin unehrlich und sich dessen allerdings gar nicht bewu\xC3\x9Ft war. Im Gegenteil: da er von sich wu\xC3\x9Fte, da\xC3\x9F er kein Geld von einem Tisch stehlen w\xC3\xBCrde, hielt er sich tats\xC3\xA4chlich f\xC3\xBCr h\xC3\xB6chst ehrlich. Daran konnte weder Aljoscha noch sonst jemand etwas \xC3\xA4ndern.</p><p>Rakitin, als untergeordnete Person, hatte nicht zu dem Essen eingeladen werden k\xC3\xB6nnen; daf\xC3\xBCr waren Vater Jossif und Vater Paissi und noch ein Priesterm\xC3\xB6nch geladen. Sie warteten bereits in dem Speisezimmer des Abtes, als Pjotr Alexandrowitsch, Kalganow und Iwan Fjodorowitsch eintraten. Etwas abseits wartete auch der Gutsbesitzer Maximow. Der Vater Abt trat in die Mitte des Zimmers, um die G\xC3\xA4ste zu begr\xC3\xBC\xC3\x9Fen. Er war ein hochgewachsener, hagerer, aber noch kr\xC3\xA4ftiger alter Mann, mit schwarzem, schon stark mit Grau vermischtem Haar und einem langen, w\xC3\xBCrdevollen, etwas wichtigtuerischen und f\xC3\xB6rmlichen Gesicht. Er verbeugte sich schweigend vor den G\xC3\xA4sten, die nun vortraten, um den Segen zu empfangen. Miussow wollte ihm schon die Hand k\xC3\xBCssen, doch der Abt zog sie zur\xC3\xBCck, und der Ku\xC3\x9F kam nicht zustande. Daf\xC3\xBCr lie\xC3\x9Fen sich Iwan Fjodorowitsch und Kalganow diesmal in aller Form segnen, das hei\xC3\x9Ft mit einem treuherzigen, h\xC3\xB6rbaren Handku\xC3\x9F nach Art des einfachen Volkes.</p><p>\xC2\xBBWir m\xC3\xBCssen sehr um Entschuldigung bitten, Hochehrw\xC3\xBCrden\xC2\xAB, begann Pjotr Alexandrowitsch mit einem liebensw\xC3\xBCrdigen L\xC3\xA4cheln, aber in w\xC3\xBCrdigem, respektvollem Ton, \xC2\xBBda\xC3\x9F wir allein erscheinen, ohne unseren ebenfalls geladenen Gef\xC3\xA4hrten Fjodor Pawlowitsch. Er sah sich gen\xC3\xB6tigt, Ihrem Tisch fernzubleiben, und das nicht ohne Grund. In seinem unseligen Hader mit seinem Sohn lie\xC3\x9F er sich in der Zelle des ehrw\xC3\xBCrdigen Vaters Sossima zu einigen ganz unpassenden ... kurz gesagt, zu ganz unanst\xC3\xA4ndigen \xC3\x84u\xC3\x9Ferungen hinrei\xC3\x9Fen!\xC2\xAB Und, mit Blick auf die Priesterm\xC3\xB6nche: \xC2\xBBWas Euer Hochehrw\xC3\xBCrden bereits bekannt sein d\xC3\xBCrfte ... Von Schuldgef\xC3\xBChl und aufrichtiger Reue erf\xC3\xBCllt, sch\xC3\xA4mte er sich. Und da er dieses Gef\xC3\xBChl nicht \xC3\xBCberwinden konnte, bat er uns, mich und seinen Sohn Iwan Fjodorowitsch, Ihnen sein aufrichtiges Bedauern, seinen Kummer und seine Reue auszudr\xC3\xBCcken. Kurz, er hofft und beabsichtigt, sp\xC3\xA4ter alles wiedergutzumachen; jetzt aber erfleht er Ihren Segen und bittet Sie, das Vorgefallene zu vergessen ...\xC2\xAB</p><p>Miussow schwieg. Bei den letzten Worten seiner Tirade angelangt, war er mit sich \xC3\xA4u\xC3\x9Ferst zufrieden, und zwar derma\xC3\x9Fen, da\xC3\x9F in seiner Seele von der fr\xC3\xBCheren Gereiztheit auch nicht die Spur zur\xC3\xBCckgeblieben war. Er liebte die Menschen jetzt wieder aufrichtig.</p><p>Der Abt, der ihn w\xC3\xBCrdevoll angeh\xC3\xB6rt hatte, neigte leicht den Kopf und erwiderte: \xC2\xBBIch bedauere sein Nichterscheinen von ganzem Herzen. Vielleicht h\xC3\xA4tte er uns beim gemeinsamen Mahl liebgewonnen, ebenso wie wir ihn. Haben Sie nun die G\xC3\xBCte zu speisen, meine Herren!\xC2\xAB</p><p>Er trat vor das Heiligenbild und begann laut ein Gebet zu sprechen. Alle neigten ehrfurchtsvoll die K\xC3\xB6pfe, und der Gutsbesitzer Maximow trat besonders weit vor und legte aus besonderer Andacht die H\xC3\xA4nde mit den Innenfl\xC3\xA4chen vor der Brust zusammen.</p><p>Und ausgerechnet in diesem Augenblick erlaubte sich Fjodor Pawlowitsch seinen letzten Streich. Es sei bemerkt, da\xC3\x9F er tats\xC3\xA4chlich wegfahren wollte und tats\xC3\xA4chlich empfand, wie unm\xC3\xB6glich es w\xC3\xA4re, nach seinem schm\xC3\xA4hlichen Benehmen in der Zelle des Starez nun zum Abt zum Essen zu gehen, als ob nichts geschehen w\xC3\xA4re. Nicht da\xC3\x9F er sich besonders gesch\xC3\xA4mt und schuldig gef\xC3\xBChlt h\xC3\xA4tte, vielleicht war sogar das Gegenteil der Fall; aber er sp\xC3\xBCrte doch, da\xC3\x9F es sich einfach nicht geh\xC3\xB6rte, jetzt an dem Mittagessen teilzunehmen. Kaum war jedoch sein klappernder Wagen vor der T\xC3\xBCr des Gasthauses vorgefahren, als er, schon im Begriff einzusteigen, auf einmal innehielt. Ihm waren seine eigenen Worte vor dem Starez eingefallen: &#8250;Wenn ich irgendwo unter Leuten bin, scheint es mir immer, als sei ich gemeiner als sie, als hielten mich alle f\xC3\xBCr einen Possenrei\xC3\x9Fer. Und dann sage ich mir: Also gut, spiele ich eben den Possenrei\xC3\x9Fer, ich f\xC3\xBCrchte mich nicht vor eurem Urteil, ihr seid doch allesamt gemeiner als ich!&#8249; Er bekam Lust, sich an allen f\xC3\xBCr seine eigene Niedertracht zu r\xC3\xA4chen. Er erinnerte sich bei dieser Gelegenheit, wie er einmal, schon vor langer Zeit gefragt worden war: &#8250;Warum hassen Sie den und den so?&#8249; und wie er damals in einem Anfall seiner possenrei\xC3\x9Ferischen Schamlosigkeit geantwortet hatte: &#8250;Ich will Ihnen sagen, warum. Er hat mir zwar nichts getan, aber daf\xC3\xBCr habe ich eine gewissenlose Gemeinheit gegen ihn begangen, und kaum hatte ich die begangen, fing ich sofort an, ihn zu hassen.&#8249; Als ihm jetzt diese Erinnerung kam, l\xC3\xA4chelte er, kurz nachdenkend, leise und boshaft vor sich hin. Seine Augen funkelten, und seine Lippen zuckten. &#8250;Wenn man eine Sache einmal angefangen hat, so mu\xC3\x9F man sie auch zu Ende f\xC3\xBChren&#8249;, sagte er sich pl\xC3\xB6tzlich. Sein geheimstes Gef\xC3\xBChl in diesem Augenblick h\xC3\xA4tte man mit folgenden Worten ausdr\xC3\xBCcken k\xC3\xB6nnen: &#8250;Rehabilitieren kann ich mich jetzt doch nicht mehr &#8211; da will ich sie wenigstens schamlos verh\xC3\xB6hnen; zeigen will ich ihnen: Ich sch\xC3\xA4me mich vor euch nicht! Weiter nichts!&#8249;</p><p>Er befahl dem Kutscher zu warten; er selbst kehrte mit schnellen Schritten zum Kloster zur\xC3\xBCck und begab sich geradewegs zum Abt. Er wu\xC3\x9Fte noch nicht recht, was er tun w\xC3\xBCrde; aber er wu\xC3\x9Fte, da\xC3\x9F er sich nicht mehr in der Gewalt hatte, und da\xC3\x9F er, sobald nur ein Ansto\xC3\x9F erfolgte, augenblicklich bis zur \xC3\xA4u\xC3\x9Fersten Grenze der Gemeinheit gehen w\xC3\xBCrde; da\xC3\x9F er jedoch nur eine Gemeinheit begehen w\xC3\xBCrde &#8211; und keineswegs ein Verbrechen oder sonst eine unzul\xC3\xA4ssige Handlung, f\xC3\xBCr die er gerichtlich bestraft werden k\xC3\xB6nnte. In dieser Hinsicht wu\xC3\x9Fte er sich immer zu beherrschen, dar\xC3\xBCber wunderte er sich manchmal selbst.</p><p>Er erschien in dem Speisezimmer des Abtes, als das Gebet gerade zu Ende war und sich alle zu Tisch begaben. Er blieb auf der Schwelle stehen, lie\xC3\x9F seinen Blick \xC3\xBCber die Versammelten schweifen und brach in ein langes, boshaftes Lachen aus; dabei sah er allen dreist in die Augen.</p><p>\xC2\xBBUnd die dachten, ich w\xC3\xA4re weggefahren! Aber da bin ich!\xC2\xAB rief er, da\xC3\x9F es durch den ganzen Saal schallte.</p><p>Einen Augenblick starrten ihn alle schweigend an. Man f\xC3\xBChlte pl\xC3\xB6tzlich, da\xC3\x9F sofort etwas Widerw\xC3\xA4rtiges, Sinnloses geschehen, da\xC3\x9F es zweifellos einen Skandal geben w\xC3\xBCrde. Pjotr Alexandrowitsch verfiel aus seiner edelm\xC3\xBCtigen Stimmung augenblicklich in Wut. Alles, was in seinem Herzen schon erloschen und bes\xC3\xA4nftigt war, wurde mit einem Schlag wieder lebendig und brach heraus.</p><p>\xC2\xBBNein, ich kann das nicht ertragen!\xC2\xAB schrie er. \xC2\xBBDas kann ich absolut nicht ... Unter keinen Umst\xC3\xA4nden!\xC2\xAB</p><p>Das Blut war ihm in den Kopf geschossen. Er verwirrte sich sogar beim Sprechen, aber es war ihm jetzt nicht um den Stil zu tun. Er griff nach seinem Hut.</p><p>\xC2\xBBWas kann er denn nicht?\xC2\xAB rief Fjodor Pawlowitsch. \xC2\xBBWas kann er denn absolut nicht und unter keinen Umst\xC3\xA4nden? Darf ich eintreten, Ehrw\xC3\xBCrden, oder nicht? Nehmen Sie noch einen Tischgenossen an?\xC2\xAB</p><p>\xC2\xBBIch bitte von ganzem Herzen darum\xC2\xAB, antwortete der Abt. \xC2\xBBMeine Herren!\xC2\xAB f\xC3\xBCgte er hinzu. \xC2\xBBIch m\xC3\xB6chte Sie aus ganzer Seele bitten, Ihre zuf\xC3\xA4lligen Zwistigkeiten beiseite zu lassen und sich im Gebet, in Liebe und in verwandtschaftlicher Eintracht bei unserem friedlichen Mahl zu vereinigen.\xC2\xAB</p><p>\xC2\xBBNein, nein, das ist unm\xC3\xB6glich!\xC2\xAB schrie Pjotr Alexandrowitsch au\xC3\x9Fer sich.</p><p>\xC2\xBBWenn es f\xC3\xBCr Pjotr Alexandrowitsch unm\xC3\xB6glich ist, dann ist es auch f\xC3\xBCr mich unm\xC3\xB6glich, und ich werde nicht bleiben. In dieser Absicht, bin ich hergekommen. Ich werde von jetzt an \xC3\xBCberall mit Pjotr Alexandrowitsch zusammen sein: Wenn Sie weggehen, Pjotr Alexandrowitsch, gehe auch ich weg. Wenn Sie bleiben, bleibe ich ebenfalls. Mit der verwandtschaftlichen Eintracht haben Sie ihm einen besonders empfindlichen Stich versetzt, Vater Abt! Er gibt nicht zu, mein Verwandter zu sein. Nicht wahr, Herr von Sohn? Ach, da steht ja Herr von Sohn. Guten Tag, Herr von Sohn!\xC2\xAB</p><p>\xC2\xBBMeinen Sie mich damit?\xC2\xAB murmelte der Gutsbesitzer Maximow erstaunt.</p><p>\xC2\xBBNat\xC3\xBCrlich meine ich dich\xC2\xAB, schrie Fjodor Pawlowitsch. \xC2\xBBWen sonst? Der Vater Abt kann doch nicht Herr von Sohn sein.\xC2\xAB</p><p>\xC2\xBBAber ich bin auch nicht Herr von Sohn! Ich hei\xC3\x9Fe Maximow!\xC2\xAB</p><p>\xC2\xBBNein, du bist Herr von Sohn. Wissen Sie, Ehrw\xC3\xBCrden, was es mit Herrn von Sohn f\xC3\xBCr eine Bewandtnis hat? Es war einmal ein Kriminalproze\xC3\x9F: An einer St\xC3\xA4tte der Unzucht &#8211; so werden diese Orte bei Ihnen genannt, glaube ich &#8211; war ein Herr von</p><p>Sohn ermordet und beraubt und trotz seines ehrw\xC3\xBCrdigen Alters in eine Kiste verpackt worden, und diese Kiste hatte man dann zugenagelt und als Passagiergut im Gep\xC3\xA4ckwagen von Petersburg nach Moskau geschickt. Und w\xC3\xA4hrend die Kiste zugenagelt wurde, sangen unz\xC3\xBCchtige T\xC3\xA4nzerinnen Lieder und spielten dazu auf der Laute, das hei\xC3\x9Ft auf dem Klavier. Also dieser selbe Herr von Sohn ist er. Er ist von den Toten auferstanden, nicht wahr, Herr von Sohn?\xC2\xAB</p><p>\xC2\xBBWas soll denn das hei\xC3\x9Fen?\xC2\xAB riefen mehrere Priesterm\xC3\xB6nche.</p><p>\xC2\xBBWir wollen gehen!\xC2\xAB rief Pjotr Alexandrowitsch, an Kalganow gewandt.</p><p>\xC2\xBBNein, erlauben Sie!\xC2\xAB unterbrach ihn Fjodor Pawlowitsch kreischend und trat dabei noch einen Schritt weiter ins Zimmer. \xC2\xBBErlauben Sie mir, zu Ende zu reden. Zum Schaden meines Rufes haben Sie erz\xC3\xA4hlt, ich h\xC3\xA4tte mich dort in der Zelle respektlos benommen, vor allem mit dem, was ich \xC3\xBCber die Gr\xC3\xBCndlinge gesagt habe. Pjotr Alexandrowitsch Miussow, mein Verwandter, hat in seiner Rede gern plus de noblesse que de sincerite. \n      <span class=\"footnote\">mehr Adel als Aufrichtigkeit</span> Bei mir ist es umgekehrt, ich habe in meiner Rede gern plus de sincerite que de noblesse, \n      <span class=\"footnote\">plus de ... &#8211; mehr Aufrichtigkeit als Adel</span> und ich spucke auf die noblesse! Nicht wahr, Herr von Sohn? Erlauben Sie, Vater Abt, ich bin zwar ein Possenrei\xC3\x9Fer und spiele den Possenrei\xC3\x9Fer, aber ich bin doch ein Ritter mit Ehre im Leibe und will mich aussprechen. Ja, ich bin ein Ritter mit Ehre im Leibe, aber in Pjotr Alexandrowitsch steckt nur Eigenliebe, mit der ist er vollgestopft, mit weiter nichts. Ich bin vielleicht nur deswegen hierhergefahren, um mir alles anzusehen und mich auszusprechen. Ich habe hier einen Sohn, Alexej, der sucht seine Seele zu retten, ich bin der Vater, ich mache mir Sorgen um sein Schicksal, und es ist meine Pflicht, mir Sorgen darum zu machen. Ich habe alles mitangeh\xC3\xB6rt und meine Rolle gespielt und im stillen meine Beobachtungen angestellt, und jetzt will ich Ihnen auch den letzten Akt der Vorstellung vorf\xC3\xBChren. Wie geht es bei uns zu? Was f\xC3\xA4llt, das bleibt liegen. Was einmal gefallen ist, das liegt f\xC3\xBCr alle Zeit da. Ja, so ist das! Ich will aber aufstehen. Fromme V\xC3\xA4ter, ich bin \xC3\xBCber Sie emp\xC3\xB6rt. Die Beichte ist ein gro\xC3\x9Fes Sakrament, vor dem auch ich mich willig und ehrf\xC3\xBCrchtig beuge, aber dort in der Zelle fallen alle auf einmal in die Knie und beichten laut. Ist es etwa erlaubt, laut zu beichten? Von den heiligen Kirchenv\xC3\xA4tern ist die Ohrenbeichte eingef\xC3\xBChrt, nur dann wird die Beichte ein Sakrament sein, und so ist das von alten Zeiten her gewesen. So aber, wie soll ich ihm in Gegenwart aller sagen, da\xC3\x9F ich zum Beispiel das und das ... Na, das hei\xC3\x9Ft, das und das, verstehen Sie? Manchmal ist es ja unanst\xC3\xA4ndig, es auch nur zu sagen. Das ist doch ein Skandal! Nein, V\xC3\xA4ter, wenn man sieht, wie es hier bei Ihnen zugeht, dann m\xC3\xB6chte man beinahe lieber in die Sekte der Gei\xC3\x9Fler eintreten ... Ich werde bei der ersten Gelegenheit an den Synod \n      <span class=\"footnote\">Synod &#8211; das oberste Organ der russisch-orthodoxen Kirche</span> schreiben! Und meinen Sohn Alexej werde ich von hier fortnehmen!\xC2\xAB</p><p>Hier mache ich eine Anmerkung. Fjodor Pawlowitsch hatte einmal so etwas l\xC3\xA4uten h\xC3\xB6ren. Auch dem Bischof waren b\xC3\xB6se Redereien zu Ohren gekommen, nicht nur \xC3\xBCber unser Kloster, sondern auch \xC3\xBCber andere, in denen die Institution der Starzen bestand: Die Starzen w\xC3\xBCrden ein zu gro\xC3\x9Fes Ansehen genie\xC3\x9Fen, sogar zum Schaden der Stellung der \xC3\x84bte; sie mi\xC3\x9Fbrauchten unter anderem das Sakrament der Beichte, und so weiter, und so weiter. Alberne Beschuldigungen, die seinerzeit bei uns wie \xC3\xBCberall von selbst zusammengebrochen waren. Aber der dumme Teufel, der Fjodor Pawlowitsch gepackt hatte und an seinen eigenen Nerven immer tiefer in Schmach und Schande hineinzog, hatte ihm diese alte Beschuldigung zugefl\xC3\xBCstert, die Fjodor Pawlowitsch nicht im geringsten begriff. Und er verstand auch nicht einmal, sie richtig vorzubringen; hinzu kam noch, da\xC3\x9F in der Zelle des Starez diesmal niemand auf Knien gelegen und laut gebeichtet hatte, so da\xC3\x9F Fjodor Pawlowitsch nichts Derartiges gesehen haben konnte und nur alte Ger\xC3\xBCchte und Redereien wiederholte, an die er sich ungenau erinnerte. Doch kaum hatte er seine Dummheit ausgesprochen, f\xC3\xBChlte er, da\xC3\x9F er Unsinn geschwatzt hatte, und bekam pl\xC3\xB6tzlich Lust, den Zuh\xC3\xB6rern und vor allem sich selbst auf der Stelle zu beweisen, da\xC3\x9F er keinen Unsinn gesprochen habe. Und obgleich er wu\xC3\x9Fte, da\xC3\x9F er mit jedem weiteren Wort nur noch t\xC3\xB6richteres Zeug zu dem schon vorgebrachten Unsinn hinzuf\xC3\xBCgte, konnte er sich nicht mehr halten und st\xC3\xBCrzte wie von einem Berg in die Tiefe.</p><p>\xC2\xBBWas f\xC3\xBCr eine Gemeinheit!\xC2\xAB rief Pjotr Alexandrowitsch.</p><p>\xC2\xBBVerzeihen Sie\xC2\xAB, sagte auf einmal der Abt. \xC2\xBBEs steht geschrieben: &#8250;Und sie redeten gegen mich vielerlei, auch einige h\xC3\xA4\xC3\x9Fliche Dinge. Aber ich h\xC3\xB6rte alles an und sagte mir: diese Arznei hat mir Jesus gesandt, um meine eitle Seele zu heilen.&#8249; Und darum sprechen auch wir Ihnen unsern ergebensten Dank aus, werter Gast.\xC2\xAB Und er verbeugte sich tief vor Fjodor Pawlowitsch.</p><p>\xC2\xBBPapperlappapp! Scheinheiligkeit und alte Phrasen! Alte Phrasen und alte Geb\xC3\xA4rden! Die alte L\xC3\xBCge, die gewohnten kom\xC3\xB6dienhaften Verbeugungen! Diese Verbeugungen kennen wir! &#8250;K\xC3\xBCsse auf die Lippen, den Dolch ins Herz!&#8249;, wie es in Schillers &#8250;R\xC3\xA4ubern&#8249; hei\xC3\x9Ft. Ich liebe keine Falschheit, V\xC3\xA4ter; ich will Wahrheit! Aber die Wahrheit liegt nicht in den Gr\xC3\xBCndlingen, das habe ich verk\xC3\xBCndet. Warum fastet ihr denn, ihr M\xC3\xB6nche? Warum erwartet ihr daf\xC3\xBCr Belohnungen im Himmel? F\xC3\xBCr eine solche Belohnung w\xC3\xBCrde auch ich anfangen zu fasten! Nein, du heiliger M\xC3\xB6nch, sei im Leben tugendhaft, nutze der Gesellschaft, ohne da\xC3\x9F du dich bei freier Kost im Kloster einschlie\xC3\x9Ft und eine Belohnung dort oben erwartest &#8211; das wird etwas schwerer sein! Ich kann ebenfalls klar und logisch reden, Vater Abt. Na, was haben wir denn vorbereitet?\xC2\xAB sagte er und trat an den Tisch.</p><p>\xC2\xBBPortwein old factory, Medoc, Abzug der Gebr\xC3\xBCder Jelissejew. Ei, ei, meine V\xC3\xA4ter! Das hat ja wenig \xC3\x84hnlichkeit mit</p><p>Gr\xC3\xBCndlingen! Sieh mal an, solche Fl\xC3\xA4schchen haben die V\xC3\xA4ter auf den Tisch gestellt, hehehe! Und wer hat das alles geliefert? Der russische Bauer, der Arbeitssklave, der bringt die paar Groschen, die er mit seinen schwieligen H\xC3\xA4nden erarbeitet, hierher und entzieht sie seiner Familie und den Bed\xC3\xBCrfnissen des Staates! Ja, sie saugen das Volk aus, heilige V\xC3\xA4ter!\xC2\xAB</p><p>\xC2\xBBDas ist ein ganz unw\xC3\xBCrdiges Gerede von Ihnen\xC2\xAB, sagte Vater Jossif.</p><p>Vater Paissi schwieg hartn\xC3\xA4ckig. Miussow rannte aus dem Zimmer, Kalganow folgte.</p><p>\xC2\xBBNun, V\xC3\xA4ter, auch ich werde Pjotr Alexandrowitsch folgen. Ich werde nie wieder zu Ihnen kommen, und wenn Sie mich auf den Knien darum bitten, ich werde nicht kommen. Tausend Rubel habe ich Ihnen geschickt, nun spitzen Sie sich wohl auf mehr, hehehe! Nein, mehr werde ich Ihnen nicht geben! Ich werde mich f\xC3\xBCr meine dahingegangene Jugend und meine ganze Dem\xC3\xBCtigung r\xC3\xA4chen.\xC2\xAB Er schlug in einem fingierten Gef\xC3\xBChlsausbruch mit der Faust auf den Tisch. \xC2\xBBViel hat dieses Kloster in meinem Leben bedeutet! Viele bittere Tr\xC3\xA4nen habe ich um seinetwillen vergossen! Meine Frau, die Schreikranke, haben Sie gegen mich aufgehetzt. Auf sieben Synoden haben Sie mich verflucht und mich in der ganzen Umgegend schlechtgemacht! Aber das hat nun ein Ende, V\xC3\xA4ter! Wir leben jetzt im Zeitalter des Fortschritts, im Zeitalter der Dampfschiffe und Eisenbahnen. Nicht tausend Rubel und nicht hundert Rubel und nicht hundert Kopeken &#8211; nichts werden Sie von mir kriegen!\xC2\xAB</p><p>Noch eine Anmerkung. Unser Kloster hatte niemals in seinem Leben etwas Besonderes bedeutet, und er hatte keine bitteren Tr\xC3\xA4nen um seinetwillen vergossen. Er lie\xC3\x9F sich aber von seinen ausgedachten Tr\xC3\xA4nen so sehr hinrei\xC3\x9Fen, da\xC3\x9F er einen Augenblick wohl selbst glaubte, was er sagte. Er fing sogar vor R\xC3\xBChrung fast an zu weinen, doch gleichzeitig wurde er sich bewu\xC3\x9Ft, da\xC3\x9F es Zeit sei, den R\xC3\xBCckzug anzutreten. Der Abt senkte den Kopf und erwiderte auf seine boshafte L\xC3\xBCge nachdr\xC3\xBCcklich: \xC2\xBBWiederum steht geschrieben: &#8250;Ertrage mit Freuden den dir angetanen Schimpf und la\xC3\x9F dich nicht beirren, noch auch hasse den, der dich beschimpft hat.&#8249; Danach handeln auch wir.\xC2\xAB</p><p>\xC2\xBBPapperlappapp, B\xC3\xB6ses mit Gutem vergelten! Und all der \xC3\xBCbrige Unsinn! Na, dann vergelten Sie B\xC3\xB6ses mit Gutem, V\xC3\xA4ter,</p><p>aber ich gehe. Und meinen Sohn Alexej nehme ich kraft meiner v\xC3\xA4terlichen Gewalt f\xC3\xBCr immer von hier weg. Iwan Fjodorowitsch, mein respektvoller Sohn, erlaube, da\xC3\x9F ich dir befehle, mit mir mitzukommen! Herr von Sohn, wozu willst du noch hier bleiben? Komm gleich zu mir in die Stadt! Bei mir soll es lustig zugehen. Es ist nur eine kleine Werst weit. Statt des Fasten\xC3\xB6les werde ich ein Spanferkel mit Gr\xC3\xBCtze auftragen lassen, da wollen wir zu Mittag essen, auch Kognak werde ich aufsetzen und danach Lik\xC3\xB6r, ich habe einen Himbeerlik\xC3\xB6r. Herr von Sohn, la\xC3\x9F dein Gl\xC3\xBCck nicht aus den H\xC3\xA4nden gleiten!\xC2\xAB</p><p>Er ging schreiend und gestikulierend hinaus.</p><p>Und eben in diesem Augenblick bemerkte ihn Rakitin und zeigte ihn seinem Begleiter Aljoscha.</p><p>\xC2\xBBAlexej!\xC2\xAB rief der Vater von weitem, sobald er ihn erblickt hatte. \xC2\xBBDu ziehst noch heute zu mir! Dein Kopfkissen und deine Matratze bring auch mit, und la\xC3\x9F dich hier nie wieder blicken!\xC2\xAB</p><p>Aljoscha blieb wie angewurzelt stehen und beobachtete schweigend und aufmerksam die Szene. Fjodor Pawlowitsch war unterdessen in den Wagen gestiegen, und nach ihm schickte sich Iwan Fjodorowitsch an, einzusteigen, ohne sich zum Abschied nach Aljoscha umzuwenden. Da ereignete sich noch eine possenhafte, fast unglaubliche Szene, ein passendes Finale zu diesem ganzen Skandal. Am Wagentritt erschien pl\xC3\xB6tzlich atemlos, um nicht zu sp\xC3\xA4t zu kommen, der Gutsbesitzer Maximow. Rakitin und Aljoscha sahen ihn laufen. Er hatte es so eilig, da\xC3\x9F er in seiner Ungeduld den einen Fu\xC3\x9F schon auf den Wagentritt setzte, als Iwan Fjodorowitsch noch seinen linken Fu\xC3\x9F darauf stehen hatte. Er hielt sich am Kutschbock fest, h\xC3\xBCpfte und versuchte, in den Wagen hineinzugelangen.</p><p>\xC2\xBBIch komme auch mit!\xC2\xAB rief er h\xC3\xBCpfend und lie\xC3\x9F dabei ein kurzes, fr\xC3\xB6hliches Lachen vernehmen. Sein Gesicht strahlte vor Gl\xC3\xBCckseligkeit, und er war offenbar zu allem bereit. \xC2\xBBNehmen Sie mich auch mit!\xC2\xAB</p><p>\xC2\xBBNa, habe ich es nicht gesagt?\xC2\xAB rief Fjodor Pawlowitsch entz\xC3\xBCckt. \xC2\xBBDas ist Herr von Sohn! Der richtige, von den Toten auferstandene Herr von Sohn! Wie hast du dich denn losgemacht? Was f\xC3\xBCr einen Grund, der eines Herrn von Sohn w\xC3\xBCrdig w\xC3\xA4re, hast du angegeben? Und wie konntest du von einem Diner weglaufen? Dazu mu\xC3\x9F man ja eine eiserne Stirn haben! Ich habe eine solche Stirn, aber ich staune \xC3\xBCber deine, Bruder! Spring auf, schnell, spring auf! La\xC3\x9F ihn herein, Wanja, es wird sehr fidel werden. Er wird sich hier im Wagen zu unseren F\xC3\xBC\xC3\x9Fen hinlegen. Wirst du das tun, Herr von Sohn? Oder wollen wir ihn neben dem Kutscher plazieren? Spring auf de Kutschbock, Herr von Sohn!\xC2\xAB</p><p>Doch Iwan Fjodorowitsch, der sich inzwischen schon gesetzt hatte, stie\xC3\x9F den Gutsbesitzer Maximow auf einmal wortlos aus voller Kraft vor die Brust, da\xC3\x9F dieser ein paar Schritte zur\xC3\xBCcktaumelte. Da\xC3\x9F er nicht st\xC3\xBCtzte, war Zufall.</p><p>\xC2\xBBFahr zu!\xC2\xAB schrie Iwan Fjodorowitsch \xC3\xA4rgerlich dem Kutscher zu.</p><p>\xC2\xBBWas machst du denn? Was machst du denn? Warum behandelst du ihn so?\xC2\xAB emp\xC3\xB6rte sich Fjodor Pawlowitsch, aber der Wagen rollte schon dahin. Iwan Fjodorowitsch antwortete nicht.</p><p>\xC2\xBBSieh mal an, was du f\xC3\xBCr einer bist!\xC2\xAB sagte Fjodor Pawlowitsch wieder, nachdem er zwei Minuten lang geschwiegen hatte, und schielte zu seinem Sohn hin\xC3\xBCber. \xC2\xBBDu hast doch diesen ganzen Klosterbesuch selbst ausgedacht. Du hast uns dazu angestiftet, hast ihn uns plausibel gemacht! Warum bist du denn jetzt so \xC3\xA4rgerlich?\xC2\xAB</p><p>\xC2\xBBSie haben genug Unsinn geschwatzt, erholen Sie sich wenigstens jetzt ein bi\xC3\x9Fchen!\xC2\xAB antwortete Iwan Fjodorowitsch schroff und m\xC3\xBCrrisch.</p><p>Fjodor Pawlowitsch schwieg wieder zwei Minuten lang.</p><p>\xC2\xBBEin kleiner Kognak w\xC3\xA4re jetzt nicht \xC3\xBCbel\xC2\xAB, bemerkte er sentenzi\xC3\xB6s.</p><p>Iwan Fjodorowitsch antwortete nicht.</p><p>\xC2\xBBWenn wir nach Hause kommen, wirst du auch gern einen trinken.\xC2\xAB</p><p>Iwan Fjodorowitsch schwieg.</p><p>Fjodor Pawlowitsch wartete noch zwei Minuten, dann sagte er: \xC2\xBBAber Aljoschka werde ich doch aus dem Kloster fortnehmen, obwohl Ihnen das sehr unangenehm sein wird, ehrerbietigster Karl von Moor.\xC2\xAB</p><p>Iwan Fjodorowitsch zuckte ver\xC3\xA4chtlich die Achseln, wandte sich ab und blickte auf den Weg. Dann sprachen sie nicht mehr miteinander, bis sie nach Hause kamen.</p>"
  title: 8. Der Skandal
