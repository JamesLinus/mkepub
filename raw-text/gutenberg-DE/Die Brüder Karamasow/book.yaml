  text: "<h3>5. Beichte eines hei\xC3\x9Fen Herzens (\xC2\xBBMit den Fersen nach oben\xC2\xAB)</h3><p>\xC2\xBBJetzt\xC2\xAB, sagte Aljoscha, \xC2\xBBkenne ich die erste H\xC3\xA4lfte dieses Vorganges.\xC2\xAB</p><p>\xC2\xBBDie erste H\xC3\xA4lfte verstehst du jetzt, das ist ein Drama, und es hat sich dort abgespielt. Die zweite H\xC3\xA4lfte aber ist ein Trauerspiel und wird sich hier abspielen.\xC2\xAB</p><p>\xC2\xBBVon der zweiten H\xC3\xA4lfte verstehe ich bis jetzt noch nichts\xC2\xAB, sagte Aljoscha.</p><p>\xC2\xBBUnd ich? Verstehe ich es etwa?\xC2\xAB</p><p>\xC2\xBBEinen Augenblick, Dmitri, da ist noch ein wichtiger Punkt. Du bist doch ihr Br\xC3\xA4utigam, auch jetzt ihr Br\xC3\xA4utigam?\xC2\xAB</p><p>\xC2\xBBIhr Br\xC3\xA4utigam wurde ich nicht gleich, sondern erst drei Monate nach dem damaligen Ereignis. Am n\xC3\xA4chsten Tag sagte ich mir: Der Fall ist nun beendigt und erledigt, eine Fortsetzung wird es nicht geben. Hingehen und ihr einen Heiratsantrag machen &#8211; das erschien mir gemein. Sie ihrerseits lie\xC3\x9F w\xC3\xA4hrend der ganzen sechs Wochen, die sie noch in der Stadt blieb, kein Sterbensw\xC3\xB6rtchen von sich h\xC3\xB6ren. Allerdings mit einer einzigen Ausnahme. Einen Tag nach ihrem Besuch schl\xC3\xBCpfte das Dienstm\xC3\xA4dchen ihrer Familie zu mir und \xC3\xBCberreichte mir wortlos ein Kuvert. Auf dem Kuvert stand meine Adresse: Herrn Soundso. Ich \xC3\xB6ffnete es, es war das Geld, das von den f\xC3\xBCnftausend Rubeln \xC3\xBCbriggeblieben war. Man hatte nur viertausendf\xC3\xBCnfhundert Rubel gebraucht, doch bei dem Verkauf des Wertpapiers \xC3\xBCber f\xC3\xBCnfhundert Rubel war ein Verlust von mehr als zweihundert Rubel entstanden. So schickte sie mir nur zweihundertsechzig Rubel, glaube ich, genau erinnere ich mich nicht, und zwar nur das Geld &#8211; keine Zuschrift, kein W\xC3\xB6rtchen, keine Erkl\xC3\xA4rung. Ich suchte in dem Kuvert irgendeine Bleistiftnotiz &#8211; nichts! Nun gut, ich lebte dann f\xC3\xBCr die mir verbliebenen Rubel toll drauflos, so da\xC3\x9F sich auch der neue Major schlie\xC3\x9Flich gen\xC3\xB6tigt sah, mir einen Verweis zu erteilen. Der Oberstleutnant hatte das Staatsgeld jedenfalls ordnungsgem\xC3\xA4\xC3\x9F abgeliefert &#8211; zur allgemeinen Verwunderung, da kein Mensch mehr geglaubt hatte, da\xC3\x9F er das Geld noch besa\xC3\x9F. Nachdem er es abgeliefert hatte, fing er an zu kr\xC3\xA4nkeln, mu\xC3\x9Fte sich hinlegen und lag etwa drei Wochen. Dann trat eine Gehirnerweichung ein; und in f\xC3\xBCnf Tagen war er tot. Er wurde mit milit\xC3\xA4rischen Ehren begraben, da er seinen Abschied noch nicht bekommen hatte. Katerina Iwanowna, ihre Schwester und ihre Tante verzogen zehn Tage nach der Beerdigung nach Moskau. Und da erhielt ich ganz kurz vor ihrem Umzug, am Tag ihrer Abreise &#8211; ich hatte die Damen nicht gesehen und sie nicht begleitet &#8211; ein winziges Kuvert. Es enthielt ein bl\xC3\xA4uliches Blatt Briefpapier mit Spitzenrand und darauf nur eine Zeile mit Bleistift: &#8250;Ich werde Ihnen schreiben: warten Sie! K.&#8249; Das war alles.</p><p>Das \xC3\xBCbrige werde ich dir jetzt mit wenigen Worten erkl\xC3\xA4ren. In Moskau \xC3\xA4nderten sich ihre Verh\xC3\xA4ltnisse sehr schnell, unerwartet wie in einem arabischen M\xC3\xA4rchen. Die Generalin, ihre wichtigste Verwandte, hatte pl\xC3\xB6tzlich gleichzeitig ihre beiden n\xC3\xA4chsten Erbinnen, zwei Nichten, verloren; beide waren in derselben Woche an Pocken gestorben. Die ersch\xC3\xBCtterte alte Dame freute sich \xC3\xBCber Katja wie \xC3\xBCber eine leibliche Tochter, wie \xC3\xBCber einen Rettungsstern, klammerte sich an sie und \xC3\xA4nderte sofort ihr Testament zu Katjas Gunsten. Und da dies erst f\xC3\xBCr die Zukunft Wert hatte, h\xC3\xA4ndigte sie ihr augenblicklich achtzigtausend Rubel aus. &#8250;Hier hast du eine Mitgift&#8249;, sagte sie, &#8250;mach damit, was du willst!&#8249; Ein hysterisches Weib; ich habe sie sp\xC3\xA4ter in Moskau beobachtet. Na, da bekomme ich nun einmal durch die Post viertausendf\xC3\xBCnfhundert Rubel zugeschickt; selbstverst\xC3\xA4ndlich war ich vor Verwunderung sprachlos. Drei Tage darauf kam auch der versprochene Brief. Ich besitze ihn jetzt noch; ich trage ihn immer bei mir und werde mit ihm sterben &#8211; soll ich ihn dir zeigen? Du mu\xC3\x9Ft ihn unbedingt lesen! Sie bietet sich mir als Braut an, ganz von selbst. &#8250;Ich liebe Sie sinnlos!&#8249; schreibt sie. &#8250;Wenn Sie mich auch nicht lieben, ganz gleich, werden Sie mein Mann! F\xC3\xBCrchten Sie sich nicht; ich werde Sie in keiner Hinsicht behindern, ich werde Ihr M\xC3\xB6bel sein, ich werde der Teppich sein, \xC3\xBCber den Sie hinwegschreiten. Ich will Sie lebensl\xC3\xA4nglich lieben, will Sie vor sich selbst retten ... Aljoscha, ich bin nicht w\xC3\xBCrdig, diese Zeilen mit meinem gemeinen Worten wiederzugeben, mit meinem gemeinen Ton, meinem stets gemein klingenden Ton, den ich niemals habe verbessern k\xC3\xB6nnen! Dieser Brief hat mich bis auf den heutigen Tag tief beeindruckt, und ist mir etwa jetzt leicht ums Herz, ist mir etwa heute leicht ums Herz? Damals schrieb ich sogleich eine Antwort; es war mir einfach nicht m\xC3\xB6glich, nach Moskau zu fahren. Unter Tr\xC3\xA4nen schrieb ich diese Antwort, und \xC3\xBCber eines werde ich mich lebensl\xC3\xA4nglich sch\xC3\xA4men! Ich erw\xC3\xA4hnte, da\xC3\x9F sie jetzt eine Mitgift habe und reich sei, ich dagegen nur ein armer ungebildeter Mensch &#8211; ich erw\xC3\xA4hnte das Geld! Ich h\xC3\xA4tte diese Bemerkung unterdr\xC3\xBCcken sollen, doch sie kam mir unwillk\xC3\xBCrlich in die Feder. Dann schrieb ich gleich an Iwan nach Moskau und setzte ihm alles nach M\xC3\xB6glichkeit auseinander, der Brief war sechs Seiten lang. Kurz, ich schickte Iwan zu ihr. Warum machst du solche Augen, warum siehst du mich so an? Na ja, Iwan verliebte sich in sie, ist auch jetzt in sie verliebt, das wei\xC3\x9F ich. Ich habe eine Dummheit gemacht nach eurer Ansicht, nach der Ansicht der Welt, aber vielleicht wird gerade diese Dummheit jetzt das einzige sein, was uns alle rettet! Siehst du nicht, wie sie ihn achtet, wie hoch sie ihn sch\xC3\xA4tzt? Kann sie denn, wenn sie uns beide miteinander vergleicht, so einen wie mich lieben, und noch dazu nach allem, was hier vorgefallen ist?\xC2\xAB</p><p>\xC2\xBBIch bin aber davon \xC3\xBCberzeugt, da\xC3\x9F sie gerade so einen wie dich liebt und nicht so einen wie ihn.\xC2\xAB</p><p>\xC2\xBBSie liebt ihre Tugend, nicht mich\xC2\xAB, entfuhr es Dmitri Fjodorowitsch unwillk\xC3\xBCrlich und beinahe zornig. Er lachte auf, doch eine Sekunde sp\xC3\xA4ter fingen seine Augen an zu funkeln, sein ganzes Gesicht r\xC3\xB6tete sich, und er schlug heftig mit der Faust auf den Tisch.</p><p>\xC2\xBBIch schw\xC3\xB6re, Aljoscha\xC2\xAB, rief er mit schrecklichem aufrichtigem Zorn auf sich selbst, \xC2\xBBob du es glaubst oder nicht &#8211; so wahr Gott heilig und Christus unser Herr ist, schw\xC3\xB6re ich: Obgleich ich soeben \xC3\xBCber ihre h\xC3\xB6chsten Gef\xC3\xBChle gel\xC3\xA4chelt habe, wei\xC3\x9F ich doch, da\xC3\x9F meine Seele millionenmal niedriger ist als ihre, da\xC3\x9F ihre Gef\xC3\xBChle aufrichtig und echt sind wie bei einem Engel des Himmels! Darin liegt eben die Tragik, da\xC3\x9F ich das sehr genau wei\xC3\x9F. Was tut es denn, wenn der Mensch ein bi\xC3\x9Fchen pathetisch redet? Tue ich das denn nicht auch? Und doch bin ich aufrichtig, ganz aufrichtig. Was Iwan betrifft, so verstehe ich vollkommen, mit welcher Wut ihn jetzt diese Laune der Natur erf\xC3\xBCllen mu\xC3\x9F, und noch dazu bei seinem Verstand! Wem ist der Vorzug gegeben worden? Einem Unmenschen, der auch hier, obwohl er schon Br\xC3\xA4utigam ist und alle ihn beobachten, sein w\xC3\xBCstes Leben nicht aufgeben kann &#8211; und noch dazu vor den Augen seiner Braut! Und doch wird so einem Menschen wie mir der Vorzug gegeben, und er wird verschm\xC3\xA4ht. Und warum eigentlich? Weil das M\xC3\xA4dchen aus Dankbarkeit ihrem Leben und ihrem Schicksal Gewalt antun will. Eine Torheit! Ich habe zu Iwan nie in diesem Sinne gesprochen, und Iwan hat selbstverst\xC3\xA4ndlich zu mir ebenfalls dar\xC3\xBCber kein Wort gesagt, nicht die leiseste Andeutung gemacht, das Schicksal wird sich jedoch vollenden, und der W\xC3\xBCrdige wird den ihm geb\xC3\xBChrenden Platz einnehmen, der Unw\xC3\xBCrdige aber wird sich lebensl\xC3\xA4nglich in einer Gasse verbergen, in seiner schmutzigen Gasse, die ihm lieb ist, in der er sich heimisch f\xC3\xBChlt; und dort, in Schmutz und Gestank, wird er freiwillig und mit Genu\xC3\x9F zugrunde gehen. Ich habe da allerlei dahergeschwatzt, lauter abgenutzte Worte, die ich so aufs Geratewohl hinwerfe. Aber wie ich es bestimmt habe, so mag es geschehen: Ich werde in der Gosse untergehen, und sie wird Iwan heiraten.\xC2\xAB</p><p>\xC2\xBBWarte mal, Bruder\xC2\xAB, unterbrach ihn Aljoscha, erneut aufs h\xC3\xB6chste beunruhigt. \xC2\xBBDu hast mir einen Punkt bis jetzt noch nicht erkl\xC3\xA4rt. Du bist ihr Br\xC3\xA4utigam, und wie willst du mit ihr brechen, wenn sie, die Braut, es nicht will?\xC2\xAB</p><p>\xC2\xBBIch bin ihr Br\xC3\xA4utigam, ihr legitimer Br\xC3\xA4utigam. Die Verlobung fand in Moskau gleich nach meiner Ankunft statt, mit Gepr\xC3\xA4nge, mit Heiligenbildern und allem Drum und Dran. Die Generalin segnete uns, und &#8211; ob du es glaubst oder nicht &#8211; sie begl\xC3\xBCckw\xC3\xBCnschte Katja sogar: &#8250;Du hast eine gute Wahl getroffen&#8249;, sagte sie. &#8250;Ich durchschaue sein ganzes Wesen.&#8249; Und wirst du es glauben &#8211; unseren Iwan hat sie nicht liebgewonnen und nicht begl\xC3\xBCckw\xC3\xBCnscht. Noch dort in Moskau habe ich mit Katja \xC3\xBCber vieles gesprochen, ich habe ihr alles \xC3\xBCber mich erz\xC3\xA4hlt, ehrenhaft genau und aufrichtig. Sie h\xC3\xB6rte alles an.</p><p class=\"vers\">Und in lieblicher Verwirrung\n      <br /> sagte sie manch z\xC3\xA4rtlich Wort ...</p><p>Nun ja, stolze Worte sprach sie auch. Sie n\xC3\xB6tigte mir das heilige Versprechen ab, mich zu bessern. Ich gab ihr dieses Versprechen. Und nun...\xC2\xAB</p><p>\xC2\xBBWas denn?\xC2\xAB</p><p>\xC2\xBBUnd nun habe ich dich heute gerufen und hierher geschleppt, am heutigen Tage &#8211; merk dir das Datum! &#8211;, um dich gleich heute noch zu Katerina Iwanowna zu schicken und ...\xC2\xAB</p><p>\xC2\xBBWas denn?\xC2\xAB</p><p>\xC2\xBBIhr durch dich sagen zu lassen, da\xC3\x9F ich nie mehr zu ihr komme. Brauchst ihr nur zu bestellen, ich lasse sie gr\xC3\xBC\xC3\x9Fen ...\xC2\xAB</p><p>\xC2\xBBIst denn so etwas m\xC3\xB6glich?\xC2\xAB</p><p>\xC2\xBBDeswegen schicke ich ja dich und gehe nicht selber, weil das unm\xC3\xB6glich ist. Wie sollte ich ihr das selber sagen?\xC2\xAB</p><p>\xC2\xBBUnd wohin willst du gehen?\xC2\xAB</p><p>\xC2\xBBIn die Gasse.</p><p>\xC2\xBBAlso zu Gruschenka?\xC2\xAB rief Aljoscha traurig und schlug die H\xC3\xA4nde zusammen. \xC2\xBBHat Rakitin wirklich die Wahrheit gesagt? Und ich glaubte, du w\xC3\xA4rst zu ihr gegangen, ohne es ernst zu nehmen, und h\xC3\xA4ttest das Verh\xC3\xA4ltnis schon wieder gel\xC3\xB6st.\xC2\xAB</p><p>\xC2\xBBKann ein Br\xC3\xA4utigam denn zu so einer geben? Ist das \xC3\xBCberhaupt m\xC3\xB6glich bei so einer Braut und vor den Augen der Leute? Ich habe doch auch meine Ehre, das kannst du glauben. Sowie ich anfing, zu Gruschenka zu gehen, h\xC3\xB6rte ich auf, ein Br\xC3\xA4utigam und ehrenhafter Mensch zu sein, das begreife ich. Warum schaust du mich so an? Siehst du, als ich das erstemal zu ihr ging, tat ich es mit der Absicht, sie zu verpr\xC3\xBCgeln. Ich hatte erfahren und wei\xC3\x9F es jetzt zuverl\xC3\xA4ssig, da\xC3\x9F diese Gruschenka von dem Stabskapit\xC3\xA4n, dem Bevollm\xC3\xA4chtigten des Vaters, einen von mir ausgestellten Wechsel erhalten hatte; sie sollte ihn einklagen, mich so zur Ruhe bringen, es sollte aus sein mit mir, Angst wollten sie mir machen. Ich ging also hin, um Gruschenka zu verpr\xC3\xBCgeln. Ich hatte sie schon fr\xC3\xBCher fl\xC3\xBCchtig gesehen. Sie hatte nichts Imponierendes. \xC3\x9Cber den alten Kaufmann wu\xC3\x9Fte ich Bescheid; der ist jetzt krank und liegt darnieder, wird ihr jedoch ein erkleckliches S\xC3\xBCmmchen hinterlassen. Ich wu\xC3\x9Fte auch, da\xC3\x9F sie gern Geld verdient, da\xC3\x9F sie auch wirklich welches verdient. Sie verleiht es gegen hundsgemein hohe Prozente, das durchtriebene, schlaue, r\xC3\xBCcksichtslose Wesen. Ich ging also hin, um sie zu verpr\xC3\xBCgeln, aber ich blieb dann bei ihr h\xC3\xA4ngen. Es war ein losbrechendes Gewitter, eine Pest. Ich wurde angesteckt, und die Ansteckung dauert bis jetzt, und ich wei\xC3\x9F, da\xC3\x9F schon alles zu Ende ist und da\xC3\x9F es nie mehr etwas anderes geben wird. Der Ring der Zeit hat sich vollendet. So steht es mit mir. Damals mu\xC3\x9Fte es sich gerade treffen, da\xC3\x9F ich Bettler dreitausend Rubel in der Tasche hatte. Ich fuhr mit ihr nach Mokroje, das sind f\xC3\xBCnfundzwanzig Werst, ich lie\xC3\x9F Zigeuner und Zigeunerinnen kommen, bestellte Champagner, machte alle Bauernweiber und Bauernm\xC3\xA4dchen mit Champagner betrunken und warf mit den Tausendern nur so um mich. In drei Tagen war ich kahl, aber froh wie ein Falke. Du denkst vielleicht, der Falke h\xC3\xA4tte etwas erreicht? Nicht mal von weitem hat sie mir was gezeigt. Ich sage dir, sie hat eine wundervolle Figur. Gruschenka hat Formen &#8211; selbst an ihrem F\xC3\xBC\xC3\x9Fchen kommen sie zur Geltung, sogar an der kleinen Zehe des linken F\xC3\xBC\xC3\x9Fchens. Ich habe diese Zehe gesehen und gek\xC3\xBC\xC3\x9Ft, aber weiter auch nichts, das schw\xC3\xB6re ich dir! Sie sagte: &#8250;Wenn du willst, werde ich dich heiraten, obwohl du ein Bettler bist. Versprich, da\xC3\x9F du mich nicht schl\xC3\xA4gst und mir alles erlaubst, was ich will &#8211; dann werde ich dich vielleicht heiraten!&#8249; Dabei lachte sie. Und auch jetzt lacht sie!\xC2\xAB</p><p>Dmitri Fjodorowitsch erhob sich pl\xC3\xB6tzlich, wie in einem Anfall von Wut von seinem Platz, er schien auf einmal betrunken. Seine Augen waren blutunterlaufen.</p><p>\xC2\xBBUnd du willst sie wirklich heiraten?\xC2\xAB</p><p>\xC2\xBBWenn sie will, auf der Stelle. Will sie nicht, bleibe ich auch so bei ihr, als Hausknecht bei ihr auf dem Hof. Du, Aljoscha ...\xC2\xAB Er blieb pl\xC3\xB6tzlich vor ihm stehen, packte ihn bei den Schultern. und sch\xC3\xBCttelte ihn. \xC2\xBBWei\xC3\x9Ft du auch, du unschuldiger Knabe, da\xC3\x9F das alles nur Fieberphantasie ist, sinnlose Fieberphantasie? Da liegt eben die Tragik. Wei\xC3\x9Ft du, Alexej, ich kann ein niedriger Mensch sein, mit niedrigen, verderblichen Leidenschaften, aber ein Dieb, ein Taschendieb, so ein elender Dieb, der M\xC3\xA4ntel aus den Vorzimmern stiehlt &#8211; so einer kann doch Dmitri Karamasow niemals sein, nicht wahr? Nun sollst du aber wissen, da\xC3\x9F ich doch ein elender Dieb bin, ein Taschendieb und Vorzimmerdieb! Bevor ich hinging, um Gruschenka zu verpr\xC3\xBCgeln, an demselben Morgen hatte mich Katerina Iwanowna rufen lassen &#8211; in gr\xC3\xB6\xC3\x9Fter Heimlichkeit, damit es vorl\xC3\xA4ufig niemand erfuhr, warum, das wei\xC3\x9F ich nicht; offenbar hielt sie es so f\xC3\xBCr n\xC3\xB6tig. Sie bat mich, in die Gouvernementsstadt zu fahren, von dort per Post dreitausend Rubel an Agafja Iwanowna nach Moskau zu senden. In die Gouvernementsstadt sollte ich fahren, damit es hier niemand erfuhr. Und eben diese dreitausend Rubel hatte ich noch in der Tasche, als ich bei Gruschenka war, und f\xC3\xBCr dieses Geld fuhren wir dann auch nach Mokroje. Nachher tat ich so, als w\xC3\xA4re ich wirklich in die Gouvernementsstadt gefahren. Die Postquittung legte ich ihr nicht vor. Ich sagte, ich h\xC3\xA4tte das Geld abgeschickt und w\xC3\xBCrde ihr die Quittung noch bringen. Ich habe sie bis heute nicht gebracht; ich habe es angeblich vergessen. Du sollst also nun heute zu ihr gehen und sagen: &#8250;Er l\xC3\xA4\xC3\x9Ft Sie gr\xC3\xBC\xC3\x9Fen!&#8249; Sie wird dich fragen: &#8250;Und was ist mit dem Geld?&#8249; Du k\xC3\xB6nntest dann sagen: &#8250;Er ist ein niedriger L\xC3\xBCstling, ein gemeines Subjekt, ohne Gewalt \xC3\xBCber seine Sinnlichkeit. Er hat Ihr Geld damals nicht abgesandt, sondern durchgebracht, weil er sich nicht beherrschen konnte, wie ein niedriges St\xC3\xBCck Vieh.&#8249; Und dann, k\xC3\xB6nntest du, noch hinzuf\xC3\xBCgen: &#8250;Aber ein Dieb ist er doch nicht, da sind Ihre dreitausend Rubel, er schickt sie Ihnen zur\xC3\xBCck. Senden Sie sie selber an Agafja Iwanowna. Er selbst l\xC3\xA4\xC3\x9Ft Sie gr\xC3\xBC\xC3\x9Fen!&#8249; Und dann wird sie auf einmal fragen: &#8250;Wo haben Sie denn das Geld?&#8249; \xC2\xBB</p><p>\xC2\xBBMitja, du bist ungl\xC3\xBCcklich, ja! Aber doch nicht so ungl\xC3\xBCcklich, wie du glaubst &#8211; bring dich nicht aus Verzweiflung um, bring dich nicht um!\xC2\xAB</p><p>\xC2\xBBAber was denkst du denn? Da\xC3\x9F ich mich erschie\xC3\x9Fe, wenn ich die dreitausend Rubel nicht auftreibe? Das ist es ja eben, da\xC3\x9F ich mich nicht erschie\xC3\x9Fe. Jetzt bin ich nicht dazu imstande, sp\xC3\xA4ter vielleicht. Jetzt gehe ich jedenfalls zu Gruschenka! O schm\xC3\xB6lze doch dies allzu feste Fleisch!\xC2\xAB</p><p>\xC2\xBBUnd was willst du bei ihr?\xC2\xAB</p><p>\xC2\xBBIhr Mann sein. Sie wird mich w\xC3\xBCrdigen, ihr Gatte zu sein, und wenn ein Liebhaber kommt, gehe ich in ein anderes Zimmer. Ihren Freunden werde ich die schmutzigen \xC3\x9Cberschuhe reinigen, ich werde ihr den Samowar anfachen, ihr Laufbursche sein ...\xC2\xAB</p><p>\xC2\xBBKaterina Iwanowna wird f\xC3\xBCr alle diese Dinge Verst\xC3\xA4ndnis haben\xC2\xAB, sagte Aljoscha auf einmal feierlich, \xC2\xBBsie wird den tiefsten Grund dieses Kummers verstehen und sich vers\xC3\xB6hnen lassen. Sie hat einen scharfen Verstand und wird einsehen, da\xC3\x9F man nicht ungl\xC3\xBCcklicher sein kann, als du es bist.\xC2\xAB</p><p>\xC2\xBBAlles wird sie nicht verzeihen\xC2\xAB, erwiderte Mitja l\xC3\xA4chelnd. \xC2\xBBEs gibt da einen Punkt, Bruder, mit dem sich keine Frau abfindet. Wei\xC3\x9Ft du, was das beste w\xC3\xA4re?\xC2\xAB</p><p>\xC2\xBBNun, was?\xC2\xAB</p><p>\xC2\xBBIhr die dreitausend Rubel zur\xC3\xBCckzugeben.\xC2\xAB</p><p>\xC2\xBBWo willst du sie hernehmen? H\xC3\xB6r mal, ich habe zweitausend, Iwan wird ebenfalls tausend geben, das sind dreitausend. Nimm sie und gib ihr das Geld zur\xC3\xBCck.\xC2\xAB</p><p>\xC2\xBBAber wann sind sie greifbar, deine dreitausend Rubel? Au\xC3\x9Ferdem bist du noch nicht vollj\xC3\xA4hrig. Du mu\xC3\x9Ft ihr jedoch heute, unbedingt noch heute, meinen Gru\xC3\x9F bestellen, mit dem Geld oder ohne das Geld! L\xC3\xA4nger kann ich das nicht hinziehen, die Sache ist am \xC3\xA4u\xC3\x9Fersten Punkt angelangt. Morgen ist es schon zu sp\xC3\xA4t. Ich m\xC3\xB6chte dich zum Vater schicken.\xC2\xAB</p><p>\xC2\xBBZum Vater?\xC2\xAB</p><p>\xC2\xBBJa, zum Vater, noch ehe du zu ihr gehst. Bitte ihn um die dreitausend Rubel!\xC2\xAB</p><p>\xC2\xBBEr wird sie nicht geben, Mitja.\xC2\xAB</p><p>\xC2\xBBNat\xC3\xBCrlich nicht! Ich wei\xC3\x9F, da\xC3\x9F er sie nicht geben wird. Wei\xC3\x9Ft du, Alexej, was Verzweiflung ist?\xC2\xAB</p><p>\xC2\xBBJa, ich wei\xC3\x9F es.\xC2\xAB</p><p>\xC2\xBBPa\xC3\x9F auf. Juristisch schuldet er mir nichts mehr. Ich habe alles von ihm bekommen, alles, das wei\xC3\x9F ich. Aber moralisch ist er mir noch etwas schuldig; ist es nicht so? Er hat ja die achtundzwanzigtausend Rubel meiner Mutter als Anlagekapital benutzt und hunderttausend daraus gemacht. Soll er mir nur dreitausend davon geben, nur dreitausend, und er wird meine Seele aus der H\xC3\xB6lle erretten; das w\xC3\xBCrde ihm f\xC3\xBCr viele S\xC3\xBCnden angerechnet werden. Diese dreitausend werden dann meine letzte Forderung sein, darauf gebe ich dir mein heiliges Wort, er soll danach nichts mehr von mir zu h\xC3\xB6ren bekommen. Zum letztenmal gebe ich ihm eine Gelegenheit, Vater zu sein. Sag ihm, da\xC3\x9F Gott selbst ihm diese Gelegenheit sendet.\xC2\xAB</p><p>\xC2\xBBMitja, er wird dir das Geld unter keinen Umst\xC3\xA4nden geben.\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F, da\xC3\x9F er es nicht tun wird, ich wei\xC3\x9F es ganz genau. Und nach der heutigen Szene erst recht nicht. Ja, ich wei\xC3\x9F noch mehr. Jetzt, erst in diesen Tagen, mag sein erst gestern, hat er zum erstenmal ernsthaft erfahren, da\xC3\x9F Gruschenka wirklich nicht scherzt und gewillt ist, zu heiraten. Er kennt diesen Charakter, er kennt diese Katze. Na, wird der mir nun auch noch Geld geben, um dieses Ereignis zu bef\xC3\xB6rdern, w\xC3\xA4hrend er selbst nach ihr wie von Sinnen ist? Aber auch das ist noch nicht alles, ich kann dir noch mehr mitteilen. Ich wei\xC3\x9F, da\xC3\x9F er vor f\xC3\xBCnf Tagen aus seiner Kasse dreitausend Rubel in Banknoten zu je hundert Rubeln herausgenommen hat. Die hat er in ein gro\xC3\x9Fes Kuvert gesteckt, es f\xC3\xBCnffach versiegelt und obendrein noch mit einem roten B\xC3\xA4ndchen kreuzweise zugebunden. Du siehst, wie genau ich das wei\xC3\x9F! Die Aufschrift auf dem Kuvert lautet: &#8250;F\xC3\xBCr meinen Engel Gruschenka, wenn er zu mir kommen will.&#8249; Er hat es selbst draufgeschrieben, in aller Heimlichkeit, und niemand wei\xC3\x9F, da\xC3\x9F dieses Geld bereitliegt, au\xC3\x9Fer seinem Diener Smerdjakow, von dessen Ehrlichkeit er wie von seiner eigenen Existenz \xC3\xBCberzeugt ist. Nun erwartet er Gruschenka schon seit drei oder vier Tagen. Er hofft, da\xC3\x9F sie kommt, um das Kuvert zu holen. Er hat ihr eine entsprechende Nachricht zukommen lassen, und sie hat geantwortet: &#8250;Vielleicht.&#8249; Wenn sie jetzt wirklich zu dem Alten geht, kann ich sie dann etwa noch heiraten? Verstehst du jetzt, warum ich hier auf Geheimposten sitze? Wem ich auflauere?\xC2\xAB</p><p>\xC2\xBBIhr?\xC2\xAB</p><p>\xC2\xBBJa, ihr. Bei den Schlampen, denen dieses Haus und das Grundst\xC3\xBCck geh\xC3\xB6rt, hat ein gewisser Foma ein K\xC3\xA4mmerchen gemietet. Foma stammt aus der Gegend meiner fr\xC3\xBCheren Garnison und hat in unserm Bataillon gedient. Er ist bei ihnen jetzt Diener und nachts W\xC3\xA4chter. Am Tage geht er Birkh\xC3\xBChner schie\xC3\x9Fen, davon bestreitet er seinen Unterhalt. Ich habe mich hier bei ihm niedergelassen. Weder ihm noch seinen Wirtinnen ist das Geheimnis bekannt, n\xC3\xA4mlich, da\xC3\x9F ich hier jemandem auflauere.\xC2\xAB</p><p>\xC2\xBBNur Smerdjakow wei\xC3\x9F es?\xC2\xAB</p><p>\xC2\xBBJa, nur er. Er wird mich auch benachrichtigen, wenn sie zu dem Alten kommt.\xC2\xAB</p><p>\xC2\xBBIst er es gewesen, der dir von dem Kuvert erz\xC3\xA4hlt hat?\xC2\xAB</p><p>\xC2\xBBJa. Es ist das tiefste Geheimnis. Selbst Iwan wei\xC3\x9F nichts von dem Geld noch von sonst etwas. Der Alte schickt Iwan f\xC3\xBCr zwei oder drei Tage nach Tschermaschnja. Es hat sich ein K\xC3\xA4ufer f\xC3\xBCr den Wald gefunden, f\xC3\xBCr achttausend Rubel will er ihn abholzen lassen, und da hat der Alte Iwan gebeten, ihm behilflich zu sein und selber hinzufahren, n\xC3\xA4mlich f\xC3\xBCr zwei oder drei Tage. Er m\xC3\xB6chte, da\xC3\x9F Gruschenka kommt, wenn Iwan nicht da ist.\xC2\xAB</p><p>\xC2\xBBAlso erwartet er Gruschenka auch heute?\xC2\xAB</p><p>\xC2\xBBNein, heute wird sie allem Anschein nach nicht kommen. Sie wird bestimmt nicht kommen!\xC2\xAB schrie Mitja pl\xC3\xB6tzlich. \xC2\xBBDas ist auch Smerdjakows Ansicht. Der Vater s\xC3\xA4uft jetzt, er sitzt mit Bruder Iwan zu Tisch. Geh hin, Alexej, und bitte ihn um diese dreitausend Rubel ...\xC2\xAB</p><p>\xC2\xBBMitja, lieber Mitja, was hast du nur?\xC2\xAB rief Aljoscha, sprang von seinem Platz auf und blickte in das verzerrte Gesicht seines Bruders. Einen Augenblick glaubte er, dieser habe den Verstand verloren.</p><p>\xC2\xBBWas willst du? Ich bin nicht verr\xC3\xBCckt geworden\xC2\xAB, erwiderte Dmitri Fjodorowitsch und schaute ihn unverwandt und beinahe triumphierend an. \xC2\xBBSei unbesorgt! Ich schicke dich zum Vater, denn ... Ich wei\xC3\x9F, was ich sage: Ich glaube an ein Wunder!\xC2\xAB</p><p>\xC2\xBBAn ein Wunder?\xC2\xAB</p><p>\xC2\xBBJa, an ein Wunder der g\xC3\xB6ttlichen Vorsehung. Gott kennt mein Herz. Er sieht meine ganze Verzweiflung, er sieht das ganze Bild. Sollte er wirklich zulassen, da\xC3\x9F etwas Schreckliches geschieht? Aljoscha, ich glaube an ein Wunder. Geh zu ihm!\xC2\xAB</p><p>\xC2\xBBIch werde gehen. Sag, wirst du hier warten?\xC2\xAB</p><p>\xC2\xBBJa, das werde ich. Ich sehe ein, da\xC3\x9F die Sache nicht so schnell gehen wird, da\xC3\x9F du nicht so ohne weiteres mit der T\xC3\xBCr ins Haus fallen kannst. Er ist jetzt betrunken. Ich werde n\xC3\xB6tigenfalls drei bis vier Stunden warten, vier, f\xC3\xBCnf, sechs, sieben Stunden. Du aber vergi\xC3\x9F nicht, da\xC3\x9F du heute, und sei es um Mitternacht, bei Katerina Iwanowna mit dem Geld oder ohne das Geld erscheinen und ihr sagen mu\xC3\x9Ft: &#8250;Er l\xC3\xA4\xC3\x9Ft Sie gr\xC3\xBC\xC3\x9Fen.&#8249; Ich will, da\xC3\x9F du diese und keine anderen Worte sagst: &#8250;Er l\xC3\xA4\xC3\x9Ft Sie gr\xC3\xBC\xC3\x9Fen.&#8249;\xC2\xAB</p><p>\xC2\xBBAber wenn nun Gruschenka heute doch kommt? Und wenn nicht heute, dann morgen oder \xC3\xBCbermorgen?\xC2\xAB</p><p>\xC2\xBBGruschenka. Ich werde aufpassen. Ich werde hineinst\xC3\xBCrzen und dazwischenfahren.</p><p>\xC2\xBBAber wenn ...\xC2\xAB</p><p>\xC2\xBBAber wenn ... Dann begehe ich Mord. Sonst werde ich das nicht \xC3\xBCberleben.\xC2\xAB</p><p>\xC2\xBBWen willst du ermorden?\xC2\xAB</p><p>\xC2\xBBDen Alten. Sie nicht!\xC2\xAB</p><p>\xC2\xBBBruder, was redest du da!\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F es ja nicht, ich wei\xC3\x9F es nicht ... Vielleicht ermorde ich ihn nicht, aber vielleicht doch. Ich f\xC3\xBCrchte, er wird mir gerade in dem Augenblick durch sein Gesicht verha\xC3\x9Ft. Ich hasse sein Doppelkinn, seine Nase, seine Augen, sein schamloses Lachen. Ich empfinde einen physischen Ekel vor ihm. Das ist es, was ich bef\xC3\xBCrchte. Ich werde mich wohl nicht beherrschen k\xC3\xB6nnen ...\xC2\xAB</p><p>\xC2\xBBIch werde zu ihm gehen, Mitja. Ich glaube, Gott, der da wei\xC3\x9F wie es am besten ist, wird es so einrichten, da\xC3\x9F es nicht zu etwas Schrecklichem kommt.\xC2\xAB</p><p>\xC2\xBBUnd ich werde hier sitzen und auf ein Wunder warten. Wenn jedoch keines geschieht, dann ...\xC2\xAB</p><p>Aljoscha begab sich zum Vater, er war sehr nachdenklich.</p>"
  title: "5. Beichte eines hei\xC3\x9Fen Herzens (\xC2\xBBMit den Fersen nach oben\xC2\xAB)"
