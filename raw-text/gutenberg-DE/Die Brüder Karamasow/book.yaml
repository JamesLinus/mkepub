  text: "<h3>3. Die zweite Ehe und die Kinder daraus</h3><p>Bald nachdem Fjodor Pawlowitsch den vierj\xC3\xA4hrigen Mitja losgeworden war, heiratete er zum zweitenmal, und diese zweite Ehe dauerte ungef\xC3\xA4hr acht Jahre. Er holte sich seine zweite, ebenfalls sehr junge Frau, Sofja Iwanowna, aus einem anderen Gouvernement, wohin er mit einem Juden wegen eines kleinen Liefergesch\xC3\xA4fts gefahren war. Obgleich Fjodor Pawlowitsch ein Trinker und W\xC3\xBCstling war, besch\xC3\xA4ftigte er sich n\xC3\xA4mlich ununterbrochen mit der vorteilhaften Anlage seines Kapitals und brachte seine Gesch\xC3\xA4ftchen immer gl\xC3\xBCcklich, wenn auch fast immer auf betr\xC3\xBCgerische Weise, zu Ende. Sofja Iwanowna, Tochter eines Diakons, war seit ihrer Kindheit Waise; aufgewachsen war sie im Hause ihrer Wohlt\xC3\xA4terin, Erzieherin und Peinigerin, einer angesehenen reichen, alten Dame, der Witwe des Generals Worochow. N\xC3\xA4heres wei\xC3\x9F ich nicht; ich habe nur geh\xC3\xB6rt, da\xC3\x9F man die sanfte, gutm\xC3\xBCtige, f\xC3\xBCgsame Pflegetochter einmal aus einer Schlinge befreite, die sie an einem Nagel in der Rumpelkammer befestigt hatte &#8211; so schwer ertrug sie den Eigensinn und die ewigen Vorw\xC3\xBCrfe der boshaften Alten, die durch den M\xC3\xBC\xC3\x9Figgang ein so unausstehlicher Querkopf geworden war. Fjodor Pawlowitsch bewarb sich um die Hand des M\xC3\xA4dchens, die alte Frau zog Erkundigungen ein und wies ihm die T\xC3\xBCr; und wieder schlug er, wie bei seiner ersten Ehe, eine Entf\xC3\xBChrung vor. Wahrscheinlich h\xC3\xA4tte sie ihn um keinen Preis geheiratet, w\xC3\xA4re ihr rechtzeitig N\xC3\xA4heres \xC3\xBCber ihn bekannt gewesen. Aber er stammte aus einem anderen Gouvernement, und der Verstand des sechzehnj\xC3\xA4hrigen M\xC3\xA4dchens reichte nur zu der \xC3\x9Cberlegung: Lieber in den Flu\xC3\x9F gehen als l\xC3\xA4nger bei der Wohlt\xC3\xA4terin bleiben. So vertauschte sie die Wohlt\xC3\xA4terin mit einem Wohlt\xC3\xA4ter. Fjodor Pawlowitsch erhielt diesmal keine Kopeke; die Generalin war w\xC3\xBCtend, gab nichts und verfluchte die beiden. Er hatte auch nicht damit gerechnet, etwas zu bekommen; ihn reizte nur die auffallende Sch\xC3\xB6nheit des M\xC3\xA4dchens, vor allem ihr unschuldiger Gesichtsausdruck, der auf ihn, den immer nur l\xC3\xBCsternen Liebhaber k\xC3\xB6rperlicher weiblicher Reize, starken Eindruck machte. \xC2\xBBDiese unschuldigen \xC3\x84uglein strichen mir damals wie ein Rasiermesser \xC3\xBCbers Herz\xC2\xAB, sagte er sp\xC3\xA4ter mit seinem gemeinen h\xC3\xA4\xC3\x9Flichen Kichern. Doch auch das konnte f\xC3\xBCr einen so verdorbenen Menschen nichts anderes als ein sinnlicher Reiz sein. Da er von seiner Heirat keinerlei materiellen Vorteil hatte, machte Fjodor Pawlowitsch mit seiner Frau keine Umst\xC3\xA4nde; sie hatte ihm sozusagen \xC2\xBBSchaden gebracht\xC2\xAB, und er hatte sie gewisserma\xC3\x9Fen \xC2\xBBaus der Schlinge genommen\xC2\xAB &#8211; also trat er, ihre unglaubliche Demut und F\xC3\xBCgsamkeit ausnutzend, die gew\xC3\xB6hnlichsten ehelichen Anstandsregeln geradezu mit F\xC3\xBC\xC3\x9Fen. In seinem Hause feierte er vor den Augen seiner Frau Orgien mit liederlichen Weibern. Als charakteristisch f\xC3\xBChre ich an, da\xC3\x9F sich der Diener Grigori, ein finsterer, dummer, eigensinniger, rechthaberischer Mensch, der die fr\xC3\xBChere Hausfrau, Adelaida Iwanowna, geha\xC3\x9Ft hatte, diesmal auf die Seite der Frau stellte und sich ihretwillen mit Fjodor Pawlowitsch f\xC3\xBCr einen Diener fast unerlaubt heftig stritt. Einmal verhinderte er sogar eine Orgie und jagte alle Dirnen gewaltsam aus dem Haus. Sp\xC3\xA4ter bekam die ungl\xC3\xBCckliche, seit fr\xC3\xBChester Kindheit versch\xC3\xBCchterte junge Frau eine Art nerv\xC3\xB6se Frauenkrankheit, die am h\xC3\xA4ufigsten beim einfachen Volk, bei B\xC3\xA4uerinnen, vorkommt, die sogenannte \xC2\xBBSchreikrankheit\xC2\xAB. Infolge dieser mit hysterischen Anf\xC3\xA4llen verbundenen Krankheit verlor sie zeitweilig sogar den Verstand. Sie gebar jedoch ihrem Mann zwei S\xC3\xB6hne, Iwan und Alexej, Iwan im ersten Jahr ihrer Ehe, Alexej drei Jahre sp\xC3\xA4ter. Als sie starb, war der kleine Alexej noch keine vier Jahre alt, und wenn das auch seltsam ist, ich wei\xC3\x9F zuverl\xC3\xA4ssig, da\xC3\x9F er sich sp\xC3\xA4ter sein ganzes Leben an die Mutter erinnerte, nat\xC3\xBCrlich nur wie im Traum. Nach ihrem Tod erging es den beiden Knaben fast ebenso wie dem ersten, Mitja: Der Vater verga\xC3\x9F sie und k\xC3\xBCmmerte sich nicht im geringsten um sie; sie kamen zu demselben Grigori ins Gesindehaus. Da fand sie auch die alte querk\xC3\xB6pfige Generalin, die Wohlt\xC3\xA4terin und Erzieherin ihrer Mutter. Sie war noch am Leben und hatte all die acht Jahre die ihr angetane Kr\xC3\xA4nkung nicht vergessen. \xC3\x9Cber Sofjas Schicksal hatte sie st\xC3\xA4ndig unterderhand die genauesten Nachrichten erhalten, und als sie h\xC3\xB6rte, wie krank sie war und unter welchen schlimmen Umst\xC3\xA4nden sie lebte, hatte sie mehrmals zu ihren Kostg\xC3\xA4ngerinnen gesagt: \xC2\xBBDas geschieht, ihr recht; das hat ihr Gott zur Strafe f\xC3\xBCr ihre Undankbarkeit geschickt.\xC2\xAB</p><p>Genau drei Monate nach Sofja Iwanownas Tod erschien die Generalin pl\xC3\xB6tzlich in unserer Stadt und fuhr geradewegs zu Fjodor Pawlowitsch. Sie hielt sich zwar nur ungef\xC3\xA4hr eine halbe Stunde auf, richtete aber dennoch viel aus. Es war gegen Abend. Fjodor Pawlowitsch, den sie in den acht Jahren nicht gesehen hatte, empfing sie betrunken. Sie soll ihm sofort ohne alle Erkl\xC3\xA4rungen zwei schallende Ohrfeigen versetzt und ihn dreimal an den Haaren fast bis zur Erde gezerrt haben. Dann ging sie, ohne ein Wort zu sagen, in das Gesindehaus zu den Knaben. Da sie auf den ersten Blick sah, da\xC3\x9F sie ungewaschen waren und schmutzige W\xC3\xA4sche trugen, verabreichte sie unverz\xC3\xBCglich auch noch dem Diener Grigori eine Ohrfeige und erkl\xC3\xA4rte ihm, sie werde die Kinder zu sich nehmen. Darauf nahm sie die beiden, wie sie waren, wickelte sie in eine Decke, setzte sie in den Wagen und fuhr mit ihnen in die Stadt, wo sie wohnte. Grigori ertrug die Ohrfeige wie ein Sklave, wortlos; als er die alte Dame zum Wagen geleitete, verbeugte er sich tief und sagte eindringlich, Gott werde ihr lohnen, was sie an den Waisen tun wolle. \xC2\xBBEin T\xC3\xB6lpel bist du trotzdem!\xC2\xAB rief ihm die Generalin im Abfahren zu. Fjodor Pawlowitsch fand bei n\xC3\xA4herer \xC3\x9Cberlegung die Sache ganz in Ordnung und erhob sp\xC3\xA4ter bei seinem formellen Einverst\xC3\xA4ndnis mit der Erziehung der Kinder durch die Generalin in keinem Punkt Einspruch. Von den Ohrfeigen jedoch erz\xC3\xA4hlte er selbst in der ganzen Stadt.</p><p>Bald darauf starb auch die Generalin. In ihrem Testament hatte sie f\xC3\xBCr jeden der Knaben tausend Rubel ausgesetzt; das Geld sollte unter allen Umst\xC3\xA4nden f\xC3\xBCr sie und nur f\xC3\xBCr sie verausgabt werden, \xC2\xBBzu ihrer Erziehung\xC2\xAB, und zwar so, da\xC3\x9F es bis zu ihrer Vollj\xC3\xA4hrigkeit reiche; f\xC3\xBCr derartige Kinder reiche ein solches Geschenk vollauf; wenn jemand Lust habe, so m\xC3\xB6ge er selbst seinen Beutel auftun und so weiter, und so weiter. Ich habe das Testament nicht gelesen, wei\xC3\x9F aber, da\xC3\x9F es wirklich solch eine sonderbare Bestimmung enthielt. Der Haupterbe der Alten, der Adelsmarschall jenes Gouvernements, Jefim Petrowitsch Poljonow, erwies sich allerdings als Ehrenmann. Nach einer langen Korrespondenz mit Fjodor Pawlowitsch mu\xC3\x9Fte er einsehen, da\xC3\x9F von ihm kein Geld zur Erziehung seiner Kinder zu bekommen war; der Vater weigerte sich zwar nie direkt, zog aber die Sache in die L\xC3\xA4nge und erging sich h\xC3\xB6chstens in sentimentalen Redensarten. Also nahm er sich selbst der Kinder an und gewann vor allem Alexej, den j\xC3\xBCngeren, lieb; dieser wurde sogar lange Zeit in seiner Familie erzogen. Dies bitte ich von vornherein zu beachten. Wenn die jungen Menschen jemandem f\xC3\xBCr ihre Erziehung und Bildung zu Dank verpflichtet waren, so Jefim Petrowitsch, einem edeldenkenden, humanen Menschen, wie man ihn selten findet. Er lie\xC3\x9F die von der Generalin hinterlassenen Summen von je tausend Rubeln unangetastet, so da\xC3\x9F sie bei Vollj\xC3\xA4hrigkeit der Knaben mit den Zinsen auf je zweitausend angewachsen waren, erzog die Knaben auf seine eigenen Kosten und gab dabei nat\xC3\xBCrlich weit \xC3\xBCber tausend Rubel f\xC3\xBCr jeden aus. Auf eine ausf\xC3\xBChrliche Schilderung ihrer Kinder- und Jugendzeit verzichte ich wiederum, ich f\xC3\xBChre nur das Wichtigste an. Iwan entwickelte sich zu einem finsteren, verschlossenen Knaben; er war nicht sch\xC3\xBCchtern, schien aber schon als Zehnj\xC3\xA4hriger zu sp\xC3\xBCren, da\xC3\x9F sie in einer fremden Familie aufwuchsen und von fremder Barmherzigkeit lebten und da\xC3\x9F sie einen Vater hatten, dessen man sich sch\xC3\xA4men mu\xC3\x9Fte und so weiter, und so weiter. Dieser Knabe zeigte schon in fr\xC3\xBCher Kindheit (wenigstens erz\xC3\xA4hlte man das) ungew\xC3\xB6hnliche, gl\xC3\xA4nzende F\xC3\xA4higkeiten. Ich wei\xC3\x9F nichts Genaues, jedenfalls verlie\xC3\x9F er wohl, kaum dreizehnj\xC3\xA4hrig, die Familie Jefim Petrowitschs und kam auf ein Moskauer Gymnasium, wo ein erfahrener, angesehener P\xC3\xA4dagoge, ein Jugendfreund Jefim Petrowitschs, ihn in Pension nahm. Iwan selbst erz\xC3\xA4hlte sp\xC3\xA4ter, all das sei eine Folge von Jefim Petrowitschs \xC2\xBBfeuriger Begeisterung f\xC3\xBCr gute Taten\xC2\xAB gewesen; er habe sich durch die Idee begeistern lassen, ein genial veranlagter Knabe m\xC3\xBCsse auch einen genialen Erzieher haben. \xC3\x9Cbrigens waren Jefim Petrowitsch wie auch der geniale Erzieher bereits tot, als der junge Mann nach dem Gymnasium die Universit\xC3\xA4t bezog. Da Jefim Petrowitsch mangelhafte Anordnungen getroffen hatte und die Auszahlung des Geldes der Generalin sich infolge der unvermeidlichen Formalit\xC3\xA4ten verz\xC3\xB6gerte, ging es dem jungen Mann in den beiden ersten Universit\xC3\xA4tsjahren recht schlecht; er mu\xC3\x9Fte selbst f\xC3\xBCr seinen Unterhalt sorgen und gleichzeitig studieren. Es sei vermerkt, da\xC3\x9F er nicht einmal versuchte, mit seinem Vater in Briefwechsel zu treten &#8211; vielleicht aus Stolz oder aus Verachtung, vielleicht auch in der k\xC3\xBChlen, gesunden Erkenntnis, da\xC3\x9F von seinem werten Papa doch keine ernsthafte Beihilfe zu erwarten war. Wie auch immer, jedenfalls verlor der junge Mann nicht den Kopf und verschaffte sich Arbeit. Zuerst gab er Privatstunden f\xC3\xBCr zwanzig Kopeken, dann lieferte er bei den Zeitungsredaktionen zehnzeilige Artikel \xC3\xBCber Stra\xC3\x9Fenvorf\xC3\xA4lle mit der Unterschrift \xC2\xBBEin Augenzeuge\xC2\xAB ab. Die kleinen Notizen sollen immer so interessant und pikant abgefa\xC3\x9Ft gewesen sein, da\xC3\x9F sie schnell Anklang fanden. Schon hierdurch zeigte der junge Mann seine praktische und geistige \xC3\x9Cberlegenheit gegen\xC3\xBCber den vielen, immer notleidenden und ungl\xC3\xBCcklichen studierenden Jugendlichen beiderlei Geschlechts, die in den Hauptst\xC3\xA4dten von fr\xC3\xBCh bis sp\xC3\xA4t in die Redaktionen der Zeitungen und Journale laufen und nichts Besseres wissen, als st\xC3\xA4ndig zu betteln, man m\xC3\xB6ge ihnen \xC3\x9Cbersetzungen aus dem Franz\xC3\xB6sischen oder die Anfertigung von Reinschriften \xC3\xBCbertragen. Einmal mit den Redaktionen bekannt geworden, brach Iwan Fjodorowitsch die Verbindungen nicht wieder ab und lie\xC3\x9F in seinen letzten Universit\xC3\xA4tsjahren talentvolle Rezensionen von allerlei fachwissenschaftlichen B\xC3\xBCchern drucken, so da\xC3\x9F er sogar in literarischen Kreisen bekannt wurde. Jedoch zog er erst in der allerletzten Zeit, und zwar ganz pl\xC3\xB6tzlich, die Aufmerksamkeit eines gr\xC3\xB6\xC3\x9Feren Leserkreises auf sich. Ein ziemlich eigenartiger Zufall brachte es mit sich, da\xC3\x9F ihn auf einmal viele beachteten und in Erinnerung behielten. Als Iwan Fjodorowitsch eigentlich schon von der Universit\xC3\xA4t abgehen und f\xC3\xBCr seine zweitausend Rubel ins Ausland reisen wollte, ver\xC3\xB6ffentlichte er in einer der gr\xC3\xB6\xC3\x9Ften Zeitungen pl\xC3\xB6tzlich einen sonderbaren Aufsatz, der ihm sogar beim nichtfachm\xC3\xA4nnischen Publikum Beachtung verschaffte. Es war ein Aufsatz \xC3\xBCber ein Thema, das ihm anscheinend ganz fernlag, da er Naturwissenschaften studiert hatte: die kirchliche Gerichtsbarkeit. Nachdem er einige andere Meinungen gepr\xC3\xBCft hatte, trug er seine pers\xC3\xB6nliche Ansicht vor. Besonderes Interesse erregten der Ton seiner Arbeit und ihre \xC3\xBCberraschenden Schlu\xC3\x9Ffolgerungen. Viele Kirchliche hielten den Verfasser f\xC3\xBCr einen ihrer Anh\xC3\xA4nger, bis ihm auf einmal nicht nur die Verfechter ziviler Gerichtsbarkeit, sondern auch die Atheisten Beifall spendeten. Schlie\xC3\x9Flich erkl\xC3\xA4rten einige besonders scharfsinnige K\xC3\xB6pfe, der ganze Aufsatz sei nur eine dreiste Farce und eine Verh\xC3\xB6hnung. Ich erw\xC3\xA4hne das alles, weil der Aufsatz seinerzeit auch in das ber\xC3\xBChmte Kloster nahe unserer Stadt gelangte und bei dessen Insassen, die sich lebhaft f\xC3\xBCr die Frage der kirchlichen Gerichtsbarkeit interessierten, die gr\xC3\xB6\xC3\x9Fte Verwunderung hervorrief. Als sie dann den Namen des Verfassers erfuhren, erregte es ihr besonderes Interesse, da\xC3\x9F er aus unserer Stadt stammte und ein Sohn \xC2\xBBeben dieses Fjodor Pawlowitsch\xC2\xAB war. Gerade zu dieser Zeit erschien \xC3\xBCbrigens auch der Verfasser selbst in unserer Stadt.</p><p>Warum kam Iwan Fjodorowitsch damals zu uns? Ich habe mir diese Frage, gleichsam beunruhigt schon damals gestellt. Diese verh\xC3\xA4ngnisvolle Ankunft, die vielerlei Folgen hatte, blieb mir noch lange nachher, ja fast immer unklar. Es war schon an und f\xC3\xBCr sich seltsam, da\xC3\x9F ein derart gelehrter, stolzer und anscheinend vorsichtiger junger Mann in solch einem Haus erschien, bei einem Vater, der ihn zeit seines Lebens ignoriert hatte, der unter keinen Umst\xC3\xA4nden Geld herausr\xC3\xBCcken w\xC3\xBCrde, auch wenn er vom eigenen Sohn darum gebeten worden w\xC3\xA4re, und der dennoch sein Leben lang f\xC3\xBCrchtete, seine S\xC3\xB6hne Iwan und Alexej k\xC3\xB6nnten einmal kommen und Geld von ihm verlangen. Und siehe da, der junge Mann l\xC3\xA4\xC3\x9Ft sich im Haus dieses Vaters nieder, bleibt einen und noch einen Monat bei ihm, und beide leben so gut miteinander, wie man es sich besser nicht vorstellen kann. Das letztere erstaunt mich besonders, und so wie mir ging es vielen. Pjotr Alexandrowitsch Miussow, der entfernte Verwandte Fjodor Pawlowitschs, von dem ich schon gesprochen habe, tauchte damals zuf\xC3\xA4llig wieder bei uns, auf seinem nahe bei der Stadt gelegenen Gut, auf, er war aus Paris, wo er st\xC3\xA4ndig wohnte, zu Besuch gekommen. Ich erinnere mich, da\xC3\x9F gerade er sich am allermeisten wunderte, nachdem er den jungen Mann kennengelernt hatte; er interessierte ihn sehr, und nicht ohne innerlichen Schmerz ma\xC3\x9F er sich manchmal mit ihm im Wissen. \xC2\xBBEr ist stolz\xC2\xAB, sagte er damals zu uns, \xC2\xBBer wird sich stets sein Geld verdienen, hat auch jetzt schon genug zu einer Auslandreise &#8211; was will er denn hier? Da\xC3\x9F er nicht zu seinem Vater gekommen ist, um Geld zu erbitten, ist klar: Der Vater gibt ihm auf keinen Fall welches. Trinken und Ausschweifungen mag er nicht, und doch kann der Alte nicht mehr ohne ihn leben, so haben sie sich aneinander gew\xC3\xB6hnt!\xC2\xAB Das war die Wahrheit. Der junge Mann hatte sogar sichtlich Einflu\xC3\x9F auf den Alten; ja, dieser begann beinahe schon, auf ihn zu h\xC3\xB6ren, obwohl er mitunter ungew\xC3\xB6hnlich und geradezu boshaft eigensinnig war. Bisweilen benahm er sich sogar etwas anst\xC3\xA4ndiger ...</p><p>Erst sp\xC3\xA4ter stellte sich heraus, da\xC3\x9F Iwan Fjodorowitsch teils auf Bitten, teils in Angelegenheiten seines \xC3\xA4lteren Bruders Dmitri Fjodorowitsch gekommen war. Ihn sah er damals gleichfalls zum erstenmal, hatte mit ihm aber schon vor seiner Ankunft aus Moskau in einer wichtigen Sache, die mehr Dmitri Fjodorowitsch anging, in Briefwechsel gestanden. Was das f\xC3\xBCr eine Sache war, wird der Leser sp\xC3\xA4ter ausf\xC3\xBChrlich erfahren. Trotzdem erschien mir, auch als ich diesen Umstand kannte, Iwan Fjodorowitsch noch immer r\xC3\xA4tselhaft, und sein Besuch blieb mir unerkl\xC3\xA4rlich.</p><p>Ich f\xC3\xBCge noch hinzu, Iwan Fjodorowitsch schien damals zwischen dem Vater und seinem \xC3\xA4lteren Bruder Dmitri Fjodorowitsch vermitteln zu wollen, denn der letztere hatte sich mit dem Vater zerstritten und sogar einen formellen Proze\xC3\x9F gegen ihn angestrengt.</p><p>Ich wiederhole, diese kleine Familie war damals zum erstenmal im Leben vollz\xC3\xA4hlig beisammen, einige von ihnen sahen sich \xC3\xBCberhaupt zum erstenmal. Nur der j\xC3\xBCngste Sohn, Alexej Fjodorowitsch, lebte bereits ein Jahr bei uns; er war also fr\xC3\xBCher als alle Br\xC3\xBCder zu uns gekommen. \xC3\x9Cber ihn in der einleitenden Erz\xC3\xA4hlung zu sprechen, bevor ich ihn im Roman auf die B\xC3\xBChne bringe, f\xC3\xA4llt mir besonders schwer. Ich mu\xC3\x9F aber auch \xC3\xBCber ihn eine Vorbemerkung machen und vorbereitend einen sonderbaren Punkt erkl\xC3\xA4ren; ich bin n\xC3\xA4mlich gen\xC3\xB6tigt, meinen k\xC3\xBCnftigen Helden gleich in der ersten Szene in der Kutte eines Novizen vorzustellen. Ein Jahr etwa hatte er damals schon in unserm Kloster verbracht, und er bereitete sich, wie es schien, ernstlich darauf vor, sich f\xC3\xBCr das ganze Leben darin einzuschlie\xC3\x9Fen.</p>"
