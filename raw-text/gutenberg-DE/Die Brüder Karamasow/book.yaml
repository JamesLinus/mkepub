  text: "<h3>Drittes Buch</h3><h3><i>Woll\xC3\xBCstlinge</i></h3><h3>1. In der Gesindestube</h3><p>Das Haus Fjodor Pawlowitsch Karamasows stand zwar nicht im Zentrum der Stadt, aber auch nicht ganz am Rande. Es war schon ziemlich bauf\xC3\xA4llig, hatte jedoch ein h\xC3\xBCbsches \xC3\x84u\xC3\x9Feres. Es war einst\xC3\xB6ckig mit einem Zwischengescho\xC3\x9F, grau angestrichen und hatte ein rotes Blechdach. \xC3\x9Cbrigens konnte es noch lange stehen; es war ger\xC3\xA4umig und behaglich. Es gab darin allerlei Rumpelkammern, allerlei Verstecke und heimliche Treppchen. Ratten hausten darin; Fjodor Pawlowitsch \xC3\xA4rgerte sich jedoch \xC3\xBCber diese Tiere nicht besonders. &#8250;Es ist dann nicht so langweilig abends, wenn man allein im Hause ist&#8249;, dachte er. Er hatte tats\xC3\xA4chlich die Gewohnheit, die Dienerschaft f\xC3\xBCr die Nacht in das Seitengeb\xC3\xA4ude zu entlassen und sich selbst die ganze Nacht allein im Haus einzuschlie\xC3\x9Fen. Dieses Seitengeb\xC3\xA4ude stand auf dem Hofe; es war ger\xC3\xA4umig und solide gebaut. Auf Fjodor Pawlowitschs Anordnung wurde dort das Essen bereitet, obgleich auch im Haus eine K\xC3\xBCche vorhanden war. Er konnte den K\xC3\xBCchengeruch nicht leiden, also wurden die Speisen im Sommer und im Winter \xC3\xBCber den Hof getragen. \xC3\x9Cberhaupt war das Haus f\xC3\xBCr eine gro\xC3\x9Fe Familie berechnet, und man h\xC3\xA4tte f\xC3\xBCnfmal soviel Herrschaft und Dienerschaft darin unterbringen k\xC3\xB6nnen. Aber zur Zeit, da diese Erz\xC3\xA4hlung spielt, wohnten im Haus nur Fjodor Pawlowitsch und Iwan Fjodorowitsch, und im Gesindehaus nur drei Dienstboten: der alte Grigori, die alte Marfa, seine Frau, und der Diener Smerdjakow, ein junger Mann. Es wird erforderlich sein, etwas ausf\xC3\xBChrlicher von diesen Bediensteten zu sprechen. \xC3\x9Cber den alten Grigori Wassiljewitsch Kutusow haben wir bereits genug gesagt. Er war ein fester, unbeugsamer Mann, der hartn\xC3\xA4ckig und geradlinig auf sein Ziel losging, wenn nur dieses Ziel aus irgendwelchen Gr\xC3\xBCnden (die oft erstaunlich unlogisch waren) als unumst\xC3\xB6\xC3\x9Fliche Wahrheit vor ihm stand. Er war durchaus ehrlich und unbestechlich. Seine Frau Marfa Ignatjewna beugte sich zwar ihr ganzes Leben lang widerspruchslos dem Willen ihres Mannes, best\xC3\xBCrmte ihn aber gleich nach der Bauernbefreiung \n      <span class=\"footnote\">Bauernbefreiung &#8211; Aufhebung der Leibeigenschaft im Jahr 1861</span> mit der Bitte, von Fjodor Pawlowitsch weg nach Moskau zu ziehen und dort ein kleines Gesch\xC3\xA4ftchen zu er\xC3\xB6ffnen; sie hatten n\xC3\xA4mlich ein bi\xC3\x9Fchen Geld. Grigori erkl\xC3\xA4rte ihr gleich damals ein f\xC3\xBCr allemal, sie rede Unsinn, kein Weib verstehe etwas von Ehre, es gezieme sich f\xC3\xBCr sie nicht, ihren Herrn zu verlassen. M\xC3\xB6ge er sein, wie er wolle: sie h\xC3\xA4tten jetzt die Pflicht, bei ihm zu bleiben.</p><p>\xC2\xBBVerstehst du \xC3\xBCberhaupt, was das ist: Pflicht?\xC2\xAB fragte er Marfa Ignatjewna.</p><p>\xC2\xBBWas Pflicht ist, verstehe ich schon, Grigori Wassiljewitsch. Inwiefern es aber unsere Pflicht ist hierzubleiben, das verstehe ich allerdings nicht\xC2\xAB, antwortete Marfa Ignatjewna mit fester Stimme.</p><p>\xC2\xBBNa, dann verstehst du es eben nicht! Aber geschehen wird es so, wie ich es gesagt habe. Und k\xC3\xBCnftig halte deinen Mund!\xC2\xAB</p><p>Und es geschah auch wirklich so. Sie zogen nicht fort, und Fjodor Pawlowitsch setzte ihnen einen nicht allzu hohen Lohn aus, den er ihnen wirklich bezahlte. Au\xC3\x9Ferdem wu\xC3\x9Fte Grigori, da\xC3\x9F er auf seinen Herrn einen unbestreitbaren Einflu\xC3\x9F aus\xC3\xBCbte. Er f\xC3\xBChlte das, und es war wirklich so. Der schlaue, eigensinnige Possenrei\xC3\x9Fer Fjodor Pawlowitsch, der \xC2\xBBin manchen Dingen des Lebens\xC2\xAB, wie er sich selbst ausdr\xC3\xBCckte, einen sehr festen Charakter besa\xC3\x9F, war zu seiner eigenen Verwunderung in manchen anderen \xC2\xBBDingen des Lebens\xC2\xAB recht charakterschwach. Und er selbst wu\xC3\x9Fte, in welchen. Er wu\xC3\x9Fte es, und er hatte Angst vor mancherlei. In gewissen Dingen des Lebens mu\xC3\x9Fte man auf der Hut sein, dabei war es dann schwer, ohne einen treuen Menschen auszukommen; Grigori war aber ein sehr treuer Mensch. Es kam sogar im Verlauf von Fjodor Pawlowitschs Karriere oftmals vor, da\xC3\x9F er nahe daran war, ganz geh\xC3\xB6rig durchgepr\xC3\xBCgelt zu werden, und immer half ihm Grigori aus der Klemme, obwohl er ihm jedesmal nachher eine Strafpredigt hielt. Die Pr\xC3\xBCgel allein h\xC3\xA4tten Fjodor Pawlowitsch nicht so sehr erschreckt, doch gab es h\xC3\xB6here und sogar sehr feine und komplizierte F\xC3\xA4lle, in denen Fjodor Pawlowitsch selbst nicht imstande gewesen w\xC3\xA4re, jenes au\xC3\x9Ferordentliche Bed\xC3\xBCrfnis nach einem treuen, ihm nahestehenden Menschen zu erkl\xC3\xA4ren, das er manchmal momentan unwiderstehlich in sich versp\xC3\xBCrte. Das waren fast krankhafte Anf\xC3\xA4lle: Obwohl Fjodor Pawlowitsch ein grundliederlicher Mensch und in seiner Wollust oft grausam wie ein b\xC3\xB6ses Insekt war, empfand er doch manchmal in Augenblicken der Trunkenheit pl\xC3\xB6tzlich eine geistige Angst und eine moralische Ersch\xC3\xBCtterung, die sozusagen physisch auf seine Seele wirkten. \xC2\xBBDie Seele zittert mir bei diesen Anf\xC3\xA4llen ordentlich in der Kehle\xC2\xAB, sagte er manchmal. In diesen Augenblicken also hatte er es gern, wenn neben ihm oder doch in seiner N\xC3\xA4he, wenn auch nicht im selben Zimmer, wenigstens im Seitengeb\xC3\xA4ude, ein solcher Mensch vorhanden war, ein ihm ergebener, charakterfester Mensch, nicht so ein verkommener Mensch wie er selbst, ein Mensch, der zwar all dieses sittenlose Treiben mit ansah und alle Geheimnisse kannte, aber doch aus Ergebenheit alles geschehen lie\xC3\x9F, sich nicht widersetzte und, was die Hauptsache war, ihm keine Vorw\xC3\xBCrfe machte und mit nichts drohte, weder in diesem noch im zuk\xC3\xBCnftigen Leben, sondern im Notfall ihn auch noch besch\xC3\xBCtzte &#8211; wovor? Vor etwas Unbekanntem, aber Schrecklichem und Gef\xC3\xA4hrlichem. Eben darauf kam es ihm an, da\xC3\x9F ein anderer Mensch da war, ein \xC3\xA4lterer, freundlich gesinnter Mensch, den er in einem krankhaften Augenblick rufen kann, nur um ihm ins Gesicht zu sehen und vielleicht ein paar gleichg\xC3\xBCltige Worte mit ihm zu wechseln; w\xC3\xBCrde dieser dann freundlich bleiben und nicht b\xC3\xB6se werden, dann w\xC3\xBCrde ihm gewisserma\xC3\x9Fen leichter ums Herz; w\xC3\xBCrde er aber b\xC3\xB6se, nun, dann w\xC3\xA4re es allerdings noch trauriger. Es kam vor, allerdings nur sehr selten, da\xC3\x9F Fjodor Pawlowitsch sogar nachts zum Seitengeb\xC3\xA4ude ging, um Grigori zu wecken: Dieser sollte auf ein Augenblickchen zu ihm kommen. Der kam dann auch, und Fjodor Pawlowitsch begann mit ihm ein Gespr\xC3\xA4ch \xC3\xBCber die nichtigsten Dinge und entlie\xC3\x9F ihn bald wieder, manchmal sogar mit einem kleinen Spottwort oder einem Sp\xC3\xA4\xC3\x9Fchen; er selbst aber spuckte dann aus, legte sich schlafen und schlief den Schlaf des Gerechten. Etwas \xC3\x84hnliches widerfuhr ihm auch bei der Ankunft Aljoschas. Aljoscha \xC2\xBBgriff ihm ans Herz\xC2\xAB dadurch, da\xC3\x9F er \xC2\xBBda wohnte, alles mit ansah und nicht verdammte\xC2\xAB. Ja noch mehr, er brachte etwas noch nie Dagewesenes mit sich: Er verachtete ihn, den Alten, nicht, im Gegenteil, er empfand eine stete Freundschaft und ganz nat\xC3\xBCrliche Anh\xC3\xA4nglichkeit f\xC3\xBCr ihn, der das so wenig verdiente. Alles das war f\xC3\xBCr den alten Herumtreiber und familienlos dastehenden Menschen eine gro\xC3\x9Fe \xC3\x9Cberraschung, etwas, was ihm, der bis dahin nur den \xC2\xBBSchmutz\xC2\xAB geliebt hatte, ganz unerwartet kam. Als dann Aljoscha wegzog, gestand sich Fjodor Pawlowitsch, da\xC3\x9F er etwas begriffen hatte, was er vorher nicht hatte begreifen wollen.</p><p>Ich habe schon zu Anfang meiner Erz\xC3\xA4hlung erw\xC3\xA4hnt, da\xC3\x9F Grigori Adelaida Iwanowna, die erste Gemahlin Fjodor Pawlowitschs und Mutter seines ersten Sohnes Dmitri Fjodorowitsch, ha\xC3\x9Fte und da\xC3\x9F er im Gegensatz dazu dessen zweite Gemahlin, die Schreikranke Sofja Iwanowna, sogar gegen seinen Herrn in Schutz nahm und \xC3\xBCberhaupt gegen jeden, der sich etwa einfallen lassen sollte, ein schlechtes oder leichtfertiges Wort \xC3\xBCber sie zu sagen. Die Teilnahme, die er f\xC3\xBCr diese Ungl\xC3\xBCckliche empfand, ging bei ihm in eine Art von geheiligtem Gef\xC3\xBChl \xC3\xBCber, so da\xC3\x9F er noch zwanzig Jahre sp\xC3\xA4ter keine tadelnde Bemerkung \xC3\xBCber sie, aus wessen Munde auch immer, ertragen h\xC3\xA4tte; vielmehr h\xC3\xA4tte er dem Beleidiger sogleich energisch erwidert. Nach seinem \xC3\x84u\xC3\x9Feren zu urteilen, war Grigori ein kalter, ernster Mensch, der nicht viel redete, sondern nur gewichtige, bedeutsame Worte von sich gab. Es war unm\xC3\xB6glich, auf den ersten Blick herauszufinden, ob er seine nie widersprechende, gehorsame Frau liebte oder nicht. Er liebte sie tats\xC3\xA4chlich, und sie wu\xC3\x9Fte das auch. Diese Marfa Ignatjewna war durchaus keine dumme Frau, sie war vielleicht noch kl\xC3\xBCger als ihr Mann; wenigstens besa\xC3\x9F sie in Dingen des praktischen Lebens ein richtigeres Urteil. Dennoch hatte sie sich ihm gleich von Beginn ihrer Ehe an untergeordnet, ohne zu murren und ohne zu widersprechen, und sie hatte wegen seiner geistigen \xC3\x9Cberlegenheit zweifellos eine gewisse Achtung vor ihm. Bemerkenswert ist, da\xC3\x9F die beiden ihr ganzes Leben au\xC3\x9Ferordentlich wenig miteinander sprachen, nur \xC3\xBCber die notwendigsten Dinge des t\xC3\xA4glichen Lebens. Grigori mit seinem w\xC3\xBCrdevollen Wesen \xC3\xBCberdachte alle Angelegenheiten und Sorgen stets allein, so da\xC3\x9F Marfa Ignatjewna schon l\xC3\xA4ngst begriffen hatte, da\xC3\x9F er ihre Ratschl\xC3\xA4ge gar nicht brauchte. Sie f\xC3\xBChlte, ihr Mann sch\xC3\xA4tzte ihr Schweigen und hielt es f\xC3\xBCr ein Zeichen von Verstand. Er schlug sie nie; dergleichen war nur ein einziges Mal vorgekommen, und auch da war es nicht der Rede wert. Im ersten Jahr der Ehe Adelaida Iwanownas mit Fjodor Pawlowitsch hatten sich einmal M\xC3\xA4dchen und Frauen des Dorfes, damals noch Leibeigene, auf dem Hof des Herrenhauses zusammengefunden, um zu singen und zu tanzen. Sie begannen das Tanzlied \xC2\xBBAuf den Auen\xC2\xAB, und pl\xC3\xB6tzlich sprang Marfa Ignatjewna, damals noch eine junge Frau, aus der Reihe heraus vor den Chor und tanzte die \xC2\xBBRusskaja\xC2\xAB auf eine besondere Art, nicht wie die Dorfweiber sie zu tanzen pflegten, sondern wie sie sie als Gutsm\xC3\xA4dchen im Haustheater der reichen Miussows getanzt hatte, wo ein aus Moskau engagierter Tanzmeister die Mitwirkenden im Tanzen unterwies. Grigori sah, wie seine Frau tanzte, und eine Stunde sp\xC3\xA4ter, bei sich zu Hause, \xC2\xBBbelehrte\xC2\xAB er sie, in dem er sie ein wenig an den Haaren zog. Damit war die k\xC3\xB6rperliche Bestrafung zu Ende und wiederholte sich in ihrem ganzen Leben nicht mehr; au\xC3\x9Ferdem hatte Marfa Ignatjewna seither dem Tanzen abgeschworen.</p><p>Kinder hatte ihnen Gott nicht gegeben; nur ein einziges Kleines hatten sie gehabt, aber auch das war gestorben. Grigori liebte jedoch Kinder offenbar sehr; er sch\xC3\xA4mte sich nicht, das zu zeigen. Als Adelaida Iwanowna weggelaufen war, nahm er den damals dreij\xC3\xA4hrigen Dmitri Fjodorowitsch in seine Pflege und m\xC3\xBChte sich fast ein Jahr lang mit ihm ab, k\xC3\xA4mmte ihn selbst und badete ihn sogar selbst im Waschtrog. Sp\xC3\xA4ter wartete er auch Iwan Fjodorowitsch und Aljoscha, wof\xC3\xBCr er auch eine Ohrfeige bekam, aber das habe ich alles schon berichtet. Das eigene Kindchen machte ihm nur Freude, w\xC3\xA4hrend Marfa Ignatjewna schwanger war. Doch als es geboren war, erf\xC3\xBCllte es das Herz des Vaters mit Kummer und Schrecken. Der Grund: der Sohn war mit sechs Fingern auf die Welt gekommen. Als Grigori das sah, war er derma\xC3\x9Fen betroffen, da\xC3\x9F er die ganze Zeit bis zum Tag der Taufe schwieg und sogar absichtlich in den Garten ging, weil er dort leichter schweigen konnte. Es war Fr\xC3\xBChling, und er grub w\xC3\xA4hrend der ganzen drei Tage die Beete auf dem Gem\xC3\xBCsefeld und im Garten um. Am dritten Tag mu\xC3\x9Fte der Kleine getauft werden. Grigori hatte sich inzwischen etwas ausgedacht. Als er in die Stube kam, wo sich die kirchlichen Personen und die G\xC3\xA4ste versammelt hatten und wo schlie\xC3\x9Flich auch Fjodor Pawlowitsch in seiner Eigenschaft als Pate pers\xC3\xB6nlich erschien, da erkl\xC3\xA4rte er pl\xC3\xB6tzlich, das Kind brauche \xC3\xBCberhaupt nicht getauft zu werden. Er erkl\xC3\xA4rte das nicht mit erhobener Stimme und verbreitete sich nicht weiter, er pre\xC3\x9Fte m\xC3\xBChsam jedes einzelne Wort heraus, blickte aber dabei den Geistlichen mit stumpfsinniger Miene unverwandt an.</p><p>\xC2\xBBWarum denn?\xC2\xAB erkundigte sich der Geistliche mit heiterer Verwunderung.</p><p>\xC2\xBBWeil das ... ein Drache ist...\xC2\xAB, murmelte Grigori.</p><p>\xC2\xBBWieso denn ein Drache? Was f\xC3\xBCr ein Drache?\xC2\xAB</p><p>Grigori schwieg eine Weile.</p><p>\xC2\xBBEs ist eine Verwechslung der Natur vorgegangen ...\xC2\xAB, murmelte er, zwar undeutlich, aber mit sehr fester Stimme er wollte offenbar nicht n\xC3\xA4her auf die Sache eingehen.</p><p>Man lachte, und selbstverst\xC3\xA4ndlich wurde das arme Kindchen getauft. Grigori betete and\xC3\xA4chtig beim Taufbecken, ohne jedoch seine Meinung \xC3\xBCber den Neugeborenen zu \xC3\xA4ndern. \xC3\x9Cbrigens lie\xC3\x9F er alles ruhig geschehen, nur sah er den kr\xC3\xA4nklichen Knaben w\xC3\xA4hrend der ganzen zwei Wochen, die er lebte, beinahe gar nicht an, wollte ihn nicht einmal bemerken und hielt sich gr\xC3\xB6\xC3\x9Ftenteils au\xC3\x9Ferhalb des Zimmers auf. Als aber der Knabe nach zwei Wochen am Milchfieber gestorben war, legte er ihn selbst in einen kleinen Sarg und schaute ihn tief bek\xC3\xBCmmert an. Und als das kleine flache Grab zugesch\xC3\xBCttet war, fiel er auf die Knie und verbeugte sich vor dem kleinen H\xC3\xBCgel bis zur Erde. Seitdem sprach er viele Jahre lang nicht ein einziges Mal von seinem Kindchen, und auch Marfa Ignatjewna erw\xC3\xA4hnte es in Gegenwart ihres Mannes nie; und wenn es sich traf, da\xC3\x9F sie mit jemand von ihrem \xC2\xBBKleinchen\xC2\xAB sprach, so nur im Fl\xC3\xBCsterton, auch wenn Grigori Wassiljewitsch nicht dabei war. Wie Marfa Ignatewna wahrnahm, begann er sich schon am Begr\xC3\xA4bnistag vorzugsweise mit \xC2\xBBg\xC3\xB6ttlichen Dingen\xC2\xAB zu besch\xC3\xA4ftigen; er las die Lebensbeschreibungen der Heiligen, meist schweigend und allein, wobei er jedesmal seine silberne Brille mit den gro\xC3\x9Fen, runden Gl\xC3\xA4sern aufsetzte. Nur selten las er laut, h\xC3\xB6chstens in den Gro\xC3\x9Fen Fasten. Er liebte das Buch Hiob; auch hatte er sich irgendwoher eine geschriebene Sammlung von Ausspr\xC3\xBCchen und Predigten \xC2\xBBunseres von Gott erleuchteten Vaters Isaak Syrer\xC2\xAB verschafft und las darin beharrlich viele Jahre lang, obwohl er so gut wie nichts davon verstand, aber vielleicht sch\xC3\xA4tzte und liebte er dieses Buch gerade deshalb um so mehr. In der allerletzten Zeit hatte er angefangen, sich mit der Sekte der Gei\xC3\x9Fler bekannt zu machen, wozu sich in der Nachbarschaft Gelegenheit bot. Er war davon augenscheinlich tief ersch\xC3\xBCttert, hielt es aber doch nicht f\xC3\xBCr ratsam, zu einem neuen Glauben \xC3\xBCberzugehen. Seine Besch\xC3\xA4ftigung mit \xC2\xBBg\xC3\xB6ttlichen Dingen\xC2\xAB verlieh seinem Gesicht nat\xC3\xBCrlich den Ausdruck noch gr\xC3\xB6\xC3\x9Ferer W\xC3\xBCrde.</p><p>Vielleicht neigte er zum Mystizismus. Und da fielen die Geburt seines sechsfingrigen Knaben und dessen Tod ausgerechnet mit einem anderen seltsamen, unerwarteten und eigenartigen Ereignis zusammen, das in seiner Seele, wie er sich sp\xC3\xA4ter einmal selbst ausdr\xC3\xBCckte, einen \xC2\xBBAbdruck\xC2\xAB hinterlie\xC3\x9F. Gerade an dem Tag, da das sechsfingrige W\xC3\xBCrmchen begraben war, erwachte n\xC3\xA4mlich Marfa Ignatjewna mitten in der Nacht und glaubte das Weinen eines neugeborenen Kindes zu h\xC3\xB6ren. Sie erschrak und weckte ihren Mann. Dieser horchte und meinte, da st\xC3\xB6hne wohl jemand, vermutlich ein Weib. Er stand auf und zog sich an; es war eine warme Mainacht. Als er vor die Haust\xC3\xBCr trat, h\xC3\xB6rte er deutlich, da\xC3\x9F das St\xC3\xB6hnen aus dem Garten kam. Aber die T\xC3\xBCr vom Hof zum Garten wurde nachts immer verschlossen, und in den Garten anders als durch diesen Eingang zu gelangen war nicht m\xC3\xB6glich, weil den ganzen Garten ein starker, hoher Plankenzaun umgab. Grigori kehrte in das Haus zur\xC3\xBCck, z\xC3\xBCndete die Laterne an, nahm den Gartenschl\xC3\xBCssel und ging schweigend in den Garten, ohne sich um die Angst seiner Frau zu k\xC3\xBCmmern, die immer noch glaubte, sie h\xC3\xB6re das Weinen eines Kindes und da weine bestimmt ihr Knabe und rufe nach ihr. Dort h\xC3\xB6rte er deutlich, da\xC3\x9F das St\xC3\xB6hnen aus ihrem Badeh\xC3\xA4uschen kam, welches im Garten nahe bei der kleinen Pforte stand, und da\xC3\x9F es wirklich eine Frau war, die da st\xC3\xB6hne. Er \xC3\xB6ffnete das Badeh\xC3\xA4uschen und erblickte ein Schauspiel, das ihn erstarren lie\xC3\x9F. Eine stadtbekannte Irrsinnige, die sich auf den Stra\xC3\x9Fen herumzutreiben pflegte und Lisaweta die Stinkende genannt wurde, hatte sich Eingang in das Badeh\xC3\xA4uschen verschafft und soeben ein Kind geboren. Das Kind lag neben ihr, sie lag im Sterben. Sie redete nichts, schon deswegen nicht, weil sie \xC3\xBCberhaupt nicht reden konnte. Aber das alles bedarf einer besonderen Erl\xC3\xA4uterung.</p>"
