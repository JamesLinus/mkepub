  seqno: 26
  text: "<h1>Zweiter Teil</h1><h3>Viertes Buch</h3><h3><i>\xC3\x9Cberspanntheiten</i></h3><h3>1. Vater Ferapont</h3><p>Am fr\xC3\xBChen Morgen, noch vor dem Hellwerden, wurde Aljoscha geweckt. Der Starez war aufgewacht und f\xC3\xBChlte sich sehr schwach, w\xC3\xBCnschte aber doch das Bett mit dem Lehnstuhl zu vertauschen. Er war bei voller Besinnung. Sein Gesicht zeugte zwar von gro\xC3\x9Fer Erm\xC3\xBCdung, war aber klar und fast freudig und der Blick, heiter, freundlich und einladend. \xC2\xBBVielleicht werde ich nicht einmal den heutigen Tag \xC3\xBCberleben\xC2\xAB, sagte er zu Aljoscha. Dann \xC3\xA4u\xC3\x9Ferte er den Wunsch, unverz\xC3\xBCglich zu beichten und das Abendmahl zu nehmen. Sein Beichtvater war stets Vater Paissi. Nach dem Vollzug der beiden Sakramente begann die Letzte \xC3\x96lung. Die Priesterm\xC3\xB6nche versammelten sich, die Zelle f\xC3\xBCllte sich allm\xC3\xA4hlich mit Einsiedlern. Inzwischen war der Tag angebrochen. Auch aus dem Kloster kamen M\xC3\xB6nche. Als die heilige Handlung zu Ende war, w\xC3\xBCnschte der Starez von allen Abschied zu nehmen und alle zu k\xC3\xBCssen. Da die Zelle sehr eng war, gingen die zuerst Gekommenen wieder hinaus, um anderen Platz zu machen. Aljoscha stand neben dem Starez, der wieder im Lehnstuhl sa\xC3\x9F. Er redete und sprach Belehrungen aus, soviel er vermochte; seine Stimme war schwach, aber noch ziemlich fest. \xC2\xBBSo viele Jahre habe ich euch mit Belehrungen versehen und dabei so viele Jahre laut gesprochen, da\xC3\x9F es mir f\xC3\xB6rmlich zur Gewohnheit geworden ist, zu reden und redend zu belehren. Es w\xC3\xBCrde mir fast schwerer fallen zu schweigen als zu reden, liebe V\xC3\xA4ter und lieber Br\xC3\xBCder, sogar bei meiner jetzigen Schw\xC3\xA4che\xC2\xAB, scherzte er und blickte ger\xC3\xBChrt auf die Umstehenden. Aljoscha erinnerte sich sp\xC3\xA4ter an dieses und jenes, was der Starez damals gesagt hatte. Obgleich er deutlich sprach und mit einigerma\xC3\x9Fen fester Stimme, war seine Rede doch ziemlich zusammenhanglos. Er sprach \xC3\xBCber vieles; er schien vor dem Tod gern noch sagen und aussprechen zu wollen, womit er im Leben nicht fertig geworden war, und zwar nicht nur der Belehrung wegen, sondern auch weil es ihn offenbar dr\xC3\xA4ngte, seine Freude und sein Entz\xC3\xBCcken mit allen und jedem zu teilen und nochmals sein ganzes Herz auszusch\xC3\xBCtten.</p><p>\xC2\xBBLiebet einander, ihr V\xC3\xA4ter!\xC2\xAB sprach der Starez, jedenfalls soweit sich Aljoscha sp\xC3\xA4ter dessen entsann. \xC2\xBBLiebet das Volk Gottes! Sind wir doch nicht deswegen heiliger als die Weltlichen, weil wir hierherkamen und uns in diesen W\xC3\xA4nden einschlossen, im Gegenteil: Jeder, der hierherkommt, hat schon allein dadurch im stille bekannt, da\xC3\x9F er schlechter ist als alle Weltlichen, als alle und jeder auf Erden ... Und je l\xC3\xA4nger er in seiner Zelle lebt, um so f\xC3\xBChlbarer mu\xC3\x9F er sich dessen bewu\xC3\x9Ft werden. Andernfalls h\xC3\xA4tte er gar nicht zu kommen brauchen. Erkennt er aber, da\xC3\x9F er nicht nur schlechter ist als alle Weltlichen, sondern auch allen Menschen gegen\xC3\xBCber an allem und jedem Schuld tr\xC3\xA4gt, an allen menschlichen S\xC3\xBCnden, die von der ganzen Welt und von einzelnen begangen werden, dann erst wird der Zweck unserer Vereinigung erreicht. Denn wisset, ihr Lieben, da\xC3\x9F jeder einzelne von uns an allem und jedem auf Erden Schuld tr\xC3\xA4gt, nicht nur, weil er an der allgemeinen Schuld der Welt teilhat, sondern ein jeder einzeln f\xC3\xBCr alle und f\xC3\xBCr jeden Menschen auf dieser Erde. Dieses Bewu\xC3\x9Ftsein ist die Krone f\xC3\xBCr den Lebenswandel des M\xC3\xB6nchs, ja eines jeden Menschen auf Erden. Denn die M\xC3\xB6nche sind nicht andere Menschen, sondern nur solche, wie alle Menschen auf Erden es sein sollten. Erst dann wird unser Herz erf\xC3\xBCllt sein von jener ger\xC3\xBChrten, unendlichen, allumfassenden Liebe, die keine S\xC3\xA4ttigung kennt. Dann wird jeder von euch imstande sein, die ganze Welt durch Liebe zu gewinnen und die S\xC3\xBCnden der Welt mit seinen Tr\xC3\xA4nen abzuwaschen. Ein jeder h\xC3\xB6re auf die Stimme seines Herzens, ein jeder beichte sich selbst unerm\xC3\xBCdlich. F\xC3\xBCrchtet euch nicht vor eurer S\xC3\xBCnde, auch wenn ihr euch ihrer bewu\xC3\x9Ft geworden seid; genug, wenn Reue vorhanden ist, aber la\xC3\x9Ft euch nicht einfallen, Gott Bedingungen zu stellen. Wiederum sage ich euch, seid nicht stolz! Seid nicht stolz gegen\xC3\xBCber den Geringen, nicht stolz gegen\xC3\xBCber den Gro\xC3\x9Fen! Hasset nicht, die euch nicht anerkennen, die euch schm\xC3\xA4hen, beschimpfen, verleumden! Hasset nicht die Atheisten, die falschen Lehrer, die Materialisten, selbst nicht die Schlechten unter ihnen, geschweige die Guten, denn auch unter ihnen sind viele Gute, besonders in unserer Zeit. Gedenket ihrer in eurem Gebet: &#8250;Rette, Herr, alle, die niemand haben, der f\xC3\xBCr sie betet. Rette auch diejenigen, die nicht zu dir beten wollen!&#8249;</p><p>Und f\xC3\xBCgt sogleich hinzu: &#8250;Nicht in meinem Stolz bitte ich darum, Herr, denn auch ich selbst bin ein sch\xC3\xA4ndlicher Mensch, schlimmer als alle und jeder ...&#8249; Liebet das Volk Gottes, la\xC3\x9Ft nicht zu, da\xC3\x9F Fremdlinge euch die Herde abspenstig machen; denn wenn ihr in Tr\xC3\xA4gheit und geringsch\xC3\xA4tzigem Stolz und vor allem in Eigennutz einschlafet, so werden sie von allen Seiten kommen und euch eure Herde abspenstig machen. Legt dem Volke unerm\xC3\xBCdlich das Evangelium aus! Wuchert nicht! Liebet nicht Silber und Gold, haltet es nicht in eurem Besitz! Seid gl\xC3\xA4ubig und haltet das Banner fest! Erhebet es hoch!\xC2\xAB</p><p>Der Starez sprach jedoch weniger zusammenh\xC3\xA4ngend, als hier nach einer sp\xC3\xA4teren Niederschrift Aljoschas wiedergegeben ist. Mitunter h\xC3\xB6rte er auf zu reden, als m\xC3\xBC\xC3\x9Fte er neue Kraft sammeln, und der Atem versagte ihm; aber er befand sich in einer Art von Begeisterung. Man h\xC3\xB6rte ihm mit R\xC3\xBChrung zu, obgleich sich viele \xC3\xBCber seine Worte wunderten und manches darin dunkel fanden. Sp\xC3\xA4ter erinnerten sich alle an diese Worte. Als Aljoscha sich zuf\xC3\xA4llig einen Augenblick entfernte, war er \xC3\xBCberrascht von der allgemeinen Erregung und Erwartung in der Zelle und um sie herum. Die Erwartung trug bei manchen einen fast unruhigen, bei anderen einen feierlichen Charakter. Alle erwarteten, da\xC3\x9F sich sofort nach dem Hinscheiden des Starez etwas Gro\xC3\x9Fes ereignete. Obwohl diese Erwartung unter gewissen Aspekten beinahe etwas Leichtfertiges hatte, konnten sich ihr selbst die ernstesten und \xC3\xA4ltesten M\xC3\xB6nche nicht entziehen. Am ernstesten war das Gesicht des Priesterm\xC3\xB6nchs Paissi.</p><p>Aljoscha hatte sich nur deshalb aus der Zelle entfernt, weil Rakitin ihm einen seltsamen Brief von Frau Chochlakowa aus</p><p>der Stadt mitgebracht und ihn durch einen M\xC3\xB6nch hatte herausrufen lassen. Diese Dame machte Aljoscha eine interessante Mitteilung, die genau zu der augenblicklichen Lage pa\xC3\x9Fte. N\xC3\xA4mlich: Unter den einfachen Frauen, die sich am Vortag vor dem Starez verbeugt und von ihm hatten segnen lassen, sei auch eine namens Prochorowna gewesen, eine Unteroffizierswitwe. Diese habe den Starez gefragt, ob sie f\xC3\xBCr ihren Sohn Wassenka, der dienstlich weit weg nach Sibirien, nach Irkutsk, versetzt worden sei und schon ein Jahr lang nichts von sich habe h\xC3\xB6ren lassen, wie f\xC3\xBCr einen Verstorbenen eine Seelenmesse lesen lassen d\xC3\xBCrfe. Das habe ihr der Starez als Hexerei streng verboten. Dann aber habe er ihr wegen ihrer Unwissenheit verziehen und &#8211; \xC2\xBBals ob er im Buch der Zukunft l\xC3\xA4se\xC2\xAB, so w\xC3\xB6rtlich in dem Brief von Frau Chochlakowa &#8211; tr\xC3\xB6stend hinzugef\xC3\xBCgt, ihr Sohn Wassja sei zweifellos am Leben und werde entweder selbst bald kommen oder einen Brief schreiben; sie solle nach Hause gehen und darauf warten. \xC2\xBBUnd soll man es glauben?\xC2\xAB f\xC3\xBCgte Frau Chochlakowa begeistert hinzu. \xC2\xBBDiese Prophezeiung ist buchst\xC3\xA4blich in Erf\xC3\xBCllung gegangen!\xC2\xAB Ja mehr als das. Kaum sei die alte Frau zu Hause gewesen, habe man ihr sogleich einen Brief aus Sibirien \xC3\xBCbergeben. Und damit nicht genug. In diesem unterwegs, in Jekaterinburg, geschriebenen Brief habe Wassja die Mutter benachrichtigt, er sei zusammen mit einem Beamten nach Ru\xC3\x9Fland unterwegs und hoffe in etwa drei Wochen die Mutter umarmen zu k\xC3\xB6nnen.</p><p>Frau Chochlakowa richtete nun an Aljoscha die inst\xC3\xA4ndige Bitte, dieses neue \xC2\xBBWunder der Weissagung\xC2\xAB unverz\xC3\xBCglich dem Abt und der ganzen Br\xC3\xBCderschaft mitzuteilen. \xC2\xBBDas mu\xC3\x9F allen, aber auch allen bekannt werden!\xC2\xAB rief sie am Schlu\xC3\x9F des Briefes aus. Der Brief war in Eile geschrieben, jede Zeile verriet die Aufregung der Schreiberin. Doch Aljoscha brauchte der Br\xC3\xBCderschaft nichts mehr mitzuteilen, sie wu\xC3\x9Ften es bereits alle. Rakitin hatte n\xC3\xA4mlich dem M\xC3\xB6nch, durch den er Aljoscha herausrufen lie\xC3\x9F, au\xC3\x9Ferdem die respektvollste Meldung an Seine Hochehrw\xC3\xBCrden Vater Paissi aufgetragen, er, Rakitin, habe ihm eine Sache von solcher Wichtigkeit mitzuteilen, da\xC3\x9F er sie keinen Augenblick zu verz\xC3\xB6gern wage, weshalb er f\xC3\xBCr seine Dreistigkeit um Verzeihung bitte. Da der M\xC3\xB6nch Rakitins Bitte Vater Paissi eher als Aljoscha ausgerichtet hatte, blieb Aljoscha, als er zur\xC3\xBCckgekehrt war und den Brief durchgelesen hatte, nichts \xC3\xBCbrig, als ihn Vater Paissi als Beweisdokument zu \xC3\xBCbergeben. Und siehe da, selbst dieser finstere, mi\xC3\x9Ftrauische Mann konnte ein gewisses inneres Gef\xC3\xBChl nicht verbergen, nachdem er die Nachricht von \xC2\xBBdem Wunder\xC2\xAB mit zusammengezogenen Augenbrauen gelesen hatte. Seine Augen blitzten, und seine Lippen l\xC3\xA4chelten in w\xC3\xBCrdevoller Ergriffenheit.</p><p>\xC2\xBBWerden wir das jemals schauen?\xC2\xAB entfuhr es ihm unwillk\xC3\xBCrlich.</p><p>\xC2\xBBWerden wir das je schauen, werden wir das je schauen?\xC2\xAB wiederholten um ihn herum die M\xC3\xB6nche.</p><p>Vater Paissi zog erneut die Augenbrauen zusammen und bat alle, wenigstens vorl\xC3\xA4ufig mit niemand dar\xC3\xBCber zu sprechen, \xC2\xBBbis die Sache noch weitere Best\xC3\xA4tigung findet. In den weltlichen Dingen steckt viel Leichtfertigkeit, der Fall kann sich auch auf nat\xC3\xBCrliche Weise zugetragen haben\xC2\xAB, f\xC3\xBCgte er vorsichtig, wie zur Erleichterung seines Gewissens, hinzu. Eigentlich glaubte er aber selbst nicht an seinen Vorbehalt, und das merkten auch die Zuh\xC3\xB6rer sehr wohl. Noch in derselben Stunde wurde \xC2\xBBdas Wunder\xC2\xAB nat\xC3\xBCrlich dem ganzen Kloster und sogar vielen Laien, die zur Liturgie gekommen waren, bekannt.</p><p>Den gr\xC3\xB6\xC3\x9Ften Eindruck schien das Wunder auf einen M\xC3\xB6nch zu machen, der einen Tag zuvor aus dem Kloster \xC2\xBBZum heiligen Silvester\xC2\xAB, einem kleinen Kloster in Obdorsk im hohen Norden, in unser Kloster gekommen war. Er hatte sich am vorigen Tag, neben Frau Chochlakowa stehend, vor dem Starez verbeugt und diesen mit einem Hinweis auf die geheilte Tochter der Dame tief ergriffen gefragt: \xC2\xBBWie machen Sie es nur m\xC3\xB6glich, solche Taten zu vollbringen?\xC2\xAB</p><p>Er befand sich ohnehin bereits in einer gewissen ratlosen Verwunderung und wu\xC3\x9Fte nicht recht, was er glauben sollte. Schon am Abend vorher hatte er Vater Ferapont, ebenfalls ein M\xC3\xB6nch unseres Klosters, in dessen separater Zelle hinter dem Bienenstand besucht, und diese Begegnung hatte au\xC3\x9Ferordentlich auf ihn gewirkt und ihn zutiefst erschreckt; Vater Ferapont war ein hochbejahrter M\xC3\xB6nch, ein gro\xC3\x9Fer Faster und Schweiger, ein Gegner des Starez Sossima und des Starzentums \xC3\xBCberhaupt, das er f\xC3\xBCr eine sch\xC3\xA4dliche und leichtfertige Neuerung hielt. Dieser Gegner war gef\xC3\xA4hrlich, obwohl er fast mit niemand sprach; gef\xC3\xA4hrlich besonders deshalb, weil einige Mitglieder der Br\xC3\xBCderschaft derselben Ansicht waren wie er und weil ihn sehr viele Besucher als gro\xC3\x9Fen Gerechten und Glaubenseiferer verehrten, wenn sie ihn auch f\xC3\xBCr einen religi\xC3\xB6sen Irren hielten. Doch gerade dieser religi\xC3\xB6se Irrsinn gewann, ihm ihre Sympathie. Zum Starez Sossima ging Vater Ferapont nie. Er wohnte zwar in der Einsiedelei, aber man bel\xC3\xA4stigte ihn nicht sonderlich mit den dort geltenden Geboten, wiederum weil er sich geradezu wie ein religi\xC3\xB6ser Irrer benahm. Er war mindestens f\xC3\xBCnfundsiebzig Jahre alt und wohnte hinter den Bienenst\xC3\xB6cken der Einsiedelei, in einer alten, halbzerfallenen, h\xC3\xB6lzernen Zelle in einem Mauerwinkel; sie war bereits im vorigen Jahrhundert f\xC3\xBCr einen anderen gro\xC3\x9Fen Faster und Schweiger errichtet worden, f\xC3\xBCr Vater Jona, der es auf hundertundf\xC3\xBCnf Jahre gebracht hatte und von dessen Taten man sich im Kloster und in der Umgegend noch immer seltsame Geschichten erz\xC3\xA4hlte. Vater Ferapont hatte vor sieben Jahren endlich durchgesetzt, da\xC3\x9F auch er in dieser abgelegenen kleinen Zelle, die eigentlich eine einfache H\xC3\xBCtte war, wohnen durfte. Die H\xC3\xBCtte hatte allerdings \xC3\x84hnlichkeit mit einer Kapelle, denn sie enthielt viele gestiftete Heiligenbilder, und vor diesen brannten gestiftete Ewige L\xC3\xA4mpchen, die zu beaufsichtigen gewisserma\xC3\x9Fen Vater Feraponts Amt war. Er a\xC3\x9F, wie man sagte, und das war, die Wahrheit, in drei Tagen nicht mehr als zwei Pfund Brot, das ihm alle drei Tage der ebenfalls in der N\xC3\xA4he der Bienenst\xC3\xB6cke wohnende Imker brachte; auch zu ihm sprach Vater Ferapont selten ein Wort. Diese vier Pfund Brot bildeten zusammen mit dem sonnt\xC3\xA4glichen Weihbrot, das der Abt dem \xC2\xBBGerechten\xC2\xAB regelm\xC3\xA4\xC3\x9Fig nach der Sp\xC3\xA4tmesse sandte, seine ganze Wochennahrung. Das Wasser in seinem Krug aber wurde t\xC3\xA4glich erneuert. Zum Gottesdienst erschien er nur selten. Verehrer, die ihn besuchten, sahen ihn manchmal den ganzen Tag im Gebet verharren, ohne da\xC3\x9F er sich von den Knien erhob oder um sich blickte. Wenn er sich wirklich einmal in ein Gespr\xC3\xA4ch einlie\xC3\x9F, so sprach er kurz, abgehackt, seltsam und beinahe grob. Es kam jedoch, wenn auch sehr selten, vor, da\xC3\x9F er sich vor den Besuchern gespr\xC3\xA4chig zeigte; meist aber sprach er nur ein seltsames Wort, das dem Besucher ein R\xC3\xA4tsel aufgab und das er, allen Bitten zum Trotz, nicht erkl\xC3\xA4rte. Einen geistlichen Rang hatte er nicht, er war nur ein einfacher M\xC3\xB6nch. Es ging das sonderbare Ger\xC3\xBCcht, allerdings nur unter ungebildeten Leuten, Vater Ferapont verkehre mit himmlischen Geistern und spreche nur mit ihnen, deshalb sei er Menschen gegen\xC3\xBCber so schweigsam.</p><p>Nachdem sich der M\xC3\xB6nch aus Obdorsk zu den Bienenst\xC3\xB6cken hingefunden hatte, begab er sich nach den Hinweisen des Imkers, auch eines schweigsamen, finsteren M\xC3\xB6nchs, in jenen Winkel, wo Vater Feraponts Zelle stand. \xC2\xBBVielleicht wird er mit dir, einem Fremden, reden. Es kann aber auch sein, da\xC3\x9F du kein Wort zu h\xC3\xB6ren bekommst\xC2\xAB, sagte ihm der Imker im voraus. Der M\xC3\xB6nch n\xC3\xA4herte sich der Zelle, wie er sp\xC3\xA4ter selbst erz\xC3\xA4hlte, mit gro\xC3\x9Fer Furcht. Es war ziemlich sp\xC3\xA4t. Vater Ferapont sa\xC3\x9F vor der T\xC3\xBCr der Zelle auf einem niedrigen B\xC3\xA4nkchen. \xC3\x9Cber ihm rauschte eine m\xC3\xA4chtige Ulme. Die Abendk\xC3\xBChle war bereits f\xC3\xBChlbar. Der M\xC3\xB6nch aus Obdorsk fiel vor dem \xC2\xBBGerechten\xC2\xAB nieder, verbeugte sich bis zur Erde und bat um seinen Segen.</p><p>\xC2\xBBWillst du, da\xC3\x9F ich ebenfalls vor dir niederfalle, M\xC3\xB6nch?\xC2\xAB sagte Vater Ferapont. \xC2\xBBSteh auf!\xC2\xAB</p><p>Der M\xC3\xB6nch erhob sich.</p><p>\xC2\xBBSegne mich und sei gesegnet! Setze dich neben mich! Woher kommst du?\xC2\xAB</p><p>Am meisten \xC3\xBCberraschte den M\xC3\xB6nch, da\xC3\x9F Vater Ferapont trotz seines zweifellos strengen Fastens und hohen Alters noch recht r\xC3\xBCstig schien. Er war gro\xC3\x9F, hielt sich ungebeugt und hatte ein zwar mageres, aber doch frisches, gesundes Gesicht. Unzweifelhaft besa\xC3\x9F er noch erstaunliche k\xC3\xB6rperliche Kraft. Er war von athletischer Konstitution; trotz seines Alters war sein dichtes, fr\xC3\xBCher schwarzes Kopf- und Barthaar noch nicht einmal vollst\xC3\xA4ndig ergraut. Seine Augen waren grau, gro\xC3\x9F und leuchtend, dabei auffallend weit ge\xC3\xB6ffnet. Er trug einen langen r\xC3\xB6tlichen Bauernrock aus grobem \xC2\xBBStr\xC3\xA4flingstuch\xC2\xAB, wie man fr\xC3\xBCher sagte, und als Gurt einen dicken Strick. Hals und Brust waren nackt. Unter dem Rock hing ein dickes Leinwandhemd hervor, das seit Monaten nicht gewechselt und daher fast schwarz war. Angeblich trug er unter dem Rock drei\xC3\x9Fig Pfund schwere B\xC3\xBC\xC3\x9Ferketten. Die nackten F\xC3\xBC\xC3\x9Fe steckten in alten Stiefeln, die beinahe auseinanderfielen.</p><p>\xC2\xBBAus einem kleinen Kloster in Obdorsk, &#8250;Zum Heiligen Silvester&#8249;\xC2\xAB, antwortete der fremde M\xC3\xB6nch dem\xC3\xBCtig, w\xC3\xA4hrend er den Einsiedler mit seinen flinken, neugierigen, etwas \xC3\xA4ngstlichen \xC3\x84uglein betrachtete.</p><p>\xC2\xBBIch habe bei deinem Silvester gewohnt. Ist er gesund?\xC2\xAB</p><p>Der M\xC3\xB6nch stutzte.</p><p>\xC2\xBBUnvern\xC3\xBCnftige Menschen seid ihr! Wie haltet ihr die Fasten ein?\xC2\xAB</p><p>\xC2\xBBUnsere Speisenordnung, entsprechend der alten Einsiedlerregel, ist folgende. In den Gro\xC3\x9Fen Fasten gibt es montags, mittwochs und freitags weder Mittag- noch Abendessen. Dienstags und donnerstags bekommt die Br\xC3\xBCderschaft Wei\xC3\x9Fbrot, Honigtrunk, Brombeeren oder Salzkohl und Haferbrei. Sonnabends Wei\xC3\x9Fkohlsuppe, Nudeln aus Erbsenmehl, Gr\xC3\xBCtze mit Hanfsaft, alles mit \xC3\x96l. Sonntags gibt es zur Kohlsuppe trockenen Fisch und Gr\xC3\xBCtze. In der Karwoche vom Montag bis Sonnabendabend, sechs Tage lang, Brot und Wasser, nur ungekochte Pflanzenkost, und auch das nur enthaltsam; wenn m\xC3\xB6glich, sollte man \xC3\xBCberhaupt nicht alle Tage Nahrung zu sich nehmen. Am Karfreitag wird nichts gegessen, ebenso am folgenden Sonnabend bis zur dritten Stunde, dann genie\xC3\x9Fen wir etwas Brot mit Wasser und trinken eine Tasse Wein. Am Gr\xC3\xBCndonnerstag essen wir Eingemachtes ohne \xC3\x96l und trinken dazu bisweilen ein wenig Wein; denn laut Konzil zu Laodicea \n      <span class=\"footnote\">Konzil von Laodicea &#8211; im 4. Jahrhundert, 352, 364 oder 365</span> \xC3\xBCber den Gr\xC3\xBCndonnerstag ziemt es sich nicht, in den Gro\xC3\x9Fen Fasten am Donnerstag der letzten Woche Dispens zu erteilen und so die ganze Fastenzeit zu entehren. So wird es bei uns gehalten. Aber was ist das im Vergleich mit Ihnen, gro\xC3\x9Fer Vater\xC2\xAB, f\xC3\xBCgte der M\xC3\xB6nch, schon etwas dreister geworden, hinzu. \xC2\xBBDenn Sie leben das ganze Jahr, sogar am heiligen Osterfest, von Brot und Wasser, und die Brotmenge, die wir in zwei Tagen verzehren, reicht Ihnen f\xC3\xBCr die ganze Woche. Wahrhaft bewundernswert, diese Enthaltsamkeit.\xC2\xAB</p><p>\xC2\xBBUnd die Pfifferlinge?\xC2\xAB fragte pl\xC3\xB6tzlich Vater Ferapont.</p><p>\xC2\xBBWelche Pfifferlinge?\xC2\xAB fragte der M\xC3\xB6nch erstaunt zur\xC3\xBCck.</p><p>\xC2\xBBIch werde von ihrem Brot abgehen, ich brauche \xC3\xBCberhaupt kein Brot. Ich werde einfach in den Wald gehen und von Pfifferlingen und Beeren leben. Aber die hier gehen nicht ab von ihrem Brot, sie sind dem Teufel verfallen. Heutzutage sagen die Ungl\xC3\xA4ubigen, so zu fasten habe keinen Sinn. Hochm\xC3\xBCtig und heidnisch ist dieses Urteil!\xC2\xAB</p><p>\xC2\xBBAch ja, das ist wahr\xC2\xAB, sagte der M\xC3\xB6nch seufzend.</p><p>\xC2\xBBHast du die Teufel bei ihnen gesehen?\xC2\xAB fragte Vater Ferapont.</p><p>\xC2\xBBBei wem meinen Sie?\xC2\xAB erkundigte sich sch\xC3\xBCchtern der M\xC3\xB6nch.</p><p>\xC2\xBBIch war im vorigen Jahr am Pfingstsonntag beim Abt und bin seitdem nicht wieder da gewesen. Dem einen sa\xC3\x9F ein Teufel an der Brust und versteckte sich unter der Kutte, da\xC3\x9F nur die H\xC3\xB6rner herausguckten; bei einem zweiten sah einer zur Tasche heraus, seine Augen gingen schnell hin und her, weil er mich f\xC3\xBCrchtete; bei einem dritten sa\xC3\x9F einer im Bauch, in dem unsauberen Wanst, bei einem vierten gar hatte sich ein Teufel am Hals festgeklammert, er trug den Teufel und sah ihn nicht.\xC2\xAB</p><p>\xC2\xBBUnd Sie ... Sie haben die Teufel gesehen?\xC2\xAB fragte der M\xC3\xB6nch.</p><p>\xC2\xBBIch sage dir ja, da\xC3\x9F ich sie gesehen habe, ganz genau habe ich sie gesehen. Als ich vom Abt weggehen wollte, sah ich, wie sich einer hinter der T\xC3\xBCr versteckte, ein kr\xC3\xA4ftiger, anderthalb Eilen gro\xC3\x9Fer, mit einem dicken und langen schwarzbraunen Schwanz, und mit dem Ende dieses Schwanzes war er in die Spalte der T\xC3\xBCr geraten. Ich aber, nicht dumm, schlug pl\xC3\xB6tzlich die T\xC3\xBCr zu und klemmte seinen Schwanz ein. Hei, wie er winselte, wie er sich wand! Ich machte dreimal das Zeichen des Kreuzes \xC3\xBCber ihn, und er verreckte wie eine zerdr\xC3\xBCckte Spinne. Jetzt ist er jedenfalls da in der Ecke verwest und stinkt, aber die sehen nichts und riechen nichts. Seit einem Jahr gehe ich nicht mehr hin. Nur dir, einem Fremden, erz\xC3\xA4hle ich es.\xC2\xAB</p><p>\xC2\xBBFurchtbar sind Ihre Worte! Aber wie steht es, gro\xC3\x9Fer gerechter Vater\xC2\xAB, fragte der M\xC3\xB6nch, immer mutiger werdend, \xC2\xBBmit</p><p>dem ruhmvollen Ger\xC3\xBCcht \xC3\xBCber Sie, das sogar in ferne Gegenden gedrungen ist. Sie st\xC3\xA4nden mit dem Heiligen Geiste in</p><p>st\xC3\xA4ndiger Verbindung?\xC2\xAB</p><p>\xC2\xBBEr kommt manchmal herabgeflogen.\xC2\xAB</p><p>\xC2\xBBWie denn? In welcher Gestalt?\xC2\xAB</p><p>\xC2\xBBAls Vogel.\xC2\xAB</p><p>\xC2\xBBDer Heilige Geist in Gestalt einer Taube?\xC2\xAB</p><p>\xC2\xBBMal der Heilige Geist, mal der Heiliggeist. Der Heiliggeist ist etwas anderes, der kommt auch in anderer Vogelgestalt, manchmal als Schwalbe, manchmal als Stieglitz und manchmal als Meise.\xC2\xAB</p><p>\xC2\xBBWie unterscheiden Sie ihn denn von einer Meise?\xC2\xAB</p><p>\xC2\xBBEr spricht.\xC2\xAB</p><p>\xC2\xBBWie denn, in welcher Sprache?\xC2\xAB</p><p>\xC2\xBBIn menschlicher.\xC2\xAB</p><p>\xC2\xBBWas sagt er denn zu Ihnen?\xC2\xAB</p><p>\xC2\xBBGerade heute verk\xC3\xBCndete er mir, ein Dummkopf w\xC3\xBCrde mich besuchen und alberne Fragen stellen. Sehr viel, M\xC3\xB6nch, verlangst du zu wissen.\xC2\xAB</p><p>\xC2\xBBFurchtbar sind Ihre Worte, gerechtester, heiligster Vater!\xC2\xAB sagte der M\xC3\xB6nch, den Kopf hin und her wiegend. In seinen \xC3\xA4ngstlichen kleinen Augen war auch etwas Mi\xC3\x9Ftrauen zu bemerken.</p><p>\xC2\xBBSiehst du diesen Baum?\xC2\xAB fragte Vater Ferapont nach einer Weile.</p><p>\xC2\xBBJa, ich sehe ihn, gerechtester Vater.\xC2\xAB</p><p>\xC2\xBBDu meinst, er ist eine Ulme? Nach meiner Meinung ist er etwas anderes.\xC2\xAB</p><p>\xC2\xBBWas denn?\xC2\xAB fragte der M\xC3\xB6nch, nachdem er eine Weile vergeblich auf eine Erl\xC3\xA4uterung gewartet hatte.</p><p>\xC2\xBBManchmal des Nachts ... Siehst du diese beiden \xC3\x84ste? Des Nachts streckt dort Christus verlangend seine Arme nach mir aus, ich sehe es deutlich und zittere. Furchtbar, oh, furchtbar!\xC2\xAB</p><p>\xC2\xBBWas ist daran so furchtbar, wenn es Christus ist?\xC2\xAB</p><p>\xC2\xBBEr wird mich fassen und hinauftragen.\xC2\xAB</p><p>\xC2\xBBLebendig?\xC2\xAB</p><p>\xC2\xBBIm Geist und in der Kraft des Elias, hast du davon noch nichts geh\xC3\xB6rt? Er wird mich umarmen und davontragen ...\xC2\xAB</p><p>Nach diesem Gespr\xC3\xA4ch war der M\xC3\xB6nch aus Obdorsk zutiefst verwundert, doch stand er innerlich eher auf seiten des Vaters Ferapont als auf seiten des Vaters Sossima, als er in die Zelle zur\xC3\xBCckkehrte, die man ihm bei einem der Br\xC3\xBCder zugewiesen hatte. Er war vor allem f\xC3\xBCr das Fasten, und deshalb war es f\xC3\xBCr ihn nicht erstaunlich, wenn ein gro\xC3\x9Fer Faster wie Vater Ferapont \xC2\xBBWunderbares erschaute\xC2\xAB. Seine Worte schienen zwar etwas unverst\xC3\xA4ndlich, aber Gott mu\xC3\x9Fte ja wissen, was f\xC3\xBCr ein Sinn darin verborgen lag; bei den um Christi willen T\xC3\xB6richten kamen noch ganz andere Worte und Taten vor. An den eingeklemmten Teufelsschwanz wollte er nicht nur im \xC3\xBCbertragenen, sondern im buchst\xC3\xA4blichen Sinne von Herzen gern und bereitwillig glauben. Au\xC3\x9Ferdem hatte er schon fr\xC3\xBCher ein starkes Vorurteil gegen das Starzentum gehabt, das er bis dahin nur vom H\xC3\xB6rensagen kannte und auf das Urteil anderer hin f\xC3\xBCr eine sch\xC3\xA4dliche Neuerung hielt. W\xC3\xA4hrend seines eint\xC3\xA4gigen Aufenthaltes im Kloster hatte er auch bereits das heimliche Murren einiger leichtsinniger Br\xC3\xBCder bemerkt, die mit dem Starzentum unzufrieden waren. Zudem war er von Natur sehr beweglich und hatte f\xC3\xBCr alles m\xC3\xB6gliche Interesse. Die gro\xC3\x9Fe Nachricht von dem neuen \xC2\xBBWunder\xC2\xAB des Starez Sossima versetzte ihn deshalb</p><p>au\xC3\x9Ferordentlich in Erstaunen. Aljoscha erinnerte sich sp\xC3\xA4ter, unter den M\xC3\xB6nchen, die sich um die Zelle des Starez dr\xC3\xA4ngten und zu ihm wollten, war h\xC3\xA4ufig die eifrige, auf alles horchende und nach allem fragende Gestalt des Gastes aus Obdorsk aufgetaucht. Doch hatte er ihn damals wenig beachtet, weil ihn ganz andere Dinge besch\xC3\xA4ftigten.</p><p>Der Starez Sossima, der sich wegen starker M\xC3\xBCdigkeit wieder ins Bett gelegt hatte, erinnerte sich auf einmal Aljoschas und wollte ihn sprechen, obwohl ihm schon die Augen zufielen. Als Aljoscha zu ihm kam, traf er beim Starez nur Vater Paissi, den Priesterm\xC3\xB6nch Vater Jossif und den Novizen Porfiri. Der Starez schlug die Augen auf, blickte Aljoscha lange an und fragte pl\xC3\xB6tzlich: \xC2\xBBErwarten dich die Deinigen, lieber Sohn?\xC2\xAB</p><p>Aljoscha stammelte etwas.</p><p>\xC2\xBBBed\xC3\xBCrfen sie deiner nicht? Hast du gestern jemand versprochen, heute zu ihm zu kommen?\xC2\xAB</p><p>\xC2\xBBJa, ich habe es versprochen ... dem Vater ... den Br\xC3\xBCdern ... und anderen.\xC2\xAB</p><p>\xC2\xBBSiehst du, so geh unter allen Umst\xC3\xA4nden zu ihnen! Sei nicht traurig! Wisse, da\xC3\x9F ich nicht sterben werde, bevor ich nicht in deiner Gegenwart mein letztes Wort gesagt habe, und zwar zu dir, dir will ich es als Verm\xC3\xA4chtnis hinterlassen. Dir, lieber Sohn, weil du mich liebst. Jetzt aber geh zu denen, die dich erwarten!\xC2\xAB</p><p>Aljoscha gehorchte, ohne zu z\xC3\xB6gern, allerdings schweren Herzens. Doch das Versprechen des Starez, er werde sein letztes Wort vernehmen, gleichsam als Verm\xC3\xA4chtnis, tr\xC3\xB6stete und begl\xC3\xBCckte ihn. Er wollte sich beeilen und so schnell wie m\xC3\xB6glich alles in der Stadt erledigen, um bald zur\xC3\xBCckkehren zu k\xC3\xB6nnen. Als er mit Vater Paissi die Zelle des Starez verlie\xC3\x9F, gab dieser ihm noch ein Geleitwort mit auf den Weg, das einen unerwartet starken Eindruck auf ihn machte.</p><p>\xC2\xBBSei immer dessen eingedenk, J\xC3\xBCngling\xC2\xAB, begann Vater Paissi ohne jede Einleitung, \xC2\xBBda\xC3\x9F die weltliche Wissenschaft eine gro\xC3\x9Fe Macht geworden ist und namentlich im letzten Jahrhundert alles kritisiert hat, was uns in den heiligen B\xC3\xBCchern Himmlisches vermacht worden ist. Die unbarmherzige Analyse der Gelehrten hat von allem, was fr\xC3\xBCher heilig war, nichts \xC3\xBCbriggelassen. Sie untersuchten aber nur immer die einzelnen Teile und niemals das Ganze; man mu\xC3\x9F sogar die Blindheit bewundern, mit der sie dabei verfahren sind. Das Ganze jedoch steht vor ihren eigenen Augen unersch\xC3\xBCttert da wie vorher, und die Pforten der H\xC3\xB6lle k\xC3\xB6nnen es nicht \xC3\xBCberw\xC3\xA4ltigen. Hat es denn nicht neunzehn Jahrhunderte lang gelebt, lebt es nicht auch jetzt noch in den Bewegungen der einzelnen Seelen und denen der Volksmassen? Sogar in den Bewegungen der Seelen jener Atheisten, die alles zerst\xC3\xB6rt haben, lebt es wie vorher, unersch\xC3\xBCtterlich! Denn auch diejenigen, die sich vom Christentum lossagten und sich dagegen emp\xC3\xB6ren, zeigen ihrem eigentlichen Wesen nach denselben Christustypus und blieben dieselben; denn bis jetzt war weder ihre Weisheit noch die W\xC3\xA4rme ihres Herzens imstande, f\xC3\xBCr den Menschen und seine W\xC3\xBCrde ein anderes, h\xC3\xB6heres Vorbild zu schaffen, als Christus uns vor alters gewiesen hat. Die Produkte aller ihrer Versuche waren nur Mi\xC3\x9Fgeburten. Sei dessen besonders eingedenk, J\xC3\xBCngling! Denn dein hinscheidender Starez hat dich dazu bestimmt, in die Welt hinauszugehen. Vielleicht wirst du, wenn du dieses gro\xC3\x9Fen Tages gedenkst, auch meine Worte nicht vergessen, die ich dir von ganzem Herzen mit auf den Weg gebe;</p><p>denn du bist noch jung, und die Anfechtungen in der Welt sind schwer &#8211; deine Kr\xC3\xA4fte allein k\xC3\xB6nnen ihnen nicht widerstehen. Und jetzt geh, du \xC3\x84rmster!\xC2\xAB</p><p>Mit diesen Worten segnete ihn Vater Paissi. Als Aljoscha das Kloster verlie\xC3\x9F und alle diese unerwarteten Worte \xC3\xBCberdachte, wurde ihm pl\xC3\xB6tzlich klar, da\xC3\x9F er in diesem strengen, ihm gegen\xC3\xBCber bisher so finsteren M\xC3\xB6nch unverhofft einen neuen Freund und liebenden neuen F\xC3\xBChrer gefunden hatte &#8211; beinahe wie vom Starez Sossima auf dem Totenbett vermacht. Vielleicht haben sie das untereinander abgemacht, \xC3\xBCberlegte Aljoscha. Vater Paissis soeben geh\xC3\xB6rte unerwartete Belehrung zeugte von dessen g\xC3\xBCtigem Herzen. Er beeilte sich, den jugendlichen Geist so schnell wie m\xC3\xB6glich f\xC3\xBCr den Kampf mit den Versuchungen zu wappnen und die ihm anvertraute jugendliche Seele mit der denkbar festesten R\xC3\xBCstung auszustatten.</p>"
  title: Viertes Buch
