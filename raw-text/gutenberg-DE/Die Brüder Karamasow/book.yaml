  text: "<h3>2. Aus dem Leben des in Gott entschlafenen Priesterm\xC3\xB6nchs und Starez Sossima, nach seinen eigenen Worten zusammengestellt von Alexej Fjodorowitsch Karamasow</h3><h4>a) Biographische Mitteilungen \xC3\xBCber die Jugendjahre des Bruders des Starez Sossima</h4><p>Geliebte V\xC3\xA4ter und Lehrer! Geboren wurde ich in einem fernen n\xC3\xB6rdlichen Gouvernement, in der Stadt W. Mein Vater war zwar ein Adliger, doch weder ein vornehmer Mann noch ein einflu\xC3\x9Freicher Beamter. Er starb, als ich erst zwei Jahre alt war, und ich habe gar keine Erinnerung an ihn. Er hinterlie\xC3\x9F meiner Mutter ein kleines Holzhaus und etwas Verm\xC3\xB6gen, nicht gro\xC3\x9F, aber so weit ausreichend, da\xC3\x9F sie mit ihren Kindern davon leben konnte, ohne Not zu leiden. Kinder waren wir zwei: ich, Sinowi, und mein gro\xC3\x9Fer Bruder Markel. Er war acht Jahre \xC3\xA4lter als ich, von hitzigem, reizbarem Temperament, aber seelengut, nicht spottlustig und von einer seltsamen Schweigsamkeit, besonders zu Hause, mir, der Mutter und den Dienstboten gegen\xC3\xBCber. Auf dem Gymnasium lernte er gut, doch mit seinen Mitsch\xC3\xBClern verstand er sich nicht, obwohl er mit ihnen nicht zerstritten war; so berichtete es zumindest sp\xC3\xA4ter die Mutter. Ein halbes Jahr vor seinem Tode, als er schon siebzehn Jahre alt war, kam er in engen Kontakt mit einem Mann, der in unserer Stadt ganz einsam f\xC3\xBCr sich lebte, anscheinend einem politischen Verbannten; er war aber wegen Freigeisterei aus Moskau in unsere Stadt verbannt. Dieser Verbannte war ein bedeutender Gelehrter und angesehener Philosoph, der an der Universit\xC3\xA4t gelehrt hatte. Aus irgendeinem Grund gewann er Markel lieb und lud ihn h\xC3\xA4ufig zu sich ein. Mein Bruder war oft abendelang bei ihm, den ganzen Winter \xC3\xBCber, bis der Verbannte auf seine eigene Bitte wieder in den Staatsdienst nach Petersburg berufen wurde &#8211; er hatte wohl hohe G\xC3\xB6nner. Es begannen die Gro\xC3\x9Fen Fasten, doch Markel wollte nicht fasten. Er schimpfte und lachte dar\xC3\xBCber: \xC2\xBBDas ist ja alles dummes Zeug\xC2\xAB, sagte er. \xC2\xBBEs gibt gar keinen Gott.\xC2\xAB Durch solche Reden versetzte er unsere Mutter und die Dienerschaft in Schrecken &#8211; und mich kleinen Knaben nat\xC3\xBCrlich auch. Ich war zwar erst neun Jahre alt, erschrak aber \xC3\xBCber diese Worte gleichfalls zutiefst. Unsere Dienerschaft bestand nur aus Leibeigenen, vier Personen, die s\xC3\xA4mtlich auf den Namen eines mit uns bekannten Gutsbesitzers getauft waren. Ich erinnere mich noch, wie unsere Mutter eine von diesen vier, die K\xC3\xB6chin Afimia, weil sie lahm und schon recht alt war, f\xC3\xBCr sechzig Rubel verkaufte und an ihrer Stelle eine freie Magd mietete. Und da, in der sechsten Fastenwoche, ging es auf einmal meinem Bruder gesundheitlich schlecht. Er war von jeher kr\xC3\xA4nklich und von schwacher Konstitution gewesen und neigte zur Schwindsucht; von Statur war er nicht klein, aber schm\xC3\xA4chtig und im Gesicht sehr wohlgebildet. Er mu\xC3\x9Fte sich erk\xC3\xA4ltet haben, und der eilig gerufene Arzt teilte alsbald der Mutter mit, es sei die galoppierende Schwindsucht und er werde das Fr\xC3\xBChjahr nicht \xC3\xBCberleben. Die Mutter fing an zu weinen und bat den Bruder mit aller Vorsicht, um ihn nicht zu erschrecken, er m\xC3\xB6chte sich durch Fasten und Kirchenbesuch aufs Abendmahl vorbereiten und es dann nehmen; er konnte damals n\xC3\xA4mlich noch ausgehen. Als er das h\xC3\xB6rte, wurde er \xC3\xA4rgerlich und schimpfte auf die Kirche. Dann lie\xC3\x9F er sich die Sache jedoch durch den Kopf gehen; er begriff sofort, da\xC3\x9F er gef\xC3\xA4hrlich krank war und die Mutter ihn deshalb zur Vorbereitung aufs Abendmahl anhielt, solange er noch die Kraft dazu besa\xC3\x9F. \xC3\x9Cbrigens hatte er selbst schon l\xC3\xA4nger gewu\xC3\x9Ft, da\xC3\x9F er krank war; schon vor einem Jahr hatte er einmal bei Tisch zu mir und der Mutter kaltbl\xC3\xBCtig gesagt: \xC2\xBBEs ist mir nicht beschieden, lange unter euch auf der Welt zu sein. Vielleicht werde ich kein Jahr mehr leben.\xC2\xAB Das hatte er nun richtig prophezeit. Es vergingen drei Tage, dann begann die Karwoche. Und da ging der Bruder vom Dienstagmorgen an zur Kirche. \xC2\xBBIch tu' das eigentlich nur f\xC3\xBCr Sie, liebe Mutter, um Ihnen eine Freude zu machen und Sie zu beruhigen\xC2\xAB, sagte er zu ihr. Die Mutter fing vor Freude, aber auch vor Kummer an zu weinen. \xC2\xBBSein Ende mu\xC3\x9F nahe sein\xC2\xAB, sagte sie, \xC2\xBBwenn pl\xC3\xB6tzlich so eine Ver\xC3\xA4nderung mit ihm vorgeht!\xC2\xAB Aber er konnte nicht mehr lange zur Kirche gehen. Er mu\xC3\x9Fte sich ins Bett legen, so da\xC3\x9F ihm schon zu Hause die Beichte abgenommen und das Abendmahl erteilt wurde. Es kamen helle, klare, erquickende Tage; Ostern lag in diesem Jahr sp\xC3\xA4t. Ich erinnere mich, nachts mu\xC3\x9Fte er immer husten und schlief schlecht, doch am Morgen zog er sich an und versuchte, sich in einen weichen Lehnstuhl zu setzen. So habe ich ihn auch im Ged\xC3\xA4chtnis behalten: Er sitzt mit stiller, sanfter Miene da und l\xC3\xA4chelt &#8211; er selbst ist krank, aber sein Gesicht ist heiter und freudig. Er war seelisch ein ganz anderer Mensch geworden, so eine wunderbare Ver\xC3\xA4nderung war pl\xC3\xB6tzlich mit ihm vorgegangen! Da kam zum Beispiel die alte Kinderfrau in sein Zimmer. \xC2\xBBErlaube, T\xC3\xA4ubchen, ich m\xC3\xB6chte bei dir das L\xC3\xA4mpchen vor dem Heiligenbild anz\xC3\xBCnden.\xC2\xAB Fr\xC3\xBCher hatte er das nicht zugelassen, sondern das L\xC3\xA4mpchen sogar wieder ausgeblasen. Aber jetzt sagte er: \xC2\xBBZ\xC3\xBCnde es an, meine Liebe, z\xC3\xBCnde es an. Ich war ein Unmensch, da\xC3\x9F ich es euch fr\xC3\xBCher verboten habe. Du betest zu Gott, indem du das L\xC3\xA4mpchen anz\xC3\xBCndest, und ich bete zu ihm, indem ich mich \xC3\xBCber dich freue. Also beten wir zu ein und demselben Gott.\xC2\xAB Diese Worte kamen uns seltsam vor. Die Mutter ging auf ihr Zimmer und weinte immerzu; nur wenn sie zu ihm hineinging, trocknete sie ihre Tr\xC3\xA4nen und nahm eine heitere Miene an. \xC2\xBBWeine nicht, liebe Mutter, mein T\xC3\xA4ubchen!\xC2\xAB sagte er manchmal. \xC2\xBBIch kann noch lange mit euch leben und mich noch lange mit euch freuen, das Leben ist ja so heiter und fr\xC3\xB6hlich!\xC2\xAB &#8211; \xC2\xBBMein lieber Sohn, was hast du denn f\xC3\xBCr Freude am Leben, wenn du in der Nacht vor Fieber gl\xC3\xBChst und hustest, da\xC3\x9F dir fast die Brust zerspringt?\xC2\xAB &#8211; \xC2\xBBMama\xC2\xAB, antwortete er ihr, \xC2\xBBweine nicht. Das Leben ist ein Paradies; wir sind alle im Paradies und wollen es nur nicht wahrhaben. Wenn wir es wahrhaben wollten, w\xC3\xBCrde gleich morgen auf der ganzen Welt das Paradies anheben.\xC2\xAB Alle staunten \xC3\xBCber seine Worte, alle waren ger\xC3\xBChrt und weinten, so seltsam und so nachdr\xC3\xBCcklich hatte er gesprochen. Es kamen Bekannte zu uns. \xC2\xBBLiebe teure Menschen\xC2\xAB, sagte er zu ihnen, \xC2\xBBwodurch habe ich es verdient, da\xC3\x9F Sie mich, einen solchen Menschen, lieben? Und wie ist es nur m\xC3\xB6glich, da\xC3\x9F ich das fr\xC3\xBCher nicht erkannt und nicht zu sch\xC3\xA4tzen gewu\xC3\x9Ft habe?\xC2\xAB Zu den Dienstboten sagte er h\xC3\xA4ufig: \xC2\xBBMeine Lieben, Teuren, weswegen dient ihr mir? Bin ich das denn wert, da\xC3\x9F ihr mir dient? Wenn Gott sich meiner erbarmen und mich leben lassen w\xC3\xBCrde, dann m\xC3\xB6chte ich euch dienen, denn wir m\xC3\xBCssen alle einander dienen.\xC2\xAB Als die Mutter das h\xC3\xB6rte, sch\xC3\xBCttelte sie den Kopf. \xC2\xBBDu mein teurer Sohn, du redest so, weil du krank bist!\xC2\xAB &#8211; \xC2\xBBMama, du meine Freude\xC2\xAB, sagte er, \xC2\xBBes mu\xC3\x9F ja wohl Herren und Diener geben. Aber auch ich will der Diener meiner Diener sein, so wie sie die meinigen sind. Und noch eins will ich dir sagen, liebe Mutter. Jeder von uns tr\xC3\xA4gt allen gegen\xC3\xBCber an allem Schuld, und ich mehr als alle.\xC2\xAB Die Mutter l\xC3\xA4chelte dar\xC3\xBCber sogar, sie weinte und l\xC3\xA4chelte zugleich. \xC2\xBBNun\xC2\xAB, sagte sie, \xC2\xBBinwiefern tr\xC3\xA4gst du denn allen gegen\xC3\xBCber mehr Schuld als alle? Es gibt M\xC3\xB6rder und R\xC3\xA4uber, was hast du schon ges\xC3\xBCndigt, da\xC3\x9F du dir mehr Schuld beimi\xC3\x9Ft als allen anderen?\xC2\xAB &#8211; \xC2\xBBLiebe Mutter, du mein Blutstr\xC3\xB6pfchen\xC2\xAB, sagte er; solche Kosenamen begann er damals zu unserer \xC3\x9Cberraschung zu gebrauchen. \xC2\xBBDu sollst wissen, mein liebes, fr\xC3\xB6hliches Blutstr\xC3\xB6pfchen, da\xC3\x9F in Wahrheit ein jeder allen gegen\xC3\xBCber an allem Schuld tr\xC3\xA4gt. Ich wei\xC3\x9F nicht, wie ich dir das erkl\xC3\xA4ren soll, doch ich f\xC3\xBChle, f\xC3\xBChle es qualvoll und schmerzhaft, da\xC3\x9F es so ist. Wie haben wir fr\xC3\xBCher nur so leben k\xC3\xB6nnen &#8211; im Zorn und ohne Wissen!\xC2\xAB So waren denn jeden Tag beim Aufstehen seine R\xC3\xBChrung und seine Freude gr\xC3\xB6\xC3\x9Fer und gr\xC3\xB6\xC3\x9Fer; er zitterte geradezu vor Liebe. Manchmal, wenn der Arzt kam, ein alter Deutscher namens Eisenschmidt, sagte der Kranke scherzend zu ihm: \xC2\xBBNun, wie steht's, Doktor? Werde ich noch einen Tag auf dieser Weit leben?\xC2\xAB &#8211; \xC2\xBBSie werden nicht nur einen Tag sondern noch viele Tage auf dieser Welt leben\xC2\xAB, antwortete der Arzt. Monate und Jahre werden Sie noch leben!\xC2\xAB &#8211; \xC2\xBBWozu noch Jahre und Monate!\xC2\xAB rief er dann manchmal. \xC2\xBBWozu die Tage z\xC3\xA4hlen, wo doch ein einziger Tag f\xC3\xBCr den Menschen ausreicht, um das volle Gl\xC3\xBCck kennenzulernen? Meine Lieben, warum streiten wir, warum prahlen wir, warum tragen wir einander Kr\xC3\xA4nkungen nach? La\xC3\x9Ft uns einfach in den Garten gehen und spazieren und umhertollen und einander lieben und loben und k\xC3\xBCssen und unser Leben gl\xC3\xBCcklich preisen!\xC2\xAB &#8211; \xC2\xBBIhr Sohn wird nicht mehr lange leben\xC2\xAB, sagte der Arzt zur Mutter, als sie ihn zur Haust\xC3\xBCr begleitete. \xC2\xBBInfolge der Krankheit ist eine geistige St\xC3\xB6rung eingetreten.\xC2\xAB Die Fenster seines Zimmers gingen auf den Garten hinaus. Unser Garten war schattig, von alten B\xC3\xA4umen bestanden; an den B\xC3\xA4umen kamen die Fr\xC3\xBChlingsknospen hervor, und am Morgen kamen die V\xC3\xB6gel geflogen, zwitscherten und sangen ihm in die Fenster. Und wie er sie so ansah und sich \xC3\xBCber sie freute, begann er auf einmal auch sie um Verzeihung zu bitten: \xC2\xBBIhr V\xC3\xB6glein Gottes, ihr fr\xC3\xB6hlichen V\xC3\xB6glein, verzeiht auch ihr mir, denn auch vor euch habe ich mich vers\xC3\xBCndigt.\xC2\xAB Das konnte nun niemand von uns verstehen. Er aber weinte vor Freude. \xC2\xBBJa\xC2\xAB, sagte er, \xC2\xBBes war eine solche Gottespracht um mich herum, die V\xC3\xB6gelchen und die B\xC3\xA4ume und die Wiesen und der Himmel! Ich allein lebte in Schande, ich allein entehrte alles und bemerkte all die Sch\xC3\xB6nheit und Pracht gar nicht.\xC2\xAB &#8211; \xC2\xBBDu wirfst dir gar zu viele S\xC3\xBCnden vor\xC2\xAB sagte die Mutter manchmal weinend. \xC2\xBBLiebe Mutter, du meine Freude, ich weine ja vor Gl\xC3\xBCck, nicht vor Kummer! Es verlangt mich ja selbst, ihnen gegen\xC3\xBCber Schuld zu tragen. Ich kann es dir nur nicht erkl\xC3\xA4ren, denn ich wei\xC3\x9F nicht, wie ich sie nur lieben soll. Mag ich mich auch ihnen gegen\xC3\xBCber vers\xC3\xBCndigt haben, daf\xC3\xBCr werden sie mir alle verzeihen &#8211; und das ist eben das Paradies. Bin ich denn jetzt nicht im Paradies?\xC2\xAB</p><p>Und so sagte er noch vieles, was ich nicht im Ged\xC3\xA4chtnis behalten habe. Ich erinnere mich, da\xC3\x9F ich einmal zu ihm ins Zimmer kam, als niemand bei ihm war. Es war eine klare Abendstunde, die Sonne neigte sich zum Untergang und erleuchtete das ganze Zimmer mit ihren schr\xC3\xA4gen Strahlen. Als er mich sah, winkte er mich heran, ich trat zu ihm. Er fa\xC3\x9Fte mich mit beiden H\xC3\xA4nden an den Schultern und sah mir liebevoll ins Gesicht. Er sprach nichts, sah mich nur ungef\xC3\xA4hr eine Minute so an, dann sagte er: \xC2\xBBNun, jetzt geh und spiele und lebe f\xC3\xBCr mich!\xC2\xAB Ich ging damals hinaus und spielte. Aber in meinem sp\xC3\xA4teren Leben habe ich mich oftmals unter Tr\xC3\xA4nen erinnert, wie er mich gehei\xC3\x9Fen hatte, f\xC3\xBCr ihn zu leben. Er sagte noch viele solche wunderbare und sch\xC3\xB6ne, f\xC3\xBCr uns damals allerdings unverst\xC3\xA4ndliche Worte. Er starb in der dritten Woche nach Ostern, bei vollem Bewu\xC3\x9Ftsein, und wenn er auch nicht mehr reden konnte, ver\xC3\xA4nderte er sich bis zu seiner letzten Stunde nicht mehr. Sein Gesicht hatte einen freudigen Ausdruck, seine Augen gl\xC3\xA4nzten heiter, mit seinen Blicken suchte er uns, l\xC3\xA4chelte er uns zu, rief er uns. Sogar in der Stadt wurde viel \xC3\xBCber sein Ende gesprochen. Alles das hat mich damals ersch\xC3\xBCttert, aber nicht allzusehr, obgleich ich bei seinem Begr\xC3\xA4bnis schrecklich geweint habe. Ich war noch zu jung, ein Kind, doch blieb das alles unausl\xC3\xB6schlich in meinem Herzen: Das Gef\xC3\xBChl lag verborgen. Zur rechten Zeit mu\xC3\x9Fte alles wiedererstehen und zu neuem Klang erweckt werden. So ist es denn auch geschehen.</p><h4>b) Von der Heiligen Schrift im Leben des Vaters Sossima</h4><p>Ich blieb damals mit meiner Mutter allein zur\xC3\xBCck. Bald darauf rieten ihr gute Bekannte: \xC2\xBBSie haben nur noch einen Sohn, und Sie sind nicht arm, Sie besitzen etwas Verm\xC3\xB6gen; warum sollten Sie Ihren Sohn nicht wie andere Leute nach Petersburg schicken? Wenn Sie ihn hierbehalten, berauben Sie ihn vielleicht einer gl\xC3\xA4nzenden Zukunft.\xC2\xAB Und sie empfahlen meiner Mutter, mich nach Petersburg ins Kadettenkorps zu schicken, damit ich sp\xC3\xA4ter in die Kaiserliche Garde eintreten k\xC3\xB6nnte. Meine Mutter schwankte lange, ob sie sich von ihrem letzten Sohn trennen sollte. Aber sie entschlo\xC3\x9F sich doch dazu, allerdings nicht ohne viele Tr\xC3\xA4nen, weil sie mir dadurch zu meinem Gl\xC3\xBCck zu verhelfen glaubte. Sie fuhr mit mir nach Petersburg &#8211; und seitdem habe ich sie nicht wiedergesehen. Denn drei Jahre sp\xC3\xA4ter starb sie selbst, und die ganzen drei Jahre hatte sie sich um uns beide gegr\xC3\xA4mt und f\xC3\xBCr mich gezittert. Aus dem Elternhaus habe ich die kostbarsten Erinnerungen mitgenommen. Es gibt f\xC3\xBCr den Menschen keine kostbareren Erinnerungen als die an seine erste Kindheit im Elternhaus, und das ist fast immer so, wenn in einer Familie auch nur ein bi\xC3\x9Fchen Liebe und Eintracht vorhanden ist. Ja, selbst an die schlechteste Familie k\xC3\xB6nnen sich kostbare Erinnerungen erhalten, wenn deine eigene Seele nur f\xC3\xA4hig ist, das Kostbare zu suchen. Zu den Erinnerungen an das Elternhaus rechne ich auch die Erinnerungen an die Biblische Geschichte; sie kennenzulernen brachte mir im Elternhaus, obwohl ich noch ein kleines Kind war, die gr\xC3\xB6\xC3\x9Fte Freude. Ich hatte damals ein Buch, die Biblische Geschichte, mit sch\xC3\xB6nen Bildern; es f\xC3\xBChrte den Titel \xC2\xBBHundertvier biblische Geschichten des Alten und Neuen Testaments.\xC2\xAB Anhand dieses Buches lernte ich auch lesen. Auch jetzt habe ich es hier auf dem B\xC3\xBCcherbrett liegen, ich bewahre es als wertvolles Andenken auf. Ich erinnere mich, wie mich zum erstenmal eine tiefe Ergriffenheit \xC3\xBCberkam, noch bevor ich lesen gelernt hatte; ich war damals erst acht Jahre alt. Meine Mutter nahm mich am Montag der Karwoche zur Messe mit in die Kirche; ich war allein &#8211; wo mein Bruder damals war, daran kann ich mich nicht erinnern. Es war ein heller Tag, und wenn ich jetzt zur\xC3\xBCckdenke, so sehe ich abermals ganz deutlich, wie der Weihrauch aus dem R\xC3\xA4ucherfa\xC3\x9F quoll und sacht nach oben stieg; und oben, in der Kuppel, str\xC3\xB6mten durch ein schmales Fensterchen die Strahlen der Gottessonne nur so in die Kirche und auf uns hernieder und sogen den aufsteigenden Weihrauch gleichsam in sich auf. Ich sah das und war ergriffen, und zum erstenmal seit meiner Geburt nahm ich damals das Samenkorn des Wortes Gottes mit Bewu\xC3\x9Ftsein in meine Seele auf. Ein junger Ministrant mit einem gro\xC3\x9Fen Buch schritt bis in die Mitte der Kirche; das Buch war so gro\xC3\x9F, da\xC3\x9F er es, wie mir damals schien, nur mit M\xC3\xBChe tragen konnte. Er legte es auf ein Lesepult, schlug es auf und begann zu lesen, und auf einmal, zum erstenmal in meinem Leben, verstand ich damals, was im Gotteshaus gelesen wird. Es war ein Mann im Lande Uz, der war gerecht und gottesf\xC3\xBCrchtig und besa\xC3\x9F so und so gro\xC3\x9Fen Reichtum, so und so viele Kamele, so und so viele Schafe und Esel, und seine Kinder lebten in Freuden, und er liebte sie sehr und betete f\xC3\xBCr sie, denn er dachte: Vielleicht haben sie ges\xC3\xBCndigt, w\xC3\xA4hrend sie sich vergn\xC3\xBCgten. Und da kam zu Gott der Teufel, zusammen mit den S\xC3\xB6hnen Gottes, und sagte zum Herrn, er habe die ganze Erde durchzogen. \xC2\xBBHast du meinen Knecht Hiob gesehen?\xC2\xAB fragte ihn Gott. Und Gott r\xC3\xBChmte sich dem Teufel gegen\xC3\xBCber, indem er auf diesen seinen gro\xC3\x9Fen frommen Knecht hinwies. Der Teufel aber l\xC3\xA4chelte zu diesen Worten Gottes und sagte: \xC2\xBB\xC3\x9Cberla\xC3\x9F ihn mir, und du wirst sehen, da\xC3\x9F dein Knecht gegen dich murren und deinen Namen verfluchen wird.\xC2\xAB Und Gott \xC3\xBCberlie\xC3\x9F seinen Gerechten, den Er so sehr liebte, dem Teufel, und der Teufel erschlug seine Kinder und sein Vieh und vernichtete seinen Reichtum, alles mit einemmal, wie durch Gottes Donner. Und Hiob zerri\xC3\x9F seine Kleider und warf sich auf die Erde und rief: \xC2\xBBNackt bin ich aus dem Leib meiner Mutter gekommen, nackt werde ich in die Erde zur\xC3\xBCckkehren. Der Herr hat's gegeben, der Herr hat's genommen, der Name des Herrn sei gelobt von nun an bis in Ewigkeit!\xC2\xAB Ihr meine V\xC3\xA4ter und Lehrer, verzeiht mir die Tr\xC3\xA4nen, die ich jetzt weine! Meine ganze Kindheit ersteht gleichsam neu vor meinem geistigen Auge, und ich atme jetzt so, wie ich damals als Achtj\xC3\xA4hriger mit meiner Kinderbrust atmete, und f\xC3\xBChle wie damals Staunen und Verwirrung und Freude. Die Kamele besch\xC3\xA4ftigten damals meine Einbildungskraft, und der Satan, der so mit Gott spricht, und Gott, der seinen Knecht dem Verderben preisgibt, und auch sein Knecht, der ausruft: \xC2\xBBGelobt sei dein Name, obwohl du mich z\xC3\xBCchtigst!\xC2\xAB Und dann ert\xC3\xB6nte im Gotteshaus der leise, s\xC3\xBC\xC3\x9Fe Gesang: \xC2\xBBM\xC3\xB6ge mein Gebet Erh\xC3\xB6rung finden!\xC2\xAB Und von neuem quoll der Weihrauch aus dem Gef\xC3\xA4\xC3\x9F des Geistlichen, und alles beugte die Knie und betete! Seitdem kann ich diese hochheilige Erz\xC3\xA4hlung nicht ohne Tr\xC3\xA4nen lesen, gestern erst habe ich sie zur Hand genommen. Wieviel Hohes, Geheimnisvolles, Unfa\xC3\x9Fbares enth\xC3\xA4lt sie aber auch! Ich habe sp\xC3\xA4ter Schm\xC3\xA4her und Sp\xC3\xB6tter stolze Worte sagen h\xC3\xB6ren: \xC2\xBBWie konnte Gott seinen Liebling unter den Frommen dem Teufel zur Kurzweil ausliefern, ihm seine Kinder nehmen und ihn selbst so mit Krankheit und Geschw\xC3\xBCren schlagen, da\xC3\x9F er sich mit einer Scherbe den Eiter von den Wunden abkratzen mu\xC3\x9Fte! Und wozu? Nur um sich vor dem Satan r\xC3\xBChmen zu k\xC3\xB6nnen! &#8250;Da siehst du, was mein frommer Knecht um meinetwillen ertragen kann!&#8249;\xC2\xAB Aber darin besteht ja gerade die Gr\xC3\xB6\xC3\x9Fe, da\xC3\x9F hier ein Geheimnis vorliegt: da\xC3\x9F sich verg\xC3\xA4ngliche irdische Erscheinung und ewige Wahrheit hier ber\xC3\xBChren. Vorrang vor der irdischen Gerechtigkeit hat die ewige Gerechtigkeit. Wie der Sch\xC3\xB6pfer jeden der ersten Sch\xC3\xB6pfungstage mit dem Lob beschlo\xC3\x9F: \xC2\xBBWas ich geschaffen habe, ist gut\xC2\xAB, so blickt Er hier auf Hiob und r\xC3\xBChmt sich von neuem seines Gesch\xC3\xB6pfes. Hiob aber dient, indem er Gott lobt, nicht nur Ihm, sondern seiner ganzen Sch\xC3\xB6pfung, von Geschlecht zu Geschlecht und in alle Ewigkeit, denn eben dazu war er von jeher bestimmt. O Gott, was ist das f\xC3\xBCr ein Buch, und was f\xC3\xBCr Lehren enth\xC3\xA4lt es! Was f\xC3\xBCr ein Buch ist die Heilige Schrift, welche wunderbaren Kr\xC3\xA4fte werden dem Menschen durch sie verliehen! Sie ist gewisserma\xC3\x9Fen ein Bild der Welt und des Menschen und der menschlichen Charaktere, und alles ist darin benannt und ausgewiesen f\xC3\xBCr alle Ewigkeit. Und wie viele Geheimnisse sind darin enth\xC3\xBCllt und aufgedeckt: Gott richtet Hiob wieder auf und gibt ihm neuen Reichtum; es vergehen erneut viele Jahre, und siehe da, er hat schon wieder Kinder, andere Kinder und liebt sie ... O Gott, man m\xC3\xB6chte fragen: Wie konnte er nur diese anderen Kinder liebgewinnen, da die fr\xC3\xBCheren nicht mehr lebten und er ihrer beraubt war? Und wie lieb ihm auch die neuen sein mochten &#8211; konnte er mit ihnen gl\xC3\xBCcklich sein wie fr\xC3\xBCher, wenn er an die fr\xC3\xBCheren zur\xC3\xBCckdachte? Aber man kann das, man kann das: Das alte Leid geht durch einen gro\xC3\x9Fen, geheimnisvollen Vorgang des Menschenlebens allm\xC3\xA4hlich \xC3\xBCber in eine stille, wehm\xC3\xBCtige Freude; an die Stelle des jungen, hei\xC3\x9Fen Blutes tritt das milde, klare Alter. Ich segne den t\xC3\xA4glichen Aufgang der Sonne, und mein Herz lobsingt ihm wie fr\xC3\xBCher; noch mehr jedoch liebe ich schon ihren Untergang, ihre langen schr\xC3\xA4gen Strahlen und mit ihnen die stillen, sanften, r\xC3\xBChrenden Erinnerungen, die lieben Bilder aus meinem langen, reichgesegneten Leben &#8211; und \xC3\xBCber allem waltet die herzergeifende, vers\xC3\xB6hnende und allesverzeihende g\xC3\xB6ttliche Gerechtigkeit! Mein Leben geht zu Ende; das wei\xC3\x9F ich, und das sp\xC3\xBCre ich. Aber mit jedem Tag, der mir noch beschieden ist, f\xC3\xBChle ich st\xC3\xA4rker, wie sich mein irdisches Leben schon mit einem neuen, unendlichen, unbekannten, doch bereits nahem Leben ber\xC3\xBChrt, von dessen Vorahnung meine Seele vor Entz\xC3\xBCcken bebt, mein Geist erstrahlt und mein Herz Freudentr\xC3\xA4nen vergie\xC3\x9Ft .. Meine Freunde und Lehrer, ich habe mehrmals geh\xC3\xB6rt, und in letzter Zeit ist noch vernehmlicher dar\xC3\xBCber gesprochen worden, da\xC3\x9F sich bei uns die Priester Gottes allerorten, namentlich auf dem Lande, \xC3\xBCber ihr geringes Einkommen und ihre unw\xC3\xBCrdige Lage beklagen und unverbl\xC3\xBCmt erkl\xC3\xA4ren, sogar in Druckschriften &#8211; ich selbst habe solche gelesen &#8211; sie k\xC3\xB6nnten dem Volk jetzt nicht mehr die Schrift auslegen, denn es fehle ihnen an Mitteln zu ihrem Lebensunterhalt. Und wenn jetzt die Lutheraner und die Ketzer anfingen, die Herde abspenstig zu machen, so m\xC3\xBC\xC3\x9Ften sie es geschehen lassen, weil sie zu wenig Einkommen haben. &#8250;Herr Gott!&#8249; denke ich. &#8250;M\xC3\xB6ge Gott ihnen mehr von diesem ach so kostbaren Einkommen geben &#8211; denn ihre Klage ist wirklich begr\xC3\xBCndet!&#8249; Doch ich sage wahrheitsgem\xC3\xA4\xC3\x9F auch: Wenn jemand daran schuld ist, so sind wir es zur H\xC3\xA4lfte selbst! Mag auch ein solcher Geistlicher au\xC3\x9Ferordentlich wenig Zeit haben, mag er auch mit Recht sagen, da\xC3\x9F die wirtschaftliche Arbeit und die Amtshandlungen ihn fast erdr\xC3\xBCcken &#8211; das f\xC3\xBCllt doch nicht seine ganze Zeit aus, auch er hat mindestens eine Stunde in der Woche, wo er an Gott denken kann. Und die Arbeit dauert auch nicht das ganze volle Jahr. Soll er bei sich zu Hause zun\xC3\xA4chst einmal in der Woche zur Abendzeit wenigstens die Kinderchen versammeln; wenn die V\xC3\xA4ter das h\xC3\xB6ren, werden auch sie kommen. Und zu diesem Zweck braucht kein gro\xC3\x9Fes Wohnhaus errichtet zu werden: Er nehme sie einfach in sein H\xC3\xA4uschen auf. Er braucht nicht zu bef\xC3\xBCrchten, sie k\xC3\xB6nnten ihm die Stube beschmutzen; er versammelt sie ja nur f\xC3\xBCr eine einzige Stunde. Er schlage ihnen dieses Buch auf und beginne zu lesen, ohne kunstvolle Worte und ohne Eitelkeit und ohne Selbst\xC3\xBCberhebung, sondern ergriffen und sanft, sich selbst dar\xC3\xBCber freuend, da\xC3\x9F er ihnen vorliest und sie ihm zuh\xC3\xB6ren und ihn verstehen, und was er vorliest, auch selber liebend. Nur selten halte er inne und erkl\xC3\xA4re einen Ausdruck, der dem einfachen Mann unverst\xC3\xA4ndlich ist. Er sei unbesorgt, sie werden schon alles verstehen, alles wird das rechtgl\xC3\xA4ubige Herz verstehen! Er lese ihnen von Abraham und Sarah, von Isaak und Rebekka, und wie Jakob zu Laban ging und im Traum mit dem Herrn rang und sagte: \xC2\xBBFurchtbar ist dieser Ort!\xC2\xAB Und er wird auf den gottesf\xC3\xBCrchtigen Geist der einfachen Leute einen tiefen Eindruck machen. Er lese ihnen, besonders den Kindern, wie die Br\xC3\xBCder ihren Bruder, den lieben Knaben Joseph, den gro\xC3\x9Fen Traumdeuter und Propheten, in die Sklaverei verkauften und dem Vater sagten, ein wildes Tier habe seinen Sohn zerrissen, wobei sie ihm dessen blutigen Rock zeigten. Er lese, wie sp\xC3\xA4ter die Br\xC3\xBCder nach \xC3\x84gypten zogen, um Getreide zu holen, und wie Joseph, inzwischen ein gro\xC3\x9Fer Mann am Hofe des K\xC3\xB6nigs, von ihnen nicht wiedererkannt wurde, wie er sie qu\xC3\xA4lte und beschuldigte und den Bruder Benjamin zur\xC3\xBCckbehielt, und das alles aus Liebe: \xC2\xBBIch liebe euch, und aus Liebe qu\xC3\xA4le ich euch.\xC2\xAB Denn er hatte sich sein Leben lang unaufh\xC3\xB6rlich daran erinnert, wie sie ihn irgendwo in der gl\xC3\xBChenden W\xC3\xBCste bei einem Brunnen an Kaufleute verkauft hatten und wie er geweint und seine Br\xC3\xBCder h\xC3\xA4nderingend gebeten hatte, ihn nicht in ein fremdes Land zu verkaufen. Und siehe da, als er sie nun nach so vielen Jahren wiedersah, gewann er sie von neuem grenzenlos lieb; aber er peinigte und qu\xC3\xA4lte sie, alles aus Liebe. Zuletzt verlie\xC3\x9F er sie, da er die Qual seines Herzens nicht mehr ertragen konnte, warf sich auf sein Bett und weinte. Dann trocknete er seine Tr\xC3\xA4nen, ging mit strahlendem Antlitz wieder zu ihnen und verk\xC3\xBCndete ihnen: \xC2\xBBBr\xC3\xBCder, ich bin Joseph, euer Bruder!\xC2\xAB Er lese ihnen weiter, wie sich der alte Jakob freute, als er erfuhr, da\xC3\x9F sein lieber Knabe noch am Leben war, wie er sogar seine Heimat verlie\xC3\x9F und nach \xC3\x84gypten zog und im fremden Land starb, nachdem er, in seinem Verm\xC3\xA4chtnis f\xC3\xBCr alte Ewigkeit das gro\xC3\x9Fe Wort verk\xC3\xBCndet hatte, das sein Leben lang geheimnisvoll in seinem frommen, furchtsamen Herzen geruht hatte: da\xC3\x9F n\xC3\xA4mlich aus seinem Stamm, aus Juda, die gro\xC3\x9Fe Hoffnung der Welt, ihr Vers\xC3\xB6hner und Heiland, hervorgehen werde! Meine V\xC3\xA4ter und Lehrer, verzeiht mir und z\xC3\xBCrnet mir nicht, da\xC3\x9F ich wie ein kleiner Knabe von Dingen rede, die ihr schon l\xC3\xA4ngst wi\xC3\x9Ft und \xC3\xBCber die ihr mich hundertmal kunstvoller und sch\xC3\xB6ner belehren k\xC3\xB6nnt. Nur aus Begeisterung sage ich das alles. Und verzeiht mir auch diese Tr\xC3\xA4nen, weil ich dieses Buch liebe! Und sollte auch er, der Priester Gottes, in Tr\xC3\xA4nen ausbrechen, so wird er sehen, da\xC3\x9F als Antwort darauf die Herzen seiner Zuh\xC3\xB6rer erbeben werden. Es ist ja nur ein winziges Samenkorn erforderlich: Wenn er dieses in die Seele des einfachen Mannes wirft, wird es nicht ersterben, sondern in ihm sein ganzes Leben lang leben, inmitten des Dunkels und der Wirrnis der S\xC3\xBCnden verborgen als ein heller Punkt, als eine gro\xC3\x9Fe Erinnerung. Und es ist gar nicht n\xC3\xB6tig, viel zu erl\xC3\xA4utern und zu lehren, er wird alles ganz einfach begreifen. Denkt etwa jemand, der einfache Mann k\xC3\xB6nnte es nicht begreifen? Er versuche es, er lese ihm weiter die ergreifende Geschichte von der sch\xC3\xB6nen Esther und der hochm\xC3\xBCtigen Vasthi oder die wunderbare Erz\xC3\xA4hlung von dem Propheten Jona im Bauch des Walfischs. Er vergesse auch nicht die Gleichnisse des Herrn nach dem Evangelium des Lukas, die habe ich auch nie vergessen, und aus der Apostelgeschichte die Bekehrung des Saulus, der Text ist unbedingt n\xC3\xB6tig, und endlich aus den Lebensbeschreibungen der Heiligen wenigstens das Leben von Alexej dem Gottesmann und der gro\xC3\x9Fen, freudigen M\xC3\xA4rtyrerin, der \xC3\xA4gyptischen Mutter Maria, der Gottschauerin und Christustr\xC3\xA4gerin &#8211; und er wird ihm mit diesen einfachen Erz\xC3\xA4hlungen das Herz r\xC3\xBChren. Und das nur eine Stunde in der Woche, das geht trotz des geringen Einkommens! Und er wird selbst sehen, da\xC3\x9F unser einfaches Volk gut und dankbar ist. Es wird ihm hundertfach Dank abstatten; in Erinnerung an die freundlichen M\xC3\xBChen des Geistlichen und an seine r\xC3\xBChrenden Worte wird es ihm freiwillig auf dem Feld und im Haus helfen und ihm mehr Achtung entgegenbringen als vorher &#8211; und somit wird denn auch sein Einkommen steigen. Die Sache ist so einfach, da\xC3\x9F man sich manchmal scheut, sie \xC3\xBCberhaupt auszusprechen &#8211; aus Furcht, von den Leuten ausgelacht zu werden. Doch wie wahr ist sie dabei! Wer nicht an Gott glaubt, wird auch nicht an das Volk Gottes glauben. Wer aber an das Volk Gottes glaubt, wird auch Gottes Heiligtum schauen, selbst wenn er bis dahin \xC3\xBCberhaupt nicht daran geglaubt hat. Nur das Volk und seine k\xC3\xBCnftige geistige Kraft wird unsere Atheisten bekehren, die sich von der heimischen Erde losgerissen haben. Und was ist das Wort Christi ohne Vorbild? Ohne Gottes Wort geht das Volk zugrunde, denn seine Seele d\xC3\xBCrstet nach dem Wort und nach jeder sch\xC3\xB6nen geistigen Gabe. In meiner Jugend, es ist schon lange her, fast vierzig Jahre, wanderten Vater Anfim und ich durch ganz Ru\xC3\x9Fland, um Gaben f\xC3\xBCr unser Kloster zu sammeln. Da \xC3\xBCbernachteten wir einmal, zusammen mit Fischern, am Ufer eines gro\xC3\x9Fen, schiffbaren Flusses, und zu uns setzte sich ein gutgewachsener junger Mann, ein Bauer, dem Aussehen nach etwa achtzehn Jahre alt. Er war an diesen Ort geeilt, um am n\xC3\xA4chsten Tag eine Kaufmannsbarke an Land zu ziehen. Ich sah, wie er mit klaren Augen vor sich hin blickte. Es war eine helle, stille, warme Julinacht, vor uns lag der breite Flu\xC3\x9F, Nebel stieg von ihm auf und erfrischte uns, leise pl\xC3\xA4tscherte ab und zu ein Fisch, die V\xC3\xB6gel waren verstummt, alles war still und herrlich: alles betete zu Gott. Nur wir beide schliefen nicht, ich und dieser junge Bauer. Wir sprachen \xC3\xBCber die Sch\xC3\xB6nheit dieser Gotteswelt und \xC3\xBCber ihr gro\xC3\x9Fes, Geheimnis: wie jedes Gr\xC3\xA4schen, jedes K\xC3\xA4ferchen, die Ameise, die goldene Biene, alle in erstaunlicher Weise ihren Weg kennen, obgleich sie keinen Verstand besitzen, wie sie von Gottes Geheimnis zeugen und es unaufh\xC3\xB6rlich selbst erf\xC3\xBCllen. Und ich sah, das Herz des lieben jungen Mannes war in Liebe entbrannt. Er teilte mir mit, er liebe den Wald und die Waldv\xC3\xB6gel; er sei Vogelf\xC3\xA4nger und kenne jeden Pfiff eines Vogels und k\xC3\xB6nne jeden Vogel anlocken. \xC2\xBBEtwas Besseres als das Leben im Wald kenne ich nicht\xC2\xAB, sagte er. \xC2\xBBEs ist jedoch alles in der Welt sch\xC3\xB6n.\xC2\xAB &#8211; \xC2\xBBDas ist richtig\xC2\xAB, antwortete ich ihm. \xC2\xBBAlles ist sch\xC3\xB6n und pr\xC3\xA4chtig, weil alles die Wahrheit ist. Schau dir das Pferd an\xC2\xAB, sagte ich, \xC2\xBBdiese gro\xC3\x9Fe Tier, das dem Menschen so nahesteht, oder den Ochsen, diesen ernsten, nachdenklichen Gesellen, der ihn ern\xC3\xA4hrt und f\xC3\xBCr ihn arbeitet. Betrachte ihre Gesichter; welche Sanftmut, welche Anh\xC3\xA4nglichkeit an den Menschen, der sie oft unbarmherzig schl\xC3\xA4gt, welche Gutm\xC3\xBCtigkeit, welche Zutraulichkeit und welche Sch\xC3\xB6nheit liegt in ihren Gesichtern! Es ist sogar r\xC3\xBChrend, wenn man bedenkt, da\xC3\x9F diese Tiere keine S\xC3\xBCnde kennen; denn alles ist vollkommen, alles au\xC3\x9Fer dem Menschen ist frei von S\xC3\xBCnden, und mit ihnen ist Christus noch eher als mit uns.\xC2\xAB &#8211; \xC2\xBBIst Christus wirklich auch bei ihnen?\xC2\xAB fragte der junge Mann. \xC2\xBBWie k\xC3\xB6nnte es anders sein?\xC2\xAB erwiderte ich ihm. \xC2\xBBIst doch das Wort f\xC3\xBCr alle da. Die ganze Sch\xC3\xB6pfung und jede Kreatur, jedes Bl\xC3\xA4ttchen strebt nach dem Wort, preist Gott, betet weinend zu Christus und vollf\xC3\xBChrt das alles unbewu\xC3\x9Ft, durch das Geheimnis seines s\xC3\xBCndlosen Lebens ... Dort im Wald\xC2\xAB, f\xC3\xBCgte ich hinzu, \xC2\xBBhaust ein furchtbarer B\xC3\xA4r. Er ist ein grausames, wildes Tier und tr\xC3\xA4gt dennoch keine Schuld daran.\xC2\xAB Und ich erz\xC3\xA4hlte ihm, wie ein B\xC3\xA4r einmal zu einem gro\xC3\x9Fen Heiligen kam, der in einer kleinen Zelle im Wald seinem Seelenheil lebte. Der gro\xC3\x9Fe Heilige erbarmte sich des Tieres, ging furchtlos zu ihm hin und gab ihm ein St\xC3\xBCck Brot. \xC2\xBBGeh\xC2\xAB, sagte er, \xC2\xBBChristus sei mit dir!\xC2\xAB Und das wilde Tier entfernte sich gehorsam und sanftm\xC3\xBCtig, ohne ihm etwas getan zu haben ... Der junge Mann war ganz ergriffen davon, da\xC3\x9F er weggegangen war, ohne dem Eremiten etwas getan zu haben, und da\xC3\x9F dieser zu ihm gesagt hatte: \xC2\xBBChristus sei mit dir!\xC2\xAB &#8211; \xC2\xBBWie sch\xC3\xB6n ist das hier\xC2\xAB, sagte er, \xC2\xBBwie sch\xC3\xB6n und wunderbar ist das Werk Gottes!\xC2\xAB Er sa\xC3\x9F da, in stille, frohe Gedanken versunken. Ich sah, da\xC3\x9F er alles verstanden hatte. Und er entschlummerte neben mir und schlief sanft und s\xC3\xBCndlos. Gott segne die Jugend! Ich selbst aber betete dort f\xC3\xBCr ihn, bevor er einschlief. O Herr, sende deinen Menschen Frieden und Licht!</p><h4>c) Erinnerungen des Starez Sossima an seine Jugendzeit. Das Duell</h4><p>In Petersburg, im Kadettenkorps, blieb ich lange, beinahe acht Jahre, und die neue Erziehung \xC3\xBCberdeckte vieles von den Eindr\xC3\xBCcken meiner Kindheit, obgleich ich nichts verga\xC3\x9F. Daf\xC3\xBCr nahm ich so viele neue Gewohnheiten und sogar Ansichten an, da\xC3\x9F ich mich fast in ein wildes, grausames und albernes Wesen verwandelte. Die Politur der H\xC3\xB6flichkeit und die weltlichen Umgangsformen machte ich mir zugleich mit der franz\xC3\xB6sischen Sprache zu eigen; die Soldaten, die uns im Korps bedienten, betrachteten wir jedoch als das reine Vieh &#8211; ich ebenfalls. Ich tat das vielleicht noch st\xC3\xA4rker als die anderen, weil ich unter den Kameraden f\xC3\xBCr alles am empf\xC3\xA4nglichsten war. Offiziere geworden, waren wir zwar bereit, f\xC3\xBCr die Ehre des Regimentes unser Blut zu vergie\xC3\x9Fen, aber worin die wahre Ehre nun eigentlich bestand, davon hatte fast niemand von uns einen Begriff; und h\xC3\xA4tte ich es erfahren, h\xC3\xA4tte ich sicher als erster dar\xC3\xBCber gelacht. Auf Trunkenheit, Ausschweifungen und Tollk\xC3\xBChnheit waren wir geradezu stolz. Ich will nicht sagen, da\xC3\x9F wir schlecht waren; alle diese jungen Leute waren gute Kerle. Aber wir benahmen uns gemein, und am gemeinsten von allen ich. Die Hauptsache war, da\xC3\x9F ich mein Verm\xC3\xB6gen besa\xC3\x9F; deshalb begann ich mit dem ganzen Ungest\xC3\xBCm der Jugend, ohne jede Zur\xC3\xBCckhaltung, meinem Vergn\xC3\xBCgen zu leben: Ich fuhr mit vollen Segeln. Doch erstaunlicherweise las ich damals auch B\xC3\xBCcher, und sogar mit gro\xC3\x9Fem Genu\xC3\x9F. Nur die Bibel schlug ich in jener Zeit fast niemals auf, trennte mich jedoch nie von ihr, sondern behielt sie trotz wechselnder Wohnorte immer in meinem Besitz; in Wahrheit bewahrte ich dieses Buch, ohne es selbst zu wissen, f\xC3\xBCr den richtigen Tag und die richtige Stunde auf. Nachdem ich auf diese Weise vier Jahre als Offizier hingebracht hatte, befand ich mich in der Stadt K., wo unser Regiment damals stand. Die Gesellschaft in dieser Stadt war vielf\xC3\xA4ltig, zahlreich, lustig, reich und gastfreundlich, ich wurde \xC3\xBCberall gut aufgenommen, da ich von Natur ein fr\xC3\xB6hliches Temperament besa\xC3\x9F und au\xC3\x9Ferdem als reich galt, was in der Welt nicht wenig bedeutet. Da geschah etwas, was den Ausgangspunkt f\xC3\xBCr alles Sp\xC3\xA4tere bildete. Ich lernte ein sch\xC3\xB6nes junges M\xC3\xA4dchen kennen, klug, liebensw\xC3\xBCrdig, von heiterem Charakter, Tochter achtbarer Eltern. Sie waren angesehene Leute, die Reichtum und Einflu\xC3\x9F besa\xC3\x9Fen; sie nahmen mich freundlich und freudig auf. Und da schien es mir nun, da\xC3\x9F das junge M\xC3\xA4dchen mir zugetan war: Dieser Gedanke versetzte mein Herz in Glut. Sp\xC3\xA4ter freilich merkte ich selbst, da\xC3\x9F ich sie vielleicht gar nicht richtig geliebt, sondern mehr ihren Verstand und ihren edlen Charakter verehrt hatte, wie das ja auch nicht anders m\xC3\xB6glich war. Meine Selbstsucht hinderte mich jedoch daran, ihr damals meine Hand anzutragen; es erschien mir schrecklich, von den Verlockungen des ausschweifenden, freien Junggesellenlebens in so jungen Jahren und noch dazu mit etwas Geld in H\xC3\xA4nden Abschied zu nehmen. Andeutungen machte ich aber doch. Jedenfalls verschob ich alle entscheidenden Schritte f\xC3\xBCr kurze Zeit. Da wurde ich pl\xC3\xB6tzlich f\xC3\xBCr zwei Monate in einen anderen Kreis abkommandiert. Als ich nach Ablauf der zwei Monate wieder zur\xC3\xBCckkam, erfuhr ich zu meiner \xC3\x9Cberraschung, da\xC3\x9F das junge M\xC3\xA4dchen bereits verheiratet war: mit einem reichen Gutsbesitzer aus der Nachbarschaft, der zwar \xC3\xA4lter war als ich, aber eben doch noch jung. Er hatte Beziehungen zur Hauptstadt und zur besten Gesellschaft, was bei mir nicht der Fall war, und er war ein sehr liebensw\xC3\xBCrdiger und \xC3\xBCberdies ein sehr gebildeter Mann, w\xC3\xA4hrend mir jegliche Bildung fehlte. Dieses unerwartete Ereignis ersch\xC3\xBCtterte mich derma\xC3\x9Fen, da\xC3\x9F sich sogar mein Verstand etwas tr\xC3\xBCbte. Doch was die Hauptsache war: Ich erfuhr, dieser junge Gutsbesitzer war mit ihr schon lange heimlich verlobt gewesen! Ich war ihm zwar oft im Haus ihrer Eltern begegnet, hatte aber, durch meine eigenen Vorz\xC3\xBCge verblendet, nichts gemerkt. Das war es nun, was mich besonders kr\xC3\xA4nkte. Wie &#8211; fast alle hatten es gewu\xC3\x9Ft, nur ich nicht?! Und mich packte ein unertr\xC3\xA4glicher Zorn. Mit Schamr\xC3\xB6te im Gesicht begann ich mir ins Ged\xC3\xA4chtnis zur\xC3\xBCckzurufen, wie oft ich ihr beinahe eine Liebeserkl\xC3\xA4rung gemacht h\xC3\xA4tte. Und da sie mich nie unterbrochen hatte, so folgerte ich nun, mu\xC3\x9Fte sie sich \xC3\xBCber mich lustig gemacht haben! Sp\xC3\xA4ter habe ich mir allerdings \xC3\xBCberlegt und mich erinnert, da\xC3\x9F sie sich keineswegs \xC3\xBCber mich lustig gemacht, sondern solche Gespr\xC3\xA4che immer von selbst scherzhaft abgebrochen und statt dessen andere begonnen hatte. Damals aber war ich solcher \xC3\x9Cberlegungen nicht f\xC3\xA4hig, die Rachsucht gl\xC3\xBChte in mir. Ich erinnere mich mit Erstaunen, da\xC3\x9F diese Rachsucht und mein Zorn mir peinlich und widerw\xC3\xA4rtig waren, weil ich infolge meines leichtfertigen Charakters gar nicht imstande war, jemandem lange b\xC3\xB6se zu sein, und da\xC3\x9F ich mich deshalb selbst k\xC3\xBCnstlich aufhetzte und schlie\xC3\x9Flich geradezu gemein und albern wurde. Ich wartete nun auf eine Gelegenheit. Eines Tages gelang es mir, meinen \xC2\xBBNebenbuhler\xC2\xAB in einer gro\xC3\x9Fen Gesellschaft zu beleidigen, und zwar scheinbar aus ganz anderem Grunde: indem ich mich \xC3\xBCber eine Ansicht lustig machte, die er \xC3\xBCber ein wichtiges Ereignis jener Zeit, es war im Jahr sechsundzwanzig, ge\xC3\xA4u\xC3\x9Fert hatte; das tat ich, wie die Leute sagten, recht witzig und geschickt. Darauf zwang ich ihn zu einer Aussprache und bei dieser Aussprache benahm ich mich so grob, da\xC3\x9F er meine Forderung zum Duell annahm &#8211; trotz des gewaltigen Unterschiedes zwischen uns, denn ich war nicht nur j\xC3\xBCnger als er, sondern auch ein unbedeutender Mensch von geringem Rang. Sp\xC3\xA4ter habe ich zuverl\xC3\xA4ssig erfahren, da\xC3\x9F auch er meine Forderung aus einem Gef\xC3\xBChl der Eifersucht angenommen hatte. Er war auch schon fr\xC3\xBCher ein bi\xC3\x9Fchen eifers\xC3\xBCchtig auf mich gewesen, als sie noch seine Braut war; jetzt aber glaubte er, wenn sie erfahren w\xC3\xBCrde, da\xC3\x9F er sich von mir hatte beleidigen lassen, ohne mich zum Duell zu fordern, m\xC3\xBC\xC3\x9Fte sie ihn verachten und in ihrer Liebe wankend werden. Einen Sekundanten fand ich rasch, einen Leutnant aus, unserem Regiment. Obwohl Duelle damals streng bestraft wurden, waren sie doch beim Milit\xC3\xA4r geradezu Mode, so festgewurzelt sind manchmal veraltete rohe Br\xC3\xA4uche. Es war Ende Juni, und unsere Begegnung sollte am folgenden Tage um sieben Uhr morgens vor der Stadt sein. Da passierte mir etwas, was in Wahrheit wie eine F\xC3\xBCgung des Schicksals aussah. Als ich am Abend in w\xC3\xBCtender, widerw\xC3\xA4rtiger Stimmung nach Hause zur\xC3\xBCckkehrte, \xC3\xA4rgerte ich mich \xC3\xBCber meinen Burschen Afanassi und schlug ihn mit voller Kraft zweimal ins Gesicht, da\xC3\x9F er blutete. Er diente mir schon lange, und es war auch fr\xC3\xBCher schon vorgekommen, da\xC3\x9F ich ihn schlug, doch niemals so roh. Werdet ihr es glauben, liebe Freunde? Vierzig Jahre sind seitdem vergangen; trotzdem denke ich auch jetzt nur mit qualvoller Scham daran zur\xC3\xBCck! Ich legte mich ins Bett und schlief drei Stunden, als ich erwachte, brach der Tag schon an. Ich erhob mich sogleich. Ich mochte nicht mehr schlafen, trat ans Fenster, \xC3\xB6ffnete es und sah hinaus. Vor meinem Fenster befand sich ein Garten, die Sonne ging warm und sch\xC3\xB6n auf, und die V\xC3\xB6gel zwitscherten. &#8250;Woher&#8249;, dachte ich, &#8250;kommt blo\xC3\x9F dieses ekelhafte, schm\xC3\xA4hliche Gef\xC3\xBChl in meinem Herzen? Kommt es, weil ich hingehe, um, Blut zu vergie\xC3\x9Fen? Nein&#8249;, dachte ich, &#8250;davon scheint es nicht zu kommen. Oder weil ich mich vor dem Tod f\xC3\xBCrchte? Mich f\xC3\xBCrchte, erschossen zu werden? Nein, das ist es auch nicht, das ist es ganz und gar nicht!&#8249; Und auf einmal wu\xC3\x9Fte ich, woher es kam: weil ich am Abend Afanassi geschlagen hatte! Alles trat mir pl\xC3\xB6tzlich erneut vor Augen, als ob es sich noch einmal wiederholte. Er steht vor mir, und ich schlage ihn, weit ausholend, mitten ins Gesicht. Er h\xC3\xA4lt die H\xC3\xA4nde an die Hosennaht, den Kopf gerade, die Augen weit ge\xC3\xB6ffnet wie im Glied; bei jedem Schlag f\xC3\xA4hrt er zusammen, wagt aber nicht einmal die Hand zu heben, um sich zu sch\xC3\xBCtzen ... Ein Mensch hat sich so tief erniedrigt, ein Mensch schl\xC3\xA4gt einen Menschen! Welch ein Verbrechen! Wie eine spitze Nadel ging es mir durchs Herz! Ich stand wie bet\xC3\xA4ubt da; die Sonne aber leuchtete, die Bl\xC3\xA4tter gl\xC3\xA4nzten fr\xC3\xB6hlich, und die V\xC3\xB6gel, die kleinen V\xC3\xB6gel, priesen Gott. Ich bedeckte mein Gesicht mit den H\xC3\xA4nden, warf mich aufs Bett und brach in ein krampfhaftes Schluchzen aus. Und da fiel mir mein Bruder Markel ein und die Worte, die er vor seinem Tod zu den Dienstboten gesprochen hatte: \xC2\xBBMeine Lieben, Teuren, weswegen dient ihr mir? Weswegen liebt ihr mich? Bin ich es denn wert, da\xC3\x9F ihr mir dient?\xC2\xAB &#8250;Ja, bin ich es denn wert?&#8249; scho\xC3\x9F es mir auf einmal durch den Kopf. &#8250;In der Tat, wodurch bin ich es denn wert, da\xC3\x9F ein anderer Mensch, ein Mensch wie ich, nach Gottes Bild geschaffen, mir dient?&#8249; Diese Frage bohrte damals zum erstenmal in meinem Leben in meinem Gehirn. \xC2\xBBLiebe Mutter, du mein Blutstr\xC3\xB6pfchen, wahrlich, ein jeder tr\xC3\xA4gt allen gegen\xC3\xBCber an allem Schuld, das wollen die Menschen nur nicht wahrhaben. Doch wenn sie es wahrhaben w\xC3\xBCrden, w\xC3\xA4re sofort das Paradies da!\xC2\xAB &#8250;Herrgott&#8249;, dachte ich unter Tr\xC3\xA4nen, das ist ja auch wahr! Ich bin wirklich an den S\xC3\xBCnden aller mehr schuld als alle und bin auch schlechter als alle Menschen auf der Welt!&#8249; Und auf einmal trat mir die ganze Wahrheit in voller Deutlichkeit vor Augen. Was bin ich im Begriff zu tun? Ich gehe hin, um einen guten, verst\xC3\xA4ndigen, edeldenkenden Menschen zu t\xC3\xB6ten, der mir nie etwas zuleide getan hat, dessen Gattin ich dadurch f\xC3\xBCr ihr Leben ungl\xC3\xBCcklich mache! So lag ich auf dem Bett, mit dem Gesicht auf dem Kissen, und bemerkte gar nicht, wie die Zeit verging. Auf einmal trat mein Kamerad, der Leutnant, mit den Pistolen herein, um mich abzuholen. \xC2\xBBDas ist gut\xC2\xAB, sagte er, da\xC3\x9F du schon aufgestanden bist. Es ist Zeit, wir wollen gehen!\xC2\xAB Ich lief unruhig hin und her und war ganz fassungslos; dann gingen wir hinaus, um in den Wagen zu steigen. \xC2\xBBWarte einen Augenblick\xC2\xAB, sagte ich. \xC2\xBBIch mu\xC3\x9F nur schnell noch etwas holen, ich habe etwas vergessen.\xC2\xAB Ich lief in die Wohnung zur\xC3\xBCck, in Afanassis Kammer. \xC2\xBBAfanassi\xC2\xAB, sagte ich, \xC2\xBBich habe dich gestern zweimal ins Gesicht geschlagen, verzeih mir!\xC2\xAB Er fuhr richtig zusammen, als ob er einen Schreck bek\xC3\xA4me, und starrte mich an. Ich sah ein, da\xC3\x9F das noch zuwenig, viel zuwenig war. Und warf mich, so wie ich war, mit den Epauletten auf den Achseln, ihm zu F\xC3\xBC\xC3\x9Fen. \xC2\xBBVerzeih mir!\xC2\xAB sagte ich. Da war er nun v\xC3\xB6llig best\xC3\xBCrzt. \xC2\xBBEuer Wohlgeboren\xC2\xAB, sagte er. \xC2\xBBV\xC3\xA4terchen, gn\xC3\xA4diger Herr, wie k\xC3\xB6nnen Sie nur ... Verdiene ich denn das?\xC2\xAB Und pl\xC3\xB6tzlich brach er selbst in Tr\xC3\xA4nen aus, so wie ich vorher, bedeckte das Gesicht mit den H\xC3\xA4nden und wandte sich zum Fenster; sein ganzer K\xC3\xB6rper wurde vom Weinen ersch\xC3\xBCttert. Ich aber eilte zu meinem Kameraden hinaus, sprang in den Wagen und rief: \xC2\xBBVorw\xC3\xA4rts! Hast du schon einmal einen Sieger gesehen? Hier hast du einen vor dir!\xC2\xAB Ich war so voller Begeisterung, da\xC3\x9F ich auf dem ganzen Weg lachte und redete und redete, ich wei\xC3\x9F nicht mehr, was ich alles redete. Er sah mich an. \xC2\xBBNun, Bruder\xC2\xAB, sagte er, \xC2\xBBdu bist ja ein forscher Kerl. Ich sehe, du wirst der Uniform Ehre machen!\xC2\xAB So fuhren wir an den verabredeten Ort. Die anderen waren schon da und erwarteten uns. Man stellte uns zw\xC3\xB6lf Schritte voneinander entfernt auf. Er hatte den ersten Schu\xC3\x9F. Ich stand mit heiterer Miene da, Angesicht in Angesicht, zuckte mit keiner Wimper und blickte ihn gar nicht mehr feindlich an, ich wu\xC3\x9Fte, was ich zu tun hatte. Er scho\xC3\x9F, und die Kugel streifte mir nur ein wenig die Backe und das Ohr. \xC2\xBBGott sei Dank!\xC2\xAB rief ich. \xC2\xBBSie haben keinen Menschen get\xC3\xB6tet!\xC2\xAB Dann nahm ich meine eigene Pistole, drehte mich um, schleuderte sie in hohem Bogen in den Wald und rief: \xC2\xBBDa geh\xC3\xB6rst du hin!\xC2\xAB Darauf wandte ich mich wieder um und sagte zu meinem Gegner: \xC2\xBBMein Herr, verzeihen Sie mir jungem Dummkopf, da\xC3\x9F ich Sie durch meine Schuld beleidigt und gezwungen habe, auf mich zu schie\xC3\x9Fen. Ich bin zehnmal schlechter als Sie, und das reicht vielleicht noch lange nicht. Teilen Sie das der Person mit, die Sie \xC3\xBCber alles in der Welt verehren.\xC2\xAB Kaum hatte ich das gesagt, fingen alle drei an durcheinanderzuschreien. \xC2\xBBAber ich bitte Sie!\xC2\xAB sagte mein Gegner, richtiggehend zornig geworden. \xC2\xBBWenn Sie sich nicht schlagen wollen, wozu haben Sie mich dann bel\xC3\xA4stigt?\xC2\xAB &#8211; \xC2\xBBGestern\xC2\xAB, antwortete ich ihm fr\xC3\xB6hlich, \xC2\xBBwar ich noch dumm. Heute jedoch bin ich verst\xC3\xA4ndig geworden.\xC2\xAB &#8211; \xC2\xBBWas Sie von gestern sagen, das glaube ich\xC2\xAB, erwiderte er. \xC2\xBBWas Sie aber von heute sagen, darin kann ich Ihnen kaum beipflichten.\xC2\xAB &#8211; \xC2\xBBBravo!\xC2\xAB rief ich ihm zu und klatschte dabei in die H\xC3\xA4nde. \xC2\xBBAuch darin bin ich mit Ihnen einverstanden, ich habe es verdient!\xC2\xAB &#8211; \xC2\xBBWerden Sie nun schie\xC3\x9Fen, mein Herr, oder nicht?\xC2\xAB &#8211; \xC2\xBBNein, ich werde nicht schie\xC3\x9Fen\xC2\xAB, sagte ich. \xC2\xBBSie k\xC3\xB6nnen noch einmal schie\xC3\x9Fen, wenn, Sie wollen. Besser w\xC3\xA4re es jedoch f\xC3\xBCr Sie, wenn Sie es nicht t\xC3\xA4ten.\xC2\xAB Auch die Sekundanten schrien, besonders meiner: \xC2\xBBDas ist eine Schande f\xC3\xBCr das Regiment! Er steht an der Barriere und bittet um Verzeihung! Wenn ich das nur geahnt h\xC3\xA4tte!\xC2\xAB Ich stand da und lachte nicht mehr. \xC2\xBBMeine Herren\xC2\xAB, sagte ich. \xC2\xBBIst es in unserer Zeit wirklich etwas so Erstaunliches, einen Menschen zu treffen, der seine Dummheit selbst bekennt und \xC3\xB6ffentlich um Entschuldigung bittet f\xC3\xBCr das, was er selbst verschuldet hat?\xC2\xAB &#8211; \xC2\xBBAber nicht an der Barriere!\xC2\xAB rief mein Sekundant wieder. \xC2\xBBDas ist es eben\xC2\xAB, antwortete ich ihm. \xC2\xBBDas Richtige w\xC3\xA4re es gewesen, gleich um Entschuldigung zu bitten, als wir hierherkamen, noch ehe mein Gegner scho\xC3\x9F, und ihn nicht zu einer gro\xC3\x9Fen S\xC3\xBCnde, einer Tods\xC3\xBCnde zu verleiten. Aber wir selbst haben die Verh\xC3\xA4ltnisse in der Welt so sinnlos gestaltet, da\xC3\x9F eine solche Handlungsweise fast unm\xC3\xB6glich war. Denn erst jetzt, da ich seinem Schu\xC3\x9F auf zw\xC3\xB6lf Schritt Entfernung standgehalten habe, k\xC3\xB6nnen meine Worte f\xC3\xBCr ihn eine Bedeutung haben. H\xC3\xA4tte ich sie dagegen vor dem Schu\xC3\x9F, gleich bei der Ankunft, gesprochen, h\xC3\xA4tten Sie alle einfach gesagt: Er ist ein Feigling! Er hat Angst vor der Pistole bekommen! Es lohnt nicht, auf ihn zu h\xC3\xB6ren! ... Meine Herren!\xC2\xAB rief ich pl\xC3\xB6tzlich aus vollem Herzen. \xC2\xBBBlicken Sie um sich auf die Gaben Gottes! Der Himmel ist so klar, die Luft so rein, die Gr\xC3\xA4ser so zart, die V\xC3\xB6gel und die ganze Natur so sch\xC3\xB6n und s\xC3\xBCndlos! Nur wir allein sind gottlos und dumm und verstehen nicht, da\xC3\x9F das Leben ein Paradies ist. Wir brauchen n\xC3\xA4mlich nur danach zu streben, das zu verstehen, dann wird das Paradies sogleich in seiner ganzen Sch\xC3\xB6nheit erstehen, und wir werden uns unter Tr\xC3\xA4nen umarmen ...\xC2\xAB Ich wollte noch mehr sagen, konnte es aber nicht. Der Atem versagte mir; es war mir so froh, so jugendlich zumute, und mein Herz war von einer Gl\xC3\xBCckseligkeit erf\xC3\xBCllt, wie ich sie noch nie empfunden hatte. \xC2\xBBDas ist alles klug und fromm\xC2\xAB, sagte mein Gegner. Jedenfalls sind Sie ein origineller Mensch.\xC2\xAB &#8211; \xC2\xBBLachen Sie nur \xC3\xBCber mich\xC2\xAB, sagte ich lachend zu ihm. \xC2\xBBSp\xC3\xA4ter werden Sie mich selbst verstehen.\xC2\xAB &#8211; \xC2\xBBIch bin bereit, Sie auch jetzt schon zu verstehen\xC2\xAB, sagte er. \xC2\xBBErlauben Sie, da\xC3\x9F ich Ihnen die Hand reiche. Denn Sie scheinen tats\xC3\xA4chlich ein aufrichtiger Mensch zu sein.\xC2\xAB &#8211; \xC2\xBBNein\xC2\xAB, versetzte ich, Jetzt ist daf\xC3\xBCr nicht die Zeit. Sp\xC3\xA4ter, wenn ich ein besserer Mensch geworden bin und Ihre Achtung verdiene, dann reichen Sie mir bitte die Hand, dann werden Sie damit etwas Gutes tun.\xC2\xAB Wir kehrten nach Hause zur\xC3\xBCck. Mein Sekundant schimpfte w\xC3\xA4hrend der ganzen Fahrt, ich aber umarmte ihn. Von dem Vorgang erfuhren alle Kameraden sofort, und sie versammelten sich noch an demselben Tag, um \xC3\xBCber mich Gericht zu halten. \xC2\xBBEr hat die Uniform beschmutzt!\xC2\xAB hie\xC3\x9F es. \xC2\xBBEr soll seinen Abschied einreichen!\xC2\xAB Es fehlte allerdings auch nicht an Verteidigern. \xC2\xBBEr hat aber doch dem Schu\xC3\x9F standgehalten\xC2\xAB, sagten sie. Ja\xC2\xAB, wurde entgegnet, \xC2\xBBaber er hat vor weiteren Sch\xC3\xBCssen Angst gehabt und an der Barriere um Verzeihung gebeten.\xC2\xAB &#8211; \xC2\xBBH\xC3\xA4tte er vor den Sch\xC3\xBCssen Angst gehabt\xC2\xAB, entgegneten meine Verteidiger, \xC2\xBBh\xC3\xA4tte er erst seine eigene Pistole abgefeuert, bevor er um Verzeihung bat! Er hat sie aber, noch geladen, in den Wald geworfen! Nein, hier liegt etwas anderes vor, etwas Originelles.\xC2\xAB Ich h\xC3\xB6rte zu, und mir war vergn\xC3\xBCglich zumute, w\xC3\xA4hrend ich sie so ansah. \xC2\xBBMeine lieben Freunde und Kameraden\xC2\xAB, sagte ich, \xC2\xBBbeunruhigt euch nicht dar\xC3\xBCber, da\xC3\x9F ich meinen Abschied einreichen soll, das habe ich bereits getan. Ich habe ihn schon heute vormittag auf dem Regimentsb\xC3\xBCro eingereicht. Und sobald ich meinen Abschied erhalte, werde ich in ein Kloster geben. Zu diesem Zweck und keinem anderen reiche ich ihn ein.\xC2\xAB Sowie ich das gesagt hatte, brachen sie allesamt in ein lautes Gel\xC3\xA4chter aus. \xC2\xBBDas h\xC3\xA4ttest du uns gleich sagen sollen! Na, jetzt ist ja alles klar, \xC3\xBCber einen M\xC3\xB6nch k\xC3\xB6nnen wir nicht zu Gericht sitzen!\xC2\xAB So sprachen sie lachend und konnten sich gar nicht beruhigen. Sie lachten aber nicht sp\xC3\xB6ttisch, sondern freundlich und heiter; alle hatten mich auf einmal liebgewonnen, sogar meine heftigsten Ankl\xC3\xA4ger, und danach trugen sie mich den Monat bis zu meinem Abschied geradezu auf H\xC3\xA4nden. \xC2\xBBAch du M\xC3\xB6nch!\xC2\xAB sagten sie. Und jeder hatte f\xC3\xBCr mich ein freundliches Wort. Sie versuchten auch, mir meinen Plan auszureden, bedauerten mich sogar. \xC2\xBBWas tust du dir blo\xC3\x9F an?\xC2\xAB &#8211; \xC2\xBBNein\xC2\xAB, sagten andere, \xC2\xBBer ist ein tapferer Kerl. Er hat dem Schu\xC3\x9F standgehalten und h\xC3\xA4tte aus seiner Pistole schie\xC3\x9Fen k\xC3\xB6nnen. Er hat aber in der vorhergehenden Nacht getr\xC3\xA4umt, er soll M\xC3\xB6nch werden, daher hat er so gehandelt.\xC2\xAB Fast ebenso stellte sich die Gesellschaft in der Stadt zu der Angelegenheit. Fr\xC3\xBCher hatte man mich nicht sonderlich beachtet, sondern mich nur gern aufgenommen. Doch jetzt wetteiferten auf einmal alle, mich kennenzulernen und zu sich einzuladen; sie lachten zwar \xC3\xBCber mich, mochten mich aber. Es sei hier vermerkt, da\xC3\x9F die Vorgesetzten die Sache ignorierten, obgleich von unserem Duell damals alle ungeniert sprachen. Mein Gegner war mit unserem General verwandt, und da die Sache wie ein Scherz ohne, Blutvergie\xC3\x9Fen abgelaufen war und ich au\xC3\x9Ferdem ein Abschiedsgesuch eingereicht hatte, taten sie, als s\xC3\xA4hen sie die Sache wirklich als einen Scherz an. Ich gew\xC3\xB6hnte mir damals an, laut und furchtlos zu reden, trotz des Lachens der Leute; dieses Lachen war n\xC3\xA4mlich nie boshaft, sondern gutm\xC3\xBCtig. Die Gespr\xC3\xA4che fanden gr\xC3\xB6\xC3\x9Ftenteils abends in Damengesellschaft statt. Die Frauen h\xC3\xB6rten mich besonders gern reden und brachten dann auch die M\xC3\xA4nner dahin. \xC2\xBBWie ist das m\xC3\xB6glich, da\xC3\x9F ich an den S\xC3\xBCnden aller schuld sein soll?\xC2\xAB sagten sie und lachten mir ins Gesicht. \xC2\xBBKann ich denn zum Beispiel auch an Ihren S\xC3\xBCnden schuld sein?\xC2\xAB &#8211; \xC2\xBBWie sollten Sie das verstehen\xC2\xAB, antwortete ich, \xC2\xBBwo doch die ganze Welt l\xC3\xA4ngst auf eine falsche Bahn geraten ist und wir eine eindeutige L\xC3\xBCge f\xC3\xBCr die Wahrheit halten und auch von anderen ebensolche Unwahrheit verlangen? Da habe ich es nun ein einziges Mal im Leben unternommen, aufrichtig vorzugehen &#8211; und was ist die Folge? Sie betrachten mich alle als einen religi\xC3\xB6sen Irren. Sie haben mich zwar gern, machen sich aber \xC3\xBCber mich lustig.\xC2\xAB &#8211; \xC2\xBBWie sollte man auch einen Menschen wie Sie nicht gern haben?\xC2\xAB sagte die Gastgeberin laut und lachte dabei. Auf einmal sah ich, wie sich aus dem gro\xC3\x9Fen Kreis der Damen eben jene junge Frau erhob, die ich noch vor kurzem zur Braut erkoren und um derentwillen ich das Duell herbeigef\xC3\xBChrt hatte. Ich hatte bis dahin gar nicht bemerkt, da\xC3\x9F auch sie zu dieser Abendgesellschaft gekommen war. Sie trat zu mir, reichte mir die Hand und sagte: \xC2\xBBGestatten Sie mir, Ihnen als erste zu erkl\xC3\xA4ren, da\xC3\x9F ich nicht \xC3\xBCber Sie lache, sondern Ihnen unter Tr\xC3\xA4nen danke und Ihnen f\xC3\xBCr Ihr damaliges Verhalten meine Hochachtung ausspreche.\xC2\xAB Darauf trat auch ihr Mann hinzu, und nach ihm alle anderen, und es fehlte nicht viel, da\xC3\x9F sie mich gek\xC3\xBC\xC3\x9Ft h\xC3\xA4tten; mir wurde ganz fr\xC3\xB6hlich zumute. Am meisten fiel mir dabei ein \xC3\xA4lterer Herr auf, der ebenfalls zu mir getreten war. Ich kannte ihn zwar schon dem Namen nach, hatte ihn aber niemals n\xC3\xA4her kennengelernt und vor diesem Abend noch kein Wort mit ihm gesprochen.</p><h4>d) Der geheimnisvolle Besucher</h4><p>Er wohnte schon lange in unserer Stadt und hatte eine bedeutende Stellung als Beamter inne. Er war allgemein geachtet, reich und durch seine Wohlt\xC3\xA4tigkeit bekannt; er hatte eine betr\xC3\xA4chtliche Summe f\xC3\xBCr das Armenhaus und die Waisenanstalt gespendet und tat au\xC3\x9Ferdem heimlich, ohne davon zu reden, viel Gutes, was erst nach seinem Tod an die \xC3\x96ffentlichkeit kam. Er war etwa f\xC3\xBCnfzig, hatte ein beinahe strenges Gesicht und war wortkarg. Verheiratet war er erst seit zehn Jahren mit einer jungen Frau, mit der er drei kleine Kinder hatte. Einen Tag nach jener Gesellschaft sa\xC3\x9F ich abends bei mir zu Hause, als sich auf einmal die T\xC3\xBCr \xC3\xB6ffnete und dieser Herr hereintrat.</p><p>Ich mu\xC3\x9F bemerken, da\xC3\x9F ich damals nicht mehr in meiner fr\xC3\xBCheren Wohnung wohnte; sowie ich meinen Abschied eingereicht hatte, war ich umgezogen und hatte mir bei einer alten Beamtenwitwe eine Wohnung mit Bedienung gemietet. Den Umzug hatte ich nur deshalb vorgenommen, weil ich Afanassi noch an dem Tag, als ich von dem Duell zur\xC3\xBCckkam, zur Kompanie zur\xC3\xBCckgeschickt hatte. Ich sch\xC3\xA4mte mich n\xC3\xA4mlich, ihm nach allem, was zwischen uns vorgefallen war, in die Augen zu sehen &#8211; so sehr neigt ein gr\xC3\xBCner Weltmann mitunter dazu, sich sogar seiner gerechtesten Taten zu sch\xC3\xA4men!</p><p>\xC2\xBBIch habe Ihnen schon mehrere Tage lang in verschiedenen H\xC3\xA4usern mit gro\xC3\x9Fem Interesse zugeh\xC3\xB6rt\xC2\xAB, sagte der Herr. \xC2\xBBUnd es ist bei mir der Wunsch aufgetaucht, Sie endlich pers\xC3\xB6nlich kennenzulernen, um mit Ihnen noch eingehender sprechen zu k\xC3\xB6nnen. Wollen Sie mir diesen gro\xC3\x9Fen Gefallen erweisen, mein Herr?\xC2\xAB &#8211; \xC2\xBBMit dem gr\xC3\xB6\xC3\x9Ften Vergn\xC3\xBCgen\xC2\xAB, erwiderte ich. \xC2\xBBUnd ich rechne es mir zur besonderen Ehre an.\xC2\xAB Ich hatte jedoch in Wahrheit einen ordentlichen Schreck bekommen &#8211; so einen starken Eindruck machte er damals auf mich. Denn obgleich mir die Leute gew\xC3\xB6hnlich aufmerksam zuh\xC3\xB6rten und mich neugierig betrachteten, hatte sich mir noch nie jemand mit so ernster, strenger, nachdenklicher Miene gen\xC3\xA4hert. Und er kam sogar selbst zu mir in die Wohnung.</p><p>Er setzte sich. \xC2\xBBIch nehme an Ihnen gro\xC3\x9Fe Charakterst\xC3\xA4rke wahr\xC2\xAB, fuhr er fort, denn Sie haben sich nicht gescheut, der Wahrheit in einem Falle zu dienen, wo Sie Gefahr liefen, sich f\xC3\xBCr Ihre Wahrheitsliebe die allgemeine Verachtung zuzuziehen.\xC2\xAB</p><p>\xC2\xBBSie loben mich vielleicht \xC3\xBCberm\xC3\xA4\xC3\x9Fig\xC2\xAB, erwiderte ich.</p><p>\xC2\xBBNicht doch, nicht \xC3\xBCberm\xC3\xA4\xC3\x9Fig\xC2\xAB, versetzte er. \xC2\xBBGlauben Sie mir, so einen Schritt zu tun ist weit schwerer, als Sie denken. Nur das ist es eigentlich, was mir imponiert hat, und deswegen bin ich zu Ihnen gekommen. Beschreiben Sie mir, wenn Ihnen meine vielleicht ungeb\xC3\xBChrliche Neugier nicht l\xC3\xA4stig ist und falls Sie sich noch erinnern, was Sie in dem Augenblick empfunden haben, als Sie sich bei dem Zweikampf entschlossen, um Verzeihung zu bitten. Halten Sie meine Frage nicht f\xC3\xBCr leichtfertig. Ich habe vielmehr, wenn ich eine solche Frage stelle, eine geheime Absicht, die ich Ihnen sp\xC3\xA4ter wohl noch erkl\xC3\xA4ren werde &#8211; wenn es Gott gefallen sollte, uns einander n\xC3\xA4herzubringen.\xC2\xAB</p><p>W\xC3\xA4hrend er sprach, hatte ich ihm die ganze Zeit in die Augen gesehen, und pl\xC3\xB6tzlich empfand ich zu ihm das gr\xC3\xB6\xC3\x9Fte Vertrauen und au\xC3\x9Ferdem eine ungew\xC3\xB6hnliche Wi\xC3\x9Fbegier: Ich f\xC3\xBChlte, da\xC3\x9F in seiner Seele ein besonderes Geheimnis verborgen sein mu\xC3\x9Fte.</p><p>\xC2\xBBSie fragen, was ich in dem Augenblick empfunden habe, als ich meinen Gegner um Verzeihung bat\xC2\xAB, antwortete ich. \xC2\xBBIch will Ihnen aber lieber von Anfang an erz\xC3\xA4hlen, was ich anderen noch nicht erz\xC3\xA4hlt habe.\xC2\xAB Und ich berichtete ihm alles, was zwischen mir und Afanassi vorgefallen war.</p><p>\xC2\xBBDaraus k\xC3\xB6nnen Sie selbst ersehen\xC2\xAB, schlo\xC3\x9F ich, \xC2\xBBda\xC3\x9F mir die Bitte um Verzeihung beim Duell bereits leichter wurde, da ich ja schon zu Hause einen Anfang gemacht hatte. Nachdem ich diesen Weg einmal betreten hatte, konnte ich alles Weitere nicht nur ohne Schwierigkeit, sondern sogar freudig und heiter tun!\xC2\xAB</p><p>Er hatte aufmerksam zugeh\xC3\xB6rt und sah mich nun freundlich an.</p><p>\xC2\xBBAlles das ist au\xC3\x9Ferordentlich interessant\xC2\xAB, sagte er. \xC2\xBBUnd ich werde noch oft zu Ihnen kommen.\xC2\xAB</p><p>Seitdem besuchte er mich fast jeden Abend. Und wir w\xC3\xA4ren die besten Freunde geworden, wenn er auch \xC3\xBCber sich selbst gesprochen h\xC3\xA4tte. Doch \xC3\xBCber sich redete er fast kein Wort, er fragte mich nur immer \xC3\xBCber mich aus. Trotzdem schlo\xC3\x9F ich ihn ins Herz und teilte ihm vertrauensvoll alle meine Empfindungen mit, weil ich mir sagte: &#8250;Wozu mu\xC3\x9F ich seine Geheimnisse wissen? Ich sehe auch ohne das, da\xC3\x9F er ein braver Mensch ist. Au\xC3\x9Ferdem ist er ein sehr ernsthafter Mensch und mir an Jahren weit voraus, und trotzdem kommt er zu mir und verachtet mich nicht.&#8249; Ich habe von ihm viel N\xC3\xBCtzliches gelernt, denn er besa\xC3\x9F einen vortrefflichen Verstand.</p><p>\xC2\xBBDa\xC3\x9F das Leben ein Paradies ist\xC2\xAB, sagte er einmal zu mir, daran habe ich schon lange gedacht.\xC2\xAB Und f\xC3\xBCgte pl\xC3\xB6tzlich hinzu: \xC2\xBBIch denke ja nur daran.\xC2\xAB Er sah mich an und l\xC3\xA4chelte. \xC2\xBBIch bin fester davon \xC3\xBCberzeugt als Sie selbst\xC2\xAB, sagte er. Sie werden sp\xC3\xA4ter erfahren, weshalb.\xC2\xAB</p><p>Ich h\xC3\xB6rte das und dachte: &#8250;Er will mir gewi\xC3\x9F etwas gestehen.&#8249;</p><p>\xC2\xBBDas Paradies\xC2\xAB, sagte er, \xC2\xBBliegt in jedem von uns verborgen. Auch in mir verbirgt es sich jetzt, und wenn ich will, wird es gleich morgen in mir erstehen, und zwar f\xC3\xBCr mein ganzes Leben.\xC2\xAB</p><p>Ich schaute ihn an: Er sprach mit tiefer R\xC3\xBChrung und blickte mir geheimnisvoll ins Gesicht, als ob er mich etwas fragen wollte.</p><p>\xC2\xBBDar\xC3\xBCber aber\xC2\xAB, fuhr er fort, da\xC3\x9F jeder Mensch neben seinen eigenen S\xC3\xBCnden an den S\xC3\xBCnden aller Menschen schuld ist, dar\xC3\xBCber urteilen Sie vollkommen richtig, und es ist erstaunlich, wie Sie diesen Gedanken auf einmal in seinem vollen Umfang haben erfassen k\xC3\xB6nnen. Es ist tats\xC3\xA4chlich richtig, da\xC3\x9F, sowie die Menschen diesen Gedanken begriffen haben, das Himmelreich f\xC3\xBCr sie beginnen wird, und nicht mehr in sehns\xC3\xBCchtiger Hoffnung, sondern in Wirklichkeit.\xC2\xAB</p><p>\xC2\xBBAber wann\xC2\xAB, rief ich traurig, \xC2\xBBwann wird das geschehen? Und wird es \xC3\xBCberhaupt jemals geschehen? Ist das nicht nur ein sch\xC3\xB6ner Traum?\xC2\xAB</p><p>\xC2\xBBAber das glauben Sie ja selbst nicht!\xC2\xAB erwiderte er. \xC2\xBBSie predigen &#8211; und glauben selbst nicht! Seien Sie \xC3\xBCberzeugt, da\xC3\x9F dieser sch\xC3\xB6ne Traum, wie Sie es nennen, unzweifelhaft in Erf\xC3\xBCllung gehen wird, glauben Sie das! Nur wird es nicht jetzt gleich geschehen, denn jedes Geschehen hat sein Gesetz. Das ist ein geistiger, ein psychologischer Proze\xC3\x9F. Um der Welt eine neue Gestalt zu geben, m\xC3\xBCssen die Menschen selbst seelisch einen anderen Weg einschlagen. Ehe nicht jeder wirklich jedem ein Bruder wird, tritt der Zustand der allgemeinen Verbr\xC3\xBCderung nicht ein. Durch keine Wissenschaft und durch keinen f\xC3\xBCr die Gemeinsamkeit verhei\xC3\x9Fenen Vorteil werden sich die Menschen dahin bringen lassen, ihr Eigentum und ihre Rechte gleichm\xC3\xA4\xC3\x9Fig untereinander zu verteilen, ohne da\xC3\x9F jemand benachteiligt wird. Jeder wird glauben, zuwenig erhalten zu haben, und immer werden sie murren und einander beneiden und vernichten. Sie fragen, wann der gl\xC3\xBCckselige Zustand eintreten wird? Er wird eintreten, doch erst mu\xC3\x9F die Periode der menschlichen Isolierung ihren Abschlu\xC3\x9F finden.\xC2\xAB</p><p>\xC2\xBBWelcher Isolierung?\xC2\xAB fragte ich.</p><p>\xC2\xBBDerjenigen\xC2\xAB, antwortete er, \xC2\xBBdie jetzt \xC3\xBCberall herrscht, besonders in unserem Jahrhundert. Sie hat noch nicht ihren Abschlu\xC3\x9F gefunden, die Zeit daf\xC3\xBCr ist noch nicht gekommen. Denn jeder strebt danach, seine Pers\xC3\xB6nlichkeit so stark wie m\xC3\xB6glich abzusondern; er m\xC3\xB6chte an sich selbst die F\xC3\xBClle des Lebens erfahren. Dabei ist das Resultat aller seiner Anstrengungen statt der F\xC3\xBClle des Lebens nur v\xC3\xB6lliger Selbstmord, denn statt sein Wesen allseitig zu entfalten, verf\xC3\xA4llt man in totale Isolierung. Denn in unserem Jahrhundert sondern sich alle als Einzelwesen ab; jeder isoliert sich in seiner H\xC3\xB6hle; jeder entfernt sich von dem anderen, verbirgt sich und sein Besitztum &#8211; und das Ende ist schlie\xC3\x9Flich, da\xC3\x9F er selbst von den Menschen zur\xC3\xBCckgesto\xC3\x9Fen wird und selbst die Menschen zur\xC3\xBCckst\xC3\xB6\xC3\x9Ft. Er sammelt in seiner Isolierung Reichtum und denkt: &#8250;Wie stark bin ich jetzt und wie gesichert!&#8249; Aber er wei\xC3\x9F nicht, der Tor, da\xC3\x9F er immer mehr in eine selbstm\xC3\xB6rderische Schwachheit versinkt, je mehr er sammelt. Denn er hat sich daran gew\xC3\xB6hnt, nur auf sich zu hoffen, und hat sich vom Ganzen abgesondert, hat seine Seele daran gew\xC3\xB6hnt, nicht mehr an menschliche Hilfe zu glauben, weder an die Menschen noch an die Menschheit. Und er zittert nur, da\xC3\x9F sein Geld und die Rechte, die er sich erworben hat, verlorengehen k\xC3\xB6nnten. Allerorten verkennt jetzt der menschliche Verstand in geradezu l\xC3\xA4cherlicher Weise, da\xC3\x9F die wahre Sicherheit des Individuums nicht in der pers\xC3\xB6nlichen Isolierung seiner Anstrengungen, sondern im allgemeinen Zusammenschlu\xC3\x9F der Menschheit besteht. Doch es wird unzweifelhaft dahin kommen, da\xC3\x9F auch diese furchtbare Isolierung ihr Ende findet und alle mit einem Male begreifen, wie unnat\xC3\xBCrlich sie sich voneinander abgesondert haben. Eine solche Zeitstr\xC3\xB6mung wird kommen, und sie werden sich dar\xC3\xBCber wundern, da\xC3\x9F sie so lange im Dunkeln gesessen und das Licht nicht gesehen haben. Dann wird auch das Zeichen des Menschensohnes am Himmel erscheinen ... Aber bis dahin mu\xC3\x9F doch das Banner bewahrt werden. Und ab und zu mu\xC3\x9F wenigstens ein einzelner ein gutes Beispiel geben und die Seele aus der Isolierung zur Gro\xC3\x9Ftat der allgemeinen Bruderliebe hinf\xC3\xBChren, mag er auch deswegen als ein frommer Narr gelten. Das mu\xC3\x9F geschehen, damit der gro\xC3\x9Fe Gedanke nicht stirbt!\xC2\xAB</p><p>In solchen flammenden Gespr\xC3\xA4chen verbrachten wir unsere Abende, einen nach dem anderen. Ich ging auch nicht mehr in Gesellschaften und machte viel weniger Besuche als fr\xC3\xBCher, zumal ich auch schon allm\xC3\xA4hlich aus der Mode kam. Ich sage das nicht, um die Menschen zu tadeln, denn sie mochten mich weiterhin und waren freundlich zu mir. Da\xC3\x9F aber die Mode tats\xC3\xA4chlich eine gro\xC3\x9Fe Herrscherin in der Welt ist, mu\xC3\x9F doch zugegeben werden. Auf meinen geheimnisvollen Besucher begann ich mich schlie\xC3\x9Flich richtig zu freuen. Abgesehen von dem Genu\xC3\x9F, den mir sein Verstand bereitete, ahnte ich n\xC3\xA4mlich mittlerweile, da\xC3\x9F er in seinem Innern eine bestimmte Absicht hegte und sich vielleicht auf eine gro\xC3\x9Fe Tat vorbereitete. Vielleicht gefiel ihm an mir auch, da\xC3\x9F ich \xC3\xA4u\xC3\x9Ferlich keine Neugier nach seinem Geheimnis bekundete, weder durch Fragen noch durch Andeutungen. Aber ich merkte schlie\xC3\x9Flich, da\xC3\x9F er sich selbst schon mit dem Wunsch qu\xC3\xA4lte, mir etwas zu gestehen. Zumindest deutete sich das an, nachdem er mich etwa einen Monat lang besucht hatte. \xC2\xBBWissen Sie\xC2\xAB, fragte er mich einmal, \xC2\xBBda\xC3\x9F sich die Leute in der Stadt sehr f\xC3\xBCr uns beide interessieren und sich dar\xC3\xBCber wundern, da\xC3\x9F ich so oft zu Ihnen komme? Nun, sollen sie sich wundern, bald wird alles klarwerden!\xC2\xAB</p><p>Mitunter befiel ihn eine au\xC3\x9Ferordentliche Erregung, und fast immer stand er in solchen F\xC3\xA4llen auf und ging. Manchmal sah er mich lange und gleichsam pr\xC3\xBCfend an, so da\xC3\x9F ich dachte: &#8250;Jetzt wird er mir gleich etwas sagen!&#8249; Doch dann brach er ab und begann von etwas Belanglosem zu sprechen. H\xC3\xA4ufig klagte er auch \xC3\xBCber Kopfschmerzen. Und einmal, als ich es gar nicht erwartet hatte &#8211; er hatte lange und voll Begeisterung gesprochen &#8211;, sah ich, wie er pl\xC3\xB6tzlich bla\xC3\x9F wurde. Sein Gesicht verzerrte sich, und er starrte mich unverwandt an.</p><p>\xC2\xBBWas haben Sie?\xC2\xAB fragte ich. \xC2\xBBIst Ihnen nicht wohl?\xC2\xAB Er hatte gerade vorher \xC3\xBCber Kopfschmerzen geklagt. \xC2\xBBIch, wissen Sie ... ich ... ich habe einen Menschen ermordet.\xC2\xAB Nach diesen Worten l\xC3\xA4chelte er, aber er war kreidebleich. Warum l\xC3\xA4chelt er? Diese Frage durchbohrte mir pl\xC3\xB6tzlich das Herz, ehe ich etwas begriffen hatte. Ich war selber bla\xC3\x9F geworden.</p><p>\xC2\xBBWas sagen Sie da?\xC2\xAB rief ich.</p><p>\xC2\xBBSehen Sie\xC2\xAB, antwortete er, noch immer mit dem blassen L\xC3\xA4cheln, \xC2\xBBwie schwer es mir geworden ist, das erste Wort zu sagen. Jetzt habe ich es gesagt, und ich glaube, ich bin auf den richtigen Weg gekommen. Ich werde ihn weitergehen!\xC2\xAB</p><p>Lange glaubte ich ihm nicht. Und auch dann glaubte ich ihm nicht gleich, sondern erst, nachdem er drei Tage hintereinander zu mir gekommen war und alles ausf\xC3\xBChrlich erz\xC3\xA4hlt hatte. Ich hielt ihn zun\xC3\xA4chst f\xC3\xBCr geistesgest\xC3\xB6rt; schlie\xC3\x9Flich mu\xC3\x9Fte ich mich aber doch betr\xC3\xBCbt und erstaunt von der Richtigkeit seiner Selbstbezichtigung \xC3\xBCberzeugen.</p><p>Er h\xC3\xA4tte vor vierzehn Jahren ein gro\xC3\x9Fes, furchtbares Verbrechen an einer reichen, sch\xC3\xB6nen jungen Frau begangen, der Witwe eines Gutsbesitzers, die in unserer Stadt ein eigenes Haus besa\xC3\x9F, in dem sie gelegentlich wohnte. Von heftiger Liebe zu ihr ergriffen, machte er ihr eine Liebeserkl\xC3\xA4rung und suchte sie zu einer Heirat zu \xC3\xBCberreden. Aber sie hatte ihr Herz bereits einem anderen geschenkt, einem vornehmen hohen Offizier, der damals im Felde stand, den sie jedoch bald zur\xC3\xBCckerwartete. Sie lehnte den Antrag des neuen Bewerbers ab und bat ihn, nicht mehr zu ihr zu kommen. Er stellte seine Besuche auch wirklich ein, aber da er die Einrichtung ihres Hauses kannte, drang er eines Nachts vom Garten aus \xC3\xBCber das Dach bei ihr ein &#8211; ein \xC3\xBCberaus dreistes Unternehmen, bei dem er sehr leicht h\xC3\xA4tte ertappt werden k\xC3\xB6nnen. Indes gelingen erfahrungsgem\xC3\xA4\xC3\x9F gerade die ungew\xC3\xB6hnlich dreisten Verbrechen h\xC3\xA4ufiger als andere. Nachdem er durch ein Dachfenster in den Dachboden eingedrungen war, stieg er auf einer kleinen Treppe zu den Wohnzimmern hinunter, da er wu\xC3\x9Fte, da\xC3\x9F die T\xC3\xBCr am Ende der Treppe durch die Nachl\xC3\xA4ssigkeit der Diener nicht immer verschlossen war. Er rechnete auch diesmal damit &#8211; und sollte recht behalten. In die Wohnzimmer gelangt, ging er im Dunkeln in ihr Schlafzimmer, wo ein L\xC3\xA4mpchen vor dem Heiligenbild brannte. Und zuf\xC3\xA4llig mu\xC3\x9Ften auch gerade die beiden Stubenm\xC3\xA4dchen heimlich, ohne Urlaub, zu einer Namenstagsfeier in der Nachbarschaft, in derselben Stra\xC3\x9Fe, gegangen sein. Die \xC3\xBCbrigen Diener und M\xC3\xA4gde schliefen in den Gesindestuben und in der K\xC3\xBCche im unteren Stockwerk. Beim Anblick der Schlafenden loderte in ihm zuerst die Leidenschaft auf, dann aber bem\xC3\xA4chtigte sich seiner eine w\xC3\xBCtende Eifersucht, und unbewu\xC3\x9Ft, wie ein Trunkener, trat er heran und stie\xC3\x9F ihr das Messer ins Herz, so da\xC3\x9F sie nicht einmal schrie. Danach richtete er es mit teuflischer Berechnung ein, da\xC3\x9F der Verdacht auf die Dienerschaft fallen mu\xC3\x9Fte. Er sch\xC3\xA4mte sich nicht, die Geldb\xC3\xB6rse der Ermordeten einzustecken, \xC3\xB6ffnete mit den Schl\xC3\xBCsseln, die er unter ihrem Kopfkissen hervorholte, ihre Kommode und entnahm ihr mehrere Dinge &#8211; genauso, als ob es ein ungebildeter Diener getan h\xC3\xA4tte, das hei\xC3\x9Ft, er lie\xC3\x9F die Wertpapiere liegen und nahm nur das Geld und einige gr\xC3\xB6\xC3\x9Fere Goldsachen, w\xC3\xA4hrend er die viel wertvolleren kleineren St\xC3\xBCcke verschm\xC3\xA4hte. Er nahm auch noch etwas zum Andenken an sich, aber davon sp\xC3\xA4ter. Nachdem er diese furchtbare Tat ausgef\xC3\xBChrt hatte, verlie\xC3\x9F er das Haus, wie er gekommen war. Weder am folgenden Tag, als das Verbrechen entdeckt wurde, noch jemals sp\xC3\xA4ter war es jemandem in den Sinn gekommen, den wirklichen T\xC3\xA4ter auch nur zu verd\xC3\xA4chtigen. Auch von seiner Liebe zu ihr hatte niemand gewu\xC3\x9Ft, denn er war von jeher schweigsam und wenig mitteilsam gewesen, und einen Freund, dem er sein Inneres entdeckt h\xC3\xA4tte, besa\xC3\x9F er nicht. Man hielt ihn einfach f\xC3\xBCr einen Bekannten der Ermordeten, und zwar nicht einmal f\xC3\xBCr einen nahen Bekannten, denn in den letzten zwei Wochen hatte er sie gar nicht besucht. Dagegen verd\xC3\xA4chtigte man sofort ihren leibeigenen Diener Pjotr, und zuf\xC3\xA4llig kamen alle Umst\xC3\xA4nde zusammen, diesen Verdacht zu best\xC3\xA4tigen. Denn die Verstorbene hatte ihm nicht verheimlicht, da\xC3\x9F sie, verpflichtet, von ihren Bauern einen Rekruten zu stellen, ihn zu den Soldaten geben wollte; er stand allein und f\xC3\xBChrte sich au\xC3\x9Ferdem ziemlich \xC3\xBCbel auf. Man hatte geh\xC3\xB6rt, wie er in betrunkenem Zustand in einer Schenke gedroht hatte, sie zu ermorden. Zwei Tage vor ihrem Tod war er geflohen und hatte sich irgendwo in der Stadt aufgehalten. Einen Tag nach dem Mord fand man ihn auf der Landstra\xC3\x9Fe am Stadtrand besinnungslos betrunken; in der Tasche hatte er sein Messer, und obendrein war seine rechte Hand noch blutbefleckt. Er beteuerte, das stamme aus seiner Nase, doch man glaubte ihm nicht. Die Stubenm\xC3\xA4dchen gestanden, da\xC3\x9F sie bei einer Namenstagsfeier gewesen waren und da\xC3\x9F die Haust\xC3\xBCr bis zu ihrer R\xC3\xBCckkehr unverschlossen geblieben war. Auch sonst fanden sich noch eine Menge \xC3\xA4hnlicher Indizien, auf Grund derer man den schuldlosen Diener festnahm. Die Untersuchung begann; nach einer Woche erkrankte der Verhaftete jedoch an einem schweren Fieber und starb bewu\xC3\x9Ftlos im Krankenhaus. Damit endete der Proze\xC3\x9F. Man \xC3\xBCberlie\xC3\x9F das Weitere dem Willen Gottes und alle, Richter, Obrigkeit und Publikum, blieben der \xC3\x9Cberzeugung, da\xC3\x9F kein anderer als der verstorbene Diener das Verbrechen begangen habe. Aber danach begann die Strafe.</p><p>Der geheimnisvolle Besucher, der inzwischen schon mein Freund geworden war, gab zu, da\xC3\x9F er anfangs \xC3\xBCberhaupt nicht von Gewissensbissen gequ\xC3\xA4lt wurde. Qualen mu\xC3\x9Fte er zwar lange Zeit erdulden, doch nicht infolge von Gewissensbissen, sondern aus Schmerz dar\xC3\xBCber, da\xC3\x9F er die geliebte Frau get\xC3\xB6tet hatte, da\xC3\x9F sie nun nicht mehr auf der Welt war, da\xC3\x9F er durch ihre Ermordung seine Liebe get\xC3\xB6tet hatte, w\xC3\xA4hrend das Feuer der Leidenschaft in ihm verblieben war. \xC3\x9Cber das unschuldig vergossene Blut, \xC3\xBCber die Ermordung eines Menschen dachte er damals fast gar nicht nach. Der Gedanke, da\xC3\x9F sie die Frau eines anderen h\xC3\xA4tte werden k\xC3\xB6nnen, erschien ihm unertr\xC3\xA4glich, daher war er lange Zeit ehrlich davon \xC3\xBCberzeugt, da\xC3\x9F er anders nicht hatte handeln k\xC3\xB6nnen. Die Verhaftung des Dieners verursachte ihm anfangs ein gewisses Unbehagen, aber die Krankheit und dann der Tod des Inhaftierten beruhigten ihn wieder; denn dieser war zweifellos nicht infolge der Verhaftung oder der Angst gestorben, so urteilte er damals, sondern an einer Krankheit, die er sich bei seiner Flucht zugezogen hatte, als er sinnlos betrunken die ganze Nacht auf der feuchten Erde gelegen und sich erk\xC3\xA4ltet hatte. Wegen des Diebstahls der Schmucksachen und des Geldes machte er sich wenig Vorw\xC3\xBCrfe. Diesen Diebstahl, so rechtfertigte er sich, hatte er ja nicht aus Eigennutz begangen, sondern um den Verdacht abzulenken. Der Wert des Gestohlenen war unbedeutend, und er spendete auch bald die ganze Summe und sogar weit mehr f\xC3\xBCr das Armenhaus in unserer Stadt. Er tat dies absichtlich, um sein Gewissen wegen des Diebstahls zu beruhigen, und bemerkenswerterweise erreichte er f\xC3\xBCr lange Zeit diesen Zweck wirklich, das hat er mir selbst gesagt. Er st\xC3\xBCrzte sich damals in eine umfangreiche dienstliche T\xC3\xA4tigkeit, dr\xC3\xA4ngte sich selbst nach einem m\xC3\xBChevollen, schweren Auftrag, der ihn etwa zwei Jahre lang besch\xC3\xA4ftigte. Und da er einen starken Charakter hatte, verga\xC3\x9F er das Vergangene beinahe; und wenn es ihm wieder einmal ins Ged\xC3\xA4chtnis kam, bem\xC3\xBChte er sich, nicht daran zu denken. Er widmete sich auch der Wohlt\xC3\xA4tigkeit, rief auf diesem Gebiet in unserer Stadt manche n\xC3\xBCtzliche Einrichtung ins Leben, f\xC3\xBCr die er viel Geld aufwendete, machte sich auch in Moskau und Petersburg bekannt und wurde dort zum Mitglied von Wohlt\xC3\xA4tigkeitsvereinen gew\xC3\xA4hlt. Und doch machte ihn die Qual, die \xC3\xBCber seine Kr\xC3\xA4fte ging, schlie\xC3\x9Flich melancholisch. Da gefiel ihm ein sch\xC3\xB6nes, kluges junges M\xC3\xA4dchen, und er heiratete sie in der Hoffnung, er k\xC3\xB6nnte durch das Eheleben seinen inneren Kummer vertreiben und sich von den alten Erinnerungen l\xC3\xB6sen, indem er einen neuen Weg einschlug und eifrig seine Pflicht gegen\xC3\xBCber seiner Frau und seinen Kindern erf\xC3\xBCllte. Es geschah genau das Gegenteil von dem, was er erwartet hatte. Schon im ersten Monat seiner Ehe begann ihn der Gedanke zu peinigen: &#8250;Da liebt mich nun meine Frau, doch wenn sie es erf\xC3\xBChre &#8211; was dann?&#8249; Als sie sich zum erstenmal schwanger f\xC3\xBChlte und ihm das mitteilte, erregte ihn sofort der Gedanke: &#8250;Ich gebe einem Kind das Leben und habe doch selber jemand das Leben genommen!&#8249; Und als ihm Kinder geboren waren, sagte er sich: &#8250;Wie darf ich sie lieben, lehren und erziehen, wie soll ich mit ihnen \xC3\xBCber die Tugend reden? Ich habe Blut vergossen!&#8249; Die Kinder wuchsen pr\xC3\xA4chtig heran, er wollte sie gern liebkosen. &#8250;Ich kann ihnen aber nicht in die unschuldigen Gesichter sehen&#8249;, sagte er sich. &#8250;Ich bin dessen nicht w\xC3\xBCrdig.&#8249; Zuletzt flimmerten ihm furchtbare Bilder vor den Augen: das Blut des ermordeten Opfers, das vernichtete junge Leben, das nach Rache schreiende Blut. Er hatte marternde Tr\xC3\xA4ume. Da er jedoch ein festes Herz besa\xC3\x9F, ertrug er diese Qualen lange. &#8250;Ich werde alles durch diese Qualen s\xC3\xBChnen!&#8249; sagte er sich. Aber auch diese Hoffnung erwies sich als nichtig: Sein Leiden wurde immer st\xC3\xA4rker. In der Gesellschaft begann man ihn wegen seiner Wohlt\xC3\xA4tigkeit zu achten, obwohl alle vor seinem strengen, finsteren Wesen Scheu empfanden. Doch je mehr man ihn achtete, desto unertr\xC3\xA4glicher wurde es ihm. Er gestand mir, da\xC3\x9F er schon daran gedacht hatte, sich das Leben zu nehmen. Aber statt dessen tauchte in seinem Kopf ein anderer Gedanke auf, ein Gedanke, den er zuerst f\xC3\xBCr unm\xC3\xB6glich und sinnlos hielt, der aber schlie\xC3\x9Flich in ihm so feste Wurzeln schlug, da\xC3\x9F er ihn nicht mehr loswerden konnte. Sein Plan war dieser: aufzustehen und vor aller \xC3\x96ffentlichkeit zu erkl\xC3\xA4ren, da\xC3\x9F er einen Menschen ermordet hatte. Drei Jahre trug er sich mit diesem Gedanken, der ihm bald in diesem, bald in jenem Licht erschien. Zuletzt rang er sich in seinem tiefsten Innern zu der \xC3\x9Cberzeugung durch, er k\xC3\xB6nnte durch das Eingest\xC3\xA4ndnis des Verbrechens seine Seele heilen und ein f\xC3\xBCr allemal zur Ruhe gelangen. Doch trotz dieser \xC3\x9Cberzeugung war sein Herz von gro\xC3\x9Fer Angst erf\xC3\xBCllt, denn wie sollte er seinen Plan ausf\xC3\xBChren? Und da ereignete sich auf einmal der bewu\xC3\x9Fte Vorfall bei meinem Duell.</p><p>\xC2\xBBUnter dem Eindruck Ihres Auftretens habe ich jetzt meinen Entschlu\xC3\x9F gefa\xC3\x9Ft!\xC2\xAB sagte er zu mir.</p><p>Ich sah ihn an, schlug die H\xC3\xA4nde zusammen.</p><p>\xC2\xBBKonnte so ein unbedeutender Vorfall denn wirklich einen solchen Entschlu\xC3\x9F bei Ihnen entstehen lassen?\xC2\xAB rief ich aus.</p><p>\xC2\xBBMein Entschlu\xC3\x9F ist drei Jahre lang im Entstehen gewesen\xC2\xAB antwortete er. \xC2\xBBIhre Handlungsweise hat nur den letzten Ansto\xC3\x9F gegeben. Sie anschauend, machte ich mir selbst Vorw\xC3\xBCrfe und beneidete Sie\xC2\xAB, sagte er, und seine Stimme klang dabei fast drohend.</p><p>\xC2\xBBAber man wird Ihnen nicht einmal glauben\xC2\xAB, wandte ich ein. \xC2\xBBVierzehn Jahre sind seitdem vergangen.\xC2\xAB</p><p>\xC2\xBBIch habe Beweise, entscheidende Beweise. Die werde ich vorlegen.\xC2\xAB</p><p>Da mu\xC3\x9Fte ich weinen und umarmte ihn.</p><p>\xC2\xBBNur \xC3\xBCber einen Punkt geben Sie bitte Ihr entscheidendes Urteil ab. \xC3\x9Cber einen Punkt!\xC2\xAB sagte er zu mir, als ob jetzt alles von mir abhinge. \xC2\xBBMeine Frau, meine Kinder! Meine Frau wird vielleicht vor Kummer sterben, und meine Kinder sind dann lebensl\xC3\xA4nglich die Kinder eines Str\xC3\xA4flings, selbst wenn sie den Adel und ihr Verm\xC3\xB6gen nicht verlieren. Und was f\xC3\xBCr ein Andenken hinterlasse ich in ihren Herzen, was f\xC3\xBCr ein Andenken!\xC2\xAB</p><p>Ich schwieg.</p><p>\xC2\xBBWie soll ich mich von ihnen trennen, sie f\xC3\xBCr das ganze Leben verlassen! F\xC3\xBCr das ganze Leben, f\xC3\xBCr das ganze Leben!\xC2\xAB</p><p>Ich sa\xC3\x9F da und fl\xC3\xBCsterte still f\xC3\xBCr mich ein Gebet. Dann stand ich auf, mir war schrecklich zumute.</p><p>\xC2\xBBNun\xC2\xAB, fragte er und sah mich gespannt an.</p><p>\xC2\xBBGehen Sie hin\xC2\xAB, sagte ich, \xC2\xBBund bekennen Sie es den Menschen! Alles wird vor\xC3\xBCbergehen, nur die Wahrheit wird bestehenbleiben. Wenn Ihre Kinder herangewachsen sind, werden sie verstehen, wieviel Hochherzigkeit in Ihrem gro\xC3\x9Fen Entschlu\xC3\x9F gelegen hat.\xC2\xAB</p><p>Er verlie\xC3\x9F mich damals, anscheinend fest entschlossen. Doch \xC3\xBCber zwei Wochen kam er Abend f\xC3\xBCr Abend weiterhin zu mir; immer bereitete er sich noch vor, immer konnte er sich noch nicht entschlie\xC3\x9Fen. Mein Herz wurde von diesem Anblick ganz bedr\xC3\xBCckt.</p><p>So kam er einmal mit entschlossener Miene und sagte ergriffen: \xC2\xBBIch wei\xC3\x9F, da\xC3\x9F f\xC3\xBCr mich das Paradies anbrechen wird, sowie ich nur mein Verbrechen gestanden habe. Vierzehn Jahre habe ich in der H\xC3\xB6lle zugebracht. Ich will leiden. Ich werde das Leid auf mich nehmen und erst dadurch wahrhaft zu leben anfangen. Mit der Unwahrheit kann man durch die ganze Welt wandern, aber nicht zur\xC3\xBCckkehren, sagt das Sprichwort. Jetzt darf ich meinen N\xC3\xA4chsten nicht lieben, nicht einmal meine eigenen Kinder. O Gott, vielleicht werden gerade meine Kinder einst begreifen, wie schwer mein Leid gewesen ist, und mich nicht verdammen! Gott ist nicht mit den Starken, sondern mit den Aufrichtigen!\xC2\xAB</p><p>\xC2\xBBAlle werden f\xC3\xBCr Ihre mutige Tat Verst\xC3\xA4ndnis haben\xC2\xAB, sagte ich zu ihm. \xC2\xBBWenn nicht gleich, so doch sp\xC3\xA4ter. Denn Sie haben der Wahrheit gedient, der h\xC3\xB6chsten, himmlischen Wahrheit ...\xC2\xAB</p><p>Und wieder ging er scheinbar getr\xC3\xB6stet von mir. Aber am folgenden Tag erschien er wieder mit gereiztem, blassem Gesicht und redete in sp\xC3\xB6ttischem Ton: \xC2\xBBJedesmal, wenn ich zu Ihnen komme, sehen Sie mich neugierig an, als ob Sie mich fragen wollten: Hat er sich immer noch nicht entschlossen? Immer noch nicht gestellt? So warten Sie doch noch ein Weilchen, und verachten Sie mich nicht allzusehr! Das ist nicht so leicht auszuf\xC3\xBChren, wie Sie denken. Vielleicht tue ich es \xC3\xBCberhaupt noch nicht. Werden Sie mich dann denunzieren, wie?\xC2\xAB</p><p>Dabei wagte ich ihn mitunter gar nicht anzusehen, geschweige denn mit dummer Neugier. Ich war so zerqu\xC3\xA4lt, da\xC3\x9F ich beinah krank wurde; nicht einmal nachts konnte ich mehr schlafen.</p><p>\xC2\xBBIch komme eben von meiner Frau\xC2\xAB, fuhr er fort. \xC2\xBBVerstehen Sie \xC3\xBCberhaupt, was das hei\xC3\x9Ft: eine Frau haben? Als ich wegging, riefen mir die Kinderchen zu: &#8250;Adieu, Papa, kommen Sie recht bald wieder und lesen Sie uns etwas Sch\xC3\xB6nes vor!&#8249; Nein, Sie haben daf\xC3\xBCr kein Verst\xC3\xA4ndnis! Wer k\xC3\xB6nnte auch fremdes Leid nachf\xC3\xBChlen!\xC2\xAB</p><p>Seine Augen funkelten, seine Lippen zuckten. Auf einmal schlug er mit der Faust so heftig auf den Tisch, da\xC3\x9F die darauf befindlichen Gegenst\xC3\xA4nde in die H\xC3\xB6he sprangen &#8211; es war das erste Mal, da\xC3\x9F dieser sanfte Mensch sich vor mir so gehenlie\xC3\x9F.</p><p>\xC2\xBBIst das alles denn \xC3\xBCberhaupt n\xC3\xB6tig?\xC2\xAB rief er. \xC2\xBBMu\xC3\x9F es denn sein? Es ist ja niemand verurteilt worden. Niemand wurde um meinetwillen zur Zwangsarbeit nach Sibirien geschickt. Der Diener ist an einer Krankheit gestorben. Und f\xC3\xBCr das vergossene Blut habe ich durch meine Qualen genug geb\xC3\xBC\xC3\x9Ft. Und man w\xC3\xBCrde mir auch gar nicht glauben, keinen meiner Beweise wird man gelten lassen. Ist es n\xC3\xB6tig, da\xC3\x9F ich mich stelle, wirklich n\xC3\xB6tig? Ich bin bereit, mich zur Strafe f\xC3\xBCr das vergossene Blut noch mein ganzes restliches Leben zu qu\xC3\xA4len, nur um nicht meine Frau und meine Kinder zugrunde zu richten. W\xC3\xA4re das gerecht, wenn ich sie mit ins Verderben ziehe? Irren wir uns da nicht? Wo ist da Recht und Gerechtigkeit? W\xC3\xBCrden die Menschen meine Wahrheitsliebe \xC3\xBCberhaupt anerkennen, sch\xC3\xA4tzen, ehren?\xC2\xAB</p><p>&#8250;O Gott&#8249;, dachte ich bei mir, &#8250;in so einem Augenblick denkt er noch an die Achtung der Menschen!&#8249; Und er tat mir so leid, da\xC3\x9F ich gern sein Los mit ihm geteilt h\xC3\xA4tte, wenn ich es ihm dadurch h\xC3\xA4tte erleichtern k\xC3\xB6nnen. Ich sah, da\xC3\x9F er \xC3\xBCberaus erregt war, und war zutiefst erschrocken, weil ich nicht mehr allein mit dem Verstand, sondern mit der lebendigen Seele begriff, was einen Menschen ein solcher Entschlu\xC3\x9F kostet.</p><p>\xC2\xBBEntscheiden Sie mein Schicksal!\xC2\xAB rief er wieder.</p><p>\xC2\xBBGehen Sie hin und stellen Sie sich!\xC2\xAB fl\xC3\xBCsterte ich ihm zu. Die Stimme gehorchte mir nicht, aber ich fl\xC3\xBCsterte in entschiedenem Ton.</p><p>Dann nahm ich das Neue Testament in russischer \xC3\x9Cbersetzung vom Tisch und schlug die Stelle Johannes, Kapitel zw\xC3\xB6lf, Vers vierundzwanzig auf: \xC2\xBBWahrlich, wahrlich, ich sage euch: Wenn das Weizenkorn in die Erde gefallen, nicht erstirbt, so bleibt es allein. Wenn es aber erstirbt, so bringt es viel Frucht.\xC2\xAB</p><p>Er las den Vers.</p><p>\xC2\xBBDas ist richtig\xC2\xAB, sagte er, l\xC3\xA4chelte jedoch dabei bitter. \xC2\xBBJa, es ist schrecklich\xC2\xAB, fuhr er nach einer kleinen Pause fort, \xC2\xBBwas man in diesen B\xC3\xBCchern alles f\xC3\xBCr Spr\xC3\xBCche findet. Es ist leicht, sie einem unter die Nase zu halten. Wer hat sie denn geschrieben? Doch wohl Menschen?\xC2\xAB</p><p>\xC2\xBBDer Heilige Geist hat sie geschrieben\xC2\xAB, antwortete ich.</p><p>\xC2\xBBSie haben gut reden\xC2\xAB, sagte er, immer noch l\xC3\xA4chelnd, aber schon beinahe voller Ha\xC3\x9F.</p><p>Ich nahm das Buch wieder, schlug es an einer anderen Stelle auf und wies ihn auf den Brief an die Hebr\xC3\xA4er, Kapitel zehn, Vers einunddrei\xC3\x9Fig hin.</p><p>Er las: \xC2\xBBSchrecklich ist es, in die H\xC3\xA4nde des lebendigen Gottes zu fallen.\xC2\xAB</p><p>Er las das und schleuderte das Buch geradezu von sich, dabei zitterte er sogar.</p><p>\xC2\xBBDa haben Sie einen furchtbaren Vers ausgew\xC3\xA4hlt\xC2\xAB, rief er, \xC2\xBBdas mu\xC3\x9F man schon sagen!\xC2\xAB Er stand von seinem Stuhl auf: \xC2\xBBNun, leben Sie wohl!\xC2\xAB sagte er. \xC2\xBBVielleicht werde ich nicht mehr zu Ihnen kommen. Im Paradies werden wir uns wiedersehen. Also vierzehn Jahre ist es her, da\xC3\x9F ich in die H\xC3\xA4nde des lebendigen Gottes gefallen bin. Ja, das kann man mit Recht von diesen vierzehn Jahren sagen. Morgen werde ich diese H\xC3\xA4nde bitten, mich freizusprechen.\xC2\xAB</p><p>Ich h\xC3\xA4tte ihn gern umarmt und gek\xC3\xBC\xC3\x9Ft. Aber ich wagte es nicht, so verkrampft war sein Gesicht, so starr sein Blick.</p><p>Er ging hinaus.</p><p>&#8250;Mein Gott!&#8249; dachte ich. &#8250;Wohin ist dieser Mensch gegangen?&#8249; Dann warf ich mich vor dem Heiligenbild auf die Knie und betete f\xC3\xBCr ihn unter Tr\xC3\xA4nen zu der Allerheiligsten Muttergottes, der Besch\xC3\xBCtzerin und Helferin.</p><p>Wohl eine halbe Stunde mochte \xC3\xBCber meinem Gebet vergangen sein, und es war schon sp\xC3\xA4t in der Nacht, gegen zw\xC3\xB6lf Uhr. Da \xC3\xB6ffnete sich pl\xC3\xB6tzlich meine T\xC3\xBCr, und er trat wieder herein.</p><p>\xC2\xBBWo sind Sie gewesen?\xC2\xAB fragte ich ihn erstaunt.</p><p>\xC2\xBBIch habe\xC2\xAB, sagte er, \xC2\xBBich habe etwas vergessen, glaube ich. Mein Taschentuch, glaube ich ... Nun, wenn ich auch nichts vergessen habe, so gestatten Sie bitte doch, da\xC3\x9F ich mich setze ...\xC2\xAB</p><p>Er setzte sich auf einen Stuhl. Ich stand vor ihm.</p><p>\xC2\xBBSetzen Sie sich auch!\xC2\xAB sagte er.</p><p>Ich setzte mich. So sa\xC3\x9Fen wir etwa zwei Minuten; er sah mich unverwandt an und l\xC3\xA4chelte auf einmal, das habe ich im Ged\xC3\xA4chtnis behalten. Dann stand er auf, umarmte mich fest und k\xC3\xBC\xC3\x9Fte mich.</p><p>\xC2\xBBVergi\xC3\x9F das nicht\xC2\xAB, sagte er, \xC2\xBBda\xC3\x9F ich zum zweitenmal zu dir gekommen bin. H\xC3\xB6rst du, vergi\xC3\x9F das nicht!\xC2\xAB Zum erstenmal hatte er mich \xC2\xBBdu\xC2\xAB genannt.</p><p>Er ging hinaus. &#8250;Morgen wird er es tun!&#8249; dachte ich.</p><p>Und so geschah es denn auch. Ich wu\xC3\x9Fte an diesem Abend nicht, da\xC3\x9F gerade auf den n\xC3\xA4chsten Tag sein Geburtstag fiel. Ich selbst war in den letzten Tagen nicht ausgegangen und hatte es daher von niemand erfahren k\xC3\xB6nnen. An diesem Tag fand bei ihm allj\xC3\xA4hrlich eine gro\xC3\x9Fe Gesellschaft statt.</p><p>Und da trat er nun nach dem festlichen Mittagessen in die Mitte der G\xC3\xA4ste, in der Hand ein Schriftst\xC3\xBCck, das eine formelle Anzeige enthielt. Und da die Obrigkeit selbst anwesend war, las er das Schriftst\xC3\xBCck auf der Stelle laut vor, und zwar mit einer vollst\xC3\xA4ndigen Beschreibung des Verbrechens, mit allen Einzelheiten! \xC2\xBBWie einen Unmenschen sto\xC3\x9Fe ich mich selbst aus der Gemeinschaft der Menschen aus! Gott hat mich heimgesucht\xC2\xAB, schlo\xC3\x9F das Schriftst\xC3\xBCck.\xC2\xABIch will leiden!\xC2\xAB</p><p>Dann zog er alles aus der Tasche, was er vierzehn Jahre lang aufbewahrt hatte und womit er sein Verbrechen zu beweisen gedachte, und legte es auf den Tisch: die Goldsachen der Ermordeten, die er in der Absicht, den Verdacht von sich abzulenken, entwendet hatte, ihr Kreuz und ihr Medaillon mit dem Bild ihres Br\xC3\xA4utigams, ihr Notizbuch und endlich zwei Briefe, einen Brief ihres Br\xC3\xA4utigams mit der Nachricht von seiner baldigen Ankunft und ihre Antwort darauf, die sie angefangen, aber noch nicht zu Ende geschrieben und auf dem Tisch liegengelassen hatte, um sie am folgenden Tag zu beenden und abzuschicken. Beide Briefe hatte er an sich genommen &#8211; wozu eigentlich? Und wozu hatte er sie dann vierzehn Jahre lang aufbewahrt, statt sie als verr\xC3\xA4terische Beweisst\xC3\xBCcke zu vernichten?</p><p>Und siehe da, was geschah nun? Alle staunten und erschraken, doch niemand wollte ihm glauben. Alle hatten zwar mit au\xC3\x9Ferordentlichem Interesse zugeh\xC3\xB6rt, aber so, wie man einem Kranken zuh\xC3\xB6rt, und einige Tage sp\xC3\xA4ter stand bereits \xC3\xBCberall fest und wurde mit aller Bestimmtheit behauptet, der Ungl\xC3\xBCckliche habe den Verstand verloren. Obrigkeit und Gericht konnten allerdings nicht umhin, einen Proze\xC3\x9F einzuleiten, doch auch sie verz\xC3\xB6gerten die Sache betr\xC3\xA4chtlich. Obgleich die vorgelegten Gegenst\xC3\xA4nde und Briefe zu denken gaben, sagte man sich schlie\xC3\x9Flich auch hier, selbst wenn sich diese Beweisst\xC3\xBCcke als echt erweisen w\xC3\xBCrden, k\xC3\xB6nne eine definitive Anklage auf Grund derselben dennoch nicht erhoben werden. Es bestehe immerhin die M\xC3\xB6glichkeit, da\xC3\x9F sie ihm als ihrem Bekannten alle diese Dinge anvertraut hatte. Ich h\xC3\xB6rte \xC3\xBCbrigens, da\xC3\x9F die Echtheit der Gegenst\xC3\xA4nde wenig sp\xC3\xA4ter durch Bekannte und Verwandte der Ermordeten zweifelsfrei festgestellt worden ist. Aber wiederum war es dem Proze\xC3\x9F nicht beschieden, zu Ende gef\xC3\xBChrt zu werden. Nach etwa f\xC3\xBCnf Tagen erfuhr man, der Mann sei erkrankt, und zwar lebensgef\xC3\xA4hrlich. An welcher Krankheit er litt, kann ich nicht angeben. Es hie\xC3\x9F, an einer St\xC3\xB6rung der Herzt\xC3\xA4tigkeit, dann wurde jedoch bekannt, da\xC3\x9F ein Konsilium von \xC3\x84rzten auf dringenden Wunsch seiner Gattin auch seinen Geisteszustand untersucht hatte und zu der Ansicht gelangt war, es liege eine Geistesst\xC3\xB6rung vor. Ich verriet nichts, obgleich man mich mit Fragen best\xC3\xBCrmte. Als ich ihn jedoch besuchen wollte, verwehrte man mir das lange, namentlich seine Gattin. \xC2\xBBSie sind es\xC2\xAB, sagte sie, \xC2\xBBder ihn verr\xC3\xBCckt gemacht hat! Er hat auch fr\xC3\xBCher ein finsteres Wesen gehabt, und im letzten Jahr haben wir an ihm alle eine ungew\xC3\xB6hnliche Erregung und seltsame Handlungen bemerkt, und ausgerechnet da m\xC3\xBCssen Sie kommen und ihn zugrunde richten! Sie haben ihn behext, er ist ja einen Monat lang nicht von Ihnen weggekommen!\xC2\xAB Und nicht nur seine Frau, alle in der Stadt fielen \xC3\xBCber mich her und beschuldigten mich. \xC2\xBBSie sind an allem schuld!\xC2\xAB sagten sie. Ich schwieg und freute mich innerlich, denn ich erkannte die unzweifelhafte Gnade Gottes ihm gegen\xC3\xBCber, der von selbst gegen sich aufgestanden war und sich bestraft hatte. An seine Geistesgest\xC3\xB6rtheit konnte ich nicht glauben.</p><p>Endlich lie\xC3\x9F man auch mich zu ihm; er selbst hatte es dringend verlangt, um von mir Abschied zu nehmen. Ich trat ein und sah auf den ersten Blick, da\xC3\x9F nicht seine Tage, sondern seine Stunden gez\xC3\xA4hlt waren. Er war schwach, gelb, die H\xC3\xA4nde zitterten ihm, er konnte kaum atmen, doch seine Miene dr\xC3\xBCckte Ergriffenheit und Freude aus.</p><p>\xC2\xBBEs ist vollbracht!\xC2\xAB sagte er zu mir. \xC2\xBBSchon lange hat es mich verlangt, dich zu sehen. Warum bist du nicht gekommen?\xC2\xAB</p><p>Ich sagte ihm nicht, da\xC3\x9F man mich nicht zu ihm lassen wollte.</p><p>\xC2\xBBGott hat sich meiner erbarmt und ruft mich zu sich. Ich wei\xC3\x9F, da\xC3\x9F mein Tod nahe ist, aber zum erstenmal nach so vielen Jahren erf\xC3\xBCllen Freude und Frieden mein Herz. Sowie ich getan hatte, was notwendig war, f\xC3\xBChlte ich in meiner Seele auch das Paradies. Jetzt darf ich schon meine Kinder lieben und k\xC3\xBCssen. Man glaubt mir nicht, niemand hat mir geglaubt, weder meine Frau noch meine Richter; auch meine Kinder werden es nie glauben. Ich sehe darin die Gnade Gottes gegen\xC3\xBCber meinen Kindern. Ich werde sterben, und mein Name wird f\xC3\xBCr sie unbefleckt bleiben. Und jetzt f\xC3\xBChle ich, Gott im voraus. Mein Herz ist froh wie im Paradies ... Ich habe meine Pflicht erf\xC3\xBCllt ...\xC2\xAB</p><p>Er konnte aus Atemnot nicht weitersprechen, dr\xC3\xBCckte mir warm die Hand und sah mich mit leuchtenden Augen an. Wir konnten nicht lange miteinander reden, da seine Frau fortw\xC3\xA4hrend hereinsah. Aber er fand doch noch die M\xC3\xB6glichkeit, mir zuzufl\xC3\xBCstern: \xC2\xBBErinnerst du dich, wie ich damals zum zweitenmal zu dir kam, um Mitternacht? Ich sagte dir noch, du solltest es nicht vergessen. Wei\xC3\x9Ft du, weswegen ich gekommen war? Ich war gekommen, um dich zu ermorden!\xC2\xAB</p><p>Ich fuhr zusammen.</p><p>\xC2\xBBIch trat damals, als ich dich verlie\xC3\x9F, hinaus in die Dunkelheit, wanderte durch die Stra\xC3\x9Fen und k\xC3\xA4mpfte mit mir selbst. Und auf einmal \xC3\xBCberkam mich ein solcher Ha\xC3\x9F gegen dich, da\xC3\x9F mein Herz es kaum ertragen konnte. &#8250;Jetzt ist er der einzige, der mich gebunden h\xC3\xA4lt und mein Richter ist!&#8249; dachte ich. &#8250;Ich kann meiner Bestrafung nicht mehr entgehen, denn er wei\xC3\x9F alles!&#8249; Nicht da\xC3\x9F ich eine Denunziation von deiner Seite gef\xC3\xBCrchtet h\xC3\xA4tte, dieser Gedanke kam mir \xC3\xBCberhaupt nicht. Nein, ich dachte: &#8250;Wie werde ich ihm k\xC3\xBCnftig in die Augen sehen k\xC3\xB6nnen, wenn ich mich nicht selber stelle? Und wenn er wer wei\xC3\x9F wie weit wegziehen w\xC3\xBCrde &#8211; solange er am Leben bleibt, ist mir der Gedanke unertr\xC3\xA4glich, da\xC3\x9F er alles wei\xC3\x9F und mich verurteilt!&#8249; Ich ha\xC3\x9Fte dich, als w\xC3\xA4rst du der Urheber von allem und an allem schuld. Ich kehrte damals zu dir zur\xC3\xBCck und erinnere mich, da\xC3\x9F bei dir auf dem Tisch ein Dolch lag. Ich setzte mich und bat dich, du m\xC3\xB6chtest dich ebenfalls setzen, und dachte eine Minute lang nach. Wenn ich dich get\xC3\xB6tet h\xC3\xA4tte, w\xC3\xA4re ich allerdings wegen dieses Mordes verloren gewesen, auch wenn ich das fr\xC3\xBChere Verbrechen nicht bekannt h\xC3\xA4tte aber daran dachte ich in diesem Augenblick \xC3\xBCberhaupt nicht, wollte ich auch nicht denken. Ich ha\xC3\x9Fte dich nur und wollte mich an dir mit Gewalt f\xC3\xBCr alles r\xC3\xA4chen. Gott hat jedoch den Teufel in mir niedergerungen. Du sollst aber wissen, da\xC3\x9F du dem Tod nie n\xC3\xA4her gewesen bist.\xC2\xAB</p><p>Eine Woche sp\xC3\xA4ter starb er. Die ganze Stadt begleitete seinen Sarg zum Friedhof. Der erste Geistliche hielt eine tiefempfundene Rede. Man beklagte die furchtbare Krankheit, durch die sein Leben so verk\xC3\xBCrzt worden war. Doch nach der Beerdigung war die ganze Stadt \xC3\xBCber mich entr\xC3\xBCstet, und viele brachen den Verkehr mit mir ab. Einige allerdings, anfangs nur wenige, allm\xC3\xA4hlich jedoch immer mehr, begannen an die Wahrheit seiner Selbstbezichtigung zu glauben; sie besuchten mich und versuchten mich neugierig und schadenfroh auszufragen: Der Mensch freut sich eben \xC3\xBCber den Fall und die Schmach des Gerechten. Aber ich schwieg und zog bald darauf f\xC3\xBCr immer aus der Stadt fort. Und f\xC3\xBCnf Monate danach wurde ich von Gott dem Herrn gew\xC3\xBCrdigt, einen festen, herrlichen Weg zu betreten, und segnete den unsichtbaren Finger, der mir diesen Weg so deutlich gewiesen hatte. Des Gottesknechts Michail aber, der so viel hat dulden m\xC3\xBCssen, gedenke ich in meinem Gebet t\xC3\xA4glich, bis auf den heutigen Tag.</p>"
  title: "2. Aus dem Leben des in Gott entschlafenen Priesterm\xC3\xB6nchs und Starez Sossima, nach seinen eigenen Worten zusammengestellt von Alexej Fjodorowitsch Karamasow"
