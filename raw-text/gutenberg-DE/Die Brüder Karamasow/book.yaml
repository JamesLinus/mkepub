  text: "<h3>9. Psychologie auf Hochtouren. Die dahinjagende Troika. Schlu\xC3\x9F der Rede des Staatsanwalts</h3><p>Als Ippolit Kirillowitsch bis zu diesem Punkt seiner Rede gelangt war (er hatte offenbar eine streng historische Methode der Darstellung gew\xC3\xA4hlt, eine Methode, zu welcher alle nerv\xC3\xB6sen Redner mit besonderer Vorliebe Zuflucht nehmen, indem sie absichtlich einen strengen Rahmen suchen, um ihren eigenen ungeduldigen Eifer zu hemmen), da verbreitete er sich besonders \xC3\xBCber den &#8250;Fr\xC3\xBCheren&#8249; und trug zu diesem Thema einige in ihrer Art interessante Gedanken vor. Karamasow, bisher auf alle eifers\xC3\xBCchtig bis zur Raserei, falle auf einmal gleichsam zusammen und verschwinde vor dem &#8250;Fr\xC3\xBCheren&#8249;. Und dies sei um so seltsamer, da er fr\xC3\xBCher diese neue Gefahr in der Person des unerwarteten Nebenbuhlers fast gar nicht beachtet habe. Aber er habe wohl immer die Vorstellung gehabt, das sei noch in weiter Ferne; ein Karamasow lebe jedoch immer nur im gegenw\xC3\xA4rtigen Augenblick. Wahrscheinlich habe er den anderen sogar f\xC3\xBCr eine Fiktion gehalten. Doch nachdem er dann urpl\xC3\xB6tzlich begriffen habe, da\xC3\x9F diese Frau ihm den neuen Nebenbuhler vielleicht gerade darum verheimlichte, weil er f\xC3\xBCr sie ganz und gar keine Phantasie und Fiktion, sondern ihre ganze Lebenshoffnung bildete &#8211; nachdem er das begriffen habe, habe er sich dreingefunden. \xC2\xBBNun, meine Herren Geschworenen, ich kann diesen in der Seele des Angeklagten pl\xC3\xB6tzlich hervorgetretenen Zug nicht mit Stillschweigen \xC3\xBCbergehen. Es k\xC3\xB6nnte scheinen, der Angeklagte sei zu einem solchen Verhalten schlechterdings nicht f\xC3\xA4hig gewesen; aber es zeigte sich bei ihm auf einmal ein unwiderstehliches Bed\xC3\xBCrfnis nach Gerechtigkeit, ein Drang, dieses weibliche Wesen zu achten, die Rechte ihres Herzens zu respektieren, und zwar gerade in dem Augenblick, als er sich um ihretwillen die H\xC3\xA4nde mit dem Blut seines Vaters befleckt hatte! Allerdings schrie auch das vergossene Blut schon zu diesem Zeitpunkt nach Rache; denn nachdem er seine Seele und sein ganzes irdisches Schicksal zerst\xC3\xB6rt hatte, mu\xC3\x9Fte er das in jenem Augenblick unwillk\xC3\xBCrlich f\xC3\xBChlen und sich fragen, was er jetzt noch f\xC3\xBCr sie bedeuten konnte, f\xC3\xBCr dieses Wesen, das er mehr als seine Seele liebte &#8211; er neben diesem &#8250;Fr\xC3\xBCheren&#8249;, der reuig zu der einst von ihm zugrunde gerichteten Frau mit neuer Liebe, mit ehrenhaften Antr\xC3\xA4gen und mit dem Gel\xC3\xB6bnis eines neuen, gl\xC3\xBCcklichen Lebens zur\xC3\xBCckkehrte. Was konnte er, der Ungl\xC3\xBCckliche, ihr jetzt geben, was konnte er ihr bieten? Karamasow begriff das alles; er begriff, da\xC3\x9F ihm sein Verbrechen alle Wege verschlo\xC3\x9F, da\xC3\x9F er nur ein zum Tod verurteilter Verbrecher war &#8211; kein Mensch, dem weiterzuleben verg\xC3\xB6nnt war! Dieser Gedanke dr\xC3\xBCckte ihn nieder und vernichtete ihn. Und so fa\xC3\x9Fte er augenblicklich einen verzweifelten Plan, der ihm bei seinem Charakter als der einzige, vom Schicksal gewiesene Ausweg aus seiner furchtbaren Lage erscheinen mu\xC3\x9Fte. Dieser Ausweg war der Selbstmord. Er l\xC3\xA4uft seine Pistole holen, die er bei dem Beamten Perchotin versetzt hat; er nimmt unterwegs im Laufen aus der Tasche das Geld, um dessentwillen er soeben seine H\xC3\xA4nde mit dem Blut seines Vaters befleckt hat. Oh, Geld braucht er jetzt ganz besonders n\xC3\xB6tig: Karamasow wird sterben, Karamasow wird sich erschie\xC3\x9Fen &#8211; doch an die Art, wie er das getan hat, wird man lange denken! Nicht umsonst sind wir ein Dichter, nicht umsonst haben wir unser Leben aufgebraucht wie eine an beiden Enden angez\xC3\xBCndete Kerze. &#8250;Zu ihr, zu ihr! Dort werde ich ein Gelage f\xC3\xBCr die ganze Welt veranstalten, ein Gelage, wie es noch nicht dagewesen ist, damit die Menschen sich lange daran erinnern und davon erz\xC3\xA4hlen. Inmitten des Geschreis, der wilden Lieder und T\xC3\xA4nze der Zigeuner werde ich den Becher erheben, der verg\xC3\xB6tterten Frau zu ihrem neuen Gl\xC3\xBCck gratulieren und mir dann gleich dort zu ihren F\xC3\xBC\xC3\x9Fen und vor ihren Augen den Sch\xC3\xA4del zerschmettern!&#8249; Sie wird sich sp\xC3\xA4ter manchmal an Mitja Karamasow erinnern, wird verstehen, wie hei\xC3\x9F Mitja sie geliebt hat, und sie wird Mitja bedauern! Ja, hier ist viel Hang zur gro\xC3\x9Fartigen Pose mit im Spiel, viel romantische Schw\xC3\xA4rmerei, viel echt Karamasowsche Z\xC3\xBCgellosigkeit und Sentimentalit\xC3\xA4t &#8211; nun, und noch etwas anderes, meine Herren Geschworenen, etwas, das da unerm\xC3\xBCdlich in der Seele schreit, im Verstand pocht und das Herz vergiftet. Dieses Etwas ist das Gewissen, meine Herren Geschworenen, das Gewissen, das ihn unerbittlich richtet und entsetzlich qu\xC3\xA4lt. Aber die Pistole wird alles zur Ruhe bringen, die Pistole ist die einzige Rettung, eine andere gibt es nicht. Dort im Jenseits jedoch ... Ich wei\xC3\x9F nicht, ob Karamasow in jenem Augenblick daran gedacht hat, was im Jenseits sein wird, ob Karamasow \xC3\xBCberhaupt imstande ist, daran zu denken, wie es Hamlet tut. Nein, meine Herren Geschworenen, woanders gibt es Hamlets, doch bei uns vorl\xC3\xA4ufig nur Karamasows!\xC2\xAB</p><p>Nun entrollte Ippolit Kirillowitsch ein Bild von Mitjas Vorbereitungen mit allen Einzelheiten: die Szenen bei Perchotin, im Laden, mit dem Kutscher. Er f\xC3\xBChrte eine Menge von Worten, Ausspr\xC3\xBCchen und Gesten an, die s\xC3\xA4mtlich durch Zeugen best\xC3\xA4tigt waren &#8211; und das Bild \xC3\xBCbte eine gewaltige Wirkung auf die Zuh\xC3\xB6rer aus. Vor allem beeindruckte dabei das Zusammentreffen der Tatsachen. Die Schuld dieses bis zum Wahnsinn erregten und sich nicht mehr beherrschenden Menschen trat unwiderleglich zutage.</p><p>\xC2\xBBEs lag ihm nichts mehr daran, sich in acht zu nehmen\xC2\xAB, sagte Ippolit Kirillowitsch. \xC2\xBBZwei- oder dreimal war er schon nahe daran, ein volles Gest\xC3\xA4ndnis abzulegen; er machte Andeutungen und sprach nur nicht ganz zu Ende ...\xC2\xAB Hier folgten die Aussagen von Zeugen. \xC2\xBBSelbst dem Kutscher rief er unterwegs zu: &#8250;Wei\xC3\x9Ft du, da\xC3\x9F du einen M\xC3\xB6rder f\xC3\xA4hrst?&#8249; Aber zu Ende zu sprechen war ihm doch nicht m\xC3\xB6glich: Er mu\xC3\x9Fte erst noch in das Dorf Mokroje gelangen und dort eine poetische Szene veranstalten. Doch was erwartete ihn dort? Die Sache war n\xC3\xA4mlich die, da\xC3\x9F er in Mokroje gleich von Anfang an begriff, da\xC3\x9F sein &#8250;privilegierter&#8249; Nebenbuhler offenbar \xC3\xBCberhaupt nicht mehr so privilegiert war und da\xC3\x9F seine Geliebte von ihm gar keine Gratulation zu dem neuen Gl\xC3\xBCck w\xC3\xBCnschte. Aber Sie kennen die Tatsachen schon aus der gerichtlichen Untersuchung, meine Herren Geschworenen. Karamasows Triumph \xC3\xBCber den Nebenbuhler war unbestritten, und nun &#8211; oh, nun begann in seiner Seele schon eine neue Phase, sogar die schrecklichste Phase, die diese Seele jemals erlebt hatte und noch erleben wird! Man kann es mit aller Bestimmtheit aussprechen, meine Herren Geschworenen, da\xC3\x9F sich die beschimpfte Natur und das verbrecherische Herz st\xC3\xA4rker ger\xC3\xA4cht haben, als es jedes irdische Gericht vermocht h\xC3\xA4tte! Ja noch mehr: Das Gericht und die irdische Strafe erleichtern sogar die von der Natur vollzogene Strafe; sie sind der Seele des Verbrechers in diesen Augenblicken geradezu unentbehrlich, weil sie sie vor der Verzweiflung retten. Ich bin nicht imstande, mir das Entsetzen und die seelischen Leiden Karamasows vorzustellen, als er erfuhr, da\xC3\x9F sie ihn liebt, da\xC3\x9F sie um seinetwillen ihren &#8250;Fr\xC3\xBCheren&#8249; zur\xC3\xBCckweist, da\xC3\x9F sie mit ihm, Mitja, ein neues Leben f\xC3\xBChren will und das, als f\xC3\xBCr ihn schon alles zu Ende ist. Bei dieser Gelegenheit m\xC3\xB6chte ich eine f\xC3\xBCr uns sehr wichtige Bemerkung machen, um die damalige Lage des Angeklagten ins rechte Licht zu r\xC3\xBCcken: Diese Frau, die er bis zum letzten Augenblick, bis zu dem Moment seiner Verhaftung liebte, war f\xC3\xBCr ihn ein unerreichbares Wesen, ein leidenschaftlich begehrtes, aber unerreichbares Wesen. Doch warum erscho\xC3\x9F er sich nicht gleich damals, warum nahm er von dem bereits gefa\xC3\x9Ften Entschlu\xC3\x9F Abstand und verga\xC3\x9F sogar, wo seine Pistole lag? Die leidenschaftliche Gier nach Liebe und die Hoffnung, sie gleich dort zu stillen, waren es, die ihn zur\xC3\xBCckhielten. In dem w\xC3\xBCsten Treiben des Gelages hing er an seiner Geliebten, die mit ihm zusammen das Fest geno\xC3\x9F und f\xC3\xBCr ihn reizender und verf\xC3\xBChrerischer war als je zuvor; er weicht nicht von ihrer Seite, er kann sich an ihr nicht satt sehen, er vergeht vor Entz\xC3\xBCcken \xC3\xBCber sie. Diese leidenschaftliche Gier konnte f\xC3\xBCr einen Moment sogar die Furcht vor der Verhaftung und auch die Gewissensbisse \xC3\xBCbert\xC3\xA4uben! F\xC3\xBCr einen Moment, oh, nur f\xC3\xBCr einen Moment! Ich stelle mir vor, da\xC3\x9F sich die Seele des Verbrechers damals in einer eindeutigen sklavischen Abh\xC3\xA4ngigkeit von drei Elementen befand. Da war, erstens die Trunkenheit, der Dunst und der L\xC3\xA4rm, das Gestampfe des Tanzes, das Gekreisch der Lieder &#8211; und sie, vom Wein erhitzt, singend und tanzend und ihn anl\xC3\xA4chelnd! Zweitens die Ermutigung durch den Gedanken, da\xC3\x9F die verh\xC3\xA4ngnisvolle L\xC3\xB6sung noch fern oder doch wenigstens nicht nahe war, da\xC3\x9F man fr\xC3\xBChestens am Morgen des folgenden Tages kommen und ihn festnehmen w\xC3\xBCrde. Folglich hatte er noch mehrere Stunden vor sich: das ist viel, sehr viel! Man kann sich vieles ausdenken, wenn man mehrere Stunden zur Verf\xC3\xBCgung hat. Ich stelle mir vor, da\xC3\x9F er \xC3\xA4hnlich empfand wie ein Verbrecher, der zum Galgen gefahren wird: Es mu\xC3\x9F noch eine lange, lange Stra\xC3\x9Fe durchfahren werden; und noch dazu im Schritt, an einer tausendk\xC3\xB6pfigen Volksmenge vorbei, dann wird der Zug in eine andere Stra\xC3\x9Fe einbiegen, und erst am Ende dieser anderen Stra\xC3\x9Fe liegt der furchtbare Platz! Ich glaube, zu Beginn der Fahrt mu\xC3\x9F der Verurteilte das Gef\xC3\xBChl haben, noch liege ein endloses Leben vor ihm. Aber siehe da, die H\xC3\xA4user weichen zur\xC3\xBCck, der Wagen bewegt sich immer weiter vorw\xC3\xA4rts &#8211; oh, das tut nichts, bis zum Einbiegen in die zweite Stra\xC3\x9Fe ist es noch so weit, also blickt er immer noch mutig nach rechts und links und in diese tausendk\xC3\xB6pfige Menge teilnahmslos neugieriger Menschen, die ihre Blicke auf ihn heften, und immer noch will ihm scheinen, er sei kein anderer Mensch als sie. Aber da ist schon die Ecke, die Stelle, wo in die n\xC3\xA4chste Stra\xC3\x9Fe eingebogen wird &#8211; oh, das tut auch nichts, es ist ja noch eine ganze Stra\xC3\x9Fe! Und wie viele H\xC3\xA4user auch hinter ihm zur\xC3\xBCckweichen, er wird immer denken: Es sind noch viele H\xC3\xA4user \xC3\xBCbrig! Und so bis zum Ende, bis zum Platz selbst. So, stelle ich mir vor, war es damals auch mit Karamasow. &#8250;Sie haben noch nicht genug Zeit gehabt, die Verfolgung einzuleiten!&#8249; denkt er. Ich kann mir noch irgend etwas einfallen lassen. Ich habe noch Zeit, einen Verteidigungsplan zu entwerfen, mir eine Abwehr zurechtzulegen. Und jetzt ... Ach, sie ist so reizend!&#8249; Tr\xC3\xBCb sieht es in seiner Seele aus, aber er bringt es doch fertig, von seinem Geld die H\xC3\xA4lfte abzuteilen und irgendwo zu verstecken &#8211; sonst kann ich mir nicht erkl\xC3\xA4ren, wo die eine H\xC3\xA4lfte der dreitausend Rubel, die er kurz vorher bei seinem Vater unter dem Kopfkissen hervorgeholt hatte, geblieben sein k\xC3\xB6nnte. Er war nicht zum erstenmal in Mokroje; er hatte dort schon fr\xC3\xBCher einmal zwei Tage lang geschlemmt. Das gro\xC3\x9Fe alte Holzhaus war ihm mit all seinen Vorratsr\xC3\xA4umen und Galerien bekannt. Ich nehme an, da\xC3\x9F er einen Teil des Geldes kurz vor seiner Festnahme dort versteckt hat, jawohl, in diesem Haus, in irgendeiner Ritze, unter einer Diele, irgendwo in einem Winkel, unter dem Dach. Wozu? Diese Frage ist leicht zu beantworten. Die Katastrophe kann im n\xC3\xA4chsten Augenblick hereinbrechen; zwar haben wir noch nicht \xC3\xBCberlegt, wie wir ihr entgegentreten k\xC3\xB6nnen, und wir haben auch noch keine Zeit dazu gehabt, und es h\xC3\xA4mmert uns im Kopf, und es zieht uns zu ihr, doch das Geld &#8211; Geld ist in jeder Lebenslage unentbehrlich! Ein Mensch, der Geld hat, ist \xC3\xBCberall ein Mensch. Vielleicht scheint Ihnen eine solche F\xC3\xA4higkeit zum \xC3\x9Cberlegen in so einem Moment unnat\xC3\xBCrlich? Aber er versichert uns ja selbst, er habe schon einen Monat vorher in einem gleichfalls sehr aufregenden, verh\xC3\xA4ngnisvollen Augenblick die eine H\xC3\xA4lfte von dreitausend Rubeln abgeteilt und in ein S\xC3\xA4ckchen eingen\xC3\xA4ht. Und wenn das auch unwahr ist, wie wir sogleich zeigen werden, so war ihm doch dieser Gedanke offenbar nicht fremd: Er hatte ihn schon erwogen. Ja noch mehr. Als er sp\xC3\xA4ter dem Untersuchungsrichter versicherte, er habe f\xC3\xBCnfzehnhundert Rubel in ein S\xC3\xA4ckchen getan, welches nie existiert hat, da hat er sich dieses S\xC3\xA4ckchen vielleicht gerade deshalb ausgedacht, weil er zwei Stunden vorher in einer j\xC3\xA4hen Eingebung die H\xC3\xA4lfte des Geldes abgeteilt und in Mokroje f\xC3\xBCr jeden Fall bis zum Morgen versteckt hatte, um sie nicht an seinem K\xC3\xB6rper aufzubewahren. Zwei Unendlichkeiten gibt es, die eine hoch oben, die andere tief unten: Sie erinnern sich, meine Herren Geschworenen, da\xC3\x9F Karamasow beide Unendlichkeiten zu schauen vermag, und beide zugleich! Wir haben in diesem Haus gesucht, aber nichts gefunden. Vielleicht ist das Geld auch jetzt noch dort; vielleicht ist es aber auch am n\xC3\xA4chsten Tag verschwunden und jetzt im Besitz des Angeklagten. Jedenfalls wurde er neben ihr verhaftet, vor ihr knieend. Sie lag auf dem Bett; er streckte die Arme nach ihr aus und hatte alles v\xC3\xB6llig vergessen, da\xC3\x9F er niemanden kommen h\xC3\xB6rte, nicht einmal jene, die ihn verhaften kamen. Er hatte noch keine Zeit gehabt, eine Antwort in seinem Kopf vorzubereiten. Er und sein Verstand waren \xC3\xBCberrumpelt worden ... Und da sitzt er nun vor seinen Richtern, die \xC3\xBCber sein Schicksal zu entscheiden haben. Meine Herren Geschworenen, es gibt Augenblicke, wo selbst wir bei der Erf\xC3\xBCllung unserer Amtspflicht von Grauen und Mitleid mit dem Verbrecher gepackt werden! Das geschieht angesichts des tierischen Entsetzens, wenn der Verbrecher bereits merkt, da\xC3\x9F alles verloren ist, aber trotzdem noch mit uns zu k\xC3\xA4mpfen beabsichtigt. Das geschieht, wenn sich bei ihm alle Instinkte der Selbsterhaltung zugleich regen und er, um seine Rettung besorgt, uns mit durchdringendem Blick fragend und leidvoll ansieht, wenn er uns und unser Gesicht belauert und unsere Gedanken zu erraten sucht, wenn er wartet, von welcher Seite wir den Schlag gegen ihn f\xC3\xBChren werden, und in seinem schwer ersch\xC3\xBCtterten Geist sofort tausend Pl\xC3\xA4ne entwirft und dennoch Angst hat zu reden, weil er f\xC3\xBCrchtet, unversehens ein Wort zuviel zu sagen! Das sind erniedrigende Augenblicke f\xC3\xBCr eine Menschenseele, das ist ihr Leidensweg, das ist das tierische Verlangen, sich zu retten &#8211; diese Augenblicke sind entsetzlich und rufen bisweilen sogar bei den Beamten, die die Untersuchung f\xC3\xBChren, ein aufrichtiges Mitleid mit dem Verbrecher hervor. Und alles das haben wir damals mitangesehen. Anfangs war er wie bet\xC3\xA4ubt, und vor Schrecken entfuhren ihm einige Worte, die ihn stark kompromittierten: &#8250;Blut! Ich habe es verdient!&#8249; Aber er gewann bald die Herrschaft \xC3\xBCber sich zur\xC3\xBCck. Was er sagen und antworten sollte, hatte er vorl\xC3\xA4ufig noch nicht parat; parat hatte er nur ein glattes Leugnen: &#8250;Am Tode meines Vaters bin ich unschuldig!&#8249; Er dachte wohl: &#8250;Das ist vorl\xC3\xA4ufig mein Zaun; und hinter dem Zaun werde ich vielleicht noch etwas aufrichten, irgendeine Barrikade ...&#8249; Er beeilt sich, unseren Fragen zuvorkommend, seine ersten kompromittierenden Ausrufe so zu deuten, als meinte er nur, an der T\xC3\xB6tung des Dieners Grigori schuld zu sein: &#8250;An diesem Blut trage ich die Schuld. Aber wer hat meinen Vater ermordet, meine Herren, wer hat ihn ermordet? Wer anders konnte ihn ermorden als ich?&#8249; Beachten Sie das: Er fragt uns, uns, die wir mit dieser Frage zu ihm gekommen sind! Beachten Sie diese vorauseilenden Worte: &#8250;Wer anders als ich?&#8249; Diese tierische Schlauheit, diese Naivit\xC3\xA4t und Karamasowsche Ungeduld! &#8250;Nicht ich habe den Mord begangen! Untersteht euch nicht zu denken, da\xC3\x9F ich es war!&#8249; sagt er gewisserma\xC3\x9Fen. &#8250;Ich wollte ihn t\xC3\xB6ten, meine Herren, ich wollte ihn t\xC3\xB6ten&#8249;, bekennt er schleunigst. &#8250;Trotzdem bin ich unschuldig, ich habe ihn nicht get\xC3\xB6tet!&#8249; Er gibt zu, da\xC3\x9F er ihn hatte t\xC3\xB6ten wollen &#8211; das soll hei\xC3\x9Fen: &#8250;Seht, wie aufrichtig ich bin! Da m\xC3\xBC\xC3\x9Ft ihr doch um so eher glauben, da\xC3\x9F ich ihn nicht get\xC3\xB6tet habe?&#8249; Oh, in solchen F\xC3\xA4llen wird ein Verbrecher manchmal unglaublich leichtsinnig. Und da stellte ihm einer der verh\xC3\xB6renden Beamten, wohl ganz zuf\xC3\xA4llig, auf einmal die h\xC3\xB6chst harmlose Frage: &#8250;Hat vielleicht Smerdjakow den Mord begangen?&#8249; Und es geschah, was wir erwartet hatten: Er wurde furchtbar w\xC3\xBCtend, da\xC3\x9F wir ihm zuvorgekommen waren und ihn \xC3\xBCberrascht hatten, bevor er sich hatte vorbereiten und den richtigen Augenblick herausfinden k\xC3\xB6nnen, wo es am nat\xC3\xBCrlichsten gewirkt h\xC3\xA4tte, Smerdjakow ins Spiel zu bringen. Seinem Charakter gem\xC3\xA4\xC3\x9F st\xC3\xBCrzte er sich sofort ins entgegengesetzte Extrem und suchte uns von sich aus nach Kr\xC3\xA4ften zu \xC3\xBCberzeugen, da\xC3\x9F Smerdjakow den Mord nicht begangen haben konnte und nicht f\xC3\xA4hig war, einen Mord zu begehen. Doch wir trauten ihm nicht, sondern sagten uns, das ist nur Schlauheit von seiner Seite; er verzichtet durchaus noch nicht darauf, Smerdjakow ins Spiel zu bringen, im Gegenteil, er wird ihn schon noch hervorholen: Wen sollte er sonst als den Schuldigen hinstellen? Er wird es zu einem anderen Zeitpunkt tun, denn jetzt ist diese Sache einstweilen verdorben. Er wird ihn vielleicht erst morgen hervorholen oder gar erst nach einigen Tagen, wenn er einen geeigneten Moment gefunden hat, um uns zuzurufen: &#8250;Sehen Sie, ich selber bestritt Smerdjakows Schuld mehr als Sie, sicher werden Sie sich daran erinnern? Jetzt aber bin ich zu der \xC3\x9Cberzeugung gelangt: Er hat den Mord begangen &#8211; anders ist es nicht m\xC3\xB6glich!&#8249; Einstweilen aber verlegte er sich uns gegen\xC3\xBCber auf ein finsteres, gereiztes Leugnen; seine Ungeduld und sein Zorn lie\xC3\x9Fen ihn jedoch die ungeschickteste und unwahrscheinlichste Erkl\xC3\xA4rung vorbringen, da\xC3\x9F er bei seinem Vater ins Fenster hineingesehen habe und respektvoll vom Fenster weggegangen sei. Die Hauptsache war, er kannte die n\xC3\xA4heren Umst\xC3\xA4nde noch nicht und wu\xC3\x9Fte nicht, wie belastend f\xC3\xBCr ihn die Aussagen des wieder zur Besinnung gelangten Grigori waren. Wir schritten zur Leibesvisitation. Die Visitation brachte ihn furchtbar auf, ermutigte ihn aber auch wieder: Es wurden nicht die ganzen dreitausend Rubel gefunden, sondern nur die H\xC3\xA4lfte. Und nun, erst in diesem Stadium des zornigen Schweigens und Leugnens, scho\xC3\x9F ihm zum erstenmal der Gedanke von dem S\xC3\xA4ckchen durch den Kopf. Ohne Zweifel f\xC3\xBChlte er selbst die ganze Unglaubhaftigkeit dieser Erfindung und qu\xC3\xA4lte sich furchtbar in dem Bestreben, sie glaubhafter zu machen, sie so zurechtzubasteln, da\xC3\x9F ein wahrscheinlich klingender Roman herauskam. In solchen F\xC3\xA4llen ist es die erste Pflicht und die wichtigste Aufgabe des Verh\xC3\xB6renden, dem Verbrecher keine Zeit zur Vorbereitung zu lassen, ihn unerwartet zu \xC3\xBCberfallen, damit er seine geheimen Verteidigungspl\xC3\xA4ne in aller verr\xC3\xA4terischen Offenherzigkeit mit all ihren Unwahrscheinlichkeiten und Widerspr\xC3\xBCchen ausspricht. Zum Sprechen kann man einen Verbrecher aber nur dadurch bringen, da\xC3\x9F man ihm pl\xC3\xB6tzlich und wie zuf\xC3\xA4llig irgendeine neue Tatsache mitteilt, irgendeinen bedeutsamen Umstand, den er bisher nicht geahnt hat und in keiner Weise hat wissen k\xC3\xB6nnen. Eine solche Tatsache hatten wir schon lange in Bereitschaft. Es war die Aussage des Dieners Grigori \xC3\xBCber die offenstehende T\xC3\xBCr, aus der der Angeklagte herausgelaufen war. Diese T\xC3\xBCr hatte er ganz vergessen, und der Gedanke, da\xC3\x9F Grigori sie gesehen haben k\xC3\xB6nnte, war ihm \xC3\xBCberhaupt nicht gekommen. Die Wirkung war kolossal. Er sprang auf und schrie: &#8250;Dann hat Smerdjakow den Mord begangen! Smerdjakow ist es gewesen!&#8249; Und so verriet er seinen wichtigsten geheimen Verteidigungsplan in der unglaubhaftesten Form: Smerdjakow konnte den Mord n\xC3\xA4mlich erst begangen haben, nachdem der Angeklagte den Diener Grigori niedergeschlagen hatte und davongelaufen war. Als wir ihm nun mitteilten, da\xC3\x9F Grigori die T\xC3\xBCr schon vor dem Schlag offen gesehen und beim Verlassen seines Schlafzimmers geh\xC3\xB6rt hatte, wie Smerdjakow hinter dem Bretterverschlag st\xC3\xB6hnte, da war Karamasow wahrhaft niedergeschmettert. Mein Kollege, unser verehrter scharfsinniger Nikolai Parfjonowitsch, hat mir hinterher gesagt, der Angeklagte habe ihm in diesem Moment so leid getan, da\xC3\x9F er h\xC3\xA4tte weinen m\xC3\xB6gen ... In diesem Augenblick fa\xC3\x9Fte er, um seine Sache wieder zu verbessern, schnell den Entschlu\xC3\x9F, uns von diesem hochber\xC3\xBChmten S\xC3\xA4ckchen zu erz\xC3\xA4hlen. &#8250;Sei es drum!&#8249; sagt er gewisserma\xC3\x9Fen. H\xC3\xB6ren Sie also dieses Geschichtchen! Meine Herren Geschworenen, ich habe Ihnen bereits meine Gedanken dar\xC3\xBCber dargelegt, warum ich die Geschichte von dem Geld, das einen Monat vorher in ein S\xC3\xA4ckchen eingen\xC3\xA4ht worden sein soll, nicht nur f\xC3\xBCr eine Torheit, sondern auch f\xC3\xBCr die unwahrscheinlichste Erfindung halte, auf die man unter den vorliegenden Umst\xC3\xA4nden nur verfallen konnte. Ja, wenn es sich bei einer Wette darum handeln w\xC3\xBCrde, das Unwahrscheinlichste zu finden, was sich hier sagen und vorbringen lie\xC3\x9Fe, w\xC3\xBCrde man sich nichts Tolleres ausdenken k\xC3\xB6nnen. In so einem Fall kann man den triumphierenden Erfinder vor allem durch Einzelheiten konfus machen, durch jene Einzelheiten, an denen die Wirklichkeit so reich ist, die jedoch von diesen ungl\xC3\xBCcklichen, unfreiwilligen Autoren stets vernachl\xC3\xA4ssigt werden, als w\xC3\xA4ren es ganz unbedeutende, nutzlose Kleinigkeiten. Oh, darum ist ihnen in dem Augenblick nicht zu tun, ihr Geist schafft nur ein gro\xC3\x9Fartiges Ganzes &#8211; und da wagt man, ihnen mit solchen Kleinigkeiten zu kommen! Aber gerade, dadurch werden sie gefangen! Dem Angeklagten wurde die Frage vorgelegt: &#8250;Nun, wo haben Sie denn das Material f\xC3\xBCr Ihr S\xC3\xA4ckchen her, und wer hat es Ihnen gen\xC3\xA4ht?&#8249; &#8211; &#8250;Ich habe es selbst gen\xC3\xA4ht.&#8249; &#8211; &#8250;Wo haben Sie die Leinwand hergenommen?&#8249; Der Angeklagte f\xC3\xBChlte sich dadurch schon beleidigt; er hielt das f\xC3\xBCr beleidigende Kleinigkeitskr\xC3\xA4merei, und er meinte das wirklich so, wirklich! Doch so machen sie es alle ... &#8250;Ich habe einen Fetzen von einem meiner Hemden abgerissen.&#8249; &#8211; &#8250;Sehr wohl, dann werden wir morgen in Ihrer W\xC3\xA4sche dieses besch\xC3\xA4digte Hemd ausfindig machen.&#8249; Und sagen Sie selbst, meine Herren Geschworenen: Wenn wir dieses Hemd wirklich gefunden h\xC3\xA4tten &#8211; und wie h\xC3\xA4tten wir es nicht in seinem Koffer oder in seiner Kommode finden sollen, wenn ein solches Hemd tats\xC3\xA4chlich existiert h\xC3\xA4tte? &#8211;, so w\xC3\xA4re das doch wenigstens eine greifbare Tatsache zu seinem Gunsten gewesen! Doch das vermochte er nicht zu \xC3\xBCberlegen. &#8250;Ich erinnere mich nicht. Vielleicht war es auch nicht von einem Hemd? Ja, ich habe das Geld in eine Haube meiner Wirtin eingen\xC3\xA4ht.&#8249; &#8211; &#8250;In was f\xC3\xBCr eine Haube?&#8249; &#8211; &#8250;Ich nahm sie ihr weg, sie lag bei ihr herum, es war ein altes, wertloses Ding aus Kaliko.&#8249; &#8211; &#8250;Und Sie erinnern sich daran mit Bestimmtheit?&#8249; &#8211; &#8250;Nein, mit Bestimmtheit nicht ...&#8249; Er wurde b\xC3\xB6se, ernstlich b\xC3\xB6se; aber bedenken Sie bitte: Wie h\xC3\xA4tte er sich daran nicht erinnern sollen? In den furchtbarsten Augenblicken des Lebens, zum Beispiel wenn jemand zur Hinrichtung gefahren wird, bleiben gerade die Kleinigkeiten im Ged\xC3\xA4chtnis haften. Er wird alles vergessen, aber an ein gr\xC3\xBCnes Dach, das ihm unterwegs aufgefallen ist, oder an eine Dohle auf einem Kreuz &#8211; daran wird er sich erinnern ... Er hat sich, als er sein S\xC3\xA4ckchen n\xC3\xA4hte, vor seinen Hausleuten versteckt: Also mu\xC3\x9Fte er sich erinnern, wie dem\xC3\xBCtigend er mit der Nadel in der Hand unter der Furcht litt, es k\xC3\xB6nnte jemand hereinkommen und ihn \xC3\xBCberraschen, wie er beim ersten Klopfen aufsprang und hinter den Bretterverschlag lief! Aber, meine Herren Geschworenen, wozu teile ich Ihnen das alles, alle diese Einzelheiten und Kleinigkeiten, mit? Weil der Angeklagte bis zu diesem Augenblick hartn\xC3\xA4ckig bei dieser Torheit bleibt! In diesen ganzen zwei Monaten seit jener verh\xC3\xA4ngnisvollen Nacht hat er nichts erkl\xC3\xA4rt und keinen einzigen erkl\xC3\xA4renden realen Umstand zu seinen fr\xC3\xBCheren phantastischen Aussagen hinzugef\xC3\xBCgt. &#8250;Das sind alles Kleinigkeiten, aber glauben Sie mir auf mein Ehrenwort!&#8249; sagt er. Oh, wir glauben mit Freuden, wir d\xC3\xBCrsten danach zu glauben, und sei es sogar auf sein Ehrenwort! Sind wir etwa Schakale, die nach Menschenblut d\xC3\xBCrsten? Bitte, man zeige uns auch nur eine einzige Tatsache zugunsten des Angeklagten, und wir werden uns freuen! Aber es mu\xC3\x9F eine greifbare, reale Tatsache sein &#8211; und kein Schlu\xC3\x9F, den der Bruder des Angeklagten aus dessen Gesichtsausdruck zieht, oder der vage Hinweis, er habe wohl sicher auf das S\xC3\xA4ckchen gedeutet, als er sich an die Brust schlug, und das noch dazu in der Dunkelheit! Wir werden uns \xC3\xBCber eine neue Tatsache freuen, wir werden als erste auf unsere Beschuldigung verzichten, wir werden uns beeilen, sie fallenzulassen. Jetzt aber schreit die Gerechtigkeit, und wir bestehen auf unserer Anklage &#8211; es ist uns nicht m\xC3\xB6glich, etwas zur\xC3\xBCckzunehmen!\xC2\xAB Ippolit Kirillowitsch kam nun zum Schlu\xC3\x9F seiner Rede. Er war wie im Fieber; er schrie nach S\xC3\xBChne des Vaterblutes, das der Sohn \xC2\xBBmit der niedrigen Absicht zu rauben\xC2\xAB vergossen habe. Er wies mit allem Nachdruck auf das tragische, zum Himmel schreiende Zusammentreffen der Tatsache hin. \xC2\xBBUnd was Sie auch von dem durch sein Talent ber\xC3\xBChmten Verteidiger des Angeklagten h\xC3\xB6ren m\xC3\xB6gen\xC2\xAB, konnte sich Ippolit Kirillowitsch nicht enthalten zu bemerken, \xC2\xBBwas auch f\xC3\xBCr beredte, r\xC3\xBChrende, an Ihr empfindsames Gem\xC3\xBCt appellierende Worte ert\xC3\xB6nen m\xC3\xB6gen &#8211; denken Sie immer daran, da\xC3\x9F Sie sich in diesem Augenblick im Heiligtum unserer Rechtsprechung befinden! Denken Sie daran, da\xC3\x9F Sie die Verteidiger unserer Gerechtigkeit sind, die Verteidiger unseres heiligen Ru\xC3\x9Flands, seiner Grundlagen, seiner Familie und alles Heiligen in ihm! Ja, Sie sind jetzt die Repr\xC3\xA4sentanten Ru\xC3\x9Flands, und Ihr Urteilsspruch wird nicht nur in diesem Saal erschallen, sondern in ganz Ru\xC3\x9Fland! Und ganz Ru\xC3\x9Fland wird auf Sie als auf seine Verteidiger und Richter h\xC3\xB6ren und wird durch Ihren Spruch ermutigt oder niedergedr\xC3\xBCckt werden. Bereiten Sie dem erwartungsvoll gespannten Ru\xC3\x9Fland keine schmerzliche Entt\xC3\xA4uschung. Unsere verh\xC3\xA4ngnisvolle Troika jagt Hals \xC3\xBCber Kopf dahin, vielleicht ins Verderben. Und schon lange strecken die Einsichtigen in ganz Ru\xC3\x9Fland die Arme aus und rufen, man m\xC3\xB6ge mit diesem rasenden, unerbittlichen Dahinjagen aufh\xC3\xB6ren. Und wenn die anderen V\xC3\xB6lker vor der wild dahinst\xC3\xBCrmenden Troika bis jetzt noch zur Seite treten, so vielleicht gar nicht aus Achtung vor ihr, wie der Dichter meinte, sondern einfach aus Entsetzen, m\xC3\xB6glicherweise auch aus Abscheu. Aber es ist ja noch gut, da\xC3\x9F sie \xC3\xBCberhaupt zur Seite treten; vielleicht werden sie sich einmal wie eine feste Wand dem einherst\xC3\xBCrmenden Gespenst entgegenstellen und selbst unserem unsinnigen, z\xC3\xBCgellosen Dahinjagen Halt gebieten, um sich und ihre Bildung und ihre Zivilisation zu retten! Solche Alarmrufe aus Westeuropa haben wir bereits geh\xC3\xB6rt. Sie ert\xC3\xB6nen schon. Reizen Sie die anderen V\xC3\xB6lker nicht! Steigern Sie nicht ihren wachsenden Ha\xC3\x9F durch einen Urteilsspruch, der die Ermordung eines Vaters durch den eigenen Sohn rechtfertigt!\xC2\xAB</p><p>Kurz, wenn sich Ippolit Kirillowitsch auch hatte hinrei\xC3\x9Fen lassen, so schlo\xC3\x9F er doch pathetisch, und der Eindruck, den er</p><p>hervorbrachte, war tats\xC3\xA4chlich au\xC3\x9Ferordentlich gro\xC3\x9F. Er selbst ging nach seiner Rede eilig hinaus und fiel in einem anderen Zimmer beinahe in Ohnmacht. Der Saal applaudierte nicht, doch die Ernsteren unter den Zuh\xC3\xB6rern waren zufrieden. Nicht so zufrieden waren die Damen, allerdings hatte auch ihnen seine sch\xC3\xB6ne Beredsamkeit gefallen, zumal sie sich um die Folgen keinerlei Sorgen machten und alles von Fetjukowitsch erwarteten: \xC2\xBBNun wird der endlich das Wort ergreifen und nat\xC3\xBCrlich \xC3\xBCber alle den Sieg davontragen!\xC2\xAB Alle blickten Mitja an; w\xC3\xA4hrend der ganzen Rede des Staatsanwaltes hatte er schweigend dagesessen, mit zusammengedr\xC3\xBCckten H\xC3\xA4nden, aufeinandergepre\xC3\x9Ften Z\xC3\xA4hnen und gesenktem Kopf. Nur manchmal hatte er den Kopf gehoben und zugeh\xC3\xB6rt, besonders als der Redner auf Gruschenka zu sprechen kam. Als Rakitins Ansicht \xC3\xBCber Gruschenka vorgetragen wurde, zeigte sich auf Mitjas Gesicht ein ver\xC3\xA4chtliches, w\xC3\xBCtendes L\xC3\xA4cheln, und er sagte ziemlich laut: \xC2\xBBDiese Bernards!\xC2\xAB Als dann Ippolit Kirillowitsch erz\xC3\xA4hlte, wie er ihn in Mokroje verh\xC3\xB6rt und gepeinigt hatte; hob Mitja den Kopf und h\xC3\xB6rte mit gro\xC3\x9Fem Interesse zu. An einer Stelle der Rede schien es, als wollte er sogar aufspringen und etwas rufen, doch er beherrschte sich und zuckte nur geringsch\xC3\xA4tzig die Achseln. \xC3\x9Cber den letzten Teil der Rede, n\xC3\xA4mlich \xC3\xBCber das angeblich so kluge Verfahren des Staatsanwalts bei dem Verh\xC3\xB6r in Mokroje, wurde sp\xC3\xA4ter bei uns viel geredet, und man machte sich \xC3\xBCber Ippolit Kirillowitsch lustig. \xC2\xBBDieser Mensch konnte es doch nicht unterlassen\xC2\xAB, sagte man, \xC2\xBBseine F\xC3\xA4higkeiten zu r\xC3\xBChmen.\xC2\xAB Die Sitzung wurde unterbrochen, aber nur f\xC3\xBCr kurze Zeit, f\xC3\xBCr eine Viertelstunde oder h\xC3\xB6chstens zwanzig Minuten. Im Publikum wurden Gespr\xC3\xA4che und Ausrufe laut. Einiges davon habe ich im Ged\xC3\xA4chtnis behalten.</p><p>\xC2\xBBEine bedeutende Rede!\xC2\xAB bemerkte in einer Gruppe ein Herr mit gerunzelter Stirn.</p><p>\xC2\xBBEin bi\xC3\x9Fchen viel Psychologie hat er verzapft\xC2\xAB, sagte eine andere Stimme.</p><p>\xC2\xBBAber es war doch alles richtig, unwiderleglich wahr!\xC2\xAB</p><p>\xC2\xBBJa, darin ist er Meister.\xC2\xAB</p><p>\xC2\xBBEr hat die Bilanz gezogen.\xC2\xAB</p><p>\xC2\xBBAuch \xC3\xBCber uns, auch \xC3\xBCber uns hat er Bilanz gezogen\xC2\xAB, mischte sich ein dritter ein. \xC2\xBBErinnern Sie sich, wie er am Anfang seiner Rede sagte, wir seien alle solche Menschen wie Fjodor Pawlowitsch?\xC2\xAB</p><p>\xC2\xBBUnd am Schlu\xC3\x9F ebenfalls. Aber da sagt er die Unwahrheit.\xC2\xAB</p><p>\xC2\xBBEs gab auch einige Unklarheiten.\xC2\xAB</p><p>\xC2\xBBEr lie\xC3\x9F sich ein bi\xC3\x9Fchen hinrei\xC3\x9Fen.\xC2\xAB</p><p>\xC2\xBBDas war ungerecht, das war ungerecht.\xC2\xAB</p><p>\xC2\xBBNa, nein, geschickt war es doch. Der Mann hat lange warten m\xC3\xBCssen. Nun hat er sich endlich einmal ausreden k\xC3\xB6nnen, hehe!\xC2\xAB</p><p>\xC2\xBBWas wird der Verteidiger sagen?\xC2\xAB</p><p>In einer anderen Gruppe:</p><p>\xC2\xBBSeine Stichelei gegen den Petersburger zum Schlu\xC3\x9F h\xC3\xA4tte er unterlassen k\xC3\xB6nnen. &#8250;An Ihr empfindsames Gem\xC3\xBCt appellierende Worte&#8249;, Sie erinnern sich?\xC2\xAB</p><p>\xC2\xBBJa, das war ungeschickt.\xC2\xAB</p><p>\xC2\xBBEr hatte es ein bi\xC3\x9Fchen zu eilig.\xC2\xAB</p><p>\xC2\xBBEin nerv\xC3\xB6ser Mensch.\xC2\xAB</p><p>\xC2\xBBWir lachen hier, aber wie mag dem Angeklagten zumute sein?\xC2\xAB</p><p>\xC2\xBBJa. Wie mag diesem Mitenka wohl zumute sein?\xC2\xAB</p><p>\xC2\xBBWas wird der Verteidiger sagen?\xC2\xAB</p><p>In einer dritten Gruppe:</p><p>\xC2\xBBWas ist das da f\xC3\xBCr eine Dame, die mit der Lorgnette, die dicke ganz am Rande?\xC2\xAB</p><p>\xC2\xBBDas ist die Frau von einem General. Geschieden. Ich kenne sie.\xC2\xAB</p><p>\xC2\xBBSo so, darum diese Lorgnette.\xC2\xAB</p><p>\xC2\xBBEin abgetakeltes Frauenzimmer.\xC2\xAB</p><p>\xC2\xBBAber doch ganz pikant.\xC2\xAB</p><p>\xC2\xBBNicht weit von ihr, zwei Pl\xC3\xA4tze weiter sitzt eine kleine Blondine, die macht einen besseren Eindruck.\xC2\xAB</p><p>\xC2\xBBAuf geschickte Weise haben sie ihn damals in Mokroje \xC3\xBCberrumpelt, was?\xC2\xAB</p><p>\xC2\xBBJa, das mu\xC3\x9F man sagen. Darum hat es der Staatsanwalt ja auch noch mal erz\xC3\xA4hlt. Er hat dar\xC3\xBCber schon in jedem Haus wer wei\xC3\x9F wieviel Gerede gemacht.\xC2\xAB</p><p>\xC2\xBBAuch jetzt hat er es sich nicht verkneifen k\xC3\xB6nnen. Die liebe Eitelkeit!\xC2\xAB</p><p>\xC2\xBBEr ist ein zur\xC3\xBCckgesetzter Beamter, hehe!\xC2\xAB</p><p>\xC2\xBBUnd empfindlich! Viel Rhetorik hat er aufgewandt, lange Phrasen gedrechselt.\xC2\xAB</p><p>\xC2\xBBUnd er m\xC3\xB6chte einem Angst machen, merken Sie? Immer m\xC3\xB6chte er einem Angst machen. Erinnern Sie sich, was er von der Troika gesagt hat? Und dann: &#8250;Woanders gibt es Hamlets, doch bei uns vorl\xC3\xA4ufig nur Karamasows.&#8249; Das war geschickt gesagt.\xC2\xAB</p><p>\xC2\xBBDas war eine Verbeugung vor dem Liberalismus. Er f\xC3\xBCrchtet sich.\xC2\xAB</p><p>\xC2\xBBAuch vor dem Rechtsanwalt hat er Angst.\xC2\xAB</p><p>\xC2\xBBJa, was wird nun wohl Herr Fetjukowitsch sagen?\xC2\xAB</p><p>\xC2\xBBNa, mag er sagen, was er will &#8211; unsere Bauern wird er nicht herumkriegen.\xC2\xAB</p><p>\xC2\xBBMeinen Sie?\xC2\xAB</p><p>In einer vierten Gruppe:</p><p>\xC2\xBBAber was er da von der Troika sagte, war doch sch\xC3\xB6n, ich meine, wo er von den anderen V\xC3\xB6lkern sprach.\xC2\xAB</p><p>\xC2\xBBUnd das war die Wahrheit! Du entsinnst dich gewi\xC3\x9F, wie er sagte, da\xC3\x9F die anderen V\xC3\xB6lker nicht warten w\xC3\xBCrden?\xC2\xAB</p><p>\xC2\xBBWieso?\xC2\xAB</p><p>\xC2\xBBIm englischen Parlament hat sich erst vorige Woche wegen unserer Nihilisten ein Mitglied erhoben und gefragt, ob es nicht an der Zeit sei, bei so einer barbarischen Nation wie uns einzugreifen und uns Bildung beizubringen. Den hat Ippolit mit seinen Worten gemeint! Ich wei\xC3\x9F, da\xC3\x9F er den gemeint hat. Er hat in der vorigen Woche davon gesprochen.\xC2\xAB</p><p>\xC2\xBBDu machst umsonst die Pferde scheu!\xC2\xAB</p><p>\xC2\xBBWieso umsonst? Warum?\xC2\xAB</p><p>\xC2\xBBWir sperren ihnen den Hafen von Kronstadt und geben ihnen kein Getreide mehr. Wo sollen sie es dann hernehmen?\xC2\xAB</p><p>\xC2\xBBNun, aus Amerika. Heutzutage kommt alles aus Amerika.\xC2\xAB</p><p>\xC2\xBBUnsinn!\xC2\xAB</p><p>Doch da l\xC3\xA4utete die Glocke, und alle st\xC3\xBCrzten zu ihren Pl\xC3\xA4tzen. Fetjukowitsch trat ans Rednerpult.</p>"
  title: "9. Psychologie auf Hochtouren. Die dahinjagende Troika. Schlu\xC3\x9F der Rede des Staatsanwalts"
