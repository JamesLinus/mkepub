  text: "<h3>2. F\xC3\xBCr einen Augenblick wird die L\xC3\xBCge zur Wahrheit</h3><p>Er eilte in das Krankenhaus, wo Mitja jetzt lag. Am zweiten Tag nach der Verurteilung war er an einem Nervenfieber erkrankt, und man hatte ihn in die Gefangenenabteilung unseres st\xC3\xA4dtischen Krankenhauses gebracht. Der Arzt Warwinski hatte dem kranken Mitja auf Bitten Aljoschas und vieler anderer (Frau Chochlakowa, Lisa u. a.) seinen Platz nicht bei den Gefangenen, sondern gesondert angewiesen, in demselben K\xC3\xA4mmerchen, wo einstmals Smerdjakow gelegen hatte. Allerdings stand am Ende des Korridors eine Wache, und das Fenster war vergittert; Warwinski konnte also wegen seiner nicht ganz gesetzlichen Nachsicht beruhigt sein. Er war ein guter, mitf\xC3\xBChlender junger Mann, der Verst\xC3\xA4ndnis daf\xC3\xBCr hatte, wie peinlich es einem Menschen wie Mitja sein mu\xC3\x9Fte, so unvermittelt in die Gesellschaft von M\xC3\xB6rdern und Gaunern zu kommen; er sah ein, da\xC3\x9F man sich daran erst allm\xC3\xA4hlich gew\xC3\xB6hnen mu\xC3\x9Fte. Besuche von Verwandten und Bekannten waren erlaubt worden, sowohl vom Arzt als auch vom Gef\xC3\xA4ngnisinspektor, sogar vom Bezirkshauptmann &#8211; alles nat\xC3\xBCrlich unterderhand. Aber in diesen Tagen hatten Mitja immer nur Aljoscha und Gruschenka besucht. Zweimal hatte auch Rakitin den Versuch gemacht, doch Mitja hatte den Arzt Warwinski dringend gebeten, ihn nicht hereinzulassen.</p><p>Aljoscha fand ihn auf dem Bett sitzend, im Krankenschlafrock; er fieberte ein wenig und hatte um den Kopf ein Handtuch, das mit verd\xC3\xBCnntem Essig angefeuchtet war. Er sah Aljoscha mit einem unbestimmten Blick an; dennoch schien in diesem Blick ein leiser Schimmer von Angst zu liegen.</p><p>\xC3\x9Cberhaupt war er seit der Gerichtsverhandlung sehr nachdenklich geworden. Manchmal sa\xC3\x9F er stundenlang da, schien angestrengt \xC3\xBCber etwas nachzudenken und anwesende Besucher ganz zu vergessen. Wenn er aber aus seiner Versonnenheit erwachte und zu reden begann, so immer ganz pl\xC3\xB6tzlich, und zwar stets von etwas anderem, als zu erwarten gewesen w\xC3\xA4re. Manchmal sah er seinen Bruder mit einem Ausdruck tiefen Schmerzes an. Bei Gruschenkas Besuchen schien ihm leichter ums Herz zu sein. Zwar redete er mit ihr fast gar nicht; doch sowie sie eintrat, strahlte sein ganzes Gesicht vor Freude. Aljoscha setzte sich schweigend neben ihn aufs Bett. Diesmal hatte Mitja ihn voller Unruhe erwartet, wagte aber nicht, ihn nach etwas zu fragen. Er hielt es f\xC3\xBCr undenkbar, da\xC3\x9F Katja einwilligen w\xC3\xBCrde, zu ihm</p><p>zu kommen, und f\xC3\xBChlte gleichzeitig, da\xC3\x9F etwas Besonderes, Schreckliches geschehen w\xC3\xBCrde, falls sie nicht k\xC3\xA4me. Aljoscha verstand seine Gef\xC3\xBChle.</p><p>\xC2\xBBTrifon Borissowitsch\xC2\xAB, begann Mitja hastig, \xC2\xBBhat sein ganzes Gasthaus ruiniert, hei\xC3\x9Ft es. Dielen und Bretter soll er herausgerissen und die ganze Galerie in kleine Sp\xC3\xA4ne zerschlagen haben. Er sucht immerzu nach einem Schatz, nach dem Geld, den f\xC3\xBCnfzehnhundert Rubeln, von denen der Staatsanwalt sagte, ich h\xC3\xA4tte sie dort versteckt. Sowie er nach Hause gekommen ist, soll er gleich damit begonnen haben. Das geschieht dem Gauner ganz recht! Der W\xC3\xA4chter hat es mir gestern erz\xC3\xA4hlt, er stammt von dort.\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6r mal\xC2\xAB, sagte Aljoscha, \xC2\xBBsie wird kommen! Aber ich wei\xC3\x9F nicht wann. Vielleicht heute, vielleicht in den n\xC3\xA4chsten Tagen, das wei\xC3\x9F ich nicht. Aber sie wird kommen, das ist sicher.\xC2\xAB</p><p>Mitja fuhr zusammen; er schien etwas sagen zu wollen, schwieg jedoch. Diese Nachricht hatte auf ihn eine furchtbare Wirkung. Es war ihm anzusehen, da\xC3\x9F er dringend N\xC3\xA4heres \xC3\xBCber Aljoschas Gespr\xC3\xA4ch mit Katja zu erfahren w\xC3\xBCnschte, da\xC3\x9F er sich gleichzeitig aber f\xC3\xBCrchtete, sofort danach zu fragen: Von irgendeiner hartherzigen oder ver\xC3\xA4chtlichen \xC3\x84u\xC3\x9Ferung Katjas zu h\xC3\xB6ren, das w\xC3\xA4re f\xC3\xBCr ihn in diesem Augenblick wie ein Messerstich gewesen.</p><p>\xC2\xBBUnter anderem sagte sie, ich soll dein Gewissen wegen der Flucht beruhigen. Sollte Iwan bis zu der Zeit nicht wieder gesund sein, wird sie die Sache selber in die Hand nehmen.\xC2\xAB</p><p>\xC2\xBBDas hast du mir schon gesagt\xC2\xAB, bemerkte Mitja nachdenklich.</p><p>\xC2\xBBUnd du hast es sicher Gruscha wiedererz\xC3\xA4hlt\xC2\xAB, erwiderte Aljoscha.</p><p>\xC2\xBBJa\xC2\xAB, gestand Mitja. \xC2\xBBSie wird heute vormittag nicht kommen\xC2\xAB, fuhr er fort, seinen Bruder sch\xC3\xBCchtern anblickend. \xC2\xBBSie wird erst am Abend kommen. Als ich ihr gestern sagte, Katja w\xC3\xBCrde sich der Sache annehmen, da schwieg sie und zog ihre Lippen schief. Sie fl\xC3\xBCsterte nur: &#8250;Meinetwegen!&#8249; Sie begriff, da\xC3\x9F es wichtig ist. Ich wagte nicht, weiter nach ihren Gef\xC3\xBChlen zu forschen. Sie scheint ja jetzt einzusehen, da\xC3\x9F jene nicht mich, sondern Iwan liebt.\xC2\xAB</p><p>\xC2\xBBWirklich?\xC2\xAB rief Aljoscha unwillk\xC3\xBCrlich.</p><p>\xC2\xBBVielleicht auch nicht. Jedenfalls wird sie jetzt am Vormittag nicht herkommen\xC2\xAB, beeilte sich Mitja noch einmal mitzuteilen. \xC2\xBBIch habe ihr einen Auftrag gegeben ... H\xC3\xB6r mal, Bruder, Iwan ist uns allen \xC3\xBCberlegen. Ihm ist beschieden zu leben, uns nicht. Er wird wieder gesund.\xC2\xAB</p><p>\xC2\xBBStell dir vor, Katja zittert zwar um ihn, zweifelt aber eigentlich gar nicht daran, da\xC3\x9F er wieder gesund wird\xC2\xAB, sagte Aljoscha.</p><p>\xC2\xBBDas hei\xC3\x9Ft, sie ist davon \xC3\xBCberzeugt, da\xC3\x9F er stirbt. Nur aus Angst versucht sie sich einzureden, da\xC3\x9F er gesund wird.\xC2\xAB</p><p>\xC2\xBBDer Bruder hat eine kr\xC3\xA4ftige Konstitution. Auch ich hoffe ganz bestimmt, da\xC3\x9F er wieder gesund wird\xC2\xAB, bemerkte Aljoscha beunruhigt.</p><p>\xC2\xBBJa, er wird wieder gesund. Aber Katja glaubt, da\xC3\x9F er stirbt. Sie hat viel Kummer ...\xC2\xAB</p><p>Es trat Stillschweigen ein. Mitja qu\xC3\xA4lte sich mit etwas sehr Wichtigem.</p><p>\xC2\xBBAljoscha, ich liebe Gruscha furchtbar\xC2\xAB, sagte er auf einmal mit zitternder Stimme, der die verhaltenen Tr\xC3\xA4nen anzuh\xC3\xB6ren waren.</p><p>\xC2\xBBMan wird sie nicht zu dir lassen, &#8250;dorthin&#8249;\xC2\xAB, fiel Aljoscha sogleich ein.</p><p>\xC2\xBBUnd da ist noch etwas, was ich dir sagen wollte\xC2\xAB, fuhr Mitja fort, und seine Stimme klang auf einmal wieder kr\xC3\xA4ftig. \xC2\xBBWenn mich jemand unterwegs oder dort schlagen sollte, werde ich mir das nicht gefallen lassen, sondern ihn totschlagen, und man wird mich erschie\xC3\x9Fen. Und das zwanzig Jahre lang! Hier f\xC3\xA4ngt man schon an, mich zu duzen. Die W\xC3\xA4chter duzen mich. Ich habe heute die ganze Nacht wach gelegen und mich gepr\xC3\xBCft: Ich bin nicht bereit! Ich bin nicht imstande, es auf mich zu nehmen! Ich wollte eine Hymne anstimmen ... Aber von den W\xC3\xA4chtern geduzt zu werden, dar\xC3\xBCber komme ich nicht hinweg. F\xC3\xBCr Gruscha w\xC3\xBCrde ich alles ertragen, alles ... Nur keine Schl\xC3\xA4ge ... Aber man wird sie &#8250;dorthin&#8249; nicht lassen.\xC2\xAB Aljoscha l\xC3\xA4chelte leise.</p><p>\xC2\xBBH\xC3\xB6r zu, Bruder, ein f\xC3\xBCr allemal\xC2\xAB, sagte er. \xC2\xBBIch will dir meine Gedanken \xC3\xBCber dieses Thema sagen. Und du wei\xC3\x9Ft, da\xC3\x9F ich dich nicht bel\xC3\xBCge. Also h\xC3\xB6r zu. Du bist nicht bereit, und ein solches Kreuz taugt nicht f\xC3\xBCr dich. Ja noch mehr, ein solches M\xC3\xA4rtyrerkreuz ist f\xC3\xBCr dich, der du nicht dazu bereit bist, auch gar nicht n\xC3\xB6tig. Wenn du den Vater get\xC3\xB6tet h\xC3\xA4ttest, w\xC3\xBCrde ich es bedauern, da\xC3\x9F du dein Kreuz ablehnst. Aber du bist unschuldig, und ein solches Kreuz ist zuviel f\xC3\xBCr dich. Du wolltest durch die Qual einen anderen Menschen in dir entstehen lassen. Meiner Ansicht nach solltest du nur dein Leben lang, wohin du auch fliehen magst, immer an diesen anderen, neuen Menschen denken &#8211; auch das wird genug f\xC3\xBCr dich sein. Der Umstand, da\xC3\x9F du die gro\xC3\x9Fe Kreuzesqual nicht auf dich genommen hast, wird nur dazu dienen, da\xC3\x9F du in dir eine noch gr\xC3\xB6\xC3\x9Fere Verpflichtung empfindest und durch dieses stete Gef\xC3\xBChl k\xC3\xBCnftig deine Wiedergeburt bef\xC3\xB6rderst &#8211; vielleicht mehr, als wenn du &#8250;dorthin&#8249; gehen w\xC3\xBCrdest. Denn dort wirst du das Leben nicht ertragen k\xC3\xB6nnen und wirst murren und vielleicht schlie\xC3\x9Flich geradeheraus sagen: &#8250;Ich bin mit allem quitt.&#8249; Hierin hat der Rechtsanwalt die Wahrheit gesagt. Solche Lasten sind nicht f\xC3\xBCr alle Menschen, f\xC3\xBCr manche sind sie zu schwer ... Das sind meine Gedanken &#8211; falls du sie brauchen kannst. Wenn f\xC3\xBCr deine Flucht andere zur Verantwortung gezogen w\xC3\xBCrden, Offiziere oder Soldaten, so w\xC3\xBCrde ich dir &#8250;nicht erlauben&#8249; zu fliehen\xC2\xAB, sagte Aljoscha l\xC3\xA4chelnd. \xC2\xBBAber es wird gesagt und versichert, und dieser Etappenkommandant hat es selbst zu Iwan gesagt, da\xC3\x9F die Sache wohl ohne sch\xC3\xA4rfere Strafe abgehen wird und die Betreffenden mit einem leichten Verweis davonkommen, sofern man es geschickt anstellt. Zwar ist es unehrenhaft, jemand zu bestechen, sogar in diesem Fall; aber mir steht es nicht zu, dies zu verurteilen. Denn sollten mich zum Beispiel Iwan und Katja beauftragen, in dieser Angelegenheit f\xC3\xBCr dich t\xC3\xA4tig zu sein, so w\xC3\xBCrde ich es selbst ohne weiteres mit Bestechung versuchen &#8211; das mu\xC3\x9F ich dir wahrheitsgem\xC3\xA4\xC3\x9F sagen. Und deshalb kann ich nicht Richter \xC3\xBCber deine eigene Handlungsweise sein. Du sollst jedoch wissen, da\xC3\x9F ich dich niemals verurteilen werde. Es w\xC3\xA4re ja auch seltsam: Wie k\xC3\xB6nnte ich in dieser Sache dein Richter sein? Nun, jetzt habe ich alles dargelegt, glaube ich.\xC2\xAB</p><p>\xC2\xBBAber daf\xC3\xBCr verurteile ich mich selbst!\xC2\xAB rief Mitja aus. \xC2\xBBIch werde fliehen &#8211; dazu war ich auch schon ohne deinen Rat entschlossen! Kann ein Mitja Karamasow etwa anders handeln? Aber daf\xC3\xBCr verurteile ich mich selbst und werde lebensl\xC3\xA4nglich Gott bitten, mir meine S\xC3\xBCnde zu vergeben! So reden ja wohl die Juristen, nicht wahr? So wie du und ich jetzt, ja?\xC2\xAB</p><p>\xC2\xBBSo ist es\xC2\xAB, erwiderte Aljoscha, leise l\xC3\xA4chelnd.</p><p>\xC2\xBBIch liebe dich, weil du immer die volle Wahrheit sagst und nichts verheimlichst!\xC2\xAB rief Mitja, fr\xC3\xB6hlich lachend. \xC2\xBBAlso da habe ich meinen Aljoscha als Jesuiten ertappt! Abk\xC3\xBCssen m\xC3\xBC\xC3\x9Fte man dich daf\xC3\xBCr, abk\xC3\xBCssen! Na, dann h\xC3\xB6re jetzt auch das \xC3\xBCbrige, ich will auch die andere H\xC3\xA4lfte meiner Seele vor dir aufdecken. Was ich mir ausgedacht und beschlossen habe, ist dies: Wenn ich nun fliehe, sogar mit Geld und mit einem Pa\xC3\x9F, und sogar nach Amerika, so ermutigt mich dazu noch der Gedanke, da\xC3\x9F ich nicht in ein frohes, gl\xC3\xBCckliches Leben fliehe, sondern in Wirklichkeit zu einer anderen Strafe, die vielleicht nicht geringer ist als die vorgesehene! Nicht geringer, Alexej, ich rede im Ernst, nicht geringer! Ich hasse dieses Amerika schon jetzt, hol's der Teufel! Und wenn auch Gruscha bei mir ist &#8211; schau sie doch an: Na, ist sie etwa eine Amerikanerin? Sie ist eine Russin, Russin mit Leib und Seele! Sie wird sich nach der heimatlichen Erde zur\xC3\xBCcksehnen, und ich werde in jeder Stunde sehen, da\xC3\x9F sie meinetwegen leidet, meinetwegen dieses Kreuz auf sich genommen hat, denn sie selbst tr\xC3\xA4gt ja keine Schuld. Und ich, werde ich die Kerle dort ertragen k\xC3\xB6nnen, wenn sie auch vielleicht alle besser sind als ich? Ich hasse dieses Amerika schon jetzt! Und m\xC3\xB6gen sie da auch vorz\xC3\xBCgliche Techniker oder sonst etwas sein &#8211; hol' sie der Teufel, sie sind keine Menschen von meiner Art, sie haben andere Seelen! Ich liebe Ru\xC3\x9Fland, Alexej, ich liebe den russischen Gott, wenn ich auch selbst ein Schuft bin! Ich werde da krepieren!\xC2\xAB rief er, und seine Augen funkelten und seine Stimme zitterte von unterdr\xC3\xBCckten Tr\xC3\xA4nen.</p><p>\xC2\xBBAlso dann h\xC3\xB6re, was ich beschlossen habe, Alexej!\xC2\xAB begann er von neuem, nachdem er seiner Erregung Herr geworden war. \xC2\xBBSobald ich mit Gruscha dort angekommen bin, fangen wir gleich an zu pfl\xC3\xBCgen und zu arbeiten, bei den wilden B\xC3\xA4ren, in der Einsamkeit, irgendwo ganz weit weg. Es wird sich ja auch dort ein ganz entlegener Ort finden lassen! Dort gibt es, wie man sagt, noch Roth\xC3\xA4ute, irgendwo am Rand des Horizonts. Na, also an diesen Rand werden wir ziehen, zu den letzten Mohikanern. Na, und dann machen wir uns sofort an die Grammatik, ich und Gruscha. Arbeit und Grammatik, und das drei Jahre lang! In diesen drei Jahren lernen wir die englische Sprache so, da\xC3\x9F wir sie ebensogut k\xC3\xB6nnen wie jeder beliebige Engl\xC3\xA4nder. Und sobald wir sie gelernt haben &#8211; Schlu\xC3\x9F mit Amerika! Wir kommen schleunigst wieder hierher nach Ru\xC3\x9Fland &#8211; aber als amerikanische B\xC3\xBCrger. Sei unbesorgt, hier in diesem St\xC3\xA4dtchen werden wir uns nicht blicken lassen. Wir werden uns irgendwo weit weg von hier verbergen, im Norden oder im S\xC3\xBCden. Ich werde mich bis dahin \xC3\xA4u\xC3\x9Ferlich ver\xC3\xA4ndert haben und sie ebenfalls. Dort in Amerika wird mir ein Arzt eine falsche Warze machen, auf so etwas m\xC3\xBCssen sie sich als Mechaniker ja verstehen. Oder ich steche mit ein Auge aus und lasse mir den Bart eine Elle lang wachsen, er wird ganz grau aussehen, denn vor Sehnsucht nach Ru\xC3\x9Fland werde ich ergrauen &#8211; und dann wird mich wohl niemand erkennen. Wenn sie mich aber doch erkennen, dann sollen sie mich nach Sibirien schicken, ganz egal, dann ist das eben mein Schicksal! Hier werden wir ebenfalls irgendwo in einer abgelegenen Gegend die Erde pfl\xC3\xBCgen, und ich werde mein ganzes Leben lang als Amerikaner auftreten. So werden wir wenigstens auf heimischer Erde sterben. Das ist mein Plan, und der ist unab\xC3\xA4nderlich. Billigst du ihn?\xC2\xAB</p><p>\xC2\xBBJa, ich billige ihn\xC2\xAB, antwortete Aljoscha, der ihm nicht widersprechen wollte.</p><p>Mitja schwieg einen Augenblick und sagte dann pl\xC3\xB6tzlich: \xC2\xBBAber wie kunstvoll sie das alles bei der Gerichtsverhandlung arrangiert hatten ! Ganz erstaunlich!\xC2\xAB</p><p>\xC2\xBBAuch wenn sie das nicht getan h\xC3\xA4tten, w\xC3\xA4rst du doch verurteilt worden\xC2\xAB, sagte Aljoscha mit einem Seufzer.</p><p>\xC2\xBBJa, ich war dem hiesigen Publikum zuwider geworden! Gott verzeihe es ihnen &#8211; aber es ist schwer zu ertragen\xC2\xAB, sagte Mitja gequ\xC3\xA4lt.</p><p>Sie schwiegen wieder eine Weile.</p><p>\xC2\xBBAljoscha, t\xC3\xB6te mich lieber gleich!\xC2\xAB rief Mitja pl\xC3\xB6tzlich. \xC2\xBBWird sie kommen oder nicht? Sprich! Was hat sie gesagt? Wie hat sie es gesagt?\xC2\xAB</p><p>\xC2\xBBSie sagte, sie w\xC3\xBCrde kommen. Ich wei\xC3\x9F aber nicht, ob heute. Es f\xC3\xA4llt ihr schwer!\xC2\xAB antwortete Aljoscha und blickte den Bruder sch\xC3\xBCchtern an.</p><p>\xC2\xBBNa, wie sollte es ihr auch nicht schwerfallen! Aljoscha, ich werde dar\xC3\xBCber den Verstand verlieren ... Gruscha sieht mich immer so an. Sie begreift etwas. Du mein Gott und Herr, gib mir Ruhe! Wonach verlangt es mich? Nach Katja verlangt es mich! Verstehe ich auch, wonach mich verlangt? Das ist das verfluchte Karamasowsche Ungest\xC3\xBCm! Nein, zum Leiden bin ich nicht f\xC3\xA4hig! Ein Schuft bin ich: Damit ist alles gesagt!\xC2\xAB</p><p>\xC2\xBBDa ist sie!\xC2\xAB rief Aljoscha.</p><p>Katja war auf der Schwelle erschienen. Einen Augenblick blieb sie stehen und sah Mitja fassungslos an. Mitja sprang eilig auf, sein Gesicht dr\xC3\xBCckte Schrecken aus, er wurde bla\xC3\x9F. Doch sogleich trat ein sch\xC3\xBCchternes, flehendes L\xC3\xA4cheln auf seine Lippen, und er streckte pl\xC3\xB6tzlich Katja beide H\xC3\xA4nde entgegen. Als Katja das sah, st\xC3\xBCrzte sie schnell zu ihm. Sie ergriff seine H\xC3\xA4nde, zwang ihn fast, sich auf das Bett zu setzen, setzte sich selbst neben ihn und dr\xC3\xBCckte ihm fest und krampfhaft die H\xC3\xA4nde, die sie noch immer festhielt. Mehrere Male versuchten beide, etwas zu sagen, aber jedesmal hielten sie inne und blickten sich wieder schweigend und regungslos mit einem seltsamen L\xC3\xA4cheln an. So vergingen mehrere Minuten.</p><p>\xC2\xBBHast du mir verziehen?\xC2\xAB stammelte Mitja endlich, wandte sich im gleichen Moment an Aljoscha und rief ihm mit vor Freude ganz entstelltem Gesicht zu: \xC2\xBBH\xC3\xB6rst du, was ich frage? H\xC3\xB6rst du?\xC2\xAB</p><p>\xC2\xBBDeswegen habe ich dich ja auch geliebt, weil du ein gro\xC3\x9Fm\xC3\xBCtiges Herz hast!\xC2\xAB sagte Katja; diese Worte entfuhren ihr offenbar unwillk\xC3\xBCrlich. \xC2\xBBDu brauchst aber nicht meine Verzeihung, sondern ich deine. Magst du mir nun verzeihen oder nicht &#8211; du wirst f\xC3\xBCr das ganze Leben eine schmerzende Wunde in meiner Seele bleiben und ich in deiner. Anders kann es nicht sein ...\xC2\xAB</p><p>Sie schwieg, um Atem zu sch\xC3\xB6pfen.</p><p>\xC2\xBBWozu bin ich hergekommen?\xC2\xAB begann sie von neuem, jetzt hastig und hingerissen. \xC2\xBBUm deine F\xC3\xBC\xC3\x9Fe zu umarmen, um dir die H\xC3\xA4nde zu dr\xC3\xBCcken, siehst du, so, bis es weh tut, erinnerst du dich, wie ich sie dir in Moskau gedr\xC3\xBCckt habe? Um dir wieder zu sagen, da\xC3\x9F du mein Gott bist, meine Freude, um dir zu sagen, da\xC3\x9F ich dich sinnlos liebe!\xC2\xAB st\xC3\xB6hnte sie qualvoll und pre\xC3\x9Fte auf einmal leidenschaftlich ihre Lippen auf seine Hand. Tr\xC3\xA4nen traten ihr in die Augen.</p><p>Aljoscha stand schweigend und verwirrt da; was er jetzt sah, hatte er in keiner Weise erwartet.</p><p>\xC2\xBBDie Liebe ist vergangen, Mitja\xC2\xAB, begann Katja wieder. \xC2\xBBAber teuer, schmerzlich teuer ist mir das Vergangene! Das sollst du wissen f\xC3\xBCrs ganze Leben! Aber jetzt, f\xC3\xBCr einen kurzen Augenblick, mag das sein, was h\xC3\xA4tte sein k\xC3\xB6nnen\xC2\xAB, stammelte sie mit schmerzerf\xC3\xBClltem L\xC3\xA4cheln und sah ihm wieder froh in die Augen. \xC2\xBBDu liebst jetzt eine andere, und ich liebe einen anderen. Trotzdem werde ich dich mein Leben lang lieben &#8211; und du mich, hast du das gewu\xC3\x9Ft? H\xC3\xB6rst du, liebe mich, liebe mich dein ganzes Leben lang!\xC2\xAB rief sie, und ihre Stimme zitterte dabei fast drohend.</p><p>\xC2\xBBIch werde dich lieben und ... Wei\xC3\x9Ft du, Katja\xC2\xAB, sagte Mitja, mu\xC3\x9Fte jedoch nach jedem Wort Atem holen. \xC2\xBBWei\xC3\x9Ft du, ich habe dich auch vor f\xC3\xBCnf Tagen, an jenem Abend geliebt ... Als du hingefallen warst und hinausgetragen wurdest ... Mein ganzes Leben lang ! Und so wird es bleiben, so wird es immer bleiben ...\xC2\xAB</p><p>Sie stammelten einander Worte zu, fast sinnlose, verz\xC3\xBCckte Worte, die vielleicht nicht einmal wahr waren. In diesem Augenblick aber war alles Wahrheit, und jeder von ihnen glaubte fest an die Wahrheit dessen, was er sagte.</p><p>\xC2\xBBKatja\xC2\xAB, rief Mitja pl\xC3\xB6tzlich, \xC2\xBBglaubst du, da\xC3\x9F ich den Mord begangen habe? Ich wei\xC3\x9F, da\xC3\x9F du es jetzt nicht glaubst, aber damals, als du deine Aussage machtest ... Hast du es wirklich, wirklich geglaubt?\xC2\xAB</p><p>\xC2\xBBAuch damals habe ich es nicht geglaubt! Niemals habe ich es geglaubt! Ich ha\xC3\x9Fte dich und redete es mir ein, nur f\xC3\xBCr den einen Augenblick ... Als ich die Aussage machte, da redete ich es mir ein und glaubte es ... Doch als ich mit der Aussage fertig war, h\xC3\xB6rte ich sogleich wieder auf, es zu glauben. Das sollst du alles wissen. Ich verga\xC3\x9F, da\xC3\x9F ich hingekommen war, um mich selbst zu dem\xC3\xBCtigen!\xC2\xAB sagte sie pl\xC3\xB6tzlich in v\xC3\xB6llig ver\xC3\xA4ndertem Ton, der mit dem vorhergehenden Liebesgestammel keinerlei \xC3\x84hnlichkeit hatte.</p><p>\xC2\xBBDu hast schwer zu leiden, Katja!\xC2\xAB sagte Mitja. Die Worte kamen ihm von selbst auf die Lippen, ohne da\xC3\x9F er sie h\xC3\xA4tte zur\xC3\xBCckhalten k\xC3\xB6nnen.</p><p>\xC2\xBBLa\xC3\x9F mich jetzt gehen!\xC2\xAB fl\xC3\xBCsterte sie. \xC2\xBBIch werde noch einmal wiederkommen, aber jetzt ist mir zu schwer ums Herz ...\xC2\xAB</p><p>Sie erhob sich von ihrem Platz, doch auf einmal schrie sie laut auf und taumelte zur\xC3\xBCck. Gruschenka war ganz leise ins Zimmer getreten. Niemand hatte sie erwartet. Katja schritt hastig zur T\xC3\xBCr; als sie sich Gruschenka gen\xC3\xA4hert hatte, blieb sie pl\xC3\xB6tzlich stehen, wurde kreidewei\xC3\x9F und fl\xC3\xBCsterte ihr leise, fast st\xC3\xB6hnend, zu: \xC2\xBBVerzeihen Sie mir!\xC2\xAB</p><p>Gruschenka starrte ihr ins Gesicht und antwortete, nachdem sie eine Weile gewartet hatte, boshaft und giftig: \xC2\xBBWir sind beide schlecht, du und ich! Wir sind beide schlecht! Wie k\xC3\xB6nnten wir verzeihen? Du kannst es nicht, und ich kann es nicht. Aber rette ihn, und ich werde mein Leben lang f\xC3\xBCr dich beten.\xC2\xAB</p><p>\xC2\xBBAber verzeihen willst du ihr nicht!\xC2\xAB rief Mitja ihr mit zornigem Vorwurf zu.</p><p>\xC2\xBBDu kannst beruhigt sein, ich werde ihn dir retten!\xC2\xAB fl\xC3\xBCsterte Katja schnell und verlie\xC3\x9F eilig das Zimmer.</p><p>\xC2\xBBUnd du konntest ihr deine Verzeihung verweigern, nachdem sie selbst zu dir gesagt hatte: &#8250;Verzeih&#8249;?\xC2\xAB rief Mitja wieder in bitterem Ton.</p><p>\xC2\xBBMitja, wag es nicht, ihr einen Vorwurf zu machen! Dazu hast du kein Recht!\xC2\xAB rief Aljoscha seinem Bruder heftig zu.</p><p>\xC2\xBBIhre stolzen Lippen haben es gesagt, nicht ihr Herz\xC2\xAB, sagte Gruschenka beinahe angeekelt. \xC2\xBBWenn sie dich rettet, will ich ihr alles verzeihen ...\xC2\xAB</p><p>Sie brach ab, als ob sie etwas in ihrem Herzen unterdr\xC3\xBCckte. Sie konnte noch immer ihre Fassung nicht wiedergewinnen. Gekommen war sie, wie sich nachher herausstellte, ganz zuf\xC3\xA4llig, ohne etwas zu argw\xC3\xB6hnen.</p><p>\xC2\xBBAljoscha, lauf ihr nach!\xC2\xAB wandte sich Mitja hastig an seinen Bruder. \xC2\xBBSag ihr ... Ich wei\xC3\x9F nicht was ... La\xC3\x9F sie nicht so weggehen!\xC2\xAB</p><p>\xC2\xBBIch werde noch vor Abend wieder zu dir kommen!\xC2\xAB rief Aljoscha und lief Katja nach.</p><p>Er holte sie erst au\xC3\x9Ferhalb der Krankenhausmauer ein. Sie ging schnell und hastig, und als Aljoscha sie eingeholt hatte, sagte sie zu ihm: \xC2\xBBNein, vor ihr kann ich mich nicht dem\xC3\xBCtigen! Ich habe zu ihr gesagt: &#8250;Verzeih mir!&#8249;, weil ich in der Selbstdem\xC3\xBCtigung bis an die \xC3\xA4u\xC3\x9Ferste Grenze gehen wollte. Sie hat mir nicht verziehen ... Ich liebe sie daf\xC3\xBCr !\xC2\xAB f\xC3\xBCgte Katja mit unnat\xC3\xBCrlich klingender Stimme hinzu, und ihre Augen funkelten vor Zorn.</p><p>\xC2\xBBMein Bruder hatte sie \xC3\xBCberhaupt nicht erwartet\xC2\xAB, murmelte Aljoscha. \xC2\xBBEr glaubte bestimmt, da\xC3\x9F sie nicht kommen w\xC3\xBCrde ...\xC2\xAB</p><p>\xC2\xBBOhne Zweifel. Lassen wir das!\xC2\xAB erwiderte sie kurz. \xC2\xBBH\xC3\xB6ren Sie, ich kann jetzt nicht mit zu dem Begr\xC3\xA4bnis kommen. Ich habe ihnen Blumen f\xC3\xBCr den kleinen Sarg geschickt. Geld haben sie wohl noch. Wenn sie welches brauchen, sagen Sie ihnen bitte, da\xC3\x9F ich sie auch in Zukunft nicht verlassen werde ... Jetzt aber verlassen Sie mich, bitte, verlassen Sie mich! Sie werden ohnehin zu sp\xC3\xA4t kommen, es wird schon zur Sp\xC3\xA4tmesse gel\xC3\xA4utet ... Verlassen Sie mich, bitte!\xC2\xAB</p>"
  title: "2. F\xC3\xBCr einen Augenblick wird die L\xC3\xBCge zur Wahrheit"
