  text: "<h3>IV</h3><p>\xC2\xBBSie wissen vielleicht (\xC3\xBCbrigens habe ich es Ihnen selbst erz\xC3\xA4hlt)\xC2\xAB, begann Swidrigailow, \xC2\xBBda\xC3\x9F ich hier wegen einer riesigen Summe im Schuldgef\xC3\xA4ngnis sa\xC3\x9F, ohne die geringste Aussicht, da\xC3\x9F ich jemals die Mittel zur Bezahlung besitzen w\xC3\xBCrde. Es hat keinen Zweck, im einzelnen darzulegen, auf welche Weise mich Marfa Petrowna damals loskaufte; wissen Sie, bis zu welchem Grade von Tollheit sich ein Weib manchmal verlieben kann? Sie war eine ehrenhafte, recht kluge, obgleich v\xC3\xB6llig ungebildete Frau. Stellen Sie sich vor, da\xC3\x9F diese sehr eifers\xC3\xBCchtige, ehrenhafte Frau nach \n      <a name=\"page682\" title=\"Mirco/Spuddel\" id=\"page682\"></a>vielen schrecklichen Wutausbr\xC3\xBCchen und Vorw\xC3\xBCrfen sich entschlo\xC3\x9F, mit mir eine Art von Kontrakt abzuschlie\xC3\x9Fen, den sie dann auch w\xC3\xA4hrend der ganzen Dauer unserer Ehe erf\xC3\xBCllt hat. Die Sache war die, da\xC3\x9F sie erheblich \xC3\xA4lter war als ich; au\xC3\x9Ferdem hatte sie best\xC3\xA4ndig eine Gew\xC3\xBCrznelke im Munde. Ich besa\xC3\x9F so viel Gemeinheit und gleichzeitig so viel eigenartige Ehrlichkeit, da\xC3\x9F ich ihr offen erkl\xC3\xA4rte, vollst\xC3\xA4ndig treu k\xC3\xB6nne ich ihr nicht sein. \xC3\x9Cber dieses Gest\xC3\xA4ndnis geriet sie in Wut; aber meine grobe Aufrichtigkeit schien ihr doch in gewisser Weise zu gefallen; &#8250;er beabsichtigt also selbst nicht, mich zu hintergehen&#8249;, dachte sie, &#8250;wenn er von vornherein eine solche Erkl\xC3\xA4rung abgibt&#8249;; na, und das ist einer eifers\xC3\xBCchtigen Frau die Hauptsache. Nach vielen und langen Tr\xC3\xA4nenerg\xC3\xBCssen kam zwischen uns ungef\xC3\xA4hr folgender m\xC3\xBCndlicher Kontrakt zustande: erstens, ich werde Marfa Petrowna nie verlassen und immer ihr Mann bleiben; zweitens, ohne ihre Erlaubnis werde ich nirgendwohin verreisen; drittens, ich werde mir nie eine st\xC3\xA4ndige Geliebte halten; viertens, dagegen gestattet mir Marfa Petrowna, manchmal ein Auge auf die Stubenm\xC3\xA4dchen zu werfen, jedoch nur unter ihrer stillen Mitwisserschaft; f\xC3\xBCnftens, unter keinen Umst\xC3\xA4nden darf ich mich in ein weibliches Wesen aus unserem Stande verlieben; sechstens, wenn (was Gott verh\xC3\xBCten m\xC3\xB6ge) mich eine gro\xC3\x9Fe, ernste Leidenschaft \xC3\xBCberkommen sollte, so bin ich verpflichtet, mich Marfa Petrowna zu er\xC3\xB6ffnen. Hinsichtlich des letzten Punktes war \xC3\xBCbrigens Marfa Petrowna immer ziemlich ruhig; da sie eine kluge Frau war, mu\xC3\x9Fte sie von mir mit Notwendigkeit glauben, ich sei als liederlicher ausschweifender Mensch einer ernsten Liebe nicht f\xC3\xA4hig. Aber eine kluge Frau und eine eifers\xC3\xBCchtige Frau, das sind zwei verschiedene Dinge, und das war das Malheur. \xC3\x9Cbrigens, um \xC3\xBCber eine gewisse Art von Menschen unparteiisch urteilen zu k\xC3\xB6nnen, mu\xC3\x9F man sich vorher von manchen Vorurteilen und von der Gew\xC3\xB6hnung an die uns t\xC3\xA4glich umgebenden Menschen und Dinge frei machen. Auf Ihre \n      <a name=\"page683\" title=\"MadMax-X/Spuddel\" id=\"page683\"></a>Zustimmung darf ich wohl dabei mehr hoffen als auf die irgendeines anderen. Vielleicht haben Sie schon viel L\xC3\xA4cherliches und Verdrehtes \xC3\xBCber Marfa Petrowna geh\xC3\xB6rt. Sie hatte ja auch wirklich manche recht l\xC3\xA4cherlichen Gewohnheiten; aber ich will Ihnen offen sagen, da\xC3\x9F ich aufrichtig bedaure, ihr so unendlich oft Kummer gemacht zu haben. Na, ich glaube, das Gesagte gen\xC3\xBCgt als eine h\xC3\xB6chst anst\xC3\xA4ndige oraison fun\xC3\xA8bre, die ein z\xC3\xA4rtlicher Gatte seiner z\xC3\xA4rtlichen Gattin h\xC3\xA4lt. Wenn es zwischen uns zu Streit kam, so schwieg ich meistens und zeigte mich nicht erregt; und durch ein solches gentlemanlike Benehmen erreichte ich fast immer meine Absicht; das machte auf sie Eindruck und gefiel ihr; bei manchen Gelegenheiten war sie geradezu stolz auf mich. Aber \xC3\xBCber die Eifersucht auf Ihre Schwester konnte sie doch nicht Herr werden. Wie hatte sie auch nur wagen k\xC3\xB6nnen, eine so auserlesene Sch\xC3\xB6nheit als Gouvernante in ihr Haus zu nehmen! Ich kann mir das nur so erkl\xC3\xA4ren: Marfa Petrowna war eine leicht zu entflammende, sehr begeisterungsf\xC3\xA4hige Seele und hatte sich ganz einfach selbst in Ihre Schwester verliebt, jawohl, im eigentlichsten Sinne des Wortes verliebt. Nun, aber was ist auch Awdotja Romanowna f\xC3\xBCr ein Wesen! Ich erkannte gleich beim ersten Blick sehr klar, da\xC3\x9F hier die Sache ernsthaft und schlimm werden k\xC3\xB6nnte, und (was meinen Sie wohl?) ich beschlo\xC3\x9F, \xC3\xBCberhaupt nicht die Augen zu ihr zu erheben. Aber Awdotja Romanowna tat selbst den ersten Schritt; k\xC3\xB6nnen Sie's glauben? Und k\xC3\xB6nnen Sie auch das glauben, da\xC3\x9F Marfa Petrowna in ihrem Enthusiasmus so weit ging, mir anfangs sogar b\xC3\xB6se zu sein, weil ich \xC3\xBCber Ihre Schwester nie etwas sagte und bei ihren eigenen, dauernden schw\xC3\xA4rmerischen \xC3\x84u\xC3\x9Ferungen \xC3\xBCber Awdotja Romanowna mich gleichg\xC3\xBCltig zeigte? Ich begreife selbst nicht, was sie eigentlich w\xC3\xBCnschte! Und nat\xC3\xBCrlich erz\xC3\xA4hlte Marfa Petrowna Ihrer Schwester \xC3\xBCber mich alles bis aufs kleinste. Sie hatte n\xC3\xA4mlich den ungl\xC3\xBCcklichen Hang, allen und jedem unsere ganzen Familiengeheimnisse zu erz\xC3\xA4hlen \n      <a name=\"page684\" title=\"Mirco/Spuddel\" id=\"page684\"></a>und sich bei allen fortw\xC3\xA4hrend \xC3\xBCber mich zu beklagen; wie h\xC3\xA4tte sie das einer solchen neuen, sch\xC3\xB6nen Freundin gegen\xC3\xBCber unterlassen k\xC3\xB6nnen? Ich kann mir denken, da\xC3\x9F zwischen den beiden \xC3\xBCberhaupt von nichts anderem gesprochen wurde als von mir, und zweifellos wurde Awdotja Romanowna mit all den d\xC3\xBCsteren, geheimnisvollen M\xC3\xA4rchen bekannt gemacht, die \xC3\xBCber mich in Umlauf waren &#8230; Ich m\xC3\xB6chte wetten, da\xC3\x9F Ihnen auch schon etwas davon zu Ohren gekommen ist?\xC2\xAB</p><p>\xC2\xBBJawohl, Lushin beschuldigte Sie, Sie h\xC3\xA4tten sogar den Tod eines kleinen M\xC3\xA4dchens verschuldet. Ist das wahr?\xC2\xAB</p><p>\xC2\xBBTun Sie mir den Gefallen und lassen Sie mich mit all diesen Abgeschmacktheiten in Ruhe\xC2\xAB, erwiderte Swidrigailow \xC3\xA4rgerlich und m\xC3\xBCrrisch. \xC2\xBBWenn Sie so gro\xC3\x9Fes Verlangen tragen, \xC3\xBCber all diesen Unsinn die Wahrheit zu h\xC3\xB6ren, so will ich es Ihnen ein andermal erz\xC3\xA4hlen; aber jetzt &#8230;\xC2\xAB</p><p>\xC2\xBBEs wurde auch von einem Diener, den Sie auf dem Lande hatten, gesprochen; angeblich h\xC3\xA4tten Sie auch da eine Schuld auf sich geladen.\xC2\xAB</p><p>\xC2\xBBTun Sie mir den Gefallen und h\xC3\xB6ren Sie damit auf!\xC2\xAB unterbrach ihn Swidrigailow wieder mit sichtlicher Ungeduld.</p><p>\xC2\xBBWar das nicht eben der Diener, der nach seinem Tode zu Ihnen ins Zimmer kam, um Ihnen die Pfeife zu stopfen? Sie haben mir ja selbst davon erz\xC3\xA4hlt!\xC2\xAB fragte Raskolnikow; sein Ton klang immer gereizter.</p><p>Swidrigailow blickte Raskolnikow forschend an, und dem letzteren schien es, als ob in diesem Blicke momentan, blitzartig ein boshaftes L\xC3\xA4cheln aufzuckte; aber Swidrigailow beherrschte sich und antwortete sehr h\xC3\xB6flich:</p><p>\xC2\xBBJa, es war derselbe. Ich sehe, da\xC3\x9F dies alles auch Sie au\xC3\x9Ferordentlich interessiert, und halte es f\xC3\xBCr meine Pflicht, bei der ersten passenden Gelegenheit Ihre Wi\xC3\x9Fbegierde zu befriedigen. Hol's der Teufel! Ich sehe, da\xC3\x9F ich wirklich manchem als eine romantische Pers\xC3\xB6nlichkeit erscheinen \n      <a name=\"page685\" title=\"mam/Spuddel\" id=\"page685\"></a>kann. Da k\xC3\xB6nnen Sie sich leicht selbst sagen, wie dankbar ich unter solchen Umst\xC3\xA4nden der seligen Marfa Petrowna daf\xC3\xBCr sein mu\xC3\x9Fte, da\xC3\x9F sie Ihrer Schwester so viel Geheimnisvolles und Interessantes \xC3\xBCber mich erz\xC3\xA4hlte. Ich wage nicht, dar\xC3\xBCber zu urteilen, wie gro\xC3\x9F der Eindruck war, den diese Erz\xC3\xA4hlungen auf Ihre Schwester machten; aber jedenfalls war es ein f\xC3\xBCr mich vorteilhafter. Trotz alles nat\xC3\xBCrlichen Widerwillens, den Awdotja Romanowna gegen mich empfand, und trotz meiner stets finsteren und absto\xC3\x9Fenden Miene begann ich ihr endlich leid zu tun; der verlorene Mensch tat ihr leid. Wenn aber ein M\xC3\xA4dchenherz erst Mitleid empfindet, so ist das selbstverst\xC3\xA4ndlich f\xC3\xBCr das M\xC3\xA4dchen am allergef\xC3\xA4hrlichsten. Da bekommt sie dann unvermeidlich Lust, den \xC3\x84rmsten zu &#8250;retten&#8249; und auf die rechte Bahn zu bringen und zu bekehren und zu edlen Bestrebungen anzuregen und zu neuem Leben und neuer T\xC3\xA4tigkeit zu erwecken &#8211; na, man wei\xC3\x9F ja, was in dieser Hinsicht alles zusammenphantasiert wird. Ich merkte sofort, da\xC3\x9F das V\xC3\xB6gelchen von selbst ins Netz flog, und traf meinerseits die n\xC3\xB6tigen Vorbereitungen. Sie machen ein finsteres Gesicht, Rodion Romanowitsch? Dazu ist kein Anla\xC3\x9F; es ist, wie Sie wissen, \xC3\xBCber Kleinigkeiten nicht hinausgekommen. (Hol's der Teufel! Was trinke ich f\xC3\xBCr eine Menge Wein!) Wissen Sie, ich habe immer, gleich von Anfang an, bedauert, da\xC3\x9F das Schicksal Ihre Schwester nicht im zweiten oder dritten Jahrhundert unserer Zeitrechnung irgendwo als Tochter eines kleinen regierenden F\xC3\xBCrsten oder so eines Staatenlenkers oder eines Prokonsuls von Kleinasien hat geboren werden lassen. Sie w\xC3\xA4re gewi\xC3\x9F eine der Frauen gewesen, die den M\xC3\xA4rtyrertod erduldeten, und h\xC3\xA4tte gewi\xC3\x9F dazu gel\xC3\xA4chelt, wenn man ihr die Brust mit gl\xC3\xBChenden Zangen verbrannt h\xC3\xA4tte. Sie h\xC3\xA4tte sich diesen Leiden absichtlich und freiwillig unterzogen; im vierten oder f\xC3\xBCnften Jahrhundert aber w\xC3\xA4re sie in die \xC3\xA4gyptische W\xC3\xBCste gegangen und h\xC3\xA4tte dort drei\xC3\x9Fig Jahre lang gewohnt und sich von Wurzeln, Verz\xC3\xBCckungen und Visionen \n      <a name=\"page686\" title=\"Mirco/Spuddel\" id=\"page686\"></a>gen\xC3\xA4hrt. Sie d\xC3\xBCrstet ordentlich vor Verlangen, f\xC3\xBCr irgend jemand irgendwelche Marter so bald wie m\xC3\xB6glich auf sich zu nehmen, und wenn ihr das nicht gestattet wird, so st\xC3\xBCrzt sie sich am Ende gar aus dem Fenster. Ich habe da so etwas \xC3\xBCber einen gewissen Herrn Rasumichin verlauten h\xC3\xB6ren. Er soll ja ein verst\xC3\xA4ndiger junger Mann sein; er besucht, glaube ich, ein Seminar; na, der kann ja dann Ihre Schwester beh\xC3\xBCten. Kurz, ich glaube sie in ihrem Wesen richtig verstanden zu haben, was ich mir zur Ehre anrechne. Damals jedoch, ich meine am Anfange unserer Bekanntschaft &#8211; Sie wissen ja selbst, man ist dann immer ein bi\xC3\x9Fchen dumm und unbedacht, sieht falsch und irrt sich. Aber hol's der Teufel, warum war sie auch so sch\xC3\xB6n? Ich konnte nichts daf\xC3\xBCr, da\xC3\x9F das auf mich wirkte! Kurz, die Sache begann bei mir mit einer unwiderstehlichen sinnlichen Begierde. Awdotja Romanowna ist furchtbar keusch, in einem ganz unerh\xC3\xB6rten, nie dagewesenen Grade. (Lassen Sie sich das gesagt sein; ich teile Ihnen da \xC3\xBCber Ihre Schwester eine feststehende Tatsache mit. Ihre Keuschheit hat vielleicht geradezu etwas Krankhaftes, trotz ihres au\xC3\x9Ferordentlichen Verstandes, und das wird ihr noch einmal zum Schaden gereichen.) Es kam damals gerade ein M\xC3\xA4dchen namens Parascha zu uns, die schwarz\xC3\xA4ugige Parascha, die wir erst vor kurzem aus einem anderen Dorfe hatten her\xC3\xBCberkommen lassen und die ich vorher noch nie gesehen hatte; sie war Stubenm\xC3\xA4dchen, sehr h\xC3\xBCbsch, aber ganz unglaublich dumm: sie brach in Tr\xC3\xA4nen aus und erhob ein Geheul, da\xC3\x9F man es \xC3\xBCber den ganzen Hof h\xC3\xB6rte; genug, die Geschichte machte ein sehr \xC3\xA4rgerliches Aufsehen. Eines Tages nach dem Mittagessen suchte mich Awdotja Romanowna absichtlich im Garten in einer Allee auf, wo ich allein promenierte, und &#8250;verlangte&#8249; von mir mit funkelnden Augen, ich sollte die arme Parascha in Ruhe lassen. Das war so ziemlich unser erstes Gespr\xC3\xA4ch unter vier Augen. Selbstverst\xC3\xA4ndlich versicherte ich, es w\xC3\xBCrde mir eine Ehre sein, ihren Wunsch zu erf\xC3\xBCllen, und gab mir alle M\xC3\xBChe, mich betroffen und \n      <a name=\"page687\" title=\"Bombe/Spuddel\" id=\"page687\"></a>besch\xC3\xA4mt zu stellen; na kurz, ich spielte meine Rolle vortrefflich. Nun begann ein Verkehr zwischen uns: geheime Gespr\xC3\xA4che, Moralpredigten, Belehrungen, Bitten, Beschw\xC3\xB6rungen, sogar Tr\xC3\xA4nen, &#8211; sollten Sie es glauben, sogar Tr\xC3\xA4nen! So stark ist bei manchen jungen M\xC3\xA4dchen die Passion f\xC3\xBCr Bekehrungen! Ich schob nat\xC3\xBCrlich alle Schuld auf mein bisheriges Schicksal, tat, als ob ich nach Erleuchtung hei\xC3\x9Fes Verlangen tr\xC3\xBCge, und brachte schlie\xC3\x9Flich das st\xC3\xA4rkste und zuverl\xC3\xA4ssigste Mittel zur Eroberung von Frauenherzen in Anwendung, jenes Mittel, das nie versagt und schlechterdings bei allen Frauen ohne Ausnahme seine Wirkung tut. Das Mittel ist allgemein bekannt: die Schmeichelei. Nichts auf der Welt ist schwerer als Aufrichtigkeit und nichts leichter als Schmeichelei. Wenn bei der Aufrichtigkeit auch nur ein Hundertstel einer Note falsch ist, so entsteht sofort eine Dissonanz und in deren Gefolge ein Zerw\xC3\xBCrfnis. Wenn aber bei der Schmeichelei alles, von der ersten bis zur letzten Note, falsch ist, so bleibt sie trotz alledem angenehm und wird mit Vergn\xC3\xBCgen angeh\xC3\xB6rt, vielleicht nur mit m\xC3\xA4\xC3\x9Figem Vergn\xC3\xBCgen, aber immerhin mit Vergn\xC3\xBCgen. Und mag die Schmeichelei auch noch so plump sein, so wird unfehlbar doch wenigstens die H\xC3\xA4lfte f\xC3\xBCr Wahrheit gehalten. Und das trifft f\xC3\xBCr alle Bildungsstufen und Schichten der Gesellschaft zu. Selbst eine Vestalin kann man durch Schmeichelei verf\xC3\xBChren, von gew\xC3\xB6hnlichen Weibern gar nicht zu reden! Ich mu\xC3\x9F jedesmal lachen, wenn ich daran denke, wie ich einmal eine Dame verf\xC3\xBChrt habe, die sehr an ihrem Manne und an ihren Kindern hing und von ihrer eigenen Tugend fest \xC3\xBCberzeugt war. Die Sache war h\xC3\xB6chst am\xC3\xBCsant und machte mir so gut wie gar keine M\xC3\xBChe. Und dabei war die Dame wirklich tugendhaft, wenigstens auf ihre Art. Meine ganze Taktik bestand darin, da\xC3\x9F ich jeden Augenblick von ihrer Keuschheit geradezu \xC3\xBCberw\xC3\xA4ltigt tat, vor ihrer Keuschheit anbetend niedersank. Ich schmeichelte ihr in einer nichtsw\xC3\xBCrdigen Weise, und so oft ich einen H\xC3\xA4ndedruck oder \n      <a name=\"page688\" title=\"MadMax-X/Spuddel\" id=\"page688\"></a>auch nur einen Blick von ihr erlangt hatte, machte ich mir laut Vorw\xC3\xBCrfe: ich h\xC3\xA4tte ihr das gewaltsam abgen\xC3\xB6tigt, und sie h\xC3\xA4tte sich gestr\xC3\xA4ubt, und zwar so ernstlich, da\xC3\x9F ich wohl nie etwas erreicht haben w\xC3\xBCrde, wenn ich selbst nicht so lasterhaft w\xC3\xA4re; und sie h\xC3\xA4tte in ihrer Unschuld meine T\xC3\xBCcke nicht vorhergesehen und unversehens, ohne sich dessen selbst auch nur im geringsten bewu\xC3\x9Ft zu sein, nachgegeben, und so weiter und so weiter. Kurz, ich erreichte alles; meine Dame aber blieb vollkommen \xC3\xBCberzeugt, da\xC3\x9F sie unschuldig und keusch sei und in vollem Umfange ihre Pflicht erf\xC3\xBClle und nur ganz zuf\xC3\xA4llig zu Fall gekommen sei. Und wie zornig wurde sie auf mich, als ich ihr zuletzt erkl\xC3\xA4rte, da\xC3\x9F meiner aufrichtigen \xC3\x9Cberzeugung nach sie genau ebenso wie ich den Genu\xC3\x9F gesucht habe. Auch die arme Marfa Petrowna war f\xC3\xBCr Schmeichelei sehr empf\xC3\xA4nglich, und wenn ich nur gewollt h\xC3\xA4tte, so h\xC3\xA4tte sie mir sicher noch zu ihren Lebzeiten ihr ganzes Verm\xC3\xB6gen vermacht. (Aber ich trinke viel zuviel Wein und gerate ins Schwatzen.) Ich hoffe, Sie werden es mir nicht \xC3\xBCbelnehmen, wenn ich jetzt erw\xC3\xA4hne, da\xC3\x9F sich auch bei Awdotja Romanowna dieselbe Wirkung zu zeigen begann. Aber ich selbst benahm mich dumm und ungeduldig und verdarb so die ganze Geschichte. Ihrer Schwester mi\xC3\x9Ffiel in hohem Grade der Ausdruck meiner Augen; k\xC3\xB6nnen Sie das glauben? Das war schon vorher einige Male der Fall gewesen, einmal aber ganz besonders. In meinen Augen loderte n\xC3\xA4mlich immer st\xC3\xA4rker und unvorsichtiger eine gewisse Glut, die ihr angst machte und ihr schlie\xC3\x9Flich geradezu verha\xC3\x9Ft wurde. Alle Einzelheiten zu erz\xC3\xA4hlen hat keinen Zweck; aber wir kamen auseinander. Nun beging ich wieder eine Dummheit. Ich fing an, in der gr\xC3\xB6bsten Weise \xC3\xBCber all diese Besserungs- und Bekehrungsversuche zu spotten; Parascha mu\xC3\x9Fte wieder auf die B\xC3\xBChne, und nicht sie allein &#8211; kurz, es war ein wahres Sodom. Ach, Rodion Romanowitsch, wenn Sie nur ein einziges Mal im Leben zu sehen bek\xC3\xA4men, wie die Augen Ihrer Schwester mitunter zu funkeln \n      <a name=\"page689\" title=\"RG58/Spuddel\" id=\"page689\"></a>verstehen! Wenn ich jetzt auch betrunken bin und schon ein ganzes Glas Wein getrunken habe, darum sage ich doch die Wahrheit; ich versichere Ihnen, da\xC3\x9F ich selbst im Traume diesen Blick auf mich gerichtet sah; es kam schlie\xC3\x9Flich so weit, da\xC3\x9F ich das Rascheln ihres Kleides nicht mehr ertragen konnte. Wahrhaftig, ich dachte, ich bek\xC3\xA4me Krampfanf\xC3\xA4lle; niemals h\xC3\xA4tte ich geglaubt, da\xC3\x9F sich meine Leidenschaft bis zu solcher H\xC3\xB6he steigern k\xC3\xB6nne. Kurz, ich mu\xC3\x9Fte mich notwendig mit ihr auss\xC3\xB6hnen; aber das war nicht mehr m\xC3\xB6glich. Und nun stellen Sie sich einmal vor, was ich dann tat! Zu welcher bl\xC3\xB6dsinnigen Handlungsweise kann doch die Raserei den Menschen bringen! Unternehmen Sie niemals etwas im Zustande der Raserei, Rodion Romanowitsch! In der Erw\xC3\xA4gung, da\xC3\x9F Awdotja Romanowna im Grunde bettelarm ist (ach, entschuldigen Sie, so wollte ich nicht sagen, &#8230; aber ist nicht schlie\xC3\x9Flich der Ausdruck ganz egal, wenn doch der Begriff derselbe ist?), kurz, da\xC3\x9F sie von ihrer Arbeit lebt und da\xC3\x9F sie davon auch noch ihre Mutter und Sie unterh\xC3\xA4lt (ach, zum Teufel, es kommt mir wieder so vor, als ob Sie ein b\xC3\xB6ses Gesicht machen &#8230;), also da beschlo\xC3\x9F ich, ihr mein ganzes Geld anzubieten (so an drei\xC3\x9Figtausend Rubel konnte ich damals fl\xC3\xBCssig machen), wenn sie einwilligte, mit mir auf und davon zu gehen, beispielsweise hierher nach Petersburg. Nat\xC3\xBCrlich h\xC3\xA4tte ich ihr dann ewige Liebe, Gl\xC3\xBCckseligkeit und so weiter und so weiter geschworen. K\xC3\xB6nnen Sie es glauben, ich war damals so von ihr bezaubert &#8211; wenn sie zu mir gesagt h\xC3\xA4tte: &#8250;Schneide deiner Frau den Hals ab oder vergifte sie und heirate mich&#8249;, ich h\xC3\xA4tte es sofort getan! Die ganze Sache endete aber mit der Ihnen bereits bekannten Katastrophe, und Sie k\xC3\xB6nnen sich denken, in welche Wut ich geriet, als ich erfuhr, da\xC3\x9F Marfa Petrowna damals diesen grundgemeinen Federfuchser, den Lushin, herangeholt hatte und beinahe eine Heirat zustande gebracht h\xC3\xA4tte, was im Grunde nichts anderes gewesen w\xC3\xA4re als das, was auch ich Ihrer Schwester anbot. Nicht wahr? Nicht wahr? So ist es \n      <a name=\"page690\" title=\"MadMax-X/Spuddel\" id=\"page690\"></a>doch? Ich merke, da\xC3\x9F Sie mir jetzt mit gro\xC3\x9Fer Aufmerksamkeit zuh\xC3\xB6ren, &#8230; Sie interessanter junger Mann! &#8230;\xC2\xAB</p><p>Swidrigailow schlug ingrimmig mit der Faust auf den Tisch. Sein Gesicht hatte sich stark ger\xC3\xB6tet. Raskolnikow sah deutlich, da\xC3\x9F das eine Glas oder die anderthalb Gl\xC3\xA4ser Champagner, die er so sachte in kleinen Schl\xC3\xBCckchen geschl\xC3\xBCrft hatte, auf ihn schon berauschend gewirkt hatten, und beschlo\xC3\x9F, aus diesem Umstande Nutzen zu ziehen. Swidrigailow erschien ihm sehr verd\xC3\xA4chtig.</p><p>\xC2\xBBNach allem, was ich da eben von Ihnen geh\xC3\xB6rt habe, bin ich der festen \xC3\x9Cberzeugung, da\xC3\x9F Sie auch bei der Reise hierher es auf meine Schwester abgesehen haben\xC2\xAB, sagte er offen und unverhohlen zu Swidrigailow, um ihn noch mehr zu reizen.</p><p>\xC2\xBBAch, reden Sie doch nicht so etwas!\xC2\xAB erwiderte Swidrigailow, der pl\xC3\xB6tzlich die Herrschaft \xC3\xBCber sich zur\xC3\xBCckzugewinnen schien. \xC2\xBBIch habe Ihnen ja schon gesagt, &#8230; und au\xC3\x9Ferdem kann mich Ihre Schwester nicht leiden.\xC2\xAB</p><p>\xC2\xBBJa, das ist auch meine \xC3\x9Cberzeugung, da\xC3\x9F sie Sie nicht leiden kann. Aber darum handelt es sich jetzt nicht.\xC2\xAB</p><p>\xC2\xBBAlso davon sind Sie \xC3\xBCberzeugt, da\xC3\x9F sie mich nicht leiden kann?\xC2\xAB Swidrigailow zwinkerte mit den Augen und l\xC3\xA4chelte sp\xC3\xB6ttisch. \xC2\xBBSie haben recht, sie liebt mich nicht; aber \xC3\xBCbernehmen Sie niemals eine Gew\xC3\xA4hr f\xC3\xBCr die Bewertung von Vorg\xC3\xA4ngen, die zwischen Mann und Frau oder zwischen einem Liebhaber und der Geliebten stattgefunden haben. Da ist immer so ein Winkelchen, das der ganzen Welt verborgen bleibt und nur den beiden bekannt ist. K\xC3\xB6nnen Sie garantieren, da\xC3\x9F Awdotja Romanowna bei meinem Anblicke einen wirklichen Widerwillen empfunden hat?\xC2\xAB</p><p>\xC2\xBBAus manchen Worten und Andeutungen in Ihrer Erz\xC3\xA4hlung entnehme ich, da\xC3\x9F Sie auch jetzt noch Ihre Absichten bez\xC3\xBCglich meiner Schwester eifrig verfolgen, und selbstverst\xC3\xA4ndlich sind es ganz gemeine Absichten.\xC2\xAB</p><p>\xC2\xBBWie? Mir sollten solche Worte und Andeutungen entschl\xC3\xBCpft sein?\xC2\xAB fragte Swidrigailow h\xC3\xB6chst naiv, ohne das \n      <a name=\"page691\" title=\"Mirco/Spuddel\" id=\"page691\"></a>Beiwort, das seinen Absichten beigelegt war, im geringsten zu beachten.</p><p>\xC2\xBBAuch jetzt in diesem Augenblicke verraten Sie sich. Warum sind Sie denn zum Beispiel so \xC3\xA4ngstlich? Warum erschraken Sie jetzt eben auf einmal?\xC2\xAB</p><p>\xC2\xBBIch bin \xC3\xA4ngstlich und erschrecke? Vor Ihnen erschrecke ich? Eher h\xC3\xA4tten Sie Anla\xC3\x9F, vor mir Angst zu haben, cher ami. Aber was rede ich nur f\xC3\xBCr dummes Zeug zusammen &#8230; Ich sehe, ich bin betrunken; beinahe h\xC3\xA4tte ich wieder zuviel gesagt. Hol der Teufel den Wein! Heda, Wasser!\xC2\xAB</p><p>Er ergriff die Flasche und schleuderte sie ohne Umst\xC3\xA4nde zum Fenster hinaus. Filipp brachte Wasser.</p><p>\xC2\xBBDas ist alles Unsinn\xC2\xAB, sagte Swidrigailow, w\xC3\xA4hrend er ein Handtuch anfeuchtete und es sich gegen den Kopf dr\xC3\xBCckte. \xC2\xBBIch kann Sie mit einem einzigen Worte widerlegen und Ihren ganzen Verdacht als nichtig erweisen. Wissen Sie, da\xC3\x9F ich mich wieder verheirate?\xC2\xAB</p><p>\xC2\xBBSie haben es mir schon fr\xC3\xBCher gesagt.\xC2\xAB</p><p>\xC2\xBBSo? Nun, ich hab's vergessen. Aber damals konnte ich es noch nicht mit voller Sicherheit sagen; denn ich hatte die Braut noch nicht einmal gesehen. Damals war es erst ein Plan. Na, aber jetzt habe ich bereits eine Braut, und die Sache ist abgemacht; und wenn ich jetzt nicht unaufschiebbare Gesch\xC3\xA4fte h\xC3\xA4tte, so w\xC3\xBCrde ich Sie jedenfalls sofort zu den Leuten hinf\xC3\xBChren &#8211; denn ich m\xC3\xB6chte Sie dabei um Ihren Rat bitten. Ach, Donnerwetter! Ich habe ja nur noch zehn Minuten Zeit. Hier ist meine Uhr; sehen Sie selbst. Aber ich will es Ihnen doch noch erz\xC3\xA4hlen; denn es ist ein h\xC3\xBCbscher kleiner Spa\xC3\x9F, meine Heirat meine ich, so in ihrer Art, &#8230; aber wo wollen Sie denn hin? Wieder weg?\xC2\xAB</p><p>\xC2\xBBNein, jetzt habe ich nicht mehr die Absicht, von Ihnen wegzugehen.\xC2\xAB</p><p>\xC2\xBB\xC3\x9Cberhaupt nicht? Na, wir wollen sehen! Ich werde Sie hinf\xC3\xBChren, ganz bestimmt, und Ihnen meine Braut zeigen; nur nicht jetzt gleich. Jetzt m\xC3\xBCssen wir bald gehen, Sie nach \n      <a name=\"page692\" title=\"mam/Spuddel\" id=\"page692\"></a>rechts, ich nach links. Kennen Sie diese Frau R\xC3\xB6\xC3\x9Flich? Die Frau R\xC3\xB6\xC3\x9Flich, bei der ich jetzt wohne, ja? Wissen Sie, das ist dieselbe, von der man erz\xC3\xA4hlt, da\xC3\x9F sich bei ihr ein kleines M\xC3\xA4dchen das Leben genommen hat, ins Wasser gegangen ist. Na, nun h\xC3\xB6ren Sie mal zu! Die hat mir also diese ganze Heiratsaff\xC3\xA4re arrangiert. &#8250;Du langweilst dich immer so&#8249;, sagte sie zu mir; &#8250;zerstreue dich doch ein bi\xC3\x9Fchen!&#8249; Ich bin n\xC3\xA4mlich ein finsterer, tr\xC3\xBCbsinniger Mensch. Sie denken, ich sei lustig? Nein, ich bin ein finsterer Mensch; ich tue niemandem etwas zuleide, doch ich sitze still in einer Ecke und rede manchmal drei Tage lang kein Wort. Aber diese R\xC3\xB6\xC3\x9Flich ist ein abgefeimtes Frauenzimmer, kann ich Ihnen sagen; sie spekuliert n\xC3\xA4mlich so: ich werde meiner Frau bald \xC3\xBCberdr\xC3\xBCssig werden, sie im Stich lassen und wegfahren; und meine Frau wird dann ihr anheimfallen, und sie wird sie in unserer gesellschaftlichen Sph\xC3\xA4re, und auch noch in h\xC3\xB6heren, als Handelsobjekt benutzen. &#8250;Da ist&#8249;, sagte sie zu mir, &#8250;so ein gel\xC3\xA4hmter Vater, ein verabschiedeter Beamter; der sitzt schon seit mehr als zwei Jahren im Lehnsessel und kann seine Beine nicht bewegen. Und da ist auch eine Mutter&#8249;, sagte sie, &#8250;eine vern\xC3\xBCnftige Dame, ein gutes Mamachen. Sie haben einen Sohn, der irgendwo in der Provinz Beamter ist; der unterst\xC3\xBCtzt aber seine Eltern nicht. Eine Tochter ist verheiratet und l\xC3\xA4\xC3\x9Ft sich bei ihnen nicht mehr blicken. Die haben aber sogar noch zwei kleine Neffen auf dem Halse (als ob sie an ihrer eigenen Familie nicht Sorge genug h\xC3\xA4tten). Ihre j\xC3\xBCngste Tochter haben sie aus dem M\xC3\xA4dchengymnasium nehmen m\xC3\xBCssen, noch ehe sie es abgeschlossen hatte; sie wird in einem Monat sechzehn Jahre alt; also k\xC3\xB6nnen ihr die Eltern in einem Monat einen Mann geben.&#8249; Und dieser Mann sollte ich sein. Wir fuhren also hin; der Besuch verlief h\xC3\xB6chst komisch. Ich stellte mich vor: Gutsbesitzer, Witwer, aus geachteter Familie, mit guten Konnexionen und h\xC3\xBCbschem Verm\xC3\xB6gen; da\xC3\x9F ich f\xC3\xBCnfzig Jahre alt bin und das junge M\xC3\xA4dchen noch nicht einmal sechzehn, kam dabei \n      <a name=\"page693\" title=\"IceDM/hschue\" id=\"page693\"></a>weiter nicht in Betracht; wer nimmt daran Ansto\xC3\x9F? Na, das war doch alles sehr verlockend, nicht wahr? \xC3\x9Cberaus verlockend, ha-ha! Sie h\xC3\xA4tten mich sehen sollen, wie ich mit dem Papa und der Mama ein angeregtes Gespr\xC3\xA4ch f\xC3\xBChrte! Schon der blo\xC3\x9Fe Anblick, wie ich da redete, war gar nicht zu bezahlen. Nun kam die Tochter ins Zimmer, machte einen Knicks; na, Sie k\xC3\xB6nnen sich's vorstellen: noch in kurzem Kleidchen, ein Kn\xC3\xB6spchen, das sich noch nicht ge\xC3\xB6ffnet hat. Sie err\xC3\xB6tete; ihr Gesichtchen war wie in Glut getaucht (der Zweck meines Besuches war ihr nat\xC3\xBCrlich mitgeteilt worden). Ich wei\xC3\x9F nicht, was Sie in bezug auf Frauengesichter f\xC3\xBCr einen Geschmack haben. Aber meines Erachtens verdienen diese sechzehn Jahre, diese noch kindlichen Augen, diese Sch\xC3\xBCchternheit und diese Tr\xC3\xA4nchen der Versch\xC3\xA4mtheit weitaus den Vorzug vor einer reifen Sch\xC3\xB6nheit. Und dazu kommt noch, da\xC3\x9F gerade dieses M\xC3\xA4dchen ein reizendes Pers\xC3\xB6nchen ist. Hellblondes Haar, zu kleinen L\xC3\xB6ckchen gekr\xC3\xA4uselt (L\xC3\xA4mmerfrisur!), volle, weiche Lippen, kirschrot, und die F\xC3\xBC\xC3\x9Fchen &#8211; alles entz\xC3\xBCckend! &#8230; Na, ich und die Kleine machten miteinander Bekanntschaft; ich erkl\xC3\xA4rte, da\xC3\x9F meine h\xC3\xA4uslichen Verh\xC3\xA4ltnisse mir eine Beschleunigung w\xC3\xBCnschenswert machten, und am n\xC3\xA4chsten Tage, das hei\xC3\x9Ft vorgestern, erteilten uns die Eltern ihren Segen. Seitdem nehme ich meine Braut, sowie ich hinkomme, sofort auf den Scho\xC3\x9F und lasse sie nicht mehr herunter &#8230; Na, sie wird blutrot; ich aber k\xC3\xBCsse sie alle Augenblicke. Die Mama hat ihr nat\xC3\xBCrlich eingepr\xC3\xA4gt: &#8250;Das ist dein k\xC3\xBCnftiger Mann, und das ist ganz in der Ordnung&#8249;; kurz, es ist eine wahre Lust! Und vielleicht bin ich jetzt, wo ich ihr Br\xC3\xA4utigam bin, gl\xC3\xBCcklicher als sp\xC3\xA4ter, wenn ich ihr Mann sein werde. Hier habe ich, was man so nennt, la nature et la v\xC3\xA9rit\xC3\xA9. Ha-ha! Ich habe mich mit ihr ein paarmal unterhalten &#8211; es ist eine kluge kleine Krabbe; manchmal blickt sie mich so verstohlen an, das brennt ordentlich. Wissen Sie, sie hat ein Gesichtchen im Genre der Raffaelischen Madonna. Die Sixtinische Madonna hat doch so ein verz\xC3\xBCcktes \n      <a name=\"page694\" title=\"Mirco/Spuddel\" id=\"page694\"></a> Gesicht, das Gesicht einer leidenden Schw\xC3\xA4rmerin; ist Ihnen das niemals aufgefallen? Na also, an die erinnert sie. Gleich am anderen Tage nach unserer Verlobung brachte ich ihr f\xC3\xBCr anderthalbtausend Rubel Geschenke mit: einen Brillantschmuck, einen aus Perlen, einen silbernen Toilettenkasten &#8211; so gro\xC3\x9F! &#8211; mit allerlei Inhalt; das Gesichtchen der kleinen Madonna f\xC3\xA4rbte sich ganz rosig. Ich setzte sie gestern auf meinen Scho\xC3\x9F, aber wahrscheinlich doch gar zu ungeniert; denn sie wurde blutrot, und die Tr\xC3\xA4nchen perlten ihr hervor. Aber sie wollte es nicht zeigen; sie gl\xC3\xBChte \xC3\xBCber das ganze Gesicht. Die andern waren alle f\xC3\xBCr ein Weilchen aus dem Zimmer hinausgegangen, und ich war mit ihr ganz allein geblieben; da fiel sie mir auf einmal um den Hals (zum ersten Male ganz von selbst), umschlang mich mit ihren beiden \xC3\x84rmchen, k\xC3\xBC\xC3\x9Fte mich und schwur, sie werde mir eine gehorsame, treue, gute Frau sein; sie wolle mich gl\xC3\xBCcklich machen; dazu werde sie ihr ganzes Leben, jede Minute ihres Lebens verwenden; alles, alles wolle sie daf\xC3\xBCr zum Opfer bringen, und f\xC3\xBCr all das w\xC3\xBCnsche sie nur meine Achtung zu besitzen; &#8250;weiter&#8249;, sagte sie, &#8250;brauche ich nichts, nichts, gar nichts, keine Geschenke!&#8249; Das m\xC3\xBCssen Sie doch selbst sagen: ein solches Gest\xC3\xA4ndnis unter vier Augen anzuh\xC3\xB6ren von einem sechzehnj\xC3\xA4hrigen Engelchen im T\xC3\xBCllkleidchen, mit krausen L\xC3\xB6ckchen, mit der R\xC3\xB6te m\xC3\xA4dchenhafter Versch\xC3\xA4mtheit auf dem Gesichte und mit Tr\xC3\xA4nen holder Schw\xC3\xA4rmerei in den Augen &#8211; das m\xC3\xBCssen Sie doch selbst sagen, das hat einen gro\xC3\x9Fen Reiz! Nicht wahr, einen gro\xC3\x9Fen Reiz! Das ist doch schlie\xC3\x9Flich etwas Wertvolles, nicht? Nicht wahr? Na, &#8230; na, h\xC3\xB6ren Sie, &#8230; wir wollen einmal zu meiner Braut hinfahren, &#8230; nur nicht jetzt gleich!\xC2\xAB</p><p>\xC2\xBBKurz gesagt, gerade dieser ungeheuerliche Abstand in den Jahren und in der geistigen Entwicklung erregt Ihre Sinnlichkeit! Haben Sie denn wirklich vor, das M\xC3\xA4dchen zu heiraten?\xC2\xAB</p><p>\xC2\xBBAber warum denn nicht? Ganz bestimmt! Jeder sorgt f\xC3\xBCr sich, und am lustigsten lebt derjenige, der sich selbst am \n      <a name=\"page695\" title=\"IceDM/Spuddel\" id=\"page695\"></a>besten zu betr\xC3\xBCgen versteht. Ha-ha! Aber Sie sind ja wohl so ein ganz besonderer Tugendbold? Haben Sie Nachsicht mit mir, V\xC3\xA4terchen! Ich bin ein s\xC3\xBCndiger Mensch. He-he-he!\xC2\xAB</p><p>\xC2\xBBSie haben aber doch f\xC3\xBCr Katerina Iwanownas Kinder gesorgt. Indessen, Sie werden wohl auch daf\xC3\xBCr Ihre Gr\xC3\xBCnde gehabt haben; &#8230; ich verstehe jetzt alles.\xC2\xAB</p><p>\xC2\xBBKinder habe ich \xC3\xBCberhaupt lieb; ich mag Kinder sehr gern\xC2\xAB, erwiderte Swidrigailow lachend. \xC2\xBBIn dieser Hinsicht kann ich Ihnen sogar ein h\xC3\xB6chst interessantes kleines Erlebnis mitteilen, das auch jetzt noch nicht seinen Abschlu\xC3\x9F gefunden hat. Am ersten Tage nach meiner Ankunft besuchte ich verschiedene Sumpflokale; na, nach sieben Jahren Entbehrung st\xC3\xBCrzte ich mich mit Wonne da hinein. Sie haben wohl schon gemerkt, da\xC3\x9F ich es nicht eilig habe, mit meiner fr\xC3\xBCheren Sippschaft, meinen ehemaligen Freunden und Bekannten wieder in Verkehr zu treten. Na, ich will suchen, m\xC3\xB6glichst lange ohne sie auszukommen. Wissen Sie, als ich bei Marfa Petrowna auf dem Lande wohnte, bin ich oft ganz krank geworden vor sehns\xC3\xBCchtiger Erinnerung an all diese geheimnisvollen Lokale und Lok\xC3\xA4lchen, wo jemand, der darin Routine hat, gar manches zu finden vermag. Ein tolles Leben hier in Petersburg; das niedere Volk s\xC3\xA4uft; die gebildete Jugend \xC3\xBCberl\xC3\xA4\xC3\x9Ft sich einem unt\xC3\xA4tigen M\xC3\xBC\xC3\x9Figgange, verpufft ihre Kraft in unerf\xC3\xBCllbaren Tr\xC3\xA4umereien und Schw\xC3\xA4rmereien und verkr\xC3\xBCppelt geistig durch das ewige Theoretisieren; die Juden, die hier von \xC3\xBCberallher zusammenstr\xC3\xB6men, scharren heimlich Geld zusammen, und alles \xC3\xBCbrige sumpft. Gleich bei meiner Ankunft war es mir, als ob mir der wohlbekannte Geruch dieser Stadt entgegenschl\xC3\xBCge. Ich besuchte zuf\xC3\xA4llig eine sogenannte Tanzsoiree &#8211; es war ein schauderhaftes Sumpflokal (aber solche Lokale sind mir je unsauberer, um so lieber); na, nat\xC3\xBCrlich wurde ein Cancan getanzt, wie man ihn sich nicht \xC3\xA4rger denken kann und wie er zu meiner Zeit \xC3\xBCberhaupt noch gar nicht existierte. Ja, darin kann man wirklich einen gro\xC3\x9Fen Fortschritt konstatieren. Da sah ich auf einmal, wie ein etwa \n      <a name=\"page696\" title=\"Mirco/Spuddel\" id=\"page696\"></a>dreizehnj\xC3\xA4hriges M\xC3\xA4dchen, sehr h\xC3\xBCbsch gekleidet, mit einem ganz extravaganten Cancant\xC3\xA4nzer tanzte; und einen andern von derselben Sorte hatte sie als Visavis. An der Wand auf einem Stuhle sa\xC3\x9F ihre Mutter. Na, Sie k\xC3\xB6nnen sich vorstellen, was das f\xC3\xBCr ein toller Cancan war! Das M\xC3\xA4dchen wurde verlegen, err\xC3\xB6tete, schlie\xC3\x9Flich f\xC3\xBChlte sie sich gekr\xC3\xA4nkt und fing an zu weinen. Ihr T\xC3\xA4nzer packte sie und begann sie herumzuwirbeln und ihr gegen\xC3\xBCber seine Kapriolen zu machen. Alles ringsumher lachte (ich habe meine Freude daran, wie sich bei solchen Gelegenheiten Ihr Petersburger Publikum benimmt, auch wenn es nur ein Cancanpublikum ist), alle lachten und schrien: &#8250;Bravo, so ist's recht! Kinder geh\xC3\xB6ren nicht hierher!&#8249; Na, ich mischte mich da weiter nicht ein: mich ging's ja auch nichts an, ob das Am\xC3\xBCsement der Leute \xC3\xBCber diesen Vorfall logisch oder unlogisch war. Ich hatte sofort gemerkt, wie ich die Sache anzugreifen hatte, setzte mich zu der Mutter und begann damit, ich w\xC3\xA4re hier auch fremd und wie unh\xC3\xB6flich hier die Menschen w\xC3\xA4ren und da\xC3\x9F sie f\xC3\xBCr Personen, die wirklich etwas Besseres w\xC3\xA4ren, so gar kein Verst\xC3\xA4ndnis bes\xC3\xA4\xC3\x9Fen und ihnen gar nicht die geb\xC3\xBChrende Achtung erwiesen; ich deutete an, da\xC3\x9F ich viel Geld h\xC3\xA4tte, und machte den Vorschlag, die Damen in meinem Wagen nach Hause zu bringen. Das geschah denn auch; ich wurde mit ihnen bekannt (sie bewohnen ein kleines m\xC3\xB6bliertes St\xC3\xBCbchen und sind erst ganz k\xC3\xBCrzlich in Petersburg angekommen). Die Mutter erkl\xC3\xA4rte mir, sie und ihre Tochter k\xC3\xB6nnten sich meine Bekanntschaft nur zur gr\xC3\xB6\xC3\x9Ften Ehre anrechnen. Ich erfuhr, da\xC3\x9F sie fast mittellos sind und die Reise hierher unternommen haben, um bei einer Beh\xC3\xB6rde etwas zu erwirken. Ich bot ihnen meine Dienste und eine pekuni\xC3\xA4re Beihilfe an. Ich h\xC3\xB6rte auch, da\xC3\x9F sie nur irrt\xC3\xBCmlicherweise zu der Tanzsoiree gegangen waren, in dem Glauben, es w\xC3\xBCrde dort wirklich Tanzunterricht erteilt. Ich erkl\xC3\xA4rte mich meinerseits bereit, bei der Ausbildung des jungen M\xC3\xA4dchens behilflich zu sein, indem ich ihr Unterricht im Franz\xC3\xB6sischen und im Tanzen geben lie\xC3\x9Fe. Das \n      <a name=\"page697\" title=\"dabi/Spuddel\" id=\"page697\"></a>nahmen sie mit tausend Freuden an; sie halten es f\xC3\xBCr eine Ehre, und ich verkehre noch immer bei ihnen &#8230; Wenn Sie wollen, k\xC3\xB6nnen wir einmal hinfahren, nur nicht jetzt gleich.\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6ren Sie auf mit Ihren gemeinen, sch\xC3\xA4ndlichen Geschichten, Sie liederlicher, sch\xC3\xA4ndlicher, sinnlicher Mensch!\xC2\xAB</p><p>\xC2\xBBSie sind ein Schiller, ein russischer Schiller! O\xC3\xB9 va-t-elle la vertu se nicher? Wissen Sie was? Ich werde Ihnen absichtlich noch mehr solche Geschichten erz\xC3\xA4hlen, blo\xC3\x9F um Ihre \xC3\x84u\xC3\x9Ferungen der Entr\xC3\xBCstung zu h\xC3\xB6ren. Das ist mir ein wahrer Genu\xC3\x9F!\xC2\xAB</p><p>\xC2\xBBZweifellos! Ich komme mir ja selbst in diesem Augenblicke l\xC3\xA4cherlich vor\xC2\xAB, murmelte Raskolnikow \xC3\xA4rgerlich.</p><p>Swidrigailow lachte aus vollem Halse; schlie\xC3\x9Flich rief er Filipp, zahlte und stand auf.</p><p>\xC2\xBBNa, ich bin ja ziemlich betrunken! Assez caus\xC3\xA9!\xC2\xAB sagte er. \xC2\xBBEs ist mir ein wahrer Genu\xC3\x9F gewesen!\xC2\xAB</p><p>\xC2\xBBSehr begreiflich, da\xC3\x9F es f\xC3\xBCr Sie ein Genu\xC3\x9F war!\xC2\xAB rief Raskolnikow und erhob sich gleichfalls. \xC2\xBBWie sollte es denn auch f\xC3\xBCr einen alten W\xC3\xBCstling nicht ein Genu\xC3\x9F sein, von solchen Erlebnissen zu erz\xC3\xA4hlen, w\xC3\xA4hrend er sich dabei schon wieder mit einem andern unnat\xC3\xBCrlichen Vorhaben derselben Art besch\xC3\xA4ftigt, und noch dazu unter diesen Umst\xC3\xA4nden und einem Menschen, wie ich, gegen\xC3\xBCber. Das kitzelt!\xC2\xAB</p><p>\xC2\xBBNa, wenn dem so ist\xC2\xAB, erwiderte Swidrigailow einigerma\xC3\x9Fen erstaunt und sah Raskolnikow forschend an, \xC2\xBBwenn dem so ist, so sind Sie selbst ein arger Frechling. Wenigstens haben Sie im h\xC3\xB6chsten Grade das Zeug dazu. Sie sind ein starker Theoretiker, ein sehr starker, &#8230; na, und auch zum praktischen Handeln sind Sie ja sehr wohl bef\xC3\xA4higt. Aber nun genug davon. Ich bedaure aufrichtig, da\xC3\x9F ich mich nur so kurze Zeit habe mit Ihnen unterhalten k\xC3\xB6nnen; aber Sie laufen mir ja nicht davon &#8230; Warten Sie nur! &#8230;\xC2\xAB</p><p>Swidrigailow verlie\xC3\x9F das Restaurant, und Raskolnikow folgte ihm. Swidrigailow war nicht erheblich betrunken; der Champagner war ihm nur f\xC3\xBCr einen Augenblick zu \n      <a name=\"page698\" title=\"IceDM/Spuddel\" id=\"page698\"></a>Kopfe gestiegen, und der Rausch verflog mit jeder Minute mehr. Ein offenbar sehr wichtiges Vorhaben besch\xC3\xA4ftigte ihn stark, und er machte ein sehr ernstes Gesicht. Irgendeine Erwartung regte ihn augenscheinlich auf und versetzte ihn in Unruhe. Raskolnikow gegen\xC3\xBCber hatte er in den letzten Minuten auf einmal sein Benehmen ge\xC3\xA4ndert und war von Minute zu Minute gr\xC3\xB6ber und sp\xC3\xB6ttischer geworden. Raskolnikow hatte das alles recht wohl bemerkt und war nun gleichfalls in unruhiger Erregung. Swidrigailow erschien ihm sehr verd\xC3\xA4chtig; er beschlo\xC3\x9F, ihm nachzugehen.</p><p>Sie traten auf das Trottoir.</p><p>\xC2\xBBSie gehen also nach rechts und ich nach links, oder meinetwegen auch umgekehrt. Jedenfalls adieu, bon plaisir, auf fr\xC3\xB6hliches Wiedersehen!\xC2\xAB</p><p>Damit ging er nach rechts, in der Richtung auf den Heumarkt zu.</p>"
