  text: "<h3>III</h3><p>\xC2\xBBPjotr Petrowitsch!\xC2\xAB schrie sie. \xC2\xBBSch\xC3\xBCtzen Sie mich! Machen Sie dieser dummen Kreatur klar, da\xC3\x9F sie sich nicht unterstehen darf, sich gegen eine vornehme Dame, die ins Ungl\xC3\xBCck geraten ist, so zu benehmen; sagen Sie ihr, da\xC3\x9F es ein Gericht gibt &#8230; An den Generalgouverneur selbst werde ich mich wenden &#8230; Sie wird sich zu verantworten haben &#8230; Gedenken Sie der Gastfreundschaft, die Sie bei meinem Vater genossen haben, und sch\xC3\xBCtzen Sie uns in unserer Verlassenheit!\xC2\xAB</p><p><a name=\"page563\" title=\"waldsee/Spuddel\" id=\"page563\"></a>\xC2\xBBErlauben Sie, Madame &#8230; Erlauben Sie, erlauben Sie, Madame\xC2\xAB, wehrte Pjotr Petrowitsch sie von sich ab. \xC2\xBBIhren Herrn Vater habe ich, wie Sie wissen, gar nicht die Ehre gehabt zu kennen &#8230; Erlauben Sie, Madame!\xC2\xAB (Hier lachte jemand laut auf.) \xC2\xBBUnd mich in Ihre ewigen Z\xC3\xA4nkereien mit Amalia Iwanowna einzumengen liegt durchaus nicht in meiner Absicht &#8230; Mich f\xC3\xBChrt eine eigne Angelegenheit her, und ich m\xC3\xB6chte sofort mit Ihrer Stieftochter Sofja &#8230; Iwanowna sprechen, so ist ja wohl der Name. Erlauben Sie mir, n\xC3\xA4herzutreten.\xC2\xAB</p><p>Nach diesen Worten ging Pjotr Petrowitsch seitw\xC3\xA4rts um Katerina Iwanowna herum und begab sich in die entgegengesetzte Ecke, wo sich Sonja befand.</p><p>Katerina Iwanowna blieb, wie vom Donner ger\xC3\xBChrt, starr auf demselben Fleck stehen. Es war ihr unbegreiflich, wie Pjotr Petrowitsch in Abrede stellen konnte, bei ihrem Papa Gastfreundschaft genossen zu haben. Nachdem sie sich die Geschichte von dieser Gastfreundschaft einmal ausgedacht hatte, glaubte sie selbst steif und fest daran. Und Pjotr Petrowitschs gesch\xC3\xA4ftsm\xC3\xA4\xC3\x9Figer, trockner Ton, in dem sogar etwas Ver\xC3\xA4chtliches, Drohendes lag, versetzte sie in Best\xC3\xBCrzung. Auch die anderen Anwesenden waren bei seinem Erscheinen alle allm\xC3\xA4hlich still geworden. Ganz abgesehen davon, da\xC3\x9F dieser \xC2\xBBernste Gesch\xC3\xA4ftsmann\xC2\xAB einen schneidenden Kontrast gegen die ganze \xC3\xBCbrige Gesellschaft bildete, war auch klar, da\xC3\x9F er aus irgendeinem wichtigen Anlasse gekommen war, da\xC3\x9F nur eine au\xC3\x9Ferordentliche Ursache ihn in diese Gesellschaft hatte f\xC3\xBChren k\xC3\xB6nnen und da\xC3\x9F somit gleich etwas passieren mu\xC3\x9Fte. Raskolnikow, der neben Sonja stand, trat zur Seite, um ihn vorbeizulassen; Pjotr Petrowitsch bemerkte ihn anscheinend gar nicht. Einen Augenblick darauf erschien auch Lebesjatnikow auf der Schwelle; ins Zimmer hinein kam er nicht, sondern blieb, lebhaft interessiert, beinahe verwundert, dort stehen; er h\xC3\xB6rte zu, schien aber lange Zeit aus dem, was da vorging, nicht klug zu werden.</p><p><a name=\"page564\" title=\"Martin/Spuddel\" id=\"page564\"></a>\xC2\xBBEntschuldigen Sie, wenn ich vielleicht st\xC3\xB6re; aber es ist eine ziemlich wichtige Angelegenheit\xC2\xAB, bemerkte Pjotr Petrowitsch f\xC3\xBCr alle Anwesenden, ohne sich an jemand im besonderen zu wenden. \xC2\xBBEs ist mir sogar recht erw\xC3\xBCnscht, eine gr\xC3\xB6\xC3\x9Fere Zuh\xC3\xB6rerschaft zu haben. Amalia Iwanowna, ich bitte Sie in Ihrer Eigenschaft als Wirtin der Wohnung ganz ergebenst, dem Gespr\xC3\xA4che, das ich jetzt mit Sofja Iwanowna f\xC3\xBChren werde, Ihre Aufmerksamkeit zuzuwenden. Sofja Iwanowna\xC2\xAB, fuhr er fort, indem er sich nunmehr direkt an die h\xC3\xB6chst erstaunte und schon im voraus erschrockene Sonja wandte, \xC2\xBBvon meinem Tische im Zimmer meines Freundes Andrej Semjonowitsch Lebesjatnikow ist, wie sich unmittelbar nach Ihrem Besuche herausgestellt hat, eine mir geh\xC3\xB6rige Banknote im Werte von hundert Rubel verschwunden. Wenn Sie auf irgendwelche Weise wissen und uns zeigen, wo sie sich jetzt befindet, so versichere ich Ihnen mit meinem Ehrenworte und nehme alle Anwesenden daf\xC3\xBCr als Zeugen, da\xC3\x9F die Sache damit abgetan sein wird. Im entgegengesetzten Falle werde ich mich gen\xC3\xB6tigt sehen, zu sehr ernsten Ma\xC3\x9Fregeln zu greifen, und dann &#8230; w\xC3\xBCrden Sie sich den Schaden selbst zuzuschreiben haben.\xC2\xAB</p><p>Im Zimmer herrschte absolutes Schweigen. Sogar die weinenden Kinder waren still geworden. Sonja stand leichenbla\xC3\x9F da, blickte Lushin an und war unf\xC3\xA4hig, etwas zu antworten. Sie schien ihn noch gar nicht verstanden zu haben. So vergingen einige Sekunden.</p><p>\xC2\xBBNun also, wie ist's?\xC2\xAB fragte Lushin und blickte sie fest an.</p><p>\xC2\xBBIch wei\xC3\x9F nicht &#8230; ich wei\xC3\x9F von nichts &#8230;\xC2\xAB, erwiderte Sonja endlich mit schwacher Stimme.</p><p>\xC2\xBBNicht? Sie wissen es nicht?\xC2\xAB fragte Lushin noch einmal und schwieg wieder ein paar Sekunden. \xC2\xBBBesinnen Sie sich, Mademoiselle\xC2\xAB, fuhr er dann in strengem Tone fort, aber immer noch so, als ob er ihr ins Gewissen redete, \xC2\xBBdenken Sie nach; ich bin gern bereit, Ihnen noch etwas Zeit zur \xC3\x9Cberlegung zu lassen. Bitte, erw\xC3\xA4gen Sie dies: wenn ich \n      <a name=\"page565\" title=\"Martin/Spuddel\" id=\"page565\"></a>nicht so fest \xC3\xBCberzeugt w\xC3\xA4re, so h\xC3\xA4tte ich als erfahrener Mann selbstverst\xC3\xA4ndlich nicht gewagt, Sie so geradezu zu beschuldigen; denn f\xC3\xBCr eine derartige direkte, \xC3\xB6ffentliche Beschuldigung w\xC3\xBCrde ich, wenn sie l\xC3\xBCgenhaft oder auch nur irrt\xC3\xBCmlich w\xC3\xA4re, selbst in gewissem Sinne verantwortlich sein; das wei\xC3\x9F ich sehr wohl. Heute morgen habe ich f\xC3\xBCr meine pers\xC3\xB6nlichen Bed\xC3\xBCrfnisse einige f\xC3\xBCnfprozentige Staatsschuldscheine, zusammen im Nominalwerte von dreitausend Rubel, verkauft. Die Berechnung dar\xC3\xBCber steht in meinem Notizbuche eingetragen. Als ich nach Hause gekommen war, begann ich &#8211; das kann Andrej Semjonowitsch bezeugen &#8211; das Geld nachzuz\xC3\xA4hlen, und nachdem ich zweitausenddreihundert Rubel abgez\xC3\xA4hlt hatte, steckte ich diese Summe in meine Brieftasche und die Brieftasche in die Seitentasche meines Rockes. Auf dem Tische blieben gegen f\xC3\xBCnfhundert Rubel liegen, in Banknoten, darunter drei Banknoten zu je hundert Rubel. In diesem Augenblicke kamen Sie, auf meine Aufforderung hin, herein und befanden sich dann w\xC3\xA4hrend der ganzen Zeit Ihres Zusammenseins mit mir in auffallender Aufregung, so da\xC3\x9F Sie sogar dreimal mitten im Gespr\xC3\xA4che aufstanden und ohne verst\xC3\xA4ndlichen Grund eilig weggehen wollten, obgleich unsere Unterredung noch nicht beendet war. Alles dies kann Andrej Semjonowitsch bezeugen. Wahrscheinlich werden Sie selbst, Mademoiselle, sich nicht weigern, als wahr zuzugeben und anzuerkennen, da\xC3\x9F ich Sie durch Andrej Semjonowitsch einzig und allein zu dem Zwecke zu mir rufen lie\xC3\x9F, um mit Ihnen \xC3\xBCber die hilflose, verzweifelte Lage Ihrer Stiefmutter Katerina Iwanowna, zu der ich nicht zum Ged\xC3\xA4chtnismahle kommen konnte, R\xC3\xBCcksprache zu nehmen und mit Ihnen zu erw\xC3\xA4gen, ob es sich nicht empfehlen w\xC3\xBCrde, zu ihren Gunsten eine Kollekte, eine Lotterie oder dergleichen zu veranstalten. Sie haben mir gedankt und sogar Tr\xC3\xA4nen vergossen (ich erz\xC3\xA4hle alles so, wie es sich zugetragen hat, erstens um Sie daran zu erinnern, und zweitens um Ihnen zu zeigen, da\xC3\x9F auch nicht \n      <a name=\"page566\" title=\"waldsee/Spuddel\" id=\"page566\"></a>die geringste Einzelheit, meinem Ged\xC3\xA4chtnisse entschwunden ist). Hierauf nahm ich einen Zehnrubelschein vom Tische und h\xC3\xA4ndigte ihn Ihnen zugunsten Ihrer Stiefmutter als meinen pers\xC3\xB6nlichen Beitrag und als eine erste Beihilfe ein. Dies alles hat Andrej Semjonowitsch gesehen. Darauf begleitete ich Sie bis an die T\xC3\xBCr, wobei an Ihnen noch immer dieselbe Aufregung zu bemerken war. Als ich dann mit Andrej Semjonowitsch allein geblieben war, unterhielt ich mich etwa zehn Minuten lang mit ihm, worauf er hinausging. Nun trat ich von neuem zu dem Tische und dem darauf liegenden Gelde, in der Absicht, es nochmals nachzuz\xC3\xA4hlen und dann, wie ich mir schon vorher vorgenommen hatte, gesondert zu verwahren. Zu meinem Erstaunen fehlte unter den Banknoten ein Hundertrubelschein. Ich bitte also, \xC3\xBCberlegen Sie sich die Sache; auf Andrej Semjonowitsch kann ich unter keinen Umst\xC3\xA4nden Verdacht haben; schon des blo\xC3\x9Fen Gedankens daran sch\xC3\xA4me ich mich. Auch kann ich mich nicht in der Berechnung geirrt haben, da ich, kurz bevor Sie kamen, mit der ganzen Berechnung fertig geworden war und das Resultat richtig befunden hatte. Sie werden selbst zugeben m\xC3\xBCssen: wenn ich an Ihre Aufregung und an Ihre Eile, fortzukommen, denke, sowie daran, da\xC3\x9F Sie Ihre H\xC3\xA4nde eine Zeitlang auf dem Tische liegen hatten, und wenn ich ferner Ihre gesellschaftliche Stellung und die damit verkn\xC3\xBCpften Gewohnheiten in Betracht ziehe, so sehe ich mich sozusagen zu meinem eigenen Schrecken und sogar wider meinen Willen gen\xC3\xB6tigt, bei diesem Verdachte zu verharren, der allerdings entsetzlich, aber &#8211; begr\xC3\xBCndet ist! Ich f\xC3\xBCge hinzu und wiederhole noch einmal: Trotz meiner bestimmten \xC3\x9Cberzeugung mu\xC3\x9F ich mir doch sagen, da\xC3\x9F meine jetzige Beschuldigung ein gewisses Risiko f\xC3\xBCr mich einschlie\xC3\x9Ft. Aber wie Sie sehen, habe ich doch nicht schweigen m\xC3\xB6gen; ich bin gegen Sie aufgetreten und will Ihnen auch den Grund sagen: einzig und allein, Mademoiselle, einzig und allein wegen Ihres schwarzen Undanks! Wie? Ich lade Sie im \n      <a name=\"page567\" title=\"waldsee/Spuddel\" id=\"page567\"></a>Interesse Ihrer armen Stiefmutter zu einer Besprechung ein; ich \xC3\xBCberreiche Ihnen eine meinen Verh\xC3\xA4ltnissen entsprechende Gabe von zehn Rubel, und Sie danken mir gleich auf demselben Fleck, gleich in demselben Augenblick f\xC3\xBCr all dies durch eine derartige Handlungsweise! Nein, das ist denn doch gar zu h\xC3\xA4\xC3\x9Flich! Daf\xC3\xBCr m\xC3\xBCssen Sie eine Lektion erhalten. Nun \xC3\xBCberlegen Sie; ja, als Ihr aufrichtiger Freund (denn einen bessern Freund k\xC3\xB6nnen Sie in diesem Augenblicke nicht haben) bitte ich Sie: kommen Sie zur Besinnung! Sonst werde ich unerbittlich sein! Nun, wie ist's?\xC2\xAB</p><p>\xC2\xBBIch habe Ihnen nichts weggenommen\xC2\xAB, fl\xC3\xBCsterte Sonja in h\xC3\xB6chstem Entsetzen. \xC2\xBBSie haben mir zehn Rubel gegeben; hier, bitte, nehmen Sie sie zur\xC3\xBCck.\xC2\xAB</p><p>Sie zog ihr Taschentuch aus der Tasche, suchte den Knoten, kn\xC3\xBCpfte ihn auf, nahm den Zehnrubelschein heraus und hielt ihn Lushin hin.</p><p>\xC2\xBBUnd wegen der \xC3\xBCbrigen hundert Rubel wollen Sie kein Gest\xC3\xA4ndnis ablegen?\xC2\xAB sagte er im Tone des Vorwurfs und der eindringlichen Mahnung, ohne die Banknote zu nehmen.</p><p>Sonja blickte um sich. Alle schauten mit so furchtbaren, strengen, sp\xC3\xB6ttischen, feindseligen Gesichtern nach ihr hin. Sie richtete ihre Augen auf Raskolnikow, &#8230; dieser stand an der Wand, die Arme \xC3\xBCber der Brust verschr\xC3\xA4nkt, und sah sie mit flammendem Blicke an.</p><p>\xC2\xBBO Gott!\xC2\xAB st\xC3\xB6hnte sie unwillk\xC3\xBCrlich auf.</p><p>\xC2\xBBAmalia Iwanowna, es wird erforderlich sein, die Polizei zu benachrichtigen, und deshalb bitte ich Sie ergebenst, zun\xC3\xA4chst den Hausknecht rufen zu lassen\xC2\xAB, sagte Lushin leise und sogar in freundlichem Tone.</p><p>\xC2\xBBGott der Barmherzige! Das habe ich mir doch gedacht, da\xC3\x9F sie stiehlt!\xC2\xAB rief Amalia Iwanowna und schlug die H\xC3\xA4nde zusammen.</p><p>\xC2\xBBSo? Das haben Sie sich gedacht?\xC2\xAB fragte Lushin schnell. \xC2\xBBAlso hatten Sie auch fr\xC3\xBCher schon irgendwelche Gr\xC3\xBCnde zu solcher Annahme. Ich bitte Sie, verehrteste Amalia Iwanowna, \n      <a name=\"page568\" title=\"Martin/Spuddel\" id=\"page568\"></a> sich Ihrer Worte zu erinnern, die Sie ja \xC3\xBCbrigens auch in Gegenwart von Zeugen gesprochen haben.\xC2\xAB</p><p>Auf allen Seiten erhob sich nun pl\xC3\xB6tzlich lautes Reden. Alle kamen in lebhafte Bewegung.</p><p>\xC2\xBBWie? Wie?\xC2\xAB schrie auf einmal Katerina Iwanowna, die von ihrer ersten Best\xC3\xBCrzung wieder zu sich gekommen war, und st\xC3\xBCrzte wie ein Hund, der sich von der Kette losgerissen hat, auf Lushin zu. \xC2\xBBWie? Sie beschuldigen sie des Diebstahls? Meine Sonja? Oh, Sie Schurke, Sie Schurke!\xC2\xAB</p><p>Sie eilte zu Sonja hin und umschlang sie fest, ganz fest mit ihren abgemagerten Armen.</p><p>\xC2\xBBSonja, wie hast du die zehn Rubel von ihm annehmen k\xC3\xB6nnen! Oh, du Einf\xC3\xA4ltige! Gib sie her! Gib gleich diese zehn Rubel her! Da! Nehmen Sie!\xC2\xAB</p><p>Katerina Iwanowna ri\xC3\x9F Sonja die Banknote aus der Hand, kn\xC3\xBCllte sie zu einem Kn\xC3\xA4uel zusammen und schleuderte ihn, weit ausholend, Lushin gerade ins Gesicht. Der Kn\xC3\xA4uel traf ihn ins Auge und fiel zur\xC3\xBCckprallend auf den Fu\xC3\x9Fboden. Amalia Iwanowna sprang hinzu und hob das Geld auf. Pjotr Petrowitsch wurde zornig.</p><p>\xC2\xBBHaltet die Verr\xC3\xBCckte fest!\xC2\xAB rief er.</p><p>In der T\xC3\xBCr erschienen in diesem Augenblicke neben Lebesjatnikow noch einige Personen, zwischen denen auch die beiden neulich angekommenen Damen hervorschauten.</p><p>\xC2\xBBWie? Verr\xC3\xBCckt? Ich soll verr\xC3\xBCckt sein? Du Esel!\xC2\xAB kreischte Katerina Iwanowna. \xC2\xBBDu bist selbst ein Esel, ein Rechtsverdreher, ein grundgemeiner Mensch! Sonja, Sonja wird ihm Geld wegnehmen! Sonja eine Diebin! Eher k\xC3\xB6nnte sie dir etwas geben, du Esel!\xC2\xAB Katerina Iwanowna brach in ein hysterisches Lachen aus. \xC2\xBBHabt ihr schon je einen solchen Esel gesehen?\xC2\xAB wandte sie sich ringsum an alle und zeigte auf Lushin. \xC2\xBBWie? Du auch?\xC2\xAB Es fiel ihr gerade die Wirtin in die Augen. \xC2\xBBDu altes H\xC3\xB6kerweib, auch du willst das best\xC3\xA4tigen, da\xC3\x9F sie gestohlen hat? Du greulicher preu\xC3\x9Fischer Affe in der gro\xC3\x9Fen Krinoline! Oh, \n      <a name=\"page569\" title=\"waldsee/Spuddel\" id=\"page569\"></a>ihr Lumpenbande! Sie ist ja seitdem gar nicht aus dem Zimmer hinausgegangen; gleich als sie von dir, du Schurke, zur\xC3\xBCckkam, hat sie sich ganz in meiner N\xC3\xA4he an den Tisch gesetzt; das haben alle gesehen. Da neben Rodion Romanowitsch hat sie gesessen! Also visitiert sie doch! Da sie nirgends hingegangen ist, m\xC3\xBC\xC3\x9Fte sie ja das Geld noch bei sich haben! Visitiere sie nur, visitiere sie nur! Aber wenn du nichts findest, Freundchen, dann sollst du zur Verantwortung gezogen werden! Zum Zaren, zum Zaren selbst laufe ich hin; er ist barmherzig; ich werfe mich ihm zu F\xC3\xBC\xC3\x9Fen, gleich, heute noch! Ich bin ein schutzloses Weib! Man wird mich vorlassen! Denkst du etwa, ich werde nicht vorgelassen werden? Da irrst du dich, ich werde schon zu ihm gelangen! Du hast wohl darauf gerechnet, da\xC3\x9F sie so sch\xC3\xBCchtern ist? Darauf hast du wohl deine Hoffnung gesetzt? Aber daf\xC3\xBCr bin ich um so k\xC3\xBChner, Br\xC3\xBCderchen! Du wirst den k\xC3\xBCrzeren ziehen! So visitiere sie doch! Immer zu! Nur zu!\xC2\xAB</p><p>Und Katerina Iwanowna packte in ihrer Wut Lushin an und zerrte ihn zu Sonja hin.</p><p>\xC2\xBBIch bin bereit, es darauf ankommen zu lassen, und will die Verantwortung auf mich nehmen, &#8230; aber benehmen Sie sich ruhiger, Madame, benehmen Sie sich ruhiger. Da\xC3\x9F Sie k\xC3\xBChn sind, sehe ich nur zu gut &#8230; Indessen, eine Visitierung, &#8230; das &#8230; das &#8230; geht doch nicht so\xC2\xAB, murmelte Lushin, \xC2\xBBdas mu\xC3\x9F in Gegenwart der Polizei geschehen, &#8230; es sind ja freilich auch jetzt Zeugen genug vorhanden &#8230; Ich bin bereit, es darauf ankommen zu lassen &#8230; Aber in jedem Falle ist das f\xC3\xBCr einen Mann eine mi\xC3\x9Fliche Sache, &#8230; wegen des Geschlechts &#8230; Wenn es unter Amalia Iwanownas Beihilfe geschehen k\xC3\xB6nnte, &#8230; allerdings ist das kein ordnungsm\xC3\xA4\xC3\x9Figes Verfahren &#8230; Sicherlich nicht!\xC2\xAB</p><p>\xC2\xBBBestimmen Sie selbst, wer sie visitieren soll! Mag es tun, wer da will!\xC2\xAB schrie Katerina Iwanowna. \xC2\xBBSonja, wende ihnen deine Taschen um! Da, da! Sieh, du Scheusal, da, sie ist leer, hier steckte das Taschentuch drin, die Tasche \n      <a name=\"page570\" title=\"Martin/Spuddel\" id=\"page570\"></a>ist leer, siehst du! Da ist die andre Tasche, da, da! Siehst du, siehst du!\xC2\xAB</p><p>Dabei wandte Katerina Iwanowna die beiden Taschen nacheinander um oder ri\xC3\x9F sie vielmehr nach au\xC3\x9Fen. Aber aus der zweiten, der rechten Tasche, flog pl\xC3\xB6tzlich eine Banknote heraus, beschrieb in der Luft einen Bogen und fiel dann vor Lushins F\xC3\xBC\xC3\x9Fen auf den Boden. Alle hatten es gesehen; viele schrien auf. Pjotr Petrowitsch b\xC3\xBCckte sich, nahm die Banknote mit zwei Fingern vom Fu\xC3\x9Fboden auf, hob sie in die H\xC3\xB6he, so da\xC3\x9F es alle sahen, und faltete sie auseinander. Es war ein auf den achten Teil seiner Gr\xC3\xB6\xC3\x9Fe zusammengelegter Hundertrubelschein. Pjotr Petrowitsch bewegte seinen Arm im Kreise herum und zeigte die Banknote allen.</p><p>\xC2\xBBEine Diebin! Hinaus aus der Wohnung! Polizei, Polizei!\xC2\xAB heulte Amalia Iwanowna. \xC2\xBBNach Sibirien m\xC3\xBCssen sie geschickt werden! Hinaus!\xC2\xAB</p><p>Von allen Seiten erschollen Ausrufe des Staunens und der Entr\xC3\xBCstung. Raskolnikow schwieg und wendete die Augen nicht von Sonja ab; nur selten warf er Lushin einen schnellen Blick zu. Sonja stand wie besinnungslos immer noch auf demselben Fleck; sie schien kaum erstaunt zu sein. Pl\xC3\xB6tzlich \xC3\xBCbergo\xC3\x9F eine gl\xC3\xBChende R\xC3\xB6te ihr ganzes Gesicht; sie schrie auf und verbarg das Gesicht in den H\xC3\xA4nden.</p><p>\xC2\xBBNein, ich bin es nicht gewesen! Ich habe nichts genommen! Ich wei\xC3\x9F von nichts!\xC2\xAB rief sie mit einem herzzerrei\xC3\x9Fenden Aufschrei und st\xC3\xBCrzte zu Katerina Iwanowna hin.</p><p>Diese schlang die Arme um sie und dr\xC3\xBCckte sie fest an sich, als wollte sie sie mit ihrer Brust gegen alle verteidigen.</p><p>\xC2\xBBSonja, Sonja, ich glaube es nicht! Siehst du wohl, ich glaube es nicht!\xC2\xAB rief sie, allem Augenschein zum Trotz, pre\xC3\x9Fte sie immer wieder an sich wie ein Kind, k\xC3\xBC\xC3\x9Fte sie unz\xC3\xA4hlige Male, ergriff ihre H\xC3\xA4nde und bedeckte auch diese mit hei\xC3\x9Fen K\xC3\xBCssen. \xC2\xBBDu solltest das genommen haben? Ach, was sind das f\xC3\xBCr dumme Menschen! O Gott! Dumm \n      <a name=\"page571\" title=\"Martin/Spuddel\" id=\"page571\"></a>seid ihr, dumm!\xC2\xAB rief sie, zu allen gewendet. \xC2\xBBIhr wi\xC3\x9Ft noch gar nicht, ihr habt keine Ahnung davon, was f\xC3\xBCr ein Herz sie hat, ein wie gutes M\xC3\xA4dchen sie ist! Sie sollte jemandem etwas wegnehmen, sie! Eher zieht sie sich das letzte Kleid vom Leibe und verkauft es und geht barfu\xC3\x9F und gibt euch alles hin, wenn ihr in Not seid; so ist sie! Auch den gelben Schein hat sie nur deshalb genommen, weil meine Kinder vor Hunger umkamen; um unsertwillen hat sie sich verkauft! &#8230; Ach, du Dahingeschiedener! Ach, du Dahingeschiedener! Siehst du wohl? Siehst du wohl? Das ist nun dein Ged\xC3\xA4chtnismahl! O Gott! So verteidigt sie doch; was steht ihr alle da? Rodion Romanowitsch! Warum treten denn Sie, Sie nicht f\xC3\xBCr sie ein? Glauben Sie es etwa auch? Ihr alle seid nicht so viel wert wie ihr kleiner Finger, ihr alle, ihr alle! O Gott! Sch\xC3\xBCtze du sie doch endlich!\xC2\xAB</p><p>Das Weinen der armen schwinds\xC3\xBCchtigen, hilflosen Katerina Iwanowna schien doch auf die Anwesenden starken Eindruck zu machen. Es lag ein solcher Jammer, ein solches Leid in diesem schmerzverzerrten, abgemagerten, schwinds\xC3\xBCchtigen Gesichte, in diesen eingeschrumpften, noch blutigen Lippen, in dieser heiser kreischenden Stimme, in diesem aufschluchzenden Weinen, das wie Kinderweinen klang, in diesem vertrauensvollen, kindlichen und dabei doch verzweifelten Flehen um Schutz, da\xC3\x9F, wie es schien, alle mit der Ungl\xC3\xBCcklichen Mitleid empfanden. Pjotr Petrowitsch wenigstens beeilte sich, \xC2\xBBsein Bedauern auszusprechen\xC2\xAB.</p><p>\xC2\xBBMadame, Madame!\xC2\xAB rief er mit erhobener Stimme. \xC2\xBBSie selbst werden ja durch das Geschehene gar nicht ber\xC3\xBChrt! Niemand beschuldigt Sie der Anstiftung oder der Teilnehmerschaft, um so weniger, als Sie ja durch das Umwenden der Taschen die \xC3\x9Cberf\xC3\xBChrung bewerkstelligt haben; daraus geht ja klar hervor, da\xC3\x9F Sie nichts \xC3\x9Cbles vermuteten. Ich bin bereit, mein au\xC3\x9Ferordentliches Bedauern auszusprechen, wenn, um mich so auszudr\xC3\xBCcken, es die bittre Armut gewesen ist, wodurch sich Sofja Semjonowna \n      <a name=\"page572\" title=\"waldsee/Spuddel\" id=\"page572\"></a> hat verleiten lassen; aber warum, Mademoiselle, wollten Sie denn kein Gest\xC3\xA4ndnis ablegen? F\xC3\xBCrchteten Sie die Schande? Es war wohl Ihr erster Schritt gewesen? Sie waren vielleicht zu fassungslos? Alles begreiflich, sehr begreiflich! &#8230; Aber andrerseits, warum haben Sie sich auch auf solche Dinge eingelassen? Meine Herrschaften!\xC2\xAB wandte er sich an alle Anwesenden, \xC2\xBBmeine Herrschaften! Aus Mitleid und sozusagen aus Teilnahme an diesem Schmerze bin ich bereit zu verzeihen, selbst jetzt noch, trotz der pers\xC3\xB6nlichen Beleidigungen, die mir widerfahren sind. M\xC3\xB6ge Ihnen, Mademoiselle, die jetzige Besch\xC3\xA4mung als Lehre f\xC3\xBCr die Zukunft dienen\xC2\xAB, wandte er sich an Sonja; \xC2\xBBich meinerseits werde von weiteren Ma\xC3\x9Fregeln absehen; meinetwegen mag die Sache hiermit abgetan sein. Also genug davon!\xC2\xAB</p><p>Pjotr Petrowitsch schielte verstohlen zu Raskolnikow hin; ihre Blicke begegneten einander. Raskolnikows flammender Blick drohte den andern zu Asche zu verbrennen. Katerina Iwanowna schien \xC3\xBCberhaupt nichts mehr geh\xC3\xB6rt zu haben; sie umarmte und k\xC3\xBC\xC3\x9Fte Sonja wie eine Wahnsinnige. Auch die Kinder umschlangen von allen Seiten Sonja mit ihren \xC3\x84rmchen, und Polenjka, die \xC3\xBCbrigens nicht recht verstand, worum es sich handelte, war ganz in Tr\xC3\xA4nen aufgel\xC3\xB6st, verging fast vor Schluchzen und verbarg ihr vom Weinen geschwollenes h\xC3\xBCbsches Gesichtchen an Sonjas Schulter.</p><p>\xC2\xBBIst das eine Gemeinheit!\xC2\xAB rief pl\xC3\xB6tzlich eine laute Stimme in der T\xC3\xBCr.</p><p>Pjotr Petrowitsch blickte sich hastig um.</p><p>\xC2\xBBIst das eine Gemeinheit!\xC2\xAB sagte Lebesjatnikow noch einmal und blickte ihm unverwandt in die Augen.</p><p>Pjotr Petrowitsch zuckte ordentlich zusammen. Alle bemerkten es und erinnerten sich dessen sp\xC3\xA4ter. Lebesjatnikow trat ins Zimmer herein.</p><p>\xC2\xBBUnd Sie haben sich erdreistet, mich als Zeugen anzurufen?\xC2\xAB sagte er, indem er auf Pjotr Petrowitsch zutrat.</p><p><a name=\"page573\" title=\"Martin/Spuddel\" id=\"page573\"></a>\xC2\xBBWas soll das bedeuten, Andrej Semjonowitsch? Wovon reden Sie?\xC2\xAB murmelte dieser.</p><p>\xC2\xBBDas bedeutet, da\xC3\x9F Sie ein Verleumder sind! Das habe ich gemeint!\xC2\xAB sagte Lebesjatnikow erregt und blickte ihn zornig mit seinen schwachsichtigen Augen an.</p><p>Er war furchtbar ergrimmt. Raskolnikow lie\xC3\x9F keinen Blick von ihm, als ob er jedes Wort auffinge und auf die Waagschale legte. Wieder herrschte Schweigen. Pjotr Petrowitsch hatte fast ganz seine Fassung verloren, namentlich im ersten Augenblick.</p><p>\xC2\xBBWenn Sie mir damit &#8230;\xC2\xAB, begann er stotternd. \xC2\xBBAber was haben Sie denn? Sind Sie bei Sinnen?\xC2\xAB</p><p>\xC2\xBBIch bin schon bei Sinnen; aber Sie sind ein Schurke! Ach, was ist das f\xC3\xBCr eine Gemeinheit! Ich habe hier jetzt den ganzen Vorgang mit angeh\xC3\xB6rt; ich habe absichtlich immer noch gewartet, um \xC3\xBCber die Sache v\xC3\xB6llig klarzuwerden; denn ich mu\xC3\x9F gestehen, selbst jetzt durchschaue ich den logischen Zusammenhang noch nicht ganz &#8230; Warum haben Sie denn eigentlich das alles getan? Das ist mir unbegreiflich!\xC2\xAB</p><p>\xC2\xBBAber was soll ich denn getan haben? So h\xC3\xB6ren Sie doch auf, in sinnlosen R\xC3\xA4tseln zu sprechen! Oder sind Sie vielleicht betrunken?\xC2\xAB</p><p>\xC2\xBBSie m\xC3\xB6gen vielleicht trinken, Sie gemeiner Mensch, ich nicht. Ich trinke \xC3\xBCberhaupt nie Schnaps, weil das meinen ganzen Anschauungen widerstreitet! Denken Sie sich\xC2\xAB, hier wandte Lebesjatnikow sich an alle Anwesenden, \xC2\xBBer selbst hat eigenh\xC3\xA4ndig diesen Hundertrubelschein Sofja Semjonowna gegeben. Ich habe es gesehen, ich bin Zeuge, ich kann es beschw\xC3\xB6ren! Er selbst, er selbst!\xC2\xAB</p><p>\xC2\xBBSie sind wohl \xC3\xBCbergeschnappt, Sie Milchbart?\xC2\xAB kreischte Lushin. \xC2\xBBDa steht sie Ihnen ja selbst pers\xC3\xB6nlich gegen\xC3\xBCber, und sie selbst hat hier soeben in Gegenwart aller ausgesagt, da\xC3\x9F sie au\xC3\x9Fer den zehn Rubeln nichts von mir bekommen hat. Wie k\xC3\xB6nnen Sie denn da behaupten, da\xC3\x9F ich ihr den Schein gegeben h\xC3\xA4tte?\xC2\xAB</p><p><a name=\"page574\" title=\"waldsee/Spuddel\" id=\"page574\"></a>\xC2\xBBIch habe es gesehen, ich habe es gesehen!\xC2\xAB rief Lebesjatnikow nachdr\xC3\xBCcklich. \xC2\xBBUnd obwohl das Schw\xC3\xB6ren meinen Anschauungen widerstreitet, so bin ich doch bereit, sofort vor Gericht jeden beliebigen Eid darauf abzulegen; denn ich habe gesehen, wie Sie ihr die Banknote heimlich zusteckten! Nur dachte ich Dummkopf, Sie wollten ihr damit eine Wohltat erweisen! Als Sie sich in der T\xC3\xBCr von ihr verabschiedeten und sie sich umwandte und Sie ihr mit der einen Hand die Hand dr\xC3\xBCckten, da haben Sie mit der andern Hand, mit der linken, ihr heimlich die Banknote in die Tasche gesteckt. Ich habe es gesehen, ich habe es gesehen!\xC2\xAB</p><p>Lushin wurde bla\xC3\x9F.</p><p>\xC2\xBBWas schwatzen Sie da zusammen!\xC2\xAB schrie er dreist. \xC2\xBBWie h\xC3\xA4tten Sie \xC3\xBCberhaupt, da Sie doch am Fenster standen, die Banknote erkennen k\xC3\xB6nnen! Das war wohl eine Augent\xC3\xA4uschung; Sie mit Ihrer Kurzsichtigkeit! Sie faseln!\xC2\xAB</p><p>\xC2\xBBNein, es war keine Augent\xC3\xA4uschung! Und obwohl ich weit weg stand, so habe ich doch alles gesehen, ja, alles; und obwohl es vom Fenster aus allerdings schwer war, die Banknote zu erkennen (darin haben Sie recht), so wu\xC3\x9Fte ich doch infolge eines besonderen Zufalls genau, da\xC3\x9F es gerade ein Hundertrubelschein war; denn als Sie Sofja Semjonowna den Zehnrubelschein gaben, da nahmen Sie (das habe ich selbst gesehen) gleichzeitig einen Hundertrubelschein vom Tische. Das habe ich gesehen, weil ich damals gerade in der N\xC3\xA4he stand; und da mir dabei sofort ein bestimmter Gedanke kam, so verga\xC3\x9F ich es nicht, da\xC3\x9F Sie die Banknote in der Hand hatten. Sie hatten sie zusammengefaltet und hielten sie die ganze Zeit \xC3\xBCber in der geschlossenen Hand. Sp\xC3\xA4ter hatte ich es schon beinahe wieder vergessen; aber als Sie aufstanden, nahmen Sie die Banknote aus der rechten Hand in die linke und h\xC3\xA4tten sie dabei beinahe fallenlassen; da erinnerte ich mich wieder, weil mir wieder derselbe Gedanke kam, da\xC3\x9F Sie ihr n\xC3\xA4mlich, ohne da\xC3\x9F ich es merken sollte, eine Wohltat erweisen \n      <a name=\"page575\" title=\"Martin/Spuddel\" id=\"page575\"></a>wollten. Sie k\xC3\xB6nnen sich vorstellen, wie ich nun aufpa\xC3\x9Fte &#8211; na, und da sah ich, wie es Ihnen gelang, ihr die Banknote in die Tasche zu schieben. Ich habe es gesehen, ich habe es gesehen, und ich will es beschw\xC3\xB6ren.\xC2\xAB</p><p>Lebesjatnikow war fast au\xC3\x9Fer Atem gekommen. Von allen Seiten erschollen Ausrufe verschiedener Art, meistens des Staunens; jedoch waren auch solche darunter, die einen drohenden Ton annahmen. Alle dr\xC3\xA4ngten sich zu Pjotr Petrowitsch hin. Katerina Iwanowna st\xC3\xBCrzte auf Lebesjatnikow zu.</p><p>\xC2\xBBAndrej Semjonowitsch! Ich habe Sie verkannt! Besch\xC3\xBCtzen Sie sie! Sie sind der einzige, der f\xC3\xBCr sie eintritt! Sie ist eine Waise; Gott hat Sie ihr gesandt! Andrej Semjonowitsch, bester Freund, V\xC3\xA4terchen!\xC2\xAB</p><p>Bei diesen Worten warf sich Katerina Iwanowna, die kaum noch wu\xC3\x9Fte, was sie tat, vor ihm auf die Knie.</p><p>\xC2\xBBSo ein Bl\xC3\xB6dsinn!\xC2\xAB schrie Lushin, rasend vor Wut. \xC2\xBBSie schwatzen Bl\xC3\xB6dsinn, mein Herr! &#8230; &#8250;Ich verga\xC3\x9F, ich erinnerte mich, ich erinnerte mich, ich verga\xC3\x9F&#8249;, was hat das f\xC3\xBCr Wert! Also ich h\xC3\xA4tte ihr die Banknote absichtlich zugesteckt? Wozu? Welchen Zweck sollte ich dabei gehabt haben? Was habe ich zu schaffen mit dieser &#8230;\xC2\xAB</p><p>\xC2\xBBWozu? Das ist es ja eben, was ich selbst nicht verstehe; aber da\xC3\x9F ich eine wahre Tatsache erz\xC3\xA4hle, das ist sicher! Ich irre mich ganz und gar nicht, Sie abscheulicher Mensch, Sie Verbrecher; ganz im Gegenteil erinnere ich mich genau, wie mir aus diesem Anla\xC3\x9F gleich damals eine bestimmte Frage in den Kopf kam, n\xC3\xA4mlich als ich Ihnen dankte und Ihnen die Hand dr\xC3\xBCckte. Ich fragte mich n\xC3\xA4mlich, warum Sie es ihr eigentlich heimlich in die Tasche gesteckt h\xC3\xA4tten. Das hei\xC3\x9Ft, warum gerade heimlich? Sollten Sie das wirklich nur deswegen getan haben, weil Sie es vor mir verheimlichen wollten, da Sie wu\xC3\x9Ften, da\xC3\x9F ich der entgegengesetzten Meinung bin und die private Wohlt\xC3\xA4tigkeit verwerfe, die ja doch nie eine radikale Heilung herbeif\xC3\xBChrt? Na, ich kam schlie\xC3\x9Flich zu der Meinung, Sie m\xC3\xB6chten sich wohl tats\xC3\xA4chlich \n      <a name=\"page576\" title=\"MadMax-X/Spuddel\" id=\"page576\"></a> vor mir dar\xC3\xBCber sch\xC3\xA4men, da\xC3\x9F Sie einen solchen Batzen Geld wegg\xC3\xA4ben, und au\xC3\x9Ferdem dachte ich, Sie wollten ihr vielleicht eine \xC3\x9Cberraschung bereiten und sie in Staunen versetzen, wenn sie in ihrer Tasche volle hundert Rubel f\xC3\xA4nde; denn manche Wohlt\xC3\xA4ter lieben es sehr, ihren Wohltaten in solcher Weise noch einen besonderen Anstrich zu geben; das wei\xC3\x9F ich recht wohl. Dann kam mir auch der Gedanke, da\xC3\x9F Sie sie vielleicht auf die Probe stellen wollten, ob sie wohl, wenn sie das Geld f\xC3\xA4nde, kommen w\xC3\xBCrde, um sich zu bedanken. Dann, da\xC3\x9F Sie vielleicht dem Danke aus dem Wege gehen wollten, &#8230; na, wie man so sagt, da\xC3\x9F die rechte Hand nicht wissen soll, &#8230; kurz, etwas in dieser Art. Nun also, es kamen mir damals eine ganze Menge verschiedener Gedanken in den Sinn, so da\xC3\x9F ich beschlo\xC3\x9F, \xC3\xBCber alles dies sp\xC3\xA4ter nachzudenken; ich hielt es aber f\xC3\xBCr taktlos, Ihnen gegen\xC3\xBCber zu \xC3\xA4u\xC3\x9Fern, da\xC3\x9F ich um Ihr Geheimnis wisse. Gleich darauf jedoch fiel mir ein, Sofja Semjonowna k\xC3\xB6nnte am Ende gar das Geld verlieren, ehe sie von seinem Vorhandensein etwas gemerkt h\xC3\xA4tte; darum beschlo\xC3\x9F ich, hierherzugehen, sie herauszurufen und ihr mitzuteilen, da\xC3\x9F ihr ein Hundertrubelschein in die Tasche gesteckt worden sei. Da ich aber dabei an dem Zimmer der Kobyljatnikowschen Damen vorbeikam, so ging ich vorher noch zu ihnen hinein, um ihnen die &#8250;Allgemeine Kritik der positiven Methode&#8249; zu \xC3\xBCberbringen und ihnen besonders einen Artikel von Piderit (\xC3\xBCbrigens auch einen von Wagner) zu empfehlen; dann kam ich hierher und wurde hier Zeuge dieser abscheulichen Szene! H\xC3\xA4tte ich denn nun alle diese Gedanken haben, alle diese \xC3\x9Cberlegungen anstellen k\xC3\xB6nnen, wenn ich nicht tats\xC3\xA4chlich gesehen h\xC3\xA4tte, da\xC3\x9F Sie ihr die hundert Rubel in die Tasche steckten?\xC2\xAB</p><p>Als Andrej Semjonowitsch seine wortreichen Erl\xC3\xA4uterungen mit einer so logischen Folgerung abgeschlossen hatte, war er ganz matt geworden, und der Schwei\xC3\x9F rann ihm vom Gesichte. Denn leider besa\xC3\x9F er nicht die F\xC3\xA4higkeit, seine Gedanken auf russisch klar und deutlich darzulegen (\xC3\xBCbrigens \n      <a name=\"page577\" title=\"waldsee/Spuddel\" id=\"page577\"></a> beherrschte er auch keine andere Sprache), so da\xC3\x9F er jetzt nach seiner sachwalterischen Gro\xC3\x9Ftat auf einmal ganz ersch\xC3\xB6pft war; ja, es sah sogar so aus, als ob er davon magerer geworden w\xC3\xA4re. Trotzdem hatte sein Rede ganz au\xC3\x9Ferordentlich gewirkt. Er hatte mit so lebhaftem Affekt und in so echtem Tone eigener \xC3\x9Cberzeugung gesprochen, da\xC3\x9F ihm offenbar alle glaubten. Pjotr Petrowitsch f\xC3\xBChlte, da\xC3\x9F seine Sache schlecht stand.</p><p>\xC2\xBBWas k\xC3\xBCmmert es mich, was Ihnen da f\xC3\xBCr dumme &#8250;Fragen&#8249; in den Kopf gekommen sind\xC2\xAB, rief er. \xC2\xBBDas ist kein Beweis! Das k\xC3\xB6nnen Sie alles getr\xC3\xA4umt haben; weiter nichts! Und ich sage Ihnen, mein Herr, da\xC3\x9F Sie l\xC3\xBCgen! Sie l\xC3\xBCgen und verleumden mich, weil Sie auf mich w\xC3\xBCtend sind, namentlich aus \xC3\x84rger dar\xC3\xBCber, da\xC3\x9F ich von Ihren freidenkerischen, gottlosen sozialen Pl\xC3\xA4nen nichts wissen wollte. Das ist der ganze Grund!\xC2\xAB</p><p>Aber diese Ausrede brachte ihm keinen Nutzen; im Gegenteil, auf allen Seiten wurde ein unwilliges Murren laut.</p><p>\xC2\xBBAha, so willst du dich herausreden!\xC2\xAB rief Lebesjatnikow. \xC2\xBBAber da irrst du dich! Rufe nur die Polizei, dann will ich einen Eid schw\xC3\xB6ren! Nur das eine kann ich nicht begreifen: warum er eine so gemeine Handlung riskiert hat! So ein abscheulicher, niedertr\xC3\xA4chtiger Mensch!\xC2\xAB</p><p>\xC2\xBBIch kann es erkl\xC3\xA4ren, warum er eine solche Handlung gewagt hat, und werde n\xC3\xB6tigenfalls auch meinerseits einen Eid ablegen\xC2\xAB, sagte nun endlich Raskolnikow mit fester Stimme und trat vor.</p><p>Er war anscheinend ruhig und festen Sinnes. Schon bei seinem blo\xC3\x9Fen Anblicke wurde es allen klar, da\xC3\x9F er wirklich wu\xC3\x9Fte, wie die Sache zusammenhing, und da\xC3\x9F die L\xC3\xB6sung des R\xC3\xA4tsels jetzt erfolgen werde.</p><p>\xC2\xBBJetzt ist mir alles v\xC3\xB6llig verst\xC3\xA4ndlich geworden\xC2\xAB, fuhr Raskolnikow fort und wandte sich dabei direkt an Lebesjatnikow. \xC2\xBBGleich vom Beginne dieser Szene an argw\xC3\xB6hnte ich, da\xC3\x9F irgendein sch\xC3\xA4ndlicher Betrug dahinterstecke; dieser Argwohn gr\xC3\xBCndete sich auf gewisse besondere Umst\xC3\xA4nde, \n      <a name=\"page578\" title=\"Martin/Spuddel\" id=\"page578\"></a>die allein mir bekannt sind und die ich sofort allen darlegen werde; aus diesen Umst\xC3\xA4nden erkl\xC3\xA4rt sich die ganze Sache. Sie, Andrej Semjonowitsch, haben mir durch Ihre wertvolle Aussage zu einem restlosen Verst\xC3\xA4ndnis verholfen. Ich bitte alle, alle, mir zuzuh\xC3\xB6ren. Dieser Herr\xC2\xAB (er zeigte auf Lushin) \xC2\xBBverlobte sich vor kurzem mit einem jungen M\xC3\xA4dchen, n\xC3\xA4mlich mit meiner Schwester Awdotja Romanowna Raskolnikowa. Aber nach seiner Ankunft in Petersburg geriet er vorgestern bei unserm ersten Zusammensein in Streit mit mir, und ich wies ihm die T\xC3\xBCr, wof\xC3\xBCr ich zwei Zeugen habe. Er hat einen sehr schlechten Charakter &#8230; Vorgestern wu\xC3\x9Fte ich noch nicht, da\xC3\x9F er hier in dieser Wohnung bei Ihnen, Andrej Semjonowitsch, logiert und da\xC3\x9F er somit an demselben Tage, wo wir den Streit gehabt hatten, das hei\xC3\x9Ft vorgestern, Zeuge war, wie ich als Freund des verstorbenen Herrn Marmeladow seiner Gattin Katerina Iwanowna etwas Geld zum Begr\xC3\xA4bnisse \xC3\xBCbergab. Er schrieb sofort einen Brief an meine Mutter und teilte ihr mit, ich h\xC3\xA4tte das Geld nicht Katerina Iwanowna, sondern Sofja Semjonowna gegeben, und bediente sich dabei der gemeinsten Ausdr\xC3\xBCcke \xC3\xBCber &#8230; \xC3\xBCber Sofja Semjonownas Charakter, das hei\xC3\x9Ft, er machte Andeutungen \xC3\xBCber die Art meiner Beziehungen zu Sofja Semjonowna &#8211; alles das, wie Sie leicht selbst sehen, mit der Absicht, mich mit meiner Mutter und meiner Schwester zu verfeinden, wenn er sie zu dem Glauben br\xC3\xA4chte, da\xC3\x9F ich ihr letztes Geld, womit sie mich unterst\xC3\xBCtzt hatten, zu unw\xC3\xBCrdigen Zwecken vergeudete. Gestern abend stellte ich meiner Mutter und meiner Schwester gegen\xC3\xBCber in seiner Gegenwart die Wahrheit fest, indem ich bewies, da\xC3\x9F ich das Geld Katerina Iwanowna zur Bestreitung der Begr\xC3\xA4bniskosten, und nicht Sofja Semjonowna, \xC3\xBCbergeben habe und da\xC3\x9F ich mit Sofja Semjonowna vorgestern \xC3\xBCberhaupt noch nicht bekannt war und sie vorher sogar noch nie gesehen hatte. Dabei f\xC3\xBCgte ich hinzu, da\xC3\x9F er, Pjotr Petrowitsch Lushin, trotz all seiner vorz\xC3\xBCglichen F\xC3\xA4higkeiten noch nicht so viel wert sei wie \n      <a name=\"page579\" title=\"dsbock/Spuddel\" id=\"page579\"></a>der kleine Finger von Sofja Semjonowna, \xC3\xBCber die er so abf\xC3\xA4llig gesprochen habe. Auf seine Frage, ob ich wohl Sofja Semjonowna auffordern w\xC3\xBCrde, neben meiner Schwester Platz zu nehmen, antwortete ich, da\xC3\x9F ich es bereits an eben dem Tage getan h\xC3\xA4tte. Erbittert dar\xC3\xBCber, da\xC3\x9F meine Mutter und meine Schwester nicht auf seine Verleumdungen hin sich mit mir verfeinden wollten, sagte er ihnen im weiteren Wortwechsel unverzeihliche Frechheiten. Es kam zu einem vollst\xC3\xA4ndigen Bruche, und er wurde aus dem Hause gewiesen. Alles dies begab sich gestern abend. Jetzt bitte ich Sie, ganz besonders aufzumerken: Stellen Sie sich vor, es w\xC3\xA4re ihm jetzt gelungen, zu beweisen, da\xC3\x9F Sofja Semjonowna eine Diebin sei, so h\xC3\xA4tte er doch damit zugleich meiner Mutter und meiner Schwester bewiesen, da\xC3\x9F er mit seiner \xC3\xBCblen Beurteilung nahezu recht gehabt habe und da\xC3\x9F er mit Fug und Recht \xC3\xBCber die von mir vorgenommene Gleichstellung meiner Schwester mit Sofja Semjonowna emp\xC3\xB6rt gewesen sei und da\xC3\x9F er somit durch einen Angriff auf mich die Ehre meiner Schwester, seiner Braut, verteidigt und gesch\xC3\xBCtzt habe. Kurz, durch alles dies h\xC3\xA4tte er mich mit meinen Angeh\xC3\xB6rigen entzweien k\xC3\xB6nnen, und er hoffte bestimmt, auf diese Art wieder mit ihnen in ein freundliches Verh\xC3\xA4ltnis zu gelangen. Davon will ich schon gar nicht einmal reden, da\xC3\x9F er sich dabei auch an mir pers\xC3\xB6nlich r\xC3\xA4chen wollte, weil er Grund zu der Annahme hatte, da\xC3\x9F Sofja Semjonownas Ehre und Gl\xC3\xBCck mir sehr teuer seien. Das also war sein ganzer wohl\xC3\xBCberlegter Plan! So fasse ich die Sache auf. Das war der ganze Grund f\xC3\xBCr sein Handeln; ein anderer kann nicht existieren.\xC2\xAB</p><p>So oder ungef\xC3\xA4hr so schlo\xC3\x9F Raskolnikow seine Rede, die oftmals durch Ausrufe seiner aufmerksamen Zuh\xC3\xB6rer unterbrochen worden war. Aber trotz aller Unterbrechungen hatte er energisch, ruhig, bestimmt, klar und fest gesprochen. Seine scharfe Stimme, sein \xC3\xBCberzeugter Ton und sein ernster Gesichtsausdruck machten auf alle einen gewaltigen Eindruck.</p><p><a name=\"page580\" title=\"Martin/Spuddel\" id=\"page580\"></a>\xC2\xBBJa, ja, so mu\xC3\x9F es gewesen sein!\xC2\xAB pflichtete ihm Lebesjatnikow, ganz hingerissen, bei. \xC2\xBBSo mu\xC3\x9F es gewesen sein; denn gleich nachdem Sofja Semjonowna zu uns ins Zimmer getreten war, fragte er mich ausdr\xC3\xBCcklich, ob Sie hier w\xC3\xA4ren, ob ich Sie unter Katerina Iwanownas G\xC3\xA4sten gesehen h\xC3\xA4tte. Er rief mich dazu beiseite, ans Fenster, und fragte mich dort leise. Folglich war ihm f\xC3\xBCr die Ausf\xC3\xBChrung seines Vorhabens Ihre Anwesenheit notwendig. Das ist richtig, das ist alles ganz richtig!\xC2\xAB</p><p>Lushin schwieg und l\xC3\xA4chelte ver\xC3\xA4chtlich. Indes sah er sehr bla\xC3\x9F aus. Er schien zu \xC3\xBCberlegen, wie er sich wohl aus der Aff\xC3\xA4re ziehen k\xC3\xB6nnte. Vielleicht h\xC3\xA4tte er mit Vergn\xC3\xBCgen alles auf sich beruhen lassen und w\xC3\xA4re davongegangen; aber das war im gegenw\xC3\xA4rtigen Augenblicke so gut wie unm\xC3\xB6glich; damit h\xC3\xA4tte er geradezu die Richtigkeit der gegen ihn erhobenen Beschuldigungen zugegeben, auch in dem Punkte, da\xC3\x9F er Sofja Semjonowna verleumdet habe. Au\xC3\x9Ferdem war das Publikum, das sowieso schon angetrunken war, allzu aufgeregt. Der Proviantbeamte, der \xC3\xBCbrigens nicht alles verstanden hatte, schrie am allermeisten und brachte einige Ma\xC3\x9Fnahmen in Vorschlag, die f\xC3\xBCr Lushin sehr unangenehm gewesen w\xC3\xA4ren. Es standen aber auch Leute da, die nicht betrunken waren; denn aus allen Zimmern waren die Mieter zusammengestr\xC3\xB6mt. Die drei Polen zeigten sich besonders ergrimmt und schrien ihm fortw\xC3\xA4hrend zu: \xC2\xBBPan &#322;ajdak!\xC2\xAB (Sie Lump!), wobei sie noch allerlei Drohungen auf polnisch murmelten. Sonja hatte gespannt zugeh\xC3\xB6rt, schien aber gleichfalls nicht alles verstanden zu haben; sie machte den Eindruck, als sei sie soeben aus einer Ohnmacht erwacht. Sie wandte ihre Augen von Raskolnikow nicht ab, in dem Gef\xC3\xBChle, da\xC3\x9F er ihr einziger Schutz sei. Katerina Iwanowna atmete m\xC3\xBChsam und pfeifend und befand sich allem Anscheine nach in einem Zustande furchtbarer Ersch\xC3\xB6pfung. Am d\xC3\xBCmmsten stand Amalia Iwanowna da; sie hielt den Mund ge\xC3\xB6ffnet und konnte offenbar aus der Sache absolut nicht schlau werden. Das einzige, was sie begriff, war, da\xC3\x9F \n      <a name=\"page581\" title=\"dsbock/Spuddel\" id=\"page581\"></a>Pjotr Petrowitsch irgendwie in die Klemme geraten sein m\xC3\xBCsse. Raskolnikow bat, noch etwas hinzuf\xC3\xBCgen zu d\xC3\xBCrfen; aber man lie\xC3\x9F ihn nicht weiterreden; alle schrien und dr\xC3\xA4ngten sich unter Schimpfworten und Drohungen um Lushin herum. Dieser aber zeigte sich nicht feige. Da er sah, da\xC3\x9F er bez\xC3\xBCglich der gegen Sonja erhobenen Beschuldigung sein Spiel verloren hatte, so nahm er seine Zuflucht ohne weiteres zur Unversch\xC3\xA4mtheit.</p><p>\xC2\xBBErlauben Sie, meine Herren, erlauben Sie; dr\xC3\xA4ngen Sie nicht so; lassen Sie mich hindurch!\xC2\xAB sagte er, indem er sich durch den Haufen hindurcharbeitete. \xC2\xBBUnd tun Sie mir den Gefallen, Ihre Drohungen zu unterlassen; ich versichere Ihnen, das ist ganz zwecklos, Sie erreichen dadurch nichts; \xC3\xA4ngstlich bin ich nicht; im Gegenteil werden Sie, meine Herren, daf\xC3\xBCr zur Verantwortung gezogen werden, da\xC3\x9F Sie ein Kriminalvergehen in Schutz genommen haben. Die Diebin ist v\xC3\xB6llig \xC3\xBCberf\xC3\xBChrt, und ich werde die Sache weiter verfolgen. Die Herren vom Gericht sind nicht so blind und &#8230; nicht betrunken und werden nicht zwei solchen notorischen Gottesleugnern, Revolution\xC3\xA4ren und Freidenkern Glauben schenken, die mich aus pers\xC3\xB6nlicher Rachsucht beschuldigen, was sie ja in ihrer Dummheit selbst eingestehen &#8230; Also erlauben Sie!\xC2\xAB</p><p>\xC2\xBBZiehen Sie sofort aus meinem Zimmer aus und lassen Sie sich nie wieder bei mir blicken; zwischen uns beiden ist alles zu Ende! Und wenn ich bedenke, wie ich mich abgequ\xC3\xA4lt habe, ihm unser ganzes System auseinanderzusetzen, &#8230; volle zwei Wochen lang! &#8230;\xC2\xAB</p><p>\xC2\xBBIch habe Ihnen doch vorhin, als Sie mich noch zur\xC3\xBCckhalten wollten, selbst gesagt, Andrej Semjonowitsch, da\xC3\x9F ich auszuziehen beabsichtigte; jetzt f\xC3\xBCge ich nur noch hinzu, da\xC3\x9F Sie ein Dummkopf sind. Ich w\xC3\xBCnsche Ihnen guten Erfolg f\xC3\xBCr eine Kur Ihrer physischen und geistigen Sehkraft. Erlauben Sie, meine Herren!\xC2\xAB</p><p>Er dr\xC3\xA4ngte sich durch; aber ihn so leichten Kaufs, lediglich unter Schimpfw\xC3\xB6rtern, wegzulassen, das war nicht im \n      <a name=\"page582\" title=\"Martin/Spuddel\" id=\"page582\"></a>Geschmacke des Proviantbeamten; er nahm ein Glas vom Tische, holte aus und warf damit nach Pjotr Petrowitsch. Indessen flog das Glas Amalia Iwanowna gerade an den Kopf. Sie kreischte auf; der Proviantbeamte aber, der bei dem Schwunge das Gleichgewicht verloren hatte, sank schwerf\xC3\xA4llig unter den Tisch. Pjotr Petrowitsch begab sich in sein Zimmer und hatte bereits eine halbe Stunde darauf das Haus verlassen. Die von Natur \xC3\xA4ngstliche Sonja hatte schon von jeher gewu\xC3\x9Ft, da\xC3\x9F niemand leichter ins Verderben zu bringen war als sie und da\xC3\x9F jeder sie fast straflos beleidigen konnte; trotzdem aber hatte sie es bis auf diese Stunde f\xC3\xBCr m\xC3\xB6glich gehalten, dem Ungl\xC3\xBCck durch Vorsicht, durch Sanftmut und durch Demut allen und jedem gegen\xC3\xBCber zu entgehen. Die jetzige Entt\xC3\xA4uschung war ihr gar zu schmerzlich. Sie war allerdings imstande, geduldig und ohne Murren alles, auch dies, zu ertragen; aber im ersten Augenblicke fiel es ihr doch gar zu schwer. Als der erste Schreck und die erste Bet\xC3\xA4ubung vor\xC3\xBCber waren und sie alles begriff und sich vergegenw\xC3\xA4rtigte, da pre\xC3\x9Fte ihr, trotz ihres Triumphes und des v\xC3\xB6lligen Beweises ihrer Schuldlosigkeit, das Gef\xC3\xBChl der Hilflosigkeit und der erlittenen Kr\xC3\xA4nkung doch das Herz qualvoll zusammen. Ein Weinkrampf befiel sie. Schlie\xC3\x9Flich konnte sie es nicht l\xC3\xA4nger aushalten; sie st\xC3\xBCrzte aus dem Zimmer und lief nach Hause. Das geschah, gleich nachdem Lushin weggegangen war. Amalia Iwanowna mochte, als ihr unter lautem Gel\xC3\xA4chter der Anwesenden das Glas gegen den Kopf flog, es auch nicht ruhig hinnehmen, da\xC3\x9F sie so f\xC3\xBCr fremde S\xC3\xBCnden b\xC3\xBC\xC3\x9Fen sollte. Kreischend st\xC3\xBCrzte sie wie eine Rasende auf Katerina Iwanowna los, der sie die Schuld an allem beima\xC3\x9F.</p><p>\xC2\xBBHinaus aus der Wohnung! Augenblicklich! Marsch, hinaus!\xC2\xAB</p><p>Mit diesen Worten fing sie an, alles, was ihr von Katerina Iwanownas Sachen unter die H\xC3\xA4nde kam, auf dem Fu\xC3\x9Fboden auf einen Haufen zusammenzuwerfen. Katerina \n      <a name=\"page583\" title=\"Rotsch/Spuddel\" id=\"page583\"></a>Iwanowna, ohnehin schon v\xC3\xB6llig ersch\xC3\xB6pft, halb ohnm\xC3\xA4chtig, atemlos und bla\xC3\x9F, sprang von dem Bette, auf das sie kraftlos niedergesunken war, in die H\xC3\xB6he und warf sich auf Amalia Iwanowna. Aber der Kampf war zu ungleich; Amalia Iwanowna stie\xC3\x9F sie wie eine Feder von sich.</p><p>\xC2\xBBWie? Nicht genug daran, da\xC3\x9F man uns auf das gottloseste verleumdet hat, will auch diese Kreatur ihr M\xC3\xBCtchen an mir k\xC3\xBChlen? Wie? Am Begr\xC3\xA4bnistage meines Mannes, nachdem sie eben an meinem gastlichen Tische gesessen hat, jagt sie mich aus der Wohnung, auf die Stra\xC3\x9Fe, mit den vaterlosen Waisen? Ja, wo soll ich denn bleiben?\xC2\xAB st\xC3\xB6hnte das arme Weib schluchzend und keuchend. \xC2\xBBO Gott!\xC2\xAB rief sie auf einmal, und ihre Augen funkelten, \xC2\xBBgibt es denn keine Gerechtigkeit? Wenn du uns arme Verlassene nicht sch\xC3\xBCtzest, wen willst du denn dann sch\xC3\xBCtzen? Aber wir wollen einmal sehen! Es gibt noch Recht und Gerechtigkeit auf der Welt, und ich werde sie zu finden wissen! Und sofort! Warte nur, du gottloses Gesch\xC3\xB6pf! Polenjka, bleibe bei den Kindern; ich komme bald wieder. Wartet auf mich, wenn's nicht anders ist, auf der Stra\xC3\x9Fe! Wir wollen doch einmal sehen, ob es noch Gerechtigkeit auf der Welt gibt!\xC2\xAB</p><p>Katerina Iwanowna warf dasselbe gr\xC3\xBCne Tuch von drap de dame um den Kopf, das der verstorbene Marmeladow in seiner Erz\xC3\xA4hlung Raskolnikow gegen\xC3\xBCber erw\xC3\xA4hnt hatte, dr\xC3\xA4ngte sich durch den w\xC3\xBCsten, betrunkenen Schwarm der G\xC3\xA4ste hindurch, die noch immer das Zimmer f\xC3\xBCllten, und lief weinend und wehklagend auf die Stra\xC3\x9Fe hinaus, in der festen Absicht, irgendwo sofort unter allen Umst\xC3\xA4nden und um jeden Preis Gerechtigkeit zu finden. Polenjka verkroch sich in ihrer Angst mit den Kindern in die Ecke auf den Kasten, umschlang, am ganzen Leibe zitternd, die beiden Kleinen und wartete so auf die R\xC3\xBCckkehr der Mutter. Amalia Iwanowna tobte im Zimmer umher, kreischte, jammerte, schleuderte alles, was ihr in die H\xC3\xA4nde kam, auf den Fu\xC3\x9Fboden und vollf\xC3\xBChrte einen greulichen Spektakel. \n      <a name=\"page584\" title=\"mam/Spuddel\" id=\"page584\"></a> Die Mieter schrien durcheinander: manche redeten \xC3\xBCber das Vorgefallene, soweit sie es verstanden hatten; andere zankten sich und beschimpften sich; einige fingen an zu singen.</p><p>\xC2\xBBJetzt wird es auch f\xC3\xBCr mich Zeit\xC2\xAB, dachte Raskolnikow. \xC2\xBBNun wollen wir einmal sehen, Sofja Semjonowna, was Sie jetzt sagen werden!\xC2\xAB</p><p>Er ging nach Sonjas Wohnung.</p>"
