  text: "<h3>V</h3><p>Lebesjatnikow sah sehr aufgeregt aus.</p><p>\xC2\xBBIch komme zu Ihnen, Sofja Semjonowna. Entschuldigen Sie! &#8230; Ich dachte mir schon, da\xC3\x9F ich auch Sie hier treffen w\xC3\xBCrde\xC2\xAB, fuhr er, zu Raskolnikow gewendet, fort, \xC2\xBBdas hei\xC3\x9Ft, ich dachte durchaus nichts &#8230; Derartiges, &#8230; sondern ich dachte nur &#8230; Bei uns ist &#8230; Katerina Iwanowna ist pl\xC3\xB6tzlich irrsinnig geworden\xC2\xAB, sagte er kurz und hastig, indem er sich von Raskolnikow an Sonja wendete.</p><p>Sonja schrie auf.</p><p>\xC2\xBBDas hei\xC3\x9Ft, wenigstens scheint es so. Indessen &#8230; Wir wissen gar nicht, was wir machen sollen, sehen Sie! Sie kam zur\xC3\xBCck &#8211; sie war, wie es schien, irgendwo aus dem Hause gejagt, vielleicht sogar geschlagen worden, &#8230; wenigstens scheint es so &#8230; Sie war zu dem Chef des verstorbenen Semjon Sacharowitsch gelaufen, hatte ihn aber nicht zu Hause getroffen, er war bei einer andern Exzellenz zum Diner &#8230; Und denken Sie sich, sie rannte dann ohne weiteres dorthin, wo das Diner stattfand, &#8230; zu der andern Exzellenz, und denken Sie sich nur, sie setzte es mit ihrer Hartn\xC3\xA4ckigkeit durch, da\xC3\x9F man ihr Semjon Sacharowitschs fr\xC3\xBCheren Chef herausrief, sogar vom Tische weg, wie es scheint. Sie k\xC3\xB6nnen sich denken, was dann f\xC3\xBCr eine Szene folgte. Sie wurde nat\xC3\xBCrlich hinausgejagt; nach ihrer eigenen Darstellung hat sie den Chef beschimpft und mit etwas \n      <a name=\"page610\" title=\"leto/Spuddel\" id=\"page610\"></a>nach ihm geworfen. Zuzutrauen ist es ihr sehr wohl &#8230; Da\xC3\x9F man sie nicht festgenommen hat, ist mir unbegreiflich! Jetzt erz\xC3\xA4hlt sie die Geschichte allen Leuten, auch der Wirtin Amalia Iwanowna; aber es ist schwer, daraus klug zu werden, denn sie schreit und geb\xC3\xA4rdet sich wie rasend &#8230; Ach ja: sie schreit, da sie jetzt von allen verlassen sei, so werde sie die Kinder nehmen und mit ihnen auf die Stra\xC3\x9Fe gehen; sie werde einen Leierkasten drehen, und die Kinder sollten singen und tanzen, und sie werde das auch tun und Geld einsammeln, und jeden Tag w\xC3\xBCrden sie vor die Fenster des Chefs ziehen. &#8250;Sollen alle Menschen es sehen&#8249;, sagt sie, &#8250;wie die Kinder eines achtbaren Beamten auf der Stra\xC3\x9Fe betteln gehen.&#8249; Die Kinder schl\xC3\xA4gt sie, und die weinen j\xC3\xA4mmerlich. Sie lehrt die kleine Lida &#8250;Das D\xC3\xB6rfchen&#8249; singen, und den Knaben und Polenjka unterweist sie im Tanzen; alle Kleider zerrei\xC3\x9Ft sie und macht den Kindern daraus M\xC3\xBCtzen, wie sie die Stra\xC3\x9Fenkom\xC3\xB6dianten tragen. Sie selbst will eine Blechsch\xC3\xBCssel nehmen, um darauf zu schlagen, als Musik &#8230; Auf Zureden h\xC3\xB6rt sie gar nicht &#8230; Denken Sie nur, was soll das werden? Das geht doch nicht so!\xC2\xAB</p><p>Lebesjatnikow h\xC3\xA4tte seinen Bericht noch fortgesetzt; aber Sonja, die ihm mit stockendem Atem zugeh\xC3\xB6rt hatte, griff hastig nach ihrer Mantille und ihrem Hute und eilte aus dem Zimmer, sich im Laufen ankleidend. Nach ihr verlie\xC3\x9F Raskolnikow das Zimmer und hinter diesem auch Lebesjatnikow.</p><p>\xC2\xBBSie ist ganz bestimmt verr\xC3\xBCckt geworden\xC2\xAB, sagte er zu Raskolnikow, als er mit ihm zusammen auf die Stra\xC3\x9Fe hinaustrat. \xC2\xBBIch wollte nur Sofja Semjonowna nicht zu sehr erschrecken und sagte darum: &#8250;es scheint so&#8249;; aber es ist zweifellos so. Man sagt, es bilden sich bei der Schwindsucht Tuberkeln im Gehirn; schade, da\xC3\x9F ich von Medizin nichts verstehe. \xC3\x9Cbrigens habe ich versucht, die Frau zu einer klaren Auffassung zu bringen; aber sie h\xC3\xB6rt auf nichts.\xC2\xAB</p><p>\xC2\xBBSie haben ihr von den Tuberkeln gesprochen?\xC2\xAB</p><p>\xC2\xBBDas hei\xC3\x9Ft, von den Tuberkeln eigentlich nicht. Sie w\xC3\xBCrde doch nichts davon verstanden haben! Aber was ich \n      <a name=\"page611\" title=\"Martin/Spuddel\" id=\"page611\"></a>meine, ist dies: wenn man einen Menschen auf logische Weise \xC3\xBCberzeugt, da\xC3\x9F er in Wirklichkeit keinen Grund zum Weinen hat, so wird er aufh\xC3\xB6ren zu weinen. Das ist klar. Oder sind Sie der Ansicht, da\xC3\x9F er nicht aufh\xC3\xB6ren wird?\xC2\xAB</p><p>\xC2\xBBDadurch w\xC3\xBCrde einem das Leben allerdings wesentlich erleichtert werden\xC2\xAB, antwortete Raskolnikow.</p><p>\xC2\xBBErlauben Sie, erlauben Sie; gewi\xC3\x9F, dieser Frau Katerina Iwanowna f\xC3\xA4llt das Verst\xC3\xA4ndnis recht schwer; aber haben Sie nicht davon geh\xC3\xB6rt, da\xC3\x9F man in Paris bereits ernsthafte Versuche hinsichtlich der M\xC3\xB6glichkeit, Irrsinnige lediglich vermittelst logischer \xC3\x9Cberzeugung zu heilen, angestellt hat? Ein dortiger Professor, der vor kurzem gestorben ist, ein sehr achtenswerter Gelehrter, ist auf den Gedanken gekommen, da\xC3\x9F auf diesem Wege eine Heilung m\xC3\xB6glich sei. Sein Grundgedanke ist der, da\xC3\x9F eine besondere Zerr\xC3\xBCttung des Organismus bei den Irrsinnigen nicht vorliege, sondern da\xC3\x9F der Irrsinn sozusagen ein logischer Fehler, ein Fehler der Urteilskraft, eine inkorrekte Art, die Dinge anzuschauen, sei. Er widerlegte also einen Kranken Schritt f\xC3\xBCr Schritt, und denken Sie sich, er erzielte dabei, wie es hei\xC3\x9Ft, gute Resultate. Aber da er au\xC3\x9Ferdem auch Duschen zur Anwendung brachte, so unterliegen die Resultate dieser Heilmethode allerdings noch einigem Zweifel &#8230; Wenigstens scheint es so &#8230;\xC2\xAB</p><p>Raskolnikow h\xC3\xB6rte ihm schon l\xC3\xA4ngst nicht mehr zu. Als er bei seinem Hause angelangt war, nickte er seinem Begleiter zu und bog in den Torweg ein. Lebesjatnikow kehrte mit seinen Gedanken wieder in die Wirklichkeit zur\xC3\xBCck, blickte sich um und lief weiter.</p><p>Raskolnikow trat in sein K\xC3\xA4mmerchen und blieb in der Mitte stehen. Er fragte sich, warum er hierher zur\xC3\xBCckgekehrt sei. Er betrachtete diese gelblichen, abgenutzten Tapeten, diesen Staub, sein Sofa &#8230; Vom Hofe her ert\xC3\xB6nte ein scharfes, ununterbrochenes Klopfen, als wenn irgendwo ein gro\xC3\x9Fer Nagel eingeschlagen w\xC3\xBCrde &#8230; Er trat ans Fenster, stellte sich auf die Zehen und blickte lange, anscheinend mit \n      <a name=\"page612\" title=\"Martin/Spuddel\" id=\"page612\"></a>gro\xC3\x9Fer Aufmerksamkeit, auf dem Hofe umher. Aber der Hof war leer und der Klopfende nicht zu sehen. Links, im Seitengeb\xC3\xA4ude, sah er hier und da ein ge\xC3\xB6ffnetes Fenster; auf den Fensterbrettern standen kleine Blument\xC3\xB6pfe mit k\xC3\xBCmmerlichen Geranien. An den Fenstern war W\xC3\xA4sche zum Trocknen aufgeh\xC3\xA4ngt. Diese ganze Szenerie kannte er auswendig. Er wandte sich ab und setzte sich auf das Sofa.</p><p>Noch niemals, noch niemals hatte er sich so entsetzlich einsam gef\xC3\xBChlt!</p><p>Ja, er f\xC3\xBChlte es noch einmal, da\xC3\x9F er vielleicht wirklich dahin kommen werde, Sonja zu hassen, und gerade jetzt, wo er sie noch ungl\xC3\xBCcklicher gemacht hatte.</p><p>Wie unverantwortlich, da\xC3\x9F er zu ihr hingegangen war, um ihr Tr\xC3\xA4nen des Mitleids zu erpressen! Warum mu\xC3\x9Fte er ihr durchaus das Leben noch bitterer machen? Oh, welche Gemeinheit!</p><p>&#8250;Ich will allein bleiben!&#8249; sagte er sich pl\xC3\xB6tzlich entschlossen. &#8250;Sie soll nicht zu mir ins Gef\xC3\xA4ngnis kommen!&#8249;</p><p>Etwa f\xC3\xBCnf Minuten darauf hob er den Kopf und l\xC3\xA4chelte eigent\xC3\xBCmlich. Es war ihm ein merkw\xC3\xBCrdiger Gedanke gekommen: &#8250;Vielleicht ist es bei der Zwangsarbeit tats\xC3\xA4chlich besser!&#8249;</p><p>Er wu\xC3\x9Fte nicht, wie lange er so in seiner Kammer gesessen und sich den unklaren Gedanken hingegeben hatte, die sich in seinem Kopfe dr\xC3\xA4ngten. Da \xC3\xB6ffnete sich pl\xC3\xB6tzlich die T\xC3\xBCr, und herein trat Awdotja Romanowna. Sie blieb zuerst stehen und betrachtete ihn von der Schwelle aus, gerade wie er es vor kurzem mit Sonja gemacht hatte; dann trat sie n\xC3\xA4her und setzte sich ihm gegen\xC3\xBCber auf einen Stuhl, auf ihren gestrigen Platz. Er sah sie schweigend und anscheinend gedankenlos an.</p><p>\xC2\xBBSei nicht b\xC3\xB6se, Bruder, ich bin nur auf einen Augenblick hergekommen\xC2\xAB, sagte Dunja.</p><p>Der Ausdruck ihres Gesichtes war ernst, aber nicht finster, ihr Blick klar und ruhig. Raskolnikow sah, da\xC3\x9F auch sie ihn liebte und aus Liebe hergekommen war.</p><p><a name=\"page613\" title=\"leto/Spuddel\" id=\"page613\"></a>\xC2\xBBBruder, ich wei\xC3\x9F jetzt alles, alles. Dmitrij Prokofjitsch hat mir alles erz\xC3\xA4hlt und erkl\xC3\xA4rt. Man verfolgt und qu\xC3\xA4lt dich auf Grund eines dummen, sch\xC3\xA4ndlichen Verdachtes. Dmitrij Prokofjitsch hat mir gesagt, es sei gar keine Gefahr vorhanden, und du t\xC3\xA4test unrecht, dich \xC3\xBCber die Sache so aufzuregen. Ich denke anders und begreife vollkommen, wie emp\xC3\xB6rt alles in dir ist, und da\xC3\x9F diese heftige Gem\xC3\xBCtsbewegung f\xC3\xBCr das ganze Leben Nachwirkungen bei dir zur\xC3\xBCcklassen kann. Das ist's, was mir Sorge macht. Daf\xC3\xBCr, da\xC3\x9F du uns verlassen hast, verdamme ich dich nicht und darf ich dich nicht verdammen; verzeih mir, da\xC3\x9F ich dir gestern deswegen einen Vorwurf gemacht habe. Ich habe, was mich selbst angeht, das Gef\xC3\xBChl, da\xC3\x9F auch ich von allen weggehen w\xC3\xBCrde, wenn ich einen so gro\xC3\x9Fen Kummer h\xC3\xA4tte. Der Mutter werde ich von diesem deinem Grunde nichts sagen; aber ich werde immer von dir sprechen und ihr in deinem Namen sagen, du w\xC3\xBCrdest sehr bald wieder zu uns kommen. Mache dir also um sie keine Sorge; ich werde sie schon beruhigen. Aber bereite ihr auch nicht zu viel Qual; komm wenigstens noch einmal zu ihr; denke daran, da\xC3\x9F sie deine Mutter ist! Jetzt bin ich nur hergekommen, um dir zu sagen\xC2\xAB (hier stand Dunja auf), \xC2\xBBwenn ich dir irgendwie n\xC3\xBCtzen kann, &#8230; selbst mit meinem Leben, &#8230; mit allem, &#8230; so rufe mich; ich werde kommen. Leb wohl!\xC2\xAB</p><p>Sie wendete sich eilig um und ging zur T\xC3\xBCr. Aber Raskolnikow, der aufstand und zu ihr trat, hielt sie noch zur\xC3\xBCck.</p><p>\xC2\xBBDunja\xC2\xAB, sagte er, \xC2\xBBdieser Dmitrij Prokofjitsch Rasumichin ist ein sehr guter Mensch.\xC2\xAB</p><p>Dunja err\xC3\xB6tete ein wenig.</p><p>\xC2\xBBNun?\xC2\xAB fragte sie, nachdem sie einen Augenblick gewartet hatte.</p><p>\xC2\xBBEr ist ein praktischer, arbeitsfreudiger, ehrenhafter Mensch und f\xC3\xA4hig, jemand mit aller Kraft seines Herzens zu lieben &#8230; Leb wohl, Dunja.\xC2\xAB</p><p>Dunja wurde blutrot; aber dann geriet sie auf einmal in gro\xC3\x9Fe Unruhe.</p><p><a name=\"page614\" title=\"ZeusF/Spuddel\" id=\"page614\"></a>\xC2\xBBAber, Bruder, was bedeutet denn das? Trennen wir uns etwa wirklich f\xC3\xBCrs ganze Leben, da\xC3\x9F du solche &#8230; Verm\xC3\xA4chtnisworte zu mir sprichst?\xC2\xAB</p><p>\xC2\xBBMag es kommen, wie es will &#8230; Leb wohl &#8230;\xC2\xAB</p><p>Er wendete sich um und trat von ihr weg ans Fenster. Sie blieb noch einen Augenblick stehen, sah beunruhigt nach ihm hin und ging dann in tiefer Erregung hinaus.</p><p>Nicht aus K\xC3\xA4lte benahm er sich so gegen sie. Es war ein Augenblick, der letzte, gewesen, wo es ihn hei\xC3\x9F verlangt hatte, sie innig zu umarmen und von ihr Abschied zu nehmen und ihr sogar alles zu sagen; aber er hatte sich nicht einmal entschlie\xC3\x9Fen k\xC3\xB6nnen, ihr die Hand zu geben.</p><p>&#8250;Sp\xC3\xA4ter w\xC3\xBCrde sie vielleicht gar zusammenschaudern, wenn sie sich erinnerte, da\xC3\x9F ich sie jetzt umarmt h\xC3\xA4tte, und w\xC3\xBCrde sagen, ich h\xC3\xA4tte einen Ku\xC3\x9F von ihr erschlichen!&#8249;</p><p>&#8250;Und wird ein M\xC3\xA4dchen wie sie, wenn sie \xC3\xBCber mich die Wahrheit erf\xC3\xA4hrt, es ertragen?&#8249; f\xC3\xBCgte er nach einigen Minuten in Gedanken hinzu. &#8250;Nein, sie wird es nicht ertragen; solche Charaktere k\xC3\xB6nnen so etwas nicht ertragen! Solche Charaktere ertragen so etwas niemals &#8230;&#8249;</p><p>Er dachte an Sonja.</p><p>Vom Fenster her wehte es k\xC3\xBChl herein. Drau\xC3\x9Fen war es nicht mehr so blendend hell. Er nahm seine M\xC3\xBCtze und ging hinaus.</p><p>Freilich konnte und wollte er sich um seinen krankhaften Zustand nicht k\xC3\xBCmmern; aber all diese unaufh\xC3\xB6rliche Be\xC3\xA4ngstigung und diese ganze seelische Erregung konnten nicht ohne Folgen bleiben. Und wenn er noch nicht an einem richtigen Nervenfieber krank lag, so kam das vielleicht gerade daher, da\xC3\x9F diese innere fortw\xC3\xA4hrende Aufregung ihn, wenn auch nur in unnat\xC3\xBCrlicher Weise und nur vorl\xC3\xA4ufig, auf den F\xC3\xBC\xC3\x9Fen und bei Bewu\xC3\x9Ftsein hielt.</p><p>Er irrte ziellos umher. Die Sonne ging unter. Es hatte sich bei ihm in der letzten Zeit eine eigent\xC3\xBCmliche Angst eingestellt. Diese Empfindung hatte nichts Stechendes, Brennendes; aber es lag in ihr so etwas Dauerndes, Lebensl\xC3\xA4ngliches, \n      <a name=\"page615\" title=\"IceDM/Spuddel\" id=\"page615\"></a> ein Vorgef\xC3\xBChl endloser Jahre voll kalten, starren Grames, ein Vorgef\xC3\xBChl einer lebensl\xC3\xA4nglichen Existenz auf jener \xC2\xBBschmalen Felsenplatte\xC2\xAB. Um die Abendzeit pflegte ihn diese Empfindung noch heftiger zu peinigen als am Tage.</p><p>&#8250;Und mit solchen t\xC3\xB6richten, rein physischen Schw\xC3\xA4chezust\xC3\xA4nden, die vom Sonnenuntergang und \xC3\xA4hnlichen Dingen abh\xC3\xA4ngen, soll nun einer sich davor in acht nehmen, Dummheiten zu machen! In solchem Zustande br\xC3\xA4chte ich es fertig, nicht blo\xC3\x9F zu Sonja, sondern sogar zu Dunja hinzugehen!&#8249; murmelte er ingrimmig.</p><p>Es rief ihn jemand mit seinem Namen an; er wendete sich um; Lebesjatnikow eilte auf ihn zu.</p><p>\xC2\xBBDenken Sie nur, ich war eben in Ihrer Wohnung, ich suchte Sie. Denken Sie nur, sie hat ihre Absicht zur Ausf\xC3\xBChrung gebracht und die Kinder mit sich fortgenommen. Sofja Semjonowna und ich haben sie nur mit gr\xC3\xB6\xC3\x9Fter M\xC3\xBChe gefunden. Sie selbst schl\xC3\xA4gt auf eine Pfanne, und die Kinder zwingt sie zu tanzen. Die Kinder weinen. An den Stra\xC3\x9Fenecken und vor den L\xC3\xA4den machen sie halt. Allerlei t\xC3\xB6richtes Volk l\xC3\xA4uft hinter ihnen her. Kommen Sie nur!\xC2\xAB</p><p>\xC2\xBBUnd Sonja?\xC2\xAB fragte Raskolnikow besorgt.</p><p>\xC2\xBBSie ist geradezu von Sinnen. Das hei\xC3\x9Ft, nicht Sofja Semjonowna ist von Sinnen, sondern Katerina Iwanowna; \xC3\xBCbrigens ist auch Sofja Semjonowna wie von Sinnen. Aber Katerina Iwanowna ist ganz und gar von Sinnen. Ich sage Ihnen, sie ist vollst\xC3\xA4ndig verr\xC3\xBCckt. Man wird sie und die Kinder noch auf die Polizei bringen. Sie k\xC3\xB6nnen sich denken, was das auf die Frau f\xC3\xBCr eine Wirkung haben wird &#8230; Sie sind jetzt am Kanal bei der &#8230;schen Br\xC3\xBCcke, gar nicht weit von Sofja Semjonownas Wohnung. Es ist ganz nahe von hier.\xC2\xAB</p><p>Am Kanal, nicht weit von der Br\xC3\xBCcke und nur zwei H\xC3\xA4user vor dem Hause, wo Sonja wohnte, stand ein dichter Haufen Volk. Namentlich waren Knaben und M\xC3\xA4dchen zusammengestr\xC3\xB6mt. Schon von der Br\xC3\xBCcke aus konnte man Katerina Iwanownas heisere, kreischende Stimme h\xC3\xB6ren. \n      <a name=\"page616\" title=\"JE1SUS/Spuddel\" id=\"page616\"></a>Und allerdings war es ein seltsames Schauspiel, sehr geeignet, das Stra\xC3\x9Fenpublikum anzulocken. Katerina Iwanowna in ihrem alten Kleide, mit dem Tuche von drap de dame und mit einem zerrissenen Strohhut, der zu einem formlosen Klumpen schiefgedr\xC3\xBCckt war, schien tats\xC3\xA4chlich ganz und gar von Sinnen. Sie war m\xC3\xBCde und au\xC3\x9Fer Atem. Ihr abgeh\xC3\xA4rmtes, schwinds\xC3\xBCchtiges Gesicht sah noch leidender aus als sonst (\xC3\xBCberdies erscheint ein Schwinds\xC3\xBCchtiger auf der Stra\xC3\x9Fe und im Sonnenlichte immer kr\xC3\xA4nker und schlimmer entstellt als zu Hause); aber dies wirkte auf ihren erregten Zustand nicht etwa mildernd ein; vielmehr wurde sie mit jeder Minute gereizter. Sie st\xC3\xBCrzte auf die Kinder los, schrie sie an, ermahnte sie, unterwies sie dort vor allen Leuten, wie sie tanzen und was sie singen sollten, erkl\xC3\xA4rte ihnen, warum sie es gerade so machen m\xC3\xBC\xC3\x9Ften, geriet \xC3\xBCber ihren Mangel an Verst\xC3\xA4ndnis in Verzweiflung, schlug sie &#8230; Dann unterbrach sie sich auf einmal und lief zu dem Publikum hin; wenn sie einen einigerma\xC3\x9Fen gut gekleideten Menschen bemerkte, der stehengeblieben war, um sich die Sache anzusehen, so machte sie sich sofort daran, ihm auseinanderzusetzen: da k\xC3\xB6nne er sehen, wie weit es mit den Kindern aus einem vornehmen, man k\xC3\xB6nnte sogar sagen, aristokratischen Hause gekommen sei. Sobald sie aus der Menge Gel\xC3\xA4chter oder ein sp\xC3\xB6ttisches Wort h\xC3\xB6rte, st\xC3\xBCrzte sie sofort auf die Frechen los und fing an, sie auszuschimpfen. Manche lachten wirklich \xC3\xBCber sie, andre sch\xC3\xBCttelten die K\xC3\xB6pfe; aber allen war es interessant, die Verr\xC3\xBCckte mit ihren eingesch\xC3\xBCchterten Kindern anzusehen. Die Pfanne, von der Lebesjatnikow gesprochen hatte, war nicht da; wenigstens bekam Raskolnikow sie nicht zu sehen. Statt auf eine Pfanne zu klopfen, klatschte Katerina Iwanowna den Takt mit ihren mageren H\xC3\xA4nden, wenn sie Polenjka zum Singen und Lida und Kolja zum Tanzen anhielt. Sie versuchte auch selbst mitzusingen, wurde jedoch jedesmal schon beim zweiten Tone von einem qualvollen Husten unterbrochen; dar\xC3\xBCber geriet sie dann von neuem in Verzweiflung, verfluchte \n      <a name=\"page617\" title=\"Steffen/Spuddel\" id=\"page617\"></a> ihren Husten und brach sogar in Tr\xC3\xA4nen aus. Am allermeisten regte sie sich aber \xC3\xBCber das Weinen und die Angst der beiden Kleinen, Kolja und Lida, auf. Sie hatte wirklich den Versuch gemacht, die Kinder mit einem Putz auszustaffieren, wie ihn die Stra\xC3\x9Fens\xC3\xA4nger und Stra\xC3\x9Fens\xC3\xA4ngerinnen tragen. Der Knabe hatte einen Turban aus rotem und wei\xC3\x9Fem Zeug auf dem Kopfe und sollte damit einen T\xC3\xBCrken vorstellen. F\xC3\xBCr Lida hatte es an einem derartigen Putze gemangelt; sie hatte nur ein rotes, aus Wolle gestricktes K\xC3\xA4ppchen des verstorbenen Semjon Sacharowitsch auf (genau gesagt: seine Nachtm\xC3\xBCtze), und an dieses K\xC3\xA4ppchen war ein St\xC3\xBCck von einer wei\xC3\x9Fen Strau\xC3\x9Fenfeder gesteckt; diese hatte noch der Gro\xC3\x9Fmutter von Katerina Iwanowna geh\xC3\xB6rt, und das davon \xC3\xBCbrige St\xC3\xBCck war bisher als Familienkostbarkeit im Kasten aufbewahrt worden. Polenjka trug ihre gew\xC3\xB6hnliche Kleidung. Sie blickte sch\xC3\xBCchtern und verst\xC3\xB6rt ihre Mutter an, wich ihr nicht von der Seite, verbarg ihre Tr\xC3\xA4nen, ahnte den Irrsinn ihrer Mutter und blickte unruhig um sich. Die Stra\xC3\x9Fe und die Menge von Menschen \xC3\xA4ngstigten sie sehr. Sonja ging immer dicht hinter Katerina Iwanowna her; sie weinte und beschwor sie fortw\xC3\xA4hrend, doch nach Hause zur\xC3\xBCckzukehren. Aber Katerina Iwanowna blieb unerbittlich.</p><p>\xC2\xBBH\xC3\xB6r auf, Sonja!\xC2\xAB rief sie in schnellem Redestrom, hastig, keuchend und hustend. \xC2\xBBDu wei\xC3\x9Ft selbst nicht, worum du mich bittest; du bist wie ein Kind! Ich habe dir schon gesagt, da\xC3\x9F ich zu diesem trunks\xC3\xBCchtigen deutschen Frauenzimmer nicht wieder zur\xC3\xBCckkehre. M\xC3\xB6gen alle sehen, mag ganz Petersburg sehen, wie die Kinder eines vornehmen Mannes, der sein ganzes Leben lang treu und ehrlich gedient hat und, man kann sagen, bei seiner Amtst\xC3\xA4tigkeit gestorben ist, wie dessen Kinder betteln gehn m\xC3\xBCssen.\xC2\xAB (Katerina Iwanowna hatte sich diese phantastische Geschichte ersonnen und glaubte bereits steif und fest an deren Wahrheit.) \xC2\xBBMag es dieser nichtsw\xC3\xBCrdige hohe Chef sehen! Und du bist ja auch t\xC3\xB6richt, Sonja: was sollen wir denn \n      <a name=\"page618\" title=\"Martin/Spuddel\" id=\"page618\"></a>jetzt essen, sag mal? Wir haben dich genug ausgesogen; ich will das nicht l\xC3\xA4nger! Ach, Rodion Romanowitsch, Sie sind da!\xC2\xAB rief sie, als sie Raskolnikow erblickte, und st\xC3\xBCrzte zu ihm hin. \xC2\xBBBitte, setzen Sie doch diesem N\xC3\xA4rrchen auseinander, da\xC3\x9F dies das kl\xC3\xBCgste war, was wir tun konnten. Sogar die Leierkastenm\xC3\xA4nner verdienen so viel, da\xC3\x9F sie davon leben k\xC3\xB6nnen; uns aber werden alle Leute sofort als etwas Besseres erkennen; sie werden merken, da\xC3\x9F wir eine ungl\xC3\xBCckliche vornehme Familie sind, die ihren Ern\xC3\xA4hrer verloren hat und an den Bettelstab gebracht wurde. Diese Exzellenz, dieser Kerl, wird seine Stelle verlieren; das werden Sie sehen! Alle Tage werden wir zu ihm vors Fenster gehen, und wenn der Kaiser vorbeif\xC3\xA4hrt, dann will ich mich auf die Knie werfen und ihm die Kinder alle hinstellen und auf sie hinweisen und sagen: &#8250;Sch\xC3\xBCtze sie, du Vater deines Volkes!&#8249; Er ist ein Vater der Waisen, er ist barmherzig, er wird sie sch\xC3\xBCtzen; das werden Sie sehen! Aber diese Exzellenz &#8230; Lida! Tenez-vous droite! Kolja, du sollst gleich wieder tanzen! Was pl\xC3\xA4rrst du denn? Er pl\xC3\xA4rrt schon wieder! Nun, warum f\xC3\xBCrchtest du dich denn, du kleiner Dummrian! O Gott, was soll ich nur mit diesen Kindern anfangen! Wenn Sie w\xC3\xBC\xC3\x9Ften, Rodion Romanowitsch, wie unvern\xC3\xBCnftig sie sind! Ach, was soll man mit solchen Kindern machen! &#8230;\xC2\xAB</p><p>Sie wies auf die schluchzenden Kinder, und auch ihr selbst war das Weinen nahe, was sie jedoch an ihrem ununterbrochenen, schnellen Reden nicht hinderte. Raskolnikow versuchte, sie zur Umkehr nach Hause zu bewegen, in der Hoffnung, dadurch auf ihr Ehrgef\xC3\xBChl zu wirken, sagte er ihr sogar, es schicke sich nicht f\xC3\xBCr sie, wie eine Drehorgelspielerin auf den Stra\xC3\x9Fen herumzuziehen, da sie doch Vorsteherin eines vornehmen M\xC3\xA4dchenpensionates zu werden beabsichtige.</p><p>\xC2\xBBEin Pensionat, ha-ha-ha! Das sind Luftschl\xC3\xB6sser!\xC2\xAB rief Katerina Iwanowna, mu\xC3\x9Fte aber sogleich nach dem Lachen heftig husten. \xC2\xBBNein, Rodion Romanowitsch, mit dieser \n      <a name=\"page619\" title=\"Rotsch/Spuddel\" id=\"page619\"></a>sch\xC3\xB6nen Hoffnung ist es vorbei! Alle haben uns verlassen! &#8230; Und diese Kanaille von Exzellenz &#8230; Wissen Sie, Rodion Romanowitsch, ich habe mit einem Tintenfasse nach dem Kerl geworfen; im Vorzimmer kam mir gerade eines in die Hand, auf dem Tisch neben dem Bogen Papier stand es, auf dem sich die Besucher eintragen. Ich habe mich in andrer Weise eingetragen: ich habe ihm das Tintenfa\xC3\x9F an den Kopf geworfen und bin davongelaufen. Oh, diese gemeinen, grundgemeinen Menschen! Aber ich schere mich um die ganze Bande nicht; ich werde jetzt selbst f\xC3\xBCr den Unterhalt der Kinder sorgen und mich vor keinem Menschen durch Bitten erniedrigen! Wir haben die hier\xC2\xAB (sie wies auf Sonja) \xC2\xBBgenug ausgenutzt. Polenjka, wieviel haben wir schon gesammelt? Zeige mal her! Wie? Nur zwei Kopeken? Oh, diese sch\xC3\xA4ndlichen Menschen! Sie geben uns nichts, sondern laufen uns nur nach und strecken uns die Zunge heraus! Nun, was hat dieser T\xC3\xB6lpel da zu lachen?\xC2\xAB Sie zeigte auf einen in dem Menschenhaufen. \xC2\xBBDas kommt alles daher, weil dieser Kolja so schwer von Begriff ist; mit dem hat man seine liebe Not! Was willst du, Polenjka? Sprich mit mir franz\xC3\xB6sisch, parlez-moi fran\xC3\xA7ais. Ich habe dich ja unterrichtet, du kannst ja einige S\xC3\xA4tze! &#8230; Wie sollen die Leute sonst erkennen, da\xC3\x9F ihr gebildete Kinder aus einer guten Familie und \xC3\xBCberhaupt etwas ganz anderes als Stra\xC3\x9Fenmusikanten seid; wir ziehen doch nicht mit einem Kasperletheater herum, sondern wir singen vornehme Lieder &#8230; Ach ja! Was wollen wir denn jetzt singen? Ihr unterbrecht mich immerzu, und wir &#8230; Sehen Sie, Rodion Romanowitsch, wir sind hier stehengeblieben, um ein Lied auszusuchen, das wir singen wollen, &#8230; so eines, zu dem auch Kolja tanzen kann; &#8230; denn Sie k\xC3\xB6nnen sich denken, wir machen das jetzt alles ohne Vor\xC3\xBCbungen. Wir m\xC3\xBCssen uns besprechen und alles ordentlich durchproben; nachher gehen wir dann auf den Newskij-Prospekt; da gibt es weit mehr Leute aus den h\xC3\xB6heren Gesellschaftskreisen, und die werden uns sofort beachten. Lida kann &#8250;Das D\xC3\xB6rfchen&#8249; \n      <a name=\"page620\" title=\"ZeusF/Spuddel\" id=\"page620\"></a> &#8230; Aber wir k\xC3\xB6nnen doch nicht in einem fort &#8250;Das D\xC3\xB6rfchen&#8249; und &#8250;Das D\xC3\xB6rfchen&#8249; singen, und das singen ja auch alle! Wir m\xC3\xBCssen etwas Vornehmeres singen &#8230; Nun, was hast du dir ausgedacht, Polenjka? Du solltest doch deiner Mutter behilflich sein! Ich habe gar kein Ged\xC3\xA4chtnis mehr, gar kein Ged\xC3\xA4chtnis; sonst w\xC3\xBCrde mir schon etwas einfallen! Wir k\xC3\xB6nnen doch nicht singen: &#8250;Husaren, schwingt die S\xC3\xA4bel!&#8249; Ach, wi\xC3\x9Ft ihr was, wir wollen franz\xC3\xB6sisch singen: &#8250;Cinq sous!&#8249; Das habe ich euch ja beigebracht. Und was die Hauptsache ist: da es franz\xC3\xB6sisch ist, so sehen alle Leute sogleich, da\xC3\x9F ihr vornehme Kinder seid, und das hat eine viel r\xC3\xBChrendere Wirkung &#8230; Wir k\xC3\xB6nnten auch &#8250;Marlborough s'en va-t-en guerre!&#8249; singen; denn das ist geradezu ein Kinderlied, geradezu ein Kinderlied und wird in allen aristokratischen H\xC3\xA4usern dazu benutzt, die Kinder in Schlaf zu singen:</p><p class=\"vers\">&#8250;Marlborough s'en va-t-en guerre,\n      <br />Ne sait quand reviendra &#8230;&#8249;\xC2\xAB</p><p>begann sie zu singen. \xC2\xBBNein, wir wollen doch lieber &#8250;Cinq sous&#8249; singen. Nun, Kolja, leg die H\xC3\xA4nde auf die H\xC3\xBCften und dreh dich, recht flink, und du, Lida, dreh dich auch, in entgegengesetzter Richtung, und ich und Polenjka, wir werden dazu singen und den Takt klatschen!</p><p class=\"vers\">&#8250;Cinq sous, cinq sous\n      <br />Pour monter notre m\xC3\xA9nage.&#8249;</p><p>Kche-kche-kche!\xC2\xAB (Ein heftiger Husten sch\xC3\xBCttelte sie.) \xC2\xBBBring dein Kleid in Ordnung, Polenjka; es ist dir an den Schultern heruntergerutscht\xC2\xAB, bemerkte sie mitten in dem Hustenanfalle, als sie einmal Atem sch\xC3\xB6pfte. \xC2\xBBJetzt ist es ganz besonders n\xC3\xB6tig, da\xC3\x9F ihr euch recht anst\xC3\xA4ndig haltet und nach allen Regeln des guten Tones benehmt, damit alle Leute sehen, da\xC3\x9F ihr vornehme Kinder seid. Ich hatte damals gleich gesagt, das Mieder sollte l\xC3\xA4nger zugeschnitten \n      <a name=\"page621\" title=\"dabi/Spuddel\" id=\"page621\"></a>und die Leinwand doppelt genommen werden; aber da kamst du, Sonja, mit deinen Ratschl\xC3\xA4gen dazwischen: &#8250;K\xC3\xBCrzer, k\xC3\xBCrzer!&#8249; Nun, was ist dabei herausgekommen? Da\xC3\x9F das Kind ganz verunstaltet aussieht &#8230; Na, nun weint ihr ja wieder alle! Was habt ihr denn, ihr dummen Kinder? Nun, Kolja, fang an, recht flink, recht flink &#8211; ach, was ist das f\xC3\xBCr eine Plage mit dem Kinde! &#8230;</p><p class=\"vers\">&#8250;Cinq sous, cinq sous &#8230;&#8249;</p><p>Schon wieder ein Schutzmann! Nun, was willst du denn von uns?\xC2\xAB</p><p>Wirklich dr\xC3\xA4ngte sich ein Schutzmann durch den Menschenschwarm hindurch. Aber gleichzeitig n\xC3\xA4herte sich ihr ein Herr von etwa f\xC3\xBCnfzig Jahren, im Uniformmantel eines h\xC3\xB6heren Beamten, mit einem Orden am Halse (dieser letztere Umstand war Katerina Iwanowna besonders erw\xC3\xBCnscht und verfehlte auch auf den Schutzmann seine Wirkung nicht), und reichte ihr schweigend einen Dreirubelschein. Der Ausdruck seines Gesichtes bekundete aufrichtiges Mitleid.</p><p>Katerina Iwanowna nahm den Schein und verbeugte sich h\xC3\xB6flich, fast zeremoniell, vor dem Geber.</p><p>\xC2\xBBIch danke Ihnen, gn\xC3\xA4diger Herr.\xC2\xAB, begann sie in gewichtigem Tone. \xC2\xBBDie Gr\xC3\xBCnde, die uns bewegen haben &#8230; Hier, nimm das Geld, Polenjka. Siehst du, es gibt noch edle, gro\xC3\x9Fm\xC3\xBCtige Menschen, die sich sofort bereit finden, einer armen vornehmen Dame im Ungl\xC3\xBCcke zu helfen. Gn\xC3\xA4diger Herr, Sie sehen hier vaterlose Waisen vor sich, aus vornehmer Familie, man kann sogar sagen: mit hocharistokratischer Verwandtschaft &#8230; Aber dieser Schuft, der fr\xC3\xBChere Chef meines Mannes, sa\xC3\x9F da und speiste Haselh\xC3\xBChner, &#8230; mit den F\xC3\xBC\xC3\x9Fen hat er getrampelt, weil ich ihn st\xC3\xB6rte &#8230; &#8250;Euer Exzellenz&#8249;, sagte ich, &#8250;besch\xC3\xBCtzen Sie uns hilflose Hinterbliebene; Sie haben ja den verstorbenen Semjon Sacharowitsch gut gekannt. Heute an seinem Begr\xC3\xA4bnistage ist seine leibliche Tochter von dem schuftigsten aller Schufte \n      <a name=\"page622\" title=\"IceDM/Spuddel\" id=\"page622\"></a>verleumdet worden &#8230;&#8249; Schon wieder dieser Schutzmann! Sch\xC3\xBCtzen Sie mich!\xC2\xAB rief sie dem hohen Beamten zu. \xC2\xBBWarum bel\xC3\xA4stigt mich dieser Schutzmann? Wir haben uns eben erst vor einem aus der Meschtschanskaja-Stra\xC3\x9Fe hierhergefl\xC3\xBCchtet &#8230; Was geht dich das an, was wir hier tun, du Dummkopf!\xC2\xAB</p><p>\xC2\xBBDas ist auf der Stra\xC3\x9Fe nicht erlaubt. Machen Sie keinen Unfug.\xC2\xAB</p><p>\xC2\xBBDu machst selbst Unfug! Ich tue ganz dasselbe wie die Leierkastenm\xC3\xA4nner; was geht es dich an?\xC2\xAB</p><p>\xC2\xBBZum Herumziehen mit einem Leierkasten mu\xC3\x9F man eine Erlaubnis haben; Sie veranlassen aber sowieso schon durch Ihr Benehmen einen Volksauflauf. Wo wohnen Sie?\xC2\xAB</p><p>\xC2\xBBWas? Eine Erlaubnis?\xC2\xAB schrie Katerina Iwanowna. \xC2\xBBIch habe heute meinen Mann begraben; was brauche ich da noch f\xC3\xBCr eine Erlaubnis!\xC2\xAB</p><p>\xC2\xBBBeruhigen Sie sich, Madame, beruhigen Sie sich!\xC2\xAB begann der hohe Beamte. \xC2\xBBKommen Sie, ich will Sie nach Hause begleiten &#8230; Hier vor allen Leuten, das schickt sich doch nicht &#8230; Sie sind krank &#8230;\xC2\xAB</p><p>\xC2\xBBGn\xC3\xA4diger Herr, gn\xC3\xA4diger Herr, Sie wissen ja gar nicht, was wir vorhaben!\xC2\xAB rief Katerina Iwanowna. \xC2\xBBWir wollen nach dem Newskij-Prospekt gehen &#8230; Sonja, Sonja! Aber wo ist sie denn? Sie weint auch! Was habt ihr denn nur alle? &#8230; Kolja, Lida, wo wollt ihr hin?\xC2\xAB rief sie pl\xC3\xB6tzlich erschrocken. \xC2\xBBAch, die dummen Kinder! Kolja, Lida! Wo laufen sie denn hin? &#8230;\xC2\xAB</p><p>Kolja und Lida hatten sich schon vorher infolge des Menschenauflaufs auf der Stra\xC3\x9Fe und des sonderbaren Benehmens der irrsinnigen Mutter in gr\xC3\xB6\xC3\x9Fter Angst befunden, und als sie nun schlie\xC3\x9Flich den Schutzmann sahen, der sie anfassen und wegf\xC3\xBChren wollte, ergriffen sie auf einmal wie auf Verabredung einander bei den H\xC3\xA4nden und rannten davon. Schreiend und weinend eilte die arme Katerina Iwanowna ihnen nach, um sie einzuholen. Es war ein trauriger, kl\xC3\xA4glicher Anblick, dieses hastig laufende, weinende \n      <a name=\"page623\" title=\"haui/Spuddel\" id=\"page623\"></a>und keuchende Weib. Sonja und Polenjka liefen hinter ihr her.</p><p>\xC2\xBBHol sie zur\xC3\xBCck, hol sie zur\xC3\xBCck, Sonja! Oh, diese dummen, undankbaren Kinder! &#8230; Polenjka! Greife sie &#8230; Und ich habe doch nur f\xC3\xBCr euch &#8230;\xC2\xAB</p><p>Sie strauchelte im eiligen Laufe und fiel hin.</p><p>\xC2\xBBSie hat sich blutig geschlagen! O Gott!\xC2\xAB rief Sonja und beugte sich \xC3\xBCber sie.</p><p>Alle liefen hinzu und dr\xC3\xA4ngten sich um sie herum. Raskolnikow und Lebesjatnikow waren ziemlich die ersten bei ihr; auch der hohe Beamte lief hinzu und hinter ihm her der Schutzmann, der \xC2\xBBAch herrjeh!\xC2\xAB brummte und mi\xC3\x9Fmutig den Arm schwenkte, im Vorgef\xC3\xBChl, da\xC3\x9F er von dieser Geschichte noch viele Umst\xC3\xA4nde haben werde.</p><p>\xC2\xBBMacht, da\xC3\x9F ihr wegkommt! Macht, da\xC3\x9F ihr wegkommt!\xC2\xAB rief er den Leuten zu, die sich herumdr\xC3\xA4ngten, und jagte sie auseinander.</p><p>\xC2\xBBSie stirbt!\xC2\xAB schrie jemand.</p><p>\xC2\xBBSie ist irrsinnig geworden!\xC2\xAB meinte ein andrer.</p><p>\xC2\xBBGott helfe ihr!\xC2\xAB sagte eine Frau und bekreuzigte sich. \xC2\xBBHaben sie denn das kleine M\xC3\xA4dchen und den Jungen wiedergekriegt? Aha, da bringen sie sie! Die \xC3\xA4ltere hat sie eingefangen &#8230; Nein, diese t\xC3\xB6richten kleinen B\xC3\xA4lge!\xC2\xAB</p><p>Aber als man Katerina Iwanowna genauer betrachtete, stellte sich heraus, da\xC3\x9F sie sich nicht an einem Steine blutig geschlagen hatte, wie dies Sonjas Annahme gewesen war, sondern da\xC3\x9F das Blut, von dem das Pflaster ger\xC3\xB6tet war, sich aus ihrer Brust durch die Kehle ergossen hatte.</p><p>\xC2\xBBIch kenne das, ich habe dergleichen schon einmal mit angesehen\xC2\xAB, sagte der Beamte leise zu Raskolnikow und Lebesjatnikow. \xC2\xBBSo geht es bei der Schwindsucht zu: das Blut st\xC3\xBCrzt hervor und erstickt den Kranken. Einer Verwandten von mir ist es ganz k\xC3\xBCrzlich ebenso gegangen; ich war selbst dabei; etwa anderthalb Gl\xC3\xA4ser voll Blut, &#8230; und pl\xC3\xB6tzlich war es aus &#8230; Aber was l\xC3\xA4\xC3\x9Ft sich hier tun? Sie wird gleich sterben.\xC2\xAB</p><p><a name=\"page624\" title=\"IceDM/Spuddel\" id=\"page624\"></a>\xC2\xBBLassen Sie sie dorthin bringen, dorthin, nach meiner Wohnung!\xC2\xAB bat Sonja. \xC2\xBBIch wohne hier! &#8230; Da, in diesem Hause; das zweite von hier. Nach meiner Wohnung, so schnell wie m\xC3\xB6glich!\xC2\xAB wandte sie sich rechts und links an die Umstehenden. \xC2\xBBHolt einen Arzt &#8230; O Gott!\xC2\xAB</p><p>Infolge der Bem\xC3\xBChungen des Beamten wurde dies schnell ins Werk gesetzt; sogar der Schutzmann war behilflich, Katerina Iwanowna dorthin zu tragen. Man trug sie, die wie tot war, in Sonjas Zimmer und legte sie auf das Bett. Der Blutsturz dauerte noch fort, aber sie schien wieder zu sich zu kommen. In das Zimmer traten, au\xC3\x9Fer Sonja, gleichzeitig noch Raskolnikow, Lebesjatnikow, der Beamte und der Schutzmann; der letztere hatte vorher noch den Menschenschwarm auseinandergejagt, von dem einige bis an die T\xC3\xBCr mitgekommen waren. Polenjka f\xC3\xBChrte Kolja und Lida herein; sie hatte an jeder Hand eines der beiden zitternden und weinenden Kinder. Auch ein gro\xC3\x9Fer Teil der Familie Kapernaumow fand sich ein: er selbst, ein lahmer, krummer Mann von sonderbarem Aussehen, mit borstenartigem Kopfhaar und ebensolchem Backenbarte; ferner seine Frau, deren Miene unab\xC3\xA4nderlich einen Ausdruck von Angst zeigte, und mehrere ihrer Kinder mit starren, best\xC3\xA4ndig erstaunten Gesichtern und offenem Munde. Unter diesem Publikum tauchte pl\xC3\xB6tzlich auch Swidrigailow auf. Raskolnikow blickte ihn erstaunt an, da er nicht begriff, woher er gekommen sein k\xC3\xB6nnte, und sich nicht erinnerte, ihn unter dem Menschenschwarm gesehen zu haben.</p><p>Es wurde von einem Arzte und von einem Geistlichen gesprochen. Der Beamte sagte zwar leise zu Raskolnikow, ein Arzt sei jetzt wohl \xC3\xBCberfl\xC3\xBCssig, ordnete aber doch an, da\xC3\x9F einer geholt werden sollte. Kapernaumow selbst lief hin.</p><p>Unterdessen war Katerina Iwanowna wieder zu sich gekommen, und der Blutsturz hatte einstweilen aufgeh\xC3\xB6rt. Sie sah mit schmerzlichem, starrem, durchdringendem Blicke die blasse, zitternde Sonja an, die ihr mit einem Tuche die \n      <a name=\"page625\" title=\"IceDM/Spuddel\" id=\"page625\"></a>Schwei\xC3\x9Ftropfen von der Stirn abtrocknete; schlie\xC3\x9Flich bat sie, man m\xC3\xB6chte sie aufrichten. Man setzte sie im Bette auf und hielt sie von beiden Seiten.</p><p>\xC2\xBBWo sind die Kinder?\xC2\xAB fragte sie mit schwacher Stimme. \xC2\xBBHast du sie hergebracht, Polenjka? Oh, ihr dummen Kinderchen! Warum seid ihr fortgelaufen? &#8230; Ach!\xC2\xAB</p><p>Auf ihren vertrockneten Lippen klebte noch Blut. Sie lie\xC3\x9F ihre Augen ringsherumwandern und sah sich um.</p><p>\xC2\xBBAlso hier wohnst du, Sonja! Kein einziges Mal bin ich bisher bei dir gewesen &#8230; Nun hat es sich so gef\xC3\xBCgt! &#8230;\xC2\xAB</p><p>Sie blickte sie mit tiefem Grame an.</p><p>\xC2\xBBWir haben dich ausgesogen, Sonja! &#8230; Polenjka, Lida, Kolja kommt her. Da sind sie alle, Sonja, nimm sie; ich gebe sie in deine H\xC3\xA4nde, &#8230; mit mir ist es aus! &#8230; Der Ball ist beendet! &#8230;\xC2\xAB (Ein m\xC3\xBChsamer Atemzug.) \xC2\xBBLegt mich hin, la\xC3\x9Ft mich wenigstens ruhig sterben &#8230;\xC2\xAB</p><p>Man legte sie wieder auf das Kissen.</p><p>\xC2\xBBEinen Geistlichen habt ihr geholt? &#8230; Das war unn\xC3\xB6tig &#8230; Das kostet einen Rubel, und den habt ihr doch gewi\xC3\x9F nicht \xC3\xBCbrig &#8230; S\xC3\xBCnden habe ich keine &#8230; Und Gott mu\xC3\x9F mir sowieso vergeben; er wei\xC3\x9F selbst, wieviel ich gelitten habe! &#8230; Und vergibt er mir nicht, nun dann nicht! &#8230;\xC2\xAB</p><p>Sie geriet immer mehr in ein unruhiges Phantasieren hinein. Mitunter fuhr sie zusammen, lie\xC3\x9F ihre Augen ringsherumwandern und erkannte alle einen Moment; aber sofort wurde das Bewu\xC3\x9Ftsein wieder von Fieberphantasien abgel\xC3\xB6st. Sie atmete r\xC3\xB6chelnd und nur m\xC3\xBChsam; es war, als ob ihr etwas in der Kehle brodelte.</p><p>\xC2\xBBIch sagte zu ihm: &#8250;Euer Exzellenz! &#8230;&#8249;\xC2\xAB rief sie, mu\xC3\x9Fte aber nach jedem Worte eine Pause machen, um Atem zu holen. \xC2\xBBDiese Amalia Ludwigowna &#8230; Ach, Lida, Kolja! Die H\xC3\xA4nde auf die H\xC3\xBCften, schnell, schnell, glissez, glissez, pas de Basque! Stampf mit den F\xC3\xBC\xC3\x9Fen auf! &#8230; Sei recht grazi\xC3\xB6s!\xC2\xAB Dann rezitierte sie aus einem deutschen Liede:</p><p class=\"vers\">\xC2\xBB&#8250;Du hast Diamanten und Perlen &#8230;&#8249;</p><p><a name=\"page626\" title=\"maddin/Spuddel\" id=\"page626\"></a>Wie geht es doch weiter? Das m\xC3\xBC\xC3\x9Ften wir singen &#8230;</p><p class=\"vers\">&#8250;Du hast die sch\xC3\xB6nsten Augen &#8230;\n      <br />M\xC3\xA4dchen, was willst du mehr? &#8230;&#8249;</p><p>Na ja! Was willst du mehr? Das wird der Dummkopf auch gerade herausbekommen! &#8230; Ach, da ist noch ein andres Lied:</p><p class=\"vers\">&#8250;In einem Tale Daghestans zu hei\xC3\x9Fer Mittagszeit &#8230;&#8249;</p><p>Ach, dieses Lied habe ich so geliebt; schw\xC3\xA4rmerisch geliebt habe ich es, Polenjka! Wei\xC3\x9Ft du, dein Vater sang es oft, &#8230; als er noch Br\xC3\xA4utigam war &#8230; Oh, diese sch\xC3\xB6nen Tage! &#8230; Das, das sollten wir singen. Nun, wie geht es doch weiter, wie geht es doch weiter? &#8230; Ich habe es wahrhaftig vergessen &#8230; K\xC3\xB6nnt ihr mich nicht darauf bringen? Wie war es doch gleich?\xC2\xAB</p><p>Sie war in gewaltiger Aufregung und versuchte mit aller Kraft, sich aufzurichten. Schlie\xC3\x9Flich begann sie schreiend, mit entsetzlich heiserer, \xC3\xBCberm\xC3\xA4\xC3\x9Fig angestrengter Stimme zu singen, aber nach jedem Worte fehlte ihr die Luft, und ihre Angst wuchs immer mehr:</p><p class=\"vers\">\xC2\xBB&#8250;In einem Tale! &#8230; Daghestans! &#8230; zu hei\xC3\x9Fer Mittagszeit! &#8230; Das Todesblei! &#8230; in wunder Brust! &#8230;&#8249;</p><p>Euer Exzellenz!\xC2\xAB jammerte sie pl\xC3\xB6tzlich in herzzerrei\xC3\x9Fender Klage und brach in Tr\xC3\xA4nen aus. \xC2\xBBBesch\xC3\xBCtzen Sie die vaterlosen Waisen! Gedenken Sie der Gastfreundschaft, die Sie bei dem verstorbenen Semjon Sacharowitsch genossen haben! &#8230; Man kann sogar sagen, aus einem aristokratischen Hause! &#8230;\xC2\xAB Qualvoll Luft holend, fuhr sie zusammen, kam auf einmal zur Besinnung und sah alle wie entsetzt an, erkannte aber sogleich Sonja. \xC2\xBBSonja, Sonja!\xC2\xAB sagte sie sanft und freundlich, als wundere sie sich, sie vor sich zu sehen. \xC2\xBBLiebe Sonja, du bist auch hier?\xC2\xAB</p><p>Man richtete sie wieder auf.</p><p><a name=\"page627\" title=\"JavaJetter/Spuddel\" id=\"page627\"></a>\xC2\xBBEs geht zu Ende! &#8230; Meine Zeit ist da! &#8230; Leb wohl, du arme Ungl\xC3\xBCckliche! &#8230; Nun haben sie die elende M\xC3\xA4hre zu Tode gehetzt, &#8230; es ging \xC3\xBCber ihre Kraft!\xC2\xAB rief sie voll Ha\xC3\x9F und Verzweiflung und sank mit dem Kopf auf das Kissen.</p><p>Sie verlor wieder die Besinnung; aber diese letzte Bewu\xC3\x9Ftlosigkeit dauerte nicht lange: es trat der Tod ein. Ihr Kopf fiel hinten\xC3\xBCber, der Mund in dem bla\xC3\x9Fgelben, ausgemergeltem Gesicht \xC3\xB6ffnete sich, die Beine streckten sich krampfhaft aus. Sie seufzte tief, tief auf und starb.</p><p>Sonja warf sich \xC3\xBCber die Leiche, schlang die Arme um sie und verharrte so halb ohnm\xC3\xA4chtig, den Kopf an die d\xC3\xBCrre Brust der Toten gelehnt. Polenjka fiel am Fu\xC3\x9Fende des Bettes nieder und k\xC3\xBC\xC3\x9Fte die F\xC3\xBC\xC3\x9Fe der Mutter unter str\xC3\xB6menden Tr\xC3\xA4nen. Kolja und Lida, die noch kein Verst\xC3\xA4ndnis f\xC3\xBCr das Geschehene hatten, aber ahnten, da\xC3\x9F etwas sehr Schreckliches vorgefallen sein m\xC3\xBCsse, fa\xC3\x9Ften einander mit beiden H\xC3\xA4nden an den Schultern, blickten sich wechselseitig starr an, \xC3\xB6ffneten auf einmal beide gleichzeitig den Mund und fingen an zu schreien. Sie hatten beide noch ihren Putz auf dem Kopfe: der Knabe den Turban, das M\xC3\xA4dchen die Kappe mit der Strau\xC3\x9Fenfeder.</p><p>Wie war nur jenes Belobigungszeugnis pl\xC3\xB6tzlich auf das Bett neben die Leiche gekommen? Es lag dort neben dem Kopfkissen; Raskolnikow sah es.</p><p>Er trat ans Fenster; Lebesjatnikow gesellte sich eilig zu ihm.</p><p>\xC2\xBBSie ist tot!\xC2\xAB sagte Lebesjatnikow.</p><p>In diesem Augenblicke trat auch Swidrigailow heran. \xC2\xBBRodion Romanowitsch\xC2\xAB, sagte er, \xC2\xBBich habe dringend ein paar Worte mit Ihnen zu reden.\xC2\xAB</p><p>Lebesjatnikow r\xC3\xA4umte ihm sofort den Platz und entfernte sich taktvoll. Swidrigailow f\xC3\xBChrte den erstaunten Raskolnikow noch weiter weg nach der Ecke zu.</p><p>\xC2\xBBAll diese \xC3\x84u\xC3\x9Ferlichkeiten, ich meine das Begr\xC3\xA4bnis und das ganze Drum und Dran, nehme ich auf mich. Wissen \n      <a name=\"page628\" title=\"leto/Spuddel\" id=\"page628\"></a>Sie, es handelt sich dabei doch nur um Geld, und ich habe Ihnen ja schon gesagt, da\xC3\x9F ich Geld \xC3\xBCbrig habe. Die beiden kleinen Krabben und diese Polenjka will ich in m\xC3\xB6glichst guten Waisenanstalten unterbringen und f\xC3\xBCr jedes Kind ein bei erreichter Vollj\xC3\xA4hrigkeit auszahlbares Kapital von tausendf\xC3\xBCnfhundert Rubel deponieren, so da\xC3\x9F Sofja Semjonowna \xC3\xBCber sie ganz beruhigt sein kann. Und auch sie selbst will ich aus dem Pfuhl herausziehen; denn sie ist doch ein gutes M\xC3\xA4dchen, nicht wahr? Na, dann teilen Sie also Ihrer Schwester mit, da\xC3\x9F ich die ihr zugedachten zehntausend Rubel in dieser Weise verwendet habe.\xC2\xAB</p><p>\xC2\xBBWas f\xC3\xBCr Absichten haben Sie denn bei diesen gro\xC3\x9Fartigen Wohltaten?\xC2\xAB</p><p>\xC2\xBBAch, was sind Sie f\xC3\xBCr ein mi\xC3\x9Ftrauischer Mensch!\xC2\xAB erwiderte Swidrigailow lachend. \xC2\xBBIch habe Ihnen ja schon gesagt, da\xC3\x9F ich diese Geldsumme \xC3\xBCbrig habe. Na, da\xC3\x9F ich es einfach aus Menschenliebe tue, das halten Sie wohl f\xC3\xBCr ausgeschlossen? Aber sie\xC2\xAB (er wies mit dem Finger nach der Ecke, wo die Tote lag) \xC2\xBBwar doch keine Laus wie eine gewisse alte Wucherin. Wenn Sie nun zu entscheiden gehabt h\xC3\xA4tten, ob Katerina Iwanowna sterben oder Lushin durch den Tod an der Ver\xC3\xBCbung seiner Sch\xC3\xA4ndlichkeiten gehindert werden solle, wof\xC3\xBCr h\xC3\xA4tten Sie sich entschieden? Und wenn ich hier nicht h\xC3\xBClfe, so m\xC3\xBC\xC3\x9Fte ja Polenjka diesen selben Weg einschlagen &#8230;\xC2\xAB</p><p>Er sagte das mit lustigem, schlauem Augenzwinkern und blickte unverwandt Raskolnikow an. Dieser wurde bla\xC3\x9F und ein Frostgef\xC3\xBChl ergriff ihn, als er seine eigenen Ausdr\xC3\xBCcke, die er Sonja gegen\xC3\xBCber gebraucht hatte, wieder h\xC3\xB6rte. Er wankte zur\xC3\xBCck und blickte Swidrigailow best\xC3\xBCrzt an.</p><p>\xC2\xBBWo-woher wissen Sie das?\xC2\xAB fl\xC3\xBCsterte er; der Atem versagte ihm beinahe.</p><p>\xC2\xBBIch logiere ja hier, auf der andern Seite dieser Wand, bei Frau R\xC3\xB6\xC3\x9Flich. Hier wohnt Kapernaumow und nebenan Frau R\xC3\xB6\xC3\x9Flich, eine alte, treue Freundin von mir. Ich bin Sofja Semjonownas Nachbar.\xC2\xAB</p><p><a name=\"page629\" title=\"marre/Spuddel\" id=\"page629\"></a>\xC2\xBBSie?\xC2\xAB</p><p>\xC2\xBBAllerdings\xC2\xAB, fuhr Swidrigailow fort, der sich vor Lachen sch\xC3\xBCttelte, \xC2\xBBund ich kann Ihnen auf Ehre versichern, lieber Rodion Romanowitsch, da\xC3\x9F Sie mein lebhaftestes Interesse erweckt haben. Ich habe schon fr\xC3\xBCher einmal gesagt, da\xC3\x9F wir einander schon noch n\xC3\xA4hertreten w\xC3\xBCrden; das habe ich Ihnen vorhergesagt; na, und nun hat sich das verwirklicht. Sie werden sehen, da\xC3\x9F ich ein ganz angenehmer Mensch bin und da\xC3\x9F es sich mit mir ganz gut auskommen l\xC3\xA4\xC3\x9Ft.\xC2\xAB \n      <a name=\"page630\" title=\"leto/Spuddel\" id=\"page630\"></a></p>"
