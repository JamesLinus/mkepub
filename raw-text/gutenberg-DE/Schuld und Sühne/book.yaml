  text: "<h3>V</h3><p>Dieser trat bereits in das Zimmer und machte dabei ein Gesicht, als m\xC3\xBC\xC3\x9Fte er mit aller Gewalt an sich halten, um nicht vor Lachen loszuplatzen. Ihm folgte mit verdrie\xC3\x9Flicher, grimmiger Miene der lange, ungelenke Rasumichin, vor Verlegenheit rot wie eine P\xC3\xA4onie. Sein Gesicht und seine ganze Figur waren wirklich in diesem Augenblicke l\xC3\xA4cherlich und rechtfertigten Raskolnikows Heiterkeit. Ohne noch vorgestellt zu sein, verbeugte sich Raskolnikow \n      <a name=\"page355\" title=\"benjaminlakeit/Spuddel\" id=\"page355\"></a>vor dem Hausherrn, der mitten im Zimmer stand und sie fragend anblickte, und wechselte mit ihm einen H\xC3\xA4ndedruck, wobei er immer noch durchblicken lie\xC3\x9F, welche Anstrengung es ihm mache, seine Lustigkeit zu unterdr\xC3\xBCcken und auch nur die wenigen zur Vorstellung erforderlichen Worte zu sprechen. Aber kaum war es ihm gelungen, eine ernste Miene anzunehmen und etwas Unverst\xC3\xA4ndliches zu murmeln, da blickte er auf einmal wieder, wie unwillk\xC3\xBCrlich, Rasumichin an und konnte sich nun nicht mehr beherrschen: das unterdr\xC3\xBCckte Lachen brach um so unaufhaltsamer heraus, je st\xC3\xA4rker es bis dahin zur\xC3\xBCckgedr\xC3\xA4ngt war. Der gewaltige Ingrimm, mit welchem Rasumichin dieses anscheinend von Herzen kommende Lachen aufnahm, verlieh dieser ganzen Szene den Anschein einer durchaus echten Lustigkeit und, was das wichtigste war, der Nat\xC3\xBCrlichkeit. Rasumichin erh\xC3\xB6hte, als ob er es darauf angelegt gehabt h\xC3\xA4tte, diesen Eindruck noch durch sein Benehmen; er schrie: \xC2\xBBHol's der Teufel!\xC2\xAB schwenkte dabei mit dem Arm und traf ein kleines rundes Tischchen, auf dem ein leergetrunkenes Teeglas stand. Alles fiel zu Boden; das Glas ging klirrend in Scherben.</p><p>\xC2\xBBRecht so, meine Herren! Immer heiter und vergn\xC3\xBCgt!\xC2\xAB rief Porfirij Petrowitsch fr\xC3\xB6hlich.</p><p>Es bot sich jetzt folgender Anblick dar: Raskolnikow lachte und lachte und verga\xC3\x9F dar\xC3\xBCber ganz, da\xC3\x9F seine Hand noch in der des Hausherrn lag; aber er verstand, das richtige Ma\xC3\x9F innezuhalten, und wartete nur auf den passenden Augenblick, um m\xC3\xB6glichst bald und m\xC3\xB6glichst nat\xC3\xBCrlich damit aufzuh\xC3\xB6ren. Rasumichin, der durch das Umfallen des Tischchens und das Zerbrechen des Glases ganz und gar aus der Fassung gekommen war, blickte finster auf die Scherben, spuckte aus, drehte sich kurz um und trat ans Fenster, wo er den andern den R\xC3\xBCcken zukehrte, ein furchtbar \xC3\xA4rgerliches Gesicht schnitt und durchs Fenster schaute, ohne etwas zu sehen. Porfirij Petrowitsch lachte und war gern bereit, weiter mitzulachen, bedurfte aber \n      <a name=\"page356\" title=\"benjaminlakeit/Spuddel\" id=\"page356\"></a>offenbar der Aufkl\xC3\xA4rung. In einer Ecke hatte auf einem Stuhle Sametow gesessen; beim Eintritt der Besucher hatte er sich erhoben und stand nun erwartungsvoll da. Den Mund hatte er zu einem L\xC3\xA4cheln auseinandergezogen; aber er betrachtete den ganzen Auftritt mit Erstaunen und einer Art von Mi\xC3\x9Ftrauen; Raskolnikow gegen\xC3\xBCber zeigte er sogar eine gewisse Verlegenheit. Durch Sametows unerwartete Anwesenheit f\xC3\xBChlte sich Raskolnikow unangenehm \xC3\xBCberrascht.</p><p>&#8250;Das mu\xC3\x9F ich auch noch mit in Betracht ziehen!&#8249; dachte er.</p><p>\xC2\xBBIch mu\xC3\x9F um Entschuldigung bitten\xC2\xAB, begann er mit gek\xC3\xBCnstelter Verlegenheit, \xC2\xBBmein Name ist Raskolnikow.\xC2\xAB</p><p>\xC2\xBBO bitte, bitte, sehr angenehm, und Sie kamen in so angenehmer Weise herein &#8230; Aber will denn der da nicht einmal guten Tag sagen?\xC2\xAB erwiderte Porfirij Petrowitsch und wies mit einer Kopfbewegung auf Rasumichin hin.</p><p>\xC2\xBBIch wei\xC3\x9F wahrhaftig nicht, warum er auf mich so w\xC3\xBCtend ist. Ich habe ihm nur unterwegs gesagt, er sehe aus wie ein Romeo, und habe ihm die Beweisgr\xC3\xBCnde daf\xC3\xBCr angef\xC3\xBChrt; weiter ist meines Wissens nichts gewesen.\xC2\xAB</p><p>\xC2\xBBDummkopf!\xC2\xAB rief Rasumichin, ohne sich umzudrehen.</p><p>\xC2\xBBEs m\xC3\xBCssen also doch wohl sehr ernste Gr\xC3\xBCnde vorgelegen haben, wenn er wegen dieses einen W\xC3\xB6rtchens so b\xC3\xB6se wurde!\xC2\xAB meinte Porfirij lachend.</p><p>\xC2\xBBNa ja, nun f\xC3\xA4ngst du auch noch an, du Untersuchungskommissar du! Hol euch alle der Kuckuck!\xC2\xAB rief Rasumichin \xC3\xA4rgerlich, fing dann aber auf einmal selbst an zu lachen und trat mit wieder ganz vergn\xC3\xBCgtem Gesichte, als sei gar nichts vorgefallen, auf Porfirij Petrowitsch zu.</p><p>\xC2\xBBNun, abgetan! Ihr seid allesamt Narren. Also zur Sache: das hier ist mein Freund Rodion Romanowitsch Raskolnikow; erstens w\xC3\xBCnscht er deine Bekanntschaft zu machen, da er schon viel von dir geh\xC3\xB6rt hat, und zweitens f\xC3\xBChrt ihn eine kleine gesch\xC3\xA4ftliche Angelegenheit zu dir. Ah, Sametow! Wie kommst du denn hierher? Seid ihr denn miteinander bekannt? Verkehrt ihr schon lange?\xC2\xAB</p><p><a name=\"page357\" title=\"Katze/Spuddel\" id=\"page357\"></a>&#8250;Was hat denn das nun wieder zu bedeuten?&#8249; fragte sich Raskolnikow beunruhigt.</p><p>Sametow wurde anscheinend verlegen, jedoch nur ein klein wenig.</p><p>\xC2\xBBWir haben uns ja doch gestern bei dir kennengelernt\xC2\xAB, antwortete er in ungezwungenem Tone.</p><p>\xC2\xBBNa, da bleibt mir ja eine M\xC3\xBChe erspart: in der vorigen Woche hat er mir fortw\xC3\xA4hrend zugesetzt, ich m\xC3\xB6chte ihn irgendwie mit dir, Porfirij, bekannt machen; und nun habt ihr einander auch ohne meine Beihilfe gr\xC3\xBCndlich berochen &#8230; Wo ist denn dein Tabak?\xC2\xAB</p><p>Porfirij Petrowitsch war im Hausanzuge: er trug einen Schlafrock, sehr saubere W\xC3\xA4sche und ausgetretene Pantoffeln. Er war ein Mann von etwa f\xC3\xBCnfunddrei\xC3\x9Fig Jahren, etwas unter Mittelgr\xC3\xB6\xC3\x9Fe, wohlgen\xC3\xA4hrt und sogar mit einem kleinen Embonpoint ausgestattet, vollst\xC3\xA4ndig glattrasiert, mit kurzgeschorenem Haar auf dem gro\xC3\x9Fen, runden Kopfe, der hinten eine besonders hervortretende W\xC3\xB6lbung zeigte. Sein dickes, rundes, etwas stumpfnasiges Gesicht hatte eine kr\xC3\xA4nkliche, dunkelgelbe Farbe, dabei aber doch etwas Energisches und sogar Sp\xC3\xB6ttisches. Dieses Gesicht w\xC3\xA4re selbst gutm\xC3\xBCtig zu nennen gewesen, wenn dem nicht der Ausdruck der Augen widersprochen h\xC3\xA4tte; diese hatten einen feuchten, w\xC3\xA4sserigen Glanz und waren von fast wei\xC3\x9Fen Wimpern bedeckt, die fortw\xC3\xA4hrend zuckten, als ob sie jemandem zuzwinkerten. Der Blick dieser Augen stand in einem eigent\xC3\xBCmlichen Gegensatze zu der ganzen Figur, die etwas Weibisches an sich hatte; sie erhielt dadurch einen weit ernsteren Charakter, als ihn der erste Anblick hatte annehmen lassen.</p><p>Sobald Porfirij Petrowitsch h\xC3\xB6rte, da\xC3\x9F der Besucher ein kleines gesch\xC3\xA4ftliches Anliegen an ihn habe, bat er ihn sogleich, auf dem Sofa Platz zu nehmen, setzte sich selbst in die andre Ecke und wendete sich dem Besucher zu, mit dem Ausdrucke der Erwartung, da\xC3\x9F nun unverz\xC3\xBCglich die Darlegung des Anliegens erfolgen werde. Er bekundete dabei \n      <a name=\"page358\" title=\"benjaminlakeit/Spuddel\" id=\"page358\"></a>jene Art von forcierter und \xC3\xBCberm\xC3\xA4\xC3\x9Fig ernster Aufmerksamkeit, die den andern zu bedr\xC3\xBCcken und zu verwirren geeignet ist, namentlich wenn er diese Eigenheit noch nicht kennt, und namentlich wenn das, was er auseinandersetzen will, nach seinem eigenen Urteile in gar keinem Verh\xC3\xA4ltnisse zu der au\xC3\x9Ferordentlich gespannten Aufmerksamkeit steht, mit der er beehrt wird. Aber Raskolnikow trug in kurzer, b\xC3\xBCndiger Darlegung klar und bestimmt sein Anliegen vor und war mit sich selbst so zufrieden, da\xC3\x9F er die Zeit auch noch dazu benutzte, Porfirij recht genau zu betrachten. Auch Porfirij Petrowitsch wandte die ganze Zeit \xC3\xBCber kein Auge von ihm. Rasumichin hatte an demselben Tische ihnen gegen\xC3\xBCber Platz genommen und folgte mit eifrigem Interesse und starker Ungeduld der Auseinandersetzung der Angelegenheit, wobei er fortw\xC3\xA4hrend seine Augen von dem einen zum andern wandern lie\xC3\x9F, was sich etwas wunderlich ausnahm.</p><p>&#8250;Du Esel!&#8249; schimpfte Raskolnikow ihn im stillen.</p><p>\xC2\xBBSie m\xC3\xBCssen eine Eingabe an die Polizei machen\xC2\xAB, antwortete Porfirij in rein gesch\xC3\xA4ftlichem Tone, \xC2\xBBdieses Inhalts: Sie h\xC3\xA4tten von dem und dem Vorfall geh\xC3\xB6rt, also von diesem Morde, und b\xC3\xA4ten nun Ihrerseits, man m\xC3\xB6ge den Untersuchungskommissar, in dessen H\xC3\xA4nden die Sache liege, davon benachrichtigen, da\xC3\x9F die und die Gegenst\xC3\xA4nde Ihr Eigentum seien und Sie den Wunsch h\xC3\xA4tten, sie einzul\xC3\xB6sen, &#8230; oder so \xC3\xA4hnlich &#8230; Man wird Ihnen das \xC3\xBCbrigens aufsetzen.\xC2\xAB</p><p>\xC2\xBBDas ist ja eben die Sache\xC2\xAB, erwiderte Raskolnikow, m\xC3\xB6glichst bem\xC3\xBCht, verlegen zu scheinen, \xC2\xBBda\xC3\x9F ich augenblicklich gar keine Geldmittel besitze &#8230; und nicht einmal imstande bin eine solche Kleinigkeit &#8230; Sehen Sie, ich m\xC3\xB6chte jetzt nur die Erkl\xC3\xA4rung abgeben, da\xC3\x9F diese Gegenst\xC3\xA4nde mir geh\xC3\xB6ren und da\xC3\x9F ich, sowie ich wieder Geld habe &#8230;\xC2\xAB</p><p>\xC2\xBBNun, das macht ja keinen Unterschied\xC2\xAB, antwortete Porfirij Petrowitsch, der Raskolnikows Er\xC3\xB6ffnung \xC3\xBCber seine \n      <a name=\"page359\" title=\"huerlisi/Spuddel\" id=\"page359\"></a>pekuni\xC3\xA4re Lage sehr k\xC3\xBChl aufnahm. \xC2\xBB\xC3\x9Cbrigens k\xC3\xB6nnen Sie, wenn Sie wollen, in demselben Sinne auch direkt an mich schreiben, so: &#8250;Nachdem ich das und das erfahren habe, bezeichne ich die und die Sachen als mein Eigentum und bitte &#8230;&#8249;\xC2\xAB</p><p>\xC2\xBBDoch auf gew\xC3\xB6hnlichem Papier? Nicht etwa auf Stempelpapier?\xC2\xAB unterbrach ihn Raskolnikow hastig, um wieder sein Interesse f\xC3\xBCr die pekuni\xC3\xA4re Seite der Angelegenheit hervorzukehren.</p><p>\xC2\xBBOh, auf ganz gew\xC3\xB6hnlichem!\xC2\xAB</p><p>Pl\xC3\xB6tzlich, so schien ihm, sah ihn Porfirij Petrowitsch mit unverhohlenem Spotte an; denn er kniff die Augen zusammen, und es machte den Eindruck, als ob er ihm zuzwinkerte. Indessen war es Raskolnikow doch vielleicht nur so vorgekommen, da es nur einen Augenblick dauerte. Jedenfalls: etwas Derartiges war geschehen. Raskolnikow h\xC3\xA4tte darauf schw\xC3\xB6ren m\xC3\xB6gen, da\xC3\x9F er ihm &#8211; mochte der Teufel wissen, warum &#8211; zugezwinkert habe.</p><p>&#8250;Er wei\xC3\x9F es!&#8249; Dieser Gedanke durchzuckte ihn wie ein Blitz.</p><p>\xC2\xBBEntschuldigen Sie, da\xC3\x9F ich Sie mit solchen Lappalien bel\xC3\xA4stigt habe\xC2\xAB, fuhr er, etwas aus der Fassung gebracht, fort. \xC2\xBBMeine Sachen sind h\xC3\xB6chstens f\xC3\xBCnf Rubel wert; aber sie sind mir besonders teuer als Andenken an die Personen, von denen ich sie bekommen habe, und ich mu\xC3\x9F gestehen, als ich davon h\xC3\xB6rte, bekam ich einen gro\xC3\x9Fen Schreck &#8230;\xC2\xAB</p><p>\xC2\xBBDarum fuhrst du also auch gestern so auf, als ich zu Sossimow sagte, Porfirij n\xC3\xA4hme die Verpf\xC3\xA4nder ins Verh\xC3\xB6r?\xC2\xAB warf Rasumichin mit unverkennbarer Absicht dazwischen.</p><p>Das war nicht mehr zu ertragen. Raskolnikow konnte sich nicht beherrschen und blitzte ihn mit seinen zornfunkelnden schwarzen Augen b\xC3\xB6se an. Aber sogleich kam er wieder zur Besinnung.</p><p>\xC2\xBBDu machst dich wohl \xC3\xBCber mich lustig, Bruder?\xC2\xAB wandte er sich an ihn mit geschickt gespielter Empfindlichkeit. \xC2\xBBIch gebe zu, da\xC3\x9F ich in meiner Besorgnis um diese Sachen, die \n      <a name=\"page360\" title=\"benjaminlakeit/Spuddel\" id=\"page360\"></a>in deinen Augen nur Schund sind, vielleicht zu weit gehe; aber darum braucht man mich noch nicht f\xC3\xBCr egoistisch oder habgierig zu halten; in meinen Augen sind diese beiden geringwertigen Gegenst\xC3\xA4nde eben durchaus kein Schund. Ich habe dir schon vorhin gesagt, da\xC3\x9F diese silberne Uhr, die allerdings nur einen sehr geringen materiellen Wert hat, das einzige St\xC3\xBCck ist, das aus der Hinterlassenschaft meines Vaters \xC3\xBCbrig ist. \xC3\x9Cber mich kannst du meinetwegen lachen; aber meine Mutter ist jetzt hier angekommen\xC2\xAB, hier wandte er sich auf einmal an Porfirij, \xC2\xBBund wenn sie erf\xC3\xBChre\xC2\xAB, er drehte sich schnell wieder zu Rasumichin und gab sich besondere M\xC3\xBChe, seiner Stimme einen zitternden Klang zu geben, \xC2\xBBda\xC3\x9F diese Uhr verlorengegangen w\xC3\xA4re, so w\xC3\xBCrde sie rein in Verzweiflung sein, kann ich dir sagen! Das ist bei Frauen nun einmal so!\xC2\xAB</p><p>\xC2\xBBAber nein, nein! So habe ich es ja gar nicht gemeint! Ganz im Gegenteil!\xC2\xAB rief Rasumichin tief gekr\xC3\xA4nkt.</p><p>&#8250;Habe ich das auch gut gemacht?&#8249; \xC3\xBCberlegte Raskolnikow \xC3\xA4ngstlich im stillen. &#8250;Kam es auch nat\xC3\xBCrlich heraus? Habe ich auch nicht zu stark aufgetragen? Warum habe ich das von den Frauen gesagt?&#8249;</p><p>\xC2\xBBAh, Ihre Frau Mutter ist hergekommen?\xC2\xAB erkundigte sich Porfirij Petrowitsch.</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBWann denn?\xC2\xAB</p><p>\xC2\xBBGestern abend.\xC2\xAB</p><p>Porfirij schwieg und schien etwas zu \xC3\xBCberlegen.</p><p>\xC2\xBBVerlorengehen konnten Ihre Pfandst\xC3\xBCcke in keinem Falle\xC2\xAB, fuhr er k\xC3\xBChl und ruhig fort. \xC2\xBBIch habe schon lange erwartet, da\xC3\x9F Sie zu mir kommen w\xC3\xBCrden.\xC2\xAB</p><p>Und als h\xC3\xA4tte er nichts Besonderes gesagt, stellte er bed\xC3\xA4chtig den Aschbecher vor Rasumichin hin, der die Asche von seiner Zigarette achtlos hatte auf den Teppich fallen lassen. Raskolnikow fuhr zusammen; aber Porfirij schien es nicht zu bemerken, sondern immer noch mit Rasumichins Zigarette seine Sorge zu haben.</p><p><a name=\"page361\" title=\"ZeusF/Spuddel\" id=\"page361\"></a>\xC2\xBBWas? Was? Erwartet hast du ihn? Hast du denn gewu\xC3\x9Ft, da\xC3\x9F auch er da etwas versetzt hatte?\xC2\xAB</p><p>Porfirij Petrowitsch wandte sich direkt an Raskolnikow:</p><p>\xC2\xBBIhre beiden Sachen, der Ring und die Uhr, waren bei ihr in ein und dasselbe St\xC3\xBCck Papier eingewickelt, und auf dem Papier stand, deutlich mit Bleistift geschrieben, Ihr Name sowie auch das Datum, wann sie die Sachen von Ihnen erhalten hatte &#8230;\xC2\xAB</p><p>\xC2\xBBDas haben Sie sich ja aber au\xC3\x9Ferordentlich scharf eingepr\xC3\xA4gt!\xC2\xAB erwiderte Raskolnikow mit ungeschicktem L\xC3\xA4cheln, wobei er sich gro\xC3\x9Fe M\xC3\xBChe gab, ihm gerade in die Augen zu sehen; ohne genau zu \xC3\xBCberlegen, fuhr er fort: \xC2\xBBIch meine, weil es sich doch gewi\xC3\x9F um sehr viele Verpf\xC3\xA4nder handelte, so da\xC3\x9F es Ihnen schwer werden mu\xC3\x9Fte, alle einzelnen im Ged\xC3\xA4chtnis zu behalten &#8230; Aber trotzdem erinnern Sie sich so genau an alle, und &#8230; und &#8230;\xC2\xAB</p><p>&#8250;Das war dumm von mir! Sehr schwach! Warum habe ich das nur noch hinzugef\xC3\xBCgt?&#8249; dachte er.</p><p>\xC2\xBBBeinahe alle Verpf\xC3\xA4nder haben sich jetzt schon gemeldet; nur Sie waren noch nicht gekommen\xC2\xAB, antwortete Porfirij mit einem kaum bemerkbaren Anflug von Spott.</p><p>\xC2\xBBIch war nicht recht gesund.\xC2\xAB</p><p>\xC2\xBBAuch davon habe ich geh\xC3\xB6rt. Ich habe auch geh\xC3\xB6rt, da\xC3\x9F Sie aus irgendwelchem Anla\xC3\x9F mit Ihren Nerven in Unordnung gekommen seien. Sehen Sie nicht auch heute etwas bla\xC3\x9F aus?\xC2\xAB</p><p>\xC2\xBBIch bin gar nicht bla\xC3\x9F, &#8230; im Gegenteil, ich bin vollkommen gesund!\xC2\xAB entgegnete mit pl\xC3\xB6tzlich ver\xC3\xA4ndertem Tone Raskolnikow, unh\xC3\xB6flich und \xC3\xA4rgerlich.</p><p>Die Wut kochte in ihm, und er konnte ihrer nicht mehr Herr werden.</p><p>&#8250;In der Wut werde ich unbedacht reden!&#8249; fuhr es ihm wieder durch den Kopf. &#8250;Warum martern sie mich denn eigentlich?&#8249;</p><p>\xC2\xBBNicht recht gesund, sagt er, w\xC3\xA4re er gewesen!\xC2\xAB mischte sich Rasumichin ein. \xC2\xBBNa, das ist denn aber doch eine Verdrehung! \n      <a name=\"page362\" title=\"Ragnell/Spuddel\" id=\"page362\"></a> Bis gestern war er ohne Besinnung und phantasierte &#8230; Denk dir mal, Porfirij, er konnte sich kaum auf den F\xC3\xBC\xC3\x9Fen halten; aber sowie wir, ich und Sossimow, gestern den R\xC3\xBCcken gewandt hatten, zog er sich an, lief heimlich fort und trieb sich fast bis Mitternacht umher, und zwar in vollst\xC3\xA4ndigem Fieberzustande, sage ich dir; kannst du dir so etwas vorstellen? Ein ganz merkw\xC3\xBCrdiger Fall!\xC2\xAB</p><p>\xC2\xBBWirklich in vollst\xC3\xA4ndigem Fieberzustande? Sagen Sie mal, ist das m\xC3\xB6glich?\xC2\xAB rief Porfirij und sch\xC3\xBCttelte in einer Art, wie man das sonst bei Weibern sieht, den Kopf.</p><p>\xC2\xBBAch, dummes Zeug! Glauben Sie doch so etwas nicht! \xC3\x9Cbrigens glauben Sie es ja sowieso nicht!\xC2\xAB Die letzten Worte lie\xC3\x9F sich Raskolnikow in seiner Wut entschl\xC3\xBCpfen.</p><p>Jedoch Porfirij Petrowitsch schien diese sonderbare Bemerkung gar nicht geh\xC3\xB6rt zu haben.</p><p>\xC2\xBBAber dein Weggehen l\xC3\xA4\xC3\x9Ft sich doch \xC3\xBCberhaupt nur aus deinem Fieberzustande erkl\xC3\xA4ren!\xC2\xAB ereiferte sich Rasumichin. \xC2\xBBWarum bist du ausgegangen? Zu welchem Zwecke? Und warum gerade heimlich? Hattest du etwa damals deinen gesunden Verstand? Jetzt, wo alle Gefahr geschwunden ist, kann ich ja offen mit dir dar\xC3\xBCber reden!\xC2\xAB</p><p>\xC2\xBBIch konnte die beiden gestern schlechterdings nicht mehr ausstehen\xC2\xAB, wandte sich Raskolnikow an Porfirij und l\xC3\xA4chelte dabei dreist und herausfordernd, \xC2\xBBdarum lief ich ihnen davon, um mir eine andre Wohnung zu mieten, damit sie mich nicht auffinden k\xC3\xB6nnten, und nahm eine betr\xC3\xA4chtliche Geldsumme mit. Herr Sametow hier hat das Geld gesehen. Nun, Herr Sametow, war ich gestern bei Verstande, oder hatte ich Fieber? Entscheiden Sie den Streit!\xC2\xAB</p><p>Er h\xC3\xA4tte in diesem Augenblicke Sametow am liebsten erw\xC3\xBCrgt. Die Art, wie dieser ihn bisher schweigend angesehen hatte, brachte ihn auf.</p><p>\xC2\xBBMeiner Ansicht nach redeten Sie sehr verst\xC3\xA4ndig und sogar schlau; nur waren Sie von einer \xC3\xBCberm\xC3\xA4\xC3\x9Figen Reizbarkeit\xC2\xAB, erwiderte Sametow trocken.</p><p><a name=\"page363\" title=\"benjaminlakeit/Spuddel\" id=\"page363\"></a>\xC2\xBBUnd heute erz\xC3\xA4hlte mir Nikodim Fomitsch\xC2\xAB, sagte Porfirij Petrowitsch, \xC2\xBBer habe Sie gestern zu sehr sp\xC3\xA4ter Stunde in der Wohnung eines \xC3\xBCberfahrenen Beamten getroffen &#8230;\xC2\xAB</p><p>\xC2\xBBNa ja! Also die Geschichte mit diesem Beamten!\xC2\xAB fiel Rasumichin ein. \xC2\xBBHast du dich dabei etwa nicht verr\xC3\xBCckt benommen? Sein letztes Geld hat er der Witwe zum Begr\xC3\xA4bnis geschenkt. Wenn du ihr beispringen wolltest, so h\xC3\xA4ttest du ihr f\xC3\xBCnfzehn, meinetwegen zwanzig Rubel geben sollen; na, und wenn du nur drei Rubel f\xC3\xBCr dich behalten h\xC3\xA4ttest; aber nein, alle f\xC3\xBCnfundzwanzig hast du ihr hingegeben.\xC2\xAB</p><p>\xC2\xBBVielleicht habe ich irgendwo einen Schatz gefunden, von dem du nichts wei\xC3\x9Ft, und das war dann der Grund f\xC3\xBCr meine Freigebigkeit gestern &#8230; Herr Sametow hier wei\xC3\x9F, da\xC3\x9F ich einen Schatz gefunden habe! &#8230; Verzeihen Sie nur\xC2\xAB, wandte er sich mit zitternden Lippen an Porfirij, \xC2\xBBda\xC3\x9F wir Sie mit solchem gleichg\xC3\xBCltigen Gerede eine halbe Stunde lang bel\xC3\xA4stigen. Sie m\xC3\xB6chten uns gewi\xC3\x9F gern loswerden, nicht wahr?\xC2\xAB</p><p>\xC2\xBBAber ich bitte Sie, ganz im Gegenteil, ganz &#8211; im &#8211; Gegenteil! Wenn Sie w\xC3\xBC\xC3\x9Ften, wie lebhaft ich mich f\xC3\xBCr Sie interessiere! Sie zu sehen und reden zu h\xC3\xB6ren, hat f\xC3\xBCr mich einen ganz besonderen Reiz, &#8230; und ich gestehe, es ist mir eine Freude, da\xC3\x9F Sie endlich einmal die G\xC3\xBCte hatten, zu mir zu kommen &#8230;\xC2\xAB</p><p>\xC2\xBBNa, dann setze uns doch wenigstens Tee vor; die Kehle ist einem ja ganz trocken geworden!\xC2\xAB rief Rasumichin.</p><p>\xC2\xBBEin sehr guter Gedanke! Ich hoffe, da\xC3\x9F die Herren alle teilnehmen. Willst du aber nicht etwas Substantielleres vor dem Tee haben?\xC2\xAB</p><p>\xC2\xBBDamit bleib mir vom Leibe!\xC2\xAB</p><p>Porfirij Petrowitsch ging hinaus, um Tee zu bestellen.</p><p>In Raskolnikows Kopfe wirbelten die Gedanken wild durcheinander. Er war im h\xC3\xB6chsten Grade gereizt.</p><p>&#8250;Das gro\xC3\x9Fartigste ist, da\xC3\x9F sie nicht einmal heimlich tun und nicht einmal die \xC3\xA4u\xC3\x9Fere Form wahren m\xC3\xB6gen! Was \n      <a name=\"page364\" title=\"bikefly65/Spuddel\" id=\"page364\"></a>hattest du denn f\xC3\xBCr Anla\xC3\x9F, wenn du mich gar nicht kennst, mit Nikodim Fomitsch \xC3\xBCber mich zu sprechen? Folglich wollen sie es gar nicht mehr verhehlen, da\xC3\x9F sie wie eine Hundemeute hinter mir her sind! Sie speien mir ganz offen ins Gesicht!&#8249; Er zitterte vor Wut. &#8250;Nun, so schlagt doch einfach zu und spielt nicht erst lange mit mir wie die Katze mit der Maus! Das ist doch keine Manier, Porfirij Petrowitsch; das werde ich mir denn doch wohl von dir nicht gefallen lassen! Ich stehe auf und schleudere euch allen die volle Wahrheit ins Gesicht; dann k\xC3\xB6nnt ihr sehen, wie ich euch verachte!&#8249; Er atmete nur m\xC3\xBChsam. &#8250;Wie aber, wenn mir das alles nur so vork\xC3\xA4me? Wenn das lediglich von mir ein Wahngebilde w\xC3\xA4re und ich mich ganz und gar im Irrtum bef\xC3\xA4nde, mich nur aus Unerfahrenheit \xC3\xA4rgerte und es nicht verst\xC3\xA4nde, meine unw\xC3\xBCrdige Rolle durchzuf\xC3\xBChren? Vielleicht steckt gar keine Absicht hinter alledem? Alle ihre Worte klingen ganz gew\xC3\xB6hnlich; aber es liegt doch noch etwas Besonderes darin &#8230; All das kann man in jeder Situation sagen; aber es hat doch einen Beigeschmack. Warum sagte er einfach: \xC2\xBBbei ihr\xC2\xAB? Warum setzte Sametow hinzu, ich h\xC3\xA4tte \xC2\xBBschlau\xC2\xAB geredet? Warum reden sie in einem solchen Tone? Ja, &#8230; dieser Ton &#8230; Rasumichin hat doch auch mit dabei gesessen; warum ist denn dem nichts auff\xC3\xA4llig erschienen? Diesem harmlosen T\xC3\xB6lpel f\xC3\xA4llt eben nie etwas auf. Ich fiebere wieder ordentlich! &#8230; Hat mir Porfirij vorhin zugezwinkert oder nicht? Es ist gewi\xC3\x9F Unsinn; wozu h\xC3\xA4tte er das tun sollen? Wollen sie meine Nerven reizen oder mich h\xC3\xA4nseln? Entweder ist alles ein Wahngebilde, oder sie wissen davon! Sogar Sametow ist frech &#8230; Ob Sametow wirklich frech ist? Sametow hat die Sache die Nacht \xC3\xBCber durchdacht. Das habe ich gleich geahnt, da\xC3\x9F er das tun w\xC3\xBCrde! Er benimmt sich hier wie zu Hause, und doch ist er zum erstenmal da. Porfirij behandelt ihn gar nicht wie einen Gast, sondern sitzt so, da\xC3\x9F er ihm den R\xC3\xBCcken zuwendet. Sie haben einander gr\xC3\xBCndlich berochen, wie sich Rasumichin ausdr\xC3\xBCckt! Gewi\xC3\x9F hat meine Angelegenheit \n      <a name=\"page365\" title=\"Michael/Spuddel\" id=\"page365\"></a> dazu den Anla\xC3\x9F gegeben! Sie haben zweifellos, ehe wir kamen, von mir gesprochen! &#8230; Ob sie wohl von meinem gestrigen Besuche in der Wohnung wissen? Wenn sich nur alles recht schnell abspielte! &#8230; Als ich sagte, ich w\xC3\xA4re gestern weggelaufen, um mir eine Wohnung zu mieten, lie\xC3\x9F er diese Bemerkung vorbeigehen und kn\xC3\xBCpfte nicht daran an &#8230; Was ich da vom Wohnungssuchen gesagt habe, das war ganz geschickt gemacht: das kann mir sp\xC3\xA4ter noch zustatten kommen! &#8230; Im Fieberzustande, wird es dann hei\xC3\x9Fen! &#8230; Ha-ha-ha! Er wei\xC3\x9F \xC3\xBCber den ganzen gestrigen Abend Bescheid! Nur von der Ankunft meiner Mutter wu\xC3\x9Fte er nichts! &#8230; Und auch das Datum hat die alte Hexe mit Bleistift daraufgeschrieben! &#8230; Aber ihr irrt euch, ich ergebe mich nicht! Das sind ja noch keine Tatsachen; das sind nur leere Vermutungen! Nein, liefert mal erst Tatsachen! Auch mein Besuch in der Wohnung ist keine beweiskr\xC3\xA4ftige Tatsache; der erkl\xC3\xA4rt sich aus dem Fieberzustande; ich wei\xC3\x9F schon, was ich ihnen zu sagen habe &#8230; Wissen sie das von der Wohnung? Ich gehe nicht fort, ehe ich das nicht erfahren habe! Weshalb bin ich nur hergekommen? Da\xC3\x9F ich mich jetzt so \xC3\xA4rgere, das k\xC3\xB6nnte m\xC3\xB6glicherweise als ein tats\xC3\xA4chlicher Schuldbeweis dienen! Scheu\xC3\x9Flich, da\xC3\x9F ich so reizbar bin! Vielleicht ist es aber auch gerade gut; ich spiele ja die Rolle eines Kranken &#8230; Er tastet an mir herum. Er wird mich noch aus der Fassung bringen. Weshalb bin ich nur hergekommen?&#8249;</p><p>Alles das fuhr ihm wie ein Blitz durch den Kopf.</p><p>Porfirij Petrowitsch kam in einem Augenblick wieder zur\xC3\xBCck. Er schien auf einmal ganz vergn\xC3\xBCgt geworden zu sein.</p><p>\xC2\xBBDen gestrigen Abend bei dir sp\xC3\xBCre ich noch im Kopfe, Bruder, &#8230; das hat mich v\xC3\xB6llig kaputt gemacht!\xC2\xAB sagte er in ganz anderm Tone als vorher zu Rasumichin.</p><p>\xC2\xBBNun, war es interessant? Ich verlie\xC3\x9F euch ja gestern gerade bei dem interessantesten Punkte. Wer hat denn gesiegt?\xC2\xAB fragte dieser.</p><p><a name=\"page366\" title=\"huerlisi/Spuddel\" id=\"page366\"></a>\xC2\xBBSelbstverst\xC3\xA4ndlich niemand. Wir gerieten auf die uralten Streitfragen und schwebten in den Wolken.\xC2\xAB</p><p>\xC2\xBBStelle dir mal vor, Rodja, auf was f\xC3\xBCr ein Thema die gestern zu sprechen kamen: gibt es Verbrechen oder nicht? Ich sagte ihnen, sie w\xC3\xA4ren verr\xC3\xBCckt geworden mit ihrem Debattieren!\xC2\xAB</p><p>\xC2\xBBWas ist dabei Verwunderliches? Das ist ja eine ganz gew\xC3\xB6hnliche soziale Streitfrage\xC2\xAB, antwortete Raskolnikow zerstreut.</p><p>\xC2\xBBDie Frage war nicht in dieser Weise formuliert\xC2\xAB, bemerkte Porfirij.</p><p>\xC2\xBBNicht ganz so, das ist richtig\xC2\xAB, best\xC3\xA4tigte ihm Rasumichin schnell, der nach seiner Gewohnheit in Eifer und Hitze geriet. \xC2\xBBH\xC3\xB6re mal zu, Rodja, und sage mir deine Meinung; du tust mir einen Gefallen damit. Ich wollte gestern bei dem Gerede der Kerle aus der Haut fahren und wartete ungeduldig auf dich; ich hatte ihnen gesagt, da\xC3\x9F du kommen w\xC3\xBCrdest &#8230; Zuerst wurde die Ansicht der Sozialisten vorgebracht. Diese Ansicht ist ja bekannt: das Verbrechen ist ein Protest gegen die Abnormit\xC3\xA4t der sozialen Einrichtungen &#8211; basta, weiter nichts; andre Ursachen werden nicht anerkannt, basta! &#8230;\xC2\xAB</p><p>\xC2\xBBDas stellst du doch ganz falsch dar!\xC2\xAB rief Porfirij Petrowitsch. Er wurde sichtlich lebhafter und lachte fortw\xC3\xA4hrend bei Rasumichins Anblicke, wodurch dieser immer noch mehr in Rage geriet.</p><p>\xC2\xBBAndre Ursachen werden von ihnen nicht anerkannt!\xC2\xAB unterbrach ihn Rasumichin erregt. \xC2\xBBIch stelle es nicht falsch dar! Ich will dir B\xC3\xBCcher zeigen, die sie dar\xC3\xBCber geschrieben haben; immer hei\xC3\x9Ft es bei ihnen: &#8250;die Gesellschaft ist daran schuld&#8249;, weiter nichts. Das ist ihr beliebtes Schlagwort! Daraus folgt dann ohne weiteres, da\xC3\x9F, wenn es gelingt, die Gesellschaft normal einzurichten, mit dem Wegfall jedes Anlasses zu einem Proteste sofort auch alle Verbrechen verschwinden und alle Menschen im Nu gerecht werden. Aber die Natur wird von ihnen nicht in Betracht \n      <a name=\"page367\" title=\"benjaminlakeit/Spuddel\" id=\"page367\"></a>gezogen; die wird in diesen Erw\xC3\xA4gungen ignoriert, die wird nicht als Faktor in die Rechnung eingesetzt. Nach ihrer Ansicht verh\xC3\xA4lt es sich nicht so, da\xC3\x9F die Menschheit auf historischem, organischem Wege sich weiterentwickelt und schlie\xC3\x9Flich zum Normalzustande gelangt, sondern ein soziales System, das Produkt eines mathematischen Kopfes, wird sofort die ganze Menschheit in Ordnung bringen und sie im Nu gerecht und s\xC3\xBCndlos machen, schneller als jeder organische Proze\xC3\x9F, ohne jede historische und organische Entwicklung! Daher haben sie auch eine solche instinktive Abneigung gegen die Geschichte; &#8250;die Geschichte&#8249;, sagen sie, &#8250;ist ein Gemenge von Sch\xC3\xA4ndlichkeiten und Dummheiten&#8249;, und erkl\xC3\xA4ren alles nur aus der Dummheit. Darum haben sie auch eine solche Abneigung gegen den organischen Lebensproze\xC3\x9F: eine lebendige Seele brauchen sie nicht! Eine lebendige Seele verlangt zu leben; eine lebendige Seele f\xC3\xBCgt sich nicht in einen Mechanismus; eine lebendige Seele ist mi\xC3\x9Ftrauisch; eine lebendige Seele opponiert! Aber den Menschen, der in ihr System pa\xC3\x9Ft, den kann man aus Kautschuk machen; und wenn er auch einen Kadavergeruch hat &#8211; daf\xC3\xBCr ist er auch nicht lebendig, daf\xC3\xBCr ist er auch willenlos, daf\xC3\xBCr ist er auch sklavisch und rebelliert nicht. Kurz, sie denken an nichts als an die Auff\xC3\xBChrung der Mauern und die Anordnung der Korridore und Zimmer in ihrer gro\xC3\x9Fen Phalanst\xC3\xA8re. Die Phalanst\xC3\xA8re ist fertig; aber die menschliche Natur daf\xC3\xBCr passend zu machen, damit sind sie noch nicht fertig. Die menschliche Natur will leben; sie hat ihren organischen Entwicklungsproze\xC3\x9F noch nicht abgeschlossen; sie auf den Kirchhof zu bringen, damit ist es noch zu fr\xC3\xBCh! Mit der kahlen Logik kann man sich \xC3\xBCber die Natur nicht hinwegsetzen! Die Logik sieht vielleicht drei m\xC3\xB6gliche Arten voraus, wo es ihrer eine Million gibt! Diese ganze Million beiseite zu schieben lediglich mit R\xC3\xBCcksicht auf die Bequemlichkeit beim Aufbau des Systems, das ist allerdings die leichteste L\xC3\xB6sung der Aufgabe. Das ist von einer verf\xC3\xBChrerischen \xC3\x9Cbersichtlichkeit, und das \n      <a name=\"page368\" title=\"bikefly65/Spuddel\" id=\"page368\"></a>Denken spart man dabei ganz. Und das ist die Hauptsache: man spart dabei das Denken! Das ganze geheimnisvolle Problem des Lebens l\xC3\xA4\xC3\x9Ft sich dann auf zwei Druckseiten abtun!\xC2\xAB</p><p>\xC2\xBBNa, nun ist er aber in Zug gekommen; jetzt schl\xC3\xA4gt er geh\xC3\xB6rig die Trommel! Wenn er nun aufh\xC3\xB6ren soll, mu\xC3\x9F man ihm die H\xC3\xA4nde festhalten!\xC2\xAB rief Porfirij lachend. \xC2\xBBStellen Sie sich das nur vor\xC2\xAB, wandte er sich an Raskolnikow, \xC2\xBBebenso ging es gestern abend zu, und immer sechs Stimmen zugleich, und \xC3\xBCberdies hatte er die Streitenden vorher mit Punsch bewirtet &#8211; k\xC3\xB6nnen Sie sich davon eine Vorstellung machen? &#8211; Nein, Bruder, du irrst dich: &#8250;die Gesellschaft&#8249; ist bei den Verbrechen allerdings ein sehr wesentlicher Faktor; das kannst du mir glauben.\xC2\xAB</p><p>\xC2\xBBDas wei\xC3\x9F ich selbst, da\xC3\x9F sie ein wesentlicher Faktor ist; aber beantworte mir mal diese Frage: wenn ein Mann von vierzig Jahren ein zehnj\xC3\xA4hriges M\xC3\xA4dchen mi\xC3\x9Fbraucht, hat ihn dann &#8250;die Gesellschaft&#8249; dazu gen\xC3\xB6tigt?\xC2\xAB</p><p>\xC2\xBBNun, wenn man es genau nimmt, tr\xC3\xA4gt vielleicht auch daran &#8250;die Gesellschaft&#8249; mit die Schuld\xC2\xAB, bemerkte Porfirij mit auff\xC3\xA4lligem Ernste. \xC2\xBBEin Verbrechen an einem kleinen M\xC3\xA4dchen l\xC3\xA4\xC3\x9Ft sich sehr wohl auf &#8250;die Gesellschaft&#8249; als Ursache zur\xC3\xBCckf\xC3\xBChren.\xC2\xAB</p><p>Rasumichin wurde ordentlich w\xC3\xBCtend.</p><p>\xC2\xBBNa\xC2\xAB, schrie er, \xC2\xBBwenn du willst, so werde ich dir sofort beweisen, da\xC3\x9F die wei\xC3\x9Fe Farbe deiner Wimpern einzig und allein daher kommt, da\xC3\x9F der Moskauer Glockenturm Iwan Welikij zweihundertf\xC3\xBCnfzig Fu\xC3\x9F hoch ist, und ich will dir das klar, genau, progressiv und sogar mit liberaler Nuance beweisen. Dazu mache ich mich anheischig. Nun, willst du wetten?\xC2\xAB</p><p>\xC2\xBBIch nehme die Wette an! Wir wollen doch mal h\xC3\xB6ren, wie er das beweisen wird!\xC2\xAB</p><p>\xC2\xBBAch, er tut ja immer nur so, der Kerl!\xC2\xAB rief Rasumichin, vom Stuhle aufspringend, mit einer wegwerfenden Handbewegung. \xC2\xBBEs lohnt sich gar nicht, mit dir \xC3\xBCber \n      <a name=\"page369\" title=\"benjaminlakeit/Spuddel\" id=\"page369\"></a>etwas zu reden! Das ist alles bei ihm Verstellung; du kennst ihn blo\xC3\x9F noch nicht, Rodja! Auch gestern nahm er f\xC3\xBCr die Verfechter dieser Ansicht Partei, nur um sie alle zum Narren zu halten. Und was er gestern f\xC3\xBCr Zeug zusammengeredet hat, o Gott, o Gott! Und die hatten ihre helle Freude an ihm! &#8230; Solche Verstellung ist er imstande vierzehn Tage lang durchzuf\xC3\xBChren. Im vorigen Jahre &#8211; ich wei\xC3\x9F nicht, wie er dazu kam &#8211; redete er uns ein, er wolle M\xC3\xB6nch werden; zwei Monate lang blieb er bei dieser Behauptung! Vor kurzem wollte er uns weismachen, er w\xC3\xBCrde sich verheiraten; es w\xC3\xA4re alles schon zur Hochzeit bereit. Sogar einen neuen Anzug lie\xC3\x9F er sich machen. Wir gratulierten ihm schon. Keine Braut, nichts war da; alles Flunkerei!\xC2\xAB</p><p>\xC2\xBBDas ist wieder eine Verdrehung von dir! Den Anzug hatte ich mir schon vorher machen lassen. Eben dieser neue Anzug brachte mich erst auf den Gedanken, euch alle hinters Licht zu f\xC3\xBChren.\xC2\xAB</p><p>\xC2\xBBSind Sie wirklich ein solcher Meister in der Kunst, sich zu verstellen?\xC2\xAB fragte Raskolnikow l\xC3\xA4ssig.</p><p>\xC2\xBBSie glauben es wohl nicht? Warten Sie nur, ich werde Sie auch noch einmal anf\xC3\xBChren &#8211; ha-ha-ha! Nein, wissen Sie, ich wollte Ihnen noch etwas im Ernste sagen. Wir reden hier \xC3\xBCber Streitfragen, Verbrechen, Gesellschaft, kleine M\xC3\xA4dchen usw.: dabei ist mir jetzt ein Aufsatz von Ihnen eingefallen, der mich \xC3\xBCbrigens schon immer interessiert hat. &#8250;\xC3\x9Cber das Verbrechen&#8249; oder wie Sie ihn betitelt haben; ich habe die \xC3\x9Cberschrift vergessen, ich besinne mich nicht darauf. Vor zwei Monaten hatte ich das Vergn\xC3\xBCgen, ihn in der Zeitschrift f\xC3\xBCr Wissenschaft und Kunst zu lesen.\xC2\xAB</p><p>\xC2\xBBMeinen Aufsatz? In der Zeitschrift f\xC3\xBCr Wissenschaft und Kunst?\xC2\xAB fragte Raskolnikow erstaunt. \xC2\xBBIch habe allerdings vor einem halben Jahre, als ich die Universit\xC3\xA4t verlie\xC3\x9F, durch die Lekt\xC3\xBCre eines Buches angeregt, einen solchen Aufsatz geschrieben; aber ich habe ihn damals der \n      <a name=\"page370\" title=\"benjaminlakeit/Spuddel\" id=\"page370\"></a>Wissenschaftlichen Wochenschrift und nicht der Zeitschrift f\xC3\xBCr Wissenschaft und Kunst eingereicht.\xC2\xAB</p><p>\xC2\xBBAber erschienen ist er in der Zeitschrift f\xC3\xBCr Wissenschaft und Kunst.\xC2\xAB</p><p>\xC2\xBBDie Wissenschaftliche Wochenschrift ging ein; darum wurde er nicht gedruckt &#8230;\xC2\xAB</p><p>\xC2\xBBGanz richtig; aber die Wissenschaftliche Wochenschrift wurde bei ihrem Eingehen mit der Zeitschrift f\xC3\xBCr Wissenschaft und Kunst verschmolzen, und darum erschien auch Ihr Aufsatz vor zwei Monaten in der letzteren. Haben Sie das nicht gewu\xC3\x9Ft?\xC2\xAB</p><p>Raskolnikow wu\xC3\x9Fte wirklich nichts davon.</p><p>\xC2\xBBAber ich bitte Sie! Sie k\xC3\xB6nnen doch von der Zeitschrift ein Honorar f\xC3\xBCr Ihren Aufsatz verlangen! Was sind Sie nur f\xC3\xBCr ein Mensch! Sie leben so zur\xC3\xBCckgezogen, da\xC3\x9F Ihnen nicht einmal Dinge, die Sie direkt angehen, bekannt sind. Was ich Ihnen gesagt habe, ist eine Tatsache!\xC2\xAB</p><p>\xC2\xBBHurra, Rodja! Ich habe auch nichts davon gewu\xC3\x9Ft!\xC2\xAB rief Rasumichin. \xC2\xBBIch gehe noch heute in den Lesesaal und lasse mir die Nummer geben! Vor zwei Monaten ist es gewesen? Wei\xC3\x9Ft du das Datum, Porfirij? Nun, das tut nichts; ich werde den Aufsatz schon finden. Das ist ja famos! Und davon sagt er einem nichts!\xC2\xAB</p><p>\xC2\xBBWoher haben Sie denn erfahren, da\xC3\x9F der Aufsatz von mir war? Er war doch nur mit einem Buchstaben unterzeichnet.\xC2\xAB</p><p>\xC2\xBBDas habe ich nur zuf\xC3\xA4llig erfahren, und erst in diesen Tagen. Vom Redakteur; ich bin mit ihm bekannt &#8230; Der Aufsatz hat mich au\xC3\x9Ferordentlich interessiert.\xC2\xAB</p><p>\xC2\xBBSoweit ich mich erinnere, er\xC3\xB6rterte ich den Seelenzustand des Verbrechers w\xC3\xA4hrend seiner ganzen Besch\xC3\xA4ftigung mit dem Verbrechen.\xC2\xAB</p><p>\xC2\xBBJawohl, und Sie behaupten, da\xC3\x9F die eigentliche Ausf\xC3\xBChrung des Verbrechens immer von einem Krankheitszustande begleitet sei. Sehr originell, in der Tat; aber &#8230; was mich interessierte, war eigentlich nicht dieser Teil \n      <a name=\"page371\" title=\"bikefly65/Spuddel\" id=\"page371\"></a>Ihres Aufsatzes, sondern ein Gedanke, den Sie am Ende Ihres Aufsatzes \xC3\xA4u\xC3\x9Fern, aber leider nur andeuten, ohne ihn klar auszuf\xC3\xBChren &#8230; Kurz, wenn Sie sich erinnern, es wird dort darauf hingedeutet, da\xC3\x9F es auf der Welt Individuen gibt, die allerlei Exzesse und Verbrechen begehen k\xC3\xB6nnen, &#8230; das hei\xC3\x9Ft, nicht blo\xC3\x9F k\xC3\xB6nnen, sondern ein Recht dazu haben, und da\xC3\x9F f\xC3\xBCr sie die Gesetze nicht geschrieben sind.\xC2\xAB</p><p>Raskolnikow l\xC3\xA4chelte \xC3\xBCber diese gewaltsame, absichtliche Entstellung seines Gedankens.</p><p>\xC2\xBBWie? Was ist das? Ein Recht, Verbrechen zu begehen? Aber doch nicht, weil &#8250;die Gesellschaft&#8249; daran schuld w\xC3\xA4re?\xC2\xAB erkundigte sich Rasumichin ganz erschrocken.</p><p>\xC2\xBBNein, nein, nicht eigentlich deswegen\xC2\xAB, antwortete Porfirij. \xC2\xBBDer Kern der Sache ist, da\xC3\x9F in Herrn Raskolnikows Aufsatze alle Menschen in gew\xC3\xB6hnliche und au\xC3\x9Ferordentliche eingeteilt werden. Die gew\xC3\xB6hnlichen sind zum Gehorsam verpflichtet und haben kein Recht, das Gesetz zu \xC3\xBCberschreiten, eben deswegen, weil sie nur gew\xC3\xB6hnliche Menschen sind. Aber die au\xC3\x9Ferordentlichen haben das Recht oder gar die Pflicht, allerlei Verbrechen zu begehen und in jeder Weise das Gesetz zu \xC3\xBCbertreten, eben darum, weil sie au\xC3\x9Ferordentliche Menschen sind. So steht es ja wohl in Ihrem Aufsatze, wenn ich nicht irre?\xC2\xAB</p><p>\xC2\xBBAber wie denn? So kann es doch unm\xC3\xB6glich dastehen?\xC2\xAB murmelte Rasumichin verbl\xC3\xBCfft.</p><p>Raskolnikow l\xC3\xA4chelte wieder. Er hatte gleich von vornherein durchschaut, wie die Sache lag und wohin er gebracht werden sollte; seinen Aufsatz hatte er ganz gut im Ged\xC3\xA4chtnis. Er beschlo\xC3\x9F, die Herausforderung anzunehmen.</p><p>\xC2\xBBGanz so steht es allerdings nicht in meinem Aufsatze\xC2\xAB, begann er schlicht und bescheiden. \xC2\xBBIndessen gebe ich zu, da\xC3\x9F Sie den Gedanken ann\xC3\xA4hernd richtig wiedergegeben haben, und wenn Sie das gern h\xC3\xB6ren, sogar vollst\xC3\xA4ndig richtig &#8230;\xC2\xAB (Er tat so, als mache es ihm Vergn\xC3\xBCgen, zuzugeben, \n      <a name=\"page372\" title=\"benjaminlakeit/Spuddel\" id=\"page372\"></a> da\xC3\x9F die Wiedergabe vollst\xC3\xA4ndig richtig sei.) \xC2\xBBDer Unterschied ist nur der, da\xC3\x9F ich gar nicht behaupte, au\xC3\x9Ferordentliche Menschen m\xC3\xBC\xC3\x9Ften und sollten unter allen Umst\xC3\xA4nden allerlei Exzesse begehen, wie Sie sagen. Ich meine sogar, der Druck eines solchen Aufsatzes w\xC3\xA4re gar nicht gestattet worden. Sondern ich habe ganz einfach darauf hingedeutet, da\xC3\x9F ein au\xC3\x9Ferordentlicher Mensch das Recht habe, &#8230; das hei\xC3\x9Ft, nicht ein offizielles Recht, sondern sozusagen ein pers\xC3\xB6nliches Recht, seinem Gewissen die \xC3\x9Cberschreitung gewisser Hindernisse zu gestatten, aber einzig und allein in dem Falle, wenn die Durchf\xC3\xBChrung seiner Idee (die mitunter vielleicht der gesamten Menschheit Heil und Segen bringt) dies verlangt. Sie \xC3\xA4u\xC3\x9Ferten sich dahingehend, da\xC3\x9F mein Aufsatz unklar w\xC3\xA4re; ich bin bereit, ihn Ihnen nach M\xC3\xB6glichkeit zu erkl\xC3\xA4ren. Vielleicht irre ich mich nicht, wenn ich annehme, da\xC3\x9F Ihnen dies erw\xC3\xBCnscht ist; nun sch\xC3\xB6n! Meine Ansicht ist also folgende: Wenn die Entdeckungen Keplers und Newtons infolge irgendwelcher Umst\xC3\xA4nde den Menschen schlechterdings nicht anders h\xC3\xA4tten bekannt werden k\xC3\xB6nnen als dadurch, da\xC3\x9F das Leben von einem, von zehn, von hundert usw. Menschen zum Opfer gebracht wurde, die der Ver\xC3\xB6ffentlichung dieser Entdeckungen st\xC3\xB6rend oder hindernd im Wege standen, so h\xC3\xA4tte Newton das Recht und sogar die Pflicht gehabt, &#8230; diese zehn oder hundert Menschen zu beseitigen, um seine Entdeckungen der ganzen Menschheit bekannt zu machen. Daraus folgt jedoch durchaus nicht, da\xC3\x9F Newton das Recht gehabt h\xC3\xA4tte, jeden beliebigen Menschen, der ihm gerade in die Quere kam, totzuschlagen oder jeden Tag auf dem Markte zu stehlen. Ferner entwickelte ich, meiner Erinnerung nach, in meinem Aufsatze den Gedanken, da\xC3\x9F alle &#8230; nun, sagen wir zum Beispiel alle Gesetzgeber und F\xC3\xBChrer der Menschheit, von den \xC3\xA4ltesten angefangen, und dann weiter Lykurg, Solon, Mohammed, Napoleon und so fort &#8211; da\xC3\x9F diese alle, ohne Ausnahme, Verbrecher waren, schon allein deswegen, weil sie durch die neuen Gesetze, die sie \n      <a name=\"page373\" title=\"bikefly65/Spuddel\" id=\"page373\"></a>gaben, die alten, von den V\xC3\xA4tern \xC3\xBCberkommenen und von der Gesellschaft f\xC3\xBCr heilig erachteten Gesetze verletzten und nat\xC3\xBCrlich auch vor Blutvergie\xC3\x9Fen nicht zur\xC3\xBCckschraken, wenn allein dieses Blutvergie\xC3\x9Fen (und es handelte sich dabei oft um ganz unschuldiges Blut, das heldenm\xC3\xBCtig bei der Verteidigung der alten Gesetze vergossen wurde) ihnen zur Durchf\xC3\xBChrung ihrer Absichten helfen konnte. Es ist sogar beachtenswert, da\xC3\x9F die allermeisten dieser Wohlt\xC3\xA4ter und F\xC3\xBChrer der Menschheit skrupellos Str\xC3\xB6me von Menschenblut vergossen haben. Kurz, ich kam zu dem Ergebnis, da\xC3\x9F nicht nur die eigentlich gro\xC3\x9Fen M\xC3\xA4nner, sondern auch diejenigen, die nur einigerma\xC3\x9Fen f\xC3\xA4hig sind, neue Bahnen einzuschlagen, das hei\xC3\x9Ft, die nur einigerma\xC3\x9Fen imstande sind, etwas Neues zu sagen, da\xC3\x9F diese alle zufolge ihrer Natur Verbrecher sein m\xC3\xBCssen &#8211; selbstverst\xC3\xA4ndlich mehr oder weniger. Sonst w\xC3\xBCrde es ihnen schwer werden, aus den alten Bahnen herauszukommen; und andrerseits, in den alten Bahnen zu verharren, damit k\xC3\xB6nnen sie sich auch nicht bescheiden, wiederum zufolge ihrer Natur, und meiner Ansicht nach d\xC3\xBCrfen sie sich sogar nicht einmal damit bescheiden. Kurz, Sie sehen, da\xC3\x9F bis dahin in meinen Ausf\xC3\xBChrungen nichts besonders Neues liegt. Das alles ist schon tausendmal gedruckt und gelesen worden. Was meine Einteilung der Menschen in gew\xC3\xB6hnliche und au\xC3\x9Ferordentliche anlangt, so gebe ich zu, da\xC3\x9F sie einigerma\xC3\x9Fen willk\xC3\xBCrlich ist; aber ich stelle ja auch keine bestimmten Zahlen auf. Wert lege ich nur auf meinen Hauptgedanken, und dessen Inhalt ist eben der, da\xC3\x9F die Menschen nach einem Naturgesetze sich tats\xC3\xA4chlich in zwei Klassen scheiden: in eine niedrige, die der gew\xC3\xB6hnlichen Menschen, das hei\xC3\x9Ft sozusagen das Material, das lediglich zur Fortpflanzung der Menschheit dient, und in eigentliche Menschen, das hei\xC3\x9Ft solche, die die Gabe oder das Talent besitzen, in ihrem Wirkungskreise ein neues Wort auszusprechen. Unterabteilungen gibt es hier nat\xC3\xBCrlich unz\xC3\xA4hlige; aber die unterscheidenden Merkmale der beiden Klassen \n      <a name=\"page374\" title=\"RGR/Spuddel\" id=\"page374\"></a>sind doch recht scharf ausgepr\xC3\xA4gt: die erste Klasse, also das Material, um einen zusammenfassenden Ausdruck zu gebrauchen, bilden diejenigen Menschen, die ihrer Natur nach konservativ und wohlgesittet sind, in ruhigem Gehorsam dahinleben und mit Vergn\xC3\xBCgen gehorsam sind. Meiner Ansicht nach haben diese auch die Pflicht, gehorsam zu sein, weil das ihre Bestimmung ist, und darin liegt f\xC3\xBCr sie durchaus nichts Erniedrigendes. Die Vertreter der zweiten Klasse dagegen \xC3\xBCbertreten s\xC3\xA4mtlich das Gesetz; sie sind Zerst\xC3\xB6rer oder neigen wenigstens zur Zerst\xC3\xB6rung, je nach dem Ma\xC3\x9Fe ihrer F\xC3\xA4higkeiten. Die Verbrechen dieser Menschen sind selbstverst\xC3\xA4ndlich nach Grad und Art sehr verschieden; gr\xC3\xB6\xC3\x9Ftenteils verlangen sie, in sehr mannigfaltigen Erscheinungsformen, die Zerst\xC3\xB6rung des Bestehenden zum Zwecke der Erreichung von etwas Besserem. Sollte aber ein solcher Mensch im Interesse seiner Idee es als n\xC3\xB6tig erkennen, selbst \xC3\xBCber Leichen und durch Blut vorw\xC3\xA4rtszuschreiten, so kann er nach meiner Ansicht sich innerlich, in seinem Gewissen, selbst die Erlaubnis erteilen, auch durch Blut dahinzuschreiten, jedoch nur in dem Umfange, wie es zur Verwirklichung der Idee erforderlich ist &#8211; wohl zu merken. Nur in diesem Sinne rede ich in meinem Aufsatze von einem Rechte dieser Menschen, Verbrechen zu begehen (Sie erinnern sich, da\xC3\x9F wir von einer juristischen Frage ausgingen). \xC3\x9Cbrigens ist kein Anla\xC3\x9F, sich \xC3\xBCber diese ganze Sache besonders aufzuregen; die gro\xC3\x9Fe Masse erkennt dieses Recht der au\xC3\x9Ferordentlichen Menschen fast niemals an, sondern k\xC3\xB6pft und h\xC3\xA4ngt sie (mehr oder weniger) und erf\xC3\xBCllt dadurch in durchaus rechtm\xC3\xA4\xC3\x9Figer Weise ihre konservative Bestimmung; nur ist der weitere Verlauf oft der, da\xC3\x9F in den nachfolgenden Generationen ebendiese gro\xC3\x9Fe Masse die Hingerichteten auf Piedestale stellt und feiert (auch hier setze ich hinzu: mehr oder weniger). Die erste Klasse ist stets die Beherrscherin der Gegenwart, die zweite die der Zukunft. Die ersten erhalten die Welt und vermehren sie numerisch; die andern bewegen \n      <a name=\"page375\" title=\"marre/Spuddel\" id=\"page375\"></a>die Welt und f\xC3\xBChren sie zum Ziele. Die einen und die andern haben eine v\xC3\xB6llig gleiche Existenzberechtigung. Kurz, nach meiner Ansicht haben alle ein gleich wohlbegr\xC3\xBCndetes Recht; und: vive la guerre \xC3\xA9ternelle! Nat\xC3\xBCrlich, bis das neue Jerusalem kommt!\xC2\xAB</p><p>\xC2\xBBAlso glauben Sie doch, da\xC3\x9F das neue Jerusalem einmal kommen wird?\xC2\xAB</p><p>\xC2\xBBDas glaube ich\xC2\xAB, antwortete Raskolnikow fest. Er blickte bei diesen Worten, wie schon w\xC3\xA4hrend seiner ganzen langen Darlegung, zu Boden, wo er sich einen Punkt auf dem Teppich ausgesucht hatte.</p><p>\xC2\xBBUnd &#8230; und &#8230; und glauben Sie an Gott? Verzeihen Sie meine dreiste Frage!\xC2\xAB</p><p>\xC2\xBBIch glaube an ihn\xC2\xAB, erwiderte Raskolnikow; dabei blickte er auf und sah Porfirij an.</p><p>\xC2\xBBUnd &#8230; und glauben Sie an die Auferstehung des Lazarus?\xC2\xAB</p><p>\xC2\xBBJ&#8211;ja. Wozu diese Fragen?\xC2\xAB</p><p>\xC2\xBBGlauben Sie daran im buchst\xC3\xA4blichen Sinne?\xC2\xAB</p><p>\xC2\xBBAllerdings.\xC2\xAB</p><p>\xC2\xBBSo, wirklich! &#8230; Nun, ich fragte nur so aus neugierigem Interesse; entschuldigen Sie. Aber wenn ich auf unser voriges Thema zur\xC3\xBCckkommen darf, gestatten Sie einen Einwand: die au\xC3\x9Ferordentlichen Menschen werden doch nicht immer hingerichtet; manche haben doch auch ein ganz entgegengesetztes Los.\xC2\xAB</p><p>\xC2\xBBSie meinen: sie triumphieren noch bei Lebzeiten? O ja, manche erreichen das noch bei Lebzeiten, und dann &#8230;\xC2\xAB</p><p>\xC2\xBBDann fangen sie selbst an, hinzurichten?\xC2\xAB</p><p>\xC2\xBBWenn es n\xC3\xB6tig ist, ja; und, wissen Sie, das ist eigentlich meist der Fall. Ihre Bemerkung war sehr scharfsinnig.\xC2\xAB</p><p>\xC2\xBBDanke. Aber nun, bitte, sagen Sie mir noch eins: wodurch soll man diese au\xC3\x9Ferordentlichen Menschen von den gew\xC3\xB6hnlichen unterscheiden? Gibt es vielleicht schon bei der Geburt derartige Merkmale? Ich werfe diese Frage deshalb auf, weil hier doch m\xC3\xB6glichst gro\xC3\x9Fe Klarheit, sozusagen \n      <a name=\"page376\" title=\"benjaminlakeit/Spuddel\" id=\"page376\"></a> eine mehr \xC3\xA4u\xC3\x9Ferliche Bestimmbarkeit erforderlich w\xC3\xA4re; entschuldigen Sie die Besorgnis, die mir als einem im praktischen Leben stehenden, ordnungsliebenden Manne naheliegt; aber k\xC3\xB6nnte man da nicht zum Beispiel eine besondere Kleidung einf\xC3\xBChren, oder da\xC3\x9F sie irgendein Abzeichen tr\xC3\xBCgen, etwa einen Stempel oder so etwas? Denn Sie werden selbst zugeben m\xC3\xBCssen, wenn es da zur Konfusion kommen sollte und einer aus der einen Klasse sich einbildete zur andern Klasse zu geh\xC3\xB6ren und nun anfinge, &#8250;alle Hindernisse zu beseitigen&#8249;, wie Sie sich sehr treffend ausdr\xC3\xBCckten, dann w\xC3\xBCrde doch &#8230;\xC2\xAB</p><p>\xC2\xBBOh, das kommt sehr h\xC3\xA4ufig vor. Diese Ihre Bemerkung ist sogar noch scharfsinniger als die vorige.\xC2\xAB</p><p>\xC2\xBBDanke.\xC2\xAB</p><p>\xC2\xBBKeine Ursache! Aber bedenken Sie, da\xC3\x9F ein derartiger Irrtum nur von seiten der ersten Klasse m\xC3\xB6glich ist, das hei\xC3\x9Ft, von Seiten der gew\xC3\xB6hnlichen Menschen, wie ich sie mit einem vielleicht sehr wenig gl\xC3\xBCcklich gew\xC3\xA4hlten Ausdrucke genannt habe. Trotz der ihnen angeborenen Neigung zum Gehorsam, lieben (verm\xC3\xB6ge einer lebhaften Phantasie, wie sie selbst den K\xC3\xBChen nicht versagt ist) es dennoch sehr viele von ihnen, sich f\xC3\xBCr Bahnbrecher und Zerst\xC3\xB6rer zu halten und sich auf neue Ideen zu kaprizieren, und zwar durchaus in gutem Glauben. Und diejenigen, die wirklich neue Werte schaffen, werden von ihnen dabei oft gar nicht beachtet und sogar als r\xC3\xBCckst\xC3\xA4ndig und niedrigdenkend geringgesch\xC3\xA4tzt. Aber eine erhebliche Gefahr kann meines Erachtens dadurch nicht hervorgerufen werden, und Sie haben wirklich keinen Anla\xC3\x9F zur Besorgnis; denn besonders weit geht diese Sorte von Menschen in ihren Exzessen niemals. F\xC3\xBCr ihr verblendetes Handeln k\xC3\xB6nnte man ihnen ja manchmal die Rute geben, damit sie nicht vergessen, an welchen Platz sie geh\xC3\xB6ren; aber auch nicht mehr. Auch bedarf es dabei gar nicht einmal eines Vollstreckers der Strafe; sie werden sich schon selbst die Rute applizieren, weil sie sehr moralisch sind: manche erweisen \n      <a name=\"page377\" title=\"bikefly65/Spuddel\" id=\"page377\"></a>einander wechselseitig diesen Dienst, andere besorgen es bei sich eigenh\xC3\xA4ndig &#8230; Sie legen sich dabei allerlei \xC3\xB6ffentliche Bu\xC3\x9Fen auf &#8211; das macht sich sehr h\xC3\xBCbsch und erbaulich; kurz, Sie brauchen sich nicht zu beunruhigen &#8230; Daf\xC3\xBCr ist das Gesetz da.\xC2\xAB</p><p>\xC2\xBBNun, wenigstens in dieser Hinsicht haben Sie mich einigerma\xC3\x9Fen beruhigt; aber da ist noch ein anderer heikler Punkt: bitte, sagen Sie doch, gibt es viele solche Leute, die das Recht haben, andere zu morden, also solche &#8250;Au\xC3\x9Ferordentlichen&#8249;? Ich bin nat\xC3\xBCrlich durchaus bereit, mich denen zu beugen; aber Sie m\xC3\xBCssen selbst zugeben, es w\xC3\xA4re doch eine \xC3\xA4ngstliche Geschichte, wenn ihrer gar zu viele w\xC3\xA4ren; nicht wahr?\xC2\xAB</p><p>\xC2\xBBOh, auch dar\xC3\xBCber brauchen Sie sich keine Sorgen zu machen\xC2\xAB, fuhr Raskolnikow in demselben Tone fort. \xC2\xBBMenschen mit neuen Ideen, ja selbst Menschen, die auch nur einigerma\xC3\x9Fen f\xC3\xA4hig sind, etwas Neues zu sagen, werden \xC3\xBCberhaupt in au\xC3\x9Ferordentlich geringer Anzahl geboren; es ist sogar geradezu merkw\xC3\xBCrdig, wie sp\xC3\xA4rlich sie sind. Nur das eine ist klar: die Ordnung, in welcher die Menschen aller dieser Klassen und Unterabteilungen geboren werden, ist gewi\xC3\x9F in bestimmter, genauer Weise durch ein Naturgesetz geregelt. Dieses Gesetz ist uns selbstverst\xC3\xA4ndlich zur Zeit unbekannt; aber ich glaube, da\xC3\x9F es existiert und in der Folgezeit auch zu unserer Kenntnis gelangen kann. Das gewaltige Gros der Menschen, das Material, existiert in der Welt nur zu dem Zwecke, um schlie\xC3\x9Flich durch eine Art von Anstrengung, durch einen bis jetzt noch geheimnisvollen Vorgang, vermittels irgendwelcher Kreuzung der Familien und Arten ein bestimmtes Resultat zu erzielen, n\xC3\xA4mlich einen einzigen, auch nur leidlich selbst\xC3\xA4ndig denkenden Menschen &#8211; sagen wir auf tausend einen &#8211; hervorzubringen. Mit gr\xC3\xB6\xC3\x9Ferer Selbst\xC3\xA4ndigkeit wird vielleicht einer auf zehntausend geboren (die Zahlen gebe ich nur beispielsweise, zur Veranschaulichung). Mit noch gr\xC3\xB6\xC3\x9Ferer einer auf hunderttausend. Von genialen \n      <a name=\"page378\" title=\"benjaminlakeit/Spuddel\" id=\"page378\"></a>Menschen kommt einer auf Millionen, und von den ganz gro\xC3\x9Fen Genies, die zur Vervollkommnung des Menschengeschlechtes beitragen, vielleicht eines auf viele tausend Millionen Menschen. Kurz, in die Retorte, in der sich dieser ganze Proze\xC3\x9F vollzieht, habe ich nicht hineingeschaut. Aber ein bestimmtes Gesetz existiert sicher und mu\xC3\x9F existieren; blo\xC3\x9Fer Zufall kann da nicht vorliegen.\xC2\xAB</p><p>\xC2\xBBSagt mal, macht ihr beide nur Spa\xC3\x9F?\xC2\xAB rief Rasumichin endlich. \xC2\xBBWollt ihr euch wechselseitig zum besten haben, oder wie ist das? Sitzen die beiden Menschen da und machen sich einer \xC3\xBCber den andern lustig! Oder hast du im Ernst geredet, Rodja?\xC2\xAB</p><p>Raskolnikow hob sein bleiches, beinahe trauriges Gesicht und sah ihn an, ohne zu antworten. Und einen merkw\xC3\xBCrdigen Eindruck machte auf Rasumichin im Gegensatze zu diesem stillen, traurigen Gesichte der unverhohlene, dreiste, verletzende Spott auf dem Gesichte Porfirijs.</p><p>\xC2\xBBNun, Bruder, wenn du wirklich im Ernste geredet hast, so &#8230; Du hast nat\xC3\xBCrlich ganz recht, wenn du sagst, da\xC3\x9F das nicht neu sei und da\xC3\x9F wir es \xC3\xA4hnlich schon tausendmal gelesen und geh\xC3\xB6rt h\xC3\xA4tten; aber was tats\xC3\xA4chlich an alledem originell und, zu meinem Schrecken, dein ausschlie\xC3\x9Fliches geistiges Eigentum ist, das ist die Erlaubnis, die du den Menschen erteilst, nach ihrem Gewissen Blut zu vergie\xC3\x9Fen; und das tust du sogar mit einem wahren Fanatismus, nimm's nicht \xC3\xBCbel! &#8230; Das ist also wohl auch der Hauptgedanke deines Aufsatzes. Diese, diese Erlaubnis, nach eigenem Gewissen Blut zu vergie\xC3\x9Fen, die &#8230; die ist nach meiner Meinung schrecklicher, als es eine offizielle, gesetzliche Erlaubnis, Blut zu vergie\xC3\x9Fen, sein w\xC3\xBCrde &#8230;\xC2\xAB</p><p>\xC2\xBBDurchaus richtig, diese ist schrecklicher\xC2\xAB, stimmte ihm Porfirij bei.</p><p>\xC2\xBBNein, da hast du dich von deinem Eifer hinrei\xC3\x9Fen lassen! Da liegt ein Irrtum vor. Ich will deinen Aufsatz durchlesen &#8230; Du hast dich hinrei\xC3\x9Fen lassen! So kannst du ja gar nicht denken &#8230; Ich werde es lesen.\xC2\xAB</p><p><a name=\"page379\" title=\"Ralfex/Spuddel\" id=\"page379\"></a>\xC2\xBBIn meinem Aufsatze steht das alles nicht; da sind nur Andeutungen gegeben\xC2\xAB, erwiderte Raskolnikow.</p><p>\xC2\xBBJawohl, jawohl\xC2\xAB, sagte Porfirij und r\xC3\xBCckte erregt auf seinem Stuhle hin und her, \xC2\xBBjetzt ist es mir ziemlich klar geworden, wie Sie das Verbrechen ansehen; aber &#8230; entschuldigen Sie meine Zudringlichkeit (ich bel\xC3\xA4stige Sie gar zu sehr; ich sch\xC3\xA4me mich selbst) &#8211; sehen Sie mal: Sie haben mich vorhin recht beruhigt in bezug auf F\xC3\xA4lle irrt\xC3\xBCmlicher Vermengung der beiden Klassen; aber &#8230; es beunruhigen mich dabei immer noch allerlei in der Praxis m\xC3\xB6gliche F\xC3\xA4lle! Wenn nun ein Mann oder ein J\xC3\xBCngling sich einbildet, er sei ein Lykurg oder ein Mohammed &#8211; in spe nat\xC3\xBCrlich &#8211; und nun munter beginnt, alle Hindernisse zu beseitigen &#8230; Er sagt sich, der Weg zum Ziele sei lang, und zur Zur\xC3\xBCcklegung dieses Weges brauche er Geld, &#8230; und nun f\xC3\xA4ngt er an, sich das Geld zu diesem Wege zu beschaffen, &#8230; Sie verstehen?\xC2\xAB</p><p>Sametow prustete in seiner Ecke pl\xC3\xB6tzlich vor Lachen los. Raskolnikow wandte die Augen gar nicht zu ihm.</p><p>\xC2\xBBIch mu\xC3\x9F zugeben\xC2\xAB, antwortete er ruhig, \xC2\xBBda\xC3\x9F solche F\xC3\xA4lle nicht ausbleiben k\xC3\xB6nnen. Dumme, eitle Menschen sind dieser Versuchung besonders ausgesetzt, namentlich die Jugend.\xC2\xAB</p><p>\xC2\xBBSehen Sie wohl! Nun, und was dann?\xC2\xAB</p><p>\xC2\xBBDann hat es auch noch nicht viel zu sagen\xC2\xAB, antwortete Raskolnikow l\xC3\xA4chelnd, \xC2\xBBich bin doch jedenfalls nicht daran schuld. Es ist nun einmal so und wird nie anders werden. Der hier\xC2\xAB (er wies auf Rasumichin) \xC2\xBBsagte eben, ich g\xC3\xA4be die Erlaubnis zum Blutvergie\xC3\x9Fen. Nun, was macht das? Die Gesellschaft hat sich doch durch Verschickung nach Sibirien, durch Gef\xC3\xA4ngnisse, Untersuchungskommissare und Zuchth\xC3\xA4user genug und \xC3\xBCbergenug gesichert: wozu sich da also beunruhigen? Mag man den Verbrecher suchen!\xC2\xAB</p><p>\xC2\xBBUnd wenn wir ihn finden?\xC2\xAB</p><p>\xC2\xBBDann mag er bestraft werden.\xC2\xAB</p><p><a name=\"page380\" title=\"RGR/Spuddel\" id=\"page380\"></a>\xC2\xBBSie denken au\xC3\x9Ferordentlich logisch. Und wie steht es mit seinem Gewissen?\xC2\xAB</p><p>\xC2\xBBWas k\xC3\xBCmmert Sie sein Gewissen?\xC2\xAB</p><p>\xC2\xBBNun, ich frage nur so &#8211; aus Humanit\xC3\xA4t.\xC2\xAB</p><p>\xC2\xBBWer ein Gewissen hat, der mag leiden, wenn er zur Erkenntnis seines Irrtums kommt. Auch das ist eine Strafe f\xC3\xBCr ihn, die noch zur Zuchthausstrafe hinzukommt.\xC2\xAB</p><p>\xC2\xBBNun, und die wirklich Genialen\xC2\xAB, fragte Rasumichin mit finsterer Miene, \xC2\xBBalso die, denen das Recht zu morden gegeben ist, die sollen gar nicht leiden, auch nicht f\xC3\xBCr vergossenes Blut?\xC2\xAB</p><p>\xC2\xBBWas soll hier der Ausdruck &#8250;sollen&#8249;? Es handelt sich hier weder um eine Erlaubnis noch um ein Verbot. Mag ein solcher leiden, wenn ihm sein Opfer leid tut. Wo eine umfassende Erkenntnis und ein tief empfindendes Herz vorhanden sind, da bleiben auch Leid und Schmerz nicht aus. Die wahrhaft gro\xC3\x9Fen Menschen m\xC3\xBCssen, wie ich glaube, auf der Welt eine gro\xC3\x9Fe Traurigkeit empfinden\xC2\xAB, f\xC3\xBCgte er in d\xC3\xBCsterem Nachdenken hinzu, gar nicht im Gespr\xC3\xA4chstone.</p><p>Er blickte auf, sah alle nachdenklich an, l\xC3\xA4chelte und griff nach seiner M\xC3\xBCtze. Er war gar zu ernst geworden im Vergleich mit der Lustigkeit bei seinem Eintritte, und er f\xC3\xBChlte das. Alle standen auf.</p><p>\xC2\xBBNa, m\xC3\xB6gen Sie nun auf mich schimpfen oder nicht, auf mich w\xC3\xBCtend werden oder nicht, ich kann nicht umhin, noch ein Wort hinzuzuf\xC3\xBCgen\xC2\xAB, sagte Porfirij Petrowitsch zum Schlu\xC3\x9F. \xC2\xBBGestatten Sie mir nur noch eine kleine Frage (ich mache mir Vorw\xC3\xBCrfe, Sie so zu bel\xC3\xA4stigen); nur einen einzigen kleinen Einfall m\xC3\xB6chte ich aussprechen, nur um ihn nicht zu vergessen &#8230;\xC2\xAB</p><p>\xC2\xBBSch\xC3\xB6n, sagen Sie Ihren kleinen Einfall!\xC2\xAB erwiderte Raskolnikow, der ernst und bla\xC3\x9F vor ihm stand und wartete.</p><p>\xC2\xBBIch meine so: &#8230; Aber ich wei\xC3\x9F wirklich nicht, wie ich mich am passendsten ausdr\xC3\xBCcken soll &#8230; Der Einfall ist zu komisch, &#8230; aus dem Gebiete der Psychologie &#8230; Ich meine \n      <a name=\"page381\" title=\"bikefly65/Spuddel\" id=\"page381\"></a>so: als Sie Ihren Aufsatz schrieben, da haben Sie selbst sich doch notwendigerweise, he-he-he, wenigstens ein ganz klein bi\xC3\x9Fchen auch f\xC3\xBCr einen au\xC3\x9Ferordentlichen Menschen gehalten, der &#8250;etwas Neues sprechen&#8249; k\xC3\xB6nne, in dem Sinne, wie Sie diesen Ausdruck gebrauchen &#8230; Ist's nicht so?\xC2\xAB</p><p>\xC2\xBBSehr m\xC3\xB6glich!\xC2\xAB erwiderte Raskolnikow geringsch\xC3\xA4tzig. Rasumichin machte eine Bewegung.</p><p>\xC2\xBBWenn nun dem so ist, h\xC3\xA4tten Sie sich wirklich selbst entschlossen, na, in einer bestimmten Lage, angesichts irgendwelcher Schicksalsschl\xC3\xA4ge und Bedr\xC3\xA4ngnisse oder auch zur F\xC3\xB6rderung des Wohles der ganzen Menschheit &#8211; h\xC3\xA4tten Sie sich entschlossen, \xC3\xBCber ein Hindernis hinwegzuschreiten? &#8230; Nun, zum Beispiel, zu morden und zu rauben?\xC2\xAB</p><p>Wieder machte es den Eindruck, als zwinkere er ihm mit dem linken Auge zu und lache lautlos &#8211; genau wie eine Weile vorher.</p><p>\xC2\xBBWenn ich wirklich \xC3\xBCber ein Hindernis hinwegschritte, so w\xC3\xBCrde ich es Ihnen nat\xC3\xBCrlich nicht sagen\xC2\xAB, antwortete Raskolnikow mit herausfordernder, hochm\xC3\xBCtiger Verachtung.</p><p>\xC2\xBBNicht doch, ich frage ja doch nur aus ganz harmlosem Interesse, eigentlich nur, um Ihren Aufsatz besser verstehen zu k\xC3\xB6nnen, vom rein literarischen Gesichtspunkte aus.\xC2\xAB</p><p>&#8250;Pfui, wie unverhohlen und unversch\xC3\xA4mt er redet!&#8249; dachte Raskolnikow mit Ekel.</p><p>\xC2\xBBGestatten Sie mir, Ihnen zu erkl\xC3\xA4ren\xC2\xAB, entgegnete er trocken, \xC2\xBBda\xC3\x9F ich mich nicht f\xC3\xBCr einen Mohammed oder Napoleon halte und \xC3\xBCberhaupt f\xC3\xBCr keinen Menschen von solcher Art; da ich also ein derartiger Mensch nicht bin, so kann ich Ihnen auch keine befriedigende Auskunft dar\xC3\xBCber geben, wie ich handeln w\xC3\xBCrde.\xC2\xAB</p><p>\xC2\xBBNun, lassen Sie's gut sein; wer h\xC3\xA4lt sich jetzt bei uns in Ru\xC3\x9Fland nicht f\xC3\xBCr einen Napoleon?\xC2\xAB erwiderte Porfirij auf einmal in au\xC3\x9Ferordentlich famili\xC3\xA4rer Redeweise. Sogar \n      <a name=\"page382\" title=\"benjaminlakeit/Spuddel\" id=\"page382\"></a> in seiner Stimme lag diesmal etwas besonders Deutliches.</p><p>\xC2\xBBWenn nur nicht auch so ein k\xC3\xBCnftiger Napoleon unsere Aljona Iwanowna in der vorigen Woche mit dem Beile totgeschlagen hat!\xC2\xAB platzte der im Winkel sitzende Sametow heraus.</p><p>Raskolnikow schwieg und blickte Porfirij unverwandt und fest an. Rasumichin machte ein ingrimmiges, finsteres Gesicht; schon vorher war ihm manches seltsam vorgekommen; er blickte zornig um sich. Eine Minute verging in d\xC3\xBCsterem Schweigen. Raskolnikow wandte sich um, um fortzugehen.</p><p>\xC2\xBBWollen Sie schon gehen?\xC2\xAB fragte Porfirij freundlich und streckte ihm \xC3\xBCberaus liebensw\xC3\xBCrdig die Hand hin. \xC2\xBBEs ist mir sehr, sehr angenehm gewesen, Ihre Bekanntschaft gemacht zu haben. Und was Ihr Gesuch anlangt, so seien Sie ganz unbesorgt. Schreiben Sie es nur so, wie ich Ihnen sagte. Das beste w\xC3\xA4re, wenn Sie selbst einmal zu mir in mein Bureau k\xC3\xA4men, &#8230; wenn es sich so macht, in diesen Tagen, &#8230; meinetwegen morgen. Ich bin so um elf Uhr bestimmt da. Dann wollen wir alles in Ordnung bringen &#8230; und uns ein bi\xC3\x9Fchen unterhalten &#8230; Sie, als einer der letzten, die am Tatort gewesen sind, k\xC3\xB6nnten uns auch vielleicht irgendwelche Mitteilung machen &#8230;\xC2\xAB, f\xC3\xBCgte er mit der gutm\xC3\xBCtigsten Miene hinzu.</p><p>\xC2\xBBSie wollen mich amtlich, mit allen Formalit\xC3\xA4ten, vernehmen?\xC2\xAB fragte Raskolnikow scharf.</p><p>\xC2\xBBWozu? Vorl\xC3\xA4ufig ist das durchaus nicht erforderlich. Sie haben mich mi\xC3\x9Fverstanden Sehen Sie, ich m\xC3\xB6chte mir die Gelegenheit nicht entgehen lassen, &#8230; und ich habe schon mit allen andern Verpf\xC3\xA4ndern gesprochen, &#8230; mit einigen habe ich auch ein Zeugenverh\xC3\xB6r angestellt, &#8230; und Sie, als der letzte &#8230; Ja, halt einmal!\xC2\xAB rief er, als freue er sich \xC3\xBCber einen Gedanken, der ihm gekommen sei. \xC2\xBBDa f\xC3\xA4llt mir ein, &#8230; wie hatte ich es nur vergessen k\xC3\xB6nnen! &#8230;\xC2\xAB wandte er sich an Rasumichin. \xC2\xBBDu hast mir doch damals \n      <a name=\"page383\" title=\"cn/Spuddel\" id=\"page383\"></a>von diesem Nikolai die Ohren vollgeredet, &#8230; na, ich wei\xC3\x9F ja selbst, wei\xC3\x9F ja selbst\xC2\xAB, wandte er sich zu Raskolnikow, \xC2\xBBda\xC3\x9F der Bursche unschuldig ist; aber was sollte ich tun? Und auch den Dmitrij habe ich bel\xC3\xA4stigen m\xC3\xBCssen &#8230; Also die Sache ist die, um mich kurz zu fassen: als Sie damals auf der Treppe vorbeikamen, &#8230; erlauben Sie, Sie waren doch zwischen sieben und acht Uhr dort?\xC2\xAB</p><p>\xC2\xBBJawohl!\xC2\xAB antwortete Raskolnikow und sagte sich in demselben Augenblicke mit einem unbehaglichen Gef\xC3\xBChle, da\xC3\x9F er diese Antwort nicht h\xC3\xA4tte zu geben brauchen.</p><p>\xC2\xBBAlso, als Sie zwischen sieben und acht Uhr auf der Treppe vorbeikamen, haben Sie da nicht im ersten Stockwerk, in einer offenstehenden Wohnung &#8211; erinnern Sie sich? &#8211; zwei Gesellen oder wenigstens einen von ihnen gesehen? Sie waren da mit Anstreichen besch\xC3\xA4ftigt; haben Sie sie nicht bemerkt? Das ist f\xC3\xBCr die beiden Leute sehr, sehr wichtig! &#8230;\xC2\xAB</p><p>\xC2\xBBAnstreicher? Nein, ich habe keine gesehen &#8230;\xC2\xAB, antwortete Raskolnikow langsam, als ob er in seinen Erinnerungen herumsuche; gleichzeitig spannte er, fast erliegend unter der Qual, seine ganze Geisteskraft an, um m\xC3\xB6glichst schnell zu erkennen, worin eigentlich die Falle bestand, und um ja nichts zu \xC3\xBCbersehen. \xC2\xBBNein, ich habe keine Gesellen gesehen, und eine solche offenstehende Wohnung habe ich auch nicht bemerkt &#8230; Aber ich erinnere mich, da\xC3\x9F im dritten Stockwerk\xC2\xAB (er hatte die Falle jetzt vollst\xC3\xA4ndig erkannt und triumphierte) \xC2\xBBein Beamter aus seiner Wohnung auszog &#8230; gegen\xC3\xBCber von Aljona Iwanownas Wohnung, &#8230; daran erinnere ich mich, &#8230; daran erinnere ich mich ganz deutlich; &#8230; Soldaten trugen ein Sofa hinaus und dr\xC3\xBCckten mich dabei gegen die Wand; &#8230; aber Anstreicher, nein, ich kann mich nicht erinnern, da\xC3\x9F Anstreicher dagewesen w\xC3\xA4ren, &#8230; und eine offenstehende Wohnung habe ich auch nirgends gesehen. Nein, nirgends &#8230;\xC2\xAB</p><p>\xC2\xBBAber was redest du denn eigentlich, Porfirij!\xC2\xAB rief Rasumichin, der sich nun auch besonnen und die Sache \xC3\xBCberlegt \n      <a name=\"page384\" title=\"jacob000/Spuddel\" id=\"page384\"></a>hatte. \xC2\xBBDie Anstreicher haben ja doch am Tage des Mordes dort gearbeitet, und er war zwei Tage vorher da! Wie kannst du nur so fragen?\xC2\xAB</p><p>\xC2\xBBDonner ja! Das habe ich verwechselt!\xC2\xAB rief Porfirij und schlug sich vor die Stirn. \xC2\xBBHol's der Teufel, diese Geschichte macht mich noch ganz kopfverdreht!\xC2\xAB mit diesen Worten wandte er sich, wie um Entschuldigung bittend, an Raskolnikow. \xC2\xBBEs ist f\xC3\xBCr uns von gr\xC3\xB6\xC3\x9Fter Wichtigkeit, zu erfahren, ob jemand die beiden Leute zwischen sieben und acht in der Wohnung gesehen hat, und da bildete ich mir jetzt eben ein, Sie k\xC3\xB6nnten uns vielleicht Auskunft geben &#8230; Ich habe es rein verwechselt!\xC2\xAB</p><p>\xC2\xBBMan mu\xC3\x9F eben seine Gedanken mehr zusammennehmen\xC2\xAB, bemerkte Rasumichin ingrimmig.</p><p>Diese letzten Worte wurden schon im Vorzimmer gesprochen. Porfirij Petrowitsch begleitete sie au\xC3\x9Ferordentlich liebensw\xC3\xBCrdig bis an die T\xC3\xBCr. Beide traten finster und m\xC3\xBCrrisch auf die Stra\xC3\x9Fe hinaus und sagten w\xC3\xA4hrend der ersten Schritte kein Wort. Raskolnikow holte aus tiefster Brust Atem.</p>"
