  text: "<h3>V</h3><p>Es war ein Herr schon in reiferen Jahren, von affektiert w\xC3\xBCrdevoller Haltung, mit einem reservierten, s\xC3\xBCffisanten Gesichtsausdruck; das erste, was er tat, war, da\xC3\x9F er in der T\xC3\xBCr stehenblieb, mit einem unverhohlenen Staunen, das etwas Beleidigendes hatte, rings um sich blickte und gleichsam mit seinen Blicken fragte: &#8250;Wo bin ich denn hier hingeraten?&#8249; Mi\xC3\x9Ftrauisch und mit einem erk\xC3\xBCnstelten Ausdruck von Schreck, ja, als ob er sich verletzt f\xC3\xBChlte, musterte er Raskolnikows enge, niedrige \xC2\xBBSchiffskaj\xC3\xBCte\xC2\xAB. Mit gleichem Staunen richtete er dann seine Blicke auf Raskolnikow \n      <a name=\"page205\" title=\"bikefly65/Spuddel\" id=\"page205\"></a> selbst, der unangekleidet, ungewaschen, mit wirrem Haar auf seinem elenden, schmutzigen Sofa lag und ihn auch seinerseits unverwandt betrachtete. Dann begann er mit der gleichen Bed\xC3\xA4chtigkeit sich den nachl\xC3\xA4ssig gekleideten, unrasierten und ungek\xC3\xA4mmten Rasumichin anzusehen, der ihm nun ebenso dreist und fragend ins Gesicht blickte, ohne sich vom Platze zu r\xC3\xBChren. Dieses gespannte Schweigen dauerte etwa eine Minute lang, und dann trat, wie zu erwarten gewesen war, eine kleine Ver\xC3\xA4nderung der Szenerie ein. Der soeben eingetretene Herr, der wohl aus einigen unzweideutigen Anzeichen gemerkt hatte, da\xC3\x9F mit einer \xC3\xBCbertrieben w\xC3\xBCrdevollen Haltung hier in dieser \xC2\xBBSchiffskaj\xC3\xBCte\xC2\xAB nichts auszurichten war, nahm ein etwas freundlicheres Wesen an und fragte in h\xC3\xB6flichem, wiewohl bestimmtem Tone, indem er sich an Sossimow wandte und jede Silbe betonte:</p><p>\xC2\xBBFinde ich hier den Studenten oder fr\xC3\xBCheren Studenten Herrn Rodion Romanytsch Raskolnikow?\xC2\xAB</p><p>Sossimow regte sich langsam und h\xC3\xA4tte auch vielleicht geantwortet, wenn nicht Rasumichin, an den die Frage gar nicht gerichtet war, ihm zuvorgekommen w\xC3\xA4re.</p><p>\xC2\xBBDa liegt er ja auf dem Sofa! Na, und was wollen Sie?\xC2\xAB</p><p>Dieses famili\xC3\xA4re \xC2\xBBwas wollen Sie?\xC2\xAB war f\xC3\xBCr den gezierten Herrn geradezu ein Schlag ins Gesicht, und er war schon im Begriff, sich zu Rasumichin umzudrehen, beherrschte sich aber noch rechtzeitig und wandte sich schnell wieder zu Sossimow.</p><p>\xC2\xBBDas da ist Raskolnikow\xC2\xAB, murmelte Sossimow, wies mit einer Kopfbewegung nach dem Kranken hin und g\xC3\xA4hnte dann, wobei er den Mund sehr weit \xC3\xB6ffnete und sehr lange in dieser Haltung belie\xC3\x9F. Hierauf griff er langsam in seine Westentasche, zog eine gro\xC3\x9Fe, dicke goldene Uhr mit Schutzdeckel heraus, \xC3\xB6ffnete sie, sah nach und steckte sie dann mit einer ebenso langsamen, tr\xC3\xA4gen Bewegung wieder ein.</p><p>Raskolnikow selbst hatte die ganze Zeit \xC3\xBCber schweigend auf dem R\xC3\xBCcken dagelegen und den Ank\xC3\xB6mmling starr \n      <a name=\"page206\" title=\"Kalvin/Spuddel\" id=\"page206\"></a>und anscheinend v\xC3\xB6llig gedankenlos angesehen. Sein Gesicht, das er jetzt von dem interessanten Bl\xC3\xBCmchen auf der Tapete weggewendet hatte, war au\xC3\x9Ferordentlich bla\xC3\x9F und trug den Ausdruck eines schweren Leidens, wie wenn er soeben eine qualvolle Operation durchgemacht h\xC3\xA4tte oder in diesem Augenblicke von der Folter losgelassen w\xC3\xA4re. Aber ganz allm\xC3\xA4hlich erregte der eingetretene Herr immer mehr seine Aufmerksamkeit; dann \xC3\xBCberkam ihn Staunen, darauf Mi\xC3\x9Ftrauen und sogar eine gewisse Furcht. Als aber Sossimow, auf ihn hinweisend, sagte: \xC2\xBBDas da ist Raskolnikow\xC2\xAB, richtete er sich auf einmal mit einem Ruck auf, setzte sich auf dem Bette aufrecht und sagte in beinahe herausforderndem Tone, aber stockend und leise:</p><p>\xC2\xBBJa, ich bin Raskolnikow! Was w\xC3\xBCnschen Sie?\xC2\xAB</p><p>Der Fremde blickte ihn aufmerksam an und erwiderte mit starker Betonung:</p><p>\xC2\xBBPjotr Petrowitsch Lushin. Ich darf wohl hoffen, da\xC3\x9F mein Name Ihnen nicht mehr ganz unbekannt ist.\xC2\xAB</p><p>Raskolnikow jedoch, der etwas ganz anderes erwartet hatte, sah ihn stumpfsinnig und gedankenlos an und gab ihm keine Antwort, als ob er Pjotr Petrowitschs Namen vorher schlechterdings noch nie geh\xC3\xB6rt h\xC3\xA4tte.</p><p>\xC2\xBBSollten Sie bisher wirklich noch keinerlei Mitteilung \xC3\xBCber mich erhalten haben?\xC2\xAB fragte Pjotr Petrowitsch, einigerma\xC3\x9Fen unangenehm ber\xC3\xBChrt.</p><p>Raskolnikows Antwort bestand darin, da\xC3\x9F er sich langsam auf das Kissen zur\xC3\xBCcksinken lie\xC3\x9F, die H\xC3\xA4nde unter den Kopf schob und die Zimmerdecke betrachtete. Auf Lushins Gesicht malte sich Befremden. Sossimow und Rasumichin begannen, ihn mit noch gr\xC3\xB6\xC3\x9Ferer Neugier zu betrachten, und er wurde am Ende sichtlich verlegen.</p><p>\xC2\xBBIch setzte voraus und rechnete damit\xC2\xAB, murmelte er, \xC2\xBBda\xC3\x9F ein Brief, der schon vor mehr als zehn Tagen, vielleicht schon vor zwei Wochen an Sie abgegangen ist &#8230;\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6ren Sie mal, warum stehen Sie denn da immer an der T\xC3\xBCr?\xC2\xAB unterbrach ihn Rasumichin. \xC2\xBBWenn Sie etwas mitzuteilen \n      <a name=\"page207\" title=\"Kalvin/Spuddel\" id=\"page207\"></a> haben, so setzen Sie sich hin; f\xC3\xBCr zwei, f\xC3\xBCr Sie und Nastasja, ist es dort zu eng. Tritt mal ein bi\xC3\x9Fchen an die Seite, Nastasjuschka, und la\xC3\x9F ihn vorbei. Kommen Sie her; da ist ein Stuhl f\xC3\xBCr Sie. Dr\xC3\xA4ngeln Sie sich hier durch!\xC2\xAB</p><p>Er r\xC3\xBCckte seinen Stuhl vom Tische ab, stellte einen kleinen freien Raum zwischen dem Tische und seinen Knien her und wartete in etwas gezwungener Haltung darauf, da\xC3\x9F der Besucher sich durch diese schmale L\xC3\xBCcke \xC2\xBBdurchdr\xC3\xA4ngelte\xC2\xAB. Der Augenblick war so gew\xC3\xA4hlt, da\xC3\x9F eine Ablehnung dieser Aufforderung nicht wohl m\xC3\xB6glich war, und der Besucher dr\xC3\xA4ngte sich eilig und stolpernd durch den engen Zwischenraum. Als er den Stuhl erreicht hatte, setzte er sich und sah Rasumichin mi\xC3\x9Ftrauisch an.</p><p>\xC2\xBBSie brauchen \xC3\xBCbrigens gar nicht verlegen zu sein\xC2\xAB, sagte dieser in ungeniertem Tone. \xC2\xBBRodja ist zwar vier Tage lang krank gewesen und hat drei Tage lang phantasiert; aber jetzt ist er wieder zu sich gekommen und hat sogar mit Appetit gegessen. Dort sitzt sein Arzt, der ihn soeben untersucht hat; und ich bin Rodjas Kamerad, auch ein gewesener Student, und jetzt seine W\xC3\xA4rterin. Also k\xC3\xBCmmern Sie sich um uns beide gar nicht, genieren Sie sich nicht, sondern sagen Sie ruhig, was Sie hier w\xC3\xBCnschen.\xC2\xAB</p><p>\xC2\xBBIch danke Ihnen. Wird aber auch meine Anwesenheit und das Gespr\xC3\xA4ch mit mir den Kranken nicht aufregen?\xC2\xAB fragte Pjotr Petrowitsch den Arzt.</p><p>\xC2\xBBN&#8211;nein\xC2\xAB, brummte Sossimow. \xC2\xBBDas kann ihn eher noch ein bi\xC3\x9Fchen zerstreuen.\xC2\xAB Er g\xC3\xA4hnte wieder.</p><p>\xC2\xBBOh, er ist schon l\xC3\xA4ngst wieder bei vollem Bewu\xC3\x9Ftsein, seit heute morgen!\xC2\xAB fuhr Rasumichin fort, dessen famili\xC3\xA4rer Ton so ungek\xC3\xBCnstelt und treuherzig klang, da\xC3\x9F Pjotr Petrowitsch daran glaubte und seine Scheu etwas ablegte; es mochte dabei auch der Umstand mitwirken, da\xC3\x9F dieser zerlumpte, dreiste Mensch sich als Student vorgestellt hatte.</p><p>\xC2\xBBIhre Frau Mutter &#8230;\xC2\xAB, begann Lushin.</p><p>\xC2\xBBHm!\xC2\xAB machte Rasumichin laut.</p><p>Lushin blickte ihn fragend an.</p><p><a name=\"page208\" title=\"Kalvin/Spuddel\" id=\"page208\"></a>\xC2\xBBIch wollte nichts sagen. Es war nur so unwillk\xC3\xBCrlich. Weiter!\xC2\xAB</p><p>Lushin zuckte mit den Achseln.</p><p>\xC2\xBBIhre Frau Mutter hatte, noch w\xC3\xA4hrend meiner Anwesenheit bei den Ihrigen, einen Brief an Sie begonnen. Nachdem ich nun hier angelangt war, habe ich absichtlich noch einige Tage vergehen lassen und bin nicht sogleich zu Ihnen gekommen, um v\xC3\xB6llig sicher zu sein, da\xC3\x9F Sie inzwischen von allem benachrichtigt w\xC3\xA4ren; jetzt aber sehe ich zu meinem Erstaunen &#8230;\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F, ich wei\xC3\x9F\xC2\xAB, unterbrach ihn Raskolnikow ungeduldig und \xC3\xA4rgerlich. \xC2\xBBAlso Sie sind das? Der Br\xC3\xA4utigam? Nun, ich wei\xC3\x9F schon! &#8230; Genug davon!\xC2\xAB</p><p>Pjotr Petrowitsch f\xC3\xBChlte sich offenbar beleidigt; aber er schwieg. Er \xC3\xBCberlegte angestrengt, was das alles eigentlich zu bedeuten habe. Das Schweigen dauerte wohl eine Minute.</p><p>Unterdessen begann Raskolnikow, der sich bei seiner Antwort ein wenig nach ihm hingedreht hatte, ihn von neuem aufmerksam und mit einer Art von besonderer Neugier zu betrachten, als w\xC3\xA4re er vorhin mit der Musterung noch nicht fertig geworden oder als w\xC3\xA4re ihm an Lushin etwas Neues aufgefallen; er richtete sich sogar ausdr\xC3\xBCcklich zu diesem Zwecke vom Kissen auf. In der Tat fiel einem an Pjotr Petrowitschs gesamter \xC3\xA4u\xC3\x9Ferer Erscheinung etwas Besonderes auf, und speziell etwas, was zu der Bezeichnung \xC2\xBBBr\xC3\xA4utigam\xC2\xAB stimmte, die ihm soeben in so ungenierter Weise erteilt worden war. Es war sehr augenf\xC3\xA4llig, da\xC3\x9F Pjotr Petrowitsch diese paar Tage in der Hauptstadt schleunigst dazu benutzt hatte, um sich in Erwartung der Braut neu zu equipieren und zu versch\xC3\xB6nern, ein sehr harmloses und erlaubtes Bestreben. Sogar, da\xC3\x9F er mit vielleicht allzu starker Selbstzufriedenheit sich dieser erfreulichen Vervollkommnung bewu\xC3\x9Ft war, konnte bei einem Br\xC3\xA4utigam verzeihlich erscheinen. Sein ganzer Anzug war eben erst vom Schneider gekommen, und alles war \n      <a name=\"page209\" title=\"Philemon/Spuddel\" id=\"page209\"></a>vortrefflich, abgesehen eben davon, da\xC3\x9F alles gar zu neu war und gar zu sehr eine bestimmte Absicht bekundete. Auch der elegante, nagelneue Zylinderhut zeugte von dieser Absicht: Pjotr Petrowitsch ging mit ihm allzu respektvoll um und hielt ihn allzu vorsichtig in den H\xC3\xA4nden. Auch die entz\xC3\xBCckenden fliederfarbenen, echt Jouvinschen Handschuhe bezeugten dasselbe, schon dadurch, da\xC3\x9F er sie nicht angezogen hatte, sondern nur zum Staate in der Hand hielt. Pjotr Petrowitschs Anzug wies vorwiegend helle, jugendliche Farben auf. Er trug ein h\xC3\xBCbsches hellbraunes Sommerjackett, helle, leichte Beinkleider, eine ebensolche Weste, feine, frischgekaufte W\xC3\xA4sche und eine ganz leichte Batistkrawatte mit rosa Streifchen; und was das Beste war: es stand ihm alles ausgezeichnet. Sein sehr frisches und sogar h\xC3\xBCbsches Gesicht sah auch ohnedies j\xC3\xBCnger aus, als es bei einem f\xC3\xBCnfundvierzigj\xC3\xA4hrigen Manne zu erwarten gewesen w\xC3\xA4re. Ein dunkler Backenbart fa\xC3\x9Fte es auf beiden Seiten in gef\xC3\xA4lliger Kotelettform ein und verdichtete sich sehr h\xC3\xBCbsch um das sauber rasierte, gl\xC3\xA4nzende Kinn. Auch da\xC3\x9F die erst ganz schwach angegrauten Haare von der Hand eines Haark\xC3\xBCnstlers frisiert und gekr\xC3\xA4uselt waren, gab ihm in keiner Weise ein l\xC3\xA4cherliches oder dummes Aussehen, wie das sonst gew\xC3\xB6hnlich bei frisiertem Haare der Fall ist, da es dem Gesichte eine verzweifelte \xC3\x84hnlichkeit mit einem Deutschen, der sich trauen l\xC3\xA4\xC3\x9Ft, verleiht. Wenn in dieser recht h\xC3\xBCbschen und gereiften Physiognomie doch etwas Unangenehmes und Absto\xC3\x9Fendes war, so hatte das andere Gr\xC3\xBCnde. Nachdem Raskolnikow Herrn Lushin in einer so wenig h\xC3\xB6flichen Weise betrachtet hatte, l\xC3\xA4chelte er h\xC3\xB6hnisch, legte sich wieder auf das Kissen und blickte, wie vorher, nach der Zimmerdecke.</p><p>Aber Herr Lushin hielt seinen Unwillen zur\xC3\xBCck und war anscheinend gewillt, all diese Sonderbarkeiten vorl\xC3\xA4ufig nicht zu beachten.</p><p>\xC2\xBBEs tut mir au\xC3\x9Ferordentlich leid, ganz au\xC3\x9Ferordentlich leid, Sie in einem solchen Zustande zu finden\xC2\xAB, begann er \n      <a name=\"page210\" title=\"benjaminlakeit/Spuddel\" id=\"page210\"></a>von neuem, bem\xC3\xBCht, das Schweigen zu brechen. \xC2\xBBH\xC3\xA4tte ich von Ihrer Krankheit Kenntnis gehabt, so w\xC3\xA4re ich fr\xC3\xBCher gekommen. Aber, wissen Sie, die Scherereien mit dem Umzug! &#8230; Ich habe au\xC3\x9Ferdem gerade als Advokat eine sehr wichtige Sache im Senat zu erledigen. Ich erw\xC3\xA4hne gar nicht erst die Sorgen, die auch Sie sich leicht denken k\xC3\xB6nnen. Die Ihrigen, das hei\xC3\x9Ft Ihre Frau Mutter und Ihre Schwester, erwarte ich st\xC3\xBCndlich.\xC2\xAB</p><p>Raskolnikow bewegte sich langsam, und es hatte den Anschein, als wollte er etwas sagen; seine Miene spiegelte eine gewisse Erregung wider. Fjodr Petrowitsch hielt inne und wartete; aber da nichts weiter erfolgte, fuhr er fort:</p><p>\xC2\xBBJawohl, st\xC3\xBCndlich. Ich habe ihnen als erste Unterkunft eine Wohnung gesucht &#8230;\xC2\xAB</p><p>\xC2\xBBWo?\xC2\xAB fragte Raskolnikow mit schwacher Stimme.</p><p>\xC2\xBBHier ganz nahe, im Bakalejewschen Hause &#8230;\xC2\xAB</p><p>\xC2\xBBDas ist auf dem Wosnessenskij-Prospekt\xC2\xAB, unterbrach ihn Rasumichin. \xC2\xBBDa hat der Kaufmann Juschin zwei Stockwerke als Hotel garni eingerichtet, die er vermietet. Ich bin einmal dagewesen.\xC2\xAB</p><p>\xC2\xBBJa, es ist ein Hotel garni &#8230;\xC2\xAB</p><p>\xC2\xBBEs ist eine ganz grauenhafte Wirtschaft da &#8211; ein Schmutz, ein Gestank! Und ber\xC3\xBCchtigt ist der Ort auch: es sind da schon schlimme Geschichten passiert. Ja, und wei\xC3\x9F der Teufel, was da alles f\xC3\xBCr Volk wohnt! &#8230; Ich selbst bin aus einem skandal\xC3\xB6sen Anla\xC3\x9F hingekommen. Aber billig ist es da.\xC2\xAB</p><p>\xC2\xBBIch konnte nat\xC3\xBCrlich nicht so viel Erkundigungen einziehen, da ich selbst eben erst nach Petersburg zugezogen bin\xC2\xAB, erwiderte Pjotr Petrowitsch gekr\xC3\xA4nkt. \xC2\xBBEs sind \xC3\xBCbrigens zwei saubere, sehr saubere St\xC3\xBCbchen, und da es nur f\xC3\xBCr ganz kurze Zeit ist &#8230; Ich habe bereits eine gr\xC3\xB6\xC3\x9Fere, ordentliche Wohnung gefunden, die wir nachher beziehen werden\xC2\xAB, sagte er, zu Raskolnikow gewendet. \xC2\xBBSie wird jetzt zurechtgemacht; unterdessen behelfe auch ich mich mit einem m\xC3\xB6blierten Zimmer, wenige Schritte \n      <a name=\"page211\" title=\"Kalvin/Spuddel\" id=\"page211\"></a>von hier, bei einer Frau Lippewechsel, in der Wohnung eines jungen Freundes von mir, Andrej Semjonowitsch Lebesjatnikow. Er ist es auch gewesen, der mir das Bakalejewsche Haus empfohlen hat &#8230;\xC2\xAB</p><p>\xC2\xBBLebesjatnikow?\xC2\xAB sagte Raskolnikow langsam, wie wenn er in seinem Ged\xC3\xA4chtnisse nachsuchte.</p><p>\xC2\xBBJa, Andrej Semjonowitsch Lebesjatnikow; er ist Beamter in einem Ministerium. Kennen Sie ihn vielleicht?\xC2\xAB</p><p>\xC2\xBBJa &#8230; nein &#8230;\xC2\xAB, antwortete Raskolnikow.</p><p>\xC2\xBBEntschuldigen Sie; es schien mir so, nach Ihrer Frage. Ich bin fr\xC3\xBCher sein Vormund gewesen, &#8230; ein sehr liebensw\xC3\xBCrdiger junger Mann &#8230; und bildungseifrig &#8230; Es macht mir Freude, mit jungen Leuten zu verkehren; man erf\xC3\xA4hrt da immer, was es Neues gibt.\xC2\xAB</p><p>Pjotr Petrowitsch blickte in der Hoffnung auf Zustimmung alle Anwesenden an.</p><p>\xC2\xBBAuf welchem Gebiete?\xC2\xAB fragte Rasumichin.</p><p>\xC2\xBBAuf dem allerwichtigsten Gebiete; um mich so auszudr\xC3\xBCcken: auf dem Gebiete der kapitalsten Lebensinteressen\xC2\xAB, erwiderte Pjotr Petrowitsch, der sich \xC3\xBCber die Frage zu freuen schien. \xC2\xBBSehen Sie, ich habe seit zehn Jahren Petersburg nicht besucht. Alle diese unsere Neuerungen, Reformen, Ideen, all das hat ja auch uns in der Provinz lebhaft interessiert; aber um klarer zu sehen und alles zu sehen, mu\xC3\x9F man denn doch in Petersburg sein. Nun, und meine Ansicht ist eben, da\xC3\x9F man am meisten lernt und erf\xC3\xA4hrt, wenn man mit unserer jungen Generation umgeht. Und ich mu\xC3\x9F gestehen: ich habe dabei viel Freude gehabt.\xC2\xAB</p><p>\xC2\xBBWor\xC3\xBCber denn speziell?\xC2\xAB</p><p>\xC2\xBBDas ist eine sehr umfassende Frage. Ich mag mich irren, aber mir scheint, ich finde da einen klareren Blick, sozusagen mehr Kritik, mehr T\xC3\xBCchtigkeit &#8230;\xC2\xAB</p><p>\xC2\xBBDas ist richtig\xC2\xAB, bemerkte Sossimow in seiner gedehnten Redeweise.</p><p>\xC2\xBBDa irrst du, an T\xC3\xBCchtigkeit mangelt es\xC2\xAB, fiel Rasumichin ein. \xC2\xBBT\xC3\xBCchtigkeit l\xC3\xA4\xC3\x9Ft sich nur m\xC3\xBChsam erwerben und f\xC3\xA4llt \n      <a name=\"page212\" title=\"Kalvin/Spuddel\" id=\"page212\"></a>nicht so ohne weiteres vom Himmel. Aber bei uns ist es schon fast zweihundert Jahre her, da\xC3\x9F wir uns von jeder Arbeit entw\xC3\xB6hnt haben. Ideen sind ja im Umlauf, das mag sein\xC2\xAB, fuhr er, zu Pjotr Petrowitsch gewendet, fort, \xC2\xBBauch ein Verlangen nach dem Guten ist vorhanden, wenn auch dieses Verlangen sich etwas kindlich ausnimmt; auch Ehrenhaftigkeit findet sich, obwohl die Zahl der Gauner in einer unheimlichen Weise angeschwollen ist; aber T\xC3\xBCchtigkeit ist trotzdem nicht vorhanden.\xC2\xAB</p><p>\xC2\xBBDa bin ich mit Ihnen doch nicht einverstanden\xC2\xAB, erwiderte Pjotr Petrowitsch mit sichtlichem Behagen.</p><p>\xC2\xBBGewi\xC3\x9F, \xC3\x9Cbertreibungen und Unregelm\xC3\xA4\xC3\x9Figkeiten kommen ja vor; aber man mu\xC3\x9F doch auch nachsichtig sein; die \xC3\x9Cbertreibungen zeugen von Eifer f\xC3\xBCr die gute Sache und lassen auf die \xC3\xBCble \xC3\xA4u\xC3\x9Fere Lage schlie\xC3\x9Fen, in der sich die gute Sache befindet. Wenn bis jetzt nur wenig geleistet ist, so ist doch zu bedenken, da\xC3\x9F die Zeit nur kurz war, von der Beschr\xC3\xA4nktheit der Mittel gar nicht zu reden. Meiner pers\xC3\xB6nlichen Ansicht nach kann man sogar sagen, da\xC3\x9F etwas Erkleckliches geleistet ist: neue n\xC3\xBCtzliche Ideen sind verbreitet; eine Anzahl neuer n\xC3\xBCtzlicher Schriften ist an Stelle der fr\xC3\xBCheren phantastischen und romantischen erschienen; die Literatur nimmt einen reiferen Charakter an; viele sch\xC3\xA4dliche Vorurteile sind ausgerottet und dienen zum Gesp\xC3\xB6tt &#8230; Mit einem Worte, wir haben mit der Vergangenheit endg\xC3\xBCltig gebrochen, und das ist, meiner Ansicht nach, schon eine bedeutende Tat &#8230;\xC2\xAB</p><p>\xC2\xBBLauter auswendig gelerntes Zeug, wodurch er sich empfehlen m\xC3\xB6chte!\xC2\xAB sagte Raskolnikow ganz unerwartet.</p><p>\xC2\xBBWie sagten Sie?\xC2\xAB fragte Pjotr Petrowitsch, der nicht genau geh\xC3\xB6rt hatte; aber er erhielt keine Antwort.</p><p>\xC2\xBBAlles durchaus richtig\xC2\xAB, beeilte sich Sossimow einzuschalten.</p><p>\xC2\xBBNicht wahr?\xC2\xAB meinte Pjotr Petrowitsch und sah Sossimow freundlich an. \xC2\xBBSie m\xC3\xBCssen doch selbst zugeben\xC2\xAB, fuhr er, zu Rasumichin gewendet, fort &#8211; aber nunmehr gewisserma\xC3\x9Fen \n      <a name=\"page213\" title=\"waldsee/Spuddel\" id=\"page213\"></a> im Tone des Triumphes und der \xC3\x9Cberlegenheit, und er h\xC3\xA4tte beinahe hinzugef\xC3\xBCgt: \xC2\xBBjunger Mann\xC2\xAB &#8211;, \xC2\xBBda\xC3\x9F ein Fortschreiten stattfindet, wenigstens auf dem Gebiete der Wissenschaft und der national\xC3\xB6konomischen Theorie &#8230;\xC2\xAB</p><p>\xC2\xBBGemeinpl\xC3\xA4tze!\xC2\xAB</p><p>\xC2\xBBNein, keine Gemeinpl\xC3\xA4tze! Wenn man mir zum Beispiel bisher sagte: &#8250;Liebe deinen N\xC3\xA4chsten!&#8249; und ich ihn demgem\xC3\xA4\xC3\x9F liebte, was war dann die Folge?\xC2\xAB fuhr Pjotr Petrowitsch mit vielleicht etwas zu weitgehendem Eifer fort. \xC2\xBBDie Folge war, da\xC3\x9F ich meinen Rock in zwei gleiche Teile zerri\xC3\x9F, den einen Teil meinem N\xC3\xA4chsten gab und wir so beide halbnackt blieben, nach dem Sprichworte: &#8250;Wer mehreren Hasen zugleich nachjagt, bekommt keinen.&#8249; Die Wissenschaft aber sagt: &#8250;Liebe vor allen andern dich selbst; denn alles in der Welt beruht auf dem pers\xC3\xB6nlichen Interesse.&#8249; Wenn man also nur sich selbst liebt, so betreibt man seine Gesch\xC3\xA4fte mit der geh\xC3\xB6rigen Sorgfalt, und der Rock bleibt heil. Und die national\xC3\xB6konomische Theorie f\xC3\xBCgt hinzu, da\xC3\x9F, je mehr wohlgeordnetes Privateigentum, sozusagen ganze R\xC3\xB6cke, es im Staate gibt, um so mehr feste Grundlagen f\xC3\xBCr ihn vorhanden sind und um so mehr das Wohl der Gesamtheit gesichert ist. Folglich, wenn ich einzig und allein f\xC3\xBCr mich erwerbe, so erwerbe ich gerade dadurch gewisserma\xC3\x9Fen auch f\xC3\xBCr alle und bringe es dahin, da\xC3\x9F mein N\xC3\xA4chster etwas mehr als einen halben Rock erh\xC3\xA4lt, und zwar nicht von der privaten Mildt\xC3\xA4tigkeit eines einzelnen, sondern infolge der allgemeinen gedeihlichen Entwicklung. Der Gedanke ist so einfach; aber leider hat es allzulange gedauert, bis er sich hat durchsetzen k\xC3\xB6nnen, da Verstiegenheit und Phantasterei ihm im Wege standen; und doch sollte man meinen, da\xC3\x9F nicht viel Scharfsinn erforderlich ist, um einzusehen &#8230;\xC2\xAB</p><p>\xC2\xBBEntschuldigen Sie, ich bin auch nicht scharfsinnig\xC2\xAB, unterbrach ihn Rasumichin schroff, \xC2\xBBund darum wollen wir lieber hiervon aufh\xC3\xB6ren. Ich habe ja auch nur in bestimmter Absicht dieses Gespr\xC3\xA4ch herbeigef\xC3\xBChrt; im \xC3\xBCbrigen ist mir \n      <a name=\"page214\" title=\"Kalvin/Spuddel\" id=\"page214\"></a>diese ganze Art, sich durch leeres Geschw\xC3\xA4tz selbst ein Am\xC3\xBCsement zu machen, und all diese endlosen, nie abrei\xC3\x9Fenden Gemeinpl\xC3\xA4tze und immer dasselbe und immer dasselbe &#8211; das ist mir in diesen drei Jahren so zum Ekel geworden, da\xC3\x9F ich wahrhaftig schamrot werde, wenn nicht etwa gar ich, sondern auch nur in meiner Gegenwart andre davon reden. Sie haben sich nat\xC3\xBCrlich beeilt, sich durch Schaustellung Ihrer Kenntnisse empfehlend einzuf\xC3\xBChren; das ist sehr verzeihlich, und ich ver\xC3\xBCble Ihnen das nicht. Mir pers\xC3\xB6nlich lag jetzt nur daran, zu erfahren, wes Geistes Kind Sie sind; denn sehen Sie, an die gute Sache haben sich in letzter Zeit so viele schlaue Streber von mancherlei Art herangedr\xC3\xA4ngt und haben alles, was sie in die Finger bekamen, in ihrem Interesse so entstellt, da\xC3\x9F sie entschieden die ganze Sache versudelt haben. Aber nun genug davon!\xC2\xAB</p><p>\xC2\xBBVerehrter Herr\xC2\xAB, begann Lushin und verdrehte \xC3\xBCberaus w\xC3\xBCrdevoll den Oberk\xC3\xB6rper, \xC2\xBBwollen Sie etwa so unverbl\xC3\xBCmt sagen, da\xC3\x9F auch ich &#8230;\xC2\xAB</p><p>\xC2\xBBAber ich bitte Sie! &#8230; Wie k\xC3\xB6nnte ich denn! &#8230; Nun, genug davon!\xC2\xAB damit schnitt Rasumichin die Er\xC3\xB6rterung kurz ab und wandte sich dann unvermittelt an Sossimow, um das fr\xC3\xBChere Gespr\xC3\xA4ch fortzusetzen.</p><p>Pjotr Petrowitsch war klug genug, der Erkl\xC3\xA4rung Rasumichins sofort Glauben zu schenken. Indes nahm er sich vor, in zwei Minuten wegzugehen.</p><p>\xC2\xBBIch hoffe\xC2\xAB, sagte er zu Raskolnikow, \xC2\xBBda\xC3\x9F unsere Bekanntschaft, die wir jetzt eingeleitet haben, sich infolge der Ihnen bekannten Verh\xC3\xA4ltnisse nach Ihrer Genesung noch weiter festigen wird &#8230; Vor allen Dingen w\xC3\xBCnsche ich Ihnen gute Besserung &#8230;\xC2\xAB</p><p>Raskolnikow drehte nicht einmal den Kopf zu ihm hin. Pjotr Petrowitsch machte Anstalten, sich von seinem Stuhle zu erheben.</p><p>\xC2\xBBJedenfalls ist der Mord von einem Pfandschuldner begangen!\xC2\xAB erkl\xC3\xA4rte Sossimow mit gro\xC3\x9Fer Bestimmtheit.</p><p><a name=\"page215\" title=\"Kalvin/Spuddel\" id=\"page215\"></a>\xC2\xBBUnbedingt!\xC2\xAB pflichtete ihm Rasumichin bei. \xC2\xBBPorfirij spricht seine Gedanken zwar nicht aus, aber er verh\xC3\xB6rt doch die Pfandschuldner.\xC2\xAB</p><p>\xC2\xBBEr verh\xC3\xB6rt die Pfandschuldner?\xC2\xAB fragte Raskolnikow laut.</p><p>\xC2\xBBJa. Was hast du denn?\xC2\xAB</p><p>\xC2\xBBNichts.\xC2\xAB</p><p>\xC2\xBBWie findet er denn die heraus?\xC2\xAB fragte Sossimow.</p><p>\xC2\xBBEinige hat ihm Koch genannt; von ein paar andern Schuldnern standen die Namen auf den Umschl\xC3\xA4gen der Pf\xC3\xA4nder notiert; einige meldeten sich auch von selbst, als sie h\xC3\xB6rten &#8230;\xC2\xAB</p><p>\xC2\xBBNa, aber eine geschickte und erfahrene Kanaille mu\xC3\x9F doch dieser M\xC3\xB6rder gewesen sein! So eine K\xC3\xBChnheit! So eine Entschlossenheit!\xC2\xAB</p><p>\xC2\xBBDas ist es ja eben, da\xC3\x9F diese Ansicht v\xC3\xB6llig fehlgeht!\xC2\xAB unterbrach ihn Rasumichin. \xC2\xBBDas bringt euch alle von der richtigen F\xC3\xA4hrte ab. Ich aber sage; er war ungeschickt und unerfahren, und dies war sicherlich sein erstes Unternehmen. Bei der Voraussetzung, da\xC3\x9F wir es mit Berechnung und einer geschickten Kanaille zu tun haben, ergibt sich eine innere Unwahrscheinlichkeit. Setzen wir aber einen unerfahrenen M\xC3\xB6rder voraus, so ergibt sich, da\xC3\x9F einzig und allein der Zufall ihm aus der Klemme geholfen hat, und was tut nicht alles der Zufall! Ich bitte dich, die m\xC3\xB6glichen Hindernisse hat er vielleicht gar nicht vorher \xC3\xBCberlegt! Und wie hat er die Tat ausgef\xC3\xBChrt? Er nimmt Dinge weg, die zehn oder zwanzig Rubel wert sind, stopft sich damit die Taschen voll, w\xC3\xBChlt in dem Kasten des alten Weibes unter den Lumpen umher, und in der Kommode, im obersten Schubkasten, findet man nachher in einer Schatulle allein an barem Gelde gegen tausendf\xC3\xBCnfhundert Rubel, abgesehen von den Wertpapieren! Nicht einmal zu rauben hat er verstanden; das einzige, was er verstanden hat, war Morden. Das war sein erstes Unternehmen, sage ich dir, sein erstes Unternehmen; er hat dabei die ruhige \xC3\x9Cberlegung \n      <a name=\"page216\" title=\"Kalvin/Spuddel\" id=\"page216\"></a> verloren! Und nicht durch schlaue Berechnung, sondern durch einen reinen Zufall ist er entkommen!\xC2\xAB</p><p>\xC2\xBBSie sprechen da wohl von der neulichen Ermordung der alten Beamtenwitwe\xC2\xAB, mischte sich, zu Sossimow gewendet, Pjotr Petrowitsch in das Gespr\xC3\xA4ch, der schon mit dem Hute und den Handschuhen in der Hand dastand, aber vor dem Weggehen noch ein paar kluge Worte von sich zu geben w\xC3\xBCnschte.</p><p>Es lag ihm offenbar viel daran, einen vorteilhaften Eindruck zu hinterlassen, und die Eitelkeit trug dabei den Sieg \xC3\xBCber die Klugheit davon.</p><p>\xC2\xBBJa. Haben Sie auch davon geh\xC3\xB6rt?\xC2\xAB</p><p>\xC2\xBBGewi\xC3\x9F, bei so naher Nachbarschaft &#8230;\xC2\xAB</p><p>\xC2\xBBKennen Sie die Einzelheiten?\xC2\xAB</p><p>\xC2\xBBDas kann ich nicht behaupten. Aber mich interessiert dabei ein anderer Umstand, ich m\xC3\xB6chte sagen: eine sozialpolitische Frage. Ich will nicht davon reden, da\xC3\x9F in der untersten Volksschicht die Verbrechen im Laufe der letzten f\xC3\xBCnf Jahre erheblich zugenommen haben; ich will nicht von den Raub\xC3\xBCberf\xC3\xA4llen und Brandstiftungen reden, die jetzt allerw\xC3\xA4rts und unaufh\xC3\xB6rlich vorkommen; das Allermerkw\xC3\xBCrdigste ist vielmehr f\xC3\xBCr mich, da\xC3\x9F die Verbrechen auch in den h\xC3\xB6heren Schichten ebenso zunehmen, ich m\xC3\xB6chte sagen: in paralleler Kurve. An einer Stelle, h\xC3\xB6rt man, hat ein fr\xC3\xBCherer Student auf offener Landstra\xC3\x9Fe die Post beraubt; an einer andern fabrizieren Leute, die nach ihrer sozialen Stellung zu den besseren Kreisen geh\xC3\xB6ren, falsche Banknoten; dort, in Moskau, wird eine ganze Bande abgefa\xC3\x9Ft, welche falsche Staatsschuldscheine der letzten Pr\xC3\xA4mienanleihe anfertigte, und einer der Hauptschuldigen war Dozent der Weltgeschichte; dort, im Ausland, wird einer unserer Gesandtschaftssekret\xC3\xA4re aus einem r\xC3\xA4tselhaften pekuni\xC3\xA4ren Anlasse von einem Kollegen ermordet &#8230; Und wenn jetzt diese alte Wucherin von einem Angeh\xC3\xB6rigen der h\xC3\xB6heren St\xC3\xA4nde get\xC3\xB6tet wurde &#8211; denn einfache Leute versetzen doch keine Goldsachen &#8211;, wie l\xC3\xA4\xC3\x9Ft sich dann diese \n      <a name=\"page217\" title=\"Kalvin/Spuddel\" id=\"page217\"></a>Demoralisation des gebildeten Teiles unserer Bev\xC3\xB6lkerung erkl\xC3\xA4ren?\xC2\xAB</p><p>\xC2\xBBEs haben eben viele Ver\xC3\xA4nderungen in den \xC3\xB6konomischen Verh\xC3\xA4ltnissen stattgefunden\xC2\xAB, erwiderte Sossimow.</p><p>\xC2\xBBWie sich das erkl\xC3\xA4ren l\xC3\xA4\xC3\x9Ft?\xC2\xAB fiel Rasumichin ein. \xC2\xBBDas k\xC3\xB6nnte man gerade durch die fest eingewurzelte Unt\xC3\xBCchtigkeit erkl\xC3\xA4ren.\xC2\xAB</p><p>\xC2\xBBWie meinen Sie das?\xC2\xAB</p><p>\xC2\xBBWas antwortete denn in Moskau Ihr Dozent auf die Frage, warum er Staatsschuldscheine gef\xC3\xA4lscht habe? &#8250;Alle bereichern sich auf die eine oder andre Art; daher wollte auch ich schnell reich werden.&#8249; Des Wortlautes entsinne ich mich nicht; aber der Sinn war: reich werden auf andrer Leute Kosten, recht schnell, ohne Arbeit! Wir haben uns gew\xC3\xB6hnt, alles zum Leben N\xC3\xB6tige einfach vorzufinden, mit fremder Hilfe zu gehen, ohne vorhergehende M\xC3\xBChe zu genie\xC3\x9Fen. Na, und wenn dann ein kritischer Augenblick kommt, dann zeigt sich ein jeder in seinem wahren Charakter &#8230;\xC2\xAB</p><p>\xC2\xBBJa, aber wo bleibt denn da die Moral? Und sozusagen die Prinzipien des Handelns?\xC2\xAB</p><p>\xC2\xBBWor\xC3\xBCber erregen Sie sich denn so?\xC2\xAB mischte sich, f\xC3\xBCr alle unerwartet, Raskolnikow in das Gespr\xC3\xA4ch. \xC2\xBBDas entspricht doch vollst\xC3\xA4ndig Ihrer Theorie!\xC2\xAB</p><p>\xC2\xBBInwiefern soll das meiner Theorie entsprechen?\xC2\xAB</p><p>\xC2\xBBZiehen Sie aus den Grunds\xC3\xA4tzen, die Sie vorhin vortrugen, die sich daraus ergebenden Schl\xC3\xBCsse, so kommen Sie zu dem Resultate, da\xC3\x9F es gestattet ist, andre Menschen zu t\xC3\xB6ten &#8230;\xC2\xAB</p><p>\xC2\xBBAber ich bitte Sie!\xC2\xAB rief Lushin.</p><p>\xC2\xBBNein, das ist denn doch nicht richtig!\xC2\xAB warf auch Sossimow dazwischen.</p><p>Raskolnikow lag ganz bla\xC3\x9F da; seine Oberlippe zuckte; er atmete m\xC3\xBChsam.</p><p>\xC2\xBBEs hat doch alles seine Grenzen\xC2\xAB, fuhr Lushin hochm\xC3\xBCtig fort. \xC2\xBBEine national\xC3\xB6konomische Idee ist noch keine Aufforderung zum Morde, und wenn man nur annimmt &#8230;\xC2\xAB</p><p><a name=\"page218\" title=\"Kalvin/Spuddel\" id=\"page218\"></a>\xC2\xBBIst es wahr, da\xC3\x9F Sie\xC2\xAB, unterbrach ihn Raskolnikow wieder mit vor Wut bebender Stimme, der man es anmerkte, wie sehr es ihn freute, den andern kr\xC3\xA4nken zu k\xC3\xB6nnen, \xC2\xBBist es wahr, da\xC3\x9F Sie in eben der Stunde, da Sie von Ihrer Braut das Jawort erhielten, ihr gesagt haben, Sie freuten sich ganz besonders dar\xC3\xBCber, da\xC3\x9F sie bettelarm sei, weil es seine gro\xC3\x9Fen Vorz\xC3\xBCge habe, eine ganz arme Frau zu nehmen, um dann nachher \xC3\xBCber sie herrschen zu k\xC3\xB6nnen &#8230; und ihr vorhalten zu k\xC3\xB6nnen, welche Wohltat sie Ihnen zu verdanken habe?\xC2\xAB</p><p>\xC2\xBBVerehrter Herr\xC2\xAB, rief Lushin zornig und gereizt; er hatte einen ganz roten Kopf bekommen und v\xC3\xB6llig die Fassung verloren. \xC2\xBBVerehrter Herr, &#8230; wie k\xC3\xB6nnen Sie den Sinn meiner Worte so entstellen! Nehmen Sie es nicht \xC3\xBCbel, aber ich mu\xC3\x9F Ihnen sagen, da\xC3\x9F die Ger\xC3\xBCchte, die zu Ihnen gedrungen sind, oder richtiger: die Ihnen zugetragen wurden, auch nicht eine Spur der Wahrheit enthalten. Aber ich &#8230; ich kann mir denken, wer &#8230; mit einem Worte &#8230; dieser Pfeil &#8230; mit einem Worte, Ihre Frau Mutter &#8230; Sie kam mir \xC3\xBCberhaupt, bei all ihren vortrefflichen Eigenschaften, etwas schw\xC3\xA4rmerisch und romantisch angehaucht vor &#8230; Aber ich habe doch nicht im entferntesten geglaubt, da\xC3\x9F sie die Sache in einer so phantastisch entstellten Weise auffassen und darstellen w\xC3\xBCrde &#8230; Und schlie\xC3\x9Flich &#8230; schlie\xC3\x9Flich &#8230;\xC2\xAB</p><p>\xC2\xBBWissen Sie was?\xC2\xAB rief Raskolnikow, richtete sich auf dem Kissen auf und sah ihn mit durchdringendem, funkelndem Blicke an. \xC2\xBBWissen Sie was?\xC2\xAB</p><p>\xC2\xBBNun, was denn also?\xC2\xAB</p><p>Lushin hielt inne und wartete mit gekr\xC3\xA4nkter, herausfordernder Miene. Das Schweigen dauerte einige Sekunden.</p><p>\xC2\xBBWenn Sie sich noch einmal erdreisten, &#8230; auch nur ein Wort &#8230; \xC3\xBCber meine Mutter zu sagen, so werfe ich Sie kopf\xC3\xBCber die Treppe hinunter!\xC2\xAB</p><p>\xC2\xBBWas hast du denn?\xC2\xAB rief Rasumichin.</p><p><a name=\"page219\" title=\"Kalvin/Spuddel\" id=\"page219\"></a>\xC2\xBBAh, so steht es also!\xC2\xAB Lushin wurde bla\xC3\x9F und bi\xC3\x9F sich auf die Lippe. \xC2\xBBH\xC3\xB6ren Sie, mein Herr\xC2\xAB, sagte er betont und langsam; er suchte sich mit aller Gewalt zu beherrschen, konnte aber kaum Luft bekommen. \xC2\xBBIch habe schon vorhin, gleich als ich hereingekommen war, Ihre feindliche Gesinnung gegen mich erkannt; aber ich blieb absichtlich hier, um noch mehr in Erfahrung zu bringen. Vieles k\xC3\xB6nnte ich einem Kranken und Verwandten verzeihen, aber dieses &#8230; kann ich Ihnen &#8230; niemals &#8230;\xC2\xAB</p><p>\xC2\xBBIch bin nicht krank!\xC2\xAB rief Raskolnikow.</p><p>\xC2\xBBUm so schlimmer &#8230;\xC2\xAB</p><p>\xC2\xBBScheren Sie sich zum Teufel!\xC2\xAB</p><p>Aber Lushin ging bereits von selbst hinaus, ohne den Satz zu Ende zu sprechen; er mu\xC3\x9Fte sich dabei wieder zwischen dem Tisch und dem Stuhl hindurchdr\xC3\xA4ngen. Rasumichin stand diesmal auf, um ihn durchzulassen. Ohne jemand anzusehen, selbst ohne ein Kopfnicken f\xC3\xBCr Sossimow, der ihm schon l\xC3\xA4ngst Zeichen gemacht hatte, da\xC3\x9F er den Kranken in Ruhe lassen m\xC3\xB6chte, ging Lushin hinaus; als er geb\xC3\xBCckt durch die T\xC3\xBCr schritt, hielt er vorsichtig seinen Hut an die Schulter. Man konnte glauben, da\xC3\x9F es sogar der Kr\xC3\xBCmmung seines R\xC3\xBCckens anzusehen war, welch ein Gef\xC3\xBChl furchtbarer Kr\xC3\xA4nkung er mit sich davontrug.</p><p>\xC2\xBBAber wie kannst du blo\xC3\x9F? Wie kannst du blo\xC3\x9F?\xC2\xAB sagte Rasumichin ganz verbl\xC3\xBCfft und sch\xC3\xBCttelte den Kopf.</p><p>\xC2\xBBLa\xC3\x9Ft mich in Ruhe, la\xC3\x9Ft mich alle in Ruhe!\xC2\xAB rief Raskolnikow in voller Wut. \xC2\xBBWollt ihr mich denn nicht endlich in Ruhe lassen, ihr Peiniger! Ich f\xC3\xBCrchte euch jetzt nicht! Niemand f\xC3\xBCrchte ich jetzt, niemand! Macht, da\xC3\x9F ihr von mir wegkommt! Ich will allein sein, allein, allein, allein!\xC2\xAB</p><p>\xC2\xBBWir wollen gehen!\xC2\xAB sagte Sossimow, indem er Rasumichin winkte.</p><p>\xC2\xBBAber ich bitte dich! Wir k\xC3\xB6nnen ihn doch nicht in diesem Zustande verlassen!\xC2\xAB</p><p><a name=\"page220\" title=\"helmut/Spuddel\" id=\"page220\"></a>\xC2\xBBWir wollen gehen!\xC2\xAB sagte Sossimow noch einmal nachdr\xC3\xBCcklich und ging hinaus.</p><p>Rasumichin \xC3\xBCberlegte einen Augenblick und lief ihm dann schnell nach.</p><p>\xC2\xBBEs h\xC3\xA4tte noch schlimmer werden k\xC3\xB6nnen, wenn wir ihm nicht den Willen getan h\xC3\xA4tten\xC2\xAB, sagte Sossimow, der bereits auf der Treppe war. \xC2\xBBMan darf ihn nicht reizen &#8230;\xC2\xAB</p><p>\xC2\xBBWas ist nur mit ihm?\xC2\xAB</p><p>\xC2\xBBK\xC3\xB6nnte man ihm nur irgendeinen angenehmen Impuls geben; das w\xC3\xA4re sehr wesentlich. Bei Kr\xC3\xA4ften war er ja schon wieder &#8230; Wei\xC3\x9Ft du, es steckt ihm etwas im Kopfe, was nicht weichen will und ihn bedr\xC3\xBCckt &#8230; Ich f\xC3\xBCrchte sehr, so ist es; ganz sicher!\xC2\xAB</p><p>\xC2\xBBJa, vielleicht ist es dieser Herr Pjotr Petrowitsch! Aus dem Gespr\xC3\xA4che wurde ja klar, da\xC3\x9F er Rodjas Schwester heiraten will und da\xC3\x9F Rodja dar\xC3\xBCber unmittelbar vor seiner Krankheit einen Brief erhalten hat &#8230;\xC2\xAB</p><p>\xC2\xBBJa. Da\xC3\x9F dieser Mensch auch gerade jetzt herkommen mu\xC3\x9Fte! Vielleicht hat der die ganze Geschichte verdorben. Hast du aber wohl bemerkt, da\xC3\x9F er gegen alles gleichg\xC3\xBCltig ist und zu allem schweigt, mit Ausnahme einer einzigen Sache, die ihn in Harnisch bringt? Ich meine die Mordtat.\xC2\xAB</p><p>\xC2\xBBJa, ja\xC2\xAB, stimmte ihm Rasumichin bei. \xC2\xBBEs ist mir sehr aufgefallen. Dieses Thema interessiert ihn, be\xC3\xA4ngstigt ihn. Das kommt wohl daher, da\xC3\x9F man ihn gerade an dem Tage, an dem die Krankheit zum Ausbruch kam, im Bureau des Revierinspektors durch ein Gespr\xC3\xA4ch dar\xC3\xBCber erschreckt hat; er ist damals in Ohnmacht gefallen.\xC2\xAB</p><p>\xC2\xBBErz\xC3\xA4hle mir das heute abend ausf\xC3\xBChrlicher; ich werde dir dann auch etwas sagen. Er interessiert mich au\xC3\x9Ferordentlich! In einer halben Stunde will ich noch einmal herankommen und nach ihm sehen &#8230; Fieber wird er \xC3\xBCbrigens nicht mehr haben.\xC2\xAB</p><p>\xC2\xBBIch danke dir. Ich will unterdessen bei Paschenjka warten und ihn durch Nastasja beobachten lassen.\xC2\xAB</p><p><a name=\"page221\" title=\"maddin/Spuddel\" id=\"page221\"></a>Als die beiden das Zimmer verlassen hatten, blickte Raskolnikow ungeduldig und mi\xC3\x9Fmutig Nastasja an; aber diese z\xC3\xB6gerte noch fortzugehen.</p><p>\xC2\xBBWillst du jetzt Tee trinken?\xC2\xAB fragte sie.</p><p>\xC2\xBBNachher! Ich m\xC3\xB6chte schlafen! La\xC3\x9F mich allein &#8230;\xC2\xAB</p><p>Er drehte sich krampfhaft nach der Wand hin; Nastasja ging hinaus.</p>"
