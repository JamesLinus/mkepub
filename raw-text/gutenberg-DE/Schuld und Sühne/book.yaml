  text: "<h3>IV</h3><p>Sossimow war ein hochgewachsener Mensch, ziemlich fett, mit dickem, bl\xC3\xA4\xC3\x9Flichem, glattrasiertem Gesichte und ganz hellblondem, glattem Haar; er trug eine Brille und an einem seiner dicken, fetten Finger einen gro\xC3\x9Fen goldenen Ring. Er mochte etwa siebenundzwanzig Jahre alt sein. Bekleidet war er mit einem weiten, eleganten leichten Paletot und hellen Sommerbeinkleidern; \xC3\xBCberhaupt waren alle Bestandteile seines Anzuges weit, elegant und h\xC3\xB6chst adrett, die W\xC3\xA4sche tadellos, die Uhrkette schwer, massiv. Seine Bewegungen waren langsam und scheinbar m\xC3\xBCde, dabei aber von einer studierten Ungezwungenheit; ein gewisser Hochmut kam, obwohl er sich M\xC3\xBChe gab, ihn zu verbergen, doch fortw\xC3\xA4hrend zum Vorschein. Alle, die ihn kannten, hielten ihn f\xC3\xBCr einen etwas schwerf\xC3\xA4lligen Menschen, sagten ihm aber nach, da\xC3\x9F er seine Sache verst\xC3\xA4nde.</p><p><a name=\"page189\" title=\"benjaminlakeit/eyjolf\" id=\"page189\"></a>\xC2\xBBIch bin zweimal bei dir gewesen, Bruder\xC2\xAB, rief Rasumichin. \xC2\xBBSieh nur, er ist wieder zu sich gekommen!\xC2\xAB</p><p>\xC2\xBBIch sehe, ich sehe. Nun, wie f\xC3\xBChlen wir uns denn jetzt, he?\xC2\xAB wandte sich Sossimow an Raskolnikow, indem er ihn pr\xC3\xBCfend anblickte und sich zu ihm auf das Sofa setzte, ans Fu\xC3\x9Fende, wo er es sich sofort nach M\xC3\xB6glichkeit bequem machte.</p><p>\xC2\xBBEr ist immer so hypochondrisch\xC2\xAB, fuhr Rasumichin fort. \xC2\xBBWir haben ihm eben die W\xC3\xA4sche gewechselt; da fing er beinahe an zu weinen.\xC2\xAB</p><p>\xC2\xBBSehr begreiflich; mit der W\xC3\xA4sche h\xC3\xA4tte es ja auch noch Zeit gehabt, wenn er selbst es jetzt nicht mochte &#8230; Der Puls ist vorz\xC3\xBCglich. Der Kopf tut wohl immer noch ein bi\xC3\x9Fchen weh, nicht wahr?\xC2\xAB</p><p>\xC2\xBBIch bin gesund, vollst\xC3\xA4ndig gesund!\xC2\xAB entgegnete Raskolnikow in eigensinnigem, gereiztem Tone; er richtete sich pl\xC3\xB6tzlich auf dem Sofa auf und blickte mit funkelnden Augen um sich, legte sich aber sogleich wieder auf das Kissen zur\xC3\xBCck und drehte sich nach der Wand zu.</p><p>Sossimow beobachtete ihn mit unverwandtem Blicke.</p><p>\xC2\xBBSehr gut, &#8230; alles, wie es sein mu\xC3\x9F\xC2\xAB, sagte er l\xC3\xA4ssig. \xC2\xBBHat er etwas gegessen?\xC2\xAB</p><p>Rasumichin gab Auskunft und fragte, was ihm gegeben werden d\xC3\xBCrfte.</p><p>\xC2\xBBEr kann alles bekommen, &#8230; Suppe, Tee, &#8230; Pilze und Gurken nat\xC3\xBCrlich nicht, na, und Fleisch braucht er auch noch nicht, und &#8230; na ja, es ist ja weiter nichts zu sagen!\xC2\xAB Er wechselte einen Blick mit Rasumichin. \xC2\xBBDie Medizin weg, alles weg; ich sehe morgen wieder nach &#8230; Es w\xC3\xA4re vielleicht auch heute &#8230; na ja &#8230;\xC2\xAB</p><p>\xC2\xBBMorgen abend f\xC3\xBChre ich ihn spazieren\xC2\xAB, erkl\xC3\xA4rte Rasumichin in bestimmtem Tone. \xC2\xBBIn den Jussupow-Garten, und dann gehen wir in den Kristallpalast.\xC2\xAB</p><p>\xC2\xBBMorgen w\xC3\xBCrde ich noch Ruhe f\xC3\xBCr ihn empfehlen; \xC3\xBCbrigens &#8230; ein bi\xC3\x9Fchen Bewegung &#8230; nun, das wollen wir mal morgen sehen.\xC2\xAB</p><p><a name=\"page190\" title=\"leelocks/eyjolf\" id=\"page190\"></a> \xC2\xBBJammerschade, heute veranstalte ich gerade eine kleine Festlichkeit aus Anla\xC3\x9F meines Umzuges; es ist blo\xC3\x9F ein paar Schritte von hier; da m\xC3\xBC\xC3\x9Fte er eigentlich auch mit dabei sein. Er k\xC3\xB6nnte ja auf dem Sofa liegen, und wir w\xC3\xBCrden uns dann um ihn herumsetzen. Aber du, du wirst doch kommen?\xC2\xAB wandte sich Rasumichin an Sossimow.</p><p>\xC2\xBBVergi\xC3\x9F es nicht; du hast es mir versprochen.\xC2\xAB</p><p>\xC2\xBBVielleicht komme ich, aber wohl etwas sp\xC3\xA4ter. Was gibt es denn bei dir?\xC2\xAB</p><p>\xC2\xBBEs ist alles ganz einfach: Tee, Schnaps, Hering. Pirog gibt es auch. Es kommen nur gute Bekannte.\xC2\xAB</p><p>\xC2\xBBWer denn?\xC2\xAB</p><p>\xC2\xBBLauter Leute hier aus der Gegend und fast s\xC3\xA4mtlich neue Bekannte &#8211; ausgenommen etwa den alten Onkel, und ein neuer Bekannter ist der eigentlich auch: er ist erst gestern hier in Petersburg angekommen; er hat hier gesch\xC3\xA4ftliche Angelegenheiten zu erledigen. Wir sehen einander nur so alle Jahre einmal.\xC2\xAB</p><p>\xC2\xBBWas ist er?\xC2\xAB</p><p>\xC2\xBBEr hat sein ganzes Leben lang als Postmeister in einer Kreisstadt vegetiert, &#8230; jetzt bezieht er eine kleine Pension, er ist f\xC3\xBCnfundsechzig Jahre alt. Viel zu sagen ist nicht von ihm; aber ich habe ihn ganz gern. Auch Porfirij Petrowitsch kommt, der Untersuchungskommissar, ein Jurist. Aber du kennst ihn ja &#8230;\xC2\xAB</p><p>\xC2\xBBIst der nicht auch irgendwie mit dir verwandt?\xC2\xAB</p><p>\xC2\xBBNur ganz weitl\xC3\xA4ufig. Aber warum machst du denn so ein b\xC3\xB6ses Gesicht? Du wirst doch nicht deshalb wegbleiben wollen, weil ihr euch einmal miteinander gezankt habt?\xC2\xAB</p><p>\xC2\xBBDer ist f\xC3\xBCr mich Luft.\xC2\xAB</p><p>\xC2\xBBSehr vern\xC3\xBCnftig gedacht. Na, dann sind noch ein paar Studenten da, ein Lehrer, ein Beamter, ein Musiker, ein Offizier, Sametow &#8230;\xC2\xAB</p><p>\xC2\xBBSag mir nur um alles in der Welt, was kannst du oder der hier\xC2\xAB (Sossimow wies durch eine Kopfbewegung auf \n      <a name=\"page191\" title=\"RGR/eyjolf\" id=\"page191\"></a>Raskolnikow) \xC2\xBBmit einem Menschen wie Sametow f\xC3\xBCr Ber\xC3\xBChrungspunkte haben?\xC2\xAB</p><p>\xC2\xBBNein, diese w\xC3\xA4hlerischen, m\xC3\xA4kligen Menschen! Ihr Prinzipienreiter! &#8230; Du l\xC3\xA4\xC3\x9Ft dich ganz und gar durch deine Prinzipien wie durch innere Sprungfedern in Bewegung setzen und wagst gar nichts nach eigenem Willen zu tun. Meine Meinung ist: wenn einer ein guter Mensch ist, so gen\xC3\xBCgt das; weiter brauche ich dann gar nichts \xC3\xBCber ihn zu wissen. Das ist mein Prinzip. Sametow ist ein ganz pr\xC3\xA4chtiger Mensch.\xC2\xAB</p><p>\xC2\xBBUnd macht hohle H\xC3\xA4nde.\xC2\xAB</p><p>\xC2\xBBNa, und wenn schon, was zum Teufel schert mich das? Meinetwegen mag er hohle H\xC3\xA4nde machen!\xC2\xAB rief Rasumichin, der in eine ihm sonst fremde Aufregung hineingeriet. \xC2\xBBHabe ich etwa das an ihm gelobt, da\xC3\x9F er hohle H\xC3\xA4nde macht? Ich habe nur gesagt, da\xC3\x9F er in seiner Art gut ist. Und wenn man eine so \xC3\xBCberscharfe Kritik \xC3\xBCbt, wie viele Menschen k\xC3\xB6nnen dann \xC3\xBCberhaupt als gut bezeichnet werden? Ich bin fest \xC3\xBCberzeugt, da\xC3\x9F unter solchen Umst\xC3\xA4nden ein K\xC3\xA4ufer f\xC3\xBCr meine eigene Person, einschlie\xC3\x9Flich des gesamten Eingeweides, h\xC3\xB6chstens eine gebackene Zwiebel geben w\xC3\xBCrde, und auch das nur, wenn er dich dabei noch als Zugabe bekommt! &#8230;\xC2\xAB</p><p>\xC2\xBBDas ist denn doch zu wenig; ich gebe f\xC3\xBCr dich allein zwei.\xC2\xAB</p><p>\xC2\xBBUnd ich f\xC3\xBCr dich nur eine. Du mit deinen Witzen! Sametow ist noch ein junges B\xC3\xBCrschchen, und ich treibe noch so mein Sp\xC3\xA4\xC3\x9Fchen mit ihm; denn man mu\xC3\x9F ihn freundlich heranziehen und nicht etwa zur\xC3\xBCcksto\xC3\x9Fen. Durch Zur\xC3\xBCcksto\xC3\x9Fen bessert man einen Menschen nicht, und am allerwenigsten einen jungen Burschen. Bei einem jungen Burschen ist doppelte Vorsicht vonn\xC3\xB6ten. Ach, ihr Narren mit euren fortschrittlichen Ideen, rein gar nichts versteht ihr! Andre Menschen achtet ihr nicht, euch selbst verg\xC3\xB6ttert ihr! &#8230; Aber wenn du es wissen willst: es verbindet uns sogar ein bestimmtes gemeinsames Interesse.\xC2\xAB</p><p><a name=\"page192\" title=\"benjaminlakeit/eyjolf\" id=\"page192\"></a>\xC2\xBBDa bin ich neugierig.\xC2\xAB</p><p>\xC2\xBBJa, es handelt sich um den Maler, d.\xC2\xA0h. den Anstreicher &#8230; Wir werden ihn schon losbekommen! \xC3\x9Cbrigens ist jetzt eigentlich f\xC3\xBCr ihn keine Gefahr mehr; die Sache ist jetzt klar, v\xC3\xB6llig klar. Wir wollen nur noch ein bi\xC3\x9Fchen Dampf dahinter machen.\xC2\xAB</p><p>\xC2\xBBWas ist das f\xC3\xBCr ein Anstreicher?\xC2\xAB</p><p>\xC2\xBBHabe ich dir denn die Geschichte nicht schon erz\xC3\xA4hlt? Ja, ja, jetzt wei\xC3\x9F ich, ich habe dir nur den Anfang erz\xC3\xA4hlt &#8230; von der Ermordung der alten Pfandleiherin, der Beamtenwitwe, &#8230; na, in diese Geschichte ist jetzt ein Anstreicher verwickelt worden &#8230;\xC2\xAB</p><p>\xC2\xBBVon dem Morde hatte ich schon fr\xC3\xBCher geh\xC3\xB6rt als du, und die Sache interessiert mich sogar &#8230; einigerma\xC3\x9Fen &#8230; aus einem bestimmten Grunde &#8230; Ich habe auch in den Zeitungen davon gelesen. Aber nun &#8230;\xC2\xAB</p><p>\xC2\xBBLisaweta ist auch ermordet!\xC2\xAB platzte auf einmal Nastasja, zu Raskolnikow gewendet, heraus.</p><p>Sie war die ganze Zeit \xC3\xBCber im Zimmer geblieben und hatte, an die T\xC3\xBCr gelehnt, zugeh\xC3\xB6rt.</p><p>\xC2\xBBLisaweta?\xC2\xAB murmelte Raskolnikow kaum h\xC3\xB6rbar.</p><p>\xC2\xBBJawohl, Lisaweta, die Altwarenh\xC3\xA4ndlerin; kennst du sie nicht? Sie kam manchmal zu uns herunter. Sie hat dir auch einmal ein Hemd ausgebessert.\xC2\xAB</p><p>Raskolnikow drehte sich nach der Wand, wo er auf der schmutzigen gelben Tapete mit wei\xC3\x9Fen Bl\xC3\xBCmchen sich ein plump gezeichnetes wei\xC3\x9Fes Bl\xC3\xBCmchen mit braunen Strichelchen aussuchte und genau betrachtete: wieviel Bl\xC3\xA4ttchen daran seien, was f\xC3\xBCr kleine Zacken an den Bl\xC3\xA4ttchen und wieviel Strichelchen. Er f\xC3\xBChlte, da\xC3\x9F ihm die H\xC3\xA4nde und F\xC3\xBC\xC3\x9Fe taub wurden, als ob sie gel\xC3\xA4hmt w\xC3\xA4ren; aber er machte nicht einmal einen Versuch, sie zu bewegen, und starrte unverwandt auf das Bl\xC3\xBCmchen.</p><p>\xC2\xBBNun also, wie ist das mit dem Anstreicher?\xC2\xAB unterbrach Sossimow sehr mi\xC3\x9Fvergn\xC3\xBCgt Nastasjas Geschw\xC3\xA4tz.</p><p>Diese seufzte und schwieg.</p><p><a name=\"page193\" title=\"AndreasS/eyjolf\" id=\"page193\"></a>\xC2\xBBDer ist nun auch als M\xC3\xB6rder verd\xC3\xA4chtigt worden!\xC2\xAB fuhr Rasumichin eifrig fort.</p><p>\xC2\xBBWas sind denn f\xC3\xBCr Beweise da?\xC2\xAB</p><p>\xC2\xBBAbsolut gar keine! Allerdings ist er gerade auf Grund eines Beweismoments festgenommen worden; aber es ist eben kein Beweis, und das ist's, was wir nachweisen m\xC3\xBCssen. Es ist genau dieselbe Geschichte wie gleich zuerst nach dem Morde, wo sie die beiden Leute, wie hei\xC3\x9Fen sie doch gleich &#8230;, Koch und Pestrjakow, als verd\xC3\xA4chtig festnahmen. Pfui! Wie dumm die Polizei hier immerzu verf\xC3\xA4hrt; selbst wenn man die Sache nur von fern betrachtet, ekelt es einen. Pestrjakow kommt vielleicht heute zu mir &#8230; \xC3\x9Cbrigens, du wei\xC3\x9Ft ja wohl von diesem Ereignisse schon, Rodja; es passierte noch vor deiner Krankheit, gerade am Abend vor dem Tage, wo du auf dem Polizeibureau in Ohnmacht fielst, als dort davon gesprochen wurde &#8230;\xC2\xAB</p><p>Sossimow blickte Raskolnikow neugierig an; dieser r\xC3\xBChrte sich nicht.</p><p>\xC2\xBBWei\xC3\x9Ft du was, Rasumichin? Ich bin ganz erstaunt \xC3\xBCber dich, was du f\xC3\xBCr ein Hans-Dampf-in-allen-Gassen bist!\xC2\xAB bemerkte Sossimow.</p><p>\xC2\xBBKann sein; aber losbekommen werden wir ihn doch!\xC2\xAB rief Rasumichin und schlug mit der Faust auf den Tisch. \xC2\xBBWei\xC3\x9Ft du, was mich dabei am meisten \xC3\xA4rgert? Nicht, da\xC3\x9F diese Herren von der Polizei sich irren; einen Irrtum kann man immer verzeihen; ein Irrtum ist sogar etwas ganz Gutes, weil er zur Wahrheit f\xC3\xBChrt. Nein, das \xC3\x84rgerliche ist, da\xC3\x9F sie sich irren und von ihrem eigenen Irrtum entz\xC3\xBCckt sind. Ich sch\xC3\xA4tze Porfirij sehr, aber &#8230; Was hat sie zum Beispiel gleich anfangs irregemacht? Die T\xC3\xBCr war versperrt, und als die beiden mit dem Hausknecht hinaufkamen, war sie offen: folglich haben Koch und Pestrjakow den Mord begangen! Das ist nun ihre Logik!\xC2\xAB</p><p>\xC2\xBBWerde doch nicht so hitzig! Es ist den beiden doch nichts weiter passiert, als da\xC3\x9F sie verhaftet wurden, und das war doch ein Ding der Notwendigkeit &#8230; \xC3\x9Cbrigens \n      <a name=\"page194\" title=\"benjaminlakeit/eyjolf\" id=\"page194\"></a>habe ich diesen Herrn Koch schon einmal getroffen; er pflegte, wie sich herausgestellt hat, der Alten verfallene Pfandst\xC3\xBCcke abzukaufen. Nicht wahr?\xC2\xAB</p><p>\xC2\xBBJa, er ist ein Gauner! Kauft auch Wechsel auf. Ein unsauberes Gewerbe. Hol ihn der Kuckuck! Verstehst du aber wohl, wor\xC3\xBCber ich so w\xC3\xBCtend bin? \xC3\x9Cber ihre veraltete, abgeschmackte, verdrehte Methode bin ich w\xC3\xBCtend &#8230; Und gerade in dieser Sache l\xC3\xA4\xC3\x9Ft sich ein ganz neuer Weg finden. Einzig und allein aus den psychologischen Anhaltspunkten l\xC3\xA4\xC3\x9Ft sich zeigen, wie man auf die richtige Spur kommen mu\xC3\x9F. &#8250;Wir haben Fakta&#8249;, sagen sie. Aber Fakta allein tun's nicht; man mu\xC3\x9F doch auch mit den Fakten umzugehen wissen!\xC2\xAB</p><p>\xC2\xBBUnd du verstehst dich darauf?\xC2\xAB</p><p>\xC2\xBBMan kann doch aber nicht schweigen, wo man f\xC3\xBChlt und wei\xC3\x9F, da\xC3\x9F man in der Sache etwas n\xC3\xBCtzen k\xC3\xB6nnte, wenn &#8230; Donnerwetter noch mal! &#8230; Kennst du die Geschichte in ihren Einzelheiten?\xC2\xAB</p><p>\xC2\xBBIch warte immer noch darauf, etwas \xC3\xBCber den Anstreicher zu h\xC3\xB6ren.\xC2\xAB</p><p>\xC2\xBBAch so! Na, dann h\xC3\xB6r mal zu. Gerade zwei Tage nach dem Morde, vormittags, als sie sich auf der Polizei noch mit Koch und Pestrjakow abm\xC3\xBChten &#8211; obwohl diese sich \xC3\xBCber jeden ihrer Schritte ausgewiesen hatten; ein absolut zwingender Unschuldsbeweis! &#8211;, da kommt pl\xC3\xB6tzlich ein ganz unerwartetes Faktum zum Vorschein. Ein gewisser Duschkin, ein fr\xC3\xBCherer Bauer, der jetzt dem betreffenden Hause gerade gegen\xC3\xBCber eine Kneipe hat, erscheint auf dem Polizeibureau und bringt ein Etui mit einem goldenen Ohrgeh\xC3\xA4nge und erz\xC3\xA4hlt eine lange Geschichte. &#8250;Vorgestern abend, bald nach acht&#8249; &#8211; Tag und Stunde! merkst du was? &#8211; &#8250;kam zu mir ein Malergeselle, der auch schon fr\xC3\xBCher manchmal am Tage bei mir gewesen war, er hei\xC3\x9Ft Mikolai, und brachte mir dieses K\xC3\xA4stchen mit goldenen Ohrringen, es sind auch Steinchen daran, und wollte es bei mir f\xC3\xBCr zwei Rubel versetzen; und auf meine Frage, wo er \n      <a name=\"page195\" title=\"AndreasS/eyjolf\" id=\"page195\"></a>es herhabe, gab er an, er habe es auf dem Trottoir gefunden. Weiter habe ich ihn dar\xC3\xBCber nicht befragt&#8249;, sagte Duschkin, &#8250;sondern ihm ein Scheinchen&#8249;, d.\xC2\xA0h. einen Rubel, &#8250;daf\xC3\xBCr gegeben; denn ich dachte, wenn ich es ablehne, versetzt er es bei einem andern; vertrinken tut er es doch; da kann das Ding lieber bei mir liegen: gute Hut erh\xC3\xA4lt das Gut. Und sollte sich irgend etwas herausstellen oder etwas Bedenkliches verlauten, so liefere ich es bei der Polizei ab.&#8249; Na, das mit der guten Absicht war nat\xC3\xBCrlich unversch\xC3\xA4mt gelogen, denn ich kenne diesen Duschkin; er ist ein Wucherer und Hehler und hat dem Mikolai ein Schmuckst\xC3\xBCck, das drei\xC3\x9Fig Rubel wert ist, nicht deshalb abgegaunert, um es &#8250;abzuliefern&#8249;. Er hat es nachher einfach mit der Angst bekommen. Na also, h\xC3\xB6r zu; dieser Duschkin erz\xC3\xA4hlte nun weiter. &#8250;Diesen Mikolai Dementjew kenne ich von klein auf; er ist auch vom Lande, aus demselben Gouvernement und Kreise wie ich, n\xC3\xA4mlich aus dem Kreise Saraisk, Gouvernement Rjasan. Mikolai ist zwar kein S\xC3\xA4ufer, trinkt aber doch gern einmal, und ich wu\xC3\x9Fte, da\xC3\x9F er gerade in jenem Hause arbeitete, n\xC3\xA4mlich die W\xC3\xA4nde anstrich, zusammen mit Mitrej; und Mitrej ist auch aus demselben Orte. Als er von mir das Scheinchen erhalten hatte, lie\xC3\x9F er es sofort wechseln, trank gleich hintereinander zwei Gl\xC3\xA4schen, steckte das \xC3\xBCbrige Geld ein und ging weg. Mitrej habe ich damals nicht mit ihm zusammen gesehen. Am andern Tage h\xC3\xB6rte ich, da\xC3\x9F Aljona Iwanowna und ihre Schwester Lisaweta Iwanowna mit einem Beile totgeschlagen worden seien; ich habe sie beide gekannt; und da sch\xC3\xB6pfte ich Verdacht wegen der Ohrringe; denn es war mir bekannt, da\xC3\x9F die Verstorbene Geld auf Pf\xC3\xA4nder ausgeliehen hatte. Ich ging also in das Haus hin\xC3\xBCber und fing an, mich ganz sachte und vorsichtig zu erkundigen, und zu allererst fragte ich, ob Mikolai da sei. Da erz\xC3\xA4hlte mir Mitrej, Mikolai habe die Nacht \xC3\xBCber gebummelt, sei erst bei Tagesanbruch nach Hause gekommen, ganz betrunken, habe sich dort nur etwa zehn Minuten aufgehalten und sei \n      <a name=\"page196\" title=\"leelocks/eyjolf\" id=\"page196\"></a>dann wieder weggegangen; er, Mitrej, habe ihn seitdem nicht mehr gesehen und bringe nun die Arbeit allein zu Ende. Die Wohnung aber, in der sie zu arbeiten hatten, lag im ersten Stockwerk, an derselben Treppe wie die der beiden ermordeten Frauen. Als ich das h\xC3\xB6rte, habe ich damals niemandem etwas von der Geschichte mit Mikolai gesagt&#8249;, erz\xC3\xA4hlte Duschkin, &#8250;sondern ich versuchte, Einzelheiten \xC3\xBCber den Mord zu erfahren, und kehrte mit demselben Verdachte nach Hause zur\xC3\xBCck. Heute morgen nun um acht Uhr&#8249; &#8211; das hei\xC3\x9Ft also zwei Tage nach dem Morde, verstehst du wohl? &#8211; &#8250;da kommt auf einmal Mikolai zu mir herein, nicht ganz n\xC3\xBCchtern, aber auch nicht \xC3\xBCberm\xC3\xA4\xC3\x9Fig betrunken; man konnte ganz wohl mit ihm reden. Er setzte sich auf eine Bank und schwieg. Au\xC3\x9Fer ihm war im Lokal in dem Augenblicke nur noch ein fremder Gast anwesend, und dann schlief noch ein andrer, ein mir bekannter Kunde, auf einer Bank, und auch die beiden Kellnerjungen waren da. Ich fragte ihn nun: &#8250;Hast du Mitrej nicht gesehen?&#8249; \xC2\xBBNein\xC2\xAB, meinte er, \xC2\xBBich habe ihn nicht gesehen.\xC2\xAB &#8211; \xC2\xBBBist du denn gar nicht hier bei eurer Arbeit gewesen?\xC2\xAB &#8211; \xC2\xBBNein\xC2\xAB, meinte er, \xC2\xBBseit vorgestern bin ich nicht mehr hier gewesen.\xC2\xAB &#8211; \xC2\xBBWo hast du denn diese Nacht geschlafen?\xC2\xAB &#8211; \xC2\xBBAuf den Peski\n      <span class=\"footnote\">Eigentlich: der Sand; ein Stadtteil im Osten von Petersburg. Anmerkung des \xC3\x9Cbersetzers.</span>, bei Leuten aus unsrer Gegend.\xC2\xAB &#8211; \xC2\xBBUnd wo hattest du neulich die Ohrringe her?\xC2\xAB fragte ich. &#8211; \xC2\xBBDie hatte ich auf dem Trottoir gefunden\xC2\xAB, &#8211; und das sagte er in recht unpassendem Tone und ohne mich anzusehen. &#8211; \xC2\xBBHast du geh\xC3\xB6rt\xC2\xAB, sagte ich, \xC2\xBBda\xC3\x9F an demselben Abend und in derselben Stunde an derselben Treppe ein Mord begangen worden ist?\xC2\xAB &#8211; \xC2\xBBNein\xC2\xAB, antwortete er, \xC2\xBBich habe nichts geh\xC3\xB6rt\xC2\xAB &#8211; und nun h\xC3\xB6rte er mit weit aufgerissenen Augen zu und wurde auf einmal kreidewei\xC3\x9F. Ich erz\xC3\xA4hlte ihm die Geschichte und sah, da\xC3\x9F er pl\xC3\xB6tzlich nach seiner M\xC3\xBCtze griff und aufstand. Ich wollte ihn festhalten und sagte: \xC2\xBBWarte doch, Mikolai, willst du denn nicht ein Gl\xC3\xA4schen \n      <a name=\"page197\" title=\"ZeusF/Spuddel\" id=\"page197\"></a> trinken?\xC2\xAB Und dabei gab ich einem der Kellnerjungen einen Wink, da\xC3\x9F er die T\xC3\xBCr zuhalten m\xC3\xB6chte, und kam hinter dem Schenktische vor. Der aber st\xC3\xBCrmte aus dem Lokal hinaus auf die Stra\xC3\x9Fe und im Galopp davon und in eine Seitenstra\xC3\x9Fe hinein &#8211; weg war er. Da war nun mein Verdacht best\xC3\xA4tigt; der hat den Mord auf seinem Gewissen, ganz entschieden.&#8249;\xC2\xAB</p><p>\xC2\xBBNa gewi\xC3\x9F! &#8230;\xC2\xAB meinte Sossimow.</p><p>\xC2\xBBWarte, h\xC3\xB6r mal erst die Geschichte zu Ende! Nat\xC3\xBCrlich wurde alles aufgeboten, um Mikolai ausfindig zu machen; Duschkin wurde festgenommen und Haussuchung bei ihm gehalten; ebenso verfuhr man mit Dmitrij; auch Mikolais Landsleute, bei denen er die Nacht gewesen war, wurden verh\xC3\xB6rt &#8211; und vorgestern gelang es, Mikolai selbst zur Stelle zu schaffen. Er war in der N\xC3\xA4he des &#8230;schen Schlagbaums in einer Herberge festgenommen worden. Er war dort hingekommen, hatte sein silbernes Taufkreuz vom Halse genommen und f\xC3\xBCr das Kreuz ein M\xC3\xA4\xC3\x9Fchen Schnaps verlangt. Das war ihm verabfolgt worden. Ein paar Minuten darauf ging die Wirtin in den Kuhstall und sah durch eine Ritze, da\xC3\x9F er in der daneben liegenden Scheune seinen Gurt an einen Balken gebunden und eine Schlinge gemacht hatte und gerade auf einen Klotz stieg und sich die Schlinge um den Hals legen wollte. Die Frau erhob ein gewaltiges Geschrei, und alles lief zusammen: &#8250;Na, du scheinst ja ein netter Kunde zu sein!&#8249; hie\xC3\x9F es. &#8211; &#8250;Bringt mich nach dem und dem Polizeirevier&#8249;, sagte er, &#8250;ich will alles bekennen.&#8249; Nun, man transportierte ihn mit allen ihm zustehenden Ehrenbezeugungen nach dem betreffenden Polizeirevier, d.\xC2\xA0h. hierher. Da ging's nun los: &#8250;Wie hei\xC3\x9Ft du? Was bist du? Wie alt bist du?&#8249; &#8211; &#8250;Zweiundzwanzig Jahre&#8249;, usw. usw. Frage: &#8250;Als ihr, du und Mitrej, arbeitetet, habt ihr da nicht jemand in der und der Stunde auf der Treppe gesehen?&#8249; Antwort: &#8250;Es werden schon Leute vorbeigegangen sein; aber wir haben nicht darauf geachtet.&#8249; &#8211; &#8250;Habt ihr nichts geh\xC3\xB6rt, L\xC3\xA4rm oder dergleichen?&#8249; &#8211; &#8250;Wir haben nichts Auff\xC3\xA4lliges \n      <a name=\"page198\" title=\"hgoelzen/Spuddel\" id=\"page198\"></a> geh\xC3\xB6rt.&#8249; &#8211; &#8250;Hast du schon gleich an jenem Tage erfahren, Mikolai, da\xC3\x9F die Witwe Soundso mit ihrer Schwester an diesem Tage zu der und der Stunde ermordet und beraubt worden war?&#8249; &#8211; &#8250;Ich habe gar nichts, rein gar nichts davon gewu\xC3\x9Ft; zum ersten Male habe ich davon zwei Tage darauf von Afanassij Pawlowitsch Duschkin in der Schenke geh\xC3\xB6rt.&#8249; &#8211; &#8250;Und wo hast du das Ohrgeh\xC3\xA4nge herbekommen?&#8249; &#8211; &#8250;Das habe ich auf dem Trottoir gefunden.&#8249; &#8211; &#8250;Warum bist du am andern Tage nicht mit Mitrej zur Arbeit gekommen?&#8249; &#8211; &#8250;Ich hatte mich herumgetrieben und getrunken.&#8249; &#8211; &#8250;Wo ist das gewesen?&#8249; &#8211; &#8250;Da und da.&#8249; &#8211; &#8250;Warum bist du vor Duschkin davongelaufen?&#8249; &#8211; &#8250;Weil ich solche Angst hatte.&#8249; &#8211; &#8250;Wovor hattest du denn Angst?&#8249; &#8211; &#8250;Da\xC3\x9F sie mich verurteilen werden.&#8249; &#8211; &#8250;Wie konntest du denn davor Angst haben, wenn du dich ganz unschuldig f\xC3\xBChlst?&#8249; Ob du's mir nun glaubst oder nicht, Sossimow, diese Frage ist tats\xC3\xA4chlich gestellt worden, und zwar buchst\xC3\xA4blich mit diesen Worten; ich wei\xC3\x9F es bestimmt; es ist mir zuverl\xC3\xA4ssig mitgeteilt worden. Was sagst du dazu? Nun?\xC2\xAB</p><p>\xC2\xBBNa, allerdings &#8230; Aber es liegen doch Beweismomente vor.\xC2\xAB</p><p>\xC2\xBBIch rede jetzt nicht von den Beweisen, sondern von dieser Fragestellung, von der Art, in der sie ihre Aufgabe auffassen! Na, lassen wir's; weiter! Sie haben ihn also so lange gequetscht und geknetet, bis er endlich gestand: &#8250;Ich habe es nicht auf dem Trottoir gefunden, sondern in der Wohnung, wo ich mit Mitrej arbeitete.&#8249; &#8211; &#8250;Wie ist das zugegangen?&#8249; &#8211; &#8250;Das war so: Mitrej und ich hatten den ganzen Tag bis acht Uhr gearbeitet und wollten eben weggehen, und da nahm Mitrej einen Pinsel und schmierte mir Farbe ins Gesicht, ja, ganz voll Farbe schmierte er mir das Gesicht und lief davon und ich hinter ihm her. Und ich lief ihm nach und schrie, was ich konnte. Und als ich von der Treppe in den Torweg einbog, rannte ich in vollem Lauf gegen den Hausknecht und einige Herren an; aber wieviel Herren da bei ihm waren, erinnere \n      <a name=\"page199\" title=\"Andreas38871/Spuddel\" id=\"page199\"></a>ich mich nicht; und der Hausknecht schimpfte auf mich deswegen, und ein andrer Hausknecht schimpfte auch, und die Frau des Hausknechts kam heraus und schimpfte auch auf uns, und ein Herr kam mit einer Dame in den Torweg und schimpfte auch auf uns, weil Mitrej und ich mitten im Wege lagen: ich hatte Mitrej an den Haaren gefa\xC3\x9Ft und hingeschmissen und keilte ihn, und Mitrej, der unten lag, hatte mich auch an den Haaren gefa\xC3\x9Ft und keilte mich auch, und wir taten es nicht im Ernst, sondern in aller Freundschaft, aus Spa\xC3\x9F. Und dann machte sich Mitrej los und lief auf die Stra\xC3\x9Fe und ich hinter ihm her; aber ich kriegte ihn nicht und ging allein in die Wohnung zur\xC3\xBCck; denn es mu\xC3\x9Fte doch noch aufger\xC3\xA4umt werden. Ich suchte alles zusammen und wartete auf Mitrej, ob er wohl kommen w\xC3\xBCrde. Und bei der T\xC3\xBCr nach dem Flur, an der Wand, in der Ecke, da trat ich auf etwas. Ich sah hin, da lag ein K\xC3\xA4stchen, in Papier gewickelt. Ich wickelte das Papier auf, da sah ich an dem K\xC3\xA4stchen so ganz kleine H\xC3\xA4kchen; ich machte die H\xC3\xA4kchen auf, und da waren in dem K\xC3\xA4stchen Ohrringe drin &#8230;&#8249;\xC2\xAB</p><p>\xC2\xBBHinter der T\xC3\xBCr? Hinter der T\xC3\xBCr lag es? Hinter der T\xC3\xBCr?\xC2\xAB rief pl\xC3\xB6tzlich Raskolnikow, sah Rasumichin mit verst\xC3\xB6rten, angstvollen Augen an und richtete sich langsam, auf den Arm gest\xC3\xBCtzt, auf dem Sofa auf.</p><p>\xC2\xBBJa &#8230; Aber was hast du denn? Was ist mit dir? Was erregt dich denn so?\xC2\xAB</p><p>Rasumichin richtete sich gleichfalls auf.</p><p>\xC2\xBBNichts! &#8230;\xC2\xAB antwortete Raskolnikow mit kaum vernehmbarer Stimme, lie\xC3\x9F sich wieder auf das Kissen zur\xC3\xBCcksinken und drehte sich wieder nach der Wand zu. Alle schwiegen ein Weilchen.</p><p>\xC2\xBBEr war wohl ein bi\xC3\x9Fchen eingeschlummert und nun noch halb im Schlafe\xC2\xAB, sagte Rasumichin endlich mit einem fragenden Blick auf Sossimow.</p><p>Dieser machte eine leise, verneinende Bewegung mit dem Kopfe.</p><p><a name=\"page200\" title=\"benjaminlakeit/Spuddel\" id=\"page200\"></a>\xC2\xBBNa, fahr nur fort\xC2\xAB, sagte Sossimow. \xC2\xBBWas kam dann weiter?\xC2\xAB</p><p>\xC2\xBBJa, was dann weiter kam! Sowie Nikolai die Ohrringe erblickt hatte, hatte er keine Gedanken mehr f\xC3\xBCr die Wohnung und f\xC3\xBCr Dmitrij, sondern nahm seine M\xC3\xBCtze und lief zu Duschkin, erhielt von ihm, wie bereits bekannt war, einen Rubel, log ihm vor, er habe das K\xC3\xA4stchen auf dem Trottoir gefunden, und verjubelte das Geld sofort. Aber was den Mord anlangt, so blieb er bei seiner fr\xC3\xBCheren Aussage: &#8250;Ich habe gar nichts davon gewu\xC3\x9Ft, rein gar nichts; erst zwei Tage darauf habe ich davon geh\xC3\xB6rt.&#8249; &#8211; &#8250;Und warum bist du seitdem verschwunden gewesen?&#8249; &#8211; &#8250;Aus Furcht.&#8249; &#8211; &#8250;Und warum wolltest du dich aufh\xC3\xA4ngen?&#8249; &#8211; &#8250;Vor Angst.&#8249; &#8211; &#8250;Wovor denn?&#8249; &#8211; &#8250;Da\xC3\x9F man mich verurteilen w\xC3\xBCrde.&#8249; &#8211; Na, da hast du die ganze Geschichte. Was meinst du nun wohl, was sie daraus gefolgert haben?\xC2\xAB</p><p>\xC2\xBBWas ist da zu meinen? Es ist eine Spur, wenn auch nur eine unsichere. Ein Faktum. Du verlangst doch nicht, da\xC3\x9F sie deinen Anstreicher in Freiheit setzen sollen?\xC2\xAB</p><p>\xC2\xBBSie betrachten ihn jetzt geradezu als den M\xC3\xB6rder! Sie haben keinerlei Zweifel mehr.\xC2\xAB</p><p>\xC2\xBBUnsinn, du ereiferst dich zu sehr. Nun, aber wie steht's mit den Ohrringen? Du mu\xC3\x9Ft doch selbst zugeben, da\xC3\x9F, wenn Ohrringe aus der Truhe des alten Weibes an dem Tage des Mordes und in der Stunde des Mordes in Nikolais H\xC3\xA4nde gelangen &#8211; du mu\xC3\x9Ft doch selbst zugeben, da\xC3\x9F er sie dann irgendwie bekommen haben mu\xC3\x9F. Das hat doch bei einer solchen Untersuchung immer schon eine gewisse Wichtigkeit.\xC2\xAB</p><p>\xC2\xBBWie er sie bekommen hat! Wie er sie bekommen hat!\xC2\xAB rief Rasumichin. \xC2\xBBKannst denn du als Arzt, der du vor allen Dingen die menschliche Natur studieren sollst und dazu mehr Gelegenheit hast als jeder andre &#8211; kannst du denn nicht an all diesen Einzelheiten sehen, wes Geistes Kind dieser Nikolai ist? Siehst du denn nicht auf den ersten Blick, da\xC3\x9F alles, was er bei den Verh\xC3\xB6ren ausgesagt \n      <a name=\"page201\" title=\"Michael/Spuddel\" id=\"page201\"></a>hat, die heilige Wahrheit ist? Die Ohrringe hat er genauso bekommen, wie er gesagt hat. Er ist auf das K\xC3\xA4stchen getreten und hat es aufgehoben!\xC2\xAB</p><p>\xC2\xBBDie heilige Wahrheit! Und dabei hat er selbst eingestanden, da\xC3\x9F er das erstemal gelogen hat!\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6re mich an, h\xC3\xB6re aufmerksam zu: der Hausknecht und Koch und Pestrjakow und der andre Hausknecht und die Frau des ersten Hausknechts und eine B\xC3\xBCrgerfrau, die gerade damals bei ihr in der Stube des Hausknechts sa\xC3\x9F, und der Hofrat Krjukow, der gerade in dem Augenblick aus einer Droschke gestiegen war und mit einer Dame am Arm in den Torweg trat &#8211; diese alle, also acht bis zehn Zeugen, sagen einstimmig aus, da\xC3\x9F Nikolai den Dmitrij auf die Erde geworfen hatte, auf ihm lag und ihn pr\xC3\xBCgelte und da\xC3\x9F Dmitrij ihn seinerseits an den Haaren gepackt hatte und ihn auch pr\xC3\xBCgelte. Sie liegen mitten im Wege und versperren die Passage; sie werden von allen Seiten ausgeschimpft und liegen da &#8250;wie die kleinen Kinder&#8249; (dies buchst\xC3\xA4blich der von den Zeugen gebrauchte Ausdruck), liegen einer auf dem andern, kreischen und lachen, lachen beide um die Wette, schneiden dabei die komischsten Gesichter und laufen &#8211; der eine hinter dem andern her, um ihn zu greifen &#8211; wie Kinder auf die Stra\xC3\x9Fe hinaus. H\xC3\xB6rst du wohl? Und nun bitte ich zu beachten: oben liegen die noch warmen K\xC3\xB6rper, h\xC3\xB6rst du, noch warm; denn so hat man sie gefunden! Wenn die beiden, oder auch nur Nikolai allein, den Mord begangen und dazu noch die Truhe aufgebrochen und ausgeraubt hatten oder auch nur irgendwie an dem Raube beteiligt gewesen waren, so erlaube, da\xC3\x9F ich dir nur eine einzige Frage vorlege: l\xC3\xA4\xC3\x9Ft sich eine solche Seelenstimmung, also das Kreischen, das Lachen, die kindliche Pr\xC3\xBCgelei im Torweg, vereinigen mit Beilen, Blut, verbrecherischer Schlauheit, Vorsicht, Raub? Soeben haben sie einen Mord begangen, vor nur etwa f\xC3\xBCnf bis zehn Minuten &#8211; denn so kommt es heraus, da die K\xC3\xB6rper noch warm waren &#8211;, und auf einmal denken sie gar nicht weiter an \n      <a name=\"page202\" title=\"AndreasS/Spuddel\" id=\"page202\"></a>die Leichen und die offene Wohnung, obwohl sie wissen, da\xC3\x9F in dem Augenblicke Leute dorthin unterwegs sind, denken auch nicht weiter an die Beute, sondern w\xC3\xA4lzen sich wie kleine Kinder auf der Erde, lachen und ziehen die allgemeine Aufmerksamkeit auf sich! Und daf\xC3\xBCr sind zehn \xC3\xBCbereinstimmende Zeugen vorhanden!\xC2\xAB</p><p>\xC2\xBBGewi\xC3\x9F ist das sonderbar! Selbstverst\xC3\xA4ndlich kann es so nicht gewesen sein; aber &#8230;\xC2\xAB</p><p>\xC2\xBBNein, Bruder, nicht &#8250;aber&#8249;; sondern wenn der Umstand, da\xC3\x9F das Ohrgeh\xC3\xA4nge an demselben Tage und in derselben Stunde sich in Nikolais H\xC3\xA4nden befand, wirklich einen wichtigen Belastungsgrund gegen ihn bildet (dieser Umstand ist jedoch durch seine Aussagen ohne weiteres aufgekl\xC3\xA4rt worden, so da\xC3\x9F der Belastungsgrund noch strittig ist), so mu\xC3\x9F man doch auch die entlastenden Momente in Erw\xC3\xA4gung ziehen, und um so mehr, da diese unbestreitbar sind. Aber was meinst du? Werden nach dem ganzen Charakter unsrer Justiz die Beh\xC3\xB6rden ein solches Moment, das sich einzig und allein auf die psychologische Unm\xC3\xB6glichkeit, lediglich auf die Seelenstimmung gr\xC3\xBCndet, als ein unbestreitbares Moment gelten lassen, als ein Moment, das alle belastenden sachlichen Momente, wie sie auch immer beschaffen sein m\xC3\xB6gen, umst\xC3\xB6\xC3\x9Ft? Und sind die Beh\xC3\xB6rden einer solchen Anschauung \xC3\xBCberhaupt f\xC3\xA4hig? Nein, sie werden es nicht so auffassen, unter keinen Umst\xC3\xA4nden; sie werden sich darauf versteifen, da\xC3\x9F das K\xC3\xA4stchen bei diesem Menschen gefunden worden ist und er sich hat aufh\xC3\xA4ngen wollen, &#8250;worauf er nicht h\xC3\xA4tte verfallen k\xC3\xB6nnen, wenn er sich nicht schuldig gef\xC3\xBChlt h\xC3\xA4tte!&#8249; Das ist die Hauptfrage, und das ist der Grund, weswegen ich mich ereifere! Ist es dir nun klar?\xC2\xAB</p><p>\xC2\xBBJa, das sehe ich, da\xC3\x9F du dich ereiferst. Warte mal, ich habe noch vergessen zu fragen: wodurch ist denn bewiesen, da\xC3\x9F das K\xC3\xA4stchen mit dem Ohrgeh\xC3\xA4nge wirklich aus der Truhe der Alten stammt?\xC2\xAB</p><p>\xC2\xBBDas ist bewiesen\xC2\xAB, antwortete Rasumichin stirnrunzelnd \n      <a name=\"page203\" title=\"linse/hschue\" id=\"page203\"></a>und, wie es schien, verdrossen. \xC2\xBBKoch hat das Wertst\xC3\xBCck wiedererkannt und den Verpf\xC3\xA4nder genannt, und dieser hat einwandfrei nachgewiesen, da\xC3\x9F der Gegenstand ihm geh\xC3\xB6rt.\xC2\xAB</p><p>\xC2\xBBSchlimm! Nun noch eins: hat irgend jemand diesen Nikolai w\xC3\xA4hrend der Zeit gesehen, wo Koch und Pestrjafkow das erstemal hinaufgingen, und l\xC3\xA4\xC3\x9Ft sich nicht irgendwie sein Alibi beweisen?\xC2\xAB</p><p>\xC2\xBBDas ist es ja eben, da\xC3\x9F ihn niemand gesehen hat\xC2\xAB, erwiderte Rasumichin \xC3\xA4rgerlich. \xC2\xBBDas ist ja das \xC3\x9Cble; selbst Koch und Pestrjakow haben, als sie die Treppe hinaufgingen, von den beiden Malern nichts bemerkt; \xC3\xBCbrigens w\xC3\xBCrde ihr Zeugnis jetzt auch nicht viel zu bedeuten haben. &#8250;Wir haben gesehen&#8249;, sagen sie, &#8250;da\xC3\x9F die Wohnung offenstand und also wohl darin gearbeitet wurde; aber wir haben im Vorbeigehen nicht beachtet und k\xC3\xB6nnen uns nicht erinnern, ob gerade in dem Augenblicke Arbeiter darin waren oder nicht.&#8249;\xC2\xAB</p><p>\xC2\xBBHm! &#8230; Der ganze Entlastungsbeweis besteht also darin, da\xC3\x9F sie einander gepr\xC3\xBCgelt und gelacht haben. Das ist ja allerdings ein starker Beweis; aber &#8230; Nun erlaube mal: wie erkl\xC3\xA4rst du selbst denn den ganzen Hergang? Wie erkl\xC3\xA4rst du den Fund der Ohrringe, wenn er sie wirklich da gefunden hat, wo er sie gefunden zu haben angibt?\xC2\xAB</p><p>\xC2\xBBWie ich das erkl\xC3\xA4re? Ja, was ist denn da erst noch zu erkl\xC3\xA4ren? Die Sache ist ja v\xC3\xB6llig klar! Wenigstens ist der Weg, den man bei dieser Untersuchung einzuschlagen hat, deutlich gewiesen, und gerade das K\xC3\xA4stchen hat ihn gezeigt. Das Ohrgeh\xC3\xA4nge hat der wirkliche M\xC3\xB6rder verloren. Der M\xC3\xB6rder befand sich oben in der Wohnung, als Koch und Pestrjakow klopften, und hatte von innen zugesperrt. Koch beging die Dummheit, nach unten zu gehen; da sprang der M\xC3\xB6rder heraus und lief gleichfalls hinunter; denn einen \xC3\xA4ndern Ausweg hatte er nicht. Auf der Treppe versteckte er sich vor Koch, Pestrjakow und dem Hausknecht in der leeren Wohnung, gerade in dem Augenblick, \n      <a name=\"page204\" title=\"Kalvin/Spuddel\" id=\"page204\"></a>als Dmitrij und Nikolai aus ihr hinausgelaufen waren; er stand hinter der T\xC3\xBCr, als der Hausknecht und die beiden andern daran vorbei nach oben gingen, wartete, bis ihre Schritte nicht mehr zu h\xC3\xB6ren waren, und ging dann ganz ruhig hinunter, genau in dem Augenblick, wo Dmitrij und Nikolai auf die Stra\xC3\x9Fe hinausgelaufen, alle auseinandergegangen waren und sich niemand mehr im Torwege befand. Vielleicht hat ihn auch jemand gesehen, ohne ihn zu beachten; wer achtet bei solchem Verkehr auf einen einzelnen Passanten? Das K\xC3\xA4stchen aber hat er aus der Tasche verloren, als er hinter der T\xC3\xBCr stand, und er hat nicht gemerkt, da\xC3\x9F er es verlor, weil er den Kopf voll andrer Gedanken hatte. Das K\xC3\xA4stchen aber beweist klar, da\xC3\x9F er gerade dort gestanden hat. So h\xC3\xA4ngt die ganze Geschichte zusammen!\xC2\xAB</p><p>\xC2\xBBSchlau zurechtgelegt! Wirklich schlau, Bruder! Eigentlich \xC3\xBCberschlau!\xC2\xAB</p><p>\xC2\xBBWieso denn? Wieso denn?\xC2\xAB</p><p>\xC2\xBBNun, weil alles gar zu gut klappte &#8230; und ineinandergriff &#8230; ganz wie auf dem Theater.\xC2\xAB</p><p>\xC2\xBBAch &#8230;\xC2\xAB, begann Rasumichin unwillig; aber in diesem Augenblicke \xC3\xB6ffnete sich die T\xC3\xBCr, und es trat eine neue, keinem der Anwesenden bekannte Person ein.</p>"
