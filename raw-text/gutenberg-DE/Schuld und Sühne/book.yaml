- !ruby/object:Chapter 
  seqno: 1
  text: "<h3>Erster Teil</h3><h3>I</h3><p>An einem der ersten Tage des Juli &#8211; es herrschte eine gewaltige Hitze &#8211; verlie\xC3\x9F gegen Abend ein junger Mann seine Wohnung, ein m\xC3\xB6bliertes K\xC3\xA4mmerchen in der S &#8230;gasse, und trat auf die Stra\xC3\x9Fe hinaus; langsam, wie unentschlossen, schlug er die Richtung nach der K &#8230; br\xC3\xBCcke ein.</p><p>Einer Begegnung mit seiner Wirtin auf der Treppe war er gl\xC3\xBCcklich entgangen. Seine Kammer lag unmittelbar unter dem Dache des hohen, vierst\xC3\xB6ckigen Hauses und hatte in der Gr\xC3\xB6\xC3\x9Fe mehr \xC3\x84hnlichkeit mit einem Schranke als mit einer Wohnung. Seine Wirtin, die ihm diese Kammer vermietet hatte und ihm auch das Mittagessen lieferte und die Bedienung besorgte, wohnte selbst eine Treppe tiefer, und jedesmal, wenn er das Haus verlassen wollte, mu\xC3\x9Fte er notwendig auf der Treppe an ihrer K\xC3\xBCche vorbeigehen, deren T\xC3\xBCr fast immer weit offen stand. Und jedesmal, wenn der junge Mann vorbeikam, ergriff ihn ein peinliches Gef\xC3\xBChl der Feigheit, dessen er sich stirnrunzelnd sch\xC3\xA4mte. Er steckte bei der Wirtin tief in Schulden und f\xC3\xBCrchtete sich deshalb davor, mit ihr zusammenzutreffen.</p><p>Nicht da\xC3\x9F Sch\xC3\xBCchternheit und Feigheit in seinem Charakter gelegen h\xC3\xA4tten; ganz im Gegenteil; aber er befand sich seit einiger Zeit in einem aufgeregten und gereizten Gem\xC3\xBCtszustande, der gro\xC3\x9Fe \xC3\x84hnlichkeit mit Hypochondrie hatte. Er hatte sich derartig in sein eigenes Ich vergraben und sich von allen Menschen abgesondert, da\xC3\x9F er sich schlechthin \n      <a name=\"page2\" title=\"rechenkoenig/gunti\" id=\"page2\"></a> vor jeder Begegnung scheute, nicht nur vor einer Begegnung mit seiner Wirtin. Die Armut hatte ihn v\xC3\xB6llig \xC3\xBCberw\xC3\xA4ltigt; aber selbst diese bedr\xC3\xA4ngte Lage empfand er in der letzten Zeit nicht mehr als lastenden Druck. Auf Brotarbeit hatte er ganz verzichtet; er hatte keine Lust mehr zu irgendwelcher T\xC3\xA4tigkeit. In Wahrheit f\xC3\xBCrchtete er sich vor keiner Wirtin in der Welt, mochte sie gegen ihn im Schilde f\xC3\xBChren, was sie wollte. Aber auf der Treppe stehenzubleiben, allerlei Gew\xC3\xA4sch \xC3\xBCber allen m\xC3\xB6glichen ihm ganz gleichg\xC3\xBCltigen Alltagskram, all diese Mahnungen ans Bezahlen, die Drohungen und Klagen anzuh\xC3\xB6ren und dabei selbst sich herauszuwinden, sich zu entschuldigen, zu l\xC3\xBCgen &#8211; nein, da war es schon besser, wie eine Katze auf der Treppe vorbeizuschl\xC3\xBCpfen und sich, ohne von jemand gesehen zu werden, flink davonzumachen.</p><p>\xC3\x9Cbrigens war er diesmal, als er auf die Stra\xC3\x9Fe hinaustrat, selbst erstaunt dar\xC3\xBCber, da\xC3\x9F er sich so vor einer Begegnung mit seiner Gl\xC3\xA4ubigerin f\xC3\xBCrchtete.</p><p>\xC2\xBBEine so gro\xC3\x9Fe Sache plane ich, und dabei f\xC3\xBCrchte ich mich vor solchen Kleinigkeiten!\xC2\xAB dachte er mit einem eigent\xC3\xBCmlichen L\xC3\xA4cheln. \xC2\xBBHm&#8230; ja&#8230; alles hat der Mensch in seiner Hand, und doch l\xC3\xA4\xC3\x9Ft man sich alles an der Nase vorbeigehen, einzig und allein aus Feigheit&#8230; das ist schon so die allgemeine Regel&#8230; Merkw\xC3\xBCrdig: wovor f\xC3\xBCrchten die Menschen sich am meisten? Am meisten f\xC3\xBCrchten sie sich vor einem neuen Schritte, vor einem eignen neuen Worte&#8230; \xC3\x9Cbrigens schwatze ich viel zuviel. Darum handle ich auch nicht, weil ich soviel schwatze. Vielleicht aber liegt die Sache auch so: weil ich nicht handle, darum schwatze ich. Da habe ich nun in diesem letzten Monat das Schwatzen gelernt, wenn ich so ganze Tage lang im Winkel lag und an wei\xC3\x9F Gott was dachte. Nun also: wozu gehe ich jetzt aus? Bin ich etwa imstande, \n      <i>das</i> auszuf\xC3\xBChren? Ist es mir etwa Ernst \n      <i>damit</i>? Ganz und gar nicht. Ich am\xC3\xBCsiere mich nur mit einem m\xC3\xBC\xC3\x9Figen Spiel der Gedanken; T\xC3\xA4ndelei! Ja, weiter nichts als T\xC3\xA4ndelei!\xC2\xAB</p><p><a name=\"page3\" title=\"frank42/Martin\" id=\"page3\"></a>Auf der Stra\xC3\x9Fe war eine furchtbare Hitze; dazu noch die dr\xC3\xBCckende Schw\xC3\xBCle und das Gedr\xC3\xA4nge; \xC3\xBCberall Kalkhaufen, Bauger\xC3\xBCste, Ziegelsteine, Staub und jener besondere Sommergestank, den jeder Petersburger, soweit er nicht in der Lage ist, in die Sommerfrische zu gehen, so gut kennt. All dies zerrte pl\xC3\xB6tzlich auf das unangenehmste an den ohnehin schon reizbaren Nerven des jungen Mannes. Der unertr\xC3\xA4gliche Dunst aus den gerade in diesem Stadtteile besonders zahlreichen Kneipen und die Betrunkenen, auf die man trotz Werktag und Arbeitszeit fortw\xC3\xA4hrend stie\xC3\x9F, vollendeten das widerw\xC3\xA4rtige, traurige Kolorit dieses Bildes. Ein Ausdruck des tiefsten Ekels spielte einen Augenblick auf den feinen Z\xC3\xBCgen des jungen Mannes. (Um dies beil\xC3\xA4ufig zu erw\xC3\xA4hnen: er hatte ein ungew\xC3\xB6hnlich h\xC3\xBCbsches \xC3\x84u\xC3\x9Feres, sch\xC3\xB6ne, dunkle Augen, dunkelblondes Haar, war \xC3\xBCber Mittelgr\xC3\xB6\xC3\x9Fe, schlank und wohlgebaut.) Aber bald versank er in tiefes Nachdenken oder, richtiger gesagt, in eine Art von Geistesabwesenheit und schritt nun einher, ohne seine Umgebung wahrzunehmen; ja, er wollte sie gar nicht wahrnehmen. Nur ab und zu murmelte er etwas vor sich hin, zufolge jener Neigung, mit sich selbst zu reden, die er sich soeben selbst eingestanden hatte. Gleichzeitig kam ihm auch zum Bewu\xC3\x9Ftsein, da\xC3\x9F seine Gedanken sich zeitweilig verwirrten und da\xC3\x9F er sehr schwach war: dies war schon der zweite Tag, da\xC3\x9F er so gut wie nichts gegessen hatte.</p><p>Er war so schlecht gekleidet, da\xC3\x9F ein anderer, selbst jemand, der die Armut schon gewohnt war, sich gesch\xC3\xA4mt h\xC3\xA4tte, bei Tage in solchen Lumpen auf die Stra\xC3\x9Fe zu gehen. \xC3\x9Cbrigens war dieser Stadtteil von der Art, da\xC3\x9F es schwer war, durch die Kleidung hier jemand in Verwunderung zu versetzen. Die N\xC3\xA4he des Heumarktes\n      <span class=\"footnote\">Ein Viktualienmarkt</span>, die \xC3\xBCbergro\xC3\x9Fe Zahl gewisser H\xC3\xA4user und ganz besonders die Fabrikarbeiter- und Handwerkerbev\xC3\xB6lkerung, die sich in diesen inneren Stra\xC3\x9Fen und Gassen von Petersburg zusammendr\xC3\xA4ngte, \n      <a name=\"page4\" title=\"minstrel/stets\" id=\"page4\"></a> brachten mitunter in das Gesamtbild einen so starken Prozentsatz derartiger Gestalten hinein, da\xC3\x9F es sonderbar gewesen w\xC3\xA4re, wenn man sich bei der Begegnung mit einer einzelnen solchen Figur h\xC3\xA4tte wundern wollen. Aber in der Seele des jungen Mannes hatte sich bereits so viel ingrimmige Verachtung angesammelt, da\xC3\x9F er trotz all seiner mitunter stark j\xC3\xBCnglingshaften Empfindlichkeit sich seiner Lumpen auf der Stra\xC3\x9Fe nicht mehr sch\xC3\xA4mte. Anders beim Zusammentreffen mit irgendwelchen Bekannten oder mit fr\xC3\xBCheren Kommilitonen, denen er \xC3\xBCberhaupt nicht gern begegnete &#8230; Als indessen ein Betrunkener, der gerade in einem gro\xC3\x9Fen Bauernwagen mit einem m\xC3\xA4chtigen Lastpferde davor auf der Stra\xC3\x9Fe irgendwohin transportiert wurde, ihm pl\xC3\xB6tzlich im Vorbeifahren zurief: \xC2\xBBHe, du! Hast'nen deutschen Deckel auf dem Kopf!\xC2\xAB, aus vollem Halse zu br\xC3\xBCllen anfing und mit der Hand auf ihn zeigte: da blieb der junge Mann stehen und griff mit einer krampfhaften Bewegung nach seinem Hute. Es war ein hoher, runder Hut, aus dem Hutgesch\xC3\xA4ft von Zimmermann, aber schon ganz abgenutzt, v\xC3\xB6llig fuchsig, ganz voller L\xC3\xB6cher und Flecke, ohne Krempe und in greulichster Weise eingeknickt. Aber es war nicht Scham, sondern ein ganz anderes Gef\xC3\xBChl, das sich seiner bem\xC3\xA4chtigte, eine Art Schreck.</p><p>&#8250;Hab ich's doch gewu\xC3\x9Ft!&#8249; murmelte er best\xC3\xBCrzt. &#8250;Hab ich's mir doch gedacht! Das ist das Allerwiderw\xC3\xA4rtigste! Irgendeine Dummheit, irgendeine ganz gew\xC3\xB6hnliche Kleinigkeit kann den ganzen Plan verderben! Ja, der Hut ist zu auff\xC3\xA4llig &#8230; Er ist l\xC3\xA4cherlich, und dadurch wird er auff\xC3\xA4llig. Zu meinen Lumpen ist eine M\xC3\xBCtze absolut notwendig, und w\xC3\xA4re es auch irgend so ein alter Topfdeckel, aber nicht dieses Unget\xC3\xBCm. So etwas tr\xC3\xA4gt kein Mensch. Eine Werst weit f\xC3\xA4llt den Leuten so ein Hut auf, und sie erinnern sich daran &#8230; Ja, das ist es: sie erinnern sich seiner nachher, und schon ist der Indizienbeweis da. Bei solchen Geschichten mu\xC3\x9F man m\xC3\xB6glichst unauff\xC3\xA4llig sein, &#8230; die Kleinigkeiten, \n      <a name=\"page5\" title=\"huerlisi/Spuddel\" id=\"page5\"></a>die Kleinigkeiten, die sind die Hauptsache! Gerade diese Kleinigkeiten verderben immer alles &#8230;&#8249;</p><p>Er hatte nicht weit zu gehen; er wu\xC3\x9Fte sogar, wieviel Schritte es von seiner Haust\xC3\xBCr waren: genau siebenhundertunddrei\xC3\x9Fig. Er hatte sie einmal gez\xC3\xA4hlt, als er sich sein Vorhaben schon lebhaft ausmalte. Damals freilich glaubte er selbst noch nicht an diese seine Phantasiegem\xC3\xA4lde und kitzelte nur sich selbst mit ihrer grauenhaften, aber verf\xC3\xBChrerischen Verwegenheit. Jetzt, einen Monat sp\xC3\xA4ter, hatte er bereits angefangen, die Sache anders zu betrachten, und trotz aller h\xC3\xB6hnischen Monologe \xC3\xBCber seine eigene Schw\xC3\xA4che und Unschl\xC3\xBCssigkeit hatte er sich unwillk\xC3\xBCrlich daran gew\xC3\xB6hnt, das \xC2\xBBgrauenhafte\xC2\xAB Phantasiegem\xC3\xA4lde bereits als ein beabsichtigtes Unternehmen zu betrachten, wiewohl er an seinen Entschlu\xC3\x9F noch immer selbst nicht recht glaubte. Sein jetziger Ausgang hatte sogar den Zweck, eine Probe f\xC3\xBCr sein Vorhaben zu unternehmen, und mit jedem Schritte wuchs seine Aufregung mehr und mehr.</p><p>Das Herz stand ihm fast still, und ein nerv\xC3\xB6ses Zittern \xC3\xBCberkam ihn, als er sich einem kolossalen Geb\xC3\xA4ude n\xC3\xA4herte, das mit der einen Seite nach dem Kanal, mit der andern nach der &#8230;stra\xC3\x9Fe zu lag. Dieses Haus hatte lauter kleine Wohnungen, in denen allerlei einfache Leute wohnten: Schneider, Schlosser, K\xC3\xB6chinnen, Deutsche verschiedenen Berufes, alleinstehende M\xC3\xA4dchen, kleine Beamte usw. Durch die beiden Haustore und auf den beiden H\xC3\xB6fen des Hauses war ein fortw\xC3\xA4hrendes Kommen und Gehen. Hier gab es drei oder vier Hausknechte zur Aufsicht. Der junge Mann war sehr damit zufrieden, da\xC3\x9F er keinem von ihnen begegnete, und schl\xC3\xBCpfte gleich vom Tore aus unbemerkt rechts eine Treppe hinauf. Die Treppe war dunkel und eng, ein \xC2\xBBWirtschaftsaufgang\xC2\xAB; aber er hatte dies alles schon studiert und kannte es, und diese ganze \xC3\x96rtlichkeit gefiel ihm: in solcher Dunkelheit war selbst ein neugierig forschender Blick nicht weiter gef\xC3\xA4hrlich. &#8250;Wenn ich mich jetzt schon so f\xC3\xBCrchte, wie w\xC3\xBCrde es dann erst sein, wenn es wirklich zur \n      <a name=\"page6\" title=\"frank42/Spuddel\" id=\"page6\"></a>Ausf\xC3\xBChrung der Tat selbst k\xC3\xA4me?&#8249; dachte er unwillk\xC3\xBCrlich, w\xC3\xA4hrend er zum dritten Stock hinaufstieg. Hier versperrten ihm M\xC3\xB6belr\xC3\xA4umer, entlassene Soldaten, den Weg, die aus einer Wohnung M\xC3\xB6bel heraustrugen. Er hatte schon fr\xC3\xBCher in Erfahrung gebracht, da\xC3\x9F hier eine deutsche Beamtenfamilie wohnte. &#8250;Also dieser Deutsche zieht jetzt aus; folglich ist f\xC3\xBCr einige Zeit im dritten Stock an diesem Aufgang und an diesem Treppenabsatz die Wohnung der Alten als einzige bewohnt. Das ist g\xC3\xBCnstig &#8230; f\xC3\xBCr jeden Fall&#8249;, \xC3\xBCberlegte er wieder und klingelte an der T\xC3\xBCr der Alten. Die Glocke rasselte schwach, wie wenn sie aus Blech w\xC3\xA4re statt aus Messing. In solchen gro\xC3\x9Fen Mietsh\xC3\xA4usern mit diesen kleinen Wohnungen findet man fast immer solche T\xC3\xBCrklingeln. Er hatte den Ton dieser Glocke schon vergessen, und nun war es, als ob dieser besondere Ton ihn auf einmal an etwas erinnerte und es ihm wieder klar vor die Seele br\xC3\xA4chte &#8230; Er fuhr zusammen; seine Nerven waren doch schon recht schwach geworden. Es dauerte nicht lange, da wurde die T\xC3\xBCr einen schmalen Spalt weit ge\xC3\xB6ffnet; durch diesen Spalt hindurch betrachtete die Bewohnerin den Ank\xC3\xB6mmling mit offenkundigem Mi\xC3\x9Ftrauen; von ihr waren nur die aus der Dunkelheit hervorfunkelnden Augen zu sehen. Aber da sie auf dem Treppenabsatz eine Menge Menschen sah, fa\xC3\x9Fte sie Mut und \xC3\xB6ffnete die T\xC3\xBCr ganz. Der junge Mann trat \xC3\xBCber die Schwelle in ein dunkles Vorzimmer, das durch eine Bretterwand in zwei Teile geteilt war; hinter dieser Wand befand sich eine winzige K\xC3\xBCche. Die Alte stand schweigend vor ihm und blickte ihn fragend an. Es war ein kleines, verhutzeltes Weib von etwa sechzig Jahren, mit scharfen, t\xC3\xBCckischen, kleinen Augen und kleiner, spitzer Nase; eine Kopfbedeckung trug sie nicht. Das hellblonde, nur wenig ergraute Haar war stark mit \xC3\x96l gefettet. Um den d\xC3\xBCnnen, langen Hals, der mit einem H\xC3\xBChnerbeine \xC3\x84hnlichkeit hatte, hatte sie einen Flanellappen gewickelt, und auf den Schultern hing trotz der Hitze eine ganz abgetragene, vergilbte Pelzjacke. Die Alte hustete und r\xC3\xA4usperte \n      <a name=\"page7\" title=\"huerlisi/Spuddel\" id=\"page7\"></a>sich alle Augenblicke. Der junge Mann mu\xC3\x9Fte sie wohl mit einem eigent\xC3\xBCmlichen Blick angesehen haben; denn in ihren Augen funkelte auf einmal wieder das fr\xC3\xBChere Mi\xC3\x9Ftrauen auf.</p><p>\xC2\xBBMein Name ist Raskolnikow, Student; ich war schon einmal vor einem Monat bei Ihnen\xC2\xAB, beeilte sich der junge Mann mit einer leichten Verbeugung zu sagen; denn es fiel ihm ein, da\xC3\x9F er sehr liebensw\xC3\xBCrdig sein m\xC3\xBCsse.</p><p>\xC2\xBBIch erinnere mich, V\xC3\xA4terchen; ich erinnere mich recht gut, da\xC3\x9F Sie hier waren\xC2\xAB, erwiderte die Alte bed\xC3\xA4chtig, hielt jedoch dabei weiter ihre fragenden Augen unverwandt auf sein Gesicht geheftet.</p><p>\xC2\xBBNun also &#8230; ich komme wieder in einer solchen Angelegenheit\xC2\xAB, fuhr Raskolnikow fort, etwas befangen und verwundert \xC3\xBCber das Mi\xC3\x9Ftrauen der Alten.</p><p>&#8250;Aber vielleicht ist sie immer so, und ich habe es das erstemal nur nicht beachtet?&#8249;, dachte er mit einem unangenehmen Gef\xC3\xBChl.</p><p>Die Alte schwieg ein Weilchen, wie wenn sie etwas \xC3\xBCberlegte, dann trat sie zur Seite und sagte, indem sie auf die ins Zimmer f\xC3\xBChrende T\xC3\xBCr zeigte und dem Besucher den Vortritt lie\xC3\x9F:</p><p>\xC2\xBBTreten Sie ein, V\xC3\xA4terchen.\xC2\xAB</p><p>Das kleine Zimmer, in welches der junge Mann eintrat, war gelb tapeziert; an den Fenstern hingen Musselingardinen; auf den Fensterbrettern standen Geranient\xC3\xB6pfe; in diesem Augenblick war das Zimmer von der untergehenden Sonne hell erleuchtet. &#8250;Die Sonne wird also auch \n      <i>dann</i> so scheinen!&#8249; dachte Raskolnikow unwillk\xC3\xBCrlich und lie\xC3\x9F einen schnellen Blick \xC3\xBCber das ganze Zimmer gleiten, um die Lage und Einrichtung m\xC3\xB6glichst kennenzulernen und sich einzupr\xC3\xA4gen. Etwas Besonderes war im Zimmer nicht zu sehen. Das Mobiliar, durchweg sehr alt und aus gelbem Holze, bestand aus einem Sofa mit gewaltiger, geschweifter h\xC3\xB6lzerner R\xC3\xBCckenlehne, einem ovalen Tische vor dem Sofa, einem Toilettentisch mit einem Spiegelchen am Fensterpfeiler, \n      <a name=\"page8\" title=\"huerlisi/Spuddel\" id=\"page8\"></a> einigen St\xC3\xBChlen an den W\xC3\xA4nden und zwei oder drei billigen, gelb eingerahmten Bildern, welche deutsche Fr\xC3\xA4ulein mit V\xC3\xB6geln in den H\xC3\xA4nden darstellten &#8211; das war die ganze Einrichtung. In der Ecke brannte vor einem kleinen Heiligenbilde das L\xC3\xA4mpchen. Alles war sehr sauber: die M\xC3\xB6bel und die Dielen waren blank gerieben; alles gl\xC3\xA4nzte nur so. &#8250;Das ist Lisawetas Werk&#8249;, dachte der junge Mann. In der ganzen Wohnung h\xC3\xA4tte man kein St\xC3\xA4ubchen finden k\xC3\xB6nnen. &#8250;Bei boshaften alten Witwen ist solche Reinlichkeit h\xC3\xA4ufig&#8249;, fuhr Raskolnikow in seinen \xC3\x9Cberlegungen fort und schielte forschend nach dem Kattunvorhang vor der T\xC3\xBCr nach dem zweiten kleinen Zimmerchen, wo das Bett und die Kommode der Alten standen; in dieses Zimmer hatte er bisher noch nicht hineinschauen k\xC3\xB6nnen. Die ganze Wohnung bestand nur aus diesen beiden Zimmern.</p><p>\xC2\xBBWas w\xC3\xBCnschen Sie?\xC2\xAB fragte die Alte in scharfem Tone, nachdem sie ins Zimmer getreten war und, wie vorher, sich gerade vor ihn hingestellt hatte, um ihm genau ins Gesicht blicken zu k\xC3\xB6nnen.</p><p>\xC2\xBBIch bringe ein St\xC3\xBCck zum Verpf\xC3\xA4nden. Da ist es!\xC2\xAB</p><p>Er zog eine alte flache silberne Uhr aus der Tasche. Auf dem hinteren Deckel war ein Globus dargestellt. Die Kette war aus Stahl.</p><p>\xC2\xBBDas fr\xC3\xBChere Pfand ist auch schon verfallen. Vorgestern war der Monat abgelaufen.\xC2\xAB</p><p>\xC2\xBBIch will Ihnen f\xC3\xBCr noch einen Monat Zinsen zahlen. Haben Sie noch Geduld.\xC2\xAB</p><p>\xC2\xBBEs steht bei mir, V\xC3\xA4terchen, ob ich mich noch gedulden oder Ihr Pfand jetzt verkaufen will.\xC2\xAB</p><p>\xC2\xBBWas geben Sie mir auf die Uhr, Aljona Iwanowna?\xC2\xAB</p><p>\xC2\xBBSie kommen immer nur mit solchen Tr\xC3\xB6delsachen, V\xC3\xA4terchen. Die hat ja so gut wie gar keinen Wert. Auf den Ring habe ich Ihnen das vorige Mal zwei Scheinchen gegeben; aber man kann ihn beim Juwelier f\xC3\xBCr anderthalb Rubel neu kaufen.\xC2\xAB</p><p><a name=\"page9\" title=\"huerlisi/Spuddel\" id=\"page9\"></a>\xC2\xBBGeben Sie mir auf die Uhr vier Rubel; ich l\xC3\xB6se sie wieder aus; es ist ein Erbst\xC3\xBCck von meinem Vater. Ich bekomme n\xC3\xA4chstens Geld.\xC2\xAB</p><p>\xC2\xBBAnderthalb Rubel und die Zinsen vorweg, wenn es Ihnen so recht ist.\xC2\xAB</p><p>\xC2\xBBAnderthalb Rubel!\xC2\xAB rief der junge Mann.</p><p>\xC2\xBBGanz nach Ihrem Belieben!\xC2\xAB</p><p>Mit diesen Worten hielt ihm die Alte die Uhr wieder hin. Der junge Mann nahm sie und war so ergrimmt, da\xC3\x9F er schon im Begriff stand wegzugehen; aber er besann sich noch schnell eines andern, da ihm einfiel, da\xC3\x9F er sonst nirgendwohin gehen konnte und da\xC3\x9F er auch noch zu einem andern Zweck gekommen war.</p><p>\xC2\xBBNun, dann geben Sie her!\xC2\xAB sagte er grob.</p><p>Die Alte griff in die Tasche nach den Schl\xC3\xBCsseln und ging in das andre Zimmer hinter dem Vorhang. Der junge Mann, der allein mitten im Zimmer stehengeblieben war, horchte mit lebhaftem Interesse und kombinierte. Es war zu h\xC3\xB6ren, wie sie die Kommode aufschlo\xC3\x9F. &#8250;Wahrscheinlich die obere Schublade&#8249;, mutma\xC3\x9Fte er. &#8250;Die Schl\xC3\xBCssel tr\xC3\xA4gt sie also in der rechten Tasche &#8230; alle als ein Bund, an einem eisernen Ringe &#8230; Und es ist ein Schl\xC3\xBCssel dabei, der ist gr\xC3\xB6\xC3\x9Fer als alle andern, dreimal so gro\xC3\x9F, mit gezacktem Bart; nat\xC3\xBCrlich nicht von der Kommode &#8230; Also ist da noch eine Truhe oder ein Kasten &#8230; Das ist interessant. Truhen haben immer derartige Schl\xC3\xBCssel &#8230; Aber wie gemein ist das alles!&#8249;</p><p>Die Alte kam zur\xC3\xBCck.</p><p>\xC2\xBBNun also, V\xC3\xA4terchen: wenn wir zehn Kopeken vom Rubel monatlich rechnen, dann bekomme ich f\xC3\xBCr anderthalb Rubel von Ihnen f\xC3\xBCr einen Monat f\xC3\xBCnfzehn Kopeken im voraus. Und f\xC3\xBCr die beiden fr\xC3\xBCheren Rubel bekomme ich von Ihnen nach derselben Berechnung noch zwanzig Kopeken im voraus. Das macht zusammen f\xC3\xBCnfunddrei\xC3\x9Fig Kopeken. Sie erhalten also jetzt f\xC3\xBCr Ihre Uhr einen Rubel und f\xC3\xBCnfzehn Kopeken. Hier, bitte.\xC2\xAB</p><p><a name=\"page10\" title=\"Mirco/Spuddel\" id=\"page10\"></a>\xC2\xBBWie? Also jetzt nur einen Rubel und f\xC3\xBCnfzehn Kopeken?\xC2\xAB</p><p>\xC2\xBBGanz richtig.\xC2\xAB</p><p>Der junge Mann lie\xC3\x9F sich nicht auf einen Streit ein und nahm das Geld. Er sah die Alte an und zauderte mit dem Fortgehen, als wolle er noch etwas sagen oder tun; aber er schien selbst nicht zu wissen, was denn eigentlich.</p><p>\xC2\xBBVielleicht bringe ich Ihnen n\xC3\xA4chstens noch ein Pfandst\xC3\xBCck, Aljona Iwanowna, &#8230; ein sch\xC3\xB6nes &#8230; silbernes &#8230; Zigarettenetui, &#8230; sobald ich es von einem Freunde zur\xC3\xBCckbekomme &#8230;\xC2\xAB</p><p>Er wurde verlegen und schwieg.</p><p>\xC2\xBBNun, dar\xC3\xBCber k\xC3\xB6nnen wir ja dann sp\xC3\xA4ter sprechen, V\xC3\xA4terchen.\xC2\xAB</p><p>\xC2\xBBAdieu &#8230; Aber sitzen Sie denn immer so allein zu Hause? Ist Ihre Schwester nicht da?\xC2\xAB fragte er m\xC3\xB6glichst harmlos, w\xC3\xA4hrend er in das Vorzimmer hinaustrat.</p><p>\xC2\xBBWas wollen Sie denn von ihr, V\xC3\xA4terchen?\xC2\xAB</p><p>\xC2\xBBNun, nichts Besondres. Ich fragte nur so. Aber Sie m\xC3\xBCssen auch gleich &#8230; Adieu, Aljona Iwanowna!\xC2\xAB</p><p>Raskolnikow ging in hochgradiger Erregung hinaus. Und seine Erregung wuchs noch immer mehr. Als er die Treppe hinunterstieg, blieb er sogar einigemal stehen, wie wenn ihn ein Gedanke pl\xC3\xB6tzlich ganz \xC3\xBCbermannt h\xC3\xA4tte. Und endlich &#8211; er war schon auf der Stra\xC3\x9Fe &#8211; rief er aus:</p><p>\xC2\xBBO Gott, wie scheu\xC3\x9Flich das alles ist! Werde ich denn &#8230; werde ich denn wirklich &#8230; nein, das ist ja ein Unsinn, eine Absurdit\xC3\xA4t!\xC2\xAB f\xC3\xBCgte er entschlossen hinzu. \xC2\xBBWie konnte mir so etwas Gr\xC3\xA4\xC3\x9Fliches \xC3\xBCberhaupt nur in den Sinn kommen? Welcher schmutzigen Gedanken ist meine Seele doch f\xC3\xA4hig! Ja, es ist eine schmutzige, abscheuliche, ekelhafte, Sache. Und ich habe einen ganzen Monat lang &#8230;\xC2\xAB</p><p>Aber keine Worte und keine Ausrufe waren imstande, seiner Erregung Ausdruck zu geben. Das Gef\xC3\xBChl eines gewaltigen Ekels, das schon vorhin sein Herz bedr\xC3\xBCckt und beklemmt hatte, als er noch auf dem Wege zu der Alten \n      <a name=\"page11\" title=\"minstrel/Spuddel\" id=\"page11\"></a>gewesen war, nahm jetzt solche Dimensionen an und trat in solcher Sch\xC3\xA4rfe hervor, da\xC3\x9F er nicht wu\xC3\x9Fte, was er vor Unruhe tun sollte. Er ging auf dem Trottoir wie ein Betrunkener, bemerkte die Begegnenden gar nicht und stie\xC3\x9F mit ihnen zusammen; erst in der n\xC3\xA4chsten Stra\xC3\x9Fe kam er zur Besinnung. Um sich blickend, gewahrte er, da\xC3\x9F er vor einer Kneipe stand, zu der man vom Trottoir eine Treppe hinabstieg, ins Souterrain. Aus der T\xC3\xBCr kamen gerade in diesem Augenblick zwei Betrunkene heraus und stiegen, indem sie sich wechselseitig st\xC3\xBCtzten, unter Schimpfworten zur Stra\xC3\x9Fe hinauf. Ohne sich lange zu besinnen, stieg Raskolnikow hinunter. Er war noch nie in einem solchen Lokale gewesen; aber jetzt war ihm der Kopf ganz schwindlig, dazu qu\xC3\xA4lte ihn ein brennender Durst. Es verlangte ihn, ein Glas kaltes Bier zu trinken, um so mehr, da er seine pl\xC3\xB6tzliche Schw\xC3\xA4che auch auf Rechnung seines leeren Magens setzte. Er nahm in einem dunklen, schmutzigen Winkel an einem klebrigen Tischchen Platz, bestellte Bier und trank gierig das erste Glas aus. Sofort wurde ihm leichter ums Herz, und seine Gedanken kl\xC3\xA4rten sich. &#8250;Das ist ja lauter dummes Zeug&#8249;, sagte er wieder hoffnungsvoll zu sich selbst, &#8250;und es war gar kein Grund zur Aufregung. Eine rein physische St\xC3\xB6rung! Ein einziges Glas Bier, ein Bissen Brot &#8211; und im Augenblick hat sich der Verstand erholt, das Denken wird klar, der Wille fest! Pfui \xC3\xBCber diese ganze J\xC3\xA4mmerlichkeit!&#8249; Aber obwohl er bei den letzten Worten ver\xC3\xA4chtlich ausspie, sah er schon heiter aus, als w\xC3\xA4re er pl\xC3\xB6tzlich von einer furchtbaren Last befreit, und betrachtete mit freundlichen Blicken die anderen G\xC3\xA4ste. Doch selbst in diesem Augenblick ahnte er ganz von fern, da\xC3\x9F diese ganze Empf\xC3\xA4nglichkeit f\xC3\xBCr bessere Regungen bei ihm gleichfalls etwas Krankhaftes an sich habe.</p><p>In der Schenke waren nur noch wenige Leute. Au\xC3\x9Fer jenen beiden Betrunkenen, denen er an der Treppe begegnet war, hatte unmittelbar nach ihnen noch eine ganze Gesellschaft, etwa f\xC3\xBCnf M\xC3\xA4nner und eine Dirne, mit einer Ziehharmonika \n      <a name=\"page12\" title=\"waldsee/Spuddel\" id=\"page12\"></a> das Lokal verlassen. Nach ihrem Weggehen war es still geworden; auch war nun mehr Raum. Zur\xC3\xBCckgeblieben waren: ein Mann, der bei seinem Biere sa\xC3\x9F, betrunken, jedoch nicht \xC3\xBCberm\xC3\xA4\xC3\x9Fig, dem Aussehen nach ein Kleinb\xC3\xBCrger; ferner sein Kumpan, ein dicker, sehr gro\xC3\x9Fgewachsener Kerl mit grauem Barte; er hatte einen kurzen Kaftan an, war sehr stark betrunken und lag schlafend auf einer Bank; mitunter aber breitete er auf einmal wie in halbwachem Zustande die Arme weit auseinander, schnipste mit den Fingern und schnellte mit dem Oberk\xC3\xB6rper in die H\xC3\xB6he, ohne jedoch von der Bank aufzustehen; dazu sang er irgendwelchen Unsinn, indem er sein Ged\xC3\xA4chtnis anstrengte, um sich auf Verse von dieser Art zu besinnen:</p><p class=\"vers\">\xC2\xBBDa\xC3\x9F ich &#8211; z\xC3\xA4rtlich zu ihr &#8211; war,\n      <br />W\xC3\xA4hrte &#8211; wohl ein ganzes Jahr.\xC2\xAB</p><p>Oder er wachte auf einmal auf und gr\xC3\xB6lte:</p><p class=\"vers\">\xC2\xBBAuf dem Promenadenplatz\n      <br />Traf ich meinen einst'gen Schatz.\xC2\xAB</p><p>Aber niemand nahm an seinem Gl\xC3\xBCcke Anteil; sein schweigsamer Kumpan betrachtete diese Ausbr\xC3\xBCche sogar mit Mi\xC3\x9Ftrauen und Feindseligkeit. Es war au\xC3\x9Ferdem noch ein Mann da, anscheinend ein fr\xC3\xBCherer Beamter. Er sa\xC3\x9F allein f\xC3\xBCr sich bei seiner Flasche Branntwein und seinem Glase; ab und zu nahm er einen Schluck und sah sich um. Er befand sich, wie es schien, gleichfalls in einiger Aufregung.</p>"
