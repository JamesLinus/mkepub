  seqno: 28
  text: "<h3>II</h3><p>Es w\xC3\xBCrde schwer sein, genau die Ursachen anzugeben, die in Katerina Iwanownas verwirrtem Kopfe den Plan zu diesem sinnlosen Ged\xC3\xA4chtnismahle hatten entstehen lassen. In der Tat waren darauf fast zehn Rubel von den mehr als zwanzig verwendet worden, die sie von Raskolnikow, eigentlich zu Marmeladows Beerdigung, erhalten hatte. Vielleicht hielt es Katerina Iwanowna f\xC3\xBCr ihre Pflicht dem Verstorbenen gegen\xC3\xBCber, sein Andenken \xC2\xBBin angemessener Form\xC2\xAB zu ehren, damit alle Mitbewohner und ganz besonders Amalia Iwanowna zu der Erkenntnis k\xC3\xA4men, da\xC3\x9F er \xC2\xBBnicht nur nicht geringer als sie, sondern sogar vielleicht etwas weit Besseres\xC2\xAB gewesen sei und da\xC3\x9F niemand von ihnen ein Recht habe, \xC3\xBCber ihn die Nase zu r\xC3\xBCmpfen. M\xC3\xB6glicherweise hatte am allermeisten dazu jener besondere Stolz armer Leute beigetragen, welcher bei gewissen herk\xC3\xB6mmlichen Feierlichkeiten, die nach unsrer ganzen Lebensordnung nun einmal f\xC3\xBCr alle und jeden obligatorisch sind, gar manchen armen Tropf veranla\xC3\x9Ft, mit Aufbietung der letzten Kr\xC3\xA4fte gro\xC3\x9Fzutun und die letzten gesparten Groschen dranzuwenden, um nur \xC2\xBBnicht schlechter als andre\xC2\xAB zu sein und um nur nicht von jenen andren \xC2\xBBins Gerede gebracht\xC2\xAB zu werden. Auch w\xC3\xBCnschte Katerina Iwanowna wahrscheinlich \n      <a name=\"page544\" title=\"scifi/Spuddel\" id=\"page544\"></a> gerade bei diesem Anlasse und gerade in diesem Augenblicke, wo sie anscheinend von aller Welt verlassen war, allen diesen \xC2\xBBniedrigstehenden, abscheulichen Mitbewohnern\xC2\xAB zu zeigen, da\xC3\x9F sie sich nicht nur auf gute Lebensart verstehe und G\xC3\xA4ste zu bewirten wisse, sondern ihrer Herkunft nach \xC3\xBCberhaupt nicht f\xC3\xBCr ein solches Los bestimmt sei, da\xC3\x9F sie vielmehr \xC2\xBBin dem vornehmen, man k\xC3\xB6nnte sogar sagen: aristokratischen Hause eines Beamten im Range eines Obersten\xC2\xAB ihre Jugend verlebt habe und ganz und gar nicht dazu erzogen sei, selbst den Fu\xC3\x9Fboden zu fegen und in der Nacht zerlumptes Kinderzeug zu waschen. Von solchen Anf\xC3\xA4llen eines t\xC3\xB6richten Stolzes und einer sinnlosen Prunksucht werden manchmal gerade ganz arme, tiefgebeugte Leute heimgesucht, und es wird dadurch mitunter bei ihnen ein geradezu krankhaftes, unwiderstehliches Verlangen erregt. \xC3\x9Cbrigens geh\xC3\xB6rte Katerina Iwanowna gar nicht zu diesen Tiefgebeugten: die \xC3\xA4u\xC3\x9Feren Umst\xC3\xA4nde konnten ihr wohl den Tod bringen, nicht aber sie seelisch beugen, das hei\xC3\x9Ft sie einsch\xC3\xBCchtern und zur Unterordnung unter einen fremden Willen zwingen. Au\xC3\x9Ferdem sagte Sonja von ihr nicht ohne Grund, da\xC3\x9F ihr Geist gest\xC3\xB6rt sei. Ein bestimmtes, abschlie\xC3\x9Fendes Urteil war ja zwar dar\xC3\xBCber noch nicht m\xC3\xB6glich; aber immerhin hatte in letzter Zeit, im ganzen letzten Jahre, ihr armes Hirn zu viel Qualen auszustehen gehabt, als da\xC3\x9F es nicht dadurch einigen Schaden h\xC3\xA4tte erleiden m\xC3\xBCssen. Auch tr\xC3\xA4gt, wie die \xC3\x84rzte sagen, eine stark vorgeschrittene Schwindsucht zur St\xC3\xB6rung der geistigen F\xC3\xA4higkeiten bei.</p><p>Mehrere Weine, verschiedene Sorten Wein waren nicht vorhanden, auch kein Madeira; das war von Lushin eine \xC3\x9Cbertreibung gewesen; aber Wein war da. Auf dem Tische stand Branntwein, Rum und Lissabonner Wein, alles von schlechtester Qualit\xC3\xA4t, aber in ausreichender Menge. An Speisen waren au\xC3\x9Fer Kutja\n      <span class=\"footnote\">Ein bei Ged\xC3\xA4chtnismahlen \xC3\xBCbliches Gericht. Anmerkung des \xC3\x9Cbersetzers.</span> drei oder vier Gerichte vor*handen, \n      <a name=\"page545\" title=\"scifi/Spuddel\" id=\"page545\"></a> darunter auch Pfannkuchen\n      <span class=\"footnote\">Gleichfalls bei Ged\xC3\xA4chtnismahlen herk\xC3\xB6mmlich.</span>, alles aus der K\xC3\xBCche der Wirtin Amalia Iwanowna; au\xC3\x9Ferdem waren zwei Samoware zugleich aufgestellt, da es nach dem Essen Tee und Punsch geben sollte. Die Eink\xC3\xA4ufe hatte Katerina Iwanowna selbst mit Hilfe eines andern Mieters besorgt, eines verkommenen kleinen Polen, der, wei\xC3\x9F Gott warum, bei Frau Lippewechsel wohnte. Dieser hatte sich sofort bereit erkl\xC3\xA4rt, f\xC3\xBCr Katerina Iwanowna die erforderlichen G\xC3\xA4nge zu machen, und war nun den ganzen vorangegangenen Tag und den ganzen Vormittag dieses Tages, so sehr er nur konnte und mit h\xC3\xA4ngender Zunge, herumgelaufen, wobei er sich anscheinend besondere M\xC3\xBChe gab, seinen Eifer bemerklich zu machen. Wegen jeder Kleinigkeit war er alle Augenblicke zu Katerina Iwanowna gerannt; sogar nach dem Basar war er ihr nachgelaufen, um etwas zu fragen; dabei hatte er sie fortw\xC3\xA4hrend \xC2\xBBFrau F\xC3\xA4hnrich\xC2\xAB\n      <span class=\"footnote\">In Polen ein vornehmer Beamtentitel. Anmerkungen des \xC3\x9Cbersetzers.</span> genannt und war ihr schlie\xC3\x9Flich auf die Nerven gefallen, obwohl sie anfangs gesagt hatte, da\xC3\x9F sie ohne diesen dienstfertigen und edeldenkenden Menschen rein verloren w\xC3\xA4re. Das lag nun einmal in ihrem Charakter: den ersten besten Menschen, mit dem sie zu tun hatte, schm\xC3\xBCckte sie mit den sch\xC3\xB6nsten, hellsten Farben aus, lobte ihn so, da\xC3\x9F mancher sich sogar dar\xC3\xBCber besch\xC3\xA4mt f\xC3\xBChlte, ersann zu seinem Lobe allerlei Dinge, die gar nicht existierten, und glaubte selbst vollkommen ehrlich und aufrichtig an deren Vorhandensein; und dann auf einmal wich die Verblendung, sie brach die Beziehungen ab und stie\xC3\x9F mit allen Zeichen der Verachtung eben den Menschen von sich, den sie noch wenige Stunden vorher mit Liebensw\xC3\xBCrdigkeiten \xC3\xBCbersch\xC3\xBCttet hatte. Von Natur besa\xC3\x9F sie einen heiteren, fr\xC3\xB6hlichen, friedfertigen Charakter; aber infolge der ununterbrochenen Ungl\xC3\xBCcksf\xC3\xA4lle und Mi\xC3\x9Fgeschicke hatte sie angefangen, mit einem wahren Ingrimm zu w\xC3\xBCnschen und zu fordern, alle Menschen m\xC3\xB6chten in Frieden und Freude leben und sich nicht erdreisten, es \n      <a name=\"page546\" title=\"haas/Spuddel\" id=\"page546\"></a>anders zu machen, und der geringf\xC3\xBCgigste Mi\xC3\x9Fklang im Leben, das kleinste Mi\xC3\x9Fgeschick versetzten sie sofort in sinnlose Wut, und nachdem sie unmittelbar vorher sich den sch\xC3\xB6nsten Hoffnungen und Tr\xC3\xA4umereien hingegeben hatte, verfluchte sie dann ihr Schicksal, zerri\xC3\x9F und zerschlug alles, was ihr in die H\xC3\xA4nde kam, und rannte mit dem Kopfe gegen die Wand. So hatte auch Amalia Iwanowna pl\xC3\xB6tzlich in Katerina Iwanownas Augen eine au\xC3\x9Ferordentliche Bedeutung erlangt und sich ihre Hochachtung erworben, wohl einzig und allein deshalb, weil dieses Ged\xC3\xA4chtnismahl in Aussicht genommen war und Amalia Iwanowna sich von ganzem Herzen bereit erkl\xC3\xA4rt hatte, bei der gesamten Zur\xC3\xBCstung mitzuhelfen: sie hatte es \xC3\xBCbernommen, den Tisch zu decken, W\xC3\xA4sche, Geschirr, alles, was sonst noch n\xC3\xB6tig war, zu leihen und das Essen in ihrer K\xC3\xBCche zuzubereiten. Katerina Iwanowna hatte ihr weitgehendste Vollmacht erteilt, ihr alles \xC3\xBCberlassen und war nach dem Kirchhof gegangen. Und wirklich war alles in denkbar bester Weise hergerichtet: auf dem Tische lag ein sauberes Tischtuch; das Geschirr, die Gabeln, Messer, Gl\xC3\xA4ser, Tassen, all das sah ja freilich sehr buntscheckig aus, es war von verschiedenem Muster und verschiedener Gr\xC3\xB6\xC3\x9Fe, da es von verschiedenen Mietern zusammengeborgt war; aber alles war zur bestimmten Stunde auf seinem Platze, und Amalia Iwanowna, die sich bewu\xC3\x9Ft war, ihre Sache sehr gut gemacht zu haben, begr\xC3\xBC\xC3\x9Fte die Heimkehrenden sogar mit einem gewissen Stolze. Sie hatte sich sehr fein gemacht: sie trug eine Haube mit neuen Trauerb\xC3\xA4ndern und ein schwarzes Kleid. Aber dieser Stolz, so wohlberechtigt er war, erregte doch Katerina Iwanownas Mi\xC3\x9Ffallen: \xC2\xBBWahrhaftig, gerade als ob wir ohne Amalia Iwanowna nicht einmal verstanden h\xC3\xA4tten, den Tisch zu decken!\xC2\xAB Auch die Haube mit den neuen B\xC3\xA4ndern mi\xC3\x9Ffiel ihr: \xC2\xBBDieses dumme deutsche Frauenzimmer ist wohl am Ende gar noch stolz darauf, da\xC3\x9F sie die Wirtin ist und sich aus Gnade und Barmherzigkeit herbeigelassen hat, ihren armen Mietern zu helfen? Aus Gnade \n      <a name=\"page547\" title=\"haas/Spuddel\" id=\"page547\"></a>und Barmherzigkeit! Na, da mu\xC3\x9F ich doch bitten! Bei meinem Papa, der im Range eines Obersten stand und beinahe Gouverneur war, wurde manchmal f\xC3\xBCr vierzig Personen gedeckt, und so ein Weibsbild wie Amalia Iwanowna oder, richtiger gesagt, Ludwigowna h\xC3\xA4tte man da nicht einmal in die K\xC3\xBCche hineingelassen.&#8249; Indes nahm sich Katerina Iwanowna vor, ihre Gef\xC3\xBChle nicht vor der Zeit zum Ausdruck zu bringen, wiewohl sie im Herzen fest entschlossen war, dieser Amalia Iwanowna unbedingt heute noch geh\xC3\xB6rig die Meinung zu sagen und ihr ihre Stellung zum Bewu\xC3\x9Ftsein zu bringen, damit sie sich nicht wom\xC3\xB6glich noch Gott wei\xC3\x9F was einbildete; vorl\xC3\xA4ufig beschr\xC3\xA4nkte sie sich darauf, sie k\xC3\xBChl zu behandeln. Auch eine andre Unannehmlichkeit hatte mit dazu beigetragen, Katerina Iwanowna in eine gereizte Stimmung zu versetzen: zu dem Totenamt war von den dazu eingeladenen Hausgenossen niemand erschienen au\xC3\x9Fer dem kleinen Polen, der es sogar nicht unterlassen hatte, auch nach dem Grabe mit hinzutraben; und zu dem Ged\xC3\xA4chtnismahle hatten sich von ihnen nur die unbedeutendsten und \xC3\xA4rmsten eingestellt, manche davon nicht einmal in n\xC3\xBCchternem Zustande, nur so Plebs. Die vornehmeren, besseren Hausgenossen dagegen hielten sich s\xC3\xA4mtlich wie auf Verabredung fern. Pjotr Petrowitsch Lushin zum Beispiel, wohl der bestsituierte von allen Mietern, war nicht erschienen; und doch hatte noch gestern abend Katerina Iwanowna allen Leuten, das hei\xC3\x9Ft Amalia Iwanowna, Polenjka, Sonja und dem kleinen Polen, erz\xC3\xA4hlt, dieser sehr vornehme, hochherzige Mann, der ganz vorz\xC3\xBCgliche Verbindungen und ein gro\xC3\x9Fes Verm\xC3\xB6gen besitze, sei ein Freund ihres ersten Mannes gewesen, habe im Hause ihres Vaters verkehrt und habe ihr jetzt versprochen, alle Hebel in Bewegung zu setzen, um ihr eine ansehnliche Pension zu erwirken. Es sei hier bemerkt, da\xC3\x9F, wenn Katerina Iwanowna mit jemandes Verbindungen und Verm\xC3\xB6gen prahlte, sie das ohne jedes egoistische Interesse, ohne irgendwelche pers\xC3\xB6nliche Spekulation tat, ganz uneigenn\xC3\xBCtzig, sozusagen aus \n      <a name=\"page548\" title=\"MH/Spuddel\" id=\"page548\"></a>\xC3\xBCberquellender Herzensg\xC3\xBCte, nur weil es ihr Freude machte, den Gelobten noch mehr zu verherrlichen und noch gro\xC3\x9Fartiger erscheinen zu lassen. Als zweiter nach Lushin, und wahrscheinlich dessen Beispiele folgend, war auch \xC2\xBBdieser abscheuliche Schurke Lebesjatnikow\xC2\xAB nicht erschienen. Was sich dieser Mensch nur einbildete? Er war doch nur aus Gnade und Barmherzigkeit eingeladen worden, weil er mit Pjotr Petrowitsch in einem Zimmer wohnte und mit ihm bekannt war, so da\xC3\x9F es nicht wohl anging, ihn zu \xC3\xBCbergehen. Nicht erschienen waren auch eine feine Dame und deren Tochter, ein \xC3\xBCberreifes M\xC3\xA4dchen; sie wohnten zwar erst vierzehn Tage bei Amalia Iwanowna, hatten sich aber bereits mehrmals \xC3\xBCber den L\xC3\xA4rm und das Geschrei beklagt, das aus der Marmeladowschen Stube zu ihnen her\xC3\xBCbert\xC3\xB6nte, besonders, wenn der Verstorbene betrunken nach Hause gekommen war. Von diesen Beschwerden hatte Katerina Iwanowna nat\xC3\xBCrlich bereits durch Amalia Iwanowna Kenntnis erhalten, als diese sich mit ihr gezankt und gedroht hatte, die ganze Familie hinauszuwerfen, und aus vollem Halse geschrien hatte, sie bel\xC3\xA4stigten ihr die vornehmen Mieter, denen sie nicht wert seien die Schuhe zu putzen. Katerina Iwanowna hatte sich jetzt absichtlich daf\xC3\xBCr entschieden, diese Dame und ihre Tochter, &#8250;denen sie nicht wert war die Schuhe zu putzen&#8249;, einzuladen, um so mehr, da dieselben bisher bei zuf\xC3\xA4lligen Begegnungen sich hochm\xC3\xBCtig von ihr abgewandt hatten &#8211; nun gerade, damit sie zu der Erkenntnis k\xC3\xA4men, da\xC3\x9F &#8250;man hier edler denke und f\xC3\xBChle und sie einlade, ohne der erlittenen Kr\xC3\xA4nkungen zu gedenken&#8249;, und auch damit sie s\xC3\xA4hen, da\xC3\x9F Katerina Iwanowna in ganz anderen Verh\xC3\xA4ltnissen zu leben gewohnt sei. Dies wollte sie ihnen unter allen Umst\xC3\xA4nden bei Tische auseinandersetzen, ebenso auch, da\xC3\x9F ihr seliger Papa fast das Amt eines Gouverneurs bekleidet habe; und gleichzeitig wollte sie ihnen andeutungsweise zu verstehen geben, da\xC3\x9F kein Anla\xC3\x9F vorliege, sich bei Begegnungen wegzuwenden, und da\xC3\x9F ein solches Benehmen \xC3\xBCberaus dumm sei. Auch \n      <a name=\"page549\" title=\"haas/Spuddel\" id=\"page549\"></a>der dicke Oberstleutnant, in Wirklichkeit Hauptmann a.\xC2\xA0D., war nicht gekommen; aber bei ihm war es zweifellose Tatsache, da\xC3\x9F er noch vom Vormittag des vorhergehenden Tages v\xC3\xB6llig betrunken war. Kurz, erschienen waren nur: der kleine Pole; dann ein h\xC3\xA4\xC3\x9Flicher, schweigsamer, \xC3\xBCbelriechender Kanzlist, mit einem von Pusteln \xC3\xBCbers\xC3\xA4ten Gesichte, in fettgl\xC3\xA4nzendem Frack; ferner noch ein tauber und fast blinder alter Mann, der einmal irgendwo bei der Post gedient hatte und den jemand seit undenklichen Zeiten und aus unbekanntem Grunde bei Amalia Iwanowna in Wohnung und Kost unterhielt. Auch hatte sich noch ein betrunkener Leutnant a.\xC2\xA0D., in Wirklichkeit ein Proviantbeamter, eingestellt; er kam mit sehr unpassendem, lautem Lachen herein und (&#8250;denken Sie sich!&#8249;) ohne Weste! Ein anderer Gast setzte sich ohne weiteres an den Tisch, ohne Katerina Iwanowna auch nur zu begr\xC3\xBC\xC3\x9Fen; und schlie\xC3\x9Flich erschien noch ein Individuum, das in Ermangelung andrer Kleider einen Schlafrock anhatte; aber das war nun doch derart unanst\xC3\xA4ndig, da\xC3\x9F dieser Mensch durch die vereinten Bem\xC3\xBChungen Amalia Iwanownas und des Polen schleunigst wieder hinausbef\xC3\xB6rdert wurde. Der Pole hatte \xC3\xBCbrigens noch zwei andre Polen mitgebracht, die niemals bei Amalia Iwanowna gewohnt hatten und die niemand bisher in der Wohnung jemals gesehen hatte. Alles dies hatte Katerina Iwanowna in eine h\xC3\xB6chst unangenehme, gereizte Stimmung versetzt. F\xC3\xBCr wen waren denn schlie\xC3\x9Flich alle diese Vorbereitungen getroffen? Um Platz zu gewinnen, hatte man schon die Kinder nicht an den Tisch genommen, der auch ohnedies schon das Zimmer ausf\xC3\xBCllte; sondern es war f\xC3\xBCr sie hinten in einer Ecke auf einem Kasten gedeckt worden, wobei die beiden kleinen auf einem B\xC3\xA4nkchen sa\xC3\x9Fen, Polenjka aber als die gr\xC3\xB6\xC3\x9Fte auf sie achtgeben, sie f\xC3\xBCttern und ihnen &#8250;als Kindern aus guter Familie&#8249; die N\xC3\xA4schen putzen sollte. Kurz, Katerina Iwanowna mu\xC3\x9Fte wohl beim Empfange unwillk\xC3\xBCrlich eine erh\xC3\xB6hte W\xC3\xBCrde und sogar einen gewissen Hochmut an den Tag legen. Manche musterte sie \n      <a name=\"page550\" title=\"haas/Spuddel\" id=\"page550\"></a>besonders streng und ersuchte sie dann sehr von oben herab, am Tische Platz zu nehmen. Da sie aber, Gott wei\xC3\x9F warum, meinte, an dem Ausbleiben der Nichterschienenen trage Amalia Iwanowna die Schuld, so fing sie auf einmal an, diese \xC3\xA4u\xC3\x9Ferst geringsch\xC3\xA4tzig zu behandeln; die letztere bemerkte das sofort und f\xC3\xBChlte sich dar\xC3\xBCber im h\xC3\xB6chsten Grade pikiert. Ein solcher Anfang lie\xC3\x9F kein gutes Ende erwarten. Endlich sa\xC3\x9F alles am Tische.</p><p>Raskolnikow war fast in demselben Augenblicke eingetreten, als sie vom Kirchhofe zur\xC3\xBCckkehrten. Katerina Iwanowna hatte sich \xC3\xBCber seine Ankunft ganz au\xC3\x9Ferordentlich gefreut, erstens weil er der einzige \xC2\xBBGebildete\xC2\xAB unter allen G\xC3\xA4sten war und \xC2\xBBbekanntlich in zwei Jahren an der hiesigen Universit\xC3\xA4t eine Professorenstelle erhalten werde\xC2\xAB, und zweitens weil er sich sofort in respektvoller Weise bei ihr entschuldigte, da\xC3\x9F er trotz seines aufrichtigen Wunsches nicht habe an der Beerdigung teilnehmen k\xC3\xB6nnen. Sie hatte ihn ordentlich mit Beschlag belegt, ihm am Tische den Platz zu ihrer Linken angewiesen (rechts von ihr sa\xC3\x9F Amalia Iwanowna), und trotz der steten Unruhe und Sorge, da\xC3\x9F die Gerichte nur auch ja richtig herumgingen und alle G\xC3\xA4ste hinreichend damit versehen w\xC3\xBCrden, trotz des qu\xC3\xA4lenden Hustens, der sie alle Augenblicke unterbrach und sie zu ersticken drohte und gerade in den letzten zwei Tagen besonders zugenommen zu haben schien, wandte sie sich nun fortw\xC3\xA4hrend an Raskolnikow und sch\xC3\xBCttete alles, was sich an unangenehmen Empfindungen bei ihr angesammelt hatte, und all ihre gerechte Entr\xC3\xBCstung \xC3\xBCber dieses mi\xC3\x9Fgl\xC3\xBCckte Ged\xC3\xA4chtnismahl vor ihm aus, wobei die Entr\xC3\xBCstung oft von einem sehr heiteren, sehr ungenierten Lachen \xC3\xBCber die versammelten G\xC3\xA4ste, namentlich aber \xC3\xBCber die Wirtin selbst, abgel\xC3\xB6st wurde.</p><p>\xC2\xBBAn allem ist diese Eule schuld. Sie verstehen wohl, wen ich meine: die da, die da!\xC2\xAB Dabei wies Katerina Iwanowna durch eine Kopfbewegung nach der Wirtin hin. \xC2\xBBSehen Sie sie nur mal an: sie rei\xC3\x9Ft die Augen auf; sie merkt, da\xC3\x9F \n      <a name=\"page551\" title=\"maddin/Spuddel\" id=\"page551\"></a>wir von ihr reden, kann aber nicht verstehen und sperrt nun die Augen weit auf. Pfui, so eine Eule, ha-ha-ha! &#8230; Kche-kche-kche! Und was bezweckt sie denn eigentlich mit ihrer Haube? Kche-kche-kche! Haben Sie wohl bemerkt, sie m\xC3\xB6chte gern alle glauben machen, da\xC3\x9F sie hier die hohe G\xC3\xB6nnerin sei und mir durch ihre Anwesenheit eine Ehre erweise. Ich hatte sie, in der Meinung, es mit einer anst\xC3\xA4ndigen Dame zu tun zu haben, gebeten, mir zu dieser Feier Leute besseren Standes und namentlich die Bekannten des Verstorbenen einzuladen; und nun sehen Sie nur, wen sie mir hergebracht hat: wahre Hansnarren! Mistfinken! Sehen Sie nur den da mit dem unreinen Teint; so ein Rotzkerl! Und diese Polacken &#8230; ha-ha-ha! Kche-kche-kche! Kein Mensch hat sie je vorher hier zu sehen bekommen; auch ich habe sie noch nie gesehen; nun frage ich Sie: warum sind die hergekommen? Sie sitzen so h\xC3\xBCbsch brav in einer Reihe nebeneinander! Pan, Sie da!\xC2\xAB rief sie auf einmal einem von ihnen zu. \xC2\xBBHaben Sie sich auch Pfannkuchen genommen? Langen Sie doch noch zu! Trinken Sie Bier! M\xC3\xB6gen Sie keinen Schnaps? Sehen Sie: er ist aufgesprungen und verbeugt sich; sehen Sie nur, sehen Sie nur; die armen Kerle sind gewi\xC3\x9F ganz ausgehungert. Na immerzu, m\xC3\xB6gen sie essen! Wenigstens machen sie keinen L\xC3\xA4rm; aber &#8230; aber &#8230; allerdings &#8230; ich bin in Sorge um die silbernen L\xC3\xB6ffel der Wirtin! &#8230; Amalia Iwanowna\xC2\xAB, wandte sie sich auf einmal ziemlich laut an diese, \xC2\xBBwenn Ihnen etwa Ihre L\xC3\xB6ffel gestohlen werden sollten, so \xC3\xBCbernehme ich keine Haftung, das sage ich Ihnen im voraus. &#8211; Ha-ha-ha!\xC2\xAB lachte sie, sich wieder an Raskolnikow wendend, auf, machte ihm wieder mit dem Kopfe ein Zeichen nach der Wirtin hin und freute sich \xC3\xBCber ihre witzige Bemerkung. \xC2\xBBSie hat nicht verstanden, sie hat wieder nicht verstanden! Sie sitzt mit aufgesperrtem Munde da; sehen Sie nur: eine Eule, eine richtige Eule, ein Uhu mit neuen Haubenb\xC3\xA4ndern, ha-ha-ha!\xC2\xAB</p><p>Hier ging das Lachen wieder in einen unertr\xC3\xA4glichen Husten \xC3\xBCber, der f\xC3\xBCnf Minuten lang anhielt. Auf dem \n      <a name=\"page552\" title=\"Til/Spuddel\" id=\"page552\"></a>Taschentuche zeigten sich Blutflecke, Schwei\xC3\x9Ftropfen erschienen auf ihrer Stirn, die roten Flecke auf den Wangen traten sch\xC3\xA4rfer hervor. Schweigend wies sie Raskolnikow das Blut; aber kaum hatte sie sich wieder erholt, so begann sie von neuem, ihm mit au\xC3\x9Ferordentlicher Lebhaftigkeit zuzufl\xC3\xBCstern:</p><p>\xC2\xBBSehen Sie, ich hatte ihr den, man kann wohl sagen, sehr delikaten Auftrag gegeben, diese Dame und ihre Tochter einzuladen; Sie wissen doch, von wem ich spreche? Dabei war ein sehr taktvolles Benehmen, eine besondere Geschicklichkeit erforderlich; aber sie hat es so t\xC3\xB6richt angegriffen, da\xC3\x9F dieses eben von ausw\xC3\xA4rts angekommene dumme Frauenzimmer, diese hochm\xC3\xBCtige Kreatur, diese unbedeutende Provinzialin, nur weil sie eine Majorswitwe ist &#8211; sie ist n\xC3\xA4mlich hergekommen, um sich eine Pension auszuwirken und die Beh\xC3\xB6rden mit ihren Besuchen zu bel\xC3\xA4stigen; bei ihren f\xC3\xBCnfundf\xC3\xBCnfzig Jahren f\xC3\xA4rbt sie sich noch die Augenbrauen und schminkt sich, das ist Tatsache, &#8230; und eine solche Kreatur hat nicht die Gewogenheit gehabt, zu erscheinen; ja, sie hat sich nicht einmal wegen ihres Ausbleibens entschuldigen lassen, wie das doch in solchen F\xC3\xA4llen die gew\xC3\xB6hnlichste H\xC3\xB6flichkeit erfordert! Ich kann nicht begreifen, warum auch Pjotr Petrowitsch nicht gekommen ist. Aber wo ist Sonja? Wo mag sie hingegangen sein? Ah, da ist sie ja, endlich! Nun, Sonja, wo bist du denn gewesen? Wunderlich, da\xC3\x9F du sogar bei der Beerdigungsfeier f\xC3\xBCr deinen Vater so unp\xC3\xBCnktlich bist. Rodion Romanowitsch, gestatten Sie, da\xC3\x9F sie neben Ihnen Platz nimmt. Da ist dein Platz, Sonja, &#8230; lang zu, nimm, was du magst. Nimm von dem Fisch in Gelee; der ist recht gut. Du sollst auch gleich Pfannkuchen haben. Haben die Kinder auch etwas bekommen? Polenjka, habt ihr auch alles? Kche-kche-kche! Nun, sch\xC3\xB6n! Sei recht artig, Lida, und du, Kolja, schlenkere nicht mit den Beinen; sitze, wie es sich f\xC3\xBCr ein anst\xC3\xA4ndiges Kind schickt. Was sagst du, Sonja?\xC2\xAB</p><p>Sonja richtete ihr schnell Pjotr Petrowitschs Entschuldigung aus, wobei sie sich M\xC3\xBChe gab, recht laut zu sprechen, \n      <a name=\"page553\" title=\"haas/Spuddel\" id=\"page553\"></a>damit es alle h\xC3\xB6ren k\xC3\xB6nnten, und recht gew\xC3\xA4hlte, respektvolle Ausdr\xC3\xBCcke zu gebrauchen, die sie sich von Pjotr Petrowitsch gemerkt hatte und noch weiter ausschm\xC3\xBCckte. Sie f\xC3\xBCgte hinzu, Pjotr Petrowitsch habe ihr besonders aufgetragen, zu bestellen, da\xC3\x9F er, sobald es ihm irgend m\xC3\xB6glich sei, schleunigst herkommen werde, zum Zwecke ungest\xC3\xB6rter Besprechung gesch\xC3\xA4ftlicher Angelegenheiten und zum Zwecke von Verabredungen dar\xC3\xBCber, was sich nun weiter tun und unternehmen lasse usw. usw.</p><p>Sonja wu\xC3\x9Fte, da\xC3\x9F dies dazu beitragen werde, Katerina Iwanowna zu beruhigen und friedlicher zu stimmen, da es ihr schmeichelte und namentlich ihren Stolz befriedigte. Sie setzte sich neben Raskolnikow, den sie kurz begr\xC3\xBC\xC3\x9Fte und mit einem forschenden Blick eine Sekunde lang betrachtete. Die ganze \xC3\xBCbrige Zeit vermied sie es aber, ihn anzusehen und mit ihm zu sprechen. Sie schien zerstreut, wiewohl sie fortw\xC3\xA4hrend die Augen auf Katerina Iwanownas Gesicht gerichtet hielt, um ihr Dienste zu erweisen. Weder sie noch Katerina Iwanowna waren in Trauerkleidung, da sie keine derartigen Sachen besa\xC3\x9Fen; Sonja trug ein ziemlich dunkles braunes Kleid und Katerina Iwanowna das einzige, das sie hatte, ein dunkles, gestreiftes Kattunkleid. Die Nachricht \xC3\xBCber Pjotr Petrowitsch machte sich vorz\xC3\xBCglich. Nachdem Katerina Iwanowna sehr w\xC3\xBCrdevoll Sonjas Bericht angeh\xC3\xB6rt hatte, erkundigte sie sich ebenso w\xC3\xBCrdevoll nach Pjotr Petrowitschs Befinden. Darauf fl\xC3\xBCsterte sie sofort sehr vernehmlich dem neben ihr sitzenden Raskolnikow zu, da\xC3\x9F es einem so angesehenen, wohlsituierten Manne wie Pjotr Petrowitsch allerdings habe peinlich sein m\xC3\xBCssen, sich in eine so eigenartige Gesellschaft zu begeben, trotz seiner treuen Anh\xC3\xA4nglichkeit an ihre Familie und seiner alten Freundschaft f\xC3\xBCr ihren Papa.</p><p>\xC2\xBBEben deswegen bin ich Ihnen besonders dankbar, Rodion Romanowitsch, da\xC3\x9F Sie es nicht verschm\xC3\xA4ht haben, an meinem Tische einen Bissen zu genie\xC3\x9Fen, trotz dieser Umgebung\xC2\xAB, f\xC3\xBCgte sie ziemlich laut hinzu. \xC2\xBBIch bin aber \xC3\xBCberzeugt, \n      <a name=\"page554\" title=\"Hanne/Spuddel\" id=\"page554\"></a> da\xC3\x9F nur die innige Freundschaft, die Sie mit meinem armen verstorbenen Gatten verband, Sie bewogen hat, Ihr Wort zu halten.\xC2\xAB</p><p>Sie lie\xC3\x9F noch einmal einen w\xC3\xBCrdevollen, stolzen Blick um ihre Tafelrunde herumwandern und erkundigte sich pl\xC3\xB6tzlich mit besonderer Sorglichkeit laut \xC3\xBCber den Tisch hin\xC3\xBCber bei dem tauben alten Manne, ob er nicht noch ein St\xC3\xBCckchen Braten m\xC3\xB6ge und ob er auch Lissabonner bekommen habe. Der Alte antwortete nicht und konnte lange Zeit nicht begreifen, wonach er eigentlich gefragt wurde, obwohl seine Nachbarn ihn des Spa\xC3\x9Fes wegen anstie\xC3\x9Fen, er m\xC3\xB6chte doch antworten. Er blickte nur mit offenem Munde um sich, wodurch er die allgemeine Heiterkeit noch steigerte.</p><p>\xC2\xBBNein, so ein T\xC3\xB6lpel! Sehen Sie nur, sehen Sie nur! Wozu man mir den blo\xC3\x9F hergebracht hat! Was aber Pjotr Petrowitsch anlangt, so war ich stets von seiner freundlichen Gesinnung \xC3\xBCberzeugt\xC2\xAB, fuhr Katerina Iwanowna, zu Raskolnikow gewendet, fort. \xC2\xBBDer steht nat\xC3\xBCrlich auf einer ganz andern Stufe\xC2\xAB, hier wandte sie sich mit lauter Stimme, in scharfem Tone und mit sehr strenger Miene an Amalia Iwanowna, die dar\xC3\xBCber ganz \xC3\xA4ngstlich wurde, \xC2\xBBauf einer ganz andern Stufe als Ihre beiden neuen Mieterinnen, diese aufgedonnerten Weibsbilder mit ihren langen Schleppen! Solche Frauenzimmer h\xC3\xA4tten in dem Hause meines Papas nicht einmal als K\xC3\xB6chinnen dienen d\xC3\xBCrfen, und mein verstorbener Gatte h\xC3\xA4tte ihnen eine Ehre damit erwiesen, wenn er ihren Besuch entgegengenommen h\xC3\xA4tte, was eben nur ein Ausflu\xC3\x9F seiner unersch\xC3\xB6pflichen Herzensg\xC3\xBCte gewesen w\xC3\xA4re.\xC2\xAB</p><p>\xC2\xBBTrinken, das tat er gern; das liebte er sehr; ganz geh\xC3\xB6rig hat er getrunken!\xC2\xAB rief auf einmal der verabschiedete Proviantbeamte und go\xC3\x9F sein zw\xC3\xB6lftes Glas Schnaps hinunter.</p><p>\xC2\xBBDas war allerdings eine Schw\xC3\xA4che meines verstorbenen Gatten, und sie war allgemein bekannt\xC2\xAB, antwortete Katerina \n      <a name=\"page555\" title=\"haas/Spuddel\" id=\"page555\"></a> Iwanowna sofort auf diese Bemerkung, \xC2\xBBaber er war ein guter, edler Mensch, der seine Familie liebte und sch\xC3\xA4tzte; das Ungl\xC3\xBCck war nur, da\xC3\x9F er in seiner Gutherzigkeit allerlei verkommenen Subjekten zuviel Vertrauen schenkte und Gott wei\xC3\x9F mit wem zusammen trank, mit Leuten zusammen, die nicht wert waren, ihm die Schuhriemen zu l\xC3\xB6sen. Denken Sie sich, Rodion Romanowitsch, wir haben in seiner Tasche einen Hahn von Pfefferkuchen gefunden. Trotz seiner Betrunkenheit hatte er doch noch an die Kinder gedacht.\xC2\xAB</p><p>\xC2\xBBEinen Hahn? Sagten Sie nicht: einen Hahn?\xC2\xAB rief der Proviantbeamte.</p><p>Katerina Iwanowna w\xC3\xBCrdigte ihn keiner Antwort. Sie war nachdenklich geworden und seufzte.</p><p>\xC2\xBBSie meinen gewi\xC3\x9F auch wie alle, da\xC3\x9F ich zu streng gegen ihn gewesen sei\xC2\xAB, fuhr sie, zu Raskolnikow gewendet, fort. \xC2\xBBAber das ist nicht richtig! Er hat mich hochgesch\xC3\xA4tzt; au\xC3\x9Ferordentlich hoch hat er mich gesch\xC3\xA4tzt! Er war eine gute Seele! Und wie leid hat er mir manchmal getan! Er sa\xC3\x9F oft so in einer Ecke da und schaute mich an; so leid tat er mir; ich w\xC3\xA4re am liebsten freundlich zu ihm gewesen; aber ich sagte mir: &#8250;Wenn du jetzt freundlich zu ihm bist, betrinkt er sich wieder.&#8249; Nur durch Strenge war es m\xC3\xB6glich, ihn einigerma\xC3\x9Fen davon zur\xC3\xBCckzuhalten.\xC2\xAB</p><p>\xC2\xBBJa, ja, manchmal wurde er auch an den Haaren gerissen; das war nichts Seltenes!\xC2\xAB schrie der Proviantbeamte wieder und go\xC3\x9F noch ein Glas hinunter.</p><p>\xC2\xBBManchen Dummk\xC3\xB6pfen w\xC3\xA4re es heilsam, wenn sie nicht nur an den Haaren gerissen, sondern sogar mit dem Besenstiel gepr\xC3\xBCgelt w\xC3\xBCrden. Ich meine damit nicht den Verstorbenen!\xC2\xAB erwiderte Katerina Iwanowna scharf.</p><p>Die roten Flecke auf ihren Wangen zeichneten sich immer greller ab; ihre Brust atmete schwer. Sie war offenbar nahe daran, eine Skandalszene zu beginnen. Viele kicherten; denen h\xC3\xA4tte so etwas augenscheinlich das gr\xC3\xB6\xC3\x9Fte Vergn\xC3\xBCgen gemacht. Sie fingen an, den Proviantbeamten anzusto\xC3\x9Fen \n      <a name=\"page556\" title=\"Xantor/Spuddel\" id=\"page556\"></a>und ihm etwas zuzufl\xC3\xBCstern. Zweifellos wollten sie die beiden aneinanderhetzen.</p><p>\xC2\xBBGestatten Sie mir die Frage: was haben Sie damit gemeint?\xC2\xAB begann der Proviantbeamte. \xC2\xBBDas hei\xC3\x9Ft, auf wen &#8230; sollte das gehen, &#8230; was Sie soeben bemerkten? &#8230; Na, \xC3\xBCbrigens, ich will doch lieber nicht &#8230; Dummes Zeug! Eine Witwe! So ein armes Tierchen! Ich verzeihe es ihr &#8230; Ich geb's auf!\xC2\xAB Und er griff wieder zum Schnaps.</p><p>Raskolnikow sa\xC3\x9F da und h\xC3\xB6rte schweigend und voll Widerwillen zu. Die guten Bissen, die ihm Katerina Iwanowna alle Augenblicke auf den Teller legte, r\xC3\xBChrte er nur aus H\xC3\xB6flichkeit an, nur um sie nicht zu kr\xC3\xA4nken. Er blickte unverwandt Sonja an. Sonja aber wurde immer unruhiger und \xC3\xA4ngstlicher; sie ahnte, da\xC3\x9F dieses Ged\xC3\xA4chtnismahl kein friedliches Ende nehmen werde, und beobachtete voll Furcht, wie die Gereiztheit ihrer Stiefmutter immer schlimmer wurde. Sonja wu\xC3\x9Fte unter anderm, da\xC3\x9F sie, Sonja, selbst die Hauptursache war, weswegen die beiden k\xC3\xBCrzlich angekommenen Damen Katerina Iwanownas Einladung in so ver\xC3\xA4chtlicher Weise abgelehnt hatten. Sie hatte von Amalia Iwanowna selbst geh\xC3\xB6rt, da\xC3\x9F die Mutter sich durch die Einladung geradezu beleidigt gef\xC3\xBChlt und gefragt habe, wie man ihr denn zumuten k\xC3\xB6nne, ihre Tochter neben \xC2\xBBdieses M\xC3\xA4dchen\xC2\xAB zu setzen. Sonja vermutete, da\xC3\x9F Katerina Iwanowna dies bereits auf irgendwelchem Wege erfahren habe, und wu\xC3\x9Fte, da\xC3\x9F eine beleidigende \xC3\x84u\xC3\x9Ferung \xC3\xBCber sie, Sonja, auf Katerina Iwanowna heftiger wirkte als eine \xC3\xBCber sie selbst oder \xC3\xBCber ihre Kinder oder \xC3\xBCber ihren vornehmen Papa, mit einem Worte: ihr als t\xC3\xB6dliche Beleidigung galt. So sah denn Sonja voraus, da\xC3\x9F Katerina Iwanowna jetzt keine Ruhe haben werde, \xC2\xBBehe sie nicht diesen hoff\xC3\xA4rtigen Frauenzimmern w\xC3\xBCrde bewiesen haben, da\xC3\x9F sie alle beide usw. usw.\xC2\xAB Ungl\xC3\xBCcklicherweise schickte in diesem Augenblicke jemand vom andern Ende des Tisches her an Sonja einen Teller, auf welchem zwei aus Schwarzbrot geknetete Herzen, von einem Pfeil \n      <a name=\"page557\" title=\"haas/Spuddel\" id=\"page557\"></a>durchbohrt, lagen. Katerina Iwanowna geriet sofort in Wut und bemerkte laut \xC3\xBCber den Tisch hin\xC3\xBCber, der \xC3\x9Cbersender m\xC3\xBCsse wohl ein betrunkener Esel sein. Amalia Iwanowna, die gleichfalls ahnte, da\xC3\x9F Unheil im Anzuge sei, und sich gleichzeitig durch Katerina Iwanownas Hochmut in tiefster Seele gekr\xC3\xA4nkt f\xC3\xBChlte, beabsichtigte dem Gespr\xC3\xA4che eine andre Richtung zu geben und so die unangenehme Stimmung der Gesellschaft zu bessern. Deshalb, und auch um bei dieser Gelegenheit ihre eigene Person in der allgemeinen Achtung steigen zu lassen, begann sie auf einmal ohne \xC3\xA4u\xC3\x9Fere Veranlassung zu erz\xC3\xA4hlen, wie ein Bekannter von ihr, \xC2\xBBKarl aus der Apotheke\xC2\xAB, eines Nachts in einer Droschke gefahren sei; der Kutscher habe ihn ermorden wollen, und Karl habe ihn \xC2\xBBserr, serr\xC2\xAB gebeten, ihn doch nicht zu ermorden, und habe geweint und die H\xC3\xA4nde gefaltet, und \xC2\xBBerschreckt\xC2\xAB und vor Furcht \xC2\xBBsei ihm das Herz gebeben\xC2\xAB. Katerina Iwanowna bemerkte dazu, wenn auch l\xC3\xA4chelnd, Amalia Iwanowna t\xC3\xA4te besser, keine Geschichten auf Russisch zu erz\xC3\xA4hlen. Diese f\xC3\xBChlte sich noch mehr gekr\xC3\xA4nkt und erwiderte, ihr Vater, ein geborener Berliner, sei eine sehr hochgestellte Pers\xC3\xB6nlichkeit gewesen und habe immer \xC2\xBBbeim Gehen seine H\xC3\xA4nde in Taschen gesteckt\xC2\xAB. Die spottlustige Katerina Iwanowna konnte sich nicht mehr halten und brach in ein lautes Gel\xC3\xA4chter aus, so da\xC3\x9F Amalia Iwanowna den letzten Rest von Geduld verlor und sich kaum noch beherrschen konnte.</p><p>\xC2\xBBNein, diese Eule!\xC2\xAB fl\xC3\xBCsterte Katerina Iwanowna wieder Raskolnikow zu; sie war ordentlich lustig geworden. \xC2\xBBSie wollte sagen, er habe immer die H\xC3\xA4nde in den Taschen gehabt; es klang aber so, als habe er fremde Taschen ausger\xC3\xA4umt, kche-kche! Haben Sie wohl auch schon bemerkt, Rodion Romanowitsch, da\xC3\x9F alle diese Ausl\xC3\xA4nder in Petersburg, und ganz besonders die Deutschen, die hier bei uns zusammenstr\xC3\xB6men, ohne Ausnahme d\xC3\xBCmmer sind als wir? Nun, sagen Sie selbst, kann ein vern\xC3\xBCnftiger Mensch so \n      <a name=\"page558\" title=\"haas/Spuddel\" id=\"page558\"></a>erz\xC3\xA4hlen, da\xC3\x9F &#8250;diesem Karl aus der Apotheke das Herz gebeben sei&#8249; und da\xC3\x9F er (so eine Rotznase!), statt dem Droschkenkutscher die H\xC3\xA4nde zu binden, die H\xC3\xA4nde gefaltet und geweint und sehr gebeten habe? Ach, dieses dumme Frauenzimmer! Sie bildet sich ein, was sie da erz\xC3\xA4hlt, sei furchtbar r\xC3\xBChrend, und ahnt gar nicht, wie dumm sie ist! Meiner Ansicht nach ist der betrunkene Proviantbeamte da weit kl\xC3\xBCger als diese Person. Bei ihm sieht man wenigstens ohne weiteres, da\xC3\x9F er ein Liedrian ist und den letzten Rest seines Verstandes durch Trinken ruiniert hat; aber diese Deutschen haben alle so etwas Affektiertes, Ernsthaftes &#8230; Sehen Sie nur, wie sie dasitzt und die Augen aufrei\xC3\x9Ft. Sie \xC3\xA4rgert sich! Sie \xC3\xA4rgert sich! Ha-ha-ha! Kche-kche-kche!\xC2\xAB</p><p>Katerina Iwanowna, die nun sehr vergn\xC3\xBCgt geworden war, kam auf alles m\xC3\xB6gliche zu reden und begann unter anderm zu erz\xC3\xA4hlen, wie sie mit Hilfe der erwirkten Witwenpension in ihrer Heimatstadt T&#8230; ganz bestimmt ein vornehmes M\xC3\xA4dchenpensionat er\xC3\xB6ffnen werde. Hiervon hatte Raskolnikow aus Katerina Iwanownas eigenem Munde bisher noch nichts erfahren, und so erging sie sich denn alsbald in der Ausmalung der verlockendsten Einzelheiten. Auf einmal befand sich in ihren H\xC3\xA4nden (man wu\xC3\x9Fte gar nicht, woher es so pl\xC3\xB6tzlich gekommen war) eben jenes Belobigungszeugnis, das noch der verstorbene Marmeladow in der Schenke Raskolnikow gegen\xC3\xBCber erw\xC3\xA4hnt hatte, als er ihm erz\xC3\xA4hlte, da\xC3\x9F seine Gattin Katerina Iwanowna bei der Entlassungsfeier aus dem Institut \xC2\xBBin Gegenwart des Gouverneurs und andrer hoher Pers\xC3\xB6nlichkeiten\xC2\xAB den Schleiertanz getanzt habe. Dieses Belobigungszeugnis wollte Katerina Iwanowna augenblicklich offenbar dazu benutzen, ihre Berechtigung zur Gr\xC3\xBCndung eines Pensionates nachzuweisen; haupts\xC3\xA4chlich aber hatte sie es in der Absicht bereitgehalten, \xC2\xBBden beiden aufgedonnerten Weibsbildern mit den langen Schleppen\xC2\xAB geh\xC3\xB6rig das Maul zu stopfen, wenn sie zum Ged\xC3\xA4chtnismahle k\xC3\xA4men, und \n      <a name=\"page559\" title=\"haas/Spuddel\" id=\"page559\"></a>ihnen klar zu beweisen, da\xC3\x9F sie \xC2\xBBaus einem sehr vornehmen, man k\xC3\xB6nnte sogar sagen: aristokratischen Hause stamme, die Tochter eines im Oberstenrange stehenden Beamten und jedenfalls etwas weit Besseres sei als so manche abenteuernden Frauenspersonen, von denen es in neuerer Zeit wimmele\xC2\xAB. Das Belobigungszeugnis ging sofort unter den betrunkenen G\xC3\xA4sten von Hand zu Hand, was Katerina Iwanowna nicht verhinderte, weil darin wirklich en toutes lettres angegeben war, da\xC3\x9F sie die Tochter eines Hofrates, Ritters mehrerer Orden, und somit tats\xC3\xA4chlich beinahe die Tochter eines im Oberstenrange stehenden Beamten sei. Einmal in Feuer geraten, ging Katerina Iwanowna unverz\xC3\xBCglich dazu \xC3\xBCber, alle Einzelheiten des k\xC3\xBCnftigen sch\xC3\xB6nen, ruhigen Lebens in T&#8230; zu schildern; sie sprach von den Gymnasiallehrern, die sie auffordern werde, in ihrem Pensionat Unterricht zu erteilen, dann von einem hochangesehenen alten Herrn, einem Franzosen Mangot, bei dem noch Katerina Iwanowna selbst, als sie das Institut besuchte, Franz\xC3\xB6sisch gelernt hatte und der auch jetzt noch in T&#8230; seinen Lebensabend verbringe und gewi\xC3\x9F f\xC3\xBCr einen sehr m\xC3\xA4\xC3\x9Figen Preis an ihrer Anstalt unterrichten werde. Schlie\xC3\x9Flich kam sie auch auf Sonja zu sprechen, die mit ihr zusammen nach T&#8230; ziehen und ihr dort in allem zur Hand gehen werde. Aber hier prustete auf einmal jemand am Ende des Tisches vor Lachen los. Katerina Iwanowna tat zwar, als wolle sie dieses Lachen aus Verachtung ignorieren, begann aber sofort mit absichtlich lauterer Stimme eine begeisterte Lobrede \xC3\xBCber Sonjas unzweifelhafte Bef\xC3\xA4higung, ihr als Gehilfin zu dienen, \xC3\xBCber ihre Sanftmut, Geduld, Selbstverleugnung, vornehme Gesinnung und Bildung; dabei stand sie auf, klopfte ihr die Wange und k\xC3\xBC\xC3\x9Fte sie zweimal auf das herzlichste. Sonja wurde gl\xC3\xBChendrot; Katerina Iwanowna aber brach pl\xC3\xB6tzlich in Tr\xC3\xA4nen aus und sagte von sich selbst, sie sei eine nerv\xC3\xB6se, dumme Person, und ihr Nervensystem sei jetzt gar zu sehr angegriffen. \xC3\x9Cbrigens sei es Zeit, zum Schlu\xC3\x9F \n      <a name=\"page560\" title=\"Hanne/Spuddel\" id=\"page560\"></a>zu kommen, und da das Essen zu Ende sei, solle der Tee gebracht werden. In diesem Augenblick wagte Amalia Iwanowna, h\xC3\xB6chst verdrossen, da\xC3\x9F sie bei der ganzen Unterhaltung nicht zu Worte gekommen war und man ihr gar nicht einmal hatte zuh\xC3\xB6ren m\xC3\xB6gen, einen letzten Versuch und erlaubte sich, ihren \xC3\x84rger verhehlend, an Katerina Iwanowna die durchaus vern\xC3\xBCnftige, geistreiche Bemerkung zu richten, es m\xC3\xBCsse in dem k\xC3\xBCnftigen Pensionat besondere Aufmerksamkeit auf die reine W\xC3\xA4sche der jungen M\xC3\xA4dchen verwandt werden und es sei unbedingt eine t\xC3\xBCchtige Dame erforderlich, die ordentlich auf die W\xC3\xA4sche zu achten habe und auch darauf, da\xC3\x9F die jungen M\xC3\xA4dchen nicht heimlich bei Nacht Romane l\xC3\xA4sen. Katerina Iwanowna, die tats\xC3\xA4chlich sehr abgespannt und m\xC3\xBCde war und das Ged\xC3\xA4chtnismahl v\xC3\xB6llig satt hatte, entgegnete ihr schroff, da\xC3\x9F sie Unsinn schwatze und nichts davon verstehe. Die Sorge f\xC3\xBCr die W\xC3\xA4sche sei Sache der Kastellanin und nicht der Vorsteherin eines vornehmen Pensionates, und was ihre Bemerkung \xC3\xBCber das Romanlesen anlange, so sei diese einfach taktlos, und sie m\xC3\xBCsse sie ersuchen zu schweigen. Amalia Iwanowna bekam einen roten Kopf und bemerkte bissig, sie habe es nur gut gemeint, und sie habe es immer mit ihr sehr gut gemeint, habe aber schon seit langer Zeit nicht die Miete f\xC3\xBCr die Wohnung erhalten. Katerina Iwanowna fand sofort eine kr\xC3\xA4ftige Erwiderung: Amalia Iwanowna l\xC3\xBCge, wenn sie sage, da\xC3\x9F sie es gut meine; denn noch gestern, als die Leiche noch auf dem Tische gelegen habe, habe sie ihr wegen der Miete zugesetzt. Darauf bemerkte Amalia Iwanowna ohne jeden inneren Zusammenhang, sie habe in Katerina Iwanownas Auftrag jene beiden Damen eingeladen; aber die Damen seien nicht gekommen, weil sie feine Damen seien und nicht zu unfeinen Damen gehen k\xC3\xB6nnten. Demgegen\xC3\xBCber wies Katerina Iwanowna sie nachdr\xC3\xBCcklich darauf hin, da\xC3\x9F sie eine Dreckliese sei und \xC3\xBCber wahre Feinheit gar kein Urteil habe. Amalia Iwanowna nahm das nicht so hin, sondern erkl\xC3\xA4rte, ihr \n      <a name=\"page561\" title=\"linse/Spuddel\" id=\"page561\"></a>Vater, ein geborener Berliner, sei eine sehr hochgestellte Pers\xC3\xB6nlichkeit gewesen und habe immer beim Gehen die H\xC3\xA4nde in Taschen gesteckt und immer so gemacht: \xC2\xBBPuh, puh!\xC2\xAB Und um das Verhalten ihres Vaters anschaulicher zu vergegenw\xC3\xA4rtigen, sprang Amalia Iwanowna vom Stuhle auf, steckte beide H\xC3\xA4nde in die Taschen, blies die Backen auf und stie\xC3\x9F mit dem Munde unartikulierte Laute aus, die wie \xC2\xBBpuh, puh\xC2\xAB klangen, unter dem lauten Gel\xC3\xA4chter aller Mieter, welche, in der Hoffnung, da\xC3\x9F es zu einer Pr\xC3\xBCgelei kommen werde, Amalia Iwanowna absichtlich durch ihren Beifall anspornten. Katerina Iwanowna jedoch, der diese alberne Prahlerei zu arg war, rief so laut, da\xC3\x9F es alle h\xC3\xB6rten, Amalia Iwanowna habe vielleicht nie einen Vater gehabt, sondern sei einfach eine versoffne Petersburger Finnin und habe sicherlich fr\xC3\xBCher irgendwo als K\xC3\xB6chin gedient, wenn sie nicht noch etwas Schlimmeres gewesen sei. Amalia Iwanowna wurde rot wie ein Krebs und kreischte, das tr\xC3\xA4fe vielleicht auf Katerina Iwanowna zu, da\xC3\x9F sie \xC3\xBCberhaupt keinen Vater gehabt habe; sie selbst aber habe einen Vater gehabt, der aus Berlin gewesen sei und einen ganz langen Rock getragen und immer \xC2\xBBpuh, puh, puh\xC2\xAB gemacht habe. Katerina Iwanowna bemerkte ver\xC3\xA4chtlich, ihre eigene Abkunft sei allen bekannt, und in diesem Belobigungszeugnis stehe gedruckt zu lesen, da\xC3\x9F ihr Vater Oberstenrang gehabt habe; Amalia Iwanownas Vater aber, wenn sie \xC3\xBCberhaupt einen gehabt habe, sei sicherlich ein Petersburger Finne gewesen, der Milch verkauft habe. Das Wahrscheinlichste aber sei, da\xC3\x9F sie \xC3\xBCberhaupt keinen Vater gehabt habe, da bis auf den heutigen Tag niemand wisse, wie Amalia Iwanowna eigentlich mit Vatersnamen hei\xC3\x9Fe: Iwanowna oder Ludwigowna. Da nun aber geriet Amalia Iwanowna vollends in Wut; sie schlug mit der Faust auf den Tisch und kreischte, sie hei\xC3\x9Fe Amalia Iwanowna und nicht Ludwigowna; ihr Vater habe Johann gehei\xC3\x9Fen und sei B\xC3\xBCrgermeister gewesen; Katerina Iwanownas Vater dagegen sei \xC3\xBCberhaupt nie B\xC3\xBCrgermeister gewesen. Katerina \n      <a name=\"page562\" title=\"Hanne/Spuddel\" id=\"page562\"></a>Iwanowna stand vom Stuhle auf und bemerkte ihr in strengem Tone mit anscheinend ruhiger Stimme, wiewohl sie ganz bla\xC3\x9F war und ihre Brust sich heftig hob und senkte: wenn sie sich noch ein einziges Mal erdreiste, ihren Lumpenkerl von Vater mit ihrem Papa auf eine Stufe zu stellen, so w\xC3\xBCrde sie, Katerina Iwanowna, ihr die Haube abrei\xC3\x9Fen und mit F\xC3\xBC\xC3\x9Fen treten. Als Amalia Iwanowna das h\xC3\xB6rte, fing sie an im Zimmer hin und her zu rennen und schrie aus vollem Halse, sie sei die Wirtin und Katerina Iwanowna solle augenblicklich aus der Wohnung ausziehen. Dann st\xC3\xBCrzte sie zum Tische und raffte die silbernen L\xC3\xB6ffel zusammen. Ein gr\xC3\xA4\xC3\x9Flicher L\xC3\xA4rm und Skandal entstand; die Kinder fingen an zu weinen. Sonja bem\xC3\xBChte sich, Katerina Iwanowna zur\xC3\xBCckzuhalten, aber als in Amalia Iwanownas Gekreische auch etwas von dem gelben Scheine vorkam, stie\xC3\x9F Katerina Iwanowna Sonja von sich und st\xC3\xBCrzte auf Amalia Iwanowna los, um ihre Drohung betreffs der Haube unverz\xC3\xBCglich zur Ausf\xC3\xBChrung zu bringen. In diesem Augenblicke \xC3\xB6ffnete sich die T\xC3\xBCr, und auf der Schwelle des Zimmers erschien Pjotr Petrowitsch Lushin. Er stand einen Moment still und musterte mit scharfem, pr\xC3\xBCfendem Blicke die ganze Gesellschaft. Katerina Iwanowna st\xC3\xBCrzte zu ihm hin.</p>"
