  text: "<h3>V</h3><p>Als Raskolnikow am andern Morgen p\xC3\xBCnktlich um elf Uhr in dem Polizeigeb\xC3\xA4ude des &#8230;schen Bezirks in die R\xC3\xA4ume des Untersuchungskommissars eingetreten war und sich bei Porfirij Petrowitsch hatte melden lassen, wunderte er sich, wie lange er warten mu\xC3\x9Fte: es dauerte mindestens zehn Minuten, bis er gerufen wurde. Und er hatte geglaubt, man w\xC3\xBCrde, sowie er nur k\xC3\xA4me, unverz\xC3\xBCglich \xC3\xBCber ihn herfallen. Aber er stand im Wartezimmer, und es kamen und gingen Leute an ihm vor\xC3\xBCber, denen er allem Anschein nach v\xC3\xB6llig gleichg\xC3\xBCltig war. Im folgenden Zimmer, das den Eindruck einer Kanzlei machte, sa\xC3\x9Fen einige Schreiber bei ihrer Arbeit, und es war augenscheinlich, da\xC3\x9F keiner von ihnen auch nur eine Ahnung hatte, wer und was Raskolnikow sei. Mit unruhigem, argw\xC3\xB6hnischem Blicke schaute er sich um, um sich zu vergewissern, ob nicht ein Polizist in seiner N\xC3\xA4he sei, ein geheimer W\xC3\xA4chter, der den Auftrag habe, auf ihn aufzupassen, damit er nicht davonginge. Aber er konnte nichts dergleichen entdecken: er sah nur die Kanzlisten mit ihrem kleinlichen Tun und Treiben und sonst noch einige Leute; aber niemand k\xC3\xBCmmerte sich um ihn; er h\xC3\xA4tte ohne weiteres auf und davon gehen k\xC3\xB6nnen. Immer mehr festigte sich in ihm der Gedanke, da\xC3\x9F, wenn dieser r\xC3\xA4tselhafte Mensch von gestern, dieses aus der Erde aufgetauchte Gespenst, wirklich alles gesehen und gewu\xC3\x9Ft h\xC3\xA4tte, man ihn, Raskolnikow, hier gewi\xC3\x9F nicht so ruhig stehen und warten lassen w\xC3\xBCrde. Und sicherlich h\xC3\xA4tte man heute nicht so lange gewartet, bis es ihm selbst belieben w\xC3\xBCrde herzukommen. Es ergab sich also als Resultat: entweder hatte dieser Mensch noch keine Anzeige erstattet, oder &#8230; oder &#8230; auch er wu\xC3\x9Fte einfach nichts und hatte nichts mit eigenen Augen gesehen (und wie war es denn auch m\xC3\xB6glich, da\xC3\x9F er etwas gesehen h\xC3\xA4tte?), und folglich war dieses ganze Erlebnis, das er, Raskolnikow, gestern gehabt hatte, in der Hauptsache wieder nur ein Wahngebilde, \n      <a name=\"page477\" title=\"marre/Spuddel\" id=\"page477\"></a> welches seine \xC3\xBCberreizte, kranke Phantasie erzeugt hatte. Der Gedanke, da\xC3\x9F die Sache so zu erkl\xC3\xA4ren sei, hatte sogar schon gestern w\xC3\xA4hrend der \xC3\xA4rgsten Beunruhigung und Verzweiflung angefangen, sich in ihm festzusetzen. W\xC3\xA4hrend er alles dies jetzt nochmals durchdachte und sich zu einem neuen Kampf erlistete, f\xC3\xBChlte er auf einmal, da\xC3\x9F er zitterte &#8211; und eine hei\xC3\x9Fe Emp\xC3\xB6rung wallte in ihm auf bei dem Gedanken, da\xC3\x9F er wohl gar aus Furcht vor dem verha\xC3\x9Ften Porfirij Petrowitsch zittere. Das Schrecklichste, was ihm begegnen konnte, war f\xC3\xBCr ihn, nochmals mit diesem Menschen zusammenzukommen; er ha\xC3\x9Fte ihn ma\xC3\x9Flos, grenzenlos und f\xC3\xBCrchtete sogar, sein Ha\xC3\x9F k\xC3\xB6nnte schuld daran werden, da\xC3\x9F er sich eine Bl\xC3\xB6\xC3\x9Fe g\xC3\xA4be. Und so heftig war seine Emp\xC3\xB6rung, da\xC3\x9F sie dem Zittern sofort ein Ende machte; er machte sich bereit, mit kalter, dreister Miene einzutreten, und nahm sich fest vor, nach M\xC3\xB6glichkeit zu schweigen, zu beobachten und zuzuh\xC3\xB6ren und wenigstens diesmal um jeden Preis seine krankhafte Reizbarkeit zu \xC3\xBCberwinden. In diesem Augenblicke wurde er zu Porfirij Petrowitsch hereingerufen.</p><p>Er fand Porfirij Petrowitsch in seinem Arbeitszimmer allein. Das Zimmer war von mittlerer Gr\xC3\xB6\xC3\x9Fe; es standen darin: ein gro\xC3\x9Fer Schreibtisch, ein mit Wachstuch bezogenes Sofa mit einem Tisch davor, ein Eckschrank und einige St\xC3\xBChle, lauter fiskalische M\xC3\xB6bel aus gelbem, poliertem Holze. In der Hinterwand, die nur von einem Bretterverschlag gebildet wurde, befand sich nach der einen Ecke zu eine geschlossene T\xC3\xBCr; also mu\xC3\x9Ften noch andre Zimmer dahinter liegen. Nach Raskolnikows Eintritt schlo\xC3\x9F Porfirij Petrowitsch sofort die T\xC3\xBCr, durch die dieser hereingekommen war, so da\xC3\x9F sie allein waren. Er bewillkommnete den Besucher anscheinend in heiterster Stimmung und mit freundlichster Miene, und erst einige Minuten darauf glaubte Raskolnikow an gewissen Anzeichen eine Art von Verlegenheit bei ihm zu bemerken, als sei ihm etwas in die Quere gekommen oder als sei er bei irgendwelcher Heimlichkeit ertappt worden.</p><p><a name=\"page478\" title=\"marre/Spuddel\" id=\"page478\"></a>\xC2\xBBAh, Verehrtester, da sind Sie ja auch &#8230; in unserm Reiche &#8230;\xC2\xAB, begann Porfirij und streckte ihm beide H\xC3\xA4nde entgegen. \xC2\xBBNun, setzen Sie sich, V\xC3\xA4terchen! Oder vielleicht m\xC3\xB6gen Sie es nicht gern, da\xC3\x9F man Sie &#8230; so tout court &#8230; Verehrtester und V\xC3\xA4terchen nennt? Halten Sie es bitte nicht f\xC3\xBCr Zudringlichkeit! Bitte hierher, auf das Sofa!\xC2\xAB</p><p>Raskolnikow setzte sich, ohne die Augen von ihm abzuwenden.</p><p>\xC2\xBBIn unserm Reiche\xC2\xAB, die Entschuldigung wegen der famili\xC3\xA4ren Anrede, die franz\xC3\xB6sische Phrase tout court und andres mehr, das waren alles charakteristische Anzeichen. &#8250;Er hat mir zwar beide H\xC3\xA4nde entgegengestreckt, mir aber keine Hand gereicht, sondern sie noch rechtzeitig zur\xC3\xBCckgezogen&#8249;, fuhr es ihm argw\xC3\xB6hnisch durch den Kopf. Beide beobachteten sich wechselseitig; aber sobald sich ihre Blicke begegneten, wandten sie sie beide blitzschnell voneinander ab.</p><p>\xC2\xBBIch bringe Ihnen hier die Eingabe wegen der Uhr, &#8230; hier, bitte. Ist es richtig, wie ich sie aufgesetzt habe, oder soll ich sie noch einmal umschreiben?\xC2\xAB</p><p>\xC2\xBBWas? Ach, die Eingabe! Nein, es ist alles in Ordnung, alles in Ordnung, seien Sie unbesorgt, alles ganz wundersch\xC3\xB6n!\xC2\xAB erwiderte Porfirij Petrowitsch hastig, als m\xC3\xBC\xC3\x9Fte er schnell weg, und nahm erst nach diesen Worten das Schriftst\xC3\xBCck in die Hand und sah es durch. \xC2\xBBJa, es ist wundersch\xC3\xB6n; weiter ist nichts erforderlich\xC2\xAB, best\xC3\xA4tigte er nochmals mit der gleichen Zungenfertigkeit und legte das Schreiben auf den Sofatisch.</p><p>Eine Minute sp\xC3\xA4ter, als er bereits von etwas anderem sprach, nahm er es wieder vom Sofatische weg und trug es nach dem Schreibtische hin\xC3\xBCber.</p><p>\xC2\xBBSie sagten ja wohl gestern, da\xC3\x9F Sie mich in aller Form zu vernehmen w\xC3\xBCnschten &#8230; \xC3\xBCber meine Bekanntschaft mit dieser ermordeten Frau?\xC2\xAB begann Raskolnikow.</p><p>&#8250;Warum habe ich nur dieses \xC2\xBBja wohl\xC2\xAB eingeschaltet?&#8249; durchzuckte es ihn. &#8250;Na, warum beunruhige ich mich so \n      <a name=\"page479\" title=\"marre/Spuddel\" id=\"page479\"></a>dar\xC3\xBCber, da\xC3\x9F ich dieses \xC2\xBBja wohl\xC2\xAB eingeschaltet habe?&#8249; folgte ein zweiter Gedanke blitzschnell nach.</p><p>Und pl\xC3\xB6tzlich kam es ihm zum Bewu\xC3\x9Ftsein, da\xC3\x9F seine Zweifelsucht infolge des blo\xC3\x9Fen Zusammenseins mit Porfirij, infolge einiger weniger Worte, einiger weniger Blicke bereits in einem Augenblicke zu ungeheuerlichen Dimensionen herangewachsen sei &#8230; und da\xC3\x9F es enorm gef\xC3\xA4hrlich sei, wenn in solcher Art die Reizbarkeit der Nerven zunehme und die Aufregung steige. &#8250;Schlimm! Schlimm! &#8230; Die Zunge wird mir wieder durchgehen!&#8249;</p><p>\xC2\xBBJa, ja, ja! Seien Sie unbesorgt! Die Sache hat ja Zeit, viel Zeit\xC2\xAB, murmelte Porfirij Petrowitsch; er ging, anscheinend zwecklos, neben dem Sofatische hin und her; dann wieder lief er zum Fenster, dann zum Schreibtisch, dann wieder zum Sofatisch; bald wich er Raskolnikows argw\xC3\xB6hnischem Blicke aus, bald blieb er auf einem Fleck stehen und starrte ihm gerade ins Gesicht.</p><p>Ganz wunderlich nahm sich dabei seine kleine, dicke, runde Figur aus, wie ein gro\xC3\x9Fer Gummiball, der bald nach dieser, bald nach jener Seite hinrollt und immer gleich wieder von allen W\xC3\xA4nden und Ecken zur\xC3\xBCckprallt.</p><p>\xC2\xBBDas hat ja noch Zeit, das hat ja noch Zeit! &#8230; Rauchen Sie? Haben Sie bei sich? Bitte, da ist eine Zigarette!\xC2\xAB fuhr er fort, indem er seinem Gaste eine Zigarette reichte. \xC2\xBBWissen Sie, ich empfange Sie hier; meine Wohnung liegt da auf der andern Seite der d\xC3\xBCnnen Wand, &#8230; eine Dienstwohnung; aber ich benutze jetzt einstweilen eine Privatwohnung. Es waren hier ein paar Reparaturen n\xC3\xB6tig. Jetzt ist alles fast in Ordnung. Eine Dienstwohnung, wissen Sie, das ist doch eine pr\xC3\xA4chtige Sache, nicht wahr? Meinen Sie nicht auch?\xC2\xAB</p><p>\xC2\xBBJa, das ist eine pr\xC3\xA4chtige Sache\xC2\xAB, erwiderte Raskolnikow und blickte ihn beinahe sp\xC3\xB6ttisch an.</p><p>\xC2\xBBEine pr\xC3\xA4chtige Sache, eine pr\xC3\xA4chtige Sache\xC2\xAB, sagte Porfirij Petrowitsch mehrmals hintereinander, als ob er auf einmal an etwas ganz anderes d\xC3\xA4chte. \xC2\xBBJa, eine pr\xC3\xA4chtige \n      <a name=\"page480\" title=\"marre/Spuddel\" id=\"page480\"></a>Sache!\xC2\xAB rief er zuletzt sehr laut, richtete pl\xC3\xB6tzlich seine Blicke auf Raskolnikow und blieb zwei Schritte von ihm entfernt stehen.</p><p>Diese mehrmalige t\xC3\xB6richte Wiederholung, da\xC3\x9F eine Dienstwohnung eine pr\xC3\xA4chtige Sache sei, bildete in ihrer Plattheit einen schroffen Widerspruch zu dem ernsten, nachdenklichen, r\xC3\xA4tselhaften Blicke, den er jetzt auf dem Besucher ruhen lie\xC3\x9F.</p><p>Dadurch wurde Raskolnikows Wut noch mehr ins Kochen gebracht, und er konnte eine sp\xC3\xB6ttische und recht unvorsichtige Herausforderung nicht mehr zur\xC3\xBCckhalten:</p><p>\xC2\xBBWissen Sie was?\xC2\xAB fragte er, indem er ihn dreist anblickte und einen wahren Genu\xC3\x9F von seiner Dreistigkeit hatte. \xC2\xBBEs gibt ja doch wohl bei der Justiz f\xC3\xBCr alle m\xC3\xB6glichen Untersuchungsbeamten eine Regel, einen Kniff: zuerst weit auszuholen, mit Kleinigkeiten anzufangen oder auch mit etwas Ernsthaftem, aber v\xC3\xB6llig Fremdartigem, um den, der verh\xC3\xB6rt werden soll, sozusagen zu ermutigen oder, richtiger ausgedr\xC3\xBCckt, zu zerstreuen und seine Vorsicht einzuschl\xC3\xA4fern, und ihn dann auf einmal, wenn er es am wenigsten erwartet, durch eine verh\xC3\xA4ngnisvolle, gef\xC3\xA4hrliche Frage, wie durch einen Kn\xC3\xBCttelschlag gerade auf den Scheitel, zu bet\xC3\xA4uben; nicht wahr? Das wird ja wohl in allen Leitf\xC3\xA4den und Anweisungen bis auf den heutigen Tag als eine besondere Weisheit eingesch\xC3\xA4rft?\xC2\xAB</p><p>\xC2\xBBGanz richtig, ganz richtig &#8230; Also Sie meinen, ich h\xC3\xA4tte Sie durch das von der Dienstwohnung &#8230; hm &#8230; ja?\xC2\xAB Nach diesen Worten kniff Porfirij Petrowitsch die Augen zusammen und zwinkerte ihm zu; ein vergn\xC3\xBCgter, schlauer Ausdruck huschte \xC3\xBCber sein Gesicht; die Falten auf seiner Stirn gl\xC3\xA4tteten sich; die \xC3\x84uglein wurden ganz klein; das ganze Gesicht zog sich in die Breite; und pl\xC3\xB6tzlich brach er in ein nerv\xC3\xB6ses, lange anhaltendes Lachen aus, wobei er den ganzen K\xC3\xB6rper hin und her wiegte und schwankte, seinem Besucher aber gerade in die Augen blickte. Dieser begann, sich etwas Zwang antuend, selbst zu lachen. Aber \n      <a name=\"page481\" title=\"marre/Spuddel\" id=\"page481\"></a>als nun bei diesem Anblick Porfirij Petrowitsch in einen solchen Lachkrampf hineingeriet, da\xC3\x9F er ganz blaurot wurde, da gewann bei Raskolnikow der Widerwille die Oberhand \xC3\xBCber die Vorsicht; er h\xC3\xB6rte auf zu lachen, machte ein finsteres Gesicht und richtete einen langen, ha\xC3\x9Ferf\xC3\xBCllten Blick auf Porfirij, so da\xC3\x9F er w\xC3\xA4hrend der ganzen Dauer dieses ununterbrochenen Lachens, das, wie mit Absicht, gar nicht enden zu wollen schien, die Augen nicht von ihm abwandte. Ein Mangel an Vorsicht war \xC3\xBCbrigens auf beiden Seiten deutlich; denn Porfirij Petrowitsch lachte ja ganz unverhohlen seinem Gaste ins Gesicht, obgleich dieser das Lachen mit ha\xC3\x9Ferf\xC3\xBCllter Miene aufnahm, und wurde dar\xC3\xBCber in keiner Weise verlegen. Dieser letztere Umstand war f\xC3\xBCr Raskolnikow von Wichtigkeit zur Beurteilung der Sachlage: er sagte sich nun, da\xC3\x9F Porfirij Petrowitsch sicherlich auch vorhin durchaus nicht verlegen gewesen sei, sondern im Gegenteil er selbst, Raskolnikow, wohl in eine Falle hineingeraten sei, da\xC3\x9F hier offenbar etwas vorhanden sei, wovon er nichts wisse, irgendeine besondere Absicht, da\xC3\x9F vielleicht alles schon vorbereitet sei und sich im n\xC3\xA4chsten Augenblick enth\xC3\xBCllen und entladen werde.</p><p>Er wollte der Gefahr sofort entgegentreten; darum stand er auf und griff nach seiner M\xC3\xBCtze.</p><p>\xC2\xBBPorfirij Petrowitsch\xC2\xAB, begann er in entschlossenem Tone, der aber sehr gereizt klang, \xC2\xBBSie sprachen gestern den Wunsch aus, ich m\xC3\xB6chte zum Zwecke eines Verh\xC3\xB6rs zu Ihnen kommen.\xC2\xAB (Er legte besonderen Nachdruck auf das Wort Verh\xC3\xB6r.) \xC2\xBBIch bin gekommen, und wenn Sie etwas wissen wollen, so fragen Sie mich; andernfalls gestatten Sie mir, mich zu entfernen. Ich habe keine Zeit; ich bin in Anspruch genommen &#8230; Ich mu\xC3\x9F der Beerdigung jenes \xC3\xBCberfahrenen Beamten beiwohnen, von dem Sie &#8230; ja auch bereits wissen &#8230;\xC2\xAB, f\xC3\xBCgte er hinzu, \xC3\xA4rgerte sich aber sofort \xC3\xBCber diesen Zusatz und wurde nun noch gereizter. \xC2\xBBMir ist diese ganze Geschichte zum Ekel geworden, h\xC3\xB6ren Sie, und zwar schon l\xC3\xA4ngst, &#8230; auch meine Krankheit r\xC3\xBChrte zum \n      <a name=\"page482\" title=\"marre/Spuddel\" id=\"page482\"></a>Teil davon her &#8230; Kurz\xC2\xAB, fuhr er beinahe schreiend fort, da er sich bewu\xC3\x9Ft wurde, da\xC3\x9F die Bemerkung \xC3\xBCber die Krankheit noch weniger am Platze gewesen war, \xC2\xBBkurz, seien Sie so gut, mich entweder zu befragen oder zu entlassen, aber sofort, &#8230; und wenn Sie mich befragen wollen, dann nur in aller Form! Auf eine andre Art der Befragung werde ich nicht eingehen; und darum sage ich Ihnen einstweilen Lebewohl, da wir beide augenblicklich miteinander nichts zu schaffen haben.\xC2\xAB</p><p>\xC2\xBBUm des Himmels willen, was haben Sie denn nur! Wor\xC3\xBCber soll ich Sie denn vernehmen?\xC2\xAB begann Porfirij Petrowitsch pl\xC3\xB6tzlich einen eifrigen Redeschwall, \xC3\xA4nderte sofort Ton und Miene und h\xC3\xB6rte im Nu auf zu lachen. \xC2\xBBBitte, regen Sie sich doch nicht auf!\xC2\xAB Er entwickelte eine unruhige Gesch\xC3\xA4ftigkeit, indem er bald wieder hin und her rannte, bald Raskolnikow einlud, doch wieder Platz zu nehmen. \xC2\xBBDie Sache hat ja Zeit, die Sache hat ja Zeit, und es sind ja doch nur Kleinigkeiten! Ich bin vielmehr so froh, da\xC3\x9F Sie endlich einmal zu mir gekommen sind &#8230; Ich betrachte Ihr Hiersein als einen freundlichen Besuch. Und wegen dieses verdammten Lachens bitte ich Sie um Entschuldigung, V\xC3\xA4terchen Rodion Romanowitsch! Rodion Romanowitsch, so ist doch wohl Ihr Name? Ich bin ein nerv\xC3\xB6ser Mensch; Sie haben mich durch Ihre witzige Bemerkung arg zum Lachen gereizt; manchmal mu\xC3\x9F ich so lachen, da\xC3\x9F mir der Leib sch\xC3\xBCttert, als ob er aus Gummielastikum w\xC3\xA4re, wahrhaftig, eine halbe Stunde lang. Ich bin nun einmal so lachlustig. Bei meiner Konstitution kann ich dabei sogar eines Schlaganfalls gew\xC3\xA4rtig sein. Aber so setzen Sie sich doch, was haben Sie denn! &#8230; Bitte, V\xC3\xA4terchen, sonst mu\xC3\x9F ich ja denken, da\xC3\x9F Sie es mir \xC3\xBCbelgenommen haben &#8230;\xC2\xAB</p><p>Raskolnikow schwieg, h\xC3\xB6rte und beobachtete, immer noch mit zornigem, finsterem Gesichte. Doch er setzte sich wieder hin, legte aber die M\xC3\xBCtze nicht aus der Hand.</p><p>\xC2\xBBIch mochte Ihnen, V\xC3\xA4terchen Rodion Romanowitsch, etwas \xC3\xBCber mich selbst mitteilen, sozusagen, um Ihnen mein \n      <a name=\"page483\" title=\"Tinos/Spuddel\" id=\"page483\"></a>Wesen verst\xC3\xA4ndlich zu machen, fuhr Porfirij Petrowitsch fort; er hastete wieder durch das Zimmer und vermied es, wie vorher, dem Blicke des Besuchers zu begegnen. \xC2\xBBSehen Sie, ich bin Junggeselle, ohne weltm\xC3\xA4nnischen Schliff; ich lebe so still f\xC3\xBCr mich; meine Entwicklung ist bereits zum Stillstand gelangt, ich bin starr geworden, sozusagen in Samen geschossen, und &#8230; und &#8230; und ist es Ihnen vielleicht auch schon aufgefallen, Rodion Romanowitsch, da\xC3\x9F bei uns, ich meine bei uns in Ru\xC3\x9Fland und ganz besonders in unsern Petersburger Kreisen, wenn zwei verst\xC3\xA4ndige Menschen zusammenkommen, die miteinander noch nicht n\xC3\xA4her bekannt sind, aber sich doch sozusagen wechselseitig achten, so wie wir beide jetzt &#8211; da\xC3\x9F es dann eine gute halbe Stunde dauert, bis sie ein Gespr\xC3\xA4chsthema finden; sie sitzen sich steif gegen\xC3\xBCber und genieren sich einer vor dem andern. Alle andern Leute haben immer einen Gespr\xC3\xA4chsstoff parat; die Damen zum Beispiel, &#8230; die Lebem\xC3\xA4nner zum Beispiel, die feinen Leute, alle haben sie immer etwas zum Reden, c'est de rigueur; aber Leute aus der Mittelschicht, so wie wir, sind immer verlegen und wortkarg, &#8230; ich meine: denkende Menschen. Woher mag das kommen, V\xC3\xA4terchen? Haben wir keine gemeinsamen Interessen, oder sind wir so ehrlich, da\xC3\x9F wir einander nichts vormachen m\xC3\xB6gen? Ich wei\xC3\x9F es nicht. Nun, wie denken Sie dar\xC3\xBCber? Aber legen Sie doch Ihre M\xC3\xBCtze beiseite; das sieht ja so aus, als w\xC3\xA4ren Sie auf dem Sprunge fortzugehen; das macht sich ja so ungem\xC3\xBCtlich &#8230; Und ich freue mich doch so sehr &#8230;\xC2\xAB</p><p>Raskolnikow legte die M\xC3\xBCtze hin, fuhr aber fort, zu schweigen und mit ernstem, finsterem Gesichte Porfirijs leeres, wirres Geschw\xC3\xA4tz anzuh\xC3\xB6ren. &#8250;Ob er wirklich durch sein dummes Geschw\xC3\xA4tz meine Aufmerksamkeit ablenken will?&#8249; dachte er.</p><p>\xC2\xBBIch biete Ihnen keinen Kaffee an; es ist hier nicht der Ort dazu\xC2\xAB, plauderte Porfirij ohne Unterbrechung weiter. \xC2\xBBAber warum sollte man nicht mal f\xC3\xBCnf Minuten mit einem Freunde zusammensitzen und sich ein bi\xC3\x9Fchen zerstreuen? \n      <a name=\"page484\" title=\"bikefly65/Spuddel\" id=\"page484\"></a>Und wissen Sie, alle diese dienstlichen Obliegenheiten &#8230; Aber nehmen Sie es mir nicht \xC3\xBCbel, V\xC3\xA4terchen, da\xC3\x9F ich immer so auf und ab wandere; entschuldigen Sie, V\xC3\xA4terchen, ich m\xC3\xB6chte in keiner Weise unh\xC3\xB6flich gegen Sie sein; aber es ist geradezu eine Notwendigkeit f\xC3\xBCr mich, da\xC3\x9F ich mir Bewegung mache. Ich sitze fortw\xC3\xA4hrend und freue mich darum sehr, wenn ich einmal f\xC3\xBCnf Minuten lang umherwandern kann, &#8230; H\xC3\xA4morrhoiden, &#8230; ich habe schon immer vor, mich durch systematisches Turnen zu kurieren; man sagt, da\xC3\x9F Staatsr\xC3\xA4te, Wirkliche Staatsr\xC3\xA4te und sogar Geheimr\xC3\xA4te mit Vergn\xC3\xBCgen Spring\xC3\xBCbungen vornehmen; da sieht man, wie die hygienische Wissenschaft &#8230; in unserm Jahrhundert &#8230; ja, ja &#8230; Und was diese dienstlichen Obliegenheiten anlangt, diese Verh\xC3\xB6re und all diese Formalit\xC3\xA4ten, &#8230; Sie erw\xC3\xA4hnten ja soeben selbst etwas von Verh\xC3\xB6ren, V\xC3\xA4terchen, &#8230; so m\xC3\xBCssen Sie wissen, V\xC3\xA4terchen Rodion Romanowitsch, diese Verh\xC3\xB6re machen manchmal den Verh\xC3\xB6renden selbst konfuser als den Verh\xC3\xB6rten &#8230; Das war vorhin eine \xC3\xBCberaus richtige und scharfsinnige Bemerkung von Ihnen, V\xC3\xA4terchen.\xC2\xAB (Raskolnikow hatte keine derartige Bemerkung gemacht.) \xC2\xBBMan wird ganz wirr im Kopfe, wahrhaftig ganz wirr! Und immer ein und dasselbe, immer ein und dasselbe, wie bei einer Maschine. Na, jetzt ist ja nun eine Reform im Werke, und da werden wir doch wenigstens andre Amtstitulaturen bekommen, he-he-he! Na, und hinsichtlich unsrer Kniffe bei der Justiz (wie Sie sich vorhin sehr geistreich ausdr\xC3\xBCckten), da bin ich voll und ganz Ihrer Ansicht. Aber sagen Sie selbst, welcher Angeklagte, und w\xC3\xA4re es der einf\xC3\xA4ltigste Bauer, w\xC3\xBC\xC3\x9Fte das nicht, da\xC3\x9F man anfangs mit weit hergeholten Fragen seine Vorsicht einzuschl\xC3\xA4fern sucht (um Ihren gl\xC3\xBCcklich gew\xC3\xA4hlten Ausdruck zu gebrauchen) und ihn dann pl\xC3\xB6tzlich durch einen Kn\xC3\xBCttelschlag gerade auf den Scheitel bet\xC3\xA4uben will, he-he-he! gerade auf den Scheitel, das war ein sehr gl\xC3\xBCcklicher Vergleich, dessen Sie sich da bedienten! He-he! Also da haben Sie wirklich gedacht, ich h\xC3\xA4tte vor, Sie durch die \n      <a name=\"page485\" title=\"marre/Spuddel\" id=\"page485\"></a>Reden von der Dienstwohnung &#8230; he-he! Was sind Sie f\xC3\xBCr ein Sp\xC3\xB6tter! Na, ich tu's nicht wieder! Ach ja, dabei f\xC3\xA4llt mir ein, ein Wort gibt ja das andre, und ein Gedanke kn\xC3\xBCpft sich an den andern, Sie haben da vorhin auch von der gesetzlichen Form gesprochen, wissen Sie, in bezug auf Verh\xC3\xB6re. Na, wozu denn immer in aller gesetzlichen Form! Wissen Sie, die gesetzliche Form ist dabei oft der reine Unsinn. Manchmal, wenn man nur so ganz freundschaftlich mit einem redet, ist das doch viel vorteilhafter. Die gesetzliche Form l\xC3\xA4uft einem ja nicht davon; gestatten Sie, da\xC3\x9F ich Sie dar\xC3\xBCber beruhige; ja, und was hat denn auch eigentlich die gesetzliche Form f\xC3\xBCr eine Bedeutung, m\xC3\xB6chte ich Sie fragen? Durch die gesetzliche Form darf man sich, wenn man eine Untersuchung f\xC3\xBChrt, nicht auf Schritt und Tritt hemmen lassen. Die T\xC3\xA4tigkeit eines Untersuchungskommissars ist doch, um mich so auszudr\xC3\xBCcken, eine freie Kunst in ihrer Art &#8211; oder so etwas \xC3\x84hnliches &#8230; he-he-he!\xC2\xAB</p><p>Porfirij Petrowitsch hielt f\xC3\xBCr einen Augenblick inne, um wieder Atem zu sch\xC3\xB6pfen. Er redete immer in einem Zuge, ohne m\xC3\xBCde zu werden; bald waren es sinnlose, leere Redensarten; dann streute er auf einmal dunkle Andeutungen dazwischen und geriet sofort wieder in das sinnlose Gerede hinein. Sein Hin- und Herwandern im Zimmer glich schon beinahe einem Lauf; immer schneller und schneller bewegten sich seine dicken Beinchen; dabei blickte er immer auf den Fu\xC3\x9Fboden; die rechte Hand hielt er auf dem R\xC3\xBCcken; die linke schwenkte er fortw\xC3\xA4hrend in der Luft umher und vollf\xC3\xBChrte mit ihr allerlei Gestikulationen, die aber jedesmal auffallend wenig zu seinen Worten pa\xC3\x9Ften. Raskolnikow bemerkte pl\xC3\xB6tzlich, da\xC3\x9F er bei seinem Umherlaufen im Zimmer ein paarmal an der Eingangst\xC3\xBCr stehenblieb, nur einen Augenblick, und auf etwas zu horchen schien &#8230;</p><p>&#8250;Wartet er vielleicht auf etwas?&#8249; dachte er.</p><p>\xC2\xBBUnd darin haben Sie wirklich vollkommen recht\xC2\xAB, fuhr Porfirij wieder fort und blickte dabei Raskolnikow heiter \n      <a name=\"page486\" title=\"bikefly65/Spuddel\" id=\"page486\"></a>und mit ganz besonderer Gutm\xC3\xBCtigkeit an (dieser bekam ordentlich einen Schreck dar\xC3\xBCber und setzte sich schleunigst wieder in Bereitschaft), \xC2\xBBwirklich vollkommen recht, da\xC3\x9F Sie sich \xC3\xBCber das Formenwesen bei der Justiz in so geistreicher Weise lustig machten, he-he! Diese unsre Kniffe, von denen manche mit solchem psychologischen Tiefsinn ausgekl\xC3\xBCgelt sind, sind h\xC3\xB6chst l\xC3\xA4cherlich, ja vielleicht sogar ganz wertlos, wenn man sich dabei zu sehr an die Form bindet. Ja, &#8230; ich komme wieder auf die gesetzliche Form zu reden: also wenn ich in einer Sache, die mir \xC3\xBCbertragen ist, den einen oder den andern f\xC3\xBCr den T\xC3\xA4ter halte oder, besser gesagt, im Verdacht habe &#8230; Sie studieren ja doch Jura, Rodion Romanowitsch?\xC2\xAB</p><p>\xC2\xBBDas habe ich allerdings getan.\xC2\xAB</p><p>\xC2\xBBNun also, da m\xC3\xB6chte ich Ihnen, um mich so auszudr\xC3\xBCcken, ein kleines Beispiel f\xC3\xBCr Ihre zuk\xC3\xBCnftige Praxis anf\xC3\xBChren &#8211; das hei\xC3\x9Ft, glauben Sie nicht etwa, da\xC3\x9F ich mir herausnehme, Sie belehren zu wollen: Sie lassen ja selbst so sch\xC3\xB6ne Aufs\xC3\xA4tze \xC3\xBCber Verbrechen drucken! Nein, ich m\xC3\xB6chte Ihnen nur ganz ohne solche Absicht, als einen faktischen Fall, ein kleines Beispiel anf\xC3\xBChren. Also wenn ich zum Beispiel den einen oder den andern f\xC3\xBCr den T\xC3\xA4ter halte, warum soll ich, frage ich Sie, ihn vor dem richtigen Zeitpunkt beunruhigen, auch wenn ich Indizien gegen ihn in der Hand habe? Manchen mu\xC3\x9F ich ja allerdings so schnell wie m\xC3\xB6glich festnehmen; aber ein andrer hat wieder einen ganz andern Charakter, im Ernst; also warum soll ich ihm da nicht gestatten, noch ein bi\xC3\x9Fchen in der Stadt spazierenzugehen, he-he-he! Nein, wie ich sehe, verstehen Sie noch nicht ganz, wie ich es meine; darum will ich es Ihnen noch deutlicher auseinandersetzen: wenn ich ihn n\xC3\xA4mlich zu fr\xC3\xBCh festnehme, so gebe ich ihm dadurch wom\xC3\xB6glich noch sozusagen eine moralische St\xC3\xBCtze, he-he! Ja, Sie lachen?\xC2\xAB (Raskolnikow dachte gar nicht daran, zu lachen; er sa\xC3\x9F mit zusammengepre\xC3\x9Ften Lippen da und wandte seinen gl\xC3\xBChenden Blick nicht einen Moment von Porfirijs Augen ab.)</p><p><a name=\"page487\" title=\"marre/Spuddel\" id=\"page487\"></a>\xC2\xBBAber es verh\xC3\xA4lt sich doch so, besonders bei gewissen Individuen; denn die Menschen sind sehr verschiedenartig, und die Hauptsache bleibt doch immer die praktische Erfahrung. Nun werden Sie mir vielleicht einwenden: die Beweisst\xC3\xBCcke! Aber angenommen, es sind Beweisst\xC3\xBCcke vorhanden, so haben doch Beweisst\xC3\xBCcke gr\xC3\xB6\xC3\x9Ftenteils ihre zwei Seiten, V\xC3\xA4terchen, und ich als Untersuchungskommissar, also als schwacher Mensch, mu\xC3\x9F gestehen: ich m\xC3\xB6chte die Schlu\xC3\x9Ffolgerung gern sozusagen mit mathematischer Klarheit hinstellen, damit sie so sicher ist wie zweimal zwei gleich vier und einen direkten und unbestreitbaren Beweis bildet. Wenn ich ihn aber vor der rechten Zeit festnehme (mag ich auch fest \xC3\xBCberzeugt sein, da\xC3\x9F er es gewesen ist), so beraube ich mich vielleicht selbst der Mittel zu seiner weiteren \xC3\x9Cberf\xC3\xBChrung. Inwiefern? Weil ich ihn sozusagen in eine genau bestimmte Situation hineinversetze, ihm in seelischer Hinsicht sozusagen ein Fundament gebe und ihn zur Ruhe kommen lasse; da wird er sich dann vor mir in seine Schale verkriechen: er wird sich eben endlich dar\xC3\xBCber klar, da\xC3\x9F er Gefangener ist. So erz\xC3\xA4hlt man, da\xC3\x9F gleich nach der Schlacht an der Alma kluge Leute in Sewastopol eine Heidenangst hatten, der Feind k\xC3\xB6nnte jeden Augenblick mit offener Gewalt einen Angriff machen und Sewastopol mit einem Schlage einnehmen; aber als sie sahen, da\xC3\x9F der Feind eine regelrechte Belagerung vorzog und die erste Parallele er\xC3\xB6ffnete, da sollen sich die klugen Leute gefreut und beruhigt haben; sie sagten sich n\xC3\xA4mlich: nun dauert die Sache mindestens noch zwei Monate; denn schneller f\xC3\xBChrt eine regelrechte Belagerung nicht zur Einnahme. Sie lachen wieder, wollen mir wieder nicht glauben? Gewi\xC3\x9F, auch Sie haben recht, haben ganz recht, ganz recht! Ich bin mit Ihnen ganz derselben Meinung: das sind lauter Einzelf\xC3\xA4lle; was ich anf\xC3\xBChrte, ist tats\xC3\xA4chlich nur ein Einzelfall! Aber, bester Rodion Romanowitsch, dabei mu\xC3\x9F man doch beachten, da\xC3\x9F es jenen allgemeinen, typischen Fall, auf den alle gesetzlichen Formen und Regeln bei der \n      <a name=\"page488\" title=\"marre/Spuddel\" id=\"page488\"></a>Justiz zugeschnitten sind und auf Grund dessen man sie konstruiert und in den Handb\xC3\xBCchern aufgezeichnet hat &#8211; da\xC3\x9F es den \xC3\xBCberhaupt nicht gibt, eben deswegen, weil jede Tat, zum Beispiel jedes Verbrechen, sowie es in der Wirklichkeit vorkommt, sich sofort auch in einen v\xC3\xB6llig singul\xC3\xA4ren Fall verwandelt und mitunter geradezu in einen, wie er vorher noch nie dagewesen ist. In der Art kommen manchmal h\xC3\xB6chst komische Sachen vor. Wenn ich nun irgendeinen Herrn ganz unbehelligt lasse, ihn nicht festnehme und nicht bel\xC3\xA4stige, aber er mu\xC3\x9F zu jeder Stunde und in jeder Minute wissen oder wenigstens argw\xC3\xB6hnen, da\xC3\x9F ich alles, sein ganzes Geheimnis, wei\xC3\x9F, ihn bei Tag und Nacht beobachte, ihn unerm\xC3\xBCdlich \xC3\xBCberwache, und er mu\xC3\x9F diesen Argwohn und diese Furcht fortw\xC3\xA4hrend in seinem Bewu\xC3\x9Ftsein herumtragen: wei\xC3\x9F Gott, da wird ihm zuletzt schwindlig werden, ganz bestimmt, und er wird von selbst zu mir kommen und vielleicht gar noch etwas anstellen, was den Schuldbeweis sozusagen als einen mathematisch zwingenden erscheinen l\xC3\xA4\xC3\x9Ft &#8211; und das ist dann doch sehr angenehm. Das kann sowohl einem t\xC3\xB6lpeligen Bauern passieren als auch einem von unserm Schlage, jemandem, der eine moderne Bildung besitzt und seinen Geist nach einer bestimmten Richtung hin noch besonders entwickelt hat, und so einem erst recht! Darum, Verehrtester, ist es sehr wichtig, zu wissen, nach welcher Richtung hin sich jemand entwickelt hat. Und dann die Nerven, die Nerven! Die hatten Sie ja ganz und gar vergessen! Diese ganze Generation heutzutage ist ja krank, mager, reizbar! Aber Galle, Galle haben sie alle ein geh\xC3\xB6riges Quantum! Ich kann Ihnen sagen, das ist in manchen F\xC3\xA4llen die beste Unterst\xC3\xBCtzung f\xC3\xBCr den Untersuchungskommissar! Und welchen Anla\xC3\x9F habe ich, mich dar\xC3\xBCber zu beunruhigen, da\xC3\x9F er in der Stadt frei umhergeht? Mag er doch, mag er doch vorl\xC3\xA4ufig noch ein bi\xC3\x9Fchen Spazierengehen, immerzu; ich wei\xC3\x9F ja auch ohnedies, da\xC3\x9F er mein Opfer ist und mir nicht davonl\xC3\xA4uft! Ja, und wo soll er auch hinfl\xC3\xBCchten, he-he-he! \n      <a name=\"page489\" title=\"bikefly65/Spuddel\" id=\"page489\"></a>Etwa ins Ausland? Ein Pole w\xC3\xBCrde ins Ausland fl\xC3\xBCchten, aber er nicht, um so weniger, da ich ihn beobachte und meine Ma\xC3\x9Fregeln getroffen habe. Oder soll er im Inlande nach einem Dorfe oder sonst einem kleinen Neste fliehen? Aber da wohnen Bauern, die richtigen, armen und einf\xC3\xA4ltigen russischen Bauern, und ein Mensch mit moderner Bildung wird, wenn er die Wahl hat, lieber ins Gef\xC3\xA4ngnis gehen als mit unsern Bauern zusammenwohnen, mit denen f\xC3\xBCr ihn gar keine Verst\xC3\xA4ndigung m\xC3\xB6glich ist, he-he-he! Und all das ist noch das wenigste, das sind nur \xC3\xA4u\xC3\x9Fere Gr\xC3\xBCnde. Was hei\xC3\x9Ft das: &#8250;er wird fliehen&#8249;? Dabei denkt man an die \xC3\xA4u\xC3\x9Fere Handlung; aber das ist gar nicht die Hauptsache. Nicht blo\xC3\x9F deswegen wird er mir nicht davongehen, weil er keinen Ort hat, wohin er fl\xC3\xBCchten k\xC3\xB6nnte; er wird mir \n      <i>psychologisch</i> nicht davongehen, he-he-he! Ein feiner Ausdruck, was? Einem Naturgesetze zufolge wird er mir nicht davongehen, selbst wenn er einen Ort h\xC3\xA4tte, wohin er fliehen k\xC3\xB6nnte. Haben Sie schon einmal einen Schmetterling in der N\xC3\xA4he einer brennenden Kerze gesehen? Na, ganz so wird auch er immerzu, immerzu um mich wie um eine Kerze herumkreisen; die Freiheit wird ihm zuwider werden; er wird melancholisch und konfus werden, sich selbst wie in einem Netze verwickeln und sich zu Tode \xC3\xA4ngstigen! &#8230; Und noch mehr: er selbst wird mir gleichsam einen evidenten mathematischen Beweis zurechtmachen, wenn ich ihm nur die erforderliche Zeit lasse. &#8230; Und unaufh\xC3\xB6rlich, unaufh\xC3\xB6rlich wird er um mich Kreise beschreiben, mit immer kleinerem Radius; und bauz! fliegt er mir gerade in den Mund, und ich verschlucke ihn. Und das ist doch sehr angenehm, he-he-he! Sie glauben mir nicht?\xC2\xAB</p><p>Raskolnikow antwortete nicht; er sa\xC3\x9F bla\xC3\x9F und regungslos da und blickte die ganze Zeit \xC3\xBCber mit demselben gespannten Ausdruck dem andern ins Gesicht.</p><p>&#8250;Eine gute Lektion!&#8249; dachte er fr\xC3\xB6stelnd. &#8250;Das ist ja ganz anders als gestern, wo er Katze und Maus mit mir spielte. \n      <a name=\"page490\" title=\"marre/Spuddel\" id=\"page490\"></a>Und da\xC3\x9F er mir seine Macht zeigt und mir die Antworten in den Mund legt, das tut er sicher nicht, ohne sich einen Nutzen davon zu versprechen; dazu ist er zu klug &#8230; Da steckt eine bestimmte Absicht dahinter, aber welche? Ach, Unsinn, Br\xC3\xBCderchen, das ist nur so eine List von dir, du willst mich ins Bockshorn jagen. Du hast keine Beweise in H\xC3\xA4nden, und der Mensch von gestern existiert in Wirklichkeit gar nicht! Du willst mich blo\xC3\x9F aus der Fassung bringen, mich zu einer \xC3\x9Cbereilung reizen und mich in diesem Zustande \xC3\xBCberrumpeln; aber du verrechnest dich, es wird dir nicht gelingen! es wird dir nicht gelingen! Aber warum legt er mir eigentlich in dieser Weise die Antworten in den Mund? Ja, warum? &#8230; Er rechnet wohl auf meine kranken Nerven! &#8230; Nein, Br\xC3\xBCderchen, du irrst dich, es wird dir nicht gelingen, obgleich du noch irgend etwas im Schilde f\xC3\xBChrst. Nun, wir wollen einmal sehen, was das eigentlich ist.&#8249;</p><p>Er nahm all seine Kraft zusammen, um sich auf eine furchtbare, unbekannte Katastrophe vorzubereiten. Zeitweilig hatte er die gr\xC3\xB6\xC3\x9Fte Lust, sich auf Porfirij zu st\xC3\xBCrzen und ihn auf dem Fleck zu erw\xC3\xBCrgen; schon als er eintrat, hatte er bef\xC3\xBCrchtet, da\xC3\x9F ihn diese Wut \xC3\xBCberkommen w\xC3\xBCrde. Er f\xC3\xBChlte, da\xC3\x9F seine Lippen gl\xC3\xBChten, sein Herz heftig klopfte, die Feuchtigkeit auf den Lippen vertrocknet war. Dennoch entschied er sich daf\xC3\xBCr zu schweigen und vor der Zeit kein Wort zu sagen. Er sah ein, da\xC3\x9F das in seiner Lage die beste Taktik war, weil er dann nicht nur seinerseits \xC3\xBCbereilte \xC3\x84u\xC3\x9Ferungen vermeiden, sondern auch noch durch sein Schweigen den Feind reizen w\xC3\xBCrde; vielleicht w\xC3\xBCrde dann sogar dieser ihm gegen\xC3\xBCber sich unbedachte Worte entschl\xC3\xBCpfen lassen. Wenigstens hoffte Raskolnikow darauf.</p><p>\xC2\xBBNein, ich sehe, Sie glauben mir nicht; Sie denken immer, da\xC3\x9F ich Ihnen harmlose Sp\xC3\xA4\xC3\x9Fchen vormache\xC2\xAB, fuhr Porfirij fort; er wurde immer vergn\xC3\xBCgter, kicherte unaufh\xC3\xB6rlich vor Lustigkeit und fing wieder an, im Zimmer herumzulaufen. \n      <a name=\"page491\" title=\"bikefly65/Spuddel\" id=\"page491\"></a> \xC2\xBBGewi\xC3\x9F, Sie haben ja ein Recht dazu, das zu denken; schon meine ganze Figur ist von Gott so gebaut, da\xC3\x9F sie andre Leute zum Lachen bringt; ich bin der geborene Komiker; aber eines m\xC3\xB6chte ich Ihnen doch sagen und nochmals wiederholen: Sie, V\xC3\xA4terchen Rodion Romanowitsch, sind noch ein junger Mensch (nehmen Sie es mir als \xC3\xA4lterem Manne nicht \xC3\xBCbel, was ich da sage), Sie stehen noch im ersten Jugendalter, und darum achten Sie, wie das ja alle jungen Leute zu tun pflegen, den menschlichen Verstand \xC3\xBCber alles. Das rege Spiel eines scharfen Verstandes und die abstrakten Schl\xC3\xBCsse der Vernunft haben f\xC3\xBCr Sie etwas Verf\xC3\xBChrerisches. Darin haben Sie eine frappante \xC3\x84hnlichkeit zum Beispiel mit dem fr\xC3\xBCheren \xC3\xB6sterreichischen Hofkriegsrat, das hei\xC3\x9Ft, soweit ich \xC3\xBCber milit\xC3\xA4rische Dinge urteilen kann: auf dem Papier schlugen sie Napoleon gr\xC3\xBCndlich und nahmen ihn gefangen; sie hatten sich schon in ihrem Arbeitszimmer alles auf das scharfsinnigste ausgerechnet und zurechtgelegt; aber siehe da, General Mack ergab sich mit seiner ganzen Armee, he-he-he! Ich sehe, ich sehe, V\xC3\xA4terchen Rodion Romanowitsch, Sie lachen \xC3\xBCber mich, weil ich als Zivilist meine Beispiele immer der Kriegsgeschichte entnehme. Ja, was soll ich machen? Das ist nun mal so eine Schw\xC3\xA4che von mir; ich schw\xC3\xA4rme f\xC3\xBCr das Milit\xC3\xA4rwesen und lese kriegsgeschichtliche Werke mit dem gr\xC3\xB6\xC3\x9Ften Interesse, &#8230; ich habe entschieden meinen Beruf verfehlt. Ich h\xC3\xA4tte Soldat werden sollen, wahrhaftig. Ein Napoleon w\xC3\xA4re ich ja vielleicht nicht geworden; na, aber Major w\xC3\xBCrde ich jetzt wohl sein, he-he-he! Nun also, jetzt will ich Ihnen \xC3\xBCber jenen &#8250;Einzelfall&#8249; ausf\xC3\xBChrlich und wahrheitsgem\xC3\xA4\xC3\x9F sagen, wie es damit steht, mein Bester. Die Wirklichkeit und die Natur, mein verehrter Herr, das sind wichtige Faktoren, und sie machen manchmal einen Strich durch die scharfsinnigste Berechnung! Ja, ja, h\xC3\xB6ren Sie auf einen alten Mann, ich rede im Ernste, Rodion Romanowitsch\xC2\xAB (als er so sprach, schien der kaum f\xC3\xBCnfunddrei\xC3\x9Figj\xC3\xA4hrige Porfirij Petrowitsch wirklich auf einmal \n      <a name=\"page492\" title=\"marre/Spuddel\" id=\"page492\"></a>\xC3\xA4lter geworden zu sein; sogar seine Stimme hatte sich ge\xC3\xA4ndert und seine ganze Gestalt sich zusammengekr\xC3\xBCmmt), \xC2\xBBund au\xC3\x9Ferdem bin ich ein aufrichtiger Mensch &#8230; Bin ich ein aufrichtiger Mensch oder nicht? Wie denken Sie dar\xC3\xBCber? Ich m\xC3\xB6chte meinen, ich bin es in hohem Ma\xC3\x9Fe: ich erteile Ihnen gratis solche Belehrungen, verlange gar kein Honorar daf\xC3\xBCr, he-he-he! Nun also, ich fahre fort: Scharfsinn ist meiner Meinung nach ein pr\xC3\xA4chtiges Ding, sozusagen ein nat\xC3\xBCrlicher Schmuck und eine Quelle der Freude f\xC3\xBCr das Leben, und er kann solche Taschenspielerkunstst\xC3\xBCcke zustande bringen, da\xC3\x9F manchmal so ein armer Untersuchungskommissar seine liebe Not hat, sie zu durchschauen, namentlich da auch er sich von seiner Phantasie hinrei\xC3\x9Fen l\xC3\xA4\xC3\x9Ft, wie das ja immer so zu gehen pflegt; denn er ist ja doch auch ein Mensch! Aber die Natur kommt dem armen Untersuchungskommissar zu Hilfe, und nun ist das Malheur da! Daran aber denkt die Jugend nicht, die sich von ihrem Scharfsinn hinrei\xC3\x9Fen l\xC3\xA4\xC3\x9Ft und \xC3\xBCber alle Hindernisse hinwegschreitet, wie Sie sich gestern so scharfsinnig und fein ausdr\xC3\xBCckten. Nehmen wir einmal an, er l\xC3\xBCgt (mit &#8250;er&#8249; meine ich den betreffenden Menschen, die handelnde Person im Einzelfalle, den Unbekannten) und l\xC3\xBCgt ganz vortrefflich, auf die allerschlaueste Weise; jetzt, meint er, ist es so weit, da\xC3\x9F er triumphieren und die Fr\xC3\xBCchte seines Scharfsinnes genie\xC3\x9Fen kann; aber bums! an der interessantesten, verh\xC3\xA4ngnisvollsten Stelle f\xC3\xA4llt er in Ohnmacht. Er mag ja krank sein; es ist auch manchmal in den Zimmern stickige Luft; aber trotzdem! Trotzdem hat er andern Leuten einen Anhaltspunkt gegeben! Gelogen hat er mit unvergleichlichem Geschick; aber seine Natur hat er nicht verstanden richtig zu berechnen. Aber darin gerade liegt nun die T\xC3\xBCcke! Ein andermal l\xC3\xA4\xC3\x9Ft er sich von dem Drange, seinen Scharfsinn zu bet\xC3\xA4tigen, hinrei\xC3\x9Fen und f\xC3\xA4ngt an, jemanden, der ihn im Verdacht hat, zum Narren zu halten; er erbleicht anscheinend absichtlich, anscheinend aus Verstellung; aber er erbleicht gar zu nat\xC3\xBCrlich, gar zu wahrheitsgetreu, \n      <a name=\"page493\" title=\"marre/Spuddel\" id=\"page493\"></a> und wieder hat er einen Anhaltspunkt gegeben! Wenn er auch den andern zun\xC3\xA4chst hinters Licht f\xC3\xBChrt, aber \xC3\xBCber Nacht \xC3\xBCberlegt sich der die Sache, wenn er einigerma\xC3\x9Fen gewitzt ist. Und so geht es auf Schritt und Tritt! Noch mehr: er f\xC3\xA4ngt an, sich seinen Widersachern geradezu aufzudr\xC3\xA4ngen, sich einzumischen, wo man ihn gar nicht gefragt hat, fortw\xC3\xA4hrend \xC3\xBCber Dinge zu reden, \xC3\xBCber die er besser schwiege; er erz\xC3\xA4hlt allerlei mit Andeutungen gespickte Geschichten, he-he-he! er kommt selbst und erkundigt sich: &#8250;Warum dauert es denn so lange, bis ich festgenommen werde?&#8249; He-he-he! Und so kann es sogar dem scharfsinnigsten Menschen gehen, einem ausgezeichneten Psychologen und Schriftsteller! Die Natur ist ein Spiegel, der klarste Spiegel! In den mu\xC3\x9F man hineinschauen, mit Lust und Eifer hineinschauen; darauf kommt es an! Aber warum sind Sie denn so bla\xC3\x9F geworden, Rodion Romanowitsch? Ist es Ihnen hier zu stickig? Soll ich ein Fenster aufmachen?\xC2\xAB</p><p>\xC2\xBBO bitte, bem\xC3\xBChen Sie sich nicht!\xC2\xAB rief Raskolnikow und lachte pl\xC3\xB6tzlich auf. \xC2\xBBBitte, bem\xC3\xBChen Sie sich nicht!\xC2\xAB</p><p>Porfirij blieb vor ihm stehen, wartete ein Weilchen und lachte dann, seinem Beispiele folgend, auf einmal selbst los. Raskolnikow stand vom Sofa auf und brach j\xC3\xA4h sein Lachen ab, das durchaus den Charakter eines krankhaften Anfalls getragen hatte.</p><p>\xC2\xBBPorfirij Petrowitsch\xC2\xAB, sagte er laut und deutlich, obgleich ihn die zitternden Beine kaum noch trugen, \xC2\xBBich sehe endlich klar, da\xC3\x9F Sie mich tats\xC3\xA4chlich im Verdachte haben, diese alte Frau und ihre Schwester Lisaweta ermordet zu haben. Meinerseits erkl\xC3\xA4re ich Ihnen, da\xC3\x9F diese ganze Sache mir schon l\xC3\xA4ngst zum Ekel geworden ist. Wenn Sie der Ansicht sind, da\xC3\x9F Sie ein Recht haben, gesetzlich gegen mich vorzugehen, so gehen Sie gegen mich vor; glauben Sie, mich festnehmen zu sollen, so tun Sie es doch. Aber da\xC3\x9F Sie mir ins Gesicht lachen und mich martern, das dulde ich nicht &#8230;\xC2\xAB</p><p><a name=\"page494\" title=\"marre/Spuddel\" id=\"page494\"></a>Seine Lippen bebten, seine Augen gl\xC3\xBChten vor Wut, und seine Stimme, die bis dahin nicht \xC3\xBCberlaut gewesen war, schwoll an.</p><p>\xC2\xBBDas dulde ich nicht!\xC2\xAB schrie er und schlug aus voller Kraft mit der Faust auf den Tisch. \xC2\xBBH\xC3\xB6ren Sie wohl, Porfirij Petrowitsch? Das dulde ich nicht!\xC2\xAB</p><p>\xC2\xBBAber, mein Gott, was haben Sie denn wieder!\xC2\xAB rief Porfirij Petrowitsch, anscheinend h\xC3\xB6chst erschrocken. \xC2\xBBV\xC3\xA4terchen, Rodion Romanowitsch! Mein Teuerster! Was haben Sie denn nur?\xC2\xAB</p><p>\xC2\xBBIch dulde es nicht!\xC2\xAB rief Raskolnikow noch einmal.</p><p>\xC2\xBBNicht so laut, V\xC3\xA4terchen! Die Leute nebenan h\xC3\xB6ren es ja und kommen herein! Und was sollen wir ihnen dann sagen, bedenken Sie doch!\xC2\xAB fl\xC3\xBCsterte Porfirij Petrowitsch best\xC3\xBCrzt, indem er sein Gesicht dem Raskolnikows n\xC3\xA4herte.</p><p>\xC2\xBBIch dulde es nicht, ich dulde es nicht!\xC2\xAB wiederholte Raskolnikow mechanisch, aber auf einmal gleichfalls im Fl\xC3\xBCstertone.</p><p>Porfirij drehte sich schnell um und lief hin, um ein Fenster zu \xC3\xB6ffnen.</p><p>\xC2\xBBWir wollen ein bi\xC3\x9Fchen frische Luft hereinlassen! Und auch einen Schluck Wasser m\xC3\xBCssen Sie trinken, mein Bester! Das ist ja ein richtiger Anfall!\xC2\xAB</p><p>Er st\xC3\xBCrzte schon zur T\xC3\xBCr, um Wasser bringen zu lassen, fand aber dort in einer Ecke selbst noch eine Karaffe mit Wasser.</p><p>\xC2\xBBDa, V\xC3\xA4terchen, trinken Sie!\xC2\xAB fl\xC3\xBCsterte er, indem er mit der Karaffe zu ihm hinlief. \xC2\xBBVielleicht hilft das &#8230;\xC2\xAB</p><p>Porfirijs Schreck und sogar seine Teilnahme wirkten so nat\xC3\xBCrlich, da\xC3\x9F Raskolnikow schwieg und ihn befremdet und pr\xC3\xBCfend anblickte. Das Wasser nahm er jedoch nicht.</p><p>\xC2\xBBRodion Romanowitsch! Lieber! Auf diese Art werden Sie sich noch um den Verstand bringen, dessen kann ich Sie versichern! So trinken Sie doch! Trinken Sie wenigstens ein klein bi\xC3\x9Fchen!\xC2\xAB</p><p><a name=\"page495\" title=\"bikefly65/Spuddel\" id=\"page495\"></a>Er zwang ihn, das Glas mit Wasser in die Hand zu nehmen. Raskolnikow f\xC3\xBChrte es schon mechanisch an die Lippen, kam dann aber zur Besinnung und stellte es voll Abscheu auf den Tisch.</p><p>\xC2\xBBJa, ja, Sie haben so einen kleinen Anfall gehabt! Auf diese Weise, bester Freund, werden Sie sich Ihre fr\xC3\xBChere Krankheit von neuem zuziehen\xC2\xAB, fuhr Porfirij Petrowitsch fort mit freundschaftlicher Teilnahme auf ihn einzureden; seine Miene hatte immer noch den Ausdruck der Fassungslosigkeit beibehalten. \xC2\xBBMein Gott, wie kann man sich nur so wenig in acht nehmen! Da ist auch gestern Dmitrij Prokofjitsch bei mir gewesen &#8211; ich gebe ja zu, ich gebe ja zu, ich habe einen sp\xC3\xB6ttischen, garstigen Charakter; aber was haben diese Menschen daraus f\xC3\xBCr wunderliche Schl\xC3\xBCsse gezogen! &#8230; Mein Gott! Er kam gestern, bald nachdem Sie fortgegangen waren, wir a\xC3\x9Fen gerade zu Mittag, er redete und redete, ich konnte nur die H\xC3\xA4nde \xC3\xBCberm Kopfe zusammenschlagen! Na, dachte ich, &#8230; ach, du mein Gott! Hatten Sie ihn dazu veranla\xC3\x9Ft, zu mir zu kommen? Aber so setzen Sie sich doch, V\xC3\xA4terchen, setzen Sie sich, ich bitte Sie dringend!\xC2\xAB</p><p>\xC2\xBBNein, ich hatte ihn nicht dazu veranla\xC3\x9Ft! Aber ich wu\xC3\x9Fte, da\xC3\x9F er zu Ihnen ging und warum er zu Ihnen ging\xC2\xAB, antwortete Raskolnikow schroff.</p><p>\xC2\xBBSie wu\xC3\x9Ften es?\xC2\xAB</p><p>\xC2\xBBJa. Was folgt daraus?\xC2\xAB</p><p>\xC2\xBBAch, V\xC3\xA4terchen Rodion Romanowitsch, ich wei\xC3\x9F ja noch ganz andre Sachen, die Sie gemacht haben; ich bin von allem unterrichtet! Ich wei\xC3\x9F ja, da\xC3\x9F Sie eine Wohnung mieten gingen, kurz vor Einbruch der Nacht, als es schon dunkel wurde, und da\xC3\x9F Sie an der T\xC3\xBCrklingel zogen und nach dem Blute fragten und die Gesellen und die Hausknechte stutzig machten. Ich habe ja auch Verst\xC3\xA4ndnis f\xC3\xBCr Ihre damalige Gem\xC3\xBCtsstimmung, &#8230; aber ich mu\xC3\x9F doch sagen, Sie werden sich auf diese Weise einfach um den Verstand bringen, wei\xC3\x9F Gott! Es wird Ihnen wirbelig im \n      <a name=\"page496\" title=\"morituri/Spuddel\" id=\"page496\"></a>Kopfe werden! Eine edle Entr\xC3\xBCstung wallt heftig in Ihnen wegen der Kr\xC3\xA4nkungen auf, die Sie erlitten haben, zuerst vom Schicksal, dann von den Polizeibeamten; und deswegen st\xC3\xBCrmen Sie nun hierhin und dahin, um sozusagen m\xC3\xB6glichst schnell alle zum Reden zu bringen und so der ganzen Geschichte mit einem Male ein Ende zu machen, weil diese Dummheiten und all diese Verd\xC3\xA4chtigungen Ihnen zum Ekel geworden sind. Ist es nicht so? Habe ich Ihre Stimmung erraten? &#8230; Nur werden Sie auf diese Weise nicht blo\xC3\x9F sich selbst, sondern auch meinem lieben Rasumichin den Kopf verdrehen; und es w\xC3\xA4re doch schade um ihn, ein so braver Mensch, wie er ist; das wissen Sie selbst. Ihre Krankheit kann auf seine Bravheit ansteckend wirken &#8230; Ich will Ihnen, wenn Sie sich beruhigt haben, V\xC3\xA4terchen, eine Geschichte erz\xC3\xA4hlen &#8230; Aber so setzen Sie sich doch, V\xC3\xA4terchen, ich bitte Sie um alles in der Welt; bitte, erholen Sie sich; Sie sehen ja ganz entstellt aus. Aber nehmen Sie doch Platz!\xC2\xAB</p><p>Raskolnikow setzte sich; das Zittern war vor\xC3\xBCbergegangen, und eine Gluthitze durchstr\xC3\xB6mte jetzt seinen ganzen K\xC3\xB6rper. Mit gr\xC3\xB6\xC3\x9Ftem Erstaunen und gespanntester Aufmerksamkeit h\xC3\xB6rte er dem aufgeregten Porfirij zu, der sich freundschaftlich um ihn bem\xC3\xBChte. Aber er glaubte ihm kein einziges Wort, obwohl er eine seltsame Neigung dazu versp\xC3\xBCrte. Porfirijs unerwartete Bemerkung \xC3\xBCber das Wohnungssuchen hatte ihn in gro\xC3\x9Fe Best\xC3\xBCrzung versetzt. &#8250;Er wei\xC3\x9F also die Geschichte mit der Wohnung&#8249;, dachte er, &#8250;und erz\xC3\xA4hlt es mir von selbst?&#8249;</p><p>\xC2\xBBJa, wir haben in unsrer Gerichtspraxis einmal fast genau denselben Fall gehabt, bei dem auch krankhafte Seelenstimmungen eine gro\xC3\x9Fe Rolle spielten\xC2\xAB, fuhr Porfirij in seiner Redseligkeit fort. \xC2\xBBDa beschuldigte sich auch einer selbst eines Mordes: eine ganze Halluzination trug er vor, f\xC3\xBChrte Tatsachen an, erz\xC3\xA4hlte Begleitumst\xC3\xA4nde, machte uns alle ganz schwindlig und konfus, und was war schlie\xC3\x9Flich an der Sache dran? Er selbst hatte v\xC3\xB6llig unabsichtlich \n      <a name=\"page497\" title=\"marre/Spuddel\" id=\"page497\"></a> zu einem gewissen Teil den Mord erm\xC3\xB6glicht, aber nur zu einem gewissen Teil, und als er nun erfuhr, da\xC3\x9F er den M\xC3\xB6rdern die Gelegenheit verschafft habe, da wurde er tiefsinnig, sein Denken geriet in Verwirrung, er hatte Visionen, wurde ganz verr\xC3\xBCckt und glaubte steif und fest, er w\xC3\xA4re der M\xC3\xB6rder! Aber die oberste Instanz kl\xC3\xA4rte dann doch schlie\xC3\x9Flich die Sache auf, und der Ungl\xC3\xBCckliche wurde freigesprochen und in Pflege gegeben. Ein dankenswertes Verdienst der obersten Instanz! Ja, so etwas ist eine schlimme Sache, V\xC3\xA4terchen, o weh, o weh! Auf die Art kann man sich leicht ein hitziges Fieber zuziehen, wenn sich schon ein solcher Hang zeigt, die Nerven zu reizen, nachts wegzugehen und an T\xC3\xBCrklingeln zu ziehen und sich nach Blut zu erkundigen! Dieses ganze Gebiet der Psychologie habe ich in meiner Praxis genau studiert. Manchmal versp\xC3\xBCrt ein solcher Kranker einen unwiderstehlichen Trieb, aus dem Fenster oder von einem Turm hinabzuspringen, und es ist das eine sehr verf\xC3\xBChrerische Empfindung. Geradeso wie mit dem Ziehen an der T\xC3\xBCrklingel &#8230; Das ist eine Krankheit, Rodion Romanowitsch, eine Krankheit! Aber Sie vernachl\xC3\xA4ssigen Ihre Krankheit gar zu sehr. Sie sollten einen erfahrenen Arzt befragen; was kann Ihnen der Dicke, den Sie da haben, helfen! &#8230; Sie haben ein hitziges Fieber! Alles, was Sie tun, tun Sie lediglich im Fieberwahn!\xC2\xAB</p><p>Einen Augenblick lang hatte Raskolnikow die Empfindung, als ob sich alles um ihn im Kreise drehte.</p><p>&#8250;Ob er wirklich auch jetzt heuchelt?&#8249; fuhr es ihm durch den Kopf. &#8250;Unm\xC3\xB6glich, unm\xC3\xB6glich!&#8249; Er wies diesen Gedanken von sich, da er im voraus f\xC3\xBChlte, da\xC3\x9F dieser Gedanke ihn in grenzenlose Wut und Raserei versetzen und die Wut ihn des Verstandes berauben k\xC3\xB6nne.</p><p>\xC2\xBBDas war nicht im Fieberwahn, das war bei klarem Bewu\xC3\x9Ftsein!\xC2\xAB rief er und strengte alle Kr\xC3\xA4fte seines Verstandes an, um Porfirijs Spiel zu durchschauen. \xC2\xBBBei klarem Bewu\xC3\x9Ftsein, bei klarem Bewu\xC3\x9Ftsein! H\xC3\xB6ren Sie wohl?\xC2\xAB</p><p><a name=\"page498\" title=\"bikefly65/Spuddel\" id=\"page498\"></a>\xC2\xBBJa, ich h\xC3\xB6re, ich verstehe! Sie sagten auch gestern schon, da\xC3\x9F es nicht im Fieberwahn war, und betonten es sogar ganz besonders, es sei nicht im Fieberwahn gewesen. Ich verstehe alles, was Sie sagen k\xC3\xB6nnen. Ja, ja! &#8230; H\xC3\xB6ren Sie, mein teuerster Rodion Romanowitsch, wir brauchen ja nur diesen einen Umstand zu bedenken: wenn Sie wirklich, tats\xC3\xA4chlich ein Verbrecher oder \xC3\xBCberhaupt irgendwie an dieser verdammten Geschichte beteiligt w\xC3\xA4ren, na, w\xC3\xBCrden Sie dann, ich bitte Sie, selbst betonen, da\xC3\x9F Sie das alles nicht im Fieberwahn getan h\xC3\xA4tten, sondern im Gegenteil bei vollem Bewu\xC3\x9Ftsein? Und noch dazu es ganz besonders betonen, es mit so ganz besondrer Hartn\xC3\xA4ckigkeit betonen? Na, w\xC3\xA4re das m\xC3\xB6glich? Ich bitte Sie, w\xC3\xA4re das m\xC3\xB6glich? Meines Erachtens w\xC3\xBCrden Sie ganz entgegengesetzt verfahren. W\xC3\xA4ren Sie sich irgendwelcher Schuld bewu\xC3\x9Ft, so m\xC3\xBC\xC3\x9Ften Sie gerade betonen, da\xC3\x9F Sie sich unbedingt im Fieberwahn befunden h\xC3\xA4tten. Nicht wahr? Habe ich nicht recht?\xC2\xAB</p><p>Es klang eine gewisse Hinterlist aus dieser Frage heraus. Raskolnikow wich vor Porfirij, der sich zu ihm hinbeugte, bis ganz an die Lehne des Sofas zur\xC3\xBCck, und starrte ihm schweigend und erstaunt ins Gesicht.</p><p>\xC2\xBBUnd dann, was Herrn Rasumichin betrifft, ich meine die Frage, ob er gestern aus eigenem Antriebe zu mir kam, um mit mir \xC3\xBCber die Sache zu sprechen, oder auf Ihre Veranlassung. Wenn Sie sich schuldig f\xC3\xBChlten, so m\xC3\xBC\xC3\x9Ften Sie gerade sagen, da\xC3\x9F er von selbst gekommen w\xC3\xA4re, und verheimlichen, da\xC3\x9F er es auf Ihre Veranlassung getan h\xC3\xA4tte. Sie aber verheimlichen das nicht. Sie betonen gerade, da\xC3\x9F er auf Ihre Veranlassung gekommen sei!\xC2\xAB</p><p>Raskolnikow hatte das niemals betont. Ein K\xC3\xA4ltegef\xC3\xBChl lief ihm \xC3\xBCber den R\xC3\xBCcken.</p><p>\xC2\xBBSie l\xC3\xBCgen fortw\xC3\xA4hrend\xC2\xAB, sagte er langsam und matt; seine Lippen verzogen sich zu einem krankhaften L\xC3\xA4cheln. \xC2\xBBSie wollen mir wieder zeigen, da\xC3\x9F Sie mein ganzes Spiel kennen und alle meine Antworten im voraus wissen.\xC2\xAB Er \n      <a name=\"page499\" title=\"marre/Spuddel\" id=\"page499\"></a>merkte selbst, da\xC3\x9F er seine Worte nicht mehr so abwog, wie es n\xC3\xB6tig war. \xC2\xBBSie wollen mich einsch\xC3\xBCchtern, &#8230; oder Sie machen sich einfach \xC3\xBCber mich lustig.\xC2\xAB</p><p>Er sah ihn, w\xC3\xA4hrend er das sagte, immer noch starr an, und auf einmal flammte wieder eine ma\xC3\x9Flose Wut in seinen Augen auf.</p><p>\xC2\xBBSie l\xC3\xBCgen fortw\xC3\xA4hrend!\xC2\xAB rief er. \xC2\xBBSie wissen selbst sehr gut, da\xC3\x9F es f\xC3\xBCr einen Verbrecher das kl\xC3\xBCgste ist, nach M\xC3\xB6glichkeit die Wahrheit zu sagen, &#8230; nichts zu verheimlichen, was nicht verheimlicht zu werden braucht! Ich glaube Ihnen nicht!\xC2\xAB</p><p>\xC2\xBBNun sehen Sie mal, wie Sie sich hin und her zu wenden verstehen!\xC2\xAB kicherte Porfirij. \xC2\xBBMit Ihnen, V\xC3\xA4terchen, kann man doch gar nicht fertig werden! Es hat sich so eine Art von fixer Idee bei Ihnen festgesetzt. Also Sie glauben mir nicht? Ich aber sage Ihnen, da\xC3\x9F Sie mir allerdings schon glauben, mir schon einen gro\xC3\x9Fen Teil von dem, was ich sage, glauben, und ich werde Sie dahin bringen, da\xC3\x9F Sie mir alles glauben; denn ich habe Sie von Herzen gern und w\xC3\xBCnsche Ihnen aufrichtig alles Gute.\xC2\xAB</p><p>Raskolnikows Lippen fingen an zu zittern.</p><p>\xC2\xBBJa, ich w\xC3\xBCnsche Ihnen alles Gute, und ich rate Ihnen ganz entschieden\xC2\xAB, fuhr er fort und fa\xC3\x9Fte mit leiser Ber\xC3\xBChrung Raskolnikow freundschaftlich am Arm, ein wenig oberhalb des Ellbogens, \xC2\xBBich rate Ihnen ganz entschieden: achten Sie recht auf Ihre Krankheit. Es kommt noch hinzu, da\xC3\x9F jetzt Ihre n\xC3\xA4chsten Angeh\xC3\xB6rigen hier bei Ihnen eingetroffen sind; auch an die sollten Sie denken. Es w\xC3\xA4re Ihre Pflicht, ihnen ein ruhiges Leben zu bereiten und sie mit z\xC3\xA4rtlicher Sorge zu umgeben; aber Sie versetzen die Ihrigen nur in Angst &#8230;\xC2\xAB</p><p>\xC2\xBBWas geht Sie das an? Woher wissen Sie das? Warum interessieren Sie sich so f\xC3\xBCr mich? Sie lassen mich also beobachten und wollen mir das zeigen?\xC2\xAB</p><p>\xC2\xBBAber, V\xC3\xA4terchen! Ich habe das alles doch von Ihnen, von Ihnen selbst erfahren! Sie merken gar nicht, da\xC3\x9F Sie \n      <a name=\"page500\" title=\"bikefly65/Spuddel\" id=\"page500\"></a>in Ihrer Erregung mir und andern alles selbst zuerst erz\xC3\xA4hlen. Auch von Herrn Dmitrij Prokofjitsch Rasumichin habe ich gestern viele interessante Einzelheiten erfahren. Nein, Sie haben mich unterbrochen, und ich mu\xC3\x9F Ihnen sagen, da\xC3\x9F Sie infolge Ihrer Neigung zu Argwohn trotz all Ihres Scharfsinns sogar den gesunden Blick f\xC3\xBCr die Dinge verlieren. Sehen Sie zum Beispiel, was das Ziehen an der T\xC3\xBCrklingel anlangt, wenn ich noch einmal auf dieses Thema zur\xC3\xBCckkommen darf: ein so wertvolles Beweismoment, ein solches Faktum (denn es ist ja ein ganz feststehendes Faktum) habe ich, der Untersuchungskommissar, Ihnen so mir nichts, dir nichts preisgegeben! Und in dieser Handlungsweise finden Sie gar nichts? Wenn ich auch nur den geringsten Verdacht gegen Sie hegte, h\xC3\xA4tte ich dann so verfahren d\xC3\xBCrfen? Ich m\xC3\xBC\xC3\x9Fte vielmehr zun\xC3\xA4chst Ihren Argwohn einschl\xC3\xA4fern und gar nicht merken lassen, da\xC3\x9F mir dieses Faktum bereits bekannt ist; ich m\xC3\xBC\xC3\x9Fte in dieser Weise Ihre Aufmerksamkeit nach der entgegengesetzten Seite ablenken und Sie dann pl\xC3\xB6tzlich, wie mit einem Kn\xC3\xBCttelschlage auf den Scheitel (nach Ihrem eigenen Ausdrucke), mit diesen Fragen bet\xC3\xA4uben: &#8250;Was hatten Sie, mein Herr, in der Wohnung der Ermordeten um zehn Uhr abends oder noch sp\xC3\xA4ter zu suchen? Warum haben Sie an der T\xC3\xBCrklingel gezogen? Warum erkundigten Sie sich nach dem Blute? Warum verbl\xC3\xBCfften Sie die Hausknechte und forderten sie auf, nach dem Polizeibureau, zum Revierleutnant, mitzukommen?&#8249; So m\xC3\xBC\xC3\x9Fte ich verfahren, wenn ich auch nur eine Spur von Verdacht gegen Sie h\xC3\xA4tte. Ich m\xC3\xBC\xC3\x9Fte in aller Form ein Verh\xC3\xB6r mit Ihnen anstellen, eine Haussuchung vornehmen, vielleicht auch Sie festnehmen lassen &#8230; Folglich hege ich gegen Sie keinen Verdacht, da ich ja anders gehandelt habe! Aber um es noch einmal zu wiederholen: Sie haben den gesunden Blick verloren und sehen nichts!\xC2\xAB</p><p>Raskolnikow zuckte mit dem ganzen K\xC3\xB6rper zusammen, so da\xC3\x9F Porfirij Petrowitsch es ganz deutlich bemerkte.</p><p><a name=\"page501\" title=\"bikefly65/Spuddel\" id=\"page501\"></a>\xC2\xBBSie l\xC3\xBCgen fortw\xC3\xA4hrend!\xC2\xAB rief er. \xC2\xBBIch kenne Ihre Absichten nicht, aber Sie l\xC3\xBCgen fortw\xC3\xA4hrend! &#8230; Vorhin haben Sie in ganz anderem Sinne gesprochen; darin kann ich mich nicht irren &#8230; Sie l\xC3\xBCgen!\xC2\xAB</p><p>\xC2\xBBIch l\xC3\xBCge?\xC2\xAB erwiderte Porfirij, der sich anscheinend ereiferte, aber seine heitere, sp\xC3\xB6ttische Miene beibehielt und sich nicht im geringsten dar\xC3\xBCber aufzuregen schien, was Herr Raskolnikow \xC3\xBCber ihn f\xC3\xBCr eine Meinung h\xC3\xA4tte. \xC2\xBBIch l\xC3\xBCge? &#8230; Na, und wie habe ich mich vorhin gegen Sie benommen, ich, der Untersuchungskommissar? Ich selbst habe Ihnen alle m\xC3\xB6glichen Verteidigungsmittel mitgeteilt und an die Hand gegeben; ich selbst habe Ihnen dieses ganze Kapitel der Psychologie auseinandergesetzt: &#8250;Krankheit&#8249;, sagt man zu seiner Verteidigung. &#8250;Fieberwahn, ich f\xC3\xBChlte mich gekr\xC3\xA4nkt, Schwermut&#8249;, und &#8250;die Polizeibeamten&#8249; und noch vieles andre. Nicht wahr? He-he-he! Wiewohl, beil\xC3\xA4ufig bemerkt, all diese der Psychologie entlehnten Verteidigungsmittel, Ausreden und Finten \xC3\xA4u\xC3\x9Ferst unzuverl\xC3\xA4ssig sind und gar sehr ihre zwei Seiten haben: &#8250;Krankheit&#8249;, sagt man, &#8250;Fieberwahn, Tr\xC3\xA4ume, es ist mir so vorgekommen, ich erinnere mich nicht&#8249;; alles ganz sch\xC3\xB6n; aber, V\xC3\xA4terchen, warum stellen sich denn in der Krankheit und im Fieberwahn immer gerade nur solche Tr\xC3\xA4ume ein und keine andern? Es k\xC3\xB6nnte einem doch auch etwas andres tr\xC3\xA4umen? Nicht wahr? He-he-he-he!\xC2\xAB</p><p>Raskolnikow ma\xC3\x9F ihn mit einem stolzen, ver\xC3\xA4chtlichen Blicke.</p><p>\xC2\xBBUm es kurz zu machen\xC2\xAB, sagte er laut und energisch, indem er aufstand und dabei Porfirij ein wenig beiseite schob, \xC2\xBBum es kurz zu machen, ich will wissen: erkl\xC3\xA4ren Sie mich endg\xC3\xBCltig f\xC3\xBCr frei von allem Verdacht oder nicht? Sagen Sie mir das, Porfirij Petrowitsch, sagen Sie mir das bestimmt und endg\xC3\xBCltig, und recht schnell, sofort!\xC2\xAB</p><p>\xC2\xBBAch, ist das eine Not! Nein, was man mit Ihnen f\xC3\xBCr Not hat!\xC2\xAB rief Porfirij mit durchaus heiterer, schlauer Miene und ohne jedes Zeichen von Erregung. \xC2\xBBWozu \n      <a name=\"page502\" title=\"marre/Spuddel\" id=\"page502\"></a>brauchen Sie denn das zu wissen, wozu brauchen Sie denn all so etwas zu wissen, da es doch noch keinem Menschen eingefallen ist, Sie irgendwie zu bel\xC3\xA4stigen? Sie sind ja ganz wie ein Kind, das durchaus verlangt, man solle ihm das Feuer in die Hand geben! Und warum beunruhigen Sie sich so? Warum dr\xC3\xA4ngen Sie sich uns denn selbst in dieser Weise auf? Was haben Sie dazu f\xC3\xBCr Gr\xC3\xBCnde? He-he-he!\xC2\xAB</p><p>\xC2\xBBIch wiederhole Ihnen\xC2\xAB, schrie Raskolnikow w\xC3\xBCtend, \xC2\xBBda\xC3\x9F ich das nicht l\xC3\xA4nger ertragen kann! &#8230;\xC2\xAB</p><p>\xC2\xBBWas k\xC3\xB6nnen Sie nicht ertragen? Die Ungewi\xC3\x9Fheit?\xC2\xAB unterbrach ihn Porfirij.</p><p>\xC2\xBBVerh\xC3\xB6hnen Sie mich nicht! Ich will das nicht l\xC3\xA4nger ertragen! &#8230; Ich sage Ihnen, da\xC3\x9F ich das nicht l\xC3\xA4nger ertragen will! &#8230; Ich kann und will es nicht! &#8230; H\xC3\xB6ren Sie! H\xC3\xB6ren Sie!\xC2\xAB schrie er und schlug wieder mit der Faust auf den Tisch.</p><p>\xC2\xBBAber leiser, leiser! Das h\xC3\xB6ren ja andre Leute! Ich warne Sie in allem Ernst: schonen Sie Ihre Gesundheit! Ich scherze nicht!\xC2\xAB erwiderte Porfirij fl\xC3\xBCsternd; aber diesmal war auf seinem Gesichte von dem weibisch-gutm\xC3\xBCtigen, \xC3\xA4ngstlichen Ausdruck nichts mehr zu bemerken; im Gegenteil, jetzt befahl er geradezu, in strengem Tone, mit zusammengezogenen Brauen; es war, als w\xC3\xBCrfe er mit einem Male alles Versteckspiel und alle Zweideutigkeit beiseite.</p><p>Indes dauerte das nur einen Augenblick. Raskolnikow war aufs h\xC3\xB6chste \xC3\xBCberrascht und geriet in vollst\xC3\xA4ndige Raserei; aber sonderbarerweise f\xC3\xBCgte er sich wieder dem Befehle, leiser zu sprechen, obwohl er sich in einem wahren Paroxysmus von Wut befand.</p><p>\xC2\xBBIch lasse mich nicht so qu\xC3\xA4len!\xC2\xAB fl\xC3\xBCsterte er gerade wie vorhin; voll Schmerz und Ingrimm wurde er sich in demselben Augenblicke bewu\xC3\x9Ft, da\xC3\x9F er nicht die Kraft besa\xC3\x9F, dem Befehle zu widerstreben, und dieser Gedanke machte ihn nur noch w\xC3\xBCtender. \xC2\xBBVerhaften Sie mich, halten Sie bei \n      <a name=\"page503\" title=\"marre/Spuddel\" id=\"page503\"></a>mir Haussuchung; aber verfahren Sie in der gesetzlich vorgeschriebenen Form und spielen Sie nicht mit mir! Unterstehen Sie sich nicht, das zu tun!\xC2\xAB</p><p>\xC2\xBBBeunruhigen Sie sich doch nicht wegen der gesetzlichen Form!\xC2\xAB unterbrach ihn Porfirij, nun wieder mit seinem schlauen L\xC3\xA4cheln, und betrachtete Raskolnikow, wie es schien, sogar mit einer besonderen Art von Genu\xC3\x9F. \xC2\xBBIch hatte Sie jetzt doch nur als guten Bekannten zu einem Besuche aufgefordert, V\xC3\xA4terchen, nur so ganz freundschaftlich!\xC2\xAB</p><p>\xC2\xBBIch will Ihre Freundschaft nicht, ich pfeife darauf! H\xC3\xB6ren Sie? Sehen Sie her: ich nehme meine M\xC3\xBCtze und gehe weg. Nun, was werden Sie jetzt dazu sagen, wenn Sie wirklich die Absicht haben, mich zu verhaften?\xC2\xAB</p><p>Er ergriff seine M\xC3\xBCtze und ging zur T\xC3\xBCr.</p><p>\xC2\xBBIch habe eine kleine \xC3\x9Cberraschung f\xC3\xBCr Sie; wollen Sie die nicht noch sehen?\xC2\xAB kicherte Porfirij, fa\xC3\x9Fte ihn wieder etwas oberhalb des Ellbogens an und hielt ihn an der T\xC3\xBCr zur\xC3\xBCck.</p><p>Er wurde augenscheinlich immer heiterer und lustiger, wor\xC3\xBCber Raskolnikow ganz au\xC3\x9Fer sich kam.</p><p>\xC2\xBBWas f\xC3\xBCr eine kleine \xC3\x9Cberraschung? Was wollen Sie damit sagen?\xC2\xAB fragte er, blieb pl\xC3\xB6tzlich stehen und blickte Porfirij erschreckt an.</p><p>\xC2\xBBDie \xC3\x9Cberraschung ist hier zur Stelle; ich habe sie da hinter der T\xC3\xBCr sitzen, he-he-he!\xC2\xAB Er wies mit dem Finger auf die geschlossene T\xC3\xBCr in dem Bretterverschlag, die nach seiner Dienstwohnung f\xC3\xBChrte. \xC2\xBBIch habe sie sogar eingeschlossen, damit sie nicht davonl\xC3\xA4uft.\xC2\xAB</p><p>\xC2\xBBWas ist es denn? Wo? Was?\xC2\xAB</p><p>Raskolnikow trat zu der T\xC3\xBCr hin und wollte sie \xC3\xB6ffnen; aber sie war verschlossen.</p><p>\xC2\xBBSie ist zugeschlossen; da ist der Schl\xC3\xBCssel!\xC2\xAB</p><p>Er zog wirklich einen Schl\xC3\xBCssel aus der Tasche und zeigte ihn ihm.</p><p>\xC2\xBBDu l\xC3\xBCgst fortw\xC3\xA4hrend!\xC2\xAB schrie Raskolnikow, der sich \n      <a name=\"page504\" title=\"bikefly65/Spuddel\" id=\"page504\"></a>nicht mehr beherrschen konnte. \xC2\xBBDu l\xC3\xBCgst, du verdammter Hanswurst!\xC2\xAB und er st\xC3\xBCrzte auf Porfirij los, der sich nach der Eingangst\xC3\xBCr zur\xC3\xBCckzog, ohne jedoch irgendwie Furcht zu zeigen.</p><p>\xC2\xBBIch durchschaue alles, alles durchschaue ich!\xC2\xAB rief Raskolnikow, indem er auf ihn zusprang. \xC2\xBBDu l\xC3\xBCgst und h\xC3\xA4nselst mich, damit ich mich verraten soll.\xC2\xAB</p><p>\xC2\xBBEin deutlicherer Selbstverrat ist ja gar nicht denkbar, V\xC3\xA4terchen Rodion Romanowitsch. Sie sind ja ganz rasend geworden. Schreien Sie nur nicht so; sonst mu\xC3\x9F ich Leute herbeirufen.\xC2\xAB</p><p>\xC2\xBBDu l\xC3\xBCgst, es kann mir nichts geschehen! Rufe deine Leute her! Du hast gewu\xC3\x9Ft, da\xC3\x9F ich krank bin, und hast mich so lange reizen wollen, bis ich w\xC3\xBCtend w\xC3\xBCrde, damit ich mich verriete; das war deine Absicht! Aber bringe Tatsachen vor! Ich habe alles durchschaut! Tatsachen hast du keine; du hast nur kl\xC3\xA4gliche, wertlose Mutma\xC3\x9Fungen \xC3\xA0 la Sametow! &#8230; Du kanntest meinen Charakter und wolltest mich in Raserei versetzen, um mich dann pl\xC3\xB6tzlich mit Popen und Zeugen zu \xC3\xBCberrumpeln &#8230; Wartest du auf die? Ja? Worauf wartest du? Wo sind sie? La\xC3\x9F sie herkommen!\xC2\xAB</p><p>\xC2\xBBAber, V\xC3\xA4terchen, was sollen hier Popen und Zeugen! Was manche Leute f\xC3\xBCr Vorstellungen haben! So, wie Sie sagen, zu verfahren, das w\xC3\xBCrde ja der gesetzlichen Form gar nicht entsprechen; Sie verstehen den Gesch\xC3\xA4ftsgang gar nicht, mein Bester &#8230; Die gesetzliche Form l\xC3\xA4uft uns nicht davon; das werden Sie schon noch selbst sehen!\xC2\xAB murmelte Porfirij und horchte nach der Eingangst\xC3\xBCr hin.</p><p>Wirklich war in diesem Augenblicke dicht an dieser T\xC3\xBCr im Nebenzimmer ein Ger\xC3\xA4usch zu vernehmen.</p><p>\xC2\xBBAha, sie kommen!\xC2\xAB rief Raskolnikow. \xC2\xBBDu hast sie holen lassen! &#8230; Du hast auf sie gewartet! Darauf hast du gerechnet! Nun, la\xC3\x9F sie alle herkommen, deine Zeugen und wen du sonst noch willst! Her damit! Ich bin bereit! Ich bin bereit!\xC2\xAB</p><p><a name=\"page505\" title=\"marre/Spuddel\" id=\"page505\"></a>Aber in diesem Augenblicke begab sich etwas Seltsames, etwas, was so au\xC3\x9Ferhalb des gew\xC3\xB6hnlichen Ganges der Dinge lag, da\xC3\x9F weder Raskolnikow noch Porfirij Petrowitsch mit einer derartigen Entwicklung hatten rechnen k\xC3\xB6nnen.</p>"
