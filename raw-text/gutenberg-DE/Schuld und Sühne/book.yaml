  text: "<h3>Sechster Teil</h3><h3>I</h3><p>F\xC3\xBCr Raskolnikow begann nun eine eigenartige Zeit: es war, als h\xC3\xA4tte sich ein Nebel rings um ihn gebildet und hielte ihn in unentrinnbarer, dr\xC3\xBCckender Vereinsamung gefangen. Wenn er sich sp\xC3\xA4ter, lange nachher, an diese Zeit erinnerte, so war er der \xC3\x9Cberzeugung, da\xC3\x9F sein Bewu\xC3\x9Ftsein damals manchmal verdunkelt gewesen sei und da\xC3\x9F dieser Zustand &#8211; mit einigen helleren Zwischenzeiten &#8211; fast bis zu der abschlie\xC3\x9Fenden Katastrophe gedauert habe. Er war fest \xC3\xBCberzeugt, da\xC3\x9F er sich damals in vieler Hinsicht geirrt habe, zum Beispiel \xC3\xBCber den Zeitpunkt und die Dauer mancher Ereignisse. Wenigstens erfuhr er in der Folgezeit, wenn er sich zu erinnern suchte und sich bem\xC3\xBChte, in diese Erinnerungen Klarheit hineinzubringen, vieles \xC3\xBCber seine eigene Person nur aus Mitteilungen, die er von andern empfing. Er verwechselte zum Beispiel ein Ereignis mit einem andern; oder er hielt auch eines f\xC3\xBCr die Folge eines Vorfalles, der \xC3\xBCberhaupt nur in seiner Phantasie existierte. Manchmal bem\xC3\xA4chtigte sich seiner eine krankhafte, qu\xC3\xA4lende Unruhe, die sogar in einen panischen Schrecken \xC3\xBCberging. Er entsann sich auch, da\xC3\x9F, ganz im Gegensatz zu der sonstigen Angst, Minuten, Stunden, vielleicht sogar ganze Tage von einer Apathie, die ihn befallen hatte, ausgef\xC3\xBCllt gewesen waren &#8211; von einer Apathie, \xC3\xA4hnlich dem krankhaft-teilnahmslosen Zustande mancher Sterbenden. \xC3\x9Cberhaupt war er in diesen letzten Tagen anscheinend selbst bem\xC3\xBCht, eine vollst\xC3\xA4ndige, deutliche Erkenntnis seiner Lage zu vermeiden. Einige Ereignisse der \n      <a name=\"page631\" title=\"haui/Spuddel\" id=\"page631\"></a>allerletzten Zeit, die einer sofortigen Klarstellung bedurften, bedr\xC3\xBCckten ihn schwer; wie froh w\xC3\xA4re er gewesen, sich von derartigen Sorgen befreien und losmachen zu k\xC3\xB6nnen, mit denen er sich doch in seiner Lage besch\xC3\xA4ftigen mu\xC3\x9Fte, wenn er sich nicht dem v\xC3\xB6lligen, unvermeidlichen Untergange preisgeben wollte.</p><p>Ganz besonders beunruhigte ihn der Gedanke an Swidrigailow; man konnte fast sagen, da\xC3\x9F er nur an Swidrigailow dachte. Seit er von ihm in Sonjas Wohnung bei Katerina Iwanownas Tode jene unzweideutigen \xC3\x84u\xC3\x9Ferungen geh\xC3\xB6rt hatte, die eine so gro\xC3\x9Fe Gefahr f\xC3\xBCr ihn in sich bargen, schien der gew\xC3\xB6hnliche Gang und Flu\xC3\x9F seiner Gedanken gest\xC3\xB6rt zu sein. Obgleich ihn diese neue Tatsache aufs \xC3\xA4u\xC3\x9Ferste beunruhigte, beeilte sich Raskolnikow nicht, die Sache aufzukl\xC3\xA4ren. Manchmal, wenn er sich auf einmal irgendwo in einem entfernten, stillen Stadtteil in einem elenden Restaurant einsam an einem Tische in Gedanken versunken fand und sich kaum besinnen konnte, wie er dahin geraten war, mu\xC3\x9Fte er pl\xC3\xB6tzlich an Swidrigailow denken; zu seiner Be\xC3\xA4ngstigung wurde er sich deutlich bewu\xC3\x9Ft, da\xC3\x9F er sich so bald wie m\xC3\xB6glich mit diesem Menschen aussprechen und einen endg\xC3\xBCltigen Beschlu\xC3\x9F, soweit ein solcher m\xC3\xB6glich sei, fassen m\xC3\xBCsse. Einmal, als er aus der Stadt hinausgegangen war, bildete er sich sogar ein, er erwarte dort Swidrigailow und sie h\xC3\xA4tten dort eine Zusammenkunft verabredet. Ein andermal erwachte er vor Tagesanbruch irgendwo auf der Erde im Geb\xC3\xBCsch und hatte kaum eine Erinnerung daran, wie er dahin gekommen war. \xC3\x9Cbrigens hatte er in den ersten zwei, drei Tagen nach Katerina Iwanownas Tode Swidrigailow schon ein paarmal getroffen, fast immer in Sonjas Wohnung, wohin er selbst eigentlich ohne bestimmte Absicht und immer nur auf einen Augenblick gekommen war. Sie wechselten miteinander immer nur ein paar kurze Worte und sprachen nie \xC3\xBCber den Hauptpunkt, als best\xC3\xA4nde zwischen ihnen eine stillschweigende Verabredung, hier\xC3\xBCber vorl\xC3\xA4ufig zu schweigen. \n      <a name=\"page632\" title=\"knutjelitto/Spuddel\" id=\"page632\"></a>Katerina Iwanownas Leiche lag noch in der Wohnung im Sarge. Swidrigailow ordnete alles f\xC3\xBCr das Begr\xC3\xA4bnis an und scheute dabei keine M\xC3\xBChe. Auch Sonja war sehr in Anspruch genommen. Bei dem letzten Zusammentreffen hatte Swidrigailow Raskolnikow mitgeteilt, da\xC3\x9F er die Angelegenheit der Kinder Katerina Iwanownas erledigt habe, und zwar gl\xC3\xBCcklich erledigt; er habe, dank seinen Verbindungen, Pers\xC3\xB6nlichkeiten ausfindig gemacht, mit deren Hilfe es m\xC3\xB6glich gewesen sei, die Waisen alle drei sofort in sehr anst\xC3\xA4ndigen Anstalten unterzubringen; auch das f\xC3\xBCr sie deponierte Geld habe zu diesem Resultate wesentlich beigetragen, weil Waisen, die ein Kapital bes\xC3\xA4\xC3\x9Fen, weit leichter unterk\xC3\xA4men als mittellose. Er erw\xC3\xA4hnte auch Sonja, versprach, n\xC3\xA4chster Tage selbst zu Raskolnikow zu kommen, und bemerkte, er w\xC3\xBCnsche sich mit ihm zu beraten; eine Besprechung sei durchaus erforderlich, es w\xC3\xA4ren da einzelne Punkte &#8230; Dieses Gespr\xC3\xA4ch fand auf dem Flur an der Treppe statt. Swidrigailow blickte Raskolnikow forschend in die Augen und fragte pl\xC3\xB6tzlich nach kurzem Schweigen leise:</p><p>\xC2\xBBWarum sind Sie denn so verst\xC3\xB6rt, Rodion Romanowitsch? Wirklich, Sie h\xC3\xB6ren zwar zu und sehen einen an; aber es macht den Eindruck, als ob Sie gar nicht verstehen, was man sagt. Immer Courage! Ich m\xC3\xB6chte gern einmal ausf\xC3\xBChrlicher mit Ihnen sprechen; schade nur, da\xC3\x9F ich so viel zu tun habe, mit fremden und eigenen Angelegenheiten &#8230; Ach, Rodion Romanowitsch\xC2\xAB, f\xC3\xBCgte er auf einmal hinzu, \xC2\xBBalle Menschen brauchen Luft, Luft, Luft! &#8230; Das ist die Hauptsache!\xC2\xAB</p><p>Er trat zur Seite, um den Geistlichen und den K\xC3\xBCster, die die Treppe heraufstiegen, vorbeizulassen. Sie kamen, um das Totenamt zu halten. Auf Swidrigailows Anordnung wurde p\xC3\xBCnktlich zweimal am Tage Totenamt gehalten. Swidrigailow ging weg, seinen Gesch\xC3\xA4ften nach; Raskolnikow blieb einen Augenblick stehen, \xC3\xBCberlegte und folgte dann dem Geistlichen in Sonjas Wohnung.</p><p><a name=\"page633\" title=\"leto/Spuddel\" id=\"page633\"></a>Er blieb in der T\xC3\xBCr stehen. Leise, w\xC3\xBCrdevoll, tiefernst begann der Gottesdienst. In dem Gedanken an den Tod und in dem Gef\xC3\xBChl von der Gegenwart des Todes hatte f\xC3\xBCr ihn stets, von fr\xC3\xBChester Kindheit an, etwas Bedr\xC3\xBCckendes, geheimnisvoll Furchtbares gelegen, und seit langer Zeit hatte er kein Totenamt mehr mit angeh\xC3\xB6rt. Auch noch etwas andres versetzte ihn in Furcht und Unruhe. Er blickte auf die Kinder; sie lagen alle am Sarge auf den Knien; Polenjka weinte. Hinter ihnen, leise und sch\xC3\xBCchtern weinend, betete Sonja. &#8250;Sie hat mich in diesen letzten Tagen kein einziges Mal angeblickt und kein einziges Wort zu mir gesprochen&#8249;, dachte Raskolnikow. Die Sonne beleuchtete hell das Zimmer; Weihrauchw\xC3\xB6lkchen durchzogen es; der Geistliche las: \xC2\xBBGott gebe dir Ruhe.\xC2\xAB Raskolnikow blieb w\xC3\xA4hrend der ganzen Dauer des Gottesdienstes. Der Geistliche musterte ihn, w\xC3\xA4hrend er den Segen erteilte und sich verabschiedete, mit einem eigent\xC3\xBCmlichen Blicke. Nach Beendigung der geistlichen Handlung trat Raskolnikow an Sonja heran. Diese ergriff pl\xC3\xB6tzlich seine beiden H\xC3\xA4nde und lehnte den Kopf an seine Schulter. Diese einfache, freundliche Bewegung versetzte ihn in Staunen; es erschien ihm sogar ganz seltsam: wie? nicht die geringste Abneigung, nicht der geringste Widerwille gegen ihn, nicht das geringste Zittern ihrer H\xC3\xA4nde? Das war ja ein \xC3\x9Cberma\xC3\x9F von selbstverleugnendem Herabsteigen. So fa\xC3\x9Fte er es wenigstens auf. Sonja sprach nichts. Raskolnikow dr\xC3\xBCckte ihr die Hand und ging hinaus. Er f\xC3\xBChlte eine schwere Last auf dem Herzen. H\xC3\xA4tte er in diesem Augenblicke die M\xC3\xB6glichkeit gehabt, irgendwohin fortzugehen und dort ganz allein zu bleiben, und w\xC3\xA4re es auch das ganze Leben lang, so h\xC3\xA4tte er sich gl\xC3\xBCcklich gesch\xC3\xA4tzt. Der Grund lag darin, da\xC3\x9F er jetzt zwar fast immer allein war, aber trotzdem nie das Gef\xC3\xBChl des Alleinseins hatte. Er ging manchmal vor die Stadt, auf die Landstra\xC3\x9Fe, einmal sogar in ein W\xC3\xA4ldchen; aber je einsamer der Ort war, um so st\xC3\xA4rker empfand er dort die N\xC3\xA4he, die Gegenwart von etwas Beunruhigendem, \n      <a name=\"page634\" title=\"Philemon/Spuddel\" id=\"page634\"></a> was ihn nicht eigentlich in Angst versetzte, aber ihn doch st\xC3\xB6rte, so da\xC3\x9F er m\xC3\xB6glichst schnell wieder in die Stadt zur\xC3\xBCckkehrte, sich unter die Menge mischte, Restaurants und Schenken besuchte und auf den Tr\xC3\xB6delmarkt und den Heumarkt ging. Hier wurde es ihm etwas leichter ums Herz, und hier kam es ihm sogar eher einsam vor. In einer Speisewirtschaft wurden gegen Abend Lieder gesungen; da sa\xC3\x9F er eine ganze Stunde dabei, h\xC3\xB6rte zu und hatte nachher die Empfindung, da\xC3\x9F ihm das recht angenehm gewesen sei. Aber zum Schlu\xC3\x9F wurde er wieder unruhig, als ob ihn Gewissensbisse qu\xC3\xA4lten: &#8250;Ich sitze hier und h\xC3\xB6re Lieder mit an und habe doch wahrhaftig Dringenderes zu tun!&#8249; dachte er. \xC3\x9Cbrigens wurde er sich gleich dort dar\xC3\xBCber klar, da\xC3\x9F dies nicht das einzige war, was ihn beunruhigte, sondern da\xC3\x9F da noch etwas andres war, was eine unverz\xC3\xBCgliche Entscheidung verlangte, was er aber weder in Gedanken sich deutlich vorstellen noch mit Worten ausdr\xC3\xBCcken konnte. Alles schlang sich zu einem unentwirrbaren Kn\xC3\xA4uel zusammen. &#8250;Nein, lieber doch irgendein Kampf, &#8230; sei es wieder mit Porfirij oder mit Swidrigailow! &#8230; Wenn mich nur recht bald jemand herausforderte und anfiele! &#8230; Ja, ja!&#8249; dachte er. Er verlie\xC3\x9F die Speisewirtschaft und fing auf der Stra\xC3\x9Fe beinahe an zu laufen. Der Gedanke an Dunja und an die Mutter jagte ihm auf einmal einen j\xC3\xA4hen Schreck ein. Dies war die Nacht, wo er vor Tagesanbruch auf der Krestowskij-Insel im Geb\xC3\xBCsch erwachte, an allen Gliedern vor Fieberfrost zitternd. Er ging nach Hause, wo er am fr\xC3\xBChen Morgen anlangte. Nach einigen Stunden Schlafs war das Fieber vor\xC3\xBCber; aber er erwachte erst sehr sp\xC3\xA4t: es war zwei Uhr nachmittags.</p><p>Es fiel ihm ein, da\xC3\x9F auf diesen Tag Katerina Iwanownas Beerdigung angesetzt gewesen war, und er war froh dar\xC3\xBCber, da\xC3\x9F er nicht dabeigewesen war. Nastasja brachte ihm etwas zu essen; er a\xC3\x9F und trank mit gro\xC3\x9Fem Appetit, ordentlich gierig. Sein Kopf war frischer und er selbst ruhiger als an den drei letzten Tagen. Er wunderte sich \n      <a name=\"page635\" title=\"leto/Spuddel\" id=\"page635\"></a>sogar einen Augenblick \xC3\xBCber die fr\xC3\xBCheren Anf\xC3\xA4lle panischer Furcht. Da \xC3\xB6ffnete sich die T\xC3\xBCr, und Rasumichin trat ein.</p><p>\xC2\xBBAh! Du i\xC3\x9Ft ja, also bist du nicht krank!\xC2\xAB sagte Rasumichin, nahm einen Stuhl und setzte sich an den Tisch, Raskolnikow gegen\xC3\xBCber.</p><p>Er war aufgeregt und gab sich keine M\xC3\xBChe, dies zu verbergen. Er redete mit sichtlichem \xC3\x84rger, aber nicht hastig, und ohne die Stimme besonders zu erheben. Es war unschwer zu erkennen, da\xC3\x9F ihn eine besondere Absicht, und zwar ausschlie\xC3\x9Flich eine solche, zu diesem Besuche veranla\xC3\x9Ft hatte.</p><p>\xC2\xBBH\xC3\xB6re mal!\xC2\xAB begann er entschlossen. \xC2\xBBIch schere mich den Teufel um euch alle; aber nach allem, was ich jetzt sehe, ist mir klar, da\xC3\x9F ich von euren Geschichten nichts verstehe. Bitte, glaube ja nicht, da\xC3\x9F ich gekommen bin, um dich auszufragen; eure Geheimnisse sind mir ganz gleichg\xC3\xBCltig! Ich will gar nichts davon wissen! Und wenn du mir jetzt von selbst alles enth\xC3\xBCllen wolltest, so w\xC3\xBCrde ich es vielleicht gar nicht einmal anh\xC3\xB6ren, sondern mich einfach umdrehen und weggehen. Ich bin nur hergekommen, um pers\xC3\xB6nlich und zuverl\xC3\xA4ssig festzustellen, ob es wahr ist, da\xC3\x9F du verr\xC3\xBCckt geworden seist. Siehst du, manche Leute sind n\xC3\xA4mlich \xC3\xBCberzeugt, da\xC3\x9F du entweder wirklich verr\xC3\xBCckt bist oder wenigstens starke Anlage dazu hast. Ich mu\xC3\x9F dir gestehen, da\xC3\x9F ich selbst sehr geneigt war, dieser Meinung beizupflichten, erstens im Hinblick auf deine t\xC3\xB6richte und zum Teil sch\xC3\xA4ndliche Handlungsweise, die sich auf andre Art nicht erkl\xC3\xA4ren l\xC3\xA4\xC3\x9Ft, und zweitens wegen deines Benehmens neulich deiner Mutter und deiner Schwester gegen\xC3\xBCber. Nur ein Unmensch und Schurke konnte sie so behandeln, wenn es kein Verr\xC3\xBCckter war; und folglich mu\xC3\x9Ftest du verr\xC3\xBCckt sein &#8230;\xC2\xAB</p><p>\xC2\xBBWann hast du sie zuletzt gesehen?\xC2\xAB</p><p>\xC2\xBBIch bin soeben bei ihnen gewesen. Aber du selbst hast sie seit damals gar nicht gesehen? Sag mal, wo treibst du dich eigentlich herum? Ich bin schon dreimal bei dir \n      <a name=\"page636\" title=\"matheus/Spuddel\" id=\"page636\"></a>gewesen. Deine Mutter ist seit gestern ernstlich krank. Sie hatte vor, zu dir zu gehen; Awdotja Romanowna versuchte sie zur\xC3\xBCckzuhalten; aber sie wollte auf nichts h\xC3\xB6ren. &#8250;Wenn er krank ist&#8249;, sagte sie, &#8250;wenn sein Geist gest\xC3\xB6rt ist, wer soll ihm dann beistehen, wenn es seine Mutter nicht tut?&#8249; So kamen wir denn alle drei hierher; denn allein konnten wir sie doch nicht gehen lassen. Bis zu deiner T\xC3\xBCr haben wir ihr zugeredet, sich doch zu beruhigen. Wir kamen herein, und du warst nicht hier; da hat sie denn hier eine Weile gesessen. Wohl zehn Minuten sa\xC3\x9F sie hier, und wir standen schweigend daneben. Dann stand sie auf und sagte: &#8250;Wenn er ausgeht und also gesund ist und trotzdem nicht an seine Mutter denkt, so ist es f\xC3\xBCr die Mutter unschicklich und unw\xC3\xBCrdig, an seiner Schwelle zu stehen und um eine Freundlichkeit wie um ein Almosen zu betteln.&#8249; Als sie wieder nach Hause gekommen war, mu\xC3\x9Fte sie sich hinlegen; jetzt hat sie Fieber. &#8250;Ich sehe&#8249;, sagte sie, &#8250;f\xC3\xBCr sein M\xC3\xA4dchen hat er Zeit.&#8249; Sie denkt sich, da\xC3\x9F &#8250;dein M\xC3\xA4dchen&#8249; diese Sofja Semjonowna ist, deine Braut oder Geliebte, was wei\xC3\x9F ich. Ich ging sofort zu Sofja Semjonowna; denn ich wollte doch alles genau in Erfahrung bringen, Bruder. Ich kam hin und sah: da stand ein Sarg, die Kinder weinten. Sofja Semjonowna probierte ihnen Trauerkleider an. Aber du warst nicht da. Ich blickte mich um, bat um Entschuldigung, ging wieder weg und erstattete Bericht an Awdotja Romanowna. Es hatte sich also herausgestellt, da\xC3\x9F das alles Unsinn war und du gar keine Geliebte hast, und als das Wahrscheinlichste ergab sich somit Verr\xC3\xBCcktheit. Aber nun mu\xC3\x9F ich sehen, da\xC3\x9F du hier sitzt und gekochtes Rindfleisch schlingst, als h\xC3\xA4ttest du drei Tage lang nichts gegessen. Freilich essen auch Verr\xC3\xBCckte; aber obwohl du kein Wort zu mir gesagt hast, bin ich doch fest \xC3\xBCberzeugt, da\xC3\x9F du nicht verr\xC3\xBCckt bist. Darauf m\xC3\xB6chte ich einen Eid ablegen. Das steht also jetzt von vornherein fest, da\xC3\x9F du nicht verr\xC3\xBCckt bist. Und darum mag euch alle zusammen der Teufel holen; denn da steckt irgendein Geheimnis dahinter, und ich habe keine Lust, mir \xC3\xBCber eure \n      <a name=\"page637\" title=\"MadMax-X/Spuddel\" id=\"page637\"></a>Geheimnisse den Kopf zu zerbrechen. Ich bin nur hergekommen, um mich mal ordentlich satt zu schimpfen\xC2\xAB, schlo\xC3\x9F er und stand auf, \xC2\xBBund um mir eine Herzenserleichterung zu verschaffen; aber ich wei\xC3\x9F schon, was ich jetzt zu tun habe!\xC2\xAB</p><p>\xC2\xBBWas willst du denn jetzt tun?\xC2\xAB</p><p>\xC2\xBBWas geht dich das an, was ich jetzt tun will?\xC2\xAB</p><p>\xC2\xBBPa\xC3\x9F mal auf, du wirst dich dem Trunke ergeben!\xC2\xAB</p><p>\xC2\xBBWoher &#8230; woher wei\xC3\x9Ft du das?\xC2\xAB</p><p>\xC2\xBBDas zu erraten ist gerade kein Kunstst\xC3\xBCck!\xC2\xAB</p><p>Rasumichin schwieg ein Weilchen.</p><p>\xC2\xBBDu warst von jeher ein sehr scharfblickender Mensch und bist niemals, niemals verr\xC3\xBCckt gewesen\xC2\xAB, bemerkte er dann pl\xC3\xB6tzlich sehr eifrig. \xC2\xBBDu hast ganz recht: ich werde mich dem Trunke ergeben! Leb wohl!\xC2\xAB</p><p>Er machte eine Bewegung nach der T\xC3\xBCr zu.</p><p>\xC2\xBBIch habe \xC3\xBCber dich, es war ja wohl vorgestern, mit meiner Schwester gesprochen, Rasumichin.\xC2\xAB</p><p>\xC2\xBB\xC3\x9Cber mich! Ja &#8230;, wo kannst du sie denn vorgestern zu sehen bekommen haben?\xC2\xAB fragte Rasumichin und blieb stehen; er war sogar ein wenig bla\xC3\x9F geworden, und man konnte merken, da\xC3\x9F sein Herz langsamer und mit Anstrengung klopfte.</p><p>\xC2\xBBSie war hierhergekommen, sie allein; sie sa\xC3\x9F hier und sprach mit mir.\xC2\xAB</p><p>\xC2\xBBDas hat sie getan?\xC2\xAB</p><p>\xC2\xBBAllerdings!\xC2\xAB</p><p>\xC2\xBBWas hast du denn zu ihr gesagt, &#8230; ich meine, \xC3\xBCber mich?\xC2\xAB</p><p>\xC2\xBBIch habe zu ihr gesagt, da\xC3\x9F du ein sehr guter, ehrenhafter, arbeitsamer Mensch seist. Da\xC3\x9F du sie liebst, habe ich ihr nicht gesagt, weil sie das selbst wei\xC3\x9F.\xC2\xAB</p><p>\xC2\xBBDas wei\xC3\x9F sie selbst?\xC2\xAB</p><p>\xC2\xBBNat\xC3\xBCrlich! Wo auch immer ich sein mag, was auch immer mir zusto\xC3\x9Fen mag, bleibe du bei meiner Mutter und bei meiner Schwester als ihr Besch\xC3\xBCtzer. Ich lege sie sozusagen beide in deine H\xC3\xA4nde. Ich sage das, weil ich genau \n      <a name=\"page638\" title=\"IceDM/Spuddel\" id=\"page638\"></a>wei\xC3\x9F, wie sehr du meine Schwester liebst, und weil ich von der Reinheit deines Herzens \xC3\xBCberzeugt bin. Ich wei\xC3\x9F ferner, da\xC3\x9F auch sie dich liebgewinnen kann und sogar vielleicht schon liebt. Nun w\xC3\xA4hle selbst, was du f\xC3\xBCr das beste h\xC3\xA4ltst, ob du dich dem Trunke ergeben willst oder nicht.\xC2\xAB</p><p>\xC2\xBBRodja &#8230; Ja, siehst du &#8230; Nun &#8230; Ach, zum Teufel! Aber wohin willst du denn eigentlich gehen? Siehst du: wenn das ein Geheimnis ist, dann sag mir nichts davon! Aber ich &#8230; ich werde das Geheimnis schon noch erfahren &#8230; Ich bin \xC3\xBCberzeugt, da\xC3\x9F es sich dabei sicher nur um irgendeinen Unsinn, um reine Lappalien handelt und da\xC3\x9F du allein die ganze Geschichte einger\xC3\xBChrt hast. Im \xC3\xBCbrigen aber bist du ein vortrefflicher Mensch! Ein ganz vortrefflicher Mensch!\xC2\xAB</p><p>\xC2\xBBIch wollte eigentlich noch hinzuf\xC3\xBCgen, aber du unterbrachst mich, da\xC3\x9F das vorhin eine sehr vern\xC3\xBCnftige \xC3\x84u\xC3\x9Ferung von dir war: du h\xC3\xA4ttest gar nicht die Absicht, in diese Geheimnisse einzudringen. La\xC3\x9F das alles vorl\xC3\xA4ufig auf sich beruhen und beunruhige dich nicht dar\xC3\xBCber. Du wirst alles zu gegebener Zeit erfahren, n\xC3\xA4mlich so bald, wie es n\xC3\xB6tig ist. Gestern hat jemand zu mir gesagt, der Mensch brauche Luft, Luft, Luft! Ich will gleich zu ihm gehen und ihn fragen, was er darunter versteht.\xC2\xAB</p><p>Rasumichin stand aufgeregt und mit seinen Gedanken besch\xC3\xA4ftigt da; er suchte sich etwas zurechtzulegen.</p><p>&#8250;Er ist ein politischer Verschw\xC3\xB6rer! Ganz bestimmt! Und er steht unmittelbar vor einem entscheidenden Schritte, das ist sicher! Es kann nicht anders sein, und &#8230; und Dunja wei\xC3\x9F davon &#8230;&#8249;, dache er bei sich.</p><p>\xC2\xBBAlso zu dir kommt Awdotja Romanowna\xC2\xAB, sagte er langsam und nachdr\xC3\xBCcklich, \xC2\xBBund du selbst beabsichtigst, mit jemand zusammenzukommen, der da meint, man brauche mehr Luft, mehr Luft, und &#8230; und folglich steht auch dieser Brief damit in irgendwelcher Beziehung\xC2\xAB, schlo\xC3\x9F er, als spr\xC3\xA4che er mit sich selbst.</p><p>\xC2\xBBWas f\xC3\xBCr ein Brief?\xC2\xAB</p><p><a name=\"page639\" title=\"Polo/Spuddel\" id=\"page639\"></a>\xC2\xBBSie hat heute durch einen Boten einen Brief erhalten, der sie sehr aufgeregt hat. Sehr, gar zu sehr. Ich fing an, von dir zu sprechen; aber sie bat mich zu schweigen. Darauf &#8230; darauf sagte sie, wir w\xC3\xBCrden uns vielleicht sehr bald trennen m\xC3\xBCssen; darauf begann sie, ich wei\xC3\x9F nicht wof\xC3\xBCr, mir in warmen Worten zu danken; dann ging sie in ihr Zimmer und schlo\xC3\x9F sich ein.\xC2\xAB</p><p>\xC2\xBBSie hat einen Brief erhalten?\xC2\xAB fragte Raskolnikow nachdenklich.</p><p>\xC2\xBBJawohl; hast du nichts davon gewu\xC3\x9Ft? Hm! &#8230;\xC2\xAB</p><p>Sie schwiegen beide einen Augenblick.</p><p>\xC2\xBBLeb wohl, Rodja! Wei\xC3\x9Ft du, Bruder, ich &#8230; Eine Zeitlang habe ich &#8230; Nun aber, leb wohl; sieh mal, eine Zeitlang &#8230; Nun, adieu! Ich mu\xC3\x9F gehen. Dem Trunke werde ich mich nicht ergeben. Jetzt ist das nicht n\xC3\xB6tig &#8230; Wenn du das denkst, irrst du dich!\xC2\xAB</p><p>Eilig ging er hinaus; aber als er schon drau\xC3\x9Fen war und beinahe schon die T\xC3\xBCr hinter sich zugemacht hatte, \xC3\xB6ffnete er sie pl\xC3\xB6tzlich noch einmal und sagte, indem er dabei zur Seite blickte:</p><p>\xC2\xBBDa f\xC3\xA4llt mir noch ein: du erinnerst dich gewi\xC3\x9F an diesen Mord, an das Gespr\xC3\xA4ch mit Porfirij, an die alte Frau? Na also, da wollte ich dir nur sagen, da\xC3\x9F der M\xC3\xB6rder gefunden ist; er hat die Tat selbst eingestanden und der Beh\xC3\xB6rde alle Beweise gegen sich in die Hand gegeben. Denke dir nur, es ist einer von jenen Malergesellen, du besinnst dich, ich habe sie hier bei dir noch so warm verteidigt. Kannst du es wohl glauben, da\xC3\x9F er diese ganze Szene, die Pr\xC3\xBCgelei mit seinem Kameraden und das Gel\xC3\xA4chter auf der Treppe, als der Hausknecht und die zwei Zeugen hinaufstiegen, absichtlich veranstaltet hat, um den Verdacht von sich abzulenken? Welche Schlauheit, welche Geistesgegenwart bei so einem jungen B\xC3\xBCrschchen! Es f\xC3\xA4llt einem schwer, daran zu glauben; aber er hat selbst alles so dargelegt und selbst alles gestanden! Und wie habe ich mich blamiert! Nun, meiner Ansicht nach ist er eben einfach \n      <a name=\"page640\" title=\"leto/Spuddel\" id=\"page640\"></a> ein Genie in der Verstellungskunst und Findigkeit, ein Genie in der Kunst, die Beh\xC3\xB6rden hinters Licht zu f\xC3\xBChren, und somit ist kein Grund vorhanden, besonders erstaunt zu sein! Warum sollen nicht auch solche Genies vorkommen k\xC3\xB6nnen? Und wenn er nicht imstande gewesen ist, seine Rolle bis zu Ende durchzuhalten, sondern ein Gest\xC3\xA4ndnis abgelegt hat, so wird mir seine Aussage dadurch nur noch glaubhafter. Sie erweckt so noch mehr Zutrauen! &#8230; Aber wie habe ich mich damals blamiert! Und ich hatte mich so gewaltig f\xC3\xBCr diese Menschen ins Zeug gelegt!\xC2\xAB</p><p>\xC2\xBBSag doch mal, woher hast du denn das erfahren, und warum interessiert es dich so?\xC2\xAB fragte Raskolnikow in sichtlicher Aufregung.</p><p>\xC2\xBBNa, so was! Warum mich das interessiert, fragt der Mensch! &#8230; Erfahren habe ich es von Porfirij, auch von andern. \xC3\x9Cbrigens fast alles von ihm &#8230;\xC2\xAB</p><p>\xC2\xBBVon Porfirij?\xC2\xAB</p><p>\xC2\xBBGewi\xC3\x9F.\xC2\xAB</p><p>\xC2\xBBWas &#8230; was hat er denn dar\xC3\xBCber gesagt?\xC2\xAB fragte Raskolnikow \xC3\xA4ngstlich.</p><p>\xC2\xBBEr hat mir den Hergang ganz vortrefflich erkl\xC3\xA4rt, &#8230; psychologisch, so auf seine Art.\xC2\xAB</p><p>\xC2\xBBEr hat es dir erkl\xC3\xA4rt? Er selbst?\xC2\xAB</p><p>\xC2\xBBJawohl, er selbst; aber nun adieu! Ein andermal will ich dir mehr davon erz\xC3\xA4hlen; aber jetzt habe ich zu tun. Ja, &#8230; eine Zeitlang habe ich gedacht &#8230; Na, lassen wir es jetzt; ein andermal! &#8230; Warum sollte ich mich jetzt betrinken? Du hast mich auch ohne Schnaps betrunken gemacht. Ganz betrunken bin ich, Rodja! Ohne Schnaps bin ich jetzt betrunken; na, nun adieu; ich komme schon mal wieder her; sehr bald!\xC2\xAB</p><p>Er ging hinaus.</p><p>&#8250;Er ist ein politischer Verschw\xC3\xB6rer, ganz sicher!&#8249; dachte Rasumichin mit gr\xC3\xB6\xC3\x9Fter Bestimmtheit, w\xC3\xA4hrend er langsam die Treppe hinabstieg. &#8250;Auch seine Schwester hat er mit \n      <a name=\"page641\" title=\"Steffen/Spuddel\" id=\"page641\"></a>hineingezogen; bei Awdotja Romanownas Charakter ist das verst\xC3\xA4ndlich, sehr verst\xC3\xA4ndlich. Sie haben Zusammenk\xC3\xBCnfte! &#8230; Auch sie selbst hat mir ja Andeutungen dar\xC3\xBCber gemacht &#8230; Aus vielen ihrer \xC3\x84u\xC3\x9Ferungen, &#8230; aus manchem kurz hingeworfenen Worte, &#8230; aus ihren Andeutungen l\xC3\xA4\xC3\x9Ft sich alles mit Sicherheit entnehmen! Und wie w\xC3\xA4re denn auch dieser ganze Wirrwarr anders zu erkl\xC3\xA4ren? Hm! Und ich dachte schon &#8230; O Gott, wie habe ich nur so etwas denken k\xC3\xB6nnen! Ja, das war eine Verirrung von mir, und ich habe ihm schweres Unrecht getan! Damals bei der Lampe auf dem Korridor hat er mich zu dieser Verirrung gebracht! Pfui, was war das f\xC3\xBCr ein abscheulicher, roher, gemeiner Gedanke von mir! Sehr brav von diesem Nikolai, da\xC3\x9F er es eingestanden hat &#8230; Und wie einfach sich jetzt alles Vorhergegangene erkl\xC3\xA4rt! Seine Krankheit von damals, sein ganzes sonderbares Benehmen; und auch fr\xC3\xBCher, als er noch auf der Universit\xC3\xA4t war, wie finster und m\xC3\xBCrrisch war er da immer! &#8230; Aber was hat es jetzt mit diesem Briefe f\xC3\xBCr eine Bewandtnis? Da steckt vielleicht auch so etwas dahinter. Von wem ist dieser Brief? Ich vermute &#8230; Hm! Nein, das will ich schon alles herausbekommen.&#8249;</p><p>Er dachte an Dunja und kombinierte allerlei \xC3\xBCber sie; es wurde ihm ganz bang ums Herz. Aber er ri\xC3\x9F sich von der Stelle, wo er in Gedanken stehengeblieben war, los und st\xC3\xBCrmte davon.</p><p>Sobald Rasumichin fortgegangen war, stand Raskolnikow auf, wandte sich zum Fenster, rannte dann bald gegen die eine, bald gegen die andre Wand an, als h\xC3\xA4tte er die Enge seines K\xC3\xA4mmerchens vergessen, &#8230; und setzte sich wieder auf das Sofa. Es war, als sei er ein ganz neuer Mensch geworden; er hatte wieder einen Kampf vor sich, und darin lag die M\xC3\xB6glichkeit der Rettung, ein Ausweg!</p><p>Ja, da zeigte sich ein Ausweg! Die Ereignisse der letzten Zeit hatten aber auch gar zu schwer auf ihm gelastet, einen qualvollen Druck auf ihn ausge\xC3\xBCbt und ihn zu ersticken \n      <a name=\"page642\" title=\"dabi/Spuddel\" id=\"page642\"></a>gedroht; eine Art von Bet\xC3\xA4ubung hatte ihn befallen. Seit der Szene mit Nikolai in Porfirijs Bureau war es ihm gewesen, als ob er nicht mehr Atem holen k\xC3\xB6nne vor Beklemmung. Nach dieser Szene mit Nikolai hatte an demselben Tage die Unterredung mit Sonja stattgefunden; seine Aufgabe hatte er dabei ganz und gar nicht in der Weise durchgef\xC3\xBChrt und zu Ende gebracht, wie er sich das vorher vorgenommen hatte, &#8230; er war dabei eben schwach geworden, pl\xC3\xB6tzlich und vollst\xC3\xA4ndig! Mit einem Male! Und er hatte damals Sonja zugestimmt, von ganzem Herzen zugestimmt, da\xC3\x9F er mit einer solchen Last auf der Seele so ganz allein nicht weiterleben k\xC3\xB6nne! Und Swidrigailow? Swidrigailow war ein R\xC3\xA4tsel &#8230; Swidrigailow beunruhigte ihn allerdings, aber doch nach einer andern Richtung hin. Auch mit Swidrigailow stand ihm vielleicht ein Kampf bevor. Mit Swidrigailow konnte er vielleicht zurechtkommen, aber Porfirij, das war eine andre Sache.</p><p>Also Porfirij hatte diesem Rasumichin selbst den Hergang erkl\xC3\xA4rt, psychologisch erkl\xC3\xA4rt! Er hatte wieder seine verfluchte Psychologie ins Treffen gef\xC3\xBChrt! Porfirij hatte das getan? Sollte denn Porfirij auch nur einen Augenblick lang an Nikolais Schuld geglaubt haben, nach dem Gespr\xC3\xA4che, das sie miteinander gef\xC3\xBChrt hatten, nach jener Szene, die sich vor Nikolais Eintritt zwischen ihnen beiden abgespielt hatte und f\xC3\xBCr die es keine andre ausreichende Erkl\xC3\xA4rung gab au\xC3\x9Fer einer einzigen? (Raskolnikow hatte sich in diesen Tagen mitunter einzelne Bruchst\xC3\xBCcke der Szene mit Porfirij fl\xC3\xBCchtig durch den Kopf gehen lassen; die vollst\xC3\xA4ndige Erinnerung an den gesamten Vorgang h\xC3\xA4tte er nicht ertragen k\xC3\xB6nnen.) Es waren bei diesem Gespr\xC3\xA4che von ihnen beiden solche Ausdr\xC3\xBCcke gebraucht worden, es waren solche Bewegungen und Gesten vorgekommen, sie hatten solche Blicke miteinander gewechselt, manches in einem solchen Tone gesprochen, die Sache hatte sich derartig zugespitzt, da\xC3\x9F nach alledem dieser Nikolai, welchen Porfirij gleich beim ersten Worte und bei der ersten \n      <a name=\"page643\" title=\"leto/Spuddel\" id=\"page643\"></a>theatralischen Bewegung richtig beurteilt hatte, das eigentliche Fundament seiner \xC3\x9Cberzeugung nicht hatte ersch\xC3\xBCttern k\xC3\xB6nnen.</p><p>Beachtenswert war doch auch, da\xC3\x9F sogar Rasumichin bereits Verdacht gesch\xC3\xB6pft hatte! Die Szene auf dem Korridor bei der Lampe mu\xC3\x9Fte doch stark auf ihn gewirkt haben. Er war inzwischen zu Porfirij hingelaufen &#8230; Aber zu welchem Zwecke hatte ihn dieser hinters Licht gef\xC3\xBChrt? In welcher Absicht hatte er Rasumichin dazu veranla\xC3\x9Ft, Nikolai f\xC3\xBCr den T\xC3\xA4ter zu halten? Ganz sicher hatte er dabei etwas vor; er verfolgte einen bestimmten Plan; aber welchen? Seit jenem Vormittag war allerdings schon geraume Zeit vergangen, sehr viel Zeit, und von Porfirij war nichts zu h\xC3\xB6ren und zu sehen gewesen. Das war nat\xC3\xBCrlich ein besonders schlimmes Zeichen &#8230; Raskolnikow griff nach seiner M\xC3\xBCtze und ging, mit seinen Gedanken besch\xC3\xA4ftigt, zur T\xC3\xBCr. Es war w\xC3\xA4hrend dieser ganzen Zeit der erste Tag, wo er sich wenigstens bei klarem Bewu\xC3\x9Ftsein f\xC3\xBChlte. &#8250;Ich mu\xC3\x9F die Angelegenheit mit Swidrigailow ins reine bringen&#8249;, dachte er, &#8250;und zwar so schnell wie m\xC3\xB6glich, um jeden Preis; auch der scheint darauf zu warten, da\xC3\x9F ich selbst zu ihm komme.&#8249; In diesem Augenblick flammte in seinem m\xC3\xBCden Herzen pl\xC3\xB6tzlich ein solcher Ha\xC3\x9F auf, da\xC3\x9F er wohl f\xC3\xA4hig gewesen w\xC3\xA4re, einen von diesen beiden, Swidrigailow oder Porfirij, ohne weiteres zu ermorden. Er hatte wenigstens die Empfindung, da\xC3\x9F er, wenn nicht jetzt, so doch sp\xC3\xA4ter imstande sein werde, dies zu tun. \xC2\xBBWir wollen sehen, wir wollen sehen!\xC2\xAB sagte er vor sich hin.</p><p>Aber in dem Moment, als er die T\xC3\xBCr nach dem Flur \xC3\xB6ffnete, stie\xC3\x9F er mit Porfirij selbst zusammen. Dieser trat zu ihm ins Zimmer. Raskolnikow war einen Augenblick ganz starr, aber eben auch nur einen Augenblick. Merkw\xC3\xBCrdig: er war \xC3\xBCber Porfirijs Erscheinen nicht sonderlich erstaunt und fast gar nicht erschrocken. Er war nur zusammengezuckt, hatte sich aber schnell, augenblicklich wieder gefa\xC3\x9Ft. &#8250;Vielleicht kommt nun die L\xC3\xB6sung! Aber wie \n      <a name=\"page644\" title=\"IceDM/Spuddel\" id=\"page644\"></a>hat er es nur angestellt, da\xC3\x9F er so leise hergekommen ist wie eine Katze und ich gar nichts davon geh\xC3\xB6rt habe? Ob er am Ende gar an der T\xC3\xBCr gehorcht hat?&#8249;</p><p>\xC2\xBBSie haben meinen Besuch gewi\xC3\x9F nicht erwartet, Rodion Romanowitsch!\xC2\xAB rief Porfirij Petrowitsch lachend. \xC2\xBBIch hatte schon lange vor, einmal bei Ihnen vorzusprechen; nun kam ich jetzt gerade vorbei und dachte: warum soll ich nicht auf ein paar Minuten hinaufgehen und sehen, was er macht? Wollten Sie ausgehen? Ich will Sie nicht lange aufhalten. Nur auf eine Zigarette, wenn Sie gestatten.\xC2\xAB</p><p>\xC2\xBBBitte, nehmen Sie Platz, Porfirij Petrowitsch, bitte, nehmen Sie Platz!\xC2\xAB lud ihn Raskolnikow ein, und sein Gesicht zeigte dabei einen so erfreuten, freundschaftlichen Ausdruck, da\xC3\x9F er sich selbst gewundert haben w\xC3\xBCrde, wenn er sich h\xC3\xA4tte sehen k\xC3\xB6nnen.</p><p>Er hatte den letzten Rest seiner seelischen Kraft zusammengesucht. So steht ein Mensch manchmal eine halbe Stunde lang Todesangst vor einem R\xC3\xA4uber aus; wenn ihm aber dann wirklich das Messer an die Kehle gesetzt wird, ist die Angst verschwunden. Er setzte sich seinem Besucher gerade gegen\xC3\xBCber und blickte ihn an, ohne mit den Wimpern zu zucken. Porfirij kniff die Augen zusammen und steckte sich eine Zigarette an.</p><p>&#8250;Nun sprich, sprich!&#8249; rief es in Raskolnikows Innerem. &#8250;Vorw\xC3\xA4rts, vorw\xC3\xA4rts! Warum sprichst du nicht?&#8249;</p>"
  title: Sechster Teil
- !ruby/object:Chapter 
  seqno: 33
  text: "<h3>II</h3><p>\xC2\xBBJa, ja, diese Zigaretten!\xC2\xAB begann Porfirij Petrowitsch endlich, als die Zigarette brannte und er wieder Atem gesch\xC3\xB6pft hatte. \xC2\xBBEs ist f\xC3\xBCr mich verderblich, geradezu verderblich, aber ich kann's nicht lassen! Ich mu\xC3\x9F danach husten und bekomme Kratzen im Halse und Atembeschwerden. Wissen Sie, ich bin \xC3\xA4ngstlich, ich ging neulich zu Doktor \n      <a name=\"page645\" title=\"haui/Spuddel\" id=\"page645\"></a>B&#8230;n; der untersucht jeden Patienten mindestens eine halbe Stunde lang. Als er mich ansah, lachte er; dann beklopfte und behorchte er mich und sagte unter anderm: &#8250;Das Tabakrauchen ist Ihnen nicht zutr\xC3\xA4glich; Ihre Lungen sind erweitert.&#8249; Aber wie soll ich das Rauchen unterlassen? Wie soll ich einen Ersatz daf\xC3\xBCr finden? Ich trinke nicht, das ist das ganze Malheur, he-he-he; ja, es ist ein Malheur, da\xC3\x9F ich nicht trinke! So hat alles sein Gutes und sein Schlimmes, Rodion Romanowitsch, sein Gutes und sein Schlimmes!\xC2\xAB</p><p>&#8250;Warum greift er denn wieder zu einem \xC3\xA4hnlichen Gespr\xC3\xA4chsstoff wie neulich?&#8249; dachte Raskolnikow mit Widerwillen. Der ganze Hergang bei ihrem letzten Zusammensein kam ihm auf einmal ins Ged\xC3\xA4chtnis, und dasselbe Gef\xC3\xBChl, das er damals gehabt hatte, flutete wie eine Welle durch sein Herz.</p><p>\xC2\xBBIch bin schon vorgestern abend einmal hier bei Ihnen gewesen; Sie wissen wohl nichts davon?\xC2\xAB fuhr Porfirij Petrowitsch fort und blickte sich im Zimmer um. \xC2\xBBIn diesem Zimmer hier war ich. Ich kam, ebenso wie heute, am Hause vorbei und dachte: will ihm doch einen Gegenbesuch machen. Ich ging hinauf, das Zimmer stand weit offen; ich sah mich um, wartete ein Weilchen und ging wieder weg; ich habe mich nicht einmal bei Ihrem Dienstm\xC3\xA4dchen gemeldet. Sie schlie\xC3\x9Fen Ihr Zimmer nicht zu?\xC2\xAB</p><p>Raskolnikows Gesicht wurde immer finsterer. Porfirij schien seine Gedanken zu erraten.</p><p>\xC2\xBBIch bin gekommen, um mich mit Ihnen auszusprechen, bester Rodion Romanowitsch, um mich mit Ihnen auszusprechen! Das empfinde ich als meine Pflicht und Schuldigkeit Ihnen gegen\xC3\xBCber\xC2\xAB, fuhr er l\xC3\xA4chelnd fort und klopfte sogar Raskolnikow mit der Hand leicht auf das Knie.</p><p>Aber fast in demselben Augenblicke nahm sein Gesicht pl\xC3\xB6tzlich eine ernste, sorgenvolle Miene an; ja, zu Raskolnikows Verwunderung breitete sich sogar ein Ausdruck von Traurigkeit dar\xC3\xBCber aus. Er hatte ein solches Gesicht noch \n      <a name=\"page646\" title=\"albert/Spuddel\" id=\"page646\"></a>nie bei ihm gesehen und ihn dessen auch gar nicht f\xC3\xBCr f\xC3\xA4hig gehalten.</p><p>\xC2\xBBEs hat sich das letzte Mal eine eigent\xC3\xBCmliche Szene zwischen uns beiden abgespielt, Rodion Romanowitsch. Eigentlich auch wohl schon bei unserer ersten Begegnung: aber damals &#8230; Na, wir wollen es jetzt zusammenfassen! Nun also: ich habe mich Ihnen gegen\xC3\xBCber vielleicht sehr ungeh\xC3\xB6rig benommen; das f\xC3\xBChle ich. Erinnern Sie sich wohl noch: als wir uns trennten, da waren Ihre Nerven heftig erregt, und Ihre Knie zitterten, und meine Nerven waren auch heftig erregt, und meine Knie zitterten. Und wissen Sie, wir benahmen uns damals gegeneinander eigentlich nicht mehr in geziemender Form, nicht gentlemanlike. Wir sind ja aber doch gentlemen, das hei\xC3\x9Ft, unter allen Umst\xC3\xA4nden und in erster Linie gentlemen; das m\xC3\xBCssen wir immer festhalten; Sie erinnern sich wohl, wie weit es damals zwischen uns kam, &#8230; es war schon geradezu unziemlich.\xC2\xAB</p><p>&#8250;Was will er denn eigentlich, und wof\xC3\xBCr h\xC3\xA4lt er mich?&#8249; fragte sich Raskolnikow erstaunt; er hob den Kopf und blickte seinem Besucher voll ins Gesicht.</p><p>\xC2\xBBIch bin zu der \xC3\x9Cberzeugung gelangt, da\xC3\x9F es f\xC3\xBCr uns jetzt das beste ist, wenn wir ganz offenherzig miteinander verhandeln\xC2\xAB, fuhr Porfirij Petrowitsch fort; er drehte dabei den Kopf ein wenig zur Seite und schlug die Augen nieder, als w\xC3\xBCnsche er nicht mehr, sein ehemaliges Opfer durch seinen Blick in Verwirrung zu versetzen, und als verschm\xC3\xA4he er seine fr\xC3\xBCheren Kunstgriffe und Listen. \xC2\xBBJa, solche Verd\xC3\xA4chtigungen und solche Szenen darf man nicht zu lange dauern lassen. Damals hat uns Nikolai noch auseinandergebracht; sonst wei\xC3\x9F ich nicht, wie weit die Sache zwischen uns noch gegangen w\xC3\xA4re. Dieser verdammte Kleinb\xC3\xBCrger sa\xC3\x9F damals bei mir w\xC3\xA4hrend unseres ganzen Gespr\xC3\xA4chs hinter der Zwischenwand &#8211; k\xC3\xB6nnen Sie sich das vorstellen? Das ist Ihnen gewi\xC3\x9F bereits bekannt; auch wei\xC3\x9F ich selbst, da\xC3\x9F er nachher bei Ihnen gewesen ist. Aber was Sie damals vermuteten, traf nicht zu: ich hatte nach niemandem \n      <a name=\"page647\" title=\"ada/Spuddel\" id=\"page647\"></a> geschickt und damals noch keinerlei Anordnungen getroffen. Sie werden mich fragen, warum ich das unterlassen hatte. Ja, was soll ich Ihnen darauf antworten? Mir selbst war die ganze Geschichte damals gar zu pl\xC3\xB6tzlich gekommen. Ich hatte eben erst hingeschickt und die Hausknechte holen lassen. Sie haben die Hausknechte gewi\xC3\x9F im Vorbeigehen bemerkt. Damals fuhr mir blitzschnell ein Gedanke durch den Kopf; sehen Sie wohl, Rodion Romanowitsch, ich war damals ganz fest \xC3\xBCberzeugt. Na, dachte ich, wenn ich auch andre Ma\xC3\x9Fnahmen vorl\xC3\xA4ufig unterlasse, so will ich doch \n      <i>ein</i> Mittel zur Anwendung bringen; dann habe ich wenigstens das Meinige getan. Sie sind au\xC3\x9Ferordentlich reizbar, Rodion Romanowitsch, offenbar von Natur, sogar \xC3\xBCberm\xC3\xA4\xC3\x9Fig reizbar, neben allen andern Grundz\xC3\xBCgen Ihres Charakters und Herzens, die ich mir, wenigstens teilweise, richtig erkannt zu haben schmeichle. Na, nat\xC3\xBCrlich sagte ich mir, sogar in jenem Augenblicke: immer gl\xC3\xBCckt das nicht, da\xC3\x9F ein Mensch so einfach aufsteht und einem sein ganzes Geheimnis ausplaudert. Vorkommen tut das ja freilich, namentlich, wenn man einen v\xC3\xB6llig aus der Fassung bringt; aber es ist doch immerhin ein seltner Fall. Das konnte ich mir selbst sagen. Aber ich dachte: wenn ich nur eine kleine Handhabe dabei gewinne! Und wenn es auch nur eine ganz kleinwinzige ist, nur eine einzige, aber so eine, da\xC3\x9F man wirklich zufassen kann, etwas Konkretes, und nicht diese blo\xC3\x9Fen psychologischen Gr\xC3\xBCnde. Denn, dachte ich, wenn jemand schuldig ist, so kann man doch gewi\xC3\x9F erwarten, jedenfalls etwas Tats\xC3\xA4chliches von ihm herauszubekommen; man darf sogar auf ein ganz unerwartetes Resultat spekulieren. Ich gr\xC3\xBCndete damals meine Spekulation auf Ihren Charakter, Rodion Romanowitsch, ganz besonders auf Ihren Charakter! Darauf setzte ich damals meine gr\xC3\xB6\xC3\x9Fte Hoffnung.\xC2\xAB</p><p>\xC2\xBBJa, wozu &#8230; wozu sagen Sie mir denn das alles jetzt?\xC2\xAB murmelte Raskolnikow endlich, ohne sich von seiner eigenen Frage ordentlich Rechenschaft zu geben.</p><p><a name=\"page648\" title=\"Polo/Spuddel\" id=\"page648\"></a>&#8250;Was will er nur mit diesen Reden?&#8249; fragte er sich ratlos. &#8250;H\xC3\xA4lt er mich wirklich f\xC3\xBCr unschuldig?&#8249;</p><p>\xC2\xBBWozu ich Ihnen das sage? Ich bin ja hergekommen, um mich mit Ihnen auszusprechen; das halte ich sozusagen f\xC3\xBCr meine heilige Pflicht. Ich will Ihnen alles ganz genau erz\xC3\xA4hlen, wie alles gewesen ist, den ganzen Hergang meiner damaligen Verblendung, um mich so auszudr\xC3\xBCcken. Ich habe Sie schwer leiden lassen, Rodion Romanowitsch; aber ich bin kein Unmensch. Ich begreife v\xC3\xB6llig, wie entsetzlich es einem vom Schicksal niedergedr\xC3\xBCckten, aber stolzen, selbstbewu\xC3\x9Ften, ungeduldigen Menschen, ja, ganz besonders einem ungeduldigen Menschen, sein mu\xC3\x9F, das alles \xC3\xBCber sich ergehen zu lassen! Ich halte Sie jedenfalls f\xC3\xBCr einen durchaus vornehm denkenden Menschen, sogar mit Anlage zur Hochherzigkeit, obgleich ich nicht mit allen Ihren Anschauungen \xC3\xBCbereinstimme, was ich mich f\xC3\xBCr verpflichtet halte, Ihnen von vornherein geradezu und mit vollst\xC3\xA4ndiger Aufrichtigkeit zu erkl\xC3\xA4ren; denn es liegt mir v\xC3\xB6llig fern, Sie t\xC3\xA4uschen zu wollen. Sobald ich Sie kennengelernt hatte, f\xC3\xBChlte ich mich zu Ihnen hingezogen. Sie lachen vielleicht \xC3\xBCber das, was ich da sage? Dazu sind Sie berechtigt. Ich wei\xC3\x9F, da\xC3\x9F ich Ihnen gleich vom ersten Blicke an zuwider war; denn ich bin ja auch wirklich nicht dazu angetan, da\xC3\x9F mich jemand gern haben sollte. Aber urteilen Sie \xC3\xBCber mich, wie Sie wollen; jetzt jedenfalls w\xC3\xBCnsche ich meinerseits, mit allen Mitteln den \xC3\xBCbeln Eindruck, den ich hervorgebracht habe, wiedergutzumachen und zu beweisen, da\xC3\x9F auch ich ein Mensch bin, der ein Herz und ein Gewissen hat. Ich rede ganz aufrichtig.\xC2\xAB</p><p>Porfirij Petrowitsch machte w\xC3\xBCrdevoll eine Pause. Raskolnikow f\xC3\xBChlte, wie eine neue Schreckempfindung ihn \xC3\xBCberkam. Der Gedanke, da\xC3\x9F Porfirij ihn f\xC3\xBCr unschuldig halte, hatte auf einmal f\xC3\xBCr ihn etwas Be\xC3\xA4ngstigendes.</p><p>\xC2\xBBAlles der Reihe nach zu erz\xC3\xA4hlen, wie die Geschichte damals pl\xC3\xB6tzlich anfing\xC2\xAB, fuhr Porfirij Petrowitsch fort, \xC2\xBBist wohl kaum n\xC3\xB6tig, ich meine sogar, v\xC3\xB6llig \xC3\xBCberfl\xC3\xBCssig. Ich \n      <a name=\"page649\" title=\"leto/Spuddel\" id=\"page649\"></a>w\xC3\xBCrde es auch kaum zustande bringen. Denn wie l\xC3\xA4\xC3\x9Ft sich das so im einzelnen darlegen? Ganz zuerst tauchten Ger\xC3\xBCchte auf. Was das f\xC3\xBCr Ger\xC3\xBCchte waren und von wem sie ausgingen und wann sie mir zu Ohren kamen und aus welchem Anlasse die Aufmerksamkeit gerade auf Sie gelenkt wurde, auch das alles zu erz\xC3\xA4hlen, halte ich f\xC3\xBCr \xC3\xBCberfl\xC3\xBCssig. Was mich pers\xC3\xB6nlich anlangt, so kam ich auf diesen Gedanken zuerst durch einen Zufall, durch einen ganz zuf\xC3\xA4lligen Zufall, der ganz ebensogut, wie er eintrat, auch h\xC3\xA4tte nicht eintreten k\xC3\xB6nnen. Was das f\xC3\xBCr ein Zufall war? Hm! Ich glaube, dar\xC3\xBCber brauchen wir auch nicht zu reden. Alles dies, die Ger\xC3\xBCchte und der Zufall, wirkten in meinem Kopfe zur Entstehung eines bestimmten Gedankens zusammen. Ich gestehe offen (denn wenn man einmal gesteht, mu\xC3\x9F man auch alles gestehen): ich war der erste, der damals auf Sie verfiel. Allerdings, die Notizen, die die alte Frau auf den Pfandst\xC3\xBCcken gemacht hatte, und allerlei andre Verdachtsmomente &#8211; das war alles wertlos. Solche Momente gibt es immer massenhaft. Ich hatte damals auch Gelegenheit, von der Szene im Polizeibureau mit allen Einzelheiten zu erfahren, gleichfalls ganz zuf\xC3\xA4llig, aber nicht nur so obenhin, sondern von einem besonders zuverl\xC3\xA4ssigen Berichterstatter, der, ohne sich dessen selbst bewu\xC3\x9Ft zu sein, diese Szene in bewundernswerter Weise wiedergab. Sehen Sie, liebster Rodion Romanowitsch, so kam eins zum andern. Da mu\xC3\x9Ften ja die Gedanken ganz von selbst eine bestimmte Richtung nehmen. Aus hundert Kaninchen wird niemals ein Pferd und aus hundert Verdachtsgr\xC3\xBCnden niemals ein Beweis, sagt ein englisches Sprichwort. Das ist indes nur so ein Vernunftsatz; aber nun versuche mal einer mit seinen Affekten zurechtzukommen, mit seinen Affekten; denn ein Untersuchungskommissar ist doch schlie\xC3\x9Flich auch nur ein Mensch. Ich erinnerte mich damals auch an Ihre Abhandlung in einer Zeitschrift; Sie besinnen sich wohl, wir haben bei dem ersten Besuche, den Sie mir machten, ausf\xC3\xBChrlich dar\xC3\xBCber gesprochen. Ich habe mich damals \xC3\xBCber Ihre Abhandlung lustig \n      <a name=\"page650\" title=\"Steffen/Spuddel\" id=\"page650\"></a>gemacht; aber das hatte nur den Zweck, Sie weiter hervorzulocken. Ich wiederhole, Sie sind sehr ungeduldig und sehr krank, Rodion Romanowitsch. Da\xC3\x9F Sie von k\xC3\xBChner, hochfahrender Sinnesart sind, ein ernstes Temperament besitzen und schon viele Empfindungen in Ihrem Leben durchgemacht haben, alles das wu\xC3\x9Fte ich schon l\xC3\xA4ngst. All diese Seelenzust\xC3\xA4nde sind mir wohlbekannt, und als ich Ihre Abhandlung las, hatte ich das Gef\xC3\xBChl, als l\xC3\xA4se ich etwas Bekanntes. In schlaflosen N\xC3\xA4chten und in fanatischer Erregung haben Sie sich diese Gedanken zurechtgelegt, mit hochschwellendem, stark pochendem Herzen, mit verhaltenem Enthusiasmus. Aber er ist gef\xC3\xA4hrlich, dieser verhaltene, stolze Enthusiasmus der Jugend! Ich habe mich damals dar\xC3\xBCber lustig gemacht, will Ihnen aber jetzt gern bekennen, da\xC3\x9F ich solche jugendlichen, hitzigen schriftstellerischen Erstlingsversuche au\xC3\x9Ferordentlich liebe, das hei\xC3\x9Ft, so als stiller Beschauer. Ich m\xC3\xB6chte sagen: es ist das ein Dunst und Nebel, und aus dem Nebel heraus ert\xC3\xB6nt eine Saite. Ihre Abhandlung ist unsinnig und phantastisch; aber man sp\xC3\xBCrt darin eine solche \xC3\x9Cberzeugungstreue, einen jugendlichen, unbestechlichen Stolz, die K\xC3\xBChnheit der Verzweiflung. Es ist eine tr\xC3\xBCbe, d\xC3\xBCstere Abhandlung; aber das ist ganz gut so. Ich las Ihre Abhandlung bald nach dem Erscheinen und legte sie beiseite und dachte damals gleich: &#8250;Na, mit dem Menschen passiert noch mal etwas!&#8249; Und nun sagen Sie einmal selbst, nachdem all das vorangegangen war, wie sollte man sich da durch das, was folgte, nicht zu einem Verdachte hinrei\xC3\x9Fen lassen? (Ach, mein Gott, sage ich denn etwa jetzt etwas gegen Sie? Behaupte ich denn etwa jetzt etwas? Ich teile Ihnen ja nur meine damaligen Beobachtungen mit.) Aber ich dachte: &#8250;Was liegt hier f\xC3\xBCr Material vor? Hier liegt nichts vor, gar nichts liegt vor, vielleicht im strengsten Sinne des Wortes nichts. Es pa\xC3\x9Ft sich sogar f\xC3\xBCr mich als Untersuchungskommissar ganz und gar nicht, da\xC3\x9F ich mich zu einer solchen Meinung hinrei\xC3\x9Fen lasse; ich habe ja diesen Nikolai in H\xC3\xA4nden, und zwar mit \n      <a name=\"page651\" title=\"PeterLustig/Spuddel\" id=\"page651\"></a>\xC3\xA4u\xC3\x9Feren Beweisen. Im \xC3\xBCbrigen mag man ja verschiedener Ansicht sei, aber die \xC3\xA4u\xC3\x9Feren Beweise! Und der Hergang l\xC3\xA4\xC3\x9Ft sich doch auch bei ihm psychologisch konstruieren; ich mu\xC3\x9F diesen Menschen studieren, denn hier handelt es sich um Leben und Tod.&#8249; Warum setze ich Ihnen all das jetzt auseinander? Damit Sie es wissen und mich nicht in Ihrem Verstande und Herzen anklagen, als h\xC3\xA4tte ich mich neulich boshaft gegen Sie benommen. Es war nicht boshaft, sage ich Ihnen ganz aufrichtig, he-he! Was meinen Sie: ich h\xC3\xA4tte damals keine Haussuchung bei Ihnen veranstaltet? Ich habe es getan, ich habe es getan, he-he! Ich habe es getan, als Sie hier krank im Bette lagen. Es ist nicht offiziell geschehen und nicht von mir in eigener Person; aber geschehen ist es. Bis aufs letzte T\xC3\xBCpfelchen wurde bei Ihnen hier in der Wohnung alles revidiert, noch auf frischer Tat &#8211; aber en vain! Da dachte ich denn: jetzt wird dieser Mensch zu mir kommen, von selbst wird er kommen, und sehr bald; wenn er schuldig ist, kommt er ganz bestimmt. Ein andrer w\xC3\xBCrde nicht kommen; aber dieser wird kommen. Und erinnern Sie sich noch, wie Herr Rasumichin damals Ihnen gegen\xC3\xBCber herausplatzte? Das hatten wir so in die Wege geleitet, um Sie aufzuregen; wir hatten n\xC3\xA4mlich absichtlich von solchen Ger\xC3\xBCchten gesprochen, damit er sich Ihnen gegen\xC3\xBCber verplappern sollte; denn Herr Rasumichin ist ein Mann, der seine Entr\xC3\xBCstung nicht zu beherrschen vermag. Herrn Sametow fiel vor allem Ihr Ingrimm und Ihre unverhohlene K\xC3\xBChnheit auf: wie kann auch jemand in einem Restaurant pl\xC3\xB6tzlich so damit herauskommen: &#8250;Ich habe einen Mord begangen!&#8249; Das ist doch gar zu k\xC3\xBChn, gar zu dreist, dachte ich; und wenn er schuldig ist, so ist er ein furchtbarer Gegner! So dachte ich damals. Und ich wartete! Ich wartete auf Sie mit gr\xC3\xB6\xC3\x9Fter Spannung. Unsern Sametow hatten Sie damals vollst\xC3\xA4ndig unterbekommen, und &#8230; das ist ja eben das Malheur, da\xC3\x9F diese nichtsw\xC3\xBCrdigen psychologischen Folgerungen immer ihre zwei Seiten haben! Also ich wartete auf Sie, und siehe da: Gott sandte Sie mir zu, Sie \n      <a name=\"page652\" title=\"SPI/Spuddel\" id=\"page652\"></a>kamen! Mir klopfte ordentlich das Herz. Ach! Nun, warum mu\xC3\x9Ften Sie damals zu mir kommen? Und Ihr Lachen, Ihr Lachen, als Sie zu mir ins Zimmer traten; erinnern Sie sich? Ich sah in Sie hinein, als ob Ihre Brust von Glas w\xC3\xA4re. H\xC3\xA4tte ich aber auf Sie nicht gerade in dieser besonderen Stimmung gewartet, so w\xC3\xBCrde ich auch in Ihrem Lachen nichts gefunden haben. Sehen Sie wohl, wieviel darauf ankommt, da\xC3\x9F man in einer gewissen Stimmung ist. Und Herr Rasumichin damals &#8230; Ach, und der Stein, der Stein, erinnern Sie sich? Der Stein, unter dem noch jetzt die Wertsachen verborgen liegen! Mir war geradezu, als s\xC3\xA4he ich ihn irgendwo in einem Gem\xC3\xBCsegarten; von einem Gem\xC3\xBCsegarten hatten Sie ja schon zu Sametow gesprochen und dann nachher bei mir zum zweiten Male. Und als wir dann anfingen, Ihre Abhandlung zu besprechen und Sie sie n\xC3\xA4her erl\xC3\xA4uterten, da fa\xC3\x9Fte ich jedes Ihrer Worte in zweifachem Sinne auf, als ob noch ein andres Wort dahinter verborgen w\xC3\xA4re! Na also, sehen Sie, Rodion Romanowitsch, auf diese Weise verfolgte ich die eingeschlagene Richtung immer weiter, und erst, als ich mit der Stirn gegen ein Hindernis anrannte, kam ich zur Besinnung. &#8250;Nein&#8249;, sagte ich mir, &#8250;was tue ich denn da? Wenn man Lust hat, so kann man all das restlos in ganz anderem Sinne erkl\xC3\xA4ren, und eine solche Erkl\xC3\xA4rung macht dann sogar noch einen nat\xC3\xBCrlicheren Eindruck. Es war eine rechte Qual!&#8249; &#8250;Nein&#8249;, dachte ich, &#8250;wenn ich doch nur so eine kleine Handhabe h\xC3\xA4tte!&#8249; Und als ich nun damals von diesem Ziehen an der T\xC3\xBCrklingel h\xC3\xB6rte, da wurde ich ordentlich starr, ein Zittern lief mir \xC3\xBCber den ganzen Leib. &#8250;Na&#8249;, dachte ich, &#8250;da habe ich ja meine Handhabe, da habe ich sie ja!&#8249; Und nun h\xC3\xB6rte ich auf, mir den Kopf zu zerbrechen; ich hatte einfach keine Lust mehr dazu. Tausend Rubel h\xC3\xA4tte ich in jenem Augenblicke aus meiner eigenen Tasche daf\xC3\xBCr gegeben, wenn ich Sie nur mit eigenen Augen h\xC3\xA4tte sehen k\xC3\xB6nnen: wie Sie damals hundert Schritte neben dem Kleinb\xC3\xBCrger hergingen, nachdem er Ihnen ins Gesicht gesagt hatte: &#8250;M\xC3\xB6rder!&#8249;, und die ganzen hundert Schritte lang keine \n      <a name=\"page653\" title=\"Steffen/Spuddel\" id=\"page653\"></a>Frage an ihn zu richten wagten! &#8230; Nun, und dieses Frostgef\xC3\xBChl im R\xC3\xBCckenmark? Und das Ziehen an der T\xC3\xBCrklingel im Zustande der Krankheit, des halben Fieberwahns? Also wie k\xC3\xB6nnen Sie sich nach alledem dar\xC3\xBCber wundern, Rodion Romanowitsch, da\xC3\x9F ich mit Ihnen damals solche Sp\xC3\xA4\xC3\x9Fchen machte? Und warum mu\xC3\x9Ften Sie auch gerade in jenem Augenblicke zu mir kommen? Wahrhaftig, ganz als ob Sie jemand zu mir hingetrieben h\xC3\xA4tte; und wenn uns nicht Nikolai noch auseinandergebracht h\xC3\xA4tte, so &#8230; Erinnern Sie sich noch an die Geschichte mit Nikolai damals? Haben Sie das noch gut im Ged\xC3\xA4chtnis? Das war ja ein Blitzstrahl, ein Donnerschlag, der auf uns niederprasselte! Na, und wie stellte ich mich dazu? Ich habe diesem Blitz und Donner nicht im geringsten Glauben geschenkt; das haben Sie ja selbst gesehen! Ja, noch mehr! Nachher, als Sie weggegangen waren und er mir \xC3\xBCber manche Punkte auf meine Fragen durchaus passende Auskunft gab, so da\xC3\x9F ich selbst erstaunt war, auch da habe ich ihm absolut nichts geglaubt! Sehen Sie, so fest war meine \xC3\x9Cberzeugung, wie Stahl und Eisen. &#8250;Nein&#8249;, dachte ich, &#8250;daraus wird nichts! Dagegen kann dieser Nikolai nichts ausrichten!&#8249;\xC2\xAB</p><p>\xC2\xBBAber Rasumichin hat mir doch eben erst mitgeteilt, Sie hielten auch jetzt noch Nikolai f\xC3\xBCr schuldig, und Sie selbst h\xC3\xA4tten auch ihn, Rasumichin, davon \xC3\xBCberzeugt, da\xC3\x9F &#8230;\xC2\xAB</p><p>Der Atem versagte ihm, so da\xC3\x9F er den Satz nicht zu Ende sprechen konnte. Er h\xC3\xB6rte in unbeschreiblicher Erregung zu, wie ein Mensch, der ihn v\xC3\xB6llig durchschaut hatte, seine eigene Erkenntnis verleugnete. Er f\xC3\xBCrchtete sich, dies zu glauben, und glaubte es nicht. In den immer noch zweideutigen Worten Porfirijs suchte und haschte er mit \xC3\xA4ngstlichem Eifer nach etwas Deutlicherem. Bestimmterem.</p><p>\xC2\xBBHerr Rasumichin!\xC2\xAB rief Porfirij Petrowitsch in einem Tone, als w\xC3\xA4re er h\xC3\xB6chst erfreut \xC3\xBCber Raskolnikows Frage, nachdem dieser die ganze Zeit geschwiegen hatte. \xC2\xBBHe-he-he! Ja, Herrn Rasumichin mu\xC3\x9Fte ich von uns fernhalten, nach dem Sprichwort: was zu zweien Vergn\xC3\xBCgen macht, da \n      <a name=\"page654\" title=\"RG58/Spuddel\" id=\"page654\"></a>mische sich kein dritter hinein. Herr Rasumichin ist hierf\xC3\xBCr nicht die geeignete Pers\xC3\xB6nlichkeit, und er ist ja auch an der Sache ganz unbeteiligt; er kam zu mir gelaufen, ganz bla\xC3\x9F im Gesichte &#8230; Na, lassen wir ihn in Gottes Namen beiseite; wozu sollen wir ihn hier hereinziehen! Aber was Nikolai betrifft, m\xC3\xB6chten Sie da nicht h\xC3\xB6ren, was das f\xC3\xBCr eine Art von Mensch ist, das hei\xC3\x9Ft, wie ich ihn beurteile? Vor allen Dingen ist er noch ein unm\xC3\xBCndiges Kind, aber ohne dabei feige zu sein; und dann hat er, ich m\xC3\xB6chte sagen, etwas von einem K\xC3\xBCnstler an sich. Wirklich, lachen Sie nicht dar\xC3\xBCber, da\xC3\x9F ich ihn so schildere. Er ist ein unschuldiger, f\xC3\xBCr fremde Einwirkungen sehr empf\xC3\xA4nglicher Mensch. Er hat ein gutes Herz und ist ein Phantast. Er kann auch singen und tanzen und versteht, wie ich h\xC3\xB6re, so gut M\xC3\xA4rchen zu erz\xC3\xA4hlen, da\xC3\x9F die Leute aus der ganzen Umgegend zusammenkommen, um ihm zuzuh\xC3\xB6ren. Er geht auch in die Fortbildungsschule; \xC3\xBCber den geringsten Witz kann er sich halb krank lachen; er betrinkt sich sinnlos, nicht etwa aus Liederlichkeit, sondern nur so gelegentlich, wenn ihn einer traktiert, alles noch so ganz kindlich. Er hat damals gestohlen; aber er ist sich dessen selbst nicht bewu\xC3\x9Ft; denn &#8250;wenn ich es von der Erde aufgehoben habe&#8249;, sagt er, &#8250;wie soll ich es denn dann gestohlen haben?&#8249; Wissen Sie auch wohl, da\xC3\x9F er Sektierer ist? Von seinen Verwandten haben sich manche den Beguny angeschlossen, und er selbst hat noch vor kurzem volle zwei Jahre lang auf dem Lande bei einem ihrer \xC3\x84ltesten religi\xC3\xB6se Unterweisungen erhalten. Das alles habe ich von Nikolai und seinen Landsleuten aus Saraisk erfahren. Ja, noch mehr! Er wollte in die Ein\xC3\xB6de wandern und dort als Eremit leben! Er wu\xC3\x9Fte sich in Fr\xC3\xB6mmigkeit gar nicht genug zu tun, betete die N\xC3\xA4chte hindurch und las in den alten &#8250;echten&#8249; B\xC3\xBCchern so lange, bis sein Verstand darunter litt. Petersburg hat auf ihn einen gewaltigen Eindruck gemacht, namentlich das weibliche Geschlecht, na, und auch der Schnaps. Er ist eben sehr leicht zu beeinflussen, und so verga\xC3\x9F er denn den \xC3\x84ltesten und alles. Ich habe in \n      <a name=\"page655\" title=\"BorLap/Spuddel\" id=\"page655\"></a>Erfahrung gebracht, da\xC3\x9F ihn hier ein K\xC3\xBCnstler liebgewonnen hat und ihn manchmal besuchte; aber da ist nun diese Geschichte passiert! Na, er bekam es mit der Angst, lief davon, wollte sich aufh\xC3\xA4ngen! Wie soll man gegen die Vorstellung ank\xC3\xA4mpfen, die sich das Volk nun einmal von unserem Gerichtswesen gebildet hat! Mancher bekommt schon einen furchtbaren Schreck, wenn er h\xC3\xB6rt: &#8250;Du kommst vor Gericht.&#8249; Wer ist daran schuld? Wir wollen mal sehen, ob die bevorstehende Reform des Gerichtswesens darin Wandel schaffen wird. Gott gebe es! Na also, im Gef\xC3\xA4ngnis erinnerte er sich jetzt offenbar wieder an den ehrw\xC3\xBCrdigen \xC3\x84ltesten; auch die Bibel kam wieder zum Vorschein. Wissen Sie wohl, Rodion Romanowitsch, was bei manchen von diesen Leuten &#8250;leiden&#8249; bedeutet? Das bedeutet nicht, da\xC3\x9F man f\xC3\xBCr einen Mitmenschen leiden mu\xC3\x9F, sondern schlechthin, da\xC3\x9F man leiden mu\xC3\x9F, da\xC3\x9F man das Leid auf sich nehmen mu\xC3\x9F, und ganz besonders ein Leid, das einem von der Obrigkeit zugef\xC3\xBCgt wird. Ich habe so etwas in meiner Amtszeit selbst miterlebt: da sa\xC3\x9F ein ganz bescheidener, dem\xC3\xBCtiger Arrestant ein ganzes Jahr im Gef\xC3\xA4ngnis; nachts, wenn er auf dem Ofen lag, las er immer in der Bibel; davon wurde er ganz verdreht, dergestalt, da\xC3\x9F er mir nichts, dir nichts einen Ziegelstein ergriff und damit nach dem Gef\xC3\xA4ngnisdirektor warf, ohne da\xC3\x9F er ihm auch nur das geringste zuleide getan h\xC3\xA4tte. Ja, und wie warf er: absichtlich ein paar Fu\xC3\x9F weit vorbei, um ihm keinen Schaden zu tun! Na, jeder wei\xC3\x9F ja, was einem Arrestanten widerf\xC3\xA4hrt, der einen Gef\xC3\xA4ngnisbeamten mit einem gef\xC3\xA4hrlichen Werkzeug angreift; jener Mensch &#8250;nahm eben das Leid auf sich&#8249;. So vermute ich nun jetzt, da\xC3\x9F auch Nikolai &#8250;das Leid auf sich nehmen&#8249; will, oder so etwas \xC3\x84hnliches. Das glaube ich mit Bestimmtheit und st\xC3\xBCtze mich dabei sogar auf Tatsachen. Aber er selbst wei\xC3\x9F nicht, da\xC3\x9F ich es wei\xC3\x9F. Oder halten Sie es etwa f\xC3\xBCr unm\xC3\xB6glich, da\xC3\x9F aus der unteren Volksschicht solche phantastischen Menschen hervorgehen? Aber massenhaft, sage ich Ihnen! Jetzt wirkt \n      <a name=\"page656\" title=\"IceDM/Spuddel\" id=\"page656\"></a>nun bei Nikolai wieder die fr\xC3\xBChere Unterweisung durch den \xC3\x84ltesten; namentlich nach dem Versuch, sich aufzuh\xC3\xA4ngen, ist der ihm wieder ins Ged\xC3\xA4chtnis gekommen. \xC3\x9Cbrigens wird er mir schon noch alles selbst erz\xC3\xA4hlen; er wird schon noch zu mir kommen. Meinen Sie, er wird diese Selbstbeschuldigung auf die Dauer aushalten? Warten Sie nur ab, er wird es schon noch widerrufen! Ich erwarte st\xC3\xBCndlich, da\xC3\x9F er zu mir kommt und seine Aussage zur\xC3\xBCcknimmt. Ich habe diesen Nikolai liebgewonnen und erforsche ihn bis auf den Grund seiner Seele. Und denken Sie nur, he-he-he, \xC3\xBCber manche Punkte hat er mir meine Fragen in ganz passender Weise beantwortet; da hat er sich offenbar die erforderliche Kenntnis verschafft und sich geschickt vorbereitet; na, aber dann wieder bei andern Punkten hatte er keinen Schimmer; er wei\xC3\x9F dar\xC3\xBCber nicht das geringste und hat selbst keine Ahnung davon, da\xC3\x9F er nichts wei\xC3\x9F! Nein, V\xC3\xA4terchen Rodion Romanowitsch, Nikolai ist bei dieser Sache unbeteiligt. Was hier vorliegt, ist eine phantastische, finstere Tat, eine moderne Tat, ein Fall so recht im Charakter unserer Zeit, wo die Gef\xC3\xBChle des Herzens eine Tr\xC3\xBCbung erfahren haben, wo man die Phrase zitiert, da\xC3\x9F Blut eine erfrischende Wirkung aus\xC3\xBCbe, wo ein ganzes Leben voll Komfort als das h\xC3\xB6chste Gl\xC3\xBCck verk\xC3\xBCndet wird. Was hier vorliegt, das sind Zukunftstr\xC3\xA4umereien, die aus B\xC3\xBCchern stammen, ein durch theoretische Studien aufgereiztes Herz; hier sieht man, wie jemand fest entschlossen ist, den ersten Schritt auf dieser Bahn zu tun; aber diese Entschlossenheit ist von einer besonderen Art: er hat sich entschlossen etwa so, wie man sich von einem Felsen oder einem Turme herabst\xC3\xBCrzt, und ist zu dem Verbrechen gegangen, wie von einer fremden Macht getrieben. Er hat vergessen, die T\xC3\xBCr hinter sich zuzuschlie\xC3\x9Fen, und hat gemordet, zwei Menschen gemordet, auf Grund seiner Theorie. Er hat gemordet, hat aber nicht verstanden, das Geld zu nehmen; sondern was er in der Eile ergriffen hat, das hat er unter einen Stein gelegt. Er hatte noch nicht \n      <a name=\"page657\" title=\"dabi/Spuddel\" id=\"page657\"></a>genug an der Qual, die er ausgestanden hatte, als er hinter der T\xC3\xBCr versteckt stand und an der T\xC3\xBCr ger\xC3\xBCttelt und an der Klingel gerissen wurde &#8211; nein, er geht nachher im halben Fieberwahn in die nun leere Wohnung, um sich dieses L\xC3\xA4uten der Klingel ins Ged\xC3\xA4chtnis zur\xC3\xBCckzurufen; er hat ein Verlangen danach, das K\xC3\xA4ltegef\xC3\xBChl im R\xC3\xBCcken noch einmal zu versp\xC3\xBCren &#8230; Nun ja, er hat das allerdings in einem krankhaften Zustande getan; aber noch eines ist besonders merkw\xC3\xBCrdig: er hat einen Mord begangen, h\xC3\xA4lt sich aber trotzdem f\xC3\xBCr einen ehrenhaften Menschen, verachtet andre Leute, wandelt wie ein Engel der Unschuld einher &#8230; nein, Nikolai kann als T\xC3\xA4ter gar nicht in Betracht kommen, liebster Rodion Romanowitsch, Nikolai unter keinen Umst\xC3\xA4nden!\xC2\xAB</p><p>Nach allem, was Porfirij im ersten Teile des Gespr\xC3\xA4chs gesagt hatte und was wie eine Abbitte des Verdachtes geklungen hatte, kamen diese letzten Worte Raskolnikow gar zu \xC3\xBCberraschend. Er zitterte am ganzen K\xC3\xB6rper, als ob er einen Dolchstich erhalten h\xC3\xA4tte.</p><p>\xC2\xBBWer &#8230; hat denn also &#8230; den Mord begangen?\xC2\xAB fragte er mit fast versagender Stimme. Aber es war ihm unm\xC3\xB6glich, die Frage zur\xC3\xBCckzuhalten.</p><p>Porfirij Petrowitsch warf sich an die Stuhllehne zur\xC3\xBCck, als ob diese Frage ihm ganz unerwartet gekommen w\xC3\xA4re und ihn in das \xC3\xA4u\xC3\x9Ferste Erstaunen versetzt h\xC3\xA4tte.</p><p>\xC2\xBBUnd Sie fragen noch, wer den Mord begangen hat?\xC2\xAB erwiderte er, als traue er seinen Ohren nicht. \xC2\xBBSie selbst haben den Mord begangen, Rodion Romanowitsch!\xC2\xAB f\xC3\xBCgte er fast fl\xC3\xBCsternd, aber im Tone festester \xC3\x9Cberzeugung hinzu.</p><p>Raskolnikow sprang vom Sofa auf, blieb einige Sekunden stehen und setzte sich, ohne ein Wort zu sagen, wieder hin. Leise krampfhafte Zuckungen liefen \xC3\xBCber sein ganzes Gesicht.</p><p>\xC2\xBBDie Lippe bebt Ihnen wieder wie damals\xC2\xAB, murmelte Porfirij Petrowitsch, und es klang sogar teilnahmsvoll. \xC2\xBBSie haben mich wohl nicht richtig verstanden, Rodion Romanowitsch\xC2\xAB, f\xC3\xBCgte er nach einer kleinen Pause hinzu, \xC2\xBBdaher \n      <a name=\"page658\" title=\"dabi/Spuddel\" id=\"page658\"></a>sind Sie auch so betroffen. Ich bin ja gerade in der Absicht hergekommen, alles frei heraus zu sagen und das Spiel mit aufgedeckten Karten fortzusetzen.\xC2\xAB</p><p>\xC2\xBBIch habe den Mord nicht begangen\xC2\xAB, fl\xC3\xBCsterte Raskolnikow, ganz wie es erschrockene kleine Kinder zu machen pflegen, wenn sie auf frischer Tat ertappt werden.</p><p>\xC2\xBBDoch, doch, Sie sind es gewesen, Rodion Romanowitsch, Sie und kein andrer\xC2\xAB, fl\xC3\xBCsterte Porfirij streng und \xC3\xBCberzeugt. Dann schwiegen beide, und dieses Schweigen dauerte sonderbar lange, wohl zehn Minuten. Raskolnikow hatte sich mit den Ellbogen auf den Tisch gest\xC3\xBCtzt und w\xC3\xBChlte schweigend mit den Fingern in seinen Haaren. Porfirij sa\xC3\x9F still da und wartete. Pl\xC3\xB6tzlich blickte Raskolnikow ihn ver\xC3\xA4chtlich an.</p><p>\xC2\xBBSie verfahren wieder nach Ihrer alten Methode, Porfirij Petrowitsch! Immer dieselben Kniffe! Wunderlich, da\xC3\x9F Sie dessen nicht selbst \xC3\xBCberdr\xC3\xBCssig werden!\xC2\xAB</p><p>\xC2\xBBAch, reden Sie doch nicht! Was k\xC3\xB6nnten mir denn jetzt meine Kniffe helfen? Ein ander Ding w\xC3\xA4re es, wenn Zeugen bei unserem Gespr\xC3\xA4che zugegen w\xC3\xA4ren; aber wir reden ja doch unter vier Augen. Sie sehen selbst: ich bin nicht in der Absicht zu Ihnen hergekommen, Sie zu hetzen und zu fangen wie einen Hasen. Ob Sie bekennen oder nicht, ist mir in diesem Augenblicke ganz gleich. Ich f\xC3\xBCr meine Person bin auch ohne Ihr Gest\xC3\xA4ndnis \xC3\xBCberzeugt.\xC2\xAB</p><p>\xC2\xBBWenn dem so ist, warum sind Sie dann hergekommen?\xC2\xAB fragte Raskolnikow gereizt. \xC2\xBBIch richte an Sie dieselbe Frage wie schon fr\xC3\xBCher: Wenn Sie mich f\xC3\xBCr schuldig halten, warum setzen Sie mich nicht ins Gef\xC3\xA4ngnis?\xC2\xAB</p><p>\xC2\xBBNa, das ist eine Frage, die sich h\xC3\xB6ren l\xC3\xA4\xC3\x9Ft! Und so will ich sie Ihnen beantworten, indem ich Punkt f\xC3\xBCr Punkt meine Gr\xC3\xBCnde angebe. Erstens: Sie so geradezu ins Gef\xC3\xA4ngnis zu setzen, ist f\xC3\xBCr mich nicht vorteilhaft.\xC2\xAB</p><p>\xC2\xBBWas meinen Sie damit: nicht vorteilhaft? Wenn Sie von meiner Schuld \xC3\xBCberzeugt sind, dann sind Sie doch verpflichtet &#8230;\xC2\xAB</p><p><a name=\"page659\" title=\"IceDM/Spuddel\" id=\"page659\"></a>\xC2\xBBAch, was hat denn meine \xC3\x9Cberzeugung zu besagen? Das sind ja doch vorl\xC3\xA4ufig alles nur so Phantasien von mir. Ja, und warum soll ich Sie denn an einen Ort bringen, wo Sie Ruhe haben w\xC3\xBCrden? Wie vorteilhaft das f\xC3\xBCr Sie w\xC3\xA4re, wissen Sie offenbar selbst, da Sie ja selbst darum ersuchen. Ich bringe zum Beispiel, um Sie zu \xC3\xBCberf\xC3\xBChren, den Kleinb\xC3\xBCrger hin; aber Sie werden zu ihm sagen: &#8250;Bist du ein Trinker oder nicht? Wer hat mich mit dir zusammen gesehen? Ich hielt dich einfach f\xC3\xBCr betrunken, und du warst auch wirklich betrunken&#8249; &#8211; nun, was k\xC3\xB6nnte ich daraufhin zu Ihnen sagen, namentlich auch, da Ihre Behauptung wahrscheinlicher klingt als die seinige; denn die seinige beruht nur auf einer psychologischen Kombination (und wie pa\xC3\x9Ft so etwas zu seiner dummen Visage), Sie aber treffen ins Schwarze, da der Halunke notorisch ein w\xC3\xBCster S\xC3\xA4ufer ist. Und ich selbst habe Ihnen schon mehrmals offenherzig gestanden, da\xC3\x9F diese psychologischen Erw\xC3\xA4gungen ihre zwei Seiten haben und da\xC3\x9F die zweite Seite pr\xC3\xA4valiert und weit glaublicher erscheint und da\xC3\x9F ich im \xC3\xBCbrigen gegen Sie vorl\xC3\xA4ufig noch gar keine Beweise vorbringen kann. Ich werde Sie nun zwar trotzdem ins Gef\xC3\xA4ngnis setzen, und ich bin (was allerdings ein ungew\xC3\xB6hnliches Verfahren ist) sogar selbst zu dem Zwecke hergekommen, Ihnen das alles im voraus anzuk\xC3\xBCndigen; aber ich sage Ihnen geradezu (was wiederum ungew\xC3\xB6hnlich ist), da\xC3\x9F das f\xC3\xBCr mich nicht vorteilhaft sein wird. Nun weiter, zweitens bin ich zu Ihnen gekommen, weil &#8230;\xC2\xAB</p><p>\xC2\xBBNun also, zweitens?\xC2\xAB Raskolnikow atmete noch immer nur m\xC3\xBChsam und keuchend.</p><p>\xC2\xBBWeil, wie ich Ihnen schon vorhin erkl\xC3\xA4rte, ich mich f\xC3\xBCr verpflichtet halte, mich Ihnen gegen\xC3\xBCber offen auszusprechen. Ich m\xC3\xB6chte nicht, da\xC3\x9F Sie mich f\xC3\xBCr einen Unmenschen halten, und ich m\xC3\xB6chte das um so weniger, da ich Ihnen aufrichtig zugetan bin, m\xC3\xB6gen Sie es mir nun glauben oder nicht. Infolgedessen bin ich drittens zu Ihnen gekommen mit einem offenen, ehrlichen Vorschlage: sich selbst anzuzeigen. \n      <a name=\"page660\" title=\"Mirco/Spuddel\" id=\"page660\"></a> Das wird f\xC3\xBCr Sie bei weitem das vorteilhafteste sein, und es ist auch zugleich das vorteilhafteste f\xC3\xBCr mich; denn dann bin ich diese Geschichte los. Nun, was meinen Sie, ist das von mir nicht offenherzig?\xC2\xAB</p><p>Raskolnikow \xC3\xBCberlegte eine kurze Weile.</p><p>\xC2\xBBH\xC3\xB6ren Sie, Porfirij Petrowitsch, Sie sagten doch selbst, es sei alles nur Psychologie, und nun tun Sie, als w\xC3\xBC\xC3\x9Ften Sie alles mit mathematischer Sicherheit. Wie aber, wenn Sie sich jetzt doch irren?\xC2\xAB</p><p>\xC2\xBBNein, Rodion Romanowitsch, ich irre mich nicht. Ich habe so eine kleine Handhabe. Diese kleine Handhabe habe ich damals gefunden; die hat mir Gott gesandt!\xC2\xAB</p><p>\xC2\xBBWas f\xC3\xBCr eine Handhabe?\xC2\xAB</p><p>\xC2\xBBDas sage ich nicht, Rodion Romanowitsch. Aber jedenfalls bin ich jetzt nicht mehr berechtigt, Ihre Verhaftung l\xC3\xA4nger hinauszuschieben; ich werde Sie ins Gef\xC3\xA4ngnis setzen. Also \xC3\xBCberlegen Sie sich das, ob Sie ein Gest\xC3\xA4ndnis ablegen wollen. Mir ist es jetzt, f\xC3\xBCr den Augenblick, ganz gleich; Sie sehen somit, da\xC3\x9F ich es einzig und allein um Ihretwillen w\xC3\xBCnsche. Wei\xC3\x9F Gott, es ist das beste, Rodion Romanowitsch!\xC2\xAB</p><p>Raskolnikow l\xC3\xA4chelte h\xC3\xB6hnisch.</p><p>\xC2\xBBIhre Zumutung ist nicht nur l\xC3\xA4cherlich, sondern geradezu unversch\xC3\xA4mt. Nun, gesetzt, ich w\xC3\xA4re schuldig (was ich in keiner Weise zugebe), was h\xC3\xA4tte ich denn dann f\xC3\xBCr Veranlassung, mit einem Gest\xC3\xA4ndnisse zu Ihnen zu kommen, da Sie doch selbst erkl\xC3\xA4ren, Sie w\xC3\xBCrden mich ohnehin bald an einen Ort bringen, wo ich Ruhe haben w\xC3\xBCrde?\xC2\xAB</p><p>\xC2\xBBAch, Rodion Romanowitsch, verlassen Sie sich auf das, was ich dar\xC3\xBCber gesagt habe, nicht allzusehr; einer vollst\xC3\xA4ndigen Ruhe werden Sie sich da wohl nicht erfreuen! Das ist ja alles nur Theorie, und noch dazu blo\xC3\x9F meine Theorie, und ich kann doch f\xC3\xBCr einen Mann wie Sie keine Autorit\xC3\xA4t sein! Vielleicht verheimliche ich Ihnen auch selbst jetzt noch dies und das. Ich kann Ihnen doch auch nicht gleich alles so ohne weiteres aufdecken, he-he! Und zweitens: \n      <a name=\"page661\" title=\"dabi/Spuddel\" id=\"page661\"></a> wie k\xC3\xB6nnen Sie erst noch fragen, was Sie von einem Gest\xC3\xA4ndnis f\xC3\xBCr Vorteil haben w\xC3\xBCrden? Sie wissen ja doch, welche Straferm\xC3\xA4\xC3\x9Figung Ihnen daf\xC3\xBCr zuteil werden wird? Denn wann, zu welchem Zeitpunkte kommen Sie mit Ihrer Selbstanzeige? \xC3\x9Cberlegen Sie sich das nur! In einem Augenblicke, wo bereits ein anderer das Verbrechen auf sich genommen und die ganze Sache heillos verwirrt hat. Und ich werde (das schw\xC3\xB6re ich Ihnen!) es vor Gericht so darstellen und einrichten, da\xC3\x9F Ihr Gest\xC3\xA4ndnis als ein vollst\xC3\xA4ndig unerwartetes, freiwilliges erscheint. Alles, was ich an psychologischen Erw\xC3\xA4gungen vorgebracht habe, soll so gut wie ungesagt sein; allen aus solchem Grunde gegen Sie ge\xC3\xA4u\xC3\x9Ferten Verdacht annulliere ich, so da\xC3\x9F sich Ihr Verbrechen als eine Art Geistesverwirrung darstellen wird; denn, die Wahrheit zu sagen, eine Geistesverwirrung ist es auch wirklich gewesen. Ich bin ein Ehrenmann, Rodion Romanowitsch, und halte, was ich verspreche.\xC2\xAB</p><p>Raskolnikow schwieg d\xC3\xBCster und lie\xC3\x9F den Kopf sinken; lange \xC3\xBCberlegte er, und endlich l\xC3\xA4chelte er wieder; aber es war jetzt ein sanftes, trauriges L\xC3\xA4cheln.</p><p>\xC2\xBBAch was, es liegt mir nichts daran!\xC2\xAB sagte er, als h\xC3\xA4tte er Porfirij gegen\xC3\xBCber auf alle Verstellung verzichtet. \xC2\xBBEs ist nicht der M\xC3\xBChe wert; es liegt mir gar nichts an Ihrer Straferm\xC3\xA4\xC3\x9Figung!\xC2\xAB</p><p>\xC2\xBBNa ja, das war's ja gerade, was ich f\xC3\xBCrchtete!\xC2\xAB rief Porfirij erregt; der Ausruf entschl\xC3\xBCpfte ihm, wie es schien, ganz unwillk\xC3\xBCrlich. \xC2\xBBGerade das habe ich gef\xC3\xBCrchtet, da\xC3\x9F Ihnen an unserer Straferm\xC3\xA4\xC3\x9Figung nichts liegen w\xC3\xBCrde.\xC2\xAB</p><p>Raskolnikow sah ihn mit traurigem, fragendem Blicke an.</p><p>\xC2\xBBEi, ei, mi\xC3\x9Fachten Sie das Leben nicht!\xC2\xAB fuhr Porfirij fort. \xC2\xBBSie haben noch ein gutes St\xC3\xBCck davon vor sich. Wie k\xC3\xB6nnen Sie nur sagen, da\xC3\x9F Ihnen an einer Straferm\xC3\xA4\xC3\x9Figung nichts liege! Sie sind ein ungeduldiger Mensch!\xC2\xAB</p><p>\xC2\xBBWas kann mir die Zukunft noch bringen?\xC2\xAB</p><p>\xC2\xBBEin gutes St\xC3\xBCck Leben! Sie sind doch kein Prophet; was wissen Sie denn von der Zukunft? Suchet, so werdet ihr \n      <a name=\"page662\" title=\"RG58/Spuddel\" id=\"page662\"></a>finden! Vielleicht hat Gott gerade an dieser Stelle Ihres Lebensweges auf Sie gewartet. Und Sie w\xC3\xBCrden doch auch die Fesseln nicht lebensl\xC3\xA4nglich tragen &#8230;\xC2\xAB</p><p>\xC2\xBBAch so, wegen der Straferm\xC3\xA4\xC3\x9Figung &#8230;\xC2\xAB, warf Raskolnikow lachend dazwischen.</p><p>\xC2\xBBF\xC3\xBCrchten Sie sich etwa vor der Schande in den Augen der b\xC3\xBCrgerlichen Gesellschaft? Kann leicht sein, da\xC3\x9F Sie sich davor f\xC3\xBCrchten, ohne es eigentlich selbst zu wissen; denn Sie sind eben noch jung! Aber dennoch sollte ein Mann wie Sie sich nicht davor f\xC3\xBCrchten und sich einer Selbstanzeige nicht sch\xC3\xA4men.\xC2\xAB</p><p>\xC2\xBBEkelhaft!\xC2\xAB fl\xC3\xBCsterte Raskolnikow ver\xC3\xA4chtlich und widerwillig, als m\xC3\xB6chte er am liebsten das Gespr\xC3\xA4ch abbrechen.</p><p>Er stand wieder auf, als wollte er fortgehen, setzte sich aber in sichtlicher Verzweiflung wieder hin.</p><p>\xC2\xBBDas ist es eben, &#8250;ekelhaft&#8249;! Sie haben allen Glauben und alles Zutrauen verloren und meinen wohl gar, da\xC3\x9F ich Ihnen in plumper Weise schmeichle. Aber wie lange haben Sie denn schon gelebt, und wieviel verstehen Sie vom Leben? Da haben Sie sich nun eine Theorie ersonnen und sch\xC3\xA4men sich jetzt, da\xC3\x9F die Sache schiefgegangen ist und ganz und gar keinen originellen, gro\xC3\x9Fartigen Ausgang gehabt hat! Der Ausgang war vielmehr ein recht gemeiner, das ist wahr; aber Sie sind trotzdem nicht ein Schurke, an dem man verzweifeln m\xC3\xBC\xC3\x9Fte! Durchaus nicht! Wenigstens haben Sie zu Ihrem Selbstbetruge nicht lange Zeit gebraucht, sondern sind schnell bis zum \xC3\xA4u\xC3\x9Fersten gegangen. Wof\xC3\xBCr ich Sie halte? Ich halte Sie f\xC3\xBCr einen von jenen Menschen, die, selbst wenn man ihnen die Eingeweide aus dem Leibe rei\xC3\x9Ft, ruhig dastehen und l\xC3\xA4chelnd ihre Peiniger anblicken &#8211; wenn sie nur so Gott finden. Nun, finden Sie Gott, und Sie werden leben. Sie haben zun\xC3\xA4chst schon lange eine Luftver\xC3\xA4nderung n\xC3\xB6tig. Seien Sie versichert, auch das Leid ist ein gut Ding. Leiden Sie! Nikolai hat vielleicht ganz recht, da\xC3\x9F er nach dem Leide trachtet. Ich wei\xC3\x9F, da\xC3\x9F es nicht jedermanns Sache ist, das zu glauben; aber lassen \n      <a name=\"page663\" title=\"marre/Spuddel\" id=\"page663\"></a>Sie sich nicht auf allzu schlaue philosophische Gr\xC3\xBCbeleien ein; \xC3\xBCberlassen Sie sich einfach ohne viel Kopfzerbrechen dem Leben; seien Sie ohne Sorge: das Leben wird Sie schon ans Ufer tragen und wieder auf die Beine stellen. An was f\xC3\xBCr ein Ufer? Das kann ich nicht wissen. Ich bin nur der festen \xC3\x9Cberzeugung, da\xC3\x9F Sie noch viel zu leben haben. Ich wei\xC3\x9F, da\xC3\x9F Sie meine Worte jetzt als eine auswendig gelernte Predigt auffassen; aber vielleicht werden Sie sich meiner Worte in sp\xC3\xA4terer Zeit erinnern, und sie werden Ihnen noch einmal von Nutzen sein; eben darum spreche ich zu Ihnen. Es ist nur gut, da\xC3\x9F Sie blo\xC3\x9F ein armseliges altes Weib ermordet haben. H\xC3\xA4tten Sie sich eine andere Theorie ausgedacht, so h\xC3\xA4tten Sie am Ende gar eine unendlich viel greulichere Tat begangen! Daf\xC3\xBCr m\xC3\xBCssen Sie vielleicht Gott noch dankbar sein; Sie k\xC3\xB6nnen es ja nicht wissen: vielleicht spart Sie Gott noch zu einem guten Zwecke auf. Beweisen Sie eine hohe Gesinnung; bek\xC3\xA4mpfen Sie alle Furcht. Ist Ihnen bange vor der Gr\xC3\xB6\xC3\x9Fe der Ihnen bevorstehenden Strafe? Nein, dieser Bangigkeit mu\xC3\x9F man sich sch\xC3\xA4men. Da Sie einmal einen solchen Schritt getan haben, so nehmen Sie nun auch Ihre Kraft zusammen! Darin besteht die Gerechtigkeit. Erf\xC3\xBCllen Sie, was die Gerechtigkeit verlangt! Ich wei\xC3\x9F, da\xC3\x9F Sie mir das jetzt nicht glauben; aber das Leben wird Sie einst wieder ans Ufer tragen. Und Sie selbst werden sich sp\xC3\xA4ter wieder des Lebens freuen. Sie haben jetzt nur Luft n\xC3\xB6tig, Luft, Luft!\xC2\xAB</p><p>Raskolnikow schrak ordentlich zusammen.</p><p>\xC2\xBBJa, wer sind Sie denn eigentlich?\xC2\xAB rief er. \xC2\xBBSind Sie vielleicht ein Prophet, da\xC3\x9F Sie mir von der H\xC3\xB6he Ihrer majest\xC3\xA4tischen Ruhe herab solche weisen Prophezeiungen erteilen?\xC2\xAB</p><p>\xC2\xBBWer ich bin? Ich bin ein Mensch, der bereits \xC3\xBCber seinen H\xC3\xB6hepunkt hinaus ist, weiter nichts. Ein Mensch, der vielleicht Gef\xC3\xBChl und Mitgef\xC3\xBChl besitzt, der vielleicht auch dies und das wei\xC3\x9F, bei dem aber von einer weiteren Entwicklung nicht mehr die Rede sein kann. Aber mit Ihnen ist das \n      <a name=\"page664\" title=\"dabi/Spuddel\" id=\"page664\"></a>etwas ganz anderes; Ihnen hat Gott noch die M\xC3\xB6glichkeit eines ersprie\xC3\x9Flichen Lebens vorbehalten (freilich, wer wei\xC3\x9F, vielleicht vergeht auch Ihr Leben wie ein blo\xC3\x9Fer Rauch, von dem nichts \xC3\xBCbrigbleibt). Nun, was ist denn dabei, da\xC3\x9F Sie in die andre Menschenklasse \xC3\xBCbergehen? Sie werden sich doch nicht um den Komfort gr\xC3\xA4men, Sie mit Ihrem Herzen? Was ist denn dabei, da\xC3\x9F vielleicht lange Zeit niemand Sie sehen wird? Nicht um die Zeit handelt es sich, sondern um Sie selbst. Werden Sie eine Sonne, und alle werden Sie sehen. Eine Sonne mu\xC3\x9F sich vor allen Dingen als Sonne erweisen, mu\xC3\x9F leuchten und w\xC3\xA4rmen. Warum l\xC3\xA4cheln Sie wieder? Weil ich so poetisch werde, so in der Art Schillers? Und ich m\xC3\xB6chte wetten, Sie glauben, da\xC3\x9F ich mich jetzt bei Ihnen einzuschmeicheln versuche! Na, vielleicht versuche ich das wirklich, he-he-he! Ich habe nichts dagegen, wenn Sie meinen Worten nicht glauben, Rodion Romanowitsch; glauben Sie mir meinetwegen \xC3\xBCberhaupt niemals v\xC3\xB6llig; ich habe nun schon einmal so eine verd\xC3\xA4chtige Art zu reden an mir, das gebe ich zu. Nur eines m\xC3\xB6chte ich noch hinzuf\xC3\xBCgen: inwieweit ich ein gemeiner oder ein ehrenhafter Mensch bin, das werden Sie ja wohl selbst beurteilen k\xC3\xB6nnen.\xC2\xAB</p><p>\xC2\xBBWann beabsichtigen Sie, mich festnehmen zu lassen?\xC2\xAB</p><p>\xC2\xBBNa, so anderthalb oder zwei Tage kann ich Sie noch spazierengehen lassen. \xC3\x9Cberlegen Sie sich die Sache, mein Bester, und wenden Sie sich im Gebete an Gott. Es ist wirklich vorteilhafter, wei\xC3\x9F Gott, wirklich vorteilhafter.\xC2\xAB</p><p>\xC2\xBBAber wenn ich nun davonlaufe?\xC2\xAB fragte Raskolnikow mit einem eigent\xC3\xBCmlichen L\xC3\xA4cheln.</p><p>\xC2\xBBNein, Sie laufen nicht davon. Ein B\xC3\xA4uerlein l\xC3\xA4uft davon, ein moderner Sektierer l\xC3\xA4uft davon, \xC3\xBCberhaupt Leute, die fremde Gedanken nachbeten und lebensl\xC3\xA4nglich glauben, was ihnen einmal vorgesprochen wurde. Sie aber glauben ja nicht mehr an Ihre Theorie; warum sollten Sie also davonlaufen? Und was h\xC3\xA4tten Sie denn auch von dem Dasein als Fl\xC3\xBCchtiger? Das Dasein eines Fl\xC3\xBCchtlings ist \n      <a name=\"page665\" title=\"IceDM/Spuddel\" id=\"page665\"></a>h\xC3\xA4\xC3\x9Flich und m\xC3\xBChevoll; Sie aber brauchen vor allen Dingen wirkliches Leben und eine fest bestimmte Stellung und geeignete Luft; na, und was w\xC3\xBCrden Sie denn als Fl\xC3\xBCchtling f\xC3\xBCr eine Luft atmen! Wenn Sie davonlaufen, so werden Sie von selbst wieder zur\xC3\xBCckkommen. Sie k\xC3\xB6nnen uns nicht entbehren, Sie brauchen uns notwendig. Aber wenn ich Sie hinter Schlo\xC3\x9F und Riegel setze &#8211; na, dann werden Sie einen Monat oder, sagen wir, auch zwei Monate, drei Monate sitzen, und dann auf einmal (denken Sie an mein Wort!) werden Sie ganz von selbst zu mir kommen; vielleicht wird der Entschlu\xC3\x9F dazu sogar Ihnen selbst \xC3\xBCberraschend sein. Noch eine Stunde vorher werden Sie es selbst nicht wissen, da\xC3\x9F Sie zu mir gehen und ein Gest\xC3\xA4ndnis ablegen werden. Ich bin sogar \xC3\xBCberzeugt, da\xC3\x9F Sie schlie\xC3\x9Flich selbst w\xC3\xBCnschen werden, &#8250;das Leid auf sich zu nehmen&#8249;. Jetzt glauben Sie meinen Worten nicht; aber Sie werden schon selbst zu dieser Ansicht gelangen. Denn das Leid, Rodion Romanowitsch, ist etwas Gro\xC3\x9Fes und Heiliges. Sto\xC3\x9Fen Sie sich nicht daran, da\xC3\x9F ich so korpulent geworden bin; das hat damit nichts zu tun; darum kann ich doch damit Bescheid wissen. Lachen Sie nicht dar\xC3\xBCber: im Leide liegt ein erhabenes Lebensprinzip. Nikolai hat ganz recht. Nein, Sie werden nicht davonlaufen, Rodion Romanowitsch.\xC2\xAB</p><p>Raskolnikow stand auf und griff nach seiner M\xC3\xBCtze. Porfirij Petrowitsch erhob sich gleichfalls.</p><p>\xC2\xBBSie wollen einen Spaziergang machen? Es wird ein sch\xC3\xB6ner Abend werden, wenn nur nicht ein Gewitter kommt. \xC3\x9Cbrigens w\xC3\xA4re das sogar ganz gut; die Luft w\xC3\xBCrde dann frischer werden.\xC2\xAB</p><p>Er nahm gleichfalls seine M\xC3\xBCtze.</p><p>\xC2\xBBBitte, bilden Sie sich nur ja nicht ein, Porfirij Petrowitsch\xC2\xAB, sagte Raskolnikow finster, in bestimmtem, festem Tone, \xC2\xBBda\xC3\x9F ich Ihnen jetzt ein Gest\xC3\xA4ndnis abgelegt h\xC3\xA4tte. Sie sind ein merkw\xC3\xBCrdiger Mensch, und ich habe Ihnen nur aus Neugier zugeh\xC3\xB6rt. Gestanden habe ich Ihnen aber nichts &#8230; Wollen Sie das nicht vergessen.\xC2\xAB</p><p><a name=\"page666\" title=\"marre/Spuddel\" id=\"page666\"></a>\xC2\xBBSch\xC3\xB6n, sch\xC3\xB6n, wei\xC3\x9F schon, ich werde es nicht vergessen &#8211; aber Sie zittern ja so! Seien Sie unbesorgt, mein Bester; alles ganz nach Ihrem Wunsche! Machen Sie einen kleinen Spaziergang; allzuviel werden Sie ja nicht mehr gehen k\xC3\xB6nnen. F\xC3\xBCr alle F\xC3\xA4lle habe ich an Sie noch eine kleine Bitte\xC2\xAB, f\xC3\xBCgte er leiser hinzu. \xC2\xBBDie Sache ist ein bi\xC3\x9Fchen peinlich, aber von gro\xC3\x9Fer Wichtigkeit: Wenn Sie, das hei\xC3\x9Ft, ich sage das nur f\xC3\xBCr alle F\xC3\xA4lle (ich glaube \xC3\xBCbrigens nicht, da\xC3\x9F der Fall eintreten wird, und halte Sie dessen schlechterdings nicht f\xC3\xBCr f\xC3\xA4hig), wenn Sie m\xC3\xB6glicherweise &#8230; na, also f\xC3\xBCr alle F\xC3\xA4lle gesagt &#8230; wenn Sie im Laufe dieser vierzig, f\xC3\xBCnfzig Stunden Lust bekommen sollten, diese Angelegenheit in einer anderen Weise zum Abschlu\xC3\x9F zu bringen, so in einer mehr phantastischen Art, &#8230; will sagen, Hand an sich selbst zu legen (es ist ja eine abgeschmackte Annahme; aber, bitte, nehmen Sie es mir nicht \xC3\xBCbel); dann hinterlassen Sie doch bitte eine kurze, aber klare Notiz. Ganz einfach, zwei Zeilen, blo\xC3\x9F zwei kurze Zeilen, und erw\xC3\xA4hnen Sie darin doch auch den Stein, das wird sich recht anst\xC3\xA4ndig ausnehmen. Nun, also auf Wiedersehen, &#8230; ich w\xC3\xBCnsche Ihnen gute Gedanken und heilsame Entschl\xC3\xBCsse!\xC2\xAB</p><p>Porfirij ging in eigent\xC3\xBCmlich geb\xC3\xBCckter Haltung hinaus, wobei er es vermied, Raskolnikow noch einmal anzublicken. Raskolnikow trat ans Fenster und wartete in nerv\xC3\xB6ser Ungeduld so lange, bis seiner Berechnung nach jener auf die Stra\xC3\x9Fe gelangt und eine Strecke weit fortgegangen sein konnte. Hierauf verlie\xC3\x9F auch er schnell das Zimmer.</p>"
