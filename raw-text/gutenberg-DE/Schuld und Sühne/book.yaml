  text: "<h3>VI</h3><p>In sp\xC3\xA4terer Zeit erfuhr Raskolnikow zuf\xC3\xA4llig, weshalb der H\xC3\xA4ndler und seine Frau eigentlich Lisaweta zu sich eingeladen hatten. Der Anla\xC3\x9F war ein ganz gew\xC3\xB6hnlicher gewesen, der nicht das geringste Absonderliche an sich hatte. Eine von au\xC3\x9Fen zugezogene verarmte Familie wollte ihre Sachen verkaufen, Kleidungsst\xC3\xBCcke und dergleichen, lauter Frauensachen. Da es unvorteilhaft war, diesen Verkauf auf dem Markte zu bewerkstelligen, so suchten sie eine Zwischenh\xC3\xA4ndlerin. Lisaweta aber gab sich mit dergleichen Gesch\xC3\xA4ften ab: sie \xC3\xBCbernahm Kommissionen, machte G\xC3\xA4nge in Gesch\xC3\xA4ftsangelegenheiten und hatte eine recht \n      <a name=\"page90\" title=\"Kalvin/Spuddel\" id=\"page90\"></a>bedeutende Praxis, weil sie sehr ehrlich war und immer gleich den \xC3\xA4u\xC3\x9Fersten Preis bot; wenn sie einen Preis genannt hatte, dann blieb es auch dabei. Sie redete \xC3\xBCberhaupt nur wenig und war, wie bereits gesagt, sch\xC3\xBCchtern und schreckhaft.</p><p>Aber Raskolnikow war in der letzten Zeit abergl\xC3\xA4ubisch geworden. Spuren dieses Aberglaubens blieben bei ihm in der Folgezeit noch lange haften und schienen fast unvertilgbar. Er neigte sp\xC3\xA4ter immer dazu, in dieser ganzen Angelegenheit etwas Mystisches, Geheimnisvolles, das Walten besonderer Einwirkungen und zusammentreffender Zuf\xC3\xA4lle zu sehen. Es war noch Winter gewesen, da hatte ihm ein Bekannter, der Student Pokorew, vor seiner Abreise nach Charkow gelegentlich im Gespr\xC3\xA4che die Adresse der alten Aljona Iwanowna mitgeteilt, f\xC3\xBCr den Fall, da\xC3\x9F er in die Lage k\xC3\xA4me, etwas zu versetzen. Lange brauchte er nicht von dieser Adresse Gebrauch zu machen, weil er Privatstunden hatte und sich auf diese Art so leidlich durchschlug. Vor anderthalb Monaten hatte er sich der Adresse erinnert; er besa\xC3\x9F zwei Gegenst\xC3\xA4nde, die sich zum Versetzen eigneten: eine alte silberne Uhr, die noch von seinem Vater stammte, und einen kleinen goldenen Ring mit drei roten Steinchen, den ihm seine Schwester beim Abschiede als Andenken geschenkt hatte. Er entschied sich daf\xC3\xBCr, den Ring hinzutragen; als er die Alte gefunden hatte, empfand er gleich beim ersten Blick, noch ehe er etwas N\xC3\xA4heres von ihr wu\xC3\x9Fte, einen unbezwingbaren Widerwillen gegen sie, nahm die zwei \xC2\xBBScheinehen\xC2\xAB, die sie ihm gab, und kehrte auf dem Heimwege in ein geringes Restaurant ein. Da bestellte er sich Tee, setzte sich hin und \xC3\xBCberlie\xC3\x9F sich einem angestrengten Nachdenken. Ein seltsamer Gedanke arbeitete sich in seinem Kopfe hervor, wie ein K\xC3\xBCchlein sich aus der Eierschale herauspickt, und besch\xC3\xA4ftigte ihn ganz au\xC3\x9Ferordentlich lebhaft.</p><p>An einem andern Tischchen in seiner n\xC3\xA4chsten N\xC3\xA4he sa\xC3\x9Fen ein Student, den er nicht kannte und den er sich \n      <a name=\"page91\" title=\"Kalvin/Spuddel\" id=\"page91\"></a>nicht erinnerte jemals gesehen zu haben, sowie ein junger Offizier. Sie hatten Billard gespielt und tranken jetzt Tee. Auf einmal h\xC3\xB6rte Raskolnikow, da\xC3\x9F der Student mit dem Offizier \xC3\xBCber eine Pfandleiherin Aljona Iwanowna, die Witwe eines Kollegienregistrators, sprach und ihm ihre Adresse mitteilte. Dies allein schon kam dem zuh\xC3\xB6renden Raskolnikow merkw\xC3\xBCrdig vor: eben erst kam er von dort her, und nun wurde hier gerade von ihr geredet. Er sagte sich nat\xC3\xBCrlich selbst, da\xC3\x9F es ein zuf\xC3\xA4lliges Zusammentreffen sei, konnte aber trotzdem eine ganz eigenartige Empfindung nicht loswerden. Und nun war's, als ob es jemand ausdr\xC3\xBCcklich darauf anlegte, ihm eine Gef\xC3\xA4lligkeit zu erweisen: der Student begann seinem Bekannten allerlei Einzelheiten von dieser Aljona Iwanowna zu erz\xC3\xA4hlen.</p><p>\xC2\xBBFamoses Frauenzimmer\xC2\xAB, sagte er. \xC2\xBBVon der kriegt man immer Geld. Sie ist reich wie ein Jude; sie kann auf einen Schlag f\xC3\xBCnftausend Rubel auszahlen, verschm\xC3\xA4ht aber auch ein Pfand nicht, wenn es nur einen Rubel wert ist. Von uns Studenten sind schon viele bei ihr gewesen. Aber sie ist ein nichtsw\xC3\xBCrdiges Luder &#8230;\xC2\xAB</p><p>Und nun erz\xC3\xA4hlte er, wie boshaft und schikan\xC3\xB6s sie sei, und da\xC3\x9F das Pfand verfallen sei, wenn man sich mit der Einl\xC3\xB6sung auch nur um einen einzigen Tag versp\xC3\xA4te. Sie gebe nur den vierten Teil des wahren Wertes, nehme f\xC3\xBCnf, ja sieben Prozent monatlich usw. Der Student kam dabei ins Reden und teilte noch weiter mit, die Alte habe eine Schwester, namens Lisaweta, die sich von ihr, dieser winzigen, garstigen Person, fortw\xC3\xA4hrend schlagen lasse und von ihr in v\xC3\xB6lliger Dienstbarkeit, wie ein kleines Kind, gehalten werde, obwohl Lisaweta von recht stattlicher Gr\xC3\xB6\xC3\x9Fe sei.</p><p>\xC2\xBBJa, die ist auch ein ganz sonderbarer Vogel!\xC2\xAB rief der Student lachend.</p><p>Nun fingen sie an, von Lisaweta zu sprechen. Der Student erz\xC3\xA4hlte von ihr mit ganz besonderem Behagen und lachte dabei fortw\xC3\xA4hrend; der Offizier h\xC3\xB6rte mit gro\xC3\x9Fem \n      <a name=\"page92\" title=\"Kalvin/Spuddel\" id=\"page92\"></a>Interesse zu und bat den Studenten, er m\xC3\xB6chte diese Lisaweta doch einmal zu ihm schicken; sie solle ihm die W\xC3\xA4sche ausbessern. Raskolnikow lie\xC3\x9F sich kein Wort entgehen und erfuhr so mit einem Male alles m\xC3\xB6gliche: Lisaweta war die j\xC3\xBCngere von beiden, eine Stiefschwester der Alten (von andrer Mutter), bereits f\xC3\xBCnfunddrei\xC3\x9Fig Jahre alt. Sie arbeitete f\xC3\xBCr die Schwester Tag und Nacht, diente im Haushalte als K\xC3\xB6chin und Waschfrau, n\xC3\xA4hte au\xC3\x9Ferdem f\xC3\xBCr Geld, scheuerte in andern H\xC3\xA4usern f\xC3\xBCr Lohn und lieferte alles, was sie einnahm, der Schwester ab. Keinen einzigen Auftrag und keine Arbeit wagte sie ohne Erlaubnis der Alten anzunehmen. Die Alte hatte schon ihr Testament gemacht, und Lisaweta kannte es. Dieser fiel nach dem Testamente kein Groschen Geld zu, nur das Mobiliarverm\xC3\xB6gen, die St\xC3\xBChle und dergleichen; das gesamte Geld war einem Kloster im Gouvernement N&#8230; vermacht, mit der Verpflichtung, ewig Seelenmessen f\xC3\xBCr die Verstorbene lesen zu lassen. Lisaweta war eine Kleinb\xC3\xBCrgerin und geh\xC3\xB6rte nicht, wie ihre Schwester, dem Beamtenstande an; sie war ledig, schrecklich plump von Gestalt, au\xC3\x9Ferordentlich hoch gewachsen, hatte lange, stark nach ausw\xC3\xA4rts stehende F\xC3\xBC\xC3\x9Fe, trug immer schiefgetretene Schuhe aus Ziegenleder und hielt auf Reinlichkeit des K\xC3\xB6rpers und der Kleidung. Das Interessanteste aber war (und auch dem Studenten erschien das besonders wunderbar, und er lachte dar\xC3\xBCber herzlich), da\xC3\x9F Lisaweta sich fast immer in andern Umst\xC3\xA4nden befand.</p><p>\xC2\xBBAber du sagst doch, da\xC3\x9F sie so h\xC3\xA4\xC3\x9Flich ist\xC2\xAB, bemerkte der Offizier.</p><p>\xC2\xBBSie hat so eine braune Gesichtsfarbe, wie wenn sich ein Soldat Frauenkleider angezogen h\xC3\xA4tte; aber, wei\xC3\x9Ft du, sehr h\xC3\xA4\xC3\x9Flich ist sie keineswegs. Sie hat ein gutm\xC3\xBCtiges Gesicht und einen guten Ausdruck in den Augen, einen sehr guten Ausdruck. Es ist ganz erkl\xC3\xA4rlich, da\xC3\x9F sie vielen gef\xC3\xA4llt. Sie ist so still, sanft, unverdrossen, willig, zu allem willig. Und ihr L\xC3\xA4cheln nimmt sich sogar sehr h\xC3\xBCbsch aus.\xC2\xAB</p><p><a name=\"page93\" title=\"hkuelsen/Spuddel\" id=\"page93\"></a>\xC2\xBBNa, sie gef\xC3\xA4llt dir wohl auch?\xC2\xAB lachte der Offizier.</p><p>\xC2\xBBNun ja, der Kuriosit\xC3\xA4t halber. Aber ich will dir mal etwas sagen: Diese verfluchte Alte m\xC3\xB6chte ich totschlagen und berauben, und\xC2\xAB, f\xC3\xBCgte er eifrig hinzu, \xC2\xBBich versichere dir, da\xC3\x9F ich es ohne alle Gewissensbisse tun w\xC3\xBCrde.\xC2\xAB</p><p>Der Offizier lachte wieder laut auf; Raskolnikow aber fuhr zusammen. Wie seltsam, da\xC3\x9F er all das hier zu h\xC3\xB6ren bekam!</p><p>\xC2\xBBErlaube mal, ich m\xC3\xB6chte dir eine ganz ernsthafte Frage vorlegen\xC2\xAB, fuhr der Student, hitzig werdend, fort. \xC2\xBBIch habe jetzt eben nat\xC3\xBCrlich nur im Scherz gesprochen; aber \xC3\xBCberlege mal: auf der einen Seite steht ein dummes, verdrehtes, wertloses, boshaftes, krankes, altes Weib, das niemandem n\xC3\xBCtzt, sondern im Gegenteil allen Leuten nur schadet, das selbst nicht wei\xC3\x9F, wozu es eigentlich lebt, und n\xC3\xA4chster Tage ganz von selbst sterben wird. Verstehst du wohl? Verstehst du wohl?\xC2\xAB</p><p>\xC2\xBBNun ja, das verstehe ich schon\xC2\xAB, erwiderte der Offizier und blickte seinen Bekannten, der stark in Eifer geriet, unverwandt und aufmerksam an.</p><p>\xC2\xBBH\xC3\xB6re weiter! Auf der andern Seite stehen junge, frische Kr\xC3\xA4fte, die, ohne der Welt n\xC3\xBCtzen zu k\xC3\xB6nnen, zugrunde gehen, weil sie keine Unterst\xC3\xBCtzung finden, und zwar zu Tausenden, all\xC3\xBCberall. Hundert, tausend gute Taten und Unternehmungen k\xC3\xB6nnte man f\xC3\xBCr das Geld der Alten, das sie einem Kloster zugedacht hat, ausf\xC3\xBChren oder f\xC3\xB6rdern. Hunderte, vielleicht Tausende von Existenzen k\xC3\xB6nnten in die richtige Bahn geleitet, Dutzende von Familien vor gr\xC3\xB6\xC3\x9Fter Armut, vor dem Verfall, vor dem g\xC3\xA4nzlichen Ruin, vor Unsittlichkeit und Geschlechtskrankheiten bewahrt werden &#8211; und alles das vermittels ihres Geldes. Wenn man sie ermordet und ihr Geld nimmt, um dann mit dessen Hilfe sich dem Dienste der ganzen Menschheit und der Sache der Allgemeinheit zu widmen: was meinst du, wird dann nicht ein einziges kleines Verbrechen durch Tausende von guten Taten aufgewogen? F\xC3\xBCr ein Leben \n      <a name=\"page94\" title=\"NoSch/Spuddel\" id=\"page94\"></a>Tausende von Leben, die von F\xC3\xA4ulnis und Ruin gerettet sind? Ein einziger Tod, und daf\xC3\xBCr hundert Leben &#8211; das ist doch ein einfaches Rechenexempel! Ja, und was bedeutet auf der gro\xC3\x9Fen Weltwaage das Leben dieses schwinds\xC3\xBCchtigen, dummen, boshaften alten Weibes? Nicht mehr als das Leben einer Laus, einer Schabe, sogar noch weniger, weil die Alte geradezu sch\xC3\xA4dlich ist. Sie verk\xC3\xBCmmert anderen das Leben: neulich hat sie ihre Schwester Lisaweta vor Wut in den Finger gebissen, so da\xC3\x9F er beinahe amputiert werden mu\xC3\x9Fte.\xC2\xAB</p><p>\xC2\xBBGewi\xC3\x9F, sie verdient nicht, da\xC3\x9F sie lebt\xC2\xAB, entgegnete der Offizier. \xC2\xBBAber die Natur hat es nun doch einmal so eingerichtet.\xC2\xAB</p><p>\xC2\xBBAch was, Bruder, die Natur kann man doch korrigieren und lenken, sonst m\xC3\xBC\xC3\x9Ften wir ja in unsern beschr\xC3\xA4nkten, engherzigen Anschauungen geradezu versinken. Sonst g\xC3\xA4be es keine gro\xC3\x9Fen M\xC3\xA4nner. Es hei\xC3\x9Ft immer: &#8250;Pflicht, Gewissen&#8249;; nun, ich will ja gegen Pflicht und Gewissen nichts sagen; aber was versteht man eigentlich darunter? Warte mal, ich will dir noch eine Frage vorlegen. H\xC3\xB6r mal!\xC2\xAB</p><p>\xC2\xBBNein, nun warte du mal; jetzt werde ich dich etwas fragen. Pa\xC3\x9F mal auf!\xC2\xAB</p><p>\xC2\xBBNun?\xC2\xAB</p><p>\xC2\xBBDu h\xC3\xA4ltst da jetzt gro\xC3\x9Fartige Reden; aber sage doch mal: w\xC3\xBCrdest du selbst die Alte totschlagen, ja oder nein?\xC2\xAB</p><p>\xC2\xBBSelbstverst\xC3\xA4ndlich nein! Ich will ja auch nur sagen, was gerecht und billig w\xC3\xA4re. Um mich handelt es sich dabei nicht.\xC2\xAB</p><p>\xC2\xBBWenn du selbst dich dazu nicht entschlie\xC3\x9Fen kannst, so kann meiner Ansicht nach von Gerechtigkeit und Billigkeit dabei nicht die Rede sein. Komm, wir wollen noch eine Partie spielen!\xC2\xAB</p><p>Raskolnikow befand sich in gro\xC3\x9Fer Aufregung. Gewi\xC3\x9F, das waren ja ganz gew\xC3\xB6hnliche, h\xC3\xA4ufige, jugendlich unreife Gespr\xC3\xA4che und Gedanken, wie er sie schon oft, nur \n      <a name=\"page95\" title=\"ZeusF/Spuddel\" id=\"page95\"></a>in andrer Form und \xC3\xBCber andre Gegenst\xC3\xA4nde, mit angeh\xC3\xB6rt hatte. Aber warum mu\xC3\x9Fte er gerade ein solches Gespr\xC3\xA4ch und solche Gedanken gerade jetzt, mit anh\xC3\xB6ren, wo soeben in seinem eigenen Kopfe ganz ebensolche Gedanken rege geworden waren? Und warum mu\xC3\x9Fte er, gerade unmittelbar nachdem er von seinem Besuche bei der Alten den Keim zu seinem Gedanken mitgebracht hatte, auf ein Gespr\xC3\xA4ch \xC3\xBCber die Alte sto\xC3\x9Fen? Dieses Zusammentreffen erschien ihm auch sp\xC3\xA4ter immer seltsam. Dieses unbedeutende Wirtshausgespr\xC3\xA4ch \xC3\xBCbte hinsichtlich der weiteren Entwicklung der Sache einen ganz au\xC3\x9Ferordentlichen Einflu\xC3\x9F auf ihn aus, als ob da wirklich eine Art von Pr\xC3\xA4destination, von Fingerzeig vorgelegen h\xC3\xA4tte &#8230;</p><p>Als er vom Heumarkte nach Hause zur\xC3\xBCckgekehrt war, warf er sich auf das Sofa und blieb eine ganze Stunde dort sitzen, ohne sich zu r\xC3\xBChren. Unterdes war es dunkel geworden; eine Kerze besa\xC3\x9F er nicht; auch kam ihm gar nicht der Gedanke, da\xC3\x9F es Zeit w\xC3\xA4re, Licht anzuz\xC3\xBCnden. Er konnte sich sp\xC3\xA4ter niemals erinnern, ob er damals \xC3\xBCberhaupt an etwas gedacht hatte. Endlich sp\xC3\xBCrte er wieder das Fiebern und Fr\xC3\xB6steln von vorhin, und mit einem Wonnegef\xC3\xBChl kam ihm wie eine Erleuchtung der Gedanke, da\xC3\x9F man auf einem Sofa auch liegen k\xC3\xB6nne. Sofort \xC3\xBCberfiel ihn ein fester, bleierner Schlaf, der wie ein Alp auf ihm lastete.</p><p>Er schlief sehr lange und traumlos. Nastasja, die am andern Morgen um zehn Uhr zu ihm hereinkam, r\xC3\xBCttelte ihn nur mit M\xC3\xBChe wach. Sie brachte ihm Tee und Brot. Der Tee war wieder ein zweiter Aufgu\xC3\x9F und wieder in ihrer eigenen Teekanne.</p><p>\xC2\xBBEr schl\xC3\xA4ft noch!\xC2\xAB rief sie emp\xC3\xB6rt. \xC2\xBBImmer schl\xC3\xA4ft und schl\xC3\xA4ft er!\xC2\xAB</p><p>M\xC3\xBChsam richtete er sich auf. Der Kopf tat ihm weh; er war im Begriff, sich auf die F\xC3\xBC\xC3\x9Fe zu stellen, da blickte er sich in seinem K\xC3\xA4mmerchen um und sank wieder auf das Sofa zur\xC3\xBCck.</p><p><a name=\"page96\" title=\"NoSch/Spuddel\" id=\"page96\"></a>\xC2\xBBWillst du denn noch mehr schlafen?\xC2\xAB rief Nastasja. \xC2\xBBDu bist wohl gar krank?\xC2\xAB</p><p>Er antwortete nicht.</p><p>\xC2\xBBWillst du Tee?\xC2\xAB</p><p>\xC2\xBBNachher\xC2\xAB, brachte er mit Anstrengung hervor, machte die Augen zu und drehte sich nach der Wand.</p><p>Nastasja blieb ein Weilchen neben ihm stehen.</p><p>\xC2\xBBVielleicht ist er wirklich krank\xC2\xAB, sagte sie dann, drehte sich um und ging weg.</p><p>Um zwei Uhr kam sie wieder herein mit einer Suppe. Er lag immer noch wie vorher da. Der Tee stand unanger\xC3\xBChrt. Nastasja f\xC3\xBChlte sich ordentlich gekr\xC3\xA4nkt und stie\xC3\x9F ihn \xC3\xA4rgerlich an.</p><p>\xC2\xBBSo ein Langschl\xC3\xA4fer!\xC2\xAB rief sie ganz emp\xC3\xB6rt.</p><p>Er setzte sich auf, erwiderte ihr aber nichts und blickte auf den Fu\xC3\x9Fboden.</p><p>\xC2\xBBBist du krank oder nicht?\xC2\xAB fragte Nastasja und erhielt wieder keine Antwort. \xC2\xBBGeh doch wenigstens auf die Stra\xC3\x9Fe\xC2\xAB, sagte sie nach einer kleinen Weile, \xC2\xBBund la\xC3\x9F dich ein bi\xC3\x9Fchen vom Winde anblasen. Willst du nicht etwas essen?\xC2\xAB</p><p>\xC2\xBBNachher\xC2\xAB, antwortete er mit matter Stimme. \xC2\xBBGeh jetzt fort.\xC2\xAB</p><p>Er winkte ab, als wollte er von nichts mehr wissen.</p><p>Sie blieb noch einen Augenblick stehen, sah ihn mitleidig an und ging dann hinaus.</p><p>Einige Minuten darauf blickte er auf und sah lange nach dem Tee und der Suppe hin. Darauf nahm er das Brot, ergriff den L\xC3\xB6ffel und begann zu essen.</p><p>Er a\xC3\x9F nur wenig, ohne Appetit, nur drei oder vier L\xC3\xB6ffel Suppe, ganz mechanisch. Der Kopfschmerz hatte sich etwas gelegt. Nachdem er gegessen hatte, streckte er sich wieder auf das Sofa; aber er konnte nicht einschlafen, sondern lag da, ohne sich zu r\xC3\xBChren, mit dem R\xC3\xBCcken nach oben, das Gesicht in das Kissen gedr\xC3\xBCckt. Dabei tr\xC3\xA4umte er fortw\xC3\xA4hrend im Wachen, und es waren immer \n      <a name=\"page97\" title=\"maddin/Spuddel\" id=\"page97\"></a>ganz sonderbare Tr\xC3\xA4ume: am h\xC3\xA4ufigsten hatte er die Vorstellung, er befinde sich irgendwo in Afrika, in \xC3\x84gypten, in einer Oase. Die Karawane rastet; friedlich liegen die Kamele da; ringsum ragt in geschlossenem Kreise ein Palmenhain; alle halten das Mittagsmahl. Er aber trinkt immerzu Wasser, unmittelbar aus einem Bache, der dicht neben ihm rieselt und murmelt. Und es ist so sch\xC3\xB6ne, k\xC3\xBChle Luft, und das wundervolle Wasser, so bl\xC3\xA4ulich und kalt, rinnt \xC3\xBCber bunte Steine und reinen, goldig schimmernden Sand &#8230; Pl\xC3\xB6tzlich h\xC3\xB6rte er deutlich, da\xC3\x9F eine Uhr schlug. Er fuhr zusammen, sammelte seine Gedanken, hob den Kopf, blickte nach dem Fenster, \xC3\xBCberlegte, wie sp\xC3\xA4t es wohl sei, und sprang, wieder v\xC3\xB6llig bei klarem Bewu\xC3\x9Ftsein, hastig auf, als ob ihn jemand vom Sofa heruntergerissen h\xC3\xA4tte. Auf den Zehen ging er an die T\xC3\xBCr, machte sie leise ein wenig auf und lauschte nach der Treppe hinunter. Sein Herz pochte gewaltig. Aber auf der Treppe war alles still, wie wenn alle Menschen schliefen &#8230; Befremdlich und wunderbar erschien es ihm, da\xC3\x9F er vom gestrigen Tage bis sp\xC3\xA4t in den heutigen hinein in solcher Bewu\xC3\x9Ftlosigkeit hatte schlafen k\xC3\xB6nnen und noch nichts getan, nichts vorbereitet hatte &#8230; Vielleicht hatte es inzwischen schon sechs geschlagen &#8230; Eine gewaltige, fieberhafte, \xC3\xA4ngstliche Hast befiel ihn und trat an die Stelle der Schl\xC3\xA4frigkeit und des Stumpfsinns. Die Vorbereitungen waren \xC3\xBCbrigens nicht umfangreich. Er strengte alle seine Geisteskr\xC3\xA4fte an, um alles zu \xC3\xBCberlegen und nichts zu vergessen; noch immer hatte er Herzklopfen; sein Herz schlug so stark, da\xC3\x9F ihm das Atmen schwer wurde. Zuv\xC3\xB6rderst mu\xC3\x9Fte er eine Schlinge herstellen und an seinen Paletot ann\xC3\xA4hen &#8211; das war in wenigen Minuten gemacht. Er griff unter das Kissen und suchte aus der W\xC3\xA4sche, die dort zusammengestopft lag, ein ganz zerrissenes, altes, ungewaschenes Hemd von sich heraus. Von diesen Fetzen ri\xC3\x9F er einen Streifen ab, etwa zwei Zoll breit und vierzehn Zoll lang. Diesen Streifen legte er \n      <a name=\"page98\" title=\"jochen/Spuddel\" id=\"page98\"></a>zusammen, so da\xC3\x9F er doppelt war, zog seinen weiten, starken, aus dickem Baumwollstoff gemachten Sommerpaletot (das einzige, was er au\xC3\x9Fer dem Hemde auf dem Oberk\xC3\xB6rper trug) aus und n\xC3\xA4hte die beiden Enden des Streifens innen unter der linken Achsel an. Die H\xC3\xA4nde zitterten ihm beim N\xC3\xA4hen; aber er \xC3\xBCberwand sich. Als er den Paletot wieder anzog, war von au\xC3\x9Fen nichts zu sehen. Nadel und Faden hatte er sich schon vor l\xC3\xA4ngerer Zeit beschafft; sie hatten seitdem in ein St\xC3\xBCckchen Papier gewickelt auf dem kleinen Tische gelegen. Was die Schlinge anlangt, so war das eine sehr geschickte eigene Erfindung von ihm. Die Schlinge war f\xC3\xBCr das Beil bestimmt. Er konnte doch nicht auf der Stra\xC3\x9Fe ein Beil in der Hand tragen. Und wollte er es unter dem Paletot verbergen, so mu\xC3\x9Fte er es mit einer Hand festhalten, und dies h\xC3\xA4tte auffallen k\xC3\xB6nnen. Jetzt aber, wo er sich die Schlinge eingen\xC3\xA4ht hatte, brauchte er nur das Eisen des Beiles in diese hineinzustecken; dann hing das Beil auf dem ganzen Wege ruhig unter der Achselh\xC3\xB6hle. Steckte er dann noch die Hand in die Seitentasche des Paletots, so konnte er auch das untere Ende des Beilstieles festhalten, damit es nicht hin und her schlenkerte; und da der Paletot sehr weit war, ein richtiger Sack, so konnte man auch von au\xC3\x9Fen nicht bemerken, da\xC3\x9F er etwas mit der Hand durch die Tasche hindurch festhalte. Diese Schlinge hatte er sich schon vor zwei Wochen ausgedacht.</p><p>Als er damit fertig war, steckte er die Finger in den schmalen Zwischenraum zwischen seinem \xC2\xBBt\xC3\xBCrkischen\xC2\xAB Schlafsofa und dem Fu\xC3\x9Fboden, tastete in der linken Ecke umher und zog das Pfandobjekt heraus, das er schon lange zurechtgemacht und dort versteckt hatte. Ein wirkliches Pfandobjekt war es nicht, sondern einfach ein glattgehobeltes Holzbrettchen in der ungef\xC3\xA4hren Gr\xC3\xB6\xC3\x9Fe und Dicke eines silbernen Zigarettenetuis. Dieses Brettchen hatte er zuf\xC3\xA4llig bei einem seiner Spazierg\xC3\xA4nge auf einem Hofe gefunden, wo sich im Hinterhause eine Tischlerei \n      <a name=\"page99\" title=\"NoSch/Spuddel\" id=\"page99\"></a>befand. Nachher hatte er dem Brettchen noch ein glattes, d\xC3\xBCnnes Eisenstreifchen beigesellt, das wahrscheinlich irgendwovon abgebrochen war und das er gleichfalls einmal auf der Stra\xC3\x9Fe gefunden hatte. Diese beiden St\xC3\xBCcke, von denen das Eisenpl\xC3\xA4ttchen etwas kleiner war als das Holzbrettchen, hatte er aneinandergelegt und mit einem Faden \xC3\xBCber Kreuz fest zusammengebunden; dann hatte er sie sorgsam und h\xC3\xBCbsch in reines wei\xC3\x9Fes Papier gewickelt und dieses P\xC3\xA4ckchen so zugebunden, da\xC3\x9F es schwierig aufzumachen war. Dies hatte den Zweck, f\xC3\xBCr ein Weilchen die Aufmerksamkeit der Alten abzulenken, wenn sie sich mit dem Knoten abm\xC3\xBChen w\xC3\xBCrde, und dabei den richtigen Augenblick abzupassen. Das Eisenstreifchen hatte er zur Erh\xC3\xB6hung des Gewichtes hinzugetan, damit die Alte nicht gleich im ersten Augenblick erriete, da\xC3\x9F das \xC2\xBBPfandobjekt\xC2\xAB aus Holz war. Alles dies hatte bis zur geeigneten Zeit unter dem Sofa verwahrt gelegen. Eben hatte er das Pfandobjekt hervorgeholt, als er pl\xC3\xB6tzlich jemanden auf dem Hofe rufen h\xC3\xB6rte:</p><p>\xC2\xBBEs geht schon stark auf sieben!\xC2\xAB</p><p>\xC2\xBBSchon stark auf sieben! Mein Gott!\xC2\xAB</p><p>Er lief zur T\xC3\xBCr, horchte hinaus, nahm seinen Hut und stieg vorsichtig und ger\xC3\xA4uschlos wie eine Katze seine dreizehn Stufen hinab. Nun hatte er das wichtigste St\xC3\xBCck seiner Aufgabe vor sich: aus der K\xC3\xBCche das Beil zu stehlen. Da\xC3\x9F die Tat gerade mit einem Beile ausgef\xC3\xBChrt werden sollte, hatte er schon l\xC3\xA4ngst fest beschlossen. Er besa\xC3\x9F zwar noch ein Gartenmesser zum Zusammenklappen; aber auf das Messer und namentlich auf seine Kr\xC3\xA4fte mochte er sich nicht verlassen; darum war es endg\xC3\xBCltig bei dem Beile geblieben. Wir merken beil\xC3\xA4ufig hinsichtlich aller endg\xC3\xBCltigen Entschl\xC3\xBCsse, die er in dieser Angelegenheit bereits gefa\xC3\x9Ft hatte, eine Besonderheit an. Sie hatten eine seltsame Eigenschaft: je endg\xC3\xBCltiger sie wurden, um so ungeheuerlicher und ungereimter erschienen sie in seinen Augen. Trotz all seiner qualvollen inneren K\xC3\xA4mpfe hatte er diese ganze Zeit \xC3\xBCber \n      <a name=\"page100\" title=\"Philemon/Spuddel\" id=\"page100\"></a>auch nicht einen Augenblick lang an die Ausf\xC3\xBChrbarkeit seiner Pl\xC3\xA4ne glauben k\xC3\xB6nnen.</p><p>Ja, selbst wenn es jemals dahin gekommen w\xC3\xA4re, da\xC3\x9F er bereits alles bis auf das letzte P\xC3\xBCnktchen zurechtgelegt und endg\xC3\xBCltig entschieden gehabt h\xC3\xA4tte und keinerlei Zweifel mehr zur\xC3\xBCckgeblieben w\xC3\xA4ren, so h\xC3\xA4tte er sogar dann wahrscheinlich den ganzen Plan als etwas Ungeheuerliches, Absurdes und Unm\xC3\xB6gliches fallenlassen. Aber jetzt gab es noch eine wahre Unmenge von Punkten, \xC3\xBCber die er sich noch nicht schl\xC3\xBCssig war, und von bedenklichen Zweifeln. Was die Frage anlangte, woher er sich ein Beil beschaffen k\xC3\xB6nne, so beunruhigte ihn diese Kleinigkeit ganz und gar nicht; denn nichts war leichter als das. Die Sache war die, da\xC3\x9F Nastasja, namentlich abends, h\xC3\xA4ufig das Haus verlie\xC3\x9F; entweder lief sie zu den Nachbarn her\xC3\xBCber oder in einen Laden; die K\xC3\xBCchent\xC3\xBCr lie\xC3\x9F sie aber immer weit offen stehen. Die Wirtin zankte mit ihr dar\xC3\xBCber fortw\xC3\xA4hrend. Also brauchte er im rechten Augenblick nur leise in die K\xC3\xBCche zu gehen und das Beil zu nehmen und dann eine Stunde darauf, wenn alles erledigt war, wiederzukommen und es wieder hinzulegen. Aber es fehlte doch auch nicht an Bedenken. Gesetzt, er kam nach einer Stunde zur\xC3\xBCck, und Nastasja war dann bereits heimgekehrt. Dann mu\xC3\x9Fte er nat\xC3\xBCrlich vorbeigehen und warten, bis sie wieder fortging. Wenn sie nun aber inzwischen das Beil vermi\xC3\x9Fte, danach suchte und ein gro\xC3\x9Fes Geschrei erhob &#8211; dann war der Verdacht da, oder wenigstens die M\xC3\xB6glichkeit eines Verdachtes.</p><p>Aber da waren noch viele andre Kleinigkeiten, die er bisher weder \xC3\xBCberlegt noch zu \xC3\xBCberlegen Zeit gehabt hatte. Er hatte immer nur an die Hauptsache gedacht und die Kleinigkeiten bis zu dem Zeitpunkte verschoben, wo er \xC2\xBBmit sich selbst \xC3\xBCber alles im klaren sein werde\xC2\xAB. Aber da\xC3\x9F dieser Zeitpunkt jemals kommen werde, war als ganz unm\xC3\xB6glich erschienen. Wenigstens ihm selbst war es so erschienen. Er hatte es sich z.B. gar nicht vorstellen k\xC3\xB6nnen, \n      <a name=\"page101\" title=\"jochen/Spuddel\" id=\"page101\"></a>da\xC3\x9F er jemals seinen \xC3\x9Cberlegungen ein Ende machen, aufstehen und einfach dorthin gehen werde &#8230; Selbst seine neuliche Probe, d.h. der Besuch mit der Absicht einer letzten Besichtigung der \xC3\x96rtlichkeit, war ganz und gar nicht etwas ernst Gemeintes gewesen, sondern nur so aus dem Gedanken hervorgegangen: &#8250;Na, wir k\xC3\xB6nnen ja mal hingehen und probieren; wozu immer blo\xC3\x9F daran denken!&#8249; Und bei dieser Probe hatte seine Energie sich sofort als unzul\xC3\xA4nglich erwiesen; die Sache war ihm zuwider geworden, und er war, w\xC3\xBCtend \xC3\xBCber sich selbst, davongerannt. Und doch, sollte man meinen, hatte er die gesamte moralische Pr\xC3\xBCfung und Entscheidung der Frage vorher schon erledigt; seine Kasuistik, die so scharf geschliffen war wie ein Rasiermesser, hatte alle Einwendungen gegen die Tat widerlegt, und er hatte in seinem Innern keine weiteren Einwendungen mehr vorgefunden, die ihm zum klaren Bewu\xC3\x9Ftsein gekommen w\xC3\xA4ren. Aber bei diesem Resultate traute er einfach sich selbst nicht und tastete hartn\xC3\xA4ckig rechts und links nach neuen Einwendungen umher, als ob ihn jemand wie einen Sklaven dazu zw\xC3\xA4nge und anhielte. Der letzte Tag aber, der Tag, der so unerwarteterweise der letzte geworden war und alles mit einem Male zur Entscheidung gebracht hatte, hatte auf ihn fast v\xC3\xB6llig mechanisch gewirkt: wie wenn ihn jemand bei der Hand ergriffe und hinter sich herz\xC3\xB6ge, unwiderstehlich, blindlings, mit \xC3\xBCbernat\xC3\xBCrlicher Kraft, ohne Widerrede. Er war gleichsam mit einem Zipfel seiner Kleidung an einem Maschinenrade h\xC3\xA4ngengeblieben, und dieses begann ihn in das Triebwerk hineinzuziehen.</p><p>Anf\xC3\xA4nglich (das war \xC3\xBCbrigens schon lange her) hatte ihn eine bestimmte Frage viel besch\xC3\xA4ftigt: n\xC3\xA4mlich, warum doch fast alle Verbrechen so leicht entdeckt und herausgebracht werden, und warum die Spuren fast aller Verbrecher so deutlich zu erkennen sind. Er gelangte allm\xC3\xA4hlich zu mancherlei interessanten Schlu\xC3\x9Ffolgerungen, und nach seiner Ansicht lag die Hauptursache nicht sowohl in der \n      <a name=\"page102\" title=\"jochen/Spuddel\" id=\"page102\"></a>materiellen Unm\xC3\xB6glichkeit, ein Verbrechen zu verbergen, als vielmehr in dem Verbrecher selbst; der Verbrecher selbst, und zwar fast jeder, unterliege im Augenblicke des Verbrechens einer gewissen Verringerung der Willens- und Urteilskraft, an deren Stelle im Gegenteil ein hochgradiger, kindlicher Leichtsinn trete, und das gerade in dem Augenblicke, wo Urteilskraft und Vorsicht am allern\xC3\xB6tigsten w\xC3\xA4ren. Nach seiner \xC3\x9Cberzeugung war der Hergang dieser: die Verdunkelung der Urteilskraft und die Herabminderung des Willens \xC3\xBCberfallen den Menschen wie eine Krankheit, entwickeln sich stufenweise und erreichen kurz vor der Ausf\xC3\xBChrung des Verbrechens ihren H\xC3\xB6hepunkt; sie verbleiben auf demselben im Augenblicke des Verbrechens selbst und noch einige Zeit nachher, je nach der Individualit\xC3\xA4t des Betreffenden; dann verschwinden sie ganz genauso wie jede andere Krankheit. Die Frage aber, ob das Verbrechen selbst durch eine Krankheit hervorgerufen oder ob es irgendwie, verm\xC3\xB6ge seiner Eigenart, immer von krankheitsartigen Erscheinungen begleitet werde, diese Frage zu entscheiden, f\xC3\xBChlte er sich noch nicht imstande.</p><p>Indem er zu solchen Resultaten gelangte, sagte er sich, da\xC3\x9F mit ihm pers\xC3\xB6nlich bei seiner Tat derartige krankhafte Ver\xC3\xA4nderungen nicht stattfinden k\xC3\xB6nnten, sondern da\xC3\x9F seine Urteils- und Willenskraft w\xC3\xA4hrend der ganzen Dauer der Ausf\xC3\xBChrung seines Vorhabens ungeschw\xC3\xA4cht bleiben werde, einfach deswegen, weil sein Vorhaben \xC2\xBBkein Verbrechen\xC2\xAB sei. Wir lassen den ganzen Denkproze\xC3\x9F beiseite, durch den er zu diesem letzten Urteile gelangt war (wir sind ohnedies in diesen Er\xC3\xB6rterungen schon zu weit gegangen), und f\xC3\xBCgen nur noch hinzu, da\xC3\x9F die \xC3\xA4u\xC3\x9Feren, rein materiellen Schwierigkeiten der Tat bei seinen \xC3\x9Cberlegungen \xC3\xBCberhaupt nur eine ganz untergeordnete Rolle spielten. &#8250;Man mu\xC3\x9F sich diesen Schwierigkeiten gegen\xC3\xBCber nur die ganze Willens- und Urteilskraft bewahren, und sie werden sich zu gegebener Zeit alle \xC3\xBCberwinden lassen, sobald es erforderlich wird, sich mit allen Einzelheiten des \n      <a name=\"page103\" title=\"roland/Spuddel\" id=\"page103\"></a>Unternehmens bis zur geringsten Kleinigkeit vertraut zu machen &#8230;&#8249; Aber er nahm eben das Unternehmen nicht in Angriff. An die endg\xC3\xBCltigen Entscheidungen, die er getroffen hatte, glaubte er im Laufe der Zeit immer weniger, und als die Stunde schlug, kam alles ganz anders, gewisserma\xC3\x9Fen zuf\xC3\xA4llig, ja fast unerwartet.</p><p>Ein unbedeutender Umstand kam ihm in die Quere, noch bevor er die Treppe hinuntergestiegen war. Als er zur K\xC3\xBCche gelangte, deren T\xC3\xBCr wie immer weit offenstand, schielte er vorsichtig hinein, um sich vorher zu vergewissern, ob auch nicht in Nastasjas Abwesenheit die Wirtin selbst darin sei, und verneinendenfalls, ob auch die nach ihrem Zimmer f\xC3\xBChrende T\xC3\xBCr ordentlich geschlossen sei, damit sie es nicht von dort aus sehen k\xC3\xB6nnte, wenn er in die K\xC3\xBCche tr\xC3\xA4te, um das Beil zu holen. Aber welchen Schreck bekam er, als er wahrnahm, da\xC3\x9F sich Nastasja diesmal nicht nur zu Hause, in ihrer K\xC3\xBCche befand, sondern sogar mit einer Arbeit besch\xC3\xA4ftigt war: sie nahm W\xC3\xA4sche aus einem Korbe und h\xC3\xA4ngte sie auf die Leine! Als sie ihn sah, h\xC3\xB6rte sie mit dem Aufh\xC3\xA4ngen auf und blickte ihn die ganze Zeit, w\xC3\xA4hrend er vorbeiging, an. Er wandte die Augen ab und ging vorbei, als h\xC3\xA4tte er nichts bemerkt. Aber das Unternehmen war damit zu Ende: er hatte kein Beil! Er war h\xC3\xB6chst best\xC3\xBCrzt.</p><p>&#8250;Wie bin ich nur darauf gekommen&#8249;, dachte er, w\xC3\xA4hrend er nach dem Tore zu ging, &#8250;wie bin ich nur darauf gekommen, zu glauben, sie w\xC3\xBCrde gerade in dem betreffenden Augenblicke bestimmt nicht zu Hause sein? Warum, warum, ja warum war ich so fest davon \xC3\xBCberzeugt?&#8249; Er war ganz niedergeschmettert und f\xC3\xBChlte sich beinahe gedem\xC3\xBCtigt; in seinem \xC3\x84rger h\xC3\xA4tte er \xC3\xBCber sich selbst laut lachen m\xC3\xB6gen. Eine stumpfsinnige, tierische Wut kochte in ihm.</p><p>Nachdenkend blieb er unter dem Torwege stehen. Auf die Stra\xC3\x9Fe zu gehen und zwecklos, nur so zum Schein, einen Spaziergang zu machen, das widerstand ihm; nach Hause zur\xC3\xBCckzukehren widerstand ihm noch mehr. &#8250;Was f\xC3\xBCr eine \n      <a name=\"page104\" title=\"roland/Spuddel\" id=\"page104\"></a>g\xC3\xBCnstige Gelegenheit habe ich f\xC3\xBCr immer verloren!&#8249; murmelte er, w\xC3\xA4hrend er unentschlossen unter dem Tore stand, gerade vor der dunklen Kammer des Hausknechts, die gleichfalls offenstand. Pl\xC3\xB6tzlich zuckte er zusammen. In der Kammer des Hausknechts, von der er nur zwei Schritte entfernt war, sah er unter einer Bank rechts etwas blinken &#8230; Er blickte sich um &#8211; es war niemand zu sehen. Auf den Zehen ging er zu der Kammer hin, stieg zwei Stufen hinunter und rief mit ged\xC3\xA4mpfter Stimme nach dem Hausknechte. &#8250;Es ist richtig, er ist nicht zu Hause. Er wird wohl irgendwo in der N\xC3\xA4he, vielleicht auf dem Hofe sein, da die T\xC3\xBCr weit offensteht.&#8249; Hastig st\xC3\xBCrzte er nach dem Beil (denn ein solches war es) hin, zog es unter der Bank, wo es zwischen zwei Holzscheiten lag, hervor, befestigte es gleich dort, noch ehe er wieder hinaustrat, in der Schlinge, steckte beide H\xC3\xA4nde in die Taschen und verlie\xC3\x9F die Kammer; niemand hatte ihn bemerkt. &#8250;Wo der Verstand nicht hilft, hilft der Teufel!&#8249; dachte er mit einem eigent\xC3\xBCmlichen L\xC3\xA4cheln. Dieser Zufall ermutigte ihn au\xC3\x9Ferordentlich.</p><p>Er ging auf der Stra\xC3\x9Fe ruhig und \n      <i>gem\xC3\xA4chlich</i>, ohne sich zu beeilen, um keinerlei Verdacht zu erregen. Nach den Vor\xC3\xBCbergehenden blickte er wenig hin; er gab sich sogar M\xC3\xBChe, ihnen gar nicht ins Gesicht zu sehen und selbst m\xC3\xB6glichst wenig beachtet zu werden. Da erinnerte er sich seines Hutes. &#8250;Mein Gott! Und vorgestern hatte ich doch Geld und h\xC3\xA4tte mir statt seiner eine M\xC3\xBCtze anschaffen k\xC3\xB6nnen!&#8249; Er fluchte ingrimmig.</p><p>Als er zuf\xC3\xA4llig in einen Laden hineinschielte, sah er, da\xC3\x9F es an einer dort h\xC3\xA4ngenden Wanduhr schon zehn Minuten \xC3\xBCber sieben war. Er mu\xC3\x9Fte sich beeilen, da er auch noch einen Umweg zu machen hatte; denn er wollte sich dem Hause von der andern Seite her n\xC3\xA4hern.</p><p>Fr\xC3\xBCher, wenn er sich all dies in Gedanken im voraus ausgemalt hatte, hatte er manchmal gemeint, er werde dabei gro\xC3\x9Fe Furcht haben. Aber er f\xC3\xBCrchtete sich jetzt nicht \n      <a name=\"page105\" title=\"roland/Spuddel\" id=\"page105\"></a>sonderlich, ja eigentlich \xC3\xBCberhaupt nicht. Es besch\xC3\xA4ftigten ihn in diesem Augenblicke sogar mancherlei ganz fremdartige Gedanken, wiewohl immer nur kurze Zeit. Als er an dem Jussupow-Garten vorbeikam, begann er mit gro\xC3\x9Fem Interesse einen Plan zur Anlegung hoher Springbrunnen zu entwerfen, die auf allen freien Pl\xC3\xA4tzen die Luft sch\xC3\xB6n frisch machen w\xC3\xBCrden. Diesen Gedanken weiter verfolgend, kam er allm\xC3\xA4hlich zu der ihm sehr einleuchtenden Idee, man m\xC3\xBCsse den Sommergarten \xC3\xBCber das ganze Marsfeld ausdehnen und dann noch mit dem Michailowskij -Garten vereinigen; das w\xC3\xBCrde f\xC3\xBCr die Stadt einen sch\xC3\xB6nen Schmuck und einen gro\xC3\x9Fen Nutzen bedeuten. Dann interessierte ihn auf einmal eine andre Frage: warum eigentlich in allen gro\xC3\x9Fen St\xC3\xA4dten die Menschen (von Gr\xC3\xBCnden \xC3\xA4u\xC3\x9Ferer Notwendigkeit ganz abgesehen) eine ganz besondere Neigung dazu haben, gerade in solchen Stadtteilen sich niederzulassen und zu wohnen, wo keine G\xC3\xA4rten und Springbrunnen, sondern Schmutz, \xC3\xBCbler Geruch und allerlei andre h\xC3\xA4\xC3\x9Fliche Dinge zu finden sind. Dabei kamen ihm seine eigenen Spazierg\xC3\xA4nge auf dem Heumarkte in den Sinn, und er wurde aus seinen Phantasien wieder f\xC3\xBCr einen Augenblick in die Wirklichkeit versetzt. &#8250;An was f\xC3\xBCr dummes Zeug denke ich da!&#8249; sagte er sich. &#8250;Nein, besser ist's schon, an gar nichts zu denken!&#8249;</p><p>&#8250;Wahrscheinlich klammern sich Menschen, die zur Hinrichtung gef\xC3\xBChrt werden, in derselben Weise mit ihren Gedanken an allerlei Gegenst\xC3\xA4nde an, die ihnen unterwegs in die Augen fallen&#8249;, dachte er fl\xC3\xBCchtig; aber dieser Gedanke huschte ihm nur momentan, wie ein Blitz, durch den Kopf; er selbst verscheuchte ihn wieder so schnell wie m\xC3\xB6glich &#8230; Aber nun war er schon nahe; da war das Haus; da war der Torweg. Irgendwo t\xC3\xB6nte von einer Uhr ein einzelner Schlag. &#8250;Wie? Ist es wirklich schon halb acht? Das ist nicht m\xC3\xB6glich; die Uhr geht gewi\xC3\x9F vor.&#8249;</p><p>Zu seinem Gl\xC3\xBCcke ging im Torweg auch diesmal wieder alles nach Wunsch. Wie gerufen, fuhr gerade in diesem \n      <a name=\"page106\" title=\"roland/Spuddel\" id=\"page106\"></a>Augenblicke dicht vor ihm eine gewaltige Fuhre Heu in den Torweg hinein, die ihn die ganze Zeit \xC3\xBCber, w\xC3\xA4hrend er durch den Torweg hindurchging, verdeckte, und sowie der Wagen aus dem Torweg in den Hof einfuhr, schl\xC3\xBCpfte er in einem Nu nach rechts. Er h\xC3\xB6rte, wie auf der andern Seite des Wagens ein paar Stimmen schrien und zankten; aber niemand hatte ihn bemerkt, und niemand kam ihm entgegen. Viele Fenster, die auf diesen riesigen, quadratischen Hof hinausgingen, standen in diesem Augenblick offen; aber er hob den Kopf nicht in die H\xC3\xB6he; er fand in sich nicht die Kraft dazu. Die Treppe, die zu der Wohnung der Alten hinauff\xC3\xBChrte, befand sich ganz in der N\xC3\xA4he, gleich rechts vom Torweg. Schon war er an der Treppe &#8230;</p><p>Er holte Atem, dr\xC3\xBCckte die Hand gegen das stark klopfende Herz, tastete dabei zugleich nach dem Beile und schob es noch einmal zurecht; dann begann er vorsichtig und leise, alle Augenblicke horchend, die Treppe hinaufzusteigen. Aber auch die Treppe war um diese Zeit v\xC3\xB6llig leer; alle T\xC3\xBCren waren geschlossen; er begegnete keinem Menschen. Im ersten Stock allerdings stand die T\xC3\xBCr zu einer leerstehenden Wohnung weit offen, und drinnen waren Maler bei der Arbeit; aber auch diese sahen nicht nach ihm hin. Er blieb einen Augenblick stehen, \xC3\xBCberlegte und ging dann weiter. &#8250;Gewi\xC3\x9F, besser w\xC3\xA4re es, wenn die nicht hier w\xC3\xA4ren; aber &#8230; es liegen ja noch zwei Stockwerke \xC3\xBCber ihnen.&#8249;</p><p>Aber nun war er im dritten Stock; da war die T\xC3\xBCr der Alten, und da gegen\xC3\xBCber noch eine andre Wohnung; diese stand leer. Im zweiten Stock war die Wohnung, die gerade unter der Wohnung der Alten lag, allem Anschein nach gleichfalls unbewohnt: die Visitenkarte, die mit Rei\xC3\x9Fstiften an die T\xC3\xBCr genagelt gewesen war, war abgenommen &#8211; also waren die Leute ausgezogen! &#8230; Er konnte kaum Atem holen. Einen Augenblick ging ihm der Gedanke durch den Kopf: &#8250;0b ich nicht lieber wieder fortgehe?&#8249; Aber er gab sich keine Antwort und horchte nach der \n      <a name=\"page107\" title=\"NoSch/Spuddel\" id=\"page107\"></a>Wohnung der Alten hin: es herrschte dort Totenstille. Dann horchte er noch einmal nach der Treppe hinunter, lange und aufmerksam &#8230; Hierauf sah er sich zum letzten Male um, nahm seinen Mut zusammen, r\xC3\xBCckte seinen Anzug zurecht und f\xC3\xBChlte noch einmal nach dem Beil in der Schlinge. &#8250;Ob ich auch nicht allzu bla\xC3\x9F aussehe?&#8249; dachte er. &#8250;Bin ich auch nicht in \xC3\xBCberm\xC3\xA4\xC3\x9Figer Erregung? Sie ist mi\xC3\x9Ftrauisch. Ob ich lieber noch einen Augenblick warte, bis das Herz in Ordnung kommt?&#8249;</p><p>Aber das Herz kam nicht in Ordnung. Im Gegenteil, es schlug, wie ihm zum Tort, nur immer heftiger. Er konnte es nicht ertragen, noch l\xC3\xA4nger zu warten, streckte langsam die Hand nach der Klingel aus und schellte. Nach einer halben Minute schellte er noch einmal, etwas st\xC3\xA4rker.</p><p>Nichts r\xC3\xBChrte sich. So einfach weiter zu klingeln hatte keinen Zweck und pa\xC3\x9Fte ihm nicht in seinen Plan. Er sagte sich, da\xC3\x9F die Alte sich selbstverst\xC3\xA4ndlich in der Wohnung befinde, aber allein zu Hause und darum besonders argw\xC3\xB6hnisch sei. Er kannte schon teilweise ihre Gewohnheiten und legte darum noch einmal sein Ohr dicht an die T\xC3\xBCr. Ob nun seine Sinne so scharf waren (was sich allerdings schwer annehmen l\xC3\xA4\xC3\x9Ft), oder ob es wirklich nicht schwer zu h\xC3\xB6ren war, genug, er vernahm ein vorsichtiges Herumtasten einer Hand an der T\xC3\xBCrklinke und das Rascheln eines Kleides an der T\xC3\xBCr. Es stand jemand heimlich dicht am T\xC3\xBCrschlo\xC3\x9F und horchte, ganz ebenso wie er hier von au\xC3\x9Fen, so seinerseits versteckt von innen, und hatte anscheinend gleichfalls das Ohr an die T\xC3\xBCr gedr\xC3\xBCckt &#8230;</p><p>Er machte absichtlich ein paar Bewegungen und brummte ziemlich laut etwas vor sich hin, um nicht den Anschein zu erwecken, als ob er sich verstecken wolle; dann schellte er zum dritten Male, aber sacht, ma\xC3\x9Fvoll und ohne jedes Zeichen von Ungeduld. Sooft er sich in sp\xC3\xA4terer Zeit hieran erinnerte, und zwar in voller Klarheit und Deutlichkeit (denn dieser Augenblick hatte sich seinem Ged\xC3\xA4chtnisse f\xC3\xBCr das ganze Leben eingepr\xC3\xA4gt), so war es ihm \n      <a name=\"page108\" title=\"roland/Spuddel\" id=\"page108\"></a>stets unbegreiflich, wo er nur so viel Schlauheit hergenommen hatte, um so mehr, da sein Verstand sich in einzelnen Augenblicken geradezu verdunkelte und er seinen K\xC3\xB6rper fast gar nicht f\xC3\xBChlte &#8230; Einen Augenblick darauf h\xC3\xB6rte er, wie der Riegel gel\xC3\xB6st wurde.</p>"
