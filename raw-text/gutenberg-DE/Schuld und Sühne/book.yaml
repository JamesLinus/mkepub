  text: "<h3>VI</h3><p>Wenn in sp\xC3\xA4teren Zeiten Raskolnikow sich dieser Szene erinnerte, so stellte sie sich ihm folgenderma\xC3\x9Fen dar:</p><p>Das Ger\xC3\xA4usch, das hinter der T\xC3\xBCr vernehmbar geworden war, wurde schnell st\xC3\xA4rker, und die T\xC3\xBCr wurde ein wenig ge\xC3\xB6ffnet.</p><p>\xC2\xBBWas gibt es?\xC2\xAB rief Porfirij Petrowitsch \xC3\xA4rgerlich. \xC2\xBBIch habe doch befohlen &#8230;\xC2\xAB</p><p>Es erfolgte zun\xC3\xA4chst keine Antwort; aber es war deutlich, da\xC3\x9F sich hinter der T\xC3\xBCr mehrere Menschen befanden und bem\xC3\xBCht waren, jemand von der T\xC3\xBCr wegzusto\xC3\x9Fen.</p><p>\xC2\xBBWas gibt es denn da?\xC2\xAB fragte Porfirij Petrowitsch noch einmal in erregtem Tone.</p><p>\xC2\xBBSie haben den Arrestanten Nikolai hergebracht\xC2\xAB, antwortete eine Stimme.</p><p>\xC2\xBBDen brauche ich nicht! Weg mit ihm! Wartet noch! Was hat er jetzt hier zu suchen! Was ist das f\xC3\xBCr eine Unordnung!\xC2\xAB rief Porfirij und st\xC3\xBCrzte zur T\xC3\xBCr.</p><p>\xC2\xBBJa, er &#8230;\xC2\xAB, setzte dieselbe Stimme wieder an, brach aber pl\xC3\xB6tzlich ab.</p><p>Ein richtiges Ringen entstand, das nicht l\xC3\xA4nger als zwei Sekunden dauerte; dann schien jemand einen andern mit aller Kraft beiseitezusto\xC3\x9Fen, und unmittelbar darauf trat ein sehr bla\xC3\x9F aussehender Mensch in Porfirijs Arbeitszimmer.</p><p>Die \xC3\xA4u\xC3\x9Fere Erscheinung dieses Menschen war auf den ersten Blick sehr \xC3\xBCberraschend. Er schaute gerade vor sich hin, schien aber niemanden zu sehen. In seinen Augen blitzte eine wilde Entschlossenheit; aber dabei bedeckte \n      <a name=\"page506\" title=\"leto/Spuddel\" id=\"page506\"></a>Totenbl\xC3\xA4sse sein Gesicht, als ob er zum Richtplatz gef\xC3\xBChrt w\xC3\xBCrde. Seine ganz blassen Lippen zuckten leise.</p><p>Er war noch sehr jung, gekleidet wie ein Mensch aus dem einfachen Volke, von mittlerem Wuchse und mager; sein Haar war rund geschnitten; die feinen Gesichtsz\xC3\xBCge hatten etwas Trockenes, Ausdrucksloses. Der Mann, der von ihm unerwarteterweise beiseitegesto\xC3\x9Fen worden war, ein Polizist, st\xC3\xBCrzte hinter ihm her ins Zimmer und ergriff ihn an der Schulter; aber Nikolai machte einen heftigen Ruck mit dem Arm und ri\xC3\x9F sich noch einmal von ihm los.</p><p>In der T\xC3\xBCr dr\xC3\xA4ngten sich mehrere Neugierige, und einige von ihnen hatten die gr\xC3\xB6\xC3\x9Fte Lust hereinzukommen. Dieser ganze Vorgang hatte sich fast in einem Augenblicke abgespielt.</p><p>\xC2\xBBFort mit dir! Es ist noch zu fr\xC3\xBCh! Warte, bis du gerufen wirst! &#8230; Warum die ihn nur so fr\xC3\xBCh hergebracht haben?\xC2\xAB murmelte Porfirij Petrowitsch h\xC3\xB6chst \xC3\xA4rgerlich, als wenn ihm jemand sein Konzept verdorben h\xC3\xA4tte.</p><p>Pl\xC3\xB6tzlich warf sich Nikolai auf die Knie nieder.</p><p>\xC2\xBBWas willst du?\xC2\xAB rief Porfirij verwundert.</p><p>\xC2\xBBIch habe es getan! Ich habe das Verbrechen begangen! Ich bin der M\xC3\xB6rder!\xC2\xAB sagte Nikolai; er atmete nur m\xC3\xBChsam, sprach aber mit ziemlich lauter Stimme.</p><p>Etwa zehn Sekunden lang schwiegen alle wie versteinert; sogar der Polizist war zur\xC3\xBCckgewichen und r\xC3\xBChrte Nikolai nicht mehr an; er zog sich mechanisch zur T\xC3\xBCr zur\xC3\xBCck und blieb dort stehen, ohne sich zu regen.</p><p>\xC2\xBBWas soll das hei\xC3\x9Fen?\xC2\xAB rief Porfirij Petrowitsch, sobald er sich von der momentanen Erstarrung wieder freigemacht hatte.</p><p>\xC2\xBBIch &#8230; bin der M\xC3\xB6rder\xC2\xAB, sagte Nikolai noch einmal nach einer kurzen Pause.</p><p>\xC2\xBBWie? &#8230; Du? &#8230; Wie? &#8230; Wen hast du ermordet?\xC2\xAB</p><p>Porfirij Petrowitsch war augenscheinlich fassungslos. Nikolai schwieg wieder ein kleines Weilchen.</p><p>\xC2\xBBAljona Iwanowna und ihre Schwester Lisaweta Iwanowna \n      <a name=\"page507\" title=\"bikefly65/Spuddel\" id=\"page507\"></a> habe ich &#8230; mit einem Beile &#8230; ermordet. Eine Verblendung war \xC3\xBCber mich gekommen &#8230;\xC2\xAB, f\xC3\xBCgte er hinzu und verstummte wieder. Er lag noch immer auf den Knien.</p><p>Porfirij Petrowitsch stand einige Augenblicke in Gedanken versunken da; aber dann raffte er sich zusammen und gab mit der Hand den ungebetenen Zeugen einen Wink, da\xC3\x9F sie sich entfernen m\xC3\xB6chten. Diese verschwanden sofort und machten die T\xC3\xBCr wieder zu. Dann richtete er seinen Blick auf Raskolnikow, der in einer Ecke stand und verst\xC3\xB6rt Nikolai ansah, ging ein paar Schritte auf ihn zu, blieb aber auf einmal wieder stehen, lie\xC3\x9F seinen Blick zu Nikolai, dann wieder zu Raskolnikow, dann wieder zu Nikolai her\xC3\xBCberwandern; endlich st\xC3\xBCrzte er, wie von einer Eingebung erf\xC3\xBCllt, auf Nikolai los.</p><p>\xC2\xBBWarum kommst du mir denn gleich von vornherein mit deiner Verblendung?\xC2\xAB schrie er ihn grimmig an. \xC2\xBBIch habe dich ja noch gar nicht gefragt, ob eine Verblendung \xC3\xBCber dich gekommen ist oder nicht &#8230; Antworte: hast du den Mord begangen?\xC2\xAB</p><p>\xC2\xBBIch bin der M\xC3\xB6rder &#8230; Ich gestehe es\xC2\xAB, erwiderte Nikolai.</p><p>\xC2\xBBAch was! Womit hast du den Mord begangen?\xC2\xAB</p><p>\xC2\xBBMit einem Beile. Das hatte ich mir vorher beschafft.\xC2\xAB</p><p>\xC2\xBBAch was! Nur nicht so eilig! Allein?\xC2\xAB</p><p>Nikolai verstand die Frage nicht.</p><p>\xC2\xBBHast du den Mord allein begangen?\xC2\xAB</p><p>\xC2\xBBJa, ganz allein. Mitjka ist unschuldig; er war gar nicht daran beteiligt.\xC2\xAB</p><p>\xC2\xBBRede nicht vorschnell von Mitjka! &#8230; Na so was! &#8230; Wie bist du denn damals die Treppe hinuntergekommen? Die Hausknechte haben euch doch beide zusammen gesehen?\xC2\xAB</p><p>\xC2\xBBIch bin damals absichtlich mit Mitjka zusammen hinuntergelaufen, &#8230; um den Verdacht von mir abzulenken\xC2\xAB erwiderte Nikolai prompt, als h\xC3\xA4tte er sich vorher auf die Antwort vorbereitet.</p><p><a name=\"page508\" title=\"marre/Spuddel\" id=\"page508\"></a>\xC2\xBBNa ja, es ist so!\xC2\xAB rief Porfirij w\xC3\xBCtend. \xC2\xBBEr sagt eine Lektion auf!\xC2\xAB murmelte er wie f\xC3\xBCr sich und sah auf einmal wieder Raskolnikow an.</p><p>Seine Gedanken waren offenbar so stark von Nikolai in Anspruch genommen gewesen, da\xC3\x9F er f\xC3\xBCr einen Augenblick an Raskolnikow gar nicht mehr gedacht hatte. Jetzt kam ihm das auf einmal zum Bewu\xC3\x9Ftsein, und er wurde ordentlich verlegen.</p><p>\xC2\xBBEntschuldigen Sie, V\xC3\xA4terchen Rodion Romanowitsch\xC2\xAB, wandte er sich zu ihm, \xC2\xBBdas geht wohl nicht so in Gegenwart eines Dritten; haben Sie die G\xC3\xBCte &#8230; Sie haben ja hier nichts mehr zu tun &#8230; Ich bin selbst &#8230; Sie sehen, was man f\xC3\xBCr \xC3\x9Cberraschungen erlebt! &#8230; Darf ich Sie bitten! &#8230;\xC2\xAB</p><p>Er fa\xC3\x9Fte ihn an der Hand und zeigte nach der T\xC3\xBCr.</p><p>\xC2\xBBDas scheinen Sie nicht erwartet zu haben\xC2\xAB, sagte Raskolnikow, der die Sache nat\xC3\xBCrlich noch nicht klar begriff, aber doch bereits erheblich an Mut gewonnen hatte.</p><p>\xC2\xBBAuch Sie, V\xC3\xA4terchen, haben es nicht erwartet. Ei, wie Ihre Hand zittert! He-he!\xC2\xAB</p><p>\xC2\xBBAuch Sie zittern, Porfirij Petrowitsch.\xC2\xAB</p><p>\xC2\xBBJawohl, jawohl; das hatte ich nicht erwartet.\xC2\xAB</p><p>Sie standen schon in der T\xC3\xBCr. Porfirij wartete ungeduldig darauf, da\xC3\x9F Raskolnikow hinausginge.</p><p>\xC2\xBBUnd die \xC3\x9Cberraschung, von der Sie sprachen, die wollen Sie mir nun nicht zeigen?\xC2\xAB fragte Raskolnikow sp\xC3\xB6ttisch.</p><p>\xC2\xBBSo reden Sie nun, und dabei schlagen Ihnen doch noch die Z\xC3\xA4hne im Munde aufeinander, he-he! Was sind Sie f\xC3\xBCr ein spottlustiger Mensch! Na, auf Wiedersehen!\xC2\xAB</p><p>\xC2\xBBMeiner Ansicht nach k\xC3\xB6nnen wir einander einfach Adieu sagen!\xC2\xAB</p><p>\xC2\xBBWie es Gott lenken wird, wie es Gott lenken wird!\xC2\xAB murmelte Porfirij und verzog den Mund zu einem eigent\xC3\xBCmlichen L\xC3\xA4cheln.</p><p>Beim Durchschreiten der Kanzlei bemerkte Raskolnikow, da\xC3\x9F viele ihn aufmerksam betrachteten. Im Vorzimmer erkannte er unter der Menge die beiden Hausknechte aus \n      <a name=\"page509\" title=\"marre/Spuddel\" id=\"page509\"></a>\xC2\xBBjenem\xC2\xAB Hause, die er damals in der Nacht aufgefordert hatte, mit zum Polizeibureau zu kommen. Sie standen da und warteten auf etwas. Kaum war er jedoch auf die Treppe gelangt, als er hinter sich Porfirijs Stimme h\xC3\xB6rte. Er drehte sich um und sah, da\xC3\x9F ihm dieser ganz au\xC3\x9Fer Atem nachgelaufen kam.</p><p>\xC2\xBBNur noch ein Wort, Rodion Romanowitsch! Wie sich diese ganze Geschichte l\xC3\xB6sen wird, das wollen wir Gott anheimgeben; aber ich werde Sie \xC3\xBCber einige Punkte doch noch in der gesetzlichen Form befragen m\xC3\xBCssen &#8230; Also sehen wir uns noch, nicht wahr?\xC2\xAB</p><p>Porfirij blieb l\xC3\xA4chelnd vor ihm stehen.</p><p>\xC2\xBBNicht wahr?\xC2\xAB f\xC3\xBCgte er noch einmal hinzu.</p><p>Es machte den Eindruck, als wollte er noch weiterreden; aber es kam nichts mehr.</p><p>\xC2\xBBIch m\xC3\xB6chte Sie noch um Entschuldigung bitten, Porfirij Petrowitsch, wegen meines Verhaltens von vorhin, &#8230; ich bin etwas zu hitzig geworden\xC2\xAB, begann Raskolnikow; er war schon wieder ganz dreist geworden und versp\xC3\xBCrte ein unwiderstehliches Verlangen, ein bi\xC3\x9Fchen zu schauspielern.</p><p>\xC2\xBBOh, das tut ja nichts, tut ja gar nichts!\xC2\xAB fiel Porfirij in freudigem Tone ein. \xC2\xBBIch bin ja auch meinerseits &#8230; Ich habe nun einmal so einen bissigen Charakter; ich gestehe es, ich gestehe es! Nun aber, wir sehen uns ja noch. So Gott will, sehen wir uns noch recht oft wieder! &#8230;\xC2\xAB</p><p>\xC2\xBBUnd dann werden wir einander recht genau kennenlernen?\xC2\xAB erwiderte Raskolnikow.</p><p>\xC2\xBBJawohl, recht genau werden wir einander dann kennenlernen\xC2\xAB, stimmte ihm Porfirij Petrowitsch bei und sah ihn mit zusammengekniffenen Augen sehr ernst an. \xC2\xBBSie gehen jetzt zur Feier eines Namenstages?\xC2\xAB</p><p>\xC2\xBBNein, zu einer Beerdigung.\xC2\xAB</p><p>\xC2\xBBJa, richtig, zu einer Beerdigung! Achten Sie nur auf Ihre Gesundheit; auf die m\xC3\xBCssen Sie recht sehr achten &#8230;\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F eigentlich gar nicht, was ich Ihnen nun meinerseits \n      <a name=\"page510\" title=\"bikefly65/Spuddel\" id=\"page510\"></a> w\xC3\xBCnschen soll!\xC2\xAB antwortete Raskolnikow, der schon anfing, die Treppe hinabzusteigen, sich aber wieder zu Porfirij umwandte. \xC2\xBBIch m\xC3\xB6chte Ihnen guten Erfolg in Ihrer amtlichen T\xC3\xA4tigkeit w\xC3\xBCnschen; aber Sie sehen ja selbst, wie komisch Ihr Amt ist.\xC2\xAB</p><p>\xC2\xBBWieso komisch?\xC2\xAB fragte Porfirij Petrowitsch, der sich gleichfalls bereits umgedreht hatte, um fortzugehen, nun aber sofort die Ohren spitzte.</p><p>\xC2\xBBAber gewi\xC3\x9F! Da ist dieser arme Nikolai; den haben Sie wahrscheinlich in Ihrer psychologischen Manier gequ\xC3\xA4lt und gemartert, solange er noch nicht gestand! Tag und Nacht haben Sie ihm wahrscheinlich bewiesen: &#8250;Du bist der M\xC3\xB6rder, du bist der M\xC3\xB6rder! &#8230;&#8249; Na, und nun, wo er es bereits gestanden hat, fangen Sie von neuem an, ihn durchzukneten: &#8250;Du l\xC3\xBCgst&#8249;, hei\xC3\x9Ft es jetzt, &#8250;du bist nicht der M\xC3\xB6rder! Du kannst es nicht sein! Du sagst eine Lektion auf!&#8249; Nun, ist da Ihr Amt nicht komisch?\xC2\xAB</p><p>\xC2\xBBHe-he-he! Das haben Sie also geh\xC3\xB6rt, da\xC3\x9F ich vorhin eben zu Nikolai sagte, er sage eine Lektion auf?\xC2\xAB</p><p>\xC2\xBBNat\xC3\xBCrlich habe ich es geh\xC3\xB6rt!\xC2\xAB</p><p>\xC2\xBBHe-he! Ein scharfsinniger Mann sind Sie, ein scharfsinniger Mann. Alles bemerken Sie! Ein \xC3\xBCberaus reger Verstand! Und Sie gewinnen einer Sache immer die komischste Seite ab &#8230; he-he! &#8230; Von den Schriftstellern besa\xC3\x9F ja wohl Gogol diese F\xC3\xA4higkeit im h\xC3\xB6chsten Grade?\xC2\xAB</p><p>\xC2\xBBGewi\xC3\x9F.\xC2\xAB</p><p>\xC2\xBBJa, ja, Gogol &#8230; Auf angenehmes Wiedersehen!\xC2\xAB</p><p>\xC2\xBBAuf angenehmes Wiedersehen!\xC2\xAB</p><p>Raskolnikow ging geradeswegs nach Hause. Er war so wirr und benommen, da\xC3\x9F er, als er nach Hause gekommen war, sich auf das Sofa warf und eine Viertelstunde still dasa\xC3\x9F, lediglich damit besch\xC3\xA4ftigt, sich zu erholen und seine Gedanken einigerma\xC3\x9Fen zu sammeln. \xC3\x9Cber die Geschichte mit Nikolai ins klare zu kommen, das versuchte er gar nicht; er f\xC3\xBChlte sich tief ersch\xC3\xBCttert; er f\xC3\xBChlte, da\xC3\x9F in Nikolais Gest\xC3\xA4ndnis etwas Unerkl\xC3\xA4rliches, Wunderbares enthalten \n      <a name=\"page511\" title=\"bikefly65/Spuddel\" id=\"page511\"></a>war, was er jetzt schlechterdings nicht begreifen k\xC3\xB6nne. Aber Nikolais Gest\xC3\xA4ndnis war eine Tatsache. Die Folgen dieser Tatsache standen ihm sofort klar vor Augen: die Unwahrheit dieser Selbstbezichtigung konnte nicht verborgen bleiben, und dann hielt man sich wieder an ihn. Aber bis dahin wenigstens war er frei und mu\xC3\x9Fte unbedingt etwas f\xC3\xBCr sich tun; denn die Gefahr drohte ihm mit Sicherheit.</p><p>Aber wie gro\xC3\x9F war diese Gefahr? Die Lage begann sich zu kl\xC3\xA4ren. W\xC3\xA4hrend er sich in gro\xC3\x9Fen, allgemeinen Umrissen die ganze Szene ins Ged\xC3\xA4chtnis zur\xC3\xBCckrief, die er soeben mit Porfirij gehabt hatte, fuhr er unwillk\xC3\xBCrlich noch einmal vor Schreck zusammen. Allerdings, er kannte noch nicht alle Absichten Porfirijs, konnte noch nicht alle seine Berechnungen durchschauen. Aber ein Teil des Spieles war bereits aufgedeckt, und nat\xC3\xBCrlich konnte niemand besser als er verstehen, wie schrecklich f\xC3\xBCr ihn diese von Porfirij ausgespielte Karte war. Nur wenig hatte gefehlt, und er w\xC3\xA4re imstande gewesen, sich vollst\xC3\xA4ndig und unzweideutig zu verraten. Porfirij, der die Krankhaftigkeit seines Charakters wahrgenommen und gleich beim ersten Blick richtig erfa\xC3\x9Ft und durchschaut hatte, hatte daraufhin ein zwar etwas zu keckes, aber doch fast sicheres Spiel gespielt. Es war nicht zu bestreiten, da\xC3\x9F er, Raskolnikow, sich vorhin schon arg kompromittiert hatte; aber bis zu Tatsachen war es doch noch nicht gekommen; alles, was vorlag, war immer noch verschiedener Deutungen f\xC3\xA4hig. Aber fa\xC3\x9Fte er auch alles Vorgefallene richtig auf? Irrte er sich auch nicht? Zu welchem Resultate hatte Porfirij heute eigentlich gelangen wollen? Hatte er wirklich heute etwas, was zu seiner \xC3\x9Cberf\xC3\xBChrung dienen konnte, vorbereitet gehabt und im Hintergrunde gehalten? Und was konnte das gewesen sein? Hatte er wirklich auf etwas gewartet oder nicht? Wie h\xC3\xA4tte sich wohl heute ihr Auseinandergehen gestaltet, wenn die unerwartete Katastrophe mit Nikolai nicht eingetreten w\xC3\xA4re?</p><p><a name=\"page512\" title=\"leto/Spuddel\" id=\"page512\"></a>Porfirij hatte fast sein ganzes Spiel aufgedeckt; das war ja von ihm sehr riskant; aber er hatte es trotzdem getan, und Raskolnikow hatte die bestimmte Vorstellung: h\xC3\xA4tte Porfirij wirklich noch mehr Beweismaterial gehabt, so h\xC3\xA4tte er auch das noch enth\xC3\xBCllt. Was hatte es nun mit dieser \xC2\xBB\xC3\x9Cberraschung\xC2\xAB f\xC3\xBCr eine Bewandtnis? Hatte er ihn damit nur hinters Licht f\xC3\xBChren wollen? War etwas Ernsthaftes daran oder nicht? Konnte etwas, was einer Tatsache, einem positiven, belastenden Momente \xC3\xA4hnlich sah, dahinterstecken? Der Mann von gestern vielleicht? Wo war der geblieben? Wo war er heute? Wenn Porfirij \xC3\xBCberhaupt positives Beweismaterial hatte, so stand das sicherlich in Beziehung zu dem Manne von gestern.</p><p>Er sa\xC3\x9F auf dem Sofa mit tief herabgesunkenem Kopfe, die Ellbogen auf die Knie gest\xC3\xBCtzt, das Gesicht mit den H\xC3\xA4nden verdeckt. Ein nerv\xC3\xB6ses Zittern lief ihm immer noch durch den ganzen K\xC3\xB6rper. Schlie\xC3\x9Flich stand er auf, ergriff seine M\xC3\xBCtze, stand einen Augenblick in Gedanken und ging zur T\xC3\xBCr.</p><p>Er hatte die Vorstellung, da\xC3\x9F er wenigstens f\xC3\xBCr den heutigen Tag sich mit einiger Sicherheit f\xC3\xBCr ungef\xC3\xA4hrdet halten k\xC3\xB6nne. Auf einmal empfand er in seinem Herzen beinahe ein Gef\xC3\xBChl der Freude: er wollte so schnell wie m\xC3\xB6glich zu Katerina Iwanowna gehen. Zur Beerdigung kam er nat\xC3\xBCrlich zu sp\xC3\xA4t; aber an dem Ged\xC3\xA4chtnismahle konnte er noch teilnehmen, und dabei w\xC3\xBCrde er in wenigen Minuten Sonja sehen.</p><p>Er blieb stehen und \xC3\xBCberlegte ein Weilchen; ein schmerzliches L\xC3\xA4cheln spielte um seine Lippen.</p><p>&#8250;Heute noch, heute noch!&#8249; sagte er vor sich hin. &#8250;Ja, heute noch; es mu\xC3\x9F sein!&#8249;</p><p>In dem Augenblicke, wo er die T\xC3\xBCr \xC3\xB6ffnen wollte, ging sie pl\xC3\xB6tzlich von selbst auf. Zitternd sprang er zur\xC3\xBCck. Die T\xC3\xBCr \xC3\xB6ffnete sich langsam und leise, und vor ihm stand die Gestalt des Mannes, der ihm gestern \xC2\xBBwie aus der Erde gewachsen\xC2\xAB erschienen war.</p><p><a name=\"page513\" title=\"bikefly65/Spuddel\" id=\"page513\"></a>Der Mann blieb auf der Schwelle stehen, blickte Raskolnikow schweigend an und machte einen Schritt in das Zimmer hinein. Seine \xC3\xA4u\xC3\x9Fere Erscheinung war die gleiche wie gestern, dieselbe Gestalt, dieselbe Kleidung; aber in seinem Gesicht und in seinem Blick war eine starke Ver\xC3\xA4nderung vorgegangen: er sah jetzt ganz niedergeschlagen aus, und nachdem er einen Augenblick so dagestanden hatte, seufzte er tief. Es fehlte nur, da\xC3\x9F er dabei die Hand an die Backe gelegt und den Kopf zur Seite gebeugt h\xC3\xA4tte; dann h\xC3\xA4tte er vollst\xC3\xA4ndig wie ein altes Weib ausgesehen.</p><p>\xC2\xBBWas w\xC3\xBCnschen Sie?\xC2\xAB fragte Raskolnikow, der leichenbla\xC3\x9F geworden war.</p><p>Der Mann schwieg noch eine kleine Weile und verneigte sich dann auf einmal tief vor ihm, fast bis zur Erde; wenigstens ber\xC3\xBChrte er die Erde mit einem Finger der rechten Hand.</p><p>\xC2\xBBWas wollen Sie?\xC2\xAB rief Raskolnikow.</p><p>\xC2\xBBVerzeihen Sie mir!\xC2\xAB erwiderte der Mann leise.</p><p>\xC2\xBBWas soll ich Ihnen verzeihen?\xC2\xAB</p><p>\xC2\xBBMeine b\xC3\xB6sen Gedanken.\xC2\xAB</p><p>Beide blickten einander an.</p><p>\xC2\xBBIch hatte mich ge\xC3\xA4rgert. Als Sie damals kamen, vielleicht wirklich in betrunkenem Zustande, und die Hausknechte aufforderten, mit nach dem Polizeibureau zu kommen, und nach dem Blute gefragt hatten, da \xC3\xA4rgerte ich mich, da\xC3\x9F man Sie so einfach f\xC3\xBCr betrunken hielt und unbehelligt gehen lie\xC3\x9F. Und ich \xC3\xA4rgerte mich so, da\xC3\x9F ich in der Nacht nicht schlafen konnte. Und da ich Ihre Adresse im Kopfe behalten hatte, so kam ich gestern hierher und erkundigte mich nach Ihnen &#8230; Ich habe Sie beleidigt.\xC2\xAB</p><p>\xC2\xBBSie sind also aus jenem Hause?\xC2\xAB</p><p>\xC2\xBBJa, ich wohne da. Ich stand damals mit den Hausknechten im Torweg; erinnern Sie sich vielleicht? Ich habe da auch meine Werkstatt, seit vielen Jahren. Ich bin K\xC3\xBCrschner, Kleinb\xC3\xBCrger; ich arbeite im Hause. Und ich \xC3\xA4rgerte mich so &#8230;\xC2\xAB</p><p><a name=\"page514\" title=\"bikefly65/Spuddel\" id=\"page514\"></a>Nun erinnerte sich Raskolnikow auf einmal deutlich an die ganze Szene von vorgestern im Torweg; er hatte noch im Ged\xC3\xA4chtnis, da\xC3\x9F damals au\xC3\x9Fer den Hausknechten dort noch ein paar Leute gestanden hatten, auch eine Frau. Er entsann sich einer Stimme, die den Vorschlag gemacht hatte, ihn ohne weiteres auf die Polizei zu bringen. Auf das Gesicht dessen, der das gesagt hatte, konnte er sich nicht besinnen und erkannte ihn auch jetzt in seinem Besucher nicht wieder; aber es war ihm erinnerlich, da\xC3\x9F er ihm damals eine Antwort gegeben und sich auch nach ihm umgewandt hatte.</p><p>Also das war nun die Erkl\xC3\xA4rung des ganzen schrecklichen Erlebnisses von gestern. Am furchtbarsten war es ihm, sich sagen zu m\xC3\xBCssen, da\xC3\x9F er infolge eines so nichtigen Umstandes beinahe zugrunde gegangen w\xC3\xA4re, sich beinahe zugrunde gerichtet h\xC3\xA4tte. Also hatte dieser Mensch von nichts erz\xC3\xA4hlen k\xC3\xB6nnen als von dem Wohnungmieten und dem Gespr\xC3\xA4che \xC3\xBCber das Blut. Folglich hatte auch Porfirij kein Beweismaterial au\xC3\x9Fer diesem \xC2\xBBFieberwahn\xC2\xAB, keine Tatsachen, nur \xC2\xBBpsychologische Beweise\xC2\xAB, die \xC2\xBBihre zwei Seiten \n      <span class=\"lektorat\">&#8230; hier fehlt eine ganze Zeile im Buch &#8230;</span> Beweismaterial au\xC3\x9Fer diesem \xC2\xBBFieberwahn\xC2\xAB, keine Tatsachen ans Licht kamen (und solche durften nicht mehr ans Licht kommen, unter keinen Umst\xC3\xA4nden!) &#8211; was konnte man ihm dann anhaben? Wodurch konnte man ihn dann \xC3\xBCberf\xC3\xBChren, selbst wenn man ihn festnahm? Und folglich hatte Porfirij erst jetzt, erst eben jetzt von dem Besuch in der Wohnung erfahren und vorher nichts davon gewu\xC3\x9Ft.</p><p>\xC2\xBBDa haben Sie also heute wohl Porfirij davon erz\xC3\xA4hlt, &#8230; da\xC3\x9F ich nach Ihrem Hause gekommen war?\xC2\xAB rief er, von einem Gedanken, der ihm pl\xC3\xB6tzlich gekommen war, \xC3\xBCberrascht.</p><p>\xC2\xBBWas f\xC3\xBCr einem Porfirij?\xC2\xAB</p><p>\xC2\xBBDem Untersuchungskommissar.\xC2\xAB</p><p>\xC2\xBBJa, dem habe ich es gesagt. Die Hausknechte wollten damals nicht hingehen, und da bin ich hingegangen.\xC2\xAB</p><p>\xC2\xBBHeute?\xC2\xAB</p><p><a name=\"page515\" title=\"bikefly65/Spuddel\" id=\"page515\"></a>\xC2\xBBIch war unmittelbar vor Ihnen da. Und ich habe alles geh\xC3\xB6rt, wie er Sie gefoltert hat.\xC2\xAB</p><p>\xC2\xBBWo? Was? Wann?\xC2\xAB</p><p>\xC2\xBBNun dort, bei ihm hinter der Bretterwand; da habe ich die ganze Zeit \xC3\xBCber gesessen.\xC2\xAB</p><p>\xC2\xBBWie? Also Sie waren die \xC3\x9Cberraschung? Aber ich bitte Sie, wie ist denn das zugegangen?\xC2\xAB</p><p>\xC2\xBBAls ich sah\xC2\xAB, erwiderte der Kleinb\xC3\xBCrger, \xC2\xBBda\xC3\x9F die Hausknechte trotz meines Zuredens nicht hingehen wollten (sie sagten, nun w\xC3\xA4re es schon zu sp\xC3\xA4t, und er w\xC3\xBCrde wom\xC3\xB6glich noch b\xC3\xB6se werden, weil sie nicht sogleich mit Ihnen hingekommen w\xC3\xA4ren), da \xC3\xA4rgerte ich mich und konnte nicht schlafen und wollte mich nach Ihnen erkundigen. Und nachdem ich mich gestern nach Ihnen erkundigt hatte, ging ich heute zu dem Untersuchungskommissar hin. Als ich zum ersten Male hinkam, war er nicht da; als ich eine Stunde sp\xC3\xA4ter wieder hinkam, empfing er mich nicht; als ich zum dritten Male kam, wurde ich vorgelassen. Ich berichtete ihm alles, wie es sich zugetragen hatte, und da fing er an, im Zimmer hin und her zu rennen und sich mit der Faust gegen die Brust zu schlagen. &#8250;Ihr nichtsw\xC3\xBCrdige Bande&#8249;, sagte er, &#8250;warum habt ihr mir das nicht gleich gemeldet? H\xC3\xA4tte ich das gewu\xC3\x9Ft, so h\xC3\xA4tte ich ihn mir durch die Polizei herholen lassen!&#8249; Dann lief er hinaus, rief jemanden herein und redete mit ihm in einer Ecke; dann wendete er sich wieder zu mir, fragte mich allerlei und schimpfte. Er machte mir viele Vorw\xC3\xBCrfe, und ich hatte ihm doch alles berichtet und ihm auch gesagt, da\xC3\x9F Sie gestern nicht gewagt h\xC3\xA4tten, mir auf meine Worte etwas zu antworten, und da\xC3\x9F Sie mich nicht wiedererkannt h\xC3\xA4tten. Da fing er wieder an herumzulaufen und schlug sich immer gegen die Brust und war \xC3\xA4rgerlich und lief umher; und als Sie angemeldet wurden, da sagte er zu mir: &#8250;Na, geh mal hinter die Zwischenwand, sitze da einstweilen und r\xC3\xBChre dich nicht, was du auch h\xC3\xB6ren magst!&#8249; und er brachte mir selbst einen Stuhl dorthin und schlo\xC3\x9F mich ein. &#8250;Vielleicht werde ich dich noch befragen&#8249;, sagte er. \n      <a name=\"page516\" title=\"leto/Spuddel\" id=\"page516\"></a>Als aber Nikolai hereingekommen war, da lie\xC3\x9F er mich, nachdem Sie weg waren, hinaus. &#8250;Ich werde dich noch einmal vorladen und noch weiter befragen&#8249;, sagte er.\xC2\xAB</p><p>\xC2\xBBHat er Nikolai in Ihrer Gegenwart verh\xC3\xB6rt?\xC2\xAB</p><p>\xC2\xBBNachdem er Sie hinausbegleitet hatte, entlie\xC3\x9F er mich auch gleich und fing an, Nikolai zu verh\xC3\xB6ren.\xC2\xAB</p><p>Der Kleinb\xC3\xBCrger hielt inne, verbeugte sich nochmals und ber\xC3\xBChrte dabei wieder mit dem Finger den Boden.</p><p>\xC2\xBBVerzeihen Sie mir, da\xC3\x9F ich Sie verleumdet und so schlecht von Ihnen gedacht habe.\xC2\xAB</p><p>\xC2\xBBGott wird es Ihnen verzeihen\xC2\xAB, antwortete Raskolnikow.</p><p>Sowie er dies gesagt hatte, verbeugte sich der Kleinb\xC3\xBCrger wieder vor ihm, aber nun nicht bis zur Erde, sondern nur bis zur H\xC3\xB6he des G\xC3\xBCrtels, drehte sich langsam um und ging aus dem Zimmer.</p><p>&#8250;Jetzt hat alles seine zwei Seiten!&#8249; sagte sich Raskolnikow und verlie\xC3\x9F mutiger als je das Zimmer.</p><p>&#8250;Jetzt wollen wir noch unsere Kr\xC3\xA4fte miteinander messen&#8249;, dachte er mit einem ingrimmigen L\xC3\xA4cheln, w\xC3\xA4hrend er die Treppe hinabstieg. Der Ingrimm richtete sich gegen ihn selbst; nur mit Geringsch\xC3\xA4tzung und Besch\xC3\xA4mung erinnerte er sich jetzt seines \xC2\xBBKleinmutes\xC2\xAB, wie er sich in Gedanken ausdr\xC3\xBCckte. \n      <a name=\"page517\" title=\"bikefly65/Spuddel\" id=\"page517\"></a></p>"
