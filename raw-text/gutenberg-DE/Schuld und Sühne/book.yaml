  text: "<h3>III</h3><p>Indessen war er nicht w\xC3\xA4hrend der ganzen Dauer seiner Krankheit v\xC3\xB6llig besinnungslos: er befand sich in einem fieberhaften Zustande mit Irrereden und halbem Bewu\xC3\x9Ftsein. An vieles vermochte er sich sp\xC3\xA4ter zu erinnern. Bald schien es ihm, als ob sich viele Menschen um ihn versammelten und ihn nehmen und irgendwohin wegtragen wollten und sich um ihn heftig stritten und zankten. Bald war er auf einmal allein im Zimmer; alle waren hinausgegangen und f\xC3\xBCrchteten sich vor ihm, und nur ab und zu \xC3\xB6ffneten sie die T\xC3\xBCr ein wenig, um nach ihm zu sehen, \n      <a name=\"page168\" title=\"AndreasS/Spuddel\" id=\"page168\"></a>drohten ihm, besprachen etwas untereinander, lachten und neckten ihn. Er erinnerte sich, da\xC3\x9F er Nastasja oft neben sich gesehen hatte; er hatte auch noch einen Menschen bemerkt, der ihm sehr bekannt vorkam; aber wer es eigentlich war, dar\xC3\xBCber konnte er schlechterdings nicht ins klare kommen, und das war ihm ein peinigendes Gef\xC3\xBChl, er weinte sogar dar\xC3\xBCber. Manchmal schien es ihm, als liege er schon einen Monat, ein andermal, als sei es immer noch der n\xC3\xA4mliche Tag. Aber \n      <i>jene Sache &#8211; jene Sache</i> hatte er vollst\xC3\xA4ndig vergessen; dagegen kam ihm alle Augenblicke der Gedanke, er habe etwas vergessen, was er nicht h\xC3\xA4tte vergessen d\xC3\xBCrfen; er qu\xC3\xA4lte und marterte sich mit dem Versuche, es sich ins Ged\xC3\xA4chtnis zur\xC3\xBCckzurufen, er st\xC3\xB6hnte, er geriet in Wut oder in eine entsetzliche, unertr\xC3\xA4gliche Angst. Dann sprang er auf und wollte davonlaufen; aber immer hielt ihn jemand mit Gewalt zur\xC3\xBCck, und er sank wieder in Schw\xC3\xA4che und Bewu\xC3\x9Ftlosigkeit zur\xC3\xBCck. Endlich kam er wieder ganz zu sich.</p><p>Dies geschah eines Morgens um zehn Uhr. Um diese Stunde wanderte an heiteren Tagen immer ein langer Streifen Sonnenschein \xC3\xBCber die rechte Wand seines Zimmers und beleuchtete die Ecke neben der T\xC3\xBCr. An seinem Bette stand Nastasja und au\xC3\x9Ferdem noch ein Mann, der ihn mit lebhaftem Interesse betrachtete und ihm ganz unbekannt war. Es war ein junger Mensch im langsch\xC3\xB6\xC3\x9Figen Rock, mit kleinem Barte; er machte etwa den Eindruck eines Kontoristen. Durch die halbge\xC3\xB6ffnete T\xC3\xBCr blickte die Wirtin herein. Raskolnikow richtete sich auf.</p><p>\xC2\xBBWer ist das, Nastasja?\xC2\xAB fragte er, indem er auf den jungen Mann zeigte.</p><p>\xC2\xBBNa, nun sieh mal! Er ist wieder zu sich gekommen!\xC2\xAB rief sie.</p><p>\xC2\xBBDer Herr ist wieder zu sich gekommen\xC2\xAB, wiederholte der Kontorist.</p><p>Sowie sie vernahm, da\xC3\x9F er wieder bei Bewu\xC3\x9Ftsein war, machte die Wirtin, die verstohlen durch die T\xC3\xBCr hereingeguckt \n      <a name=\"page169\" title=\"marre/Spuddel\" id=\"page169\"></a> hatte, diese zu und verschwand. Sie war auch sonst immer sehr sch\xC3\xBCchtern und verlegen und lie\xC3\x9F sich nur ungern auf Gespr\xC3\xA4che und Er\xC3\xB6rterungen ein; sie mochte etwa vierzig Jahre alt sein, hatte schwarze Augenbrauen und schwarze Augen, war dick und fett und infolge dieser Beleibtheit sowie auch aus Tr\xC3\xA4gheit sehr gutm\xC3\xBCtig. Sie machte in ihrer \xC3\xA4u\xC3\x9Feren Erscheinung einen ganz netten Eindruck, benahm sich aber \xC3\xBCberaus zimperlich.</p><p>\xC2\xBBWer sind Sie?\xC2\xAB fragte Raskolnikow wieder, sich diesmal an den Kontoristen selbst wendend.</p><p>In diesem Augenblicke wurde die T\xC3\xBCr wieder, und zwar sperrangelweit, ge\xC3\xB6ffnet, und wegen seiner hohen Statur etwas geb\xC3\xBCckt, trat Rasumichin ein.</p><p>\xC2\xBBNa, so eine Schiffskaj\xC3\xBCte!\xC2\xAB rief er beim Eintreten. \xC2\xBBJedesmal sto\xC3\x9Fe ich mit der Stirn an; und so etwas nennt sich Wohnung! Na, und du, Bruder, bist wieder zu dir gekommen? Ich habe es eben von Paschenjka geh\xC3\xB6rt.\xC2\xAB</p><p>\xC2\xBBEben ist er wieder zu sich gekommen\xC2\xAB, sagte Nastasja.</p><p>\xC2\xBBEben ist der Herr wieder zu sich gekommen\xC2\xAB, wiederholte liebensw\xC3\xBCrdig der Kontorist mit leisem L\xC3\xA4cheln.</p><p>\xC2\xBBNun, und wer sind Sie denn?\xC2\xAB fragte Rasumichin, sich zu ihm wendend. \xC2\xBBMein Name ist &#8211; Sie gestatten &#8211; Wrasumichin, nicht Rasumichin, wie man mich immer nennt, sondern Wrasumichin, Student, Sohn eines Edelmannes, und der hier ist mein Freund. Nun also, und was sind Sie f\xC3\xBCr einer?\xC2\xAB</p><p>\xC2\xBBIch bin Kontorist im Gesch\xC3\xA4ft von Schelopajew und bin in einer Gesch\xC3\xA4ftssache hier.\xC2\xAB</p><p>\xC2\xBBBitte, nehmen Sie auf diesem Stuhle Platz!\xC2\xAB Rasumichin selbst setzte sich auf einen andern, an der andern Seite des Tischchens. \xC2\xBBDas ist recht von dir, Bruder, da\xC3\x9F du wieder zu dir gekommen bist\xC2\xAB, fuhr er, zu Raskolnikow gewendet, fort. \xC2\xBBSeit mehr als drei Tagen hast du so gut wie nichts gegessen und getrunken; nur ein bi\xC3\x9Fchen Tee haben wir dir eingel\xC3\xB6ffelt. Zweimal habe ich Sossimow mit zu dir hergebracht. Erinnerst du dich noch an Sossimow? \n      <a name=\"page170\" title=\"huerlisi/Spuddel\" id=\"page170\"></a>Er hat dich sorgf\xC3\xA4ltig untersucht und sagte gleich, die Sache habe nichts zu bedeuten; es w\xC3\xA4re wohl etwas mit dem Kopfe passiert. Irgend so ein Quatsch mit den Nerven, dazu mangelhafte Ern\xC3\xA4hrung, sagte er; du h\xC3\xA4ttest zu wenig Bier und Meerrettich bekommen; daher die Krankheit; aber es sei weiter nichts Bedenkliches, es werde schon vor\xC3\xBCbergehen. Ein famoser Kerl, dieser Sossimow; hat seine junge Praxis gut in Gang gebracht. Na also, ich m\xC3\xB6chte Sie nicht aufhalten\xC2\xAB, wandte er sich wieder an den Kontoristen. \xC2\xBBWollen Sie freundlichst sagen, was Sie w\xC3\xBCnschen? Denk nur, Rodja, es ist schon zum zweiten Male jemand aus der Bank hier; nur war vorher ein anderer gekommen, mit dem habe ich mich unterhalten. Wer war das, der vor Ihnen hier war?\xC2\xAB</p><p>\xC2\xBBWohl vorgestern, ganz recht; das war Alexej Semjonowitsch; der ist auch bei uns im Gesch\xC3\xA4ft.\xC2\xAB</p><p>\xC2\xBBDer ist wohl viel gescheiter als Sie, meinen Sie nicht?\xC2\xAB</p><p>\xC2\xBBDas mag schon sein; er ist auch schon \xC3\xA4lter.\xC2\xAB</p><p>\xC2\xBBSehr l\xC3\xB6blich geantwortet; na, dann tragen Sie Ihre Sache vor!\xC2\xAB</p><p>\xC2\xBBAlso\xC2\xAB, begann der Kontorist, sich direkt an Raskolnikow wendend, \xC2\xBBauf Wunsch Ihrer Frau Mutter hat der Kaufmann Afanassij Iwanowitsch Wachruschin, von dem Sie wohl schon \xC3\xB6fters geh\xC3\xB6rt haben, an unser Kontor eine Zahlungsanweisung f\xC3\xBCr Sie gelangen lassen. Im Falle, da\xC3\x9F Sie sich bei voller Besinnung befinden, soll ich Ihnen f\xC3\xBCnfunddrei\xC3\x9Fig Rubel beh\xC3\xA4ndigen, den Betrag der Order, die unser Chef von Afanassij Iwanowitsch auf Wunsch Ihrer Frau Mutter erhalten hat. Kennen sie Afanassij Iwanowitsch?\xC2\xAB</p><p>\xC2\xBBJa &#8230; ich erinnere mich &#8230; Wachruschin &#8230;\xC2\xAB, erwiderte Raskolnikow nachsinnend.</p><p>\xC2\xBBH\xC3\xB6ren Sie wohl? Er kennt den Kaufmann Wachruschin!\xC2\xAB rief Rasumichin. \xC2\xBBWie sollte er da nicht bei voller Besinnung sein? \xC3\x9Cbrigens merke ich jetzt, da\xC3\x9F auch Sie ein sehr gescheiter Mensch sind. Es ist ein Vergn\xC3\xBCgen, so verst\xC3\xA4ndige Worte anzuh\xC3\xB6ren.\xC2\xAB</p><p><a name=\"page171\" title=\"ZeusF/Spuddel\" id=\"page171\"></a>\xC2\xBBJawohl, es stimmt, Wachruschin, Afanassij Iwanowitsch Wachruschin; dieser Herr hat auf Wunsch Ihrer Frau Mutter, die Ihnen schon fr\xC3\xBCher auf dieselbe Weise durch seine Vermittlung Geld geschickt hat, sich auch diesmal bereit finden lassen, an unsern Chef Order zu erteilen, da\xC3\x9F Ihnen f\xC3\xBCnfunddrei\xC3\x9Fig Rubel &#8211; in Hoffnung auf die M\xC3\xB6glichkeit sp\xC3\xA4terer h\xC3\xB6herer Zahlungen &#8211; ausgezahlt werden sollen.\xC2\xAB</p><p>\xC2\xBBSehen Sie mal, das haben Sie ja ganz besonders sch\xC3\xB6n gesagt: &#8250;in Hoffnung auf die M\xC3\xB6glichkeit sp\xC3\xA4terer h\xC3\xB6herer Zahlungen&#8249;; nicht \xC3\xBCbel war auch das &#8250;auf Wunsch Ihrer Frau Mutter&#8249;. Nun also, wie denken Sie dar\xC3\xBCber: ist er bei voller Besinnung oder nicht?\xC2\xAB</p><p>\xC2\xBBIch habe keine Bedenken. Es ist nur wegen der Unterschrift.\xC2\xAB</p><p>\xC2\xBBDie wird er schon hinkritzeln. Haben Sie ein Quittungsbuch bei sich?\xC2\xAB</p><p>\xC2\xBBJawohl, hier.\xC2\xAB</p><p>\xC2\xBBGeben Sie her. Nun, Rodja, richte dich auf. Ich werde dich st\xC3\xBCtzen; schreib mal recht schwungvoll &#8250;Raskolnikow&#8249;. Nimm die Feder, Bruder; denn Geld schmeckt uns jetzt noch besser als Honig.\xC2\xAB</p><p>\xC2\xBBWill nicht, will nicht!\xC2\xAB sagte Raskolnikow und schob die Feder zur\xC3\xBCck.</p><p>\xC2\xBBWas denn: &#8250;will nicht&#8249;?\xC2\xAB</p><p>\xC2\xBBIch unterschreibe nicht.\xC2\xAB</p><p>\xC2\xBBAber Mensch! Ohne Unterschrift geht es doch nicht!\xC2\xAB</p><p>\xC2\xBBIch brauche das Geld nicht, brauche es nicht &#8230;\xC2\xAB</p><p>\xC2\xBBEr braucht das Geld nicht! Nein, Bruder, da irrst du dich, das kann ich bezeugen! Bitte, machen Sie sich dar\xC3\xBCber keine Gedanken; das meint er nicht so, &#8230; er tr\xC3\xA4umt wieder. \xC3\x9Cbrigens begegnet ihm so etwas auch im wachen Zustande &#8230; Sie sind ja ein verst\xC3\xA4ndiger Mann; wir wollen ihm behilflich sein, d.h. ihm einfach die Hand f\xC3\xBChren; dann wird er schon unterschreiben. Fassen Sie mal zu &#8230;\xC2\xAB</p><p>\xC2\xBBIch kann ja auch ein andermal wiederkommen.\xC2\xAB</p><p><a name=\"page172\" title=\"AndreasS/Spuddel\" id=\"page172\"></a>\xC2\xBBNein, nein, wozu wollen Sie sich so viel M\xC3\xBChe machen. Sie sind ein verst\xC3\xA4ndiger Mann &#8230; Nun, Rodja, halte den Herrn nicht auf, &#8230; du siehst doch, da\xC3\x9F er wartet.\xC2\xAB Damit schickte er sich allen Ernstes an, ihm die Hand zu f\xC3\xBChren.</p><p>\xC2\xBBLa\xC3\x9F sein, ich will allein &#8230;\xC2\xAB, sagte dieser, nahm die Feder und quittierte im Buche.</p><p>Der Kontorist z\xC3\xA4hlte das Geld auf und entfernte sich.</p><p>\xC2\xBBBravo! Und jetzt, Bruder, willst du etwas essen?\xC2\xAB</p><p>\xC2\xBBJa\xC2\xAB, antwortete Raskolnikow.</p><p>\xC2\xBBHabt ihr Suppe?\xC2\xAB</p><p>\xC2\xBBJa, von gestern\xC2\xAB, antwortete Nastasja, die die ganze Zeit \xC3\xBCber dabeigestanden hatte.</p><p>\xC2\xBBWohl mit Kartoffeln und Reismehl?\xC2\xAB</p><p>\xC2\xBBJa, mit Kartoffeln und Reismehl.\xC2\xAB</p><p>\xC2\xBBWei\xC3\x9F ich auswendig. Hol die Suppe her und bring auch Tee.\xC2\xAB</p><p>\xC2\xBBSch\xC3\xB6n!\xC2\xAB</p><p>Raskolnikow verfolgte das alles mit gr\xC3\xB6\xC3\x9Ftem Erstaunen und mit einer dumpfen, verst\xC3\xA4ndnislosen Angst. Er beschlo\xC3\x9F, zu schweigen und abzuwarten, was noch weiter kommen werde. &#8250;Es scheint doch, da\xC3\x9F ich nicht phantasiere&#8249;, dachte er. &#8250;Es scheint, da\xC3\x9F das wirklich &#8230;&#8249;</p><p>Nach zwei Minuten kam Nastasja mit der Suppe zur\xC3\xBCck und erkl\xC3\xA4rte, der Tee w\xC3\xBCrde auch gleich da sein. Mit der Suppe zugleich erschienen zwei L\xC3\xB6ffel, zwei Teller und alles sonstige Zubeh\xC3\xB6r: Salzfa\xC3\x9F, Pfefferb\xC3\xBCchse, Senf f\xC3\xBCr das Rindfleisch usw., was fr\xC3\xBCher so ordentlich schon lange nicht mehr auf dem Tische gestanden hatte. Auch ein sauberes Tischtuch war da.</p><p>\xC2\xBBEs w\xC3\xA4re recht nett, Nastasjuschka, wenn Praskowja Pawlowna zwei Fl\xC3\xA4schchen Bier hier aufmarschieren lie\xC3\x9Fe. Die w\xC3\xBCrden wir mit Vergn\xC3\xBCgen trinken.\xC2\xAB</p><p>\xC2\xBBNa, du bist der richtige Schweren\xC3\xB6ter!\xC2\xAB murmelte Nastasja und ging, um den Auftrag auszuf\xC3\xBChren.</p><p>Verst\xC3\xB6rt beobachtete Raskolnikow noch immer mit angestrengter Aufmerksamkeit das, was vorging. Unterdessen \n      <a name=\"page173\" title=\"loscher/Spuddel\" id=\"page173\"></a>hatte sich Rasumichin zu ihm auf das Sofa gesetzt; plump, wie ein B\xC3\xA4r, fa\xC3\x9Fte er mit der linken Hand Raskolnikows Kopf, obgleich dieser auch selbst imstande gewesen w\xC3\xA4re sich aufzurichten, und mit der rechten Hand f\xC3\xBChrte er ihm den L\xC3\xB6ffel mit Suppe an den Mund, nachdem er vorher ein paarmal darauf geblasen hatte, damit er sich nicht verbrenne. Indes war die Suppe nur eben warm. Raskolnikow verschlang gierig einen L\xC3\xB6ffel voll, dann den zweiten, den dritten. Aber nachdem er ihm so einige L\xC3\xB6ffel voll gereicht hatte, hielt Rasumichin auf einmal inne und erkl\xC3\xA4rte, hinsichtlich einer weiteren Verabfolgung von Nahrung m\xC3\xBCsse er erst Sossimows Zustimmung einholen.</p><p>Nastasja kam und brachte zwei Flaschen Bier.</p><p>\xC2\xBBM\xC3\xB6chtest du Tee?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBNa, dann hol mal ganz schnell Tee, Nastasja; denn Tee kann man ihm auch wohl ohne das Gutachten der medizinischen Fakult\xC3\xA4t erlauben. Und da ist ja auch das Bier!\xC2\xAB Er setzte sich wieder auf seinen Stuhl, zog die Suppe und das Fleisch zu sich heran und begann mit solchem Appetite zu essen, als ob er drei Tage nichts genossen h\xC3\xA4tte.</p><p>\xC2\xBBIch esse jetzt bei euch hier alle Tage so, Bruder Rodja\xC2\xAB, murmelte er, soweit es ihm der mit Rindfleisch vollgestopfte Mund erlaubte, \xC2\xBBund das spendiert alles Paschenjka, deine brave Wirtin; die hat mich sehr in ihr Herz geschlossen. Ich beanspruche das selbstverst\xC3\xA4ndlich nicht; na, aber ich protestiere auch nicht dagegen. Da ist ja auch schon Nastasja mit dem Tee. Ein flinkes M\xC3\xA4del! Nun, Nastenjka, m\xC3\xB6chtest du ein Gl\xC3\xA4schen Bier?\xC2\xAB</p><p>\xC2\xBBAch, geh! Was machst du f\xC3\xBCr Witze!\xC2\xAB</p><p>\xC2\xBBNa, aber ein bi\xC3\x9Fchen Tee?\xC2\xAB</p><p>\xC2\xBBTee meinetwegen.\xC2\xAB</p><p>\xC2\xBBDann gie\xC3\x9F dir ein. Warte, ich will dir selbst eingie\xC3\x9Fen; setze dich an den Tisch.\xC2\xAB</p><p>Er stellte sofort alles ordentlich hin, go\xC3\x9F eine, dann eine zweite Tasse ein, lie\xC3\x9F sein Fr\xC3\xBChst\xC3\xBCck im Stich und setzte \n      <a name=\"page174\" title=\"gerbus/Spuddel\" id=\"page174\"></a>sich wieder her\xC3\xBCber auf das Sofa. In derselben Weise wie vorher umfa\xC3\x9Fte er mit dem linken Arm den Kranken, richtete ihn etwas auf und gab ihm mit dem Teel\xC3\xB6ffel Tee ein, wobei er wieder fortw\xC3\xA4hrend mit besonderem Eifer auf den L\xC3\xB6ffel blies, als ob diese Prozedur des Blasens den wichtigsten Heilfaktor bildete. Raskolnikow schwieg und str\xC3\xA4ubte sich nicht dagegen, obgleich er sich eigentlich v\xC3\xB6llig stark genug f\xC3\xBChlte, um ohne jede fremde Hilfe sich aufzurichten, auf dem Sofa zu sitzen und nicht nur sich seiner H\xC3\xA4nde zum Halten des L\xC3\xB6ffels oder der Tasse zu bedienen, sondern vielleicht sogar umherzugehen. Aber eine sonderbare, sozusagen tierische Schlauheit veranla\xC3\x9Fte ihn, seine Kr\xC3\xA4fte einstweilen noch zu verbergen, sich zu verstellen, n\xC3\xB6tigenfalls sogar so zu tun, als ob er das Gesagte nicht ganz verst\xC3\xA4nde, und unterdessen aufzuhorchen und zu beobachten, was eigentlich um ihn herum vorgehe. \xC3\x9Cbrigens vermochte er seinen Widerwillen nicht zu bezwingen: nachdem er ungef\xC3\xA4hr zehn L\xC3\xB6ffel Tee hinuntergeschluckt hatte, machte er pl\xC3\xB6tzlich seinen Kopf frei, stie\xC3\x9F st\xC3\xB6rrisch den L\xC3\xB6ffel zur\xC3\xBCck und lie\xC3\x9F sich wieder auf das Kissen zur\xC3\xBCcksinken. Es lagen jetzt wirklich unter seinem Kopfe richtige Kissen, Federkissen mit reinen Bez\xC3\xBCgen; auch dies hatte er bereits bemerkt und zum Gegenstande des Nachdenkens gemacht.</p><p>\xC2\xBBPaschenjka mu\xC3\x9F uns heute Himbeersaft schicken, damit wir ihm etwas zum Trinken machen k\xC3\xB6nnen\xC2\xAB, sagte Rasumichin, der sich wieder auf seinen Platz gesetzt hatte und sich von neuem an die Suppe und das Bier machte.</p><p>\xC2\xBBWo soll sie denn Himbeersaft herkriegen?\xC2\xAB fragte Nastasja; sie hielt die Untertasse auf den gespreizten f\xC3\xBCnf Fingern und sog den Tee durch ein St\xC3\xBCck Zucker hindurch.</p><p>\xC2\xBBHimbeersaft bekommt sie beim Kaufmann, liebes Kind. Sieh mal, Rodja, hier ist, w\xC3\xA4hrend du bewu\xC3\x9Ftlos warst, eine ganze Geschichte passiert. Als du mir so wie ein Dieb davonliefst und mir deine Wohnung nicht sagtest, da packte mich ein solcher Grimm, da\xC3\x9F ich mir vornahm, dich aufzusuchen und zu bestrafen. Gleich denselben Tag machte \n      <a name=\"page175\" title=\"benjaminlakeit/Spuddel\" id=\"page175\"></a>ich mich ans Werk. Wo bin ich nicht \xC3\xBCberall herumgelaufen und habe nach dir gefragt! Stra\xC3\x9Fe und Nummer deiner jetzigen Wohnung hatte ich vergessen; \xC3\xBCbrigens habe ich sie nie im Ged\xC3\xA4chtnis gehabt, weil ich sie nie erfahren hatte. Na, und deine fr\xC3\xBChere Wohnung &#8211; da erinnerte ich mich nur, da\xC3\x9F sie bei den F\xC3\xBCnf-Ecken lag, im Charlamowschen Hause. Ich suchte also wie verr\xC3\xBCckt nach diesem Charlamowschen Hause; sp\xC3\xA4ter hat sich dann herausgestellt, da\xC3\x9F dein Hauswirt gar nicht Charlamow, sondern Buch gehei\xC3\x9Fen hat &#8211; wie man sich doch manchmal in den Lauten irren kann! Na, ich war ganz \xC3\xA4rgerlich. &#8250;In Gottes Namen&#8249;, dachte ich, &#8250;wir wollen's mal versuchen!&#8249; und ging am andern Tage aufs Meldeamt. Und denke dir: in zwei Minuten hatten sie dich da gefunden! Du warst dort eingetragen.\xC2\xAB</p><p>\xC2\xBBWunderbar!\xC2\xAB</p><p>\xC2\xBBJa, es ist erstaunlich! Es wurde gerade, w\xC3\xA4hrend ich da war, auch nach einem General Kobeljow gesucht; den konnten sie nicht finden. Aber ich will nicht abschweifen. Sowie ich nun hier in deine Bude eingedrungen war, wurde ich gleich mit all deinen Angelegenheiten bekannt; mit allen, Br\xC3\xBCderchen, geradezu mit allen; ich wei\xC3\x9F alles. Nastasja hier kann es bezeugen: mit Nikodim Fomitsch habe ich Bekanntschaft gemacht, und Ilja Petrowitsch ist mir wenigstens gezeigt worden, und mit dem Hausknecht habe ich Bekanntschaft gemacht und mit Herrn Alexander Grigorjewitsch Sametow, dem Sekret\xC3\xA4r beim hiesigen Polizeibureau, und schlie\xC3\x9Flich auch mit Paschenjka, das war die Krone des Ganzen; Nastasja hier wei\xC3\x9F davon zu reden &#8230;\xC2\xAB</p><p>\xC2\xBBJa, was der der Wirtin f\xC3\xBCr Schmeicheleien gesagt hat &#8230;\xC2\xAB, murmelte Nastasja, verschmitzt l\xC3\xA4chelnd. \xC2\xBBDer reine Zucker!\xC2\xAB</p><p>\xC2\xBBAber Sie sollten sich doch noch ein bi\xC3\x9Fchen Zucker in Ihren Tee hineintun, Nastasja Nikiforowna!\xC2\xAB</p><p>\xC2\xBBAch, du Racker!\xC2\xAB rief Nastasja und prustete vor Lachen. \xC2\xBBIch hei\xC3\x9Fe doch Nastasja Petrowna und nicht Nastasja \n      <a name=\"page176\" title=\"rjakob/Spuddel\" id=\"page176\"></a>Nikiforowna\xC2\xAB, f\xC3\xBCgte sie hinzu, als sie mit ihrem Gel\xC3\xA4chter fertig war.</p><p>\xC2\xBBDas werde ich mir hochachtungsvoll einpr\xC3\xA4gen. Na also, Bruder, um es kurz zu machen: anfangs hatte ich die gr\xC3\xB6\xC3\x9Fte Lust, hier allenthalben einen elektrischen Strom mittels einer Klopfpeitsche hindurchgehen zu lassen, um alle Vorurteile, die in der hiesigen Gegend gegen dich herrschen, mit einem Male auszurotten; aber Paschenjka hat mein Herz besiegt. Ich hatte gar nicht erwartet, Bruder, da\xC3\x9F sie eine so &#8230; so scharmante Frau ist. Wie denkst du dar\xC3\xBCber, he?\xC2\xAB</p><p>Raskolnikow schwieg, obwohl er seine unruhigen Blicke keinen Augenblick von ihm abgewandt hatte und ihn auch jetzt immer noch starr anblickte.</p><p>\xC2\xBBUnd sogar sehr scharmant\xC2\xAB, fuhr, ohne sich durch dieses Schweigen im geringsten beirren zu lassen, Rasumichin fort, als pflichte er einer erhaltenen Antwort bei, \xC2\xBBund sehr brav und ordentlich, in jeder Hinsicht.\xC2\xAB</p><p>\xC2\xBBNa, so ein schlauer Fuchs!\xC2\xAB rief Nastasja wieder, f\xC3\xBCr die es offenbar ein Hochgenu\xC3\x9F war, dieses Gespr\xC3\xA4ch mit anzuh\xC3\xB6ren.</p><p>\xC2\xBBSchade, Bruder, da\xC3\x9F du nicht gleich von Anfang an verstanden hast, die Sache richtig anzufassen. Eine Frau wie diese h\xC3\xA4ttest du ganz anders behandeln m\xC3\xBCssen. Sie hat einen Charakter, einen Charakter, m\xC3\xB6chte ich sagen, der einem etwas zu raten aufgibt! Na, aber von ihrem Charakter reden wir sp\xC3\xA4ter noch &#8230; Aber wie konntest du es dahin kommen lassen, da\xC3\x9F sie es wagte, die Lieferung des Mittagessens an dich einzustellen? Oder die Sache mit dem Schuldschein? Du bist wohl verr\xC3\xBCckt geworden, da\xC3\x9F du Schuldscheine unterschreibst! Na, und dann dieses Heiratsprojekt, als die Tochter Natalja Jegorowna noch lebte &#8230; Ich wei\xC3\x9F alles! \xC3\x9Cbrigens, ich sehe, da\xC3\x9F ich da einen delikaten Punkt ber\xC3\xBChre und da\xC3\x9F ich ein dummer Esel bin; sei mir nicht b\xC3\xB6se. Aber ad vocem Dummheit: meinst du nicht auch, Bruder, Praskowja Pawlowna ist doch gar nicht so \n      <a name=\"page177\" title=\"vipa/Spuddel\" id=\"page177\"></a>dumm, wie man auf den ersten Blick geneigt sein k\xC3\xB6nnte anzunehmen, nicht wahr?\xC2\xAB</p><p>\xC2\xBBJa &#8230;\xC2\xAB, antwortete Raskolnikow m\xC3\xBCrrisch, indem er zur Seite blickte. Aber er sagte sich, da\xC3\x9F es sicherlich zweckm\xC3\xA4\xC3\x9Fig sei, etwas zur Weiterf\xC3\xBChrung des Gespr\xC3\xA4ches beizutragen.</p><p>\xC2\xBBNicht wahr?\xC2\xAB rief Rasumichin, der sich sichtlich freute, eine Antwort bekommen zu haben. \xC2\xBBAber eigentlich klug ist sie doch auch nicht, wie? Ein Charakter, der einem viel, viel zu raten aufgibt. Zum Teil kann ich selbst mich nicht drin zurechtfinden, mu\xC3\x9F ich dir gestehen, Bruder. Sie wird wohl volle vierzig alt sein. Sie sagt: erst sechsunddrei\xC3\x9Fig, und sie ist durchaus berechtigt, das zu sagen. \xC3\x9Cbrigens kann ich dir versichern, da\xC3\x9F ich mir mein Urteil \xC3\xBCber sie rein intellektuell, lediglich nach den Grunds\xC3\xA4tzen der Metaphysik bilde; aber dabei ist mir ein Problem entgegengetreten, gegen das alle Algebra ein Kinderspiel ist! Mein Verstand versagt! Na, das ist ja alles dummes Zeug. Ich will blo\xC3\x9F sagen: als sie sah, da\xC3\x9F du nicht mehr Student warst und keine Privatstunden und keinen ordentlichen Anzug mehr hattest, und sich sagte, da\xC3\x9F sie nach dem Tode ihrer Tochter keinen Anla\xC3\x9F mehr habe, dich als ein liebes Glied ihrer Familie zu behandeln: da bekam sie es mit der Angst um ihr Geld. Und da du deinerseits dich in dein K\xC3\xA4mmerlein verkrochst und nichts dazu tatest, um die bisherigen Beziehungen aufrechtzuerhalten, so kam sie auf den Gedanken, dich aus der Wohnung hinauszuwerfen. Mit dieser Absicht trug sie sich lange; es tat ihr nur leid, den Schuldschein, den du ausgestellt hattest, wegzugeben, namentlich da du ja selbst versichert hattest, da\xC3\x9F deine Mutter bezahlen w\xC3\xBCrde &#8230;\xC2\xAB</p><p>\xC2\xBBDas war eine Gemeinheit von mir, da\xC3\x9F ich das gesagt habe. Meine Mutter mu\xC3\x9F selbst beinahe betteln gehen &#8230; Ich habe gelogen, um nicht aus der Wohnung gejagt und um weiter bek\xC3\xB6stigt zu werden\xC2\xAB, sagte Raskolnikow laut und deutlich.</p><p><a name=\"page178\" title=\"AndreasS/Martin\" id=\"page178\"></a>\xC2\xBBJa, da hast du ganz vern\xC3\xBCnftig gehandelt. Das Malheur war nur, da\xC3\x9F sich da auf einmal ein Herr Tschebarow, Hofrat und Gesch\xC3\xA4ftsmann, einmischte. Ohne ihn h\xC3\xA4tte Paschenjka gegen dich keine Schritte getan; sie ist ja sehr sch\xC3\xBCchtern. Na, aber ein Gesch\xC3\xA4ftsmann ist nicht sch\xC3\xBCchtern, und das erste, was er tat, war nat\xC3\xBCrlich, sie zu fragen, ob Aussicht vorhanden sei, da\xC3\x9F der Schuldschein bezahlt w\xC3\xBCrde. Es wurde ihm geantwortet, dazu sei allerdings Aussicht vorhanden; denn es existiere da so eine liebe Mama, die mit ihrer Pension von hundertf\xC3\xBCnfundzwanzig Rubeln ihrem Rodja schon aus der Klemme helfen werde und wenn sie auch selbst dar\xC3\xBCber hungern m\xC3\xBC\xC3\x9Fte, und dann existiere da auch noch so eine gute Schwester, die sich f\xC3\xBCr ihren Bruder in die Leibeigenschaft begeben w\xC3\xBCrde. Darauf baute er nun seinen Plan&#8230; Warum wirst du denn so zapplig? Ich habe jetzt deine intimsten Geheimnisse erfahren, Bruder; das kommt davon, da\xC3\x9F du gegen Paschenjka so offenherzig warst, als du noch mit ihr auf verwandtschaftlichem Fu\xC3\x9Fe standest. Ich sage dir das alles jetzt, weil ich es mit dir gut meine&#8230; Ja, so geht das: ein ehrlicher, gef\xC3\xBChlvoller Mensch redet offenherzig alles heraus, und so ein Gesch\xC3\xA4ftsmann h\xC3\xB6rt es, nutzt es aus und richtet den Betreffenden zugrunde. Sie \xC3\xBCberlie\xC3\x9F also diesen Schuldschein, unter der Fiktion, als habe er ihn ihr abgekauft, diesem Tschebarow, und der leitete ungeniert in regul\xC3\xA4rer Form die Eintreibung ein. Ich hatte, als ich das alles erfuhr, vor, blo\xC3\x9F so zur Beruhigung meines Gewissens auch ihm etwas von dem bewu\xC3\x9Ften elektrischen Strome zukommen zu lassen; aber gerade damals bildete sich zwischen mir und Paschenjka ein so sch\xC3\xB6nes, harmonisches Verh\xC3\xA4ltnis heraus, und so sorgte ich denn daf\xC3\xBCr, da\xC3\x9F der weitere Verlauf der Sache gehemmt wurde, und zwar durch Verstopfung der Quelle, indem ich mich daf\xC3\xBCr verb\xC3\xBCrgte, da\xC3\x9F du zahlen w\xC3\xBCrdest. Ich habe f\xC3\xBCr dich B\xC3\xBCrgschaft geleistet, Bruder, h\xC3\xB6rst du wohl? Wir lie\xC3\x9Fen also Herrn Tschebarow kommen, warfen ihm zehn Rubel in den Rachen, lie\xC3\x9Fen uns den \n      <a name=\"page179\" title=\"leelocks/Martin\" id=\"page179\"></a>Schuldschein zur\xC3\xBCckgeben, und so habe ich denn die Ehre, ihn dir zu \xC3\xBCberreichen; man schenkt jetzt deinem blo\xC3\x9Fen Worte vollkommenes Vertrauen. Nimm ihn; ich habe ihn ordnungsm\xC3\xA4\xC3\x9Fig eingerissen.\xC2\xAB</p><p>Rasumichin legte den Schuldschein auf den Tisch; Raskolnikow warf einen Blick darauf und drehte sich, ohne ein Wort zu sagen, nach der Wand zu. Das war selbst Rasumichin zuviel.</p><p>\xC2\xBBIch sehe, Bruder\xC2\xAB, begann er nach einer kleinen Pause wieder, \xC2\xBBda\xC3\x9F ich es wieder mal recht ungeschickt gemacht habe. Ich hoffte, dich zu zerstreuen und durch mein Geschw\xC3\xA4tz aufzuheitern; aber wie es scheint, habe ich dir nur die Galle aufgeregt.\xC2\xAB</p><p>\xC2\xBBAlso das bist du gewesen, den ich im Fieber nicht erkannt habe?\xC2\xAB fragte Raskolnikow, gleichfalls nach einer kleinen Pause und ohne den Kopf umzudrehen.</p><p>\xC2\xBBFreilich, und du gerietest sogar deswegen in Wut, namentlich als ich einmal Sametow mit herbrachte.\xC2\xAB</p><p>\xC2\xBBSametow? Den Sekret\xC3\xA4r? Wozu?\xC2\xAB</p><p>Raskolnikow drehte sich schnell um und heftete die Augen fest auf Rasumichin.</p><p>\xC2\xBBAber was hast du denn? Warum regst du dich so auf? Er wollte dich gern kennenlernen; er selbst sprach den Wunsch aus, weil ich so viel mit ihm \xC3\xBCber dich gesprochen hatte&#8230; Von wem h\xC3\xA4tte ich denn sonst so viel \xC3\xBCber dich erfahren k\xC3\xB6nnen? Er ist ein pr\xC3\xA4chtiger Mensch, Bruder, ein ganz famoser Mensch,&#8230; in seiner Art selbstverst\xC3\xA4ndlich. Wir sind jetzt Freunde und kommen fast alle Tage miteinander zusammen. Ich bin ja in dieses Revier gezogen. Wei\xC3\x9Ft du das noch nicht? Eben erst bin ich mit meinem Umzug fertig geworden. Bei Lawisa bin ich auch schon ein paarmal mit ihm gewesen. Erinnerst du dich an Lawisa, Lawisa Iwanowna?\xC2\xAB</p><p>\xC2\xBBHabe ich phantasiert?\xC2\xAB</p><p>\xC2\xBBNa, und wie! Du wu\xC3\x9Ftest ja gar nichts von dir.\xC2\xAB</p><p>\xC2\xBBWor\xC3\xBCber habe ich phantasiert?\xC2\xAB</p><p><a name=\"page180\" title=\"RGR/Martin\" id=\"page180\"></a>\xC2\xBBEine schnurrige Frage! Wor\xC3\xBCber du phantasiert hast? Na, wor\xC3\xBCber man eben im Fieber so phantasiert&#8230; Aber jetzt, Bruder, wollen wir keine Zeit mehr vergeuden, sondern ans Werk gehen.\xC2\xAB</p><p>Er stand vom Stuhle auf und griff nach seiner M\xC3\xBCtze.</p><p>\xC2\xBBWor\xC3\xBCber habe ich phantasiert?\xC2\xAB</p><p>\xC2\xBBEr l\xC3\xA4\xC3\x9Ft nicht locker! Bist du besorgt wegen eines Geheimnisses? Da kannst du dich beruhigen; von einer Gr\xC3\xA4fin hast du nichts gesagt. Aber von einer Bulldogge, von Ohrgeh\xC3\xA4ngen und Kettchen, von der Krestowskij-Insel, von einem Hausknecht, von dem Revieraufseher Nikodim Fomitsch und seinem Gehilfen Ilja Petrowitsch hast du viel gesprochen. Ferner bekundetest du ein au\xC3\x9Ferordentliches Interesse f\xC3\xBCr deinen werten Strumpf. Du jammertest immer: &#8250;Gebt mir doch meinen Strumpf!&#8249; Sametow suchte pers\xC3\xB6nlich in allen Ecken deine Str\xC3\xBCmpfe zusammen und \xC3\xBCberreichte dir mit seinen h\xC3\xB6chsteigenen wohlparf\xC3\xBCmierten, beringten H\xC3\xA4nden diesen wertlosen Tr\xC3\xB6del. Da erst beruhigtest du dich und hieltest das schmutzige Zeug einen ganzen Tag lang in der Hand; es war keine M\xC3\xB6glichkeit, es dir wegzunehmen. Wahrscheinlich hast du es auch jetzt noch irgendwo unter der Bettdecke liegen. Und dann batest du noch um Hosenfransen, und was hast du dabei f\xC3\xBCr Tr\xC3\xA4nen vergossen! Wir versuchten herauszubringen, was das f\xC3\xBCr Fransen sein sollten; aber es war nicht daraus klug zu werden&#8230; Aber nun ans Werk! Hier sind f\xC3\xBCnfunddrei\xC3\x9Fig Rubel; davon nehme ich zehn mit und werde so in etwa zwei Stunden dar\xC3\xBCber Rechenschaft ablegen. Inzwischen will ich auch Sossimow benachrichtigen, der \xC3\xBCbrigens auch ohnedies schon l\xC3\xA4ngst hier sein m\xC3\xBC\xC3\x9Fte; denn es ist elf durch. Du aber, Nastenjka, sieh nur, w\xC3\xA4hrend ich weg bin, recht oft hier nach, ob er zu trinken haben will oder sonst etwas w\xC3\xBCnscht. Und Paschenjka werde ich gleich selbst das Erforderliche sagen. Auf Wiedersehen!\xC2\xAB \xC2\xBBPaschenjka nennt er sie! Ach, du geriebener Patron du!\xC2\xAB rief Nastasja hinter ihm her; dann \xC3\xB6ffnete sie die \n      <a name=\"page181\" title=\"AndreasS/Martin\" id=\"page181\"></a>T\xC3\xBCr und horchte, konnte ihrer Neugier aber doch nicht widerstehen und lief selbst hinunter.</p><p>Es war ihr doch gar zu interessant, zu erfahren, was er da mit der Wirtin spr\xC3\xA4che; und \xC3\xBCberhaupt lag es auf der Hand, da\xC3\x9F sie von Rasumichin ganz entz\xC3\xBCckt war.</p><p>Kaum hatte sich die T\xC3\xBCr hinter ihr geschlossen, als der Kranke die Bettdecke von sich warf und wie von Sinnen aus dem Bette sprang. Mit brennender, krampfhafter Ungeduld hatte er darauf gewartet, da\xC3\x9F die beiden weggingen, um dann sofort, von ihrer Anwesenheit befreit, sich ans Werk zu machen. Aber an was f\xC3\xBCr ein Werk denn? fragte er sich jetzt. Hatte er es denn nun gerade in diesem Augenblicke wieder vergessen?</p><p>&#8250;0 Gott, sage mir nur dies eine: wissen sie schon alles, oder noch nicht? Aber wenn sie nun wirklich schon alles wissen und sich nur verstellen und ihr Spiel mit mir treiben, w\xC3\xA4hrend ich daliege, und dann pl\xC3\xB6tzlich hereintreten und erkl\xC3\xA4ren, da\xC3\x9F ihnen alles schon l\xC3\xA4ngst bekannt sei und da\xC3\x9F sie nur so getan h\xC3\xA4tten&#8230; Was mu\xC3\x9Fte ich doch jetzt tun? Da\xC3\x9F ich es auch gerade jetzt vergessen habe! Eben wu\xC3\x9Fte ich es noch, und nun auf einmal habe ich es vergessen!&#8249;</p><p>Er stand mitten im Zimmer und sah sich in qualvoller Ungewi\xC3\x9Fheit um; er ging zur T\xC3\xBCr, \xC3\xB6ffnete sie und horchte hinaus; aber das war nicht das, was er gewollt hatte. Pl\xC3\xB6tzlich, als wenn es ihm nun eingefallen w\xC3\xA4re, st\xC3\xBCrzte er zu der Ecke hin, wo sich in der Tapete die H\xC3\xB6hlung befand, besah alles pr\xC3\xBCfend, steckte die Hand in die H\xC3\xB6hlung und suchte darin herum; aber auch das war nicht das Richtige. Er ging zum Ofen, machte ihn auf und st\xC3\xB6berte in der Asche umher: die Fransen von der Hose und die Fetzen der herausgerissenen Tasche lagen noch ebenso da, wie er sie damals hineingeworfen hatte; also hatte dort niemand nachgesehen. Hierbei fiel ihm der Strumpf ein, von welchem Rasumichin soeben erz\xC3\xA4hlt hatte. Richtig, da lag er auf dem Sofa, unter der Bettdecke; er war schon \n      <a name=\"page182\" title=\"benjaminlakeit/Martin\" id=\"page182\"></a>derartig beschmutzt, da\xC3\x9F Sametow sicher nichts daran hatte sehen k\xC3\xB6nnen.</p><p>&#8250;Ha, Sametow!&#8230; Das Polizeibureau!&#8230; Aber warum bestellt man mich auf das Polizeibureau? Wo ist die Vorladung? Ach,&#8230; ich bringe das ja durcheinander: da\xC3\x9F ich da hinbestellt wurde, das war ja damals! Den Strumpf habe ich auch schon damals nachgesehen; aber jetzt&#8230; jetzt bin ich krank gewesen. Warum ist aber Sametow hierhergekommen? Warum hat Rasumichin ihn mitgebracht?&#8249; murmelte er, ganz schwach vor Aufregung, und setzte sich wieder auf das Sofa. &#8250;Wie steht es denn? Sind das immer noch Fieberphantasien bei mir, oder ist es Wirklichkeit? Doch wohl Wirklichkeit&#8230; Ach, jetzt f\xC3\xA4llt mir ein, was ich wollte: fliehen! So schnell, wie nur m\xC3\xB6glich, fliehen, fliehen unter allen Umst\xC3\xA4nden! Ja&#8230;, aber wohin? Und wo sind denn meine Kleider? Die Stiefel sind nicht da! Die haben sie mir weggenommen und versteckt! Nun verstehe ich alles! Aber da liegt der Paletot &#8211; den haben sie \xC3\xBCbersehen! Da liegt auch Geld auf dem Tische, Gott sei Dank! Und da ist auch der Schuldschein&#8230; Ich will das Geld nehmen und fortgehen; ich miete mir eine andre Wohnung, dann werden sie mich nicht finden! Ja, aber das Meldeamt? Sie werden mich doch finden; Rasumichin findet mich bestimmt. Das beste ist, ganz und gar davonzugehen &#8230; weit weg &#8230; nach Amerika,&#8230; dann k\xC3\xB6nnen sie mir nachpfeifen! Den Schuldschein nehme ich auch mit,&#8230; der kann mir da noch gute Dienste leisten&#8230; Was soll ich sonst noch mitnehmen? Sie denken, ich bin krank. Sie wissen nicht, da\xC3\x9F ich gehen kann, ha-ha-ha!&#8230; Ich habe es ihnen an den Augen angemerkt, da\xC3\x9F sie alles wissen! Wenn ich nur erst die Treppe hinunter w\xC3\xA4re! Aber wenn sie nun da Wachen stehen haben, Polizisten? Was ist das hier? Tee? Und da ist auch noch Bier \xC3\xBCbriggeblieben, eine halbe Flasche, das ist sch\xC3\xB6n k\xC3\xBChl!&#8249;</p><p>Er ergriff die Flasche, in der noch ein ganzes Glas \xC3\xBCbrig war, und trank sie mit dem gr\xC3\xB6\xC3\x9Ften Genusse, ohne abzusetzen, \n      <a name=\"page183\" title=\"benjaminlakeit/Martin\" id=\"page183\"></a> aus, als ob er in seiner Brust ein Feuer l\xC3\xB6schen wolle. Aber es war kaum eine Minute vergangen, da stieg ihm das Bier in den Kopf, und ein leises, jedoch nicht unangenehmes Fr\xC3\xB6steln lief ihm den R\xC3\xBCcken hinunter. Er legte sich hin und zog die Bettdecke \xC3\xBCber sich her\xC3\xBCber. Seine ohnehin schon krankhaften und zusammenhanglosen Gedanken verwirrten sich immer mehr, und bald \xC3\xBCberkam ihn eine leichte, angenehme Schl\xC3\xA4frigkeit. Mit einem Wonnegef\xC3\xBChl suchte er sich auf dem Kissen mit dem Kopfe eine recht bequeme Stelle aus, wickelte sich fester in die weiche, wattierte Decke ein, die er jetzt statt des zerrissenen Mantels \xC3\xBCber sich liegen hatte, seufzte leise und versank in einen tiefen, festen, heilsamen Schlaf.</p><p>Er erwachte, als er h\xC3\xB6rte, da\xC3\x9F jemand zu ihm kam, \xC3\xB6ffnete die Augen und erblickte Rasumichin, der die T\xC3\xBCr weit aufgemacht hatte und auf der Schwelle stand, noch unschl\xC3\xBCssig, ob er eintreten sollte oder nicht. Raskolnikow richtete sich schnell auf dem Sofa auf und sah ihn an, wie wenn er sich an etwas zu erinnern suchte.</p><p>\xC2\xBBAh, du schl\xC3\xA4fst nicht mehr; nun also, da bin ich wieder! Nastasja, bring das B\xC3\xBCndel her!\xC2\xAB rief Rasumichin nach unten. \xC2\xBBGleich sollst du Rechenschaft erhalten.\xC2\xAB</p><p>\xC2\xBBWas ist die Uhr?\xC2\xAB fragte Raskolnikow, unruhig umherblickend.</p><p>\xC2\xBBDu hast ein ordentliches Schl\xC3\xA4fchen gemacht, Bruder: es wird schon Abend; etwa sechs ist es. \xC3\x9Cber sechs Stunden hast du geschlafen.\xC2\xAB</p><p>\xC2\xBBO Gott, was habe ich da getan!\xC2\xAB</p><p>\xC2\xBBAber was ist denn dabei? Das macht dich gesund! Wohin hast du es denn so eilig? Wohl zu einem Rendezvous? Wir k\xC3\xB6nnen ja jetzt \xC3\xBCber unsre Zeit ganz nach Belieben verf\xC3\xBCgen. Ich habe schon drei Stunden lang auf dich gewartet und bin schon ein paarmal hier gewesen; aber immer schliefst du. Bei Sossimow habe ich auch zweimal vorgesprochen: er war nicht zu Hause. Na, das tut nichts; er wird schon kommen. In meinen eigenen Angelegenheiten \n      <a name=\"page184\" title=\"AndreasS/Martin\" id=\"page184\"></a> habe ich auch noch allerlei G\xC3\xA4nge gemacht. Ich bin ja heute umgezogen und jetzt gl\xC3\xBCcklich damit fertig; ich wohne mit meinem Onkel zusammen. Mein Onkel ist doch jetzt bei mir &#8230; Na, aber jetzt an unser Gesch\xC3\xA4ft! Gib mal das B\xC3\xBCndel her, Nastasja. Nun wollen wir gleich mal sehen. Wie f\xC3\xBChlst du dich denn, Bruder?\xC2\xAB</p><p>\xC2\xBBIch bin gesund; ich bin nicht krank&#8230; Rasumichin, bist du schon lange hier?\xC2\xAB</p><p>\xC2\xBBIch sage dir ja: ich warte schon drei Stunden lang.\xC2\xAB</p><p>\xC2\xBBNein, ich meine: vorher!\xC2\xAB</p><p>\xC2\xBBWas soll das hei\xC3\x9Fen: vorher?\xC2\xAB</p><p>\xC2\xBBSeit wann kommst du hierher?\xC2\xAB</p><p>\xC2\xBBIch habe es dir ja doch vorhin erz\xC3\xA4hlt; oder erinnerst du dich nicht?\xC2\xAB</p><p>Raskolnikow dachte nach. Was vorhin geschehen war, schwebte ihm nur ganz unklar vor. Er war nicht imstande, sich allein zu besinnen, und blickte Rasumichin fragend an.</p><p>\xC2\xBBHm!\xC2\xAB sagte der. \xC2\xBBDas hast du vergessen. Ich hatte schon vorhin den Eindruck, da\xC3\x9F mit dir noch nicht alles in Ordnung ist. Jetzt der Schlaf hat dich in Ordnung gebracht&#8230; Wahrhaftig, du siehst auch viel besser aus. Bist ein Prachtkerl! Na, nun zum Gesch\xC3\xA4ft! Es wird dir gleich alles wieder einfallen. Sieh mal her, lieber Sohn!\xC2\xAB</p><p>Er knotete das B\xC3\xBCndel auf, das ihm offenbar au\xC3\x9Ferordentlich wichtig war.</p><p>\xC2\xBBDies hat mir ganz besonders am Herzen gelegen, Bruder, das kannst du mir glauben. Denn wir m\xC3\xBCssen dich doch vor allen Dingen erst wieder zum Menschen machen. Also nun los, und zwar von oben an. Siehst du diese sch\xC3\xB6ne Kopfbedeckung?\xC2\xAB fing er an und nahm aus dem B\xC3\xBCndel eine ganz nette, dabei aber sehr gew\xC3\xB6hnliche, billige M\xC3\xBCtze heraus. \xC2\xBBErlaube, wir wollen sie dir mal aufprobieren!\xC2\xAB</p><p>\xC2\xBBSp\xC3\xA4ter, nachher!\xC2\xAB entgegnete Raskolnikow, m\xC3\xBCrrisch abwehrend.</p><p>\xC2\xBBNein, nein, Bruder Rodja, str\xC3\xA4ube dich nicht; nachher wird es zu sp\xC3\xA4t. Ich w\xC3\xBCrde auch die ganze Nacht nicht schlafen \n      <a name=\"page185\" title=\"RGR/Martin\" id=\"page185\"></a> k\xC3\xB6nnen, weil ich sie ohne Ma\xC3\x9F nur so aufs Geratewohl gekauft habe. Sie pa\xC3\x9Ft genau!\xC2\xAB rief er triumphierend, nachdem er sie ihm aufgesetzt hatte. \xC2\xBBPa\xC3\x9Ft ganz genau, wie auf Bestellung! Der Schmuck des Hauptes, Bruder, ist das allerwichtigste St\xC3\xBCck des ganzen Anzuges und bildet in seiner Art eine wertvolle Empfehlung. Mein Freund Tolstjakow sieht sich gen\xC3\xB6tigt, jedesmal seine Kopfbedeckung abzunehmen, wenn er in ein \xC3\xB6ffentliches Lokal kommt, wo alle andern Leute ihre H\xC3\xBCte und M\xC3\xBCtzen aufbehalten. Alle denken, er tue das aus serviler Gesinnung; aber der Grund ist ganz einfach der, da\xC3\x9F er sich seines Vogelnestes sch\xC3\xA4mt; er geniert sich \xC3\xBCberhaupt so leicht. Also, Nastenjka, nun sieh mal hier diese beiden Kopfbedeckungen, diesen Palmerston\xC2\xAB (er holte aus einer Zimmerecke Raskolnikows verbeulten runden Hut herbei, dem er, Gott wei\xC3\x9F warum, den Namen Palmerston beilegte) \xC2\xBBund dagegen dieses kostbare Prunkst\xC3\xBCck! Taxiere einmal, Rodja, wieviel meinst du, da\xC3\x9F ich daf\xC3\xBCr bezahlt habe? Oder du, Nastasjuschka? wandte er sich an diese, als er sah, da\xC3\x9F Raskolnikow schwieg.</p><p>\xC2\xBBZwanzig Kopeken wirst du wohl daf\xC3\xBCr gegeben haben\xC2\xAB, antwortete Nastasja.</p><p>\xC2\xBBZwanzig Kopeken, du dumme Trine!\xC2\xAB rief er gekr\xC3\xA4nkt.</p><p>\xC2\xBBF\xC3\xBCr zwanzig Kopeken kriegt man heutzutage nicht einmal so eine Person, wie du bist! Achtzig Kopeken kostet sie! Und auch das nur, weil sie schon getragen ist. Aber es ist noch eine Abmachung dabei: wenn diese abgetragen ist, bekommst du im n\xC3\xA4chsten Jahre eine andre umsonst, wahrhaftiger Gott! Nun, und jetzt kommen wir zu den Vereinigten Staaten von Nordamerika, wie es bei uns im Gymnasium hie\xC3\x9F. Ich bemerke im voraus: auf dieses Paar Hosen bin ich stolz!\xC2\xAB Er breitete vor Raskolnikow ein Paar graue Beinkleider aus leichtem wollenem Sommerstoff aus. \xC2\xBBKein L\xC3\xB6chelchen, kein Fleckchen, vielmehr durchaus passabel, wenn auch schon getragen. Ferner eine ebensolche Weste, in derselben Farbe, wie das die Mode verlangt!</p><p><a name=\"page186\" title=\"leelocks/Martin\" id=\"page186\"></a>Und da\xC3\x9F sie schon getragen sind, ist, bei Lichte besehen, sogar ein Vorzug: der Stoff ist dadurch weicher und zarter geworden&#8230; Wei\xC3\x9Ft du, Rodja, um in der Welt Karriere zu machen, dazu ist meiner Ansicht nach weiter nichts n\xC3\xB6tig, als da\xC3\x9F man immer auf die Jahreszeit aufpa\xC3\x9Ft; wenn man sich im Januar keinen Spargel geben l\xC3\xA4\xC3\x9Ft, so beh\xC3\xA4lt man ein paar Rubel mehr im Portemonnaie. Und das trifft auch f\xC3\xBCr diesen Einkauf zu. Jetzt ist Sommersaison; darum habe ich dementsprechend Sommersachen gekauft. Zur Herbstsaison wird ohnehin ein w\xC3\xA4rmerer Stoff erforderlich sein, und du wirst diese Sommersachen dann ablegen m\xC3\xBCssen &#8211; um so mehr, da sie dir dann s\xC3\xA4mtlich nicht mehr gut genug sein werden, wenn nicht infolge wachsenden Wohlstandes, so wegen ihrer eigenen Defekte. Nun taxiere! Wieviel meinst du, da\xC3\x9F diese beiden St\xC3\xBCcke kosten? Zwei Rubel f\xC3\xBCnfundzwanzig Kopeken! Und wohlgemerkt: wieder mit der vorhin erw\xC3\xA4hnten Abmachung; wenn du sie abgetragen hast, bekommst du im n\xC3\xA4chsten Jahr eine andre Hose und Weste umsonst! Anders werden in Fedjajews Laden Eink\xC3\xA4ufe \xC3\xBCberhaupt nicht gemacht: wenn man einmal bezahlt hat, so ist das gleich f\xC3\xBCrs ganze Leben; denn ein zweites Mal geht man ganz von allein nicht wieder hin. Nun kommen wir zu den Stiefeln &#8211; was sagst du zu denen? Man sieht es ihnen ja zwar an, da\xC3\x9F sie schon getragen sind; aber ein paar Monate werden sie schon noch halten; denn es ist ausl\xC3\xA4ndische Arbeit, ausl\xC3\xA4ndische Ware: der englische Gesandtschaftssekret\xC3\xA4r hat sie vorige Woche auf dem Tr\xC3\xB6delmarkt verkauft; er hat sie nur sechs Tage getragen, brauchte aber ganz notwendig Geld. Preis: ein Rubel f\xC3\xBCnfzig Kopeken. Ein guter Kauf, wie?\xC2\xAB</p><p>\xC2\xBBAber wer wei\xC3\x9F, ob sie ihm passen!\xC2\xAB bemerkte Nastasja.</p><p>\xC2\xBBOb sie ihm passen! Und was ist das hier?\xC2\xAB Er zog aus der Tasche einen alten, verkr\xC3\xBCmmten, ganz mit angetrocknetem Schmutze bedeckten, zerl\xC3\xB6cherten Stiefel Raskolnikows. \xC2\xBBIch bin mit einem Muster hingegangen; nach diesem Monstrum hier haben sie die richtige Gr\xC3\xB6\xC3\x9Fe festgestellt. \n      <a name=\"page187\" title=\"AndreasS/Martin\" id=\"page187\"></a>Wir sind mit der gr\xC3\xB6\xC3\x9Ften Gewissenhaftigkeit verfahren. Und in betreff der W\xC3\xA4sche habe ich mit der Wirtin eine Konferenz abgehalten. Hier, erstens drei leinene Hemden mit modernen Eins\xC3\xA4tzen, und dann hier&#8230; und hier. Nun h\xC3\xB6r zu: achtzig Kopeken die M\xC3\xBCtze, zwei Rubel f\xC3\xBCnfundzwanzig die \xC3\xBCbrigen Kleidungsst\xC3\xBCcke, zusammen drei Rubel f\xC3\xBCnf Kopeken; einen Rubel f\xC3\xBCnfzig die Stiefel &#8211; sie sind aber auch wirklich etwas Vorz\xC3\xBCgliches &#8211;, zusammen vier Rubel f\xC3\xBCnfundf\xC3\xBCnfzig Kopeken; f\xC3\xBCnf Rubel die ganze W\xC3\xA4sche &#8211; wir haben n\xC3\xA4mlich einen abgerundeten Gesamtpreis gemacht &#8211;, zusammen genau neun Rubel f\xC3\xBCnfundf\xC3\xBCnfzig Kopeken. Du bekommst also noch f\xC3\xBCnfundvierzig Kopeken heraus; habe die G\xC3\xBCte, diese Summe hier in Empfang zu nehmen. Somit, Rodja, bist du jetzt wieder vollst\xC3\xA4ndig equipiert; denn deinen Paletot kannst du meines Erachtens noch eine ganze Weile tragen; ja, er macht sogar einen hervorragend anst\xC3\xA4ndigen Eindruck; man merkt doch gleich, wenn so ein St\xC3\xBCck bei Scharmer gearbeitet ist. Was Str\xC3\xBCmpfe und andere Requisiten anlangt, so \xC3\xBCberlasse ich das dir selbst; an Geld haben wir noch f\xC3\xBCnfundzwanzig Rubelchen zur Verf\xC3\xBCgung. Wegen Paschenjka und der Wohnungsmiete brauchst du dich nicht zu beunruhigen; ich habe dir schon gesagt: du erfreust dich jetzt eines unbegrenzten Kredits. Jetzt aber erlaube mal, Bruder, da\xC3\x9F wir dir die W\xC3\xA4sche wechseln; sehr m\xC3\xB6glich, da\xC3\x9F die Krankheit jetzt nur noch im Hemde steckt.\xC2\xAB</p><p>\xC2\xBBLa\xC3\x9F mich! Ich mag nicht!\xC2\xAB wehrte Raskolnikow ab, der Rasumichins absichtlich humoristisch gef\xC3\xA4rbten Bericht \xC3\xBCber den Kleiderkauf nur widerwillig mit angeh\xC3\xB6rt hatte.</p><p>\xC2\xBBNein, Bruder, das geht nicht; wozu h\xC3\xA4tte ich mir denn dann die Stiefelsohlen abgelaufen!\xC2\xAB rief Rasumichin, hartn\xC3\xA4ckig auf seinem Verlangen bestehend. \xC2\xBBNastasjuschka, geniere dich mal nicht, sondern hilf mir &#8211; da, so!\xC2\xAB</p><p>Und trotz Raskolnikows Widerstand wechselte er ihm die W\xC3\xA4sche. Dieser lie\xC3\x9F sich auf das Kopfkissen zur\xC3\xBCcksinken und redete mehrere Minuten lang kein Wort. \n      <a name=\"page188\" title=\"vipa/Martin\" id=\"page188\"></a>&#8250;Die werden mich so bald noch nicht in Ruhe lassen!&#8249; dachte er.</p><p>\xC2\xBBVon was f\xC3\xBCr Geld ist denn das alles gekauft?\xC2\xAB fragte er endlich, blickte aber dabei nach der Wand.</p><p>\xC2\xBBVon was f\xC3\xBCr Geld? Na, so was! Von deinem eigenen Gelde. Vorhin war doch der Kontorist hier; Wachruschin hat es \xC3\xBCberwiesen; deine Mutter hat es dir geschickt; hast du das auch schon wieder vergessen?\xC2\xAB</p><p>\xC2\xBBJetzt erinnere ich mich&#8230;\xC2\xAB, erwiderte Raskolnikow nach langem, finsterem Nachdenken.</p><p>Rasumichin runzelte die Stirn und blickte ihn beunruhigt an.</p><p>Die T\xC3\xBCr ging auf, und es trat ein gro\xC3\x9Fer, st\xC3\xA4mmiger Mann ein; Raskolnikow meinte, er m\xC3\xBCsse ihn fr\xC3\xBCher schon gesehen haben.</p><p>\xC2\xBBSossimow! Na, endlich!\xC2\xAB rief Rasumichin erfreut.</p>"
