  text: "<h3>Epilog</h3><h3>I</h3><p>Sibirien. Am Ufer eines breiten, \xC3\xB6den Stromes liegt eine Stadt, der Sitz h\xC3\xB6herer Verwaltungsbeh\xC3\xB6rden. In der Stadt befindet sich eine Festung, in der Festung ein Gef\xC3\xA4ngnis. In diesem Gef\xC3\xA4ngnis sitzt schon seit neun Monaten der Str\xC3\xA4fling zweiter Klasse Rodion Raskolnikow. Seit der Begehung des Verbrechens sind fast anderthalb Jahre vergangen.</p><p>Das Gerichtsverfahren gegen ihn hatte sich ohne besondere Schwierigkeiten abgespielt. Der Verbrecher, in seinen Angaben fest, genau und klar, hielt seine Selbstbezichtigung aufrecht, ohne die Begleitumst\xC3\xA4nde zu verwirren, ohne sie zu seinem Vorteil abzuschw\xC3\xA4chen, ohne die Tatsachen zu verdrehen und ohne die geringste Einzelheit zu verschweigen. Er erz\xC3\xA4hlte den ganzen Hergang beim Morde auf das allergenaueste, erkl\xC3\xA4rte das Geheimnis des wunderlichen Pfandobjektes (des Holzbrettchens mit der Metallplatte), das die ermordete alte Frau bei ihrer Auffindung in den H\xC3\xA4nden hatte, erz\xC3\xA4hlte eingehend, wie er der Ermordeten die Schl\xC3\xBCssel abgenommen habe, beschrieb diese Schl\xC3\xBCssel, beschrieb die Truhe und womit sie angef\xC3\xBCllt gewesen sei, z\xC3\xA4hlte sogar einige von den Gegenst\xC3\xA4nden auf, die darin gelegen h\xC3\xA4tten, erkl\xC3\xA4rte das R\xC3\xA4tsel von Lisawetas Ermordung, erz\xC3\xA4hlte, wie Koch gekommen sei und geklopft habe und nach ihm der Student, berichtete alles, was sie untereinander gesprochen h\xC3\xA4tten, wie er, der Verbrecher, dann die Treppe hinuntergelaufen sei und Nikolais und Dmitrijs Geschrei geh\xC3\xB6rt habe, wie er sich in der leeren Wohnung \n      <a name=\"page772\" title=\"VolkerE/Spuddel\" id=\"page772\"></a>versteckt habe und nach Hause gekommen sei, und zum Schlusse bezeichnete er auf dem Wosnessenskij-Prospekte, auf dem Hofe, am Tore, den Stein, unter dem dann wirklich die Wertsachen und der Geldbeutel gefunden wurden. Kurz, die Sache wurde vollst\xC3\xA4ndig klar. Die Beamten, die die Untersuchung f\xC3\xBChrten, sowie die Richter wunderten sich unter anderem auch dar\xC3\xBCber sehr, da\xC3\x9F er den Geldbeutel und die Wertsachen unter dem Steine versteckt hatte, ohne sie sich zunutze zu machen, noch mehr aber dar\xC3\xBCber, da\xC3\x9F er f\xC3\xBCr die einzelnen geraubten Gegenst\xC3\xA4nde keine Erinnerung hatte, ja sich sogar in ihrer Zahl irrte. Geradezu unglaublich aber erschien seine Angabe, da\xC3\x9F er den Beutel \xC3\xBCberhaupt nicht ge\xC3\xB6ffnet habe und nicht wisse, wieviel Geld darin gewesen sei; vorgefunden wurden in dem Beutel dreihundertundsiebzehn Rubel und drei Zwanzigkopekenst\xC3\xBCcke; infolge des langen Liegens unter dem Steine hatten einige besonders hohe Banknoten, die obenauf gelegen hatten, stark gelitten. Lange m\xC3\xBChte man sich, herauszubekommen, warum der Angeklagte eigentlich in diesem einen Punkte l\xC3\xBCge, w\xC3\xA4hrend er doch in allen \xC3\xBCbrigen freiwillig ein wahrheitsgetreues Gest\xC3\xA4ndnis abgelegt habe. Schlie\xC3\x9Flich gaben einige, namentlich Psychologen, es als m\xC3\xB6glich zu, da\xC3\x9F er tats\xC3\xA4chlich nicht in den Beutel hineingesehen und daher auch keine Kenntnis von dem Inhalte erlangt habe, sondern ohne Kenntnis des Inhalts den Beutel ohne weiteres unter den Stein gelegt habe; sie schlossen aber daraus zugleich, das Verbrechen k\xC3\xB6nne nur in einem Zustande zeitweiliger Geistesverwirrung begangen sein, unter der Einwirkung einer krankhaften Manie zu rauben und zu morden, ohne weitere Zwecke und gewinns\xC3\xBCchtige Absichten. Gerade damals n\xC3\xA4mlich war die neumodische Theorie von der zeitweiligen Geistesverwirrung aufgekommen, die man in unserer Zeit so oft bem\xC3\xBCht ist, bei manchen Verbrechern in Anwendung zu bringen. Au\xC3\x9Ferdem wurde ein schon von l\xC3\xA4ngerer Zeit her datierender hypochondrischer Zustand Raskolnikows von vielen Zeugen, \n      <a name=\"page773\" title=\"leto/Spuddel\" id=\"page773\"></a> n\xC3\xA4mlich von dem Arzte Sossimow, seinen fr\xC3\xBCheren Kommilitonen, seiner Wirtin und ihrem Dienstm\xC3\xA4dchen, auf das bestimmteste bekundet. Alles dies diente als starke St\xC3\xBCtze f\xC3\xBCr die Schlu\xC3\x9Ffolgerung, da\xC3\x9F Raskolnikow mit einem gew\xC3\xB6hnlichen M\xC3\xB6rder, R\xC3\xA4uber und Diebe nicht auf eine Stufe gestellt werden k\xC3\xB6nne, sondern da\xC3\x9F hier denn doch etwas anderes vorliege. Zum gr\xC3\xB6\xC3\x9Ften Verdrusse derjenigen, die diese Ansicht vertraten, machte der Verbrecher selbst so gut wie gar keinen Versuch, sich zu verteidigen; auf die ausdr\xC3\xBCckliche Frage, was ihn denn eigentlich zu dem Morde und dem Raube veranla\xC3\x9Ft habe, antwortete er mit gr\xC3\xB6\xC3\x9Fter Klarheit und \xC3\xBCberraschender Offenheit, die Ursache seiner ganzen Handlungsweise sei seine \xC3\xBCble Lage gewesen, seine v\xC3\xB6llige Armut und Hilflosigkeit und der Wunsch, sich die ersten Schritte auf seiner Laufbahn mit Hilfe von wenigstens dreitausend Rubel zu erm\xC3\xB6glichen, die er bei der Get\xC3\xB6teten zu finden gehofft habe. Den Entschlu\xC3\x9F zum Morde habe er infolge seines leichtsinnigen, kleinm\xC3\xBCtigen Charakters gefa\xC3\x9Ft; \xC3\xBCberdies habe er sich auch noch infolge von Entbehrungen und Mi\xC3\x9Ferfolgen in gereizter Stimmung befunden. Und auf die Frage, was ihn denn zu der Selbstanzeige bewogen habe, erwiderte er offen, da\xC3\x9F dies eine Wirkung aufrichtiger Reue gewesen sei. Das alles machte schon beinahe den Eindruck allzu gro\xC3\x9Fer Derbheit.</p><p>Das Urteil fiel milder aus, als nach der Schwere des ver\xC3\xBCbten Verbrechens eigentlich zu erwarten gewesen war, und zwar vielleicht gerade deswegen, weil der Verbrecher nicht nur jeden Versuch, sich zu rechtfertigen, verschm\xC3\xA4ht, sondern sogar gewisserma\xC3\x9Fen ein Bestreben an den Tag gelegt hatte, sich selbst noch mehr zu belasten. All die seltsamen und eigenartigen Umst\xC3\xA4nde, unter denen die Tat begangen war, wurden bei der Strafabmessung ber\xC3\xBCcksichtigt. Der krankhafte Zustand und die schreckliche Armut des Verbrechers vor Begehung der Tat konnten nicht dem geringsten Zweifel unterliegen. Da\xC3\x9F er das geraubte Gut nicht zu seinem Nutzen verwandt hatte, wurde \n      <a name=\"page774\" title=\"jobo/Spuddel\" id=\"page774\"></a>teils als Wirkung der erwachenden Reue, teils als Folge seiner nicht normalen geistigen Verfassung bei Aus\xC3\xBCbung des Verbrechens angesehen. Die Art, wie es zu der von vornherein nicht in Aussicht genommenen Ermordung Lisawetas gekommen war, diente sogar als Beweis, um die letztere Annahme zu erh\xC3\xA4rten: ein Mensch begeht zwei Morde und denkt dabei nicht daran, da\xC3\x9F die T\xC3\xBCr offensteht! Ins Gewicht fiel schlie\xC3\x9Flich auch noch, da\xC3\x9F das Gest\xC3\xA4ndnis gerade zu einer Zeit erfolgt war, wo die Sache durch die unwahre Selbstbezichtigung eines Fanatikers der Demut (Nikolai) ein \xC3\xBCberaus verworrenes Aussehen angenommen hatte und wo au\xC3\x9Ferdem gegen den wirklichen Verbrecher nicht nur keine klaren Indizien, sondern sogar fast kein Verdacht vorgelegen hatte. (Porfirij Petrowitsch hatte durchaus Wort gehalten.) Alles dies wirkte zusammen, um das Schicksal des Angeklagten milder zu gestalten.</p><p>\xC3\x9Cberdies wurden ganz unerwartet auch noch andere Umst\xC3\xA4nde bekannt, die sehr zugunsten des Angeklagten sprachen. Der fr\xC3\xBChere Student Rasumichin hatte irgendwo die Nachricht aufgetrieben, f\xC3\xBCr die er dann auch die Beweise beibrachte: da\xC3\x9F der Verbrecher Raskolnikow zur Zeit seiner Zugeh\xC3\xB6rigkeit zur Universit\xC3\xA4t mit seinen letzten Geldmitteln einen bed\xC3\xBCrftigen, schwinds\xC3\xBCchtigen Kommilitonen unterst\xC3\xBCtzt und fast ein halbes Jahr lang allein unterhalten hatte. Nachdem dieser gestorben war, hatte er die Sorge f\xC3\xBCr dessen alten, gel\xC3\xA4hmten Vater auf sich genommen (diesen hatte der Sohn fast von seinem dreizehnten Lebensjahre an durch seine eigene Arbeit vollst\xC3\xA4ndig erhalten), den alten Mann schlie\xC3\x9Flich in einem Krankenhause untergebracht und ihn, als dann auch er gestorben war, beerdigen lassen. All diese Mitteilungen \xC3\xBCbten eine g\xC3\xBCnstige Wirkung auf die Entscheidung von Raskolnikows Schicksal aus. Auch seine bisherige Wirtin, die Mutter seiner verstorbenen Braut, die verwitwete Frau Sarnizyna, bezeugte, da\xC3\x9F, als sie noch in einem anderen Hause, bei \n      <a name=\"page775\" title=\"orphal/Spuddel\" id=\"page775\"></a>den F\xC3\xBCnf-Ecken, gewohnt h\xC3\xA4tten, Raskolnikow bei einer n\xC3\xA4chtlichen Feuersbrunst aus einer bereits brennenden Wohnung zwei kleine Kinder herausgeholt und dabei selbst Brandwunden davongetragen habe. Diese Angabe wurde sorgsam nachgepr\xC3\xBCft und von vielen Zeugen durchaus glaubw\xC3\xBCrdig best\xC3\xA4tigt. Kurz, das Resultat war, da\xC3\x9F der Verbrecher in Anbetracht seiner Selbstanzeige und mancher mildernden Umst\xC3\xA4nde nur zu acht Jahren Zwangsarbeit zweiter Klasse verurteilt wurde.</p><p>Gleich bei Beginn des Prozesses war Raskolnikows Mutter erkrankt. Dunja und Rasumichin machten es m\xC3\xB6glich, sie f\xC3\xBCr die ganze Dauer der Gerichtsverhandlungen aus Petersburg fortzuschaffen. Rasumichin w\xC3\xA4hlte dazu eine nicht weit von Petersburg an der Eisenbahn gelegene Stadt aus, um den Proze\xC3\x9F in seinem ganzen Gange regelm\xC3\xA4\xC3\x9Fig verfolgen und gleichzeitig m\xC3\xB6glichst oft mit Dunja zusammenkommen zu k\xC3\xB6nnen. Pulcheria Alexandrowna litt an einer eigenartigen Nervenkrankheit, verbunden mit einer wenn auch nicht totalen, so doch mindestens partiellen geistigen St\xC3\xB6rung. Als Dunja von der letzten Zusammenkunft mit ihrem Bruder zur\xC3\xBCckgekehrt war, hatte sie ihre Mutter schon ganz krank, fiebernd und phantasierend, vorgefunden. Noch an demselben Abend hatte sie sich mit Rasumichin verabredet, was sie der Mutter auf ihre Fragen nach dem Sohne antworten wollten, und hatte sogar im Verein mit ihm f\xC3\xBCr die Mutter eine ganze Geschichte ausgesonnen: Raskolnikow sei nach einem fernen Orte an der Grenze Ru\xC3\x9Flands gereist, infolge eines privaten Auftrages, der ihm endlich Geld und Ber\xC3\xBChmtheit eintragen werde. Aber es war ihnen verwunderlich, da\xC3\x9F Pulcheria Alexandrowna weder damals noch sp\xC3\xA4ter eine Frage nach dem Ergehen ihres Sohnes stellte. Man konnte vielmehr merken, da\xC3\x9F sie selbst eine ganze Geschichte \xC3\xBCber eine pl\xC3\xB6tzliche Abreise ihres Sohnes im Kopfe hatte; sie erz\xC3\xA4hlte unter Tr\xC3\xA4nen, wie er zu ihr gekommen sei, um Abschied zu nehmen, machte dabei Andeutungen, da\xC3\x9F viele sehr \n      <a name=\"page776\" title=\"leto/Spuddel\" id=\"page776\"></a>wichtige, geheimnisvolle Umst\xC3\xA4nde nur ihr allein bekannt seien und da\xC3\x9F Rodja viele sehr m\xC3\xA4chtige Feinde habe, vor denen er sich verbergen m\xC3\xBCsse. Was seine k\xC3\xBCnftige Laufbahn anlangte, so glaubte sie, da\xC3\x9F sie zweifellos eine gl\xC3\xA4nzende sein werde, sobald gewisse hinderliche Umst\xC3\xA4nde beseitigt sein w\xC3\xBCrden; sie versicherte Rasumichin, ihr Sohn werde mit der Zeit sogar ein gro\xC3\x9Fer Staatsmann werden; das bewiesen sein Aufsatz und seine gl\xC3\xA4nzende schriftstellerische Begabung. Diesen Aufsatz las sie fortw\xC3\xA4hrend, mitunter sogar laut, und trennte sich selbst in der Zeit des Schlafes selten von ihm; trotzdem aber fragte sie fast nie, wo sich Rodja jetzt eigentlich befinde, obgleich Dunja und Rasumichin es augenscheinlich vermieden, mit ihr dar\xC3\xBCber zu sprechen &#8211; was schon allein ihren Argwohn h\xC3\xA4tte erregen k\xC3\xB6nnen. Schlie\xC3\x9Flich wurde ihnen dieses sonderbare Schweigen der Mutter \xC3\xBCber gewisse Punkte unheimlich. Sie beklagte sich zum Beispiel gar nicht dar\xC3\xBCber, da\xC3\x9F keine Briefe von Rodja kamen, w\xC3\xA4hrend sie fr\xC3\xBCher, als sie noch in ihrem St\xC3\xA4dtchen wohnte, nur von der Hoffnung und der Erwartung gelebt hatte, recht bald einen Brief von ihrem geliebten Sohne zu erhalten. Dieser letztere Umstand war ganz unerkl\xC3\xA4rlich und versetzte Dunja in starke Unruhe; es kam ihr der Gedanke, da\xC3\x9F die Mutter vielleicht etwas Schreckliches \xC3\xBCber das Geschick ihres Sohnes ahne und sich f\xC3\xBCrchte zu fragen, um nicht etwas noch Schrecklicheres zu erfahren. Jedenfalls aber sah Dunja klar, da\xC3\x9F Pulcheria Alexandrowna nicht bei gesundem Verstande war.</p><p>Ein paarmal war es vorgekommen, da\xC3\x9F die Mutter selbst das Gespr\xC3\xA4ch so leitete, da\xC3\x9F bei Beantwortung ihrer Fragen eine Erw\xC3\xA4hnung von Rodjas jetzigem Aufenthaltsorte schwer zu umgehen war; da nun die Antworten notgedrungen unbefriedigend und verd\xC3\xA4chtig ausfielen, wurde sie pl\xC3\xB6tzlich \xC3\xBCberaus traurig, d\xC3\xBCster und schweigsam und verharrte in diesem Zustande sehr lange. Dunja sah schlie\xC3\x9Flich ein, da\xC3\x9F es auf die Dauer doch zu schwer war, etwas zu erdichten und der Mutter vorzul\xC3\xBCgen, und nahm sich nun \n      <a name=\"page777\" title=\"leto/Spuddel\" id=\"page777\"></a>ein f\xC3\xBCr allemal vor, \xC3\xBCber gewisse Punkte lieber vollst\xC3\xA4ndig zu schweigen; aber es wurde immer klarer und augenscheinlicher, da\xC3\x9F die arme Mutter etwas Furchtbares ahnte. Dunja erinnerte sich unter anderem an die Mitteilung ihres Bruders, da\xC3\x9F die Mutter die wirren Reden mitgeh\xC3\xB6rt habe, die sie in der Nacht vor jenem verh\xC3\xA4ngnisvollen Tage, nach ihrem Zusammensein mit Swidrigailow, im Schlafe gef\xC3\xBChrt hatte; ob sie vielleicht damals etwas von dem wahren Sachverhalte verstanden hatte? H\xC3\xA4ufig, und zwar manchmal nach mehreren Tagen und sogar Wochen finsteren, br\xC3\xBCtenden Schweigens und stummer Tr\xC3\xA4nen, geriet die Kranke in eine Art von hysterischer Lebhaftigkeit und begann auf einmal laut und fast ohne Unterbrechung von ihrem Sohne, von ihren Hoffnungen und von der Zukunft zu sprechen &#8230; Ihre Phantasien waren mitunter recht seltsam. Die beiden jungen Leute tr\xC3\xB6steten sie und redeten ihr nach dem Munde &#8211; sie durchschaute das vielleicht selbst, da\xC3\x9F sie ihr nur nach dem Munde reden und sie tr\xC3\xB6sten wollten; aber dennoch redete und redete sie immer weiter &#8230;</p><p>F\xC3\xBCnf Monate nach der Selbstanzeige des Verbrechers wurde das Urteil \xC3\xBCber ihn gef\xC3\xA4llt. Rasumichin besuchte ihn im Gef\xC3\xA4ngnis, so oft es nur irgend m\xC3\xB6glich war. Ebenso Sonja. Endlich kam die Trennungsstunde. Dunja schwur ihrem Bruder, dies solle keine Trennung f\xC3\xBCrs Leben sein; desgleichen Rasumichin. In Rasumichins jugendlichem, feurigem Kopfe war ein Plan entstanden und zum festen Entschlusse geworden: in den n\xC3\xA4chsten drei, vier Jahren nach M\xC3\xB6glichkeit wenigstens den Grund zu einem k\xC3\xBCnftigen Verm\xC3\xB6gen zu legen, wenigstens eine gewisse Summe Geldes zusammenzusparen und dann nach Sibirien \xC3\xBCberzusiedeln, wo der Boden in jeder Beziehung reich sei, w\xC3\xA4hrend es an Arbeitern, Menschen und Kapital mangelte; dort wollte er sich dann in derselben Stadt, wo Rodja sein w\xC3\xBCrde, niederlassen, &#8230; und da sollte f\xC3\xBCr alle ein neues Leben beginnen. Beim Abschied weinten alle. Raskolnikow war in den \n      <a name=\"page778\" title=\"leto/Spuddel\" id=\"page778\"></a>letzten Tagen sehr schwerm\xC3\xBCtig gewesen, hatte sich viel nach der Mutter erkundigt und sich fortw\xC3\xA4hrend um sie beunruhigt. Sein Gram und Kummer um sie war so heftig gewesen, da\xC3\x9F Dunja sich dar\xC3\xBCber aufregte. Als er die Einzelheiten \xC3\xBCber den Krankheitszustand der Mutter erfahren hatte, war er sehr finster geworden. Sonja gegen\xC3\xBCber war er die ganze Zeit besonders wortkarg gewesen. Sie hatte sich mit Hilfe des Geldes, das ihr Swidrigailow vor seinem Tode eingeh\xC3\xA4ndigt, schon l\xC3\xA4ngst reisefertig gemacht und war bereit, der Str\xC3\xA4flingsabteilung zu folgen, in der auch er transportiert werden sollte. Hier\xC3\xBCber war zwischen ihr und Raskolnikow niemals auch nur ein Wort gesprochen worden; aber beide wu\xC3\x9Ften, da\xC3\x9F es so sein werde.</p><p>Beim letzten Abschiednehmen l\xC3\xA4chelte er seltsam, als Dunja und Rasumichin sich in eifrigen Versicherungen ergingen, ein wie gl\xC3\xBCckliches Leben ihnen allen bevorst\xC3\xA4nde, sobald er die Zwangsarbeit hinter sich haben w\xC3\xBCrde, und sagte vorher, da\xC3\x9F die Krankheit der Mutter bald einen schlimmen Ausgang nehmen werde. Endlich brachen er und Sonja auf.</p><p>Zwei Monate darauf heirateten sich Dunja und Rasumichin. Es war eine traurige, stille Hochzeit. Unter den eingeladenen G\xC3\xA4sten befanden sich \xC3\xBCbrigens auch Porfirij Petrowitsch und Sossimow. W\xC3\xA4hrend der ganzen letzten Zeit hatte Rasumichin das Aussehen eines Mannes von festem Willen und ernster Entschlossenheit gezeigt. Dunja glaubte bestimmt, da\xC3\x9F er alle seine Pl\xC3\xA4ne durchf\xC3\xBChren werde; und sie hatte auch allen Grund, das zu glauben, denn in diesem Menschen steckte ein eiserner Wille. Unter anderem hatte er wieder angefangen, Vorlesungen auf der Universit\xC3\xA4t zu h\xC3\xB6ren, um seine Studien zu absolvieren. Beide entwarfen fortw\xC3\xA4hrend Pl\xC3\xA4ne f\xC3\xBCr die Zukunft; beide rechneten fest darauf, in f\xC3\xBCnf Jahren bestimmt nach Sibirien \xC3\xBCberzusiedeln. Bis dahin verlie\xC3\x9Fen sie sich auf Sonjas dortige Wirksamkeit.</p><p><a name=\"page779\" title=\"leto/Spuddel\" id=\"page779\"></a>Pulcheria Alexandrowna hatte ihrer Tochter zu der Ehe mit Rasumichin freudig ihren Segen erteilt; aber nach der Hochzeit schien sie noch trauriger und sorgenvoller zu werden. Um ihr eine frohe Stunde zu bereiten, teilte ihr Rasumichin unter anderem auch die Geschichte von dem Studenten und dessen gebrechlichem Vater mit, und auch wie Rodja, als er im vorigen Jahre zwei kleine Kinder vom Feuertode errettet habe, sich Brandwunden zugezogen habe und davon ganz krank geworden sei. Diese beiden Mitteilungen versetzten die ohnehin schon geistig gest\xC3\xB6rte Pulcheria Alexandrowna fast in einen Zustand der Verz\xC3\xBCckung. Sie redete unaufh\xC3\xB6rlich davon und kn\xC3\xBCpfte sogar auf der Stra\xC3\x9Fe, obwohl Dunja sie st\xC3\xA4ndig begleitete, mit Begegnenden Gespr\xC3\xA4che an, um es ihnen zu erz\xC3\xA4hlen. In Omnibussen, in L\xC3\xA4den, wo sie nur einen Zuh\xC3\xB6rer fand, brachte sie das Gespr\xC3\xA4ch auf ihren Sohn, auf seine Abhandlung, und wie er einen Studenten unterst\xC3\xBCtzt und sich bei einer Feuersbrunst Brandwunden zugezogen habe, usw. Dunja wu\xC3\x9Fte gar nicht mehr, wie sie ihre Mutter davon zur\xC3\xBCckhalten sollte. Ganz abgesehen von der Gefahr, die ein solcher krankhaft verz\xC3\xBCckter Zustand in sich barg, drohte auch insofern ein Ungl\xC3\xBCck, als sich jemand von dem fr\xC3\xBCheren Kriminalprozesse her an den Namen Raskolnikow erinnern und davon zu reden anfangen konnte. Pulcheria Alexandrowna hatte sogar die Adresse der Mutter der beiden aus dem Feuer geretteten Kinder in Erfahrung gebracht und wollte sie durchaus aufsuchen. Schlie\xC3\x9Flich stieg ihre Unruhe bis auf den h\xC3\xB6chsten Grad. Sie fing manchmal ganz pl\xC3\xB6tzlich an zu weinen, erkrankte h\xC3\xA4ufig und verfiel in Fieberdelirien. Eines Morgens erkl\xC3\xA4rte sie mit gro\xC3\x9Fer Bestimmtheit, nach ihrer Berechnung m\xC3\xBCsse nun Rodja bald zur\xC3\xBCckkommen; sie erinnere sich, wie er beim Abschiede selbst zu ihr gesagt habe, nach neun Monaten k\xC3\xB6nnten sie ihn zur\xC3\xBCckerwarten. Sie begann alles in der Wohnung zurechtzumachen und sich auf seine Ankunft vorzubereiten, das f\xC3\xBCr ihn bestimmte Zimmer (ihr eigenes) \n      <a name=\"page780\" title=\"leto/Spuddel\" id=\"page780\"></a>einzurichten, die M\xC3\xB6bel darin zu s\xC3\xA4ubern, den Fu\xC3\x9Fboden zu scheuern, neue Gardinen aufzuh\xC3\xA4ngen usw. Dunja \xC3\xA4ngstigte sich dar\xC3\xBCber, schwieg aber und war ihr sogar behilflich, das Zimmer f\xC3\xBCr den Empfang des Bruders instand zu setzen. Nach einem unruhevollen, in best\xC3\xA4ndigen phantastischen Einbildungen, in frohen Hoffnungen und in Tr\xC3\xA4nen verbrachten Tage erkrankte die Mutter in der Nacht; am Morgen lag sie bereits in starkem Fieber und redete irre. Das Fieber nahm an Heftigkeit zu, und zwei Wochen darauf starb sie. Bei ihrem Irrereden waren ihr Worte entschl\xC3\xBCpft, denen man entnehmen konnte, da\xC3\x9F sie von dem schrecklichen Schicksale ihres Sohnes weit mehr ahnte, als man geglaubt hatte.</p><p>Raskolnikow erfuhr lange nichts vom Tode seiner Mutter, obgleich ein Briefwechsel mit Petersburg gleich vom Anfange seines Aufenthaltes in Sibirien an begonnen hatte. Dieser Briefwechsel fand durch Sonjas Vermittlung statt; sie schrieb regelm\xC3\xA4\xC3\x9Fig jeden Monat nach Petersburg an Rasumichins Adresse und empfing p\xC3\xBCnktlich jeden Monat aus Petersburg eine Antwort. Sonjas Briefe erschienen Dunja und Rasumichin anfangs etwas trocken und unbefriedigend; aber schlie\xC3\x9Flich fanden sie beide, da\xC3\x9F dies die beste \xC3\xBCberhaupt m\xC3\xB6gliche Art zu schreiben war, da sie aus diesen Briefen als Schlu\xC3\x9Fergebnis doch eine sehr vollst\xC3\xA4ndige und genaue Vorstellung von dem Lose des ungl\xC3\xBCcklichen Bruders und Freundes gewannen. Sonjas Briefe waren mit Nachrichten \xC3\xBCber materielle Dinge der allt\xC3\xA4glichsten Art und mit schlichten, klaren Schilderungen der \xC3\x84u\xC3\x9Ferlichkeiten in Raskolnikows Str\xC3\xA4flingsleben angef\xC3\xBCllt, enthielten dagegen weder Darlegungen ihrer eigenen Hoffnungen noch Vermutungen \xC3\xBCber die Gestaltung der Zukunft, noch Schilderungen ihrer eigenen Gef\xC3\xBChle. Seinen Seelenzustand und \xC3\xBCberhaupt sein ganzes Innenleben darzustellen, das versuchte sie gar nicht; statt dessen standen da nur Tatsachen, das hei\xC3\x9Ft seine eigenen Worte, ausf\xC3\xBChrliche Mitteilungen \xC3\xBCber seinen Gesundheitszustand, \n      <a name=\"page781\" title=\"leto/Spuddel\" id=\"page781\"></a> welche W\xC3\xBCnsche er dann und wann bei ihren Besuchen ausgesprochen, worum er sie gebeten, was er ihr aufgetragen hatte usw. Bei all diesen Mitteilungen ging sie auf die kleinsten Einzelheiten ein. Auf diese Weise trat schlie\xC3\x9Flich das Bild des ungl\xC3\xBCcklichen Str\xC3\xA4flings dem Lesenden ganz von selbst in genauer und deutlicher Zeichnung vor Augen; Irrt\xC3\xBCmer waren unm\xC3\xB6glich, weil alles Vorliegende aus zuverl\xC3\xA4ssigen Tatsachen bestand.</p><p>Aber es war wenig Tr\xC3\xB6stliches, was Dunja und ihr Mann diesen Mitteilungen entnehmen konnten, namentlich in der ersten Zeit. Sonja berichtete stets, er sei best\xC3\xA4ndig finster und schweigsam und interessiere sich kaum f\xC3\xBCr die Nachrichten, die sie ihm jedesmal aus den ihr zugehenden Briefen mitteile. Manchmal frage er nach der Mutter; sie habe ihm, da sie gemerkt h\xC3\xA4tte, da\xC3\x9F er die Wahrheit bereits ahne, schlie\xC3\x9Flich deren Tod mitgeteilt; aber zu ihrem Erstaunen habe nicht einmal diese Todesnachricht auf ihn einen sonderlich starken Eindruck gemacht; wenigstens sei es ihr nach seinem \xC3\xA4u\xC3\x9Feren Benehmen so vorgekommen. Unter anderem schrieb sie auch, obgleich er sich ganz in sich zur\xC3\xBCckziehe und sich von allen abschlie\xC3\x9Fe, habe er sich doch in sein neues Leben einfach und schlicht gefunden; er begreife klar seine Lage, erwarte in n\xC3\xA4herer Zukunft keine Besserung, gebe sich nicht leichtfertigen Hoffnungen hin, was doch in solcher Lage eine so h\xC3\xA4ufige Erscheinung sei, und wundere sich fast \xC3\xBCber nichts inmitten der neuen ihn umgebenden Verh\xC3\xA4ltnisse, obwohl sie von der fr\xC3\xBCheren Form seines Daseins so stark verschieden seien. Weiter teilte Sonja mit, sein Gesundheitszustand sei befriedigend. Er gehe an seine Arbeit, ohne da\xC3\x9F er sich ihr zu entziehen suche und ohne besonderen Eifer an den Tag zu legen. Hinsichtlich der Kost zeige er gro\xC3\x9Fe Gleichg\xC3\xBCltigkeit; aber diese Kost sei, von Sonn- und Festtagen abgesehen, so schlecht, da\xC3\x9F er schlie\xC3\x9Flich gern von ihr, Sonja, etwas Geld angenommen habe, um sich zum t\xC3\xA4glichen Gebrauche Tee kaufen zu k\xC3\xB6nnen. Was alles \xC3\xBCbrige anlange, so habe er \n      <a name=\"page782\" title=\"leto/Spuddel\" id=\"page782\"></a>sie gebeten, sich dar\xC3\xBCber nicht zu beunruhigen, und erkl\xC3\xA4rt, da\xC3\x9F alle diese F\xC3\xBCrsorge ihn nur verstimme. Ferner berichtete Sonja, er m\xC3\xBCsse im Gef\xC3\xA4ngnis mit allen zusammen wohnen; das Innere dieser Baracken habe sie nicht gesehen; aber sie m\xC3\xBCsse aus allem schlie\xC3\x9Fen, da\xC3\x9F es da eng, garstig und ungesund sei; er schlafe auf einer Pritsche, \xC3\xBCber die eine Filzdecke gebreitet sei, und wolle keine andere Ausstattung seines Lagers haben. Da\xC3\x9F er aber so elend und \xC3\xA4rmlich lebe, das geschehe nicht nach irgendeinem vorbedachten Plane oder in bestimmter Absicht, sondern einfach aus Achtlosigkeit und Gleichg\xC3\xBCltigkeit gegen\xC3\xBCber den \xC3\x84u\xC3\x9Ferlichkeiten seines Schicksals. Auch schrieb Sonja ganz offen, er habe, namentlich am Anfang, \xC3\xBCber ihre Besuche keine Freude bekundet, sondern sei dar\xC3\xBCber beinahe \xC3\xA4rgerlich gewesen, habe kaum mit ihr gesprochen und sie sogar grob behandelt; aber schlie\xC3\x9Flich seien ihm diese Zusammenk\xC3\xBCnfte doch zur Gewohnheit, ja fast zum Bed\xC3\xBCrfnis geworden, so da\xC3\x9F er sich sogar nach ihr sehne, wenn sie einmal ein paar Tage krank sei und ihn nicht besuchen k\xC3\xB6nne. Sie treffe sich mit ihm an Sonn- und Festtagen am Gef\xC3\xA4ngnistor oder in der Wachstube, wohin man ihn ihr auf einige Minuten rufe; an Werktagen treffe sie ihn an seinen Arbeitspl\xC3\xA4tzen, wohin sie sich begebe, entweder in den Werkst\xC3\xA4tten oder in den Ziegeleien oder in den Schuppen am Ufer des Irtysch. \xC3\x9Cber sich selbst teilte Sonja mit, da\xC3\x9F es ihr gelungen sei, in der Stadt einige Bekanntschaften zu machen und Leute zu finden, die sich ihrer freundlich ann\xC3\xA4hmen. Sie erwerbe sich ihren Unterhalt durch Schneidern, und da es in der Stadt fast gar keine gute Schneiderin gebe, so sei sie in vielen H\xC3\xA4usern geradezu unentbehrlich geworden. Unerw\xC3\xA4hnt lie\xC3\x9F sie jedoch, da\xC3\x9F infolge ihrer Bem\xC3\xBChungen auch Raskolnikow sich einer wohlwollenden Beachtung seitens der Gef\xC3\xA4ngnisbeh\xC3\xB6rde zu erfreuen hatte, da\xC3\x9F ihm leichtere Arbeit zugewiesen wurde usw. Zuletzt aber sandte sie die Nachricht (Dunja hatte schon vorher aus Sonjas letzten Briefen eine besondere Unruhe und Aufregung \n      <a name=\"page783\" title=\"leto/Spuddel\" id=\"page783\"></a> herausgesp\xC3\xBCrt), er halte sich von allem Verkehr fern; die anderen Str\xC3\xA4flinge k\xC3\xB6nnten ihn nicht leiden; er schweige ganze Tage lang und bekomme eine ganz blasse Gesichtsfarbe. Pl\xC3\xB6tzlich, in ihrem letzten Briefe, schrieb Sonja, da\xC3\x9F er sehr ernst erkrankt sei und im Gefangenensaale des Krankenhauses liege.</p>"
