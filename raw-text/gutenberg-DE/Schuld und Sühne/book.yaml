  text: "<h3>VII</h3><p>Mitten auf der Stra\xC3\x9Fe stand eine elegante, herrschaftliche Kutsche, mit zwei feurigen Grauschimmeln bespannt. Es sa\xC3\x9F niemand darin; der Kutscher selbst war vom Bock gestiegen und stand daneben; ein paar M\xC3\xA4nner hielten die Pferde am Zaume&#8230; Ringsherum dr\xC3\xA4ngten sich eine Menge Menschen, in der vordersten Reihe standen Polizisten. Einer von diesen hielt eine kleine, brennende Laterne \n      <a name=\"page252\" title=\"cn/eyjolf\" id=\"page252\"></a>in der Hand, mit der er, sich niederb\xC3\xBCckend, etwas beleuchtete, was auf dem Stra\xC3\x9Fendamme dicht bei den R\xC3\xA4dern lag. Alle redeten und schrien, zornig und bedauernd; der Kutscher schien sehr best\xC3\xBCrzt zu sein und rief von Zeit zu Zeit aus: \xC2\xBBSo ein Ungl\xC3\xBCck! O Gott, so ein Ungl\xC3\xBCck!\xC2\xAB</p><p>Raskolnikow dr\xC3\xA4ngte sich, so gut er konnte, durch und erblickte endlich den Anla\xC3\x9F all dieser Aufregung und Neugier. Auf dem Boden lag ein soeben von den Pferden niedergetretener Mann, anscheinend besinnungslos, sehr schlecht, aber doch wie ein \xC2\xBBbesserer Herr\xC2\xAB gekleidet. Er war ganz mit Blut besudelt; Blut rieselte ihm vom Kopfe und vom Gesichte; das Gesicht war ganz zerschlagen, zerschunden und verst\xC3\xBCmmelt. Offenbar war er von den Hufen sehr schwer verletzt worden.</p><p>\xC2\xBBMein Gott!\xC2\xAB jammerte der Kutscher. \xC2\xBBWie soll man sich denn noch mehr vorsehen! Ja, wenn ich schnell gefahren w\xC3\xA4re oder ihm nicht zugerufen h\xC3\xA4tte; aber ich fuhr ganz ruhig und gleichm\xC3\xA4\xC3\x9Fig. Alle haben es gesehen und wissen, da\xC3\x9F das die Wahrheit ist. Aber so ein Betrunkener h\xC3\xB6rt und sieht eben nichts; das kennt man ja &#8230; Ich sah ihn, wie er \xC3\xBCber die Stra\xC3\x9Fe ging und dabei taumelte und beinahe hinfiel &#8211; ich rief ihn einmal an, noch einmal, zum dritten Male, und ich hielt die Pferde zur\xC3\xBCck; aber er lief ihnen direkt zwischen die Beine, da lag er! Ob er es nun mit Absicht tat, oder ob er zu sehr beduselt war &#8211; ich wei\xC3\x9F nicht. Die Pferde sind jung und schreckhaft; sie zogen an, er schrie auf, da wurden sie noch scheuer, &#8230; und da war das Ungl\xC3\xBCck da.\xC2\xAB</p><p>\xC2\xBBJa, geradeso ist es gewesen\xC2\xAB, rief aus der Menge ein Augenzeuge.</p><p>\xC2\xBBEr hat ihn angerufen, das ist die Wahrheit; dreimal hat er ihn angerufen!\xC2\xAB lie\xC3\x9F sich eine andre Stimme vernehmen.</p><p>\xC2\xBBGenau dreimal; das haben alle geh\xC3\xB6rt!\xC2\xAB rief ein dritter.</p><p>\xC3\x9Cbrigens war der Kutscher nicht allzu niedergedr\xC3\xBCckt \n      <a name=\"page253\" title=\"juppy/Martin\" id=\"page253\"></a>und erschrocken. Die Equipage geh\xC3\xB6rte offenbar einem reichen, vornehmen Herrn, den sie irgendwo abholen sollte; die Polizisten waren daher nat\xC3\xBCrlich eifrig bem\xC3\xBCht, das Verhalten des Kutschers als ordnungsgem\xC3\xA4\xC3\x9F anzuerkennen. Der \xC3\x9Cberfahrene sollte auf das Polizeibureau und ins Krankenhaus gebracht werden. Niemand kannte seinen Namen.</p><p>Unterdessen hatte sich Raskolnikow etwas weiter hindurchgedr\xC3\xA4ngt und beugte sich aus gr\xC3\xB6\xC3\x9Ferer N\xC3\xA4he \xC3\xBCber ihn. Auf einmal erleuchtete die Laterne das Gesicht des Ungl\xC3\xBCcklichen: er erkannte ihn.</p><p>\xC2\xBBIch kenne ihn, ich kenne ihn!\xC2\xAB rief er und dr\xC3\xA4ngte sich ganz nach vorn. \xC2\xBBEs ist ein verabschiedeter Beamter, der Titularrat Marmeladow. Er wohnt hier in der N\xC3\xA4he, im Koselschen Hause&#8230; Schnell einen Arzt! Ich bezahle es, hier!\xC2\xAB</p><p>Er zog Geld aus der Tasche und zeigte es einem der Polizisten. Er befand sich in gewaltiger Aufregung.</p><p>Den Polizisten war es sehr erw\xC3\xBCnscht, da\xC3\x9F sie den Namen des Verletzten erfahren hatten. Raskolnikow gab auch seinen eigenen Namen und seine Adresse an und bef\xC3\xBCrwortete mit aller Energie, wie wenn es sich um seinen eigenen Vater handelte, den schleunigen Transport des bewu\xC3\x9Ftlosen Marmeladow nach dessen Wohnung.</p><p>\xC2\xBBDort, nur drei H\xC3\xA4user weit\xC2\xAB, sagte er eifrig, \xC2\xBBdas Haus geh\xC3\xB6rt einem Herrn Kosel, einem reichen Deutschen&#8230; Er war jetzt gewi\xC3\x9F gerade in betrunkenem Zustande auf dem Wege nach Hause. Ich kenne ihn&#8230; Er ist ein Trinker&#8230; Er wohnt da mit seiner Familie, Frau und Kindern; auch eine erwachsene Tochter hat er. Ihn ins Krankenhaus zu schaffen, dauert zu lange; aber hierherum wohnt gewi\xC3\x9F ein Arzt. Ich bezahle es, ich bezahle es! Hier findet er doch gleich Hilfe und hat seine richtige Pflege; bis er ins Krankenhaus kommt, ist er schon tot.\xC2\xAB</p><p>Er hatte dabei auch bereits den Polizisten heimlich etwas in die Hand gedr\xC3\xBCckt; \xC3\xBCbrigens war es ja eine ganz klare \n      <a name=\"page254\" title=\"mw/Martin\" id=\"page254\"></a>und gesetzliche Sache, und jedenfalls war Hilfe hier n\xC3\xA4her zu haben. Es fanden sich hilfsbereite H\xC3\xA4nde; der \xC3\x9Cberfahrene wurde aufgehoben und fortgetragen. Das Koselsche Haus war nur etwa drei\xC3\x9Fig Schritte entfernt. Raskolnikow ging hinten, hielt vorsichtig den Kopf des Verungl\xC3\xBCckten und gab den Weg an.</p><p>\xC2\xBBHierher, hierher! Die Treppe hinauf m\xC3\xBCssen wir ihn mit dem Kopfe voran tragen; wendet ihn herum&#8230; so, so ist's recht! Ich werde es bezahlen; ich werde mich euch erkenntlich zeigen!\xC2\xAB murmelte er.</p><p>Katerina Iwanowna wanderte, wie immer, sobald sie nur einen arbeitsfreien Augenblick fand, in ihrem kleinen Zimmerchen auf und ab, vom Fenster nach dem Ofen und zur\xC3\xBCck; dabei hielt sie die Arme fest \xC3\xBCber der Brust verschr\xC3\xA4nkt, redete mit sich selbst und hustete. In der letzten Zeit hatte sie angefangen, h\xC3\xA4ufiger und mehr mit ihrer \xC3\xA4ltesten Tochter, der neunj\xC3\xA4hrigen Polenjka, zu sprechen, die zwar vieles noch nicht verstand, daf\xC3\xBCr aber sehr wohl begriff, da\xC3\x9F es der Mutter ein Bed\xC3\xBCrfnis war, mit ihr zu reden, und ihr darum immer mit ihren gro\xC3\x9Fen, klugen Augen folgte und sich schlau bem\xC3\xBChte, zu tun, als ob sie alles verst\xC3\xA4nde. Augenblicklich war Polenjka damit besch\xC3\xA4ftigt, ihren kleinen Bruder, der den ganzen Tag \xC3\xBCber nicht recht wohl gewesen war, auszukleiden, um ihn schlafen zu legen. Der Knabe sa\xC3\x9F schweigend und mit ernster Miene auf einem Stuhle, gerade aufgerichtet und ohne sich zu r\xC3\xBChren, die fest zusammengepre\xC3\x9Ften Beinchen waagerecht ausgestreckt, die Fersen nach vorn, die Fu\xC3\x9Fspitzen auseinander, und wartete darauf, da\xC3\x9F ihm f\xC3\xBCr das alte Hemdchen, das in der Nacht gewaschen werden sollte, ein frisches angezogen werde. Er h\xC3\xB6rte zu, was die Mutter mit der Schwester sprach, machte spielend die Lippen dick, \xC3\xB6ffnete die Augen weit und sa\xC3\x9F ruhig da, ganz wie alle artigen kleinen Knaben sich zu benehmen haben, wenn sie zum Zubettgehen ausgezogen werden. Sein noch kleineres Schwesterchen stand in blo\xC3\x9Fen Lumpen am Bettschirm und \n      <a name=\"page255\" title=\"juppy/eyjolf\" id=\"page255\"></a>wartete, bis es an die Reihe kommen w\xC3\xBCrde. Die T\xC3\xBCr nach der Treppe zu war offen, um wenigstens einigerma\xC3\x9Fen die Wolken von Tabaksrauch abzuleiten, die aus den anderen Zimmern hereindrangen und die arme Schwinds\xC3\xBCchtige fortw\xC3\xA4hrend zwangen, lange und qualvoll zu husten. Katerina Iwanowna schien in dieser Woche noch mehr abgemagert zu sein, und die roten Flecke auf ihren Wangen brannten noch greller als fr\xC3\xBCher.</p><p>\xC2\xBBDu glaubst gar nicht, Polenjka\xC2\xAB, sagte sie, im Zimmer auf und ab gehend, \xC2\xBBdu kannst dir gar keine Vorstellung davon machen, wie vergn\xC3\xBCgt und gro\xC3\x9Fartig wir in dem Hause meines lieben Papas lebten und wie dieser Trunkenbold mich zugrunde gerichtet hat und euch alle zugrunde richten wird! Mein Papa war Verwaltungsbeamter im Range eines Obersten und beinahe schon Gouverneur; es fehlte ihm nur noch eine Bef\xC3\xB6rderung, so da\xC3\x9F alle schon immer zu ihm kamen und sagten: &#8250;Wir betrachten Sie schon als unsern Gouverneur, Iwan Michailowitsch!&#8249; Als ich &#8230; kche! als ich &#8230; kche-kche-kche! &#8230; oh, dieses elende Dasein!\xC2\xAB rief sie, nachdem sie den Schleim abgehustet hatte, und fa\xC3\x9Fte nach ihrer Brust. \xC2\xBBAls ich &#8230; ach, als auf dem letzten Balle &#8230; beim Adelsmarschall &#8230; mich die F\xC3\xBCrstin Bessemelnaja erblickte, die mir sp\xC3\xA4ter den Segen erteilte, als ich deinen Papa heiratete, Polenjka, da fragte sie sogleich: &#8250;Ist das nicht das liebensw\xC3\xBCrdige M\xC3\xA4dchen, das bei der Entlassungsfeier den Schleiertanz getanzt hat?&#8249; (Das Loch mu\xC3\x9F zugen\xC3\xA4ht werden; nimm mal eine Nadel und stopfe es jetzt gleich, wie ich es dir gezeigt habe; sonst rei\xC3\x9Ft es morgen &#8230; kche! morgen &#8230; kche-kche-kche! noch weiter auf!\xC2\xAB rief sie unter heftigen Hustenanf\xC3\xA4llen.) \xC2\xBBDamals war der Kammerjunker F\xC3\xBCrst Schtschegolskoi eben aus Petersburg angekommen; er tanzte mit mir eine Masurka und wollte am andern Tage zu uns kommen und um meine Hand anhalten; aber ich dankte ihm in den verbindlichsten Ausdr\xC3\xBCcken und sagte, da\xC3\x9F mein Herz bereits einem andern geh\xC3\xB6re. Dieser andere war dein Vater, \n      <a name=\"page256\" title=\"cn/eyjolf\" id=\"page256\"></a>Polenjka; mein Papa wurde furchtbar zornig &#8230; Ist das Wasser bereit? Nun, dann gib das Hemd her; und wo sind die Str\xC3\xBCmpfe? &#8230; Lida\xC2\xAB, wandte sie sich an die j\xC3\xBCngste Tochter, \xC2\xBBdu kannst diese Nacht einmal ohne Hemd schlafen, das geht schon, &#8230; und lege deine Str\xC3\xBCmpfe daneben, &#8230; ich will gleich alles zusammen waschen &#8230; Warum blo\xC3\x9F dieser Lumpenkerl nicht nach Hause kommt, der Trunkenbold! Sein Hemd tr\xC3\xA4gt er schon so lange, da\xC3\x9F es aussieht wie ein Topflappen, und zerrissen ist es auch ganz &#8230; Ich k\xC3\xB6nnte es jetzt alles zusammen waschen, damit ich mich nicht zwei N\xC3\xA4chte hintereinander zu qu\xC3\xA4len brauche! O Gott! Kche-kche-kche-kche! Schon wieder! Was ist das?\xC2\xAB rief sie, als sie die vielen Menschen auf dem Flur sah und die M\xC3\xA4nner, die sich mit irgendeiner Last ins Zimmer hineindr\xC3\xA4ngten. \xC2\xBBWas ist das? Was bringen die da? O Gott!\xC2\xAB</p><p>\xC2\xBBWo sollen wir ihn hier hinlegen?\xC2\xAB fragte einer der Polizisten, nachdem der blutbefleckte, besinnungslose Marmeladow ins Zimmer gebracht war, und sah sich nach allen Seiten um.</p><p>\xC2\xBBAuf das Sofa! Legt ihn nur aufs Sofa, mit dem Kopfe hierher!\xC2\xAB wies Raskolnikow die Tr\xC3\xA4ger an.</p><p>\xC2\xBBEr ist auf der Stra\xC3\x9Fe \xC3\xBCberfahren worden! Er war betrunken!\xC2\xAB rief jemand vom Flur her.</p><p>Katerina Iwanowna stand ganz bleich da und atmete nur m\xC3\xBChsam. Die Kinder waren heftig erschrocken. Die kleine Lida schrie auf, st\xC3\xBCrzte zu Polenjka hin, schlang die Arme um sie und zitterte am ganzen Leibe. Nachdem unter seiner Leitung Marmeladow auf das Sofa gelegt worden war, trat Raskolnikow schnell auf Katerina Iwanowna zu.</p><p>\xC2\xBBIch bitte Sie dringend, beruhigen Sie sich, erschrecken Sie nicht!\xC2\xAB sagte er hastig. \xC2\xBBAls er die Stra\xC3\x9Fe \xC3\xBCberschritt, hat ihn eine Kutsche \xC3\xBCberfahren; beunruhigen Sie sich nicht; er wird ja wieder zu sich kommen; ich habe veranla\xC3\x9Ft, da\xC3\x9F er hierhergebracht wurde, &#8230; ich bin schon einmal \n      <a name=\"page257\" title=\"maddin/eyjolf\" id=\"page257\"></a> bei Ihnen gewesen; Sie erinnern sich vielleicht &#8230; Er wird ja wieder zu sich kommen; ich werde alles bezahlen!\xC2\xAB</p><p>\xC2\xBBDahin hat er es nun gebracht!\xC2\xAB schrie Katerina Iwanowna und st\xC3\xBCrzte zu ihrem Manne hin.</p><p>Raskolnikow merkte bald, da\xC3\x9F diese Frau nicht zu denen geh\xC3\xB6rte, die gleich in Ohnmacht fallen. Im n\xC3\xA4chsten Augenblick lag unter dem Kopfe des Ungl\xC3\xBCcklichen ein Kissen, woran noch niemand gedacht hatte. Katerina Iwanowna begann ihm die Kleider auszuziehen, untersuchte ihn, war eifrig um ihn besch\xC3\xA4ftigt und verlor nicht den Kopf; an sich selbst dachte sie mit keinem Gedanken mehr, bi\xC3\x9F sich auf die zitternden Lippen und unterdr\xC3\xBCckte das Wehgeschrei, das sich ihrer Brust entringen wollte.</p><p>Raskolnikow hatte unterdessen jemand beauftragt, schnell einen Arzt zu holen. Einige der Anwesenden wu\xC3\x9Ften, da\xC3\x9F ein solcher im Nachbarhause wohnte.</p><p>\xC2\xBBIch habe nach einem Arzte geschickt\xC2\xAB, sagte er wieder zu Katerina Iwanowna. \xC2\xBBBeunruhigen Sie sich dar\xC3\xBCber nicht; ich werde alles bezahlen. Haben Sie kein Wasser hier? &#8230; Und geben Sie mir auch eine Serviette, ein Handtuch oder so etwas, recht schnell; es ist noch nicht recht zu sehen, von welcher Art seine Verletzung ist &#8230; Es handelt sich nur um eine Verletzung; tot ist er nicht; dessen k\xC3\xB6nnen Sie ganz sicher sein &#8230; Wir wollen mal h\xC3\xB6ren, was der Arzt sagt!\xC2\xAB</p><p>Katerina Iwanowna lief zum Fenster. Dort stand in einer Ecke auf einem durchgesessenen Stuhl eine gro\xC3\x9Fe irdene Sch\xC3\xBCssel mit Wasser, in der sie die W\xC3\xA4sche der Kinder und ihres Mannes in der Nacht hatte waschen wollen. Diese n\xC3\xA4chtliche W\xC3\xA4sche bewerkstelligte Katerina Iwanowna immer eigenh\xC3\xA4ndig, mindestens zweimal in der Woche, mitunter auch \xC3\xB6fter; denn sie waren so weit heruntergekommen, da\xC3\x9F sie W\xC3\xA4sche zum Wechseln so gut wie gar nicht mehr hatten, sondern jedes Familienmitglied fast nur ein einziges Exemplar von jeder Art besa\xC3\x9F. Unreinlichkeit konnte Katerina Iwanowna aber nicht ertragen; \n      <a name=\"page258\" title=\"orphal/eyjolf\" id=\"page258\"></a>ehe sie Schmutz im Hause geduldet h\xC3\xA4tte, qu\xC3\xA4lte sie sich lieber bei Nacht, wenn alle schliefen, \xC3\xBCber ihre Kr\xC3\xA4fte hinaus ab, damit am Morgen die nasse W\xC3\xA4sche an einer Leine getrocknet war und die Ihrigen etwas Reines zum Anziehen hatten. Sie ergriff die Sch\xC3\xBCssel, um sie auf Raskolnikows Wunsch ihm hinzubringen, w\xC3\xA4re aber beinahe mit ihr hingefallen. Raskolnikow hatte bereits ein Handtuch gefunden, tauchte es nun ins Wasser und wusch dem Verungl\xC3\xBCckten das von Blut \xC3\xBCberstr\xC3\xB6mte Gesicht. Katerina Iwanowna stand dabei; das Atmen machte ihr Schmerzen, und sie dr\xC3\xBCckte die H\xC3\xA4nde gegen ihre Brust. Sie bedurfte selbst der Hilfe. Raskolnikow begann einzusehen, da\xC3\x9F er vielleicht nicht gut daran getan hatte, den Verungl\xC3\xBCckten hierherschaffen zu lassen. Auch der Schutzmann stand ratlos da.</p><p>\xC2\xBBPolenjka\xC2\xAB, rief Katerina Iwanowna. \xC2\xBBLauf zu Sonja, schnell. Wenn du sie nicht zu Hause triffst, so bestelle jedenfalls, da\xC3\x9F der Vater \xC3\xBCberfahren ist und da\xC3\x9F sie gleich herkommen soll, &#8230; sowie sie nach Hause kommt. Schnell, Polenjka! Hier, binde dir das Tuch um!\xC2\xAB</p><p>\xC2\xBBLauf, was du kannst!\xC2\xAB rief auf einmal der Knabe von seinem Stuhle. Nachdem er das gesagt hatte, versank er wieder in sein fr\xC3\xBCheres Schweigen und nahm wieder seine gerade Haltung auf dem Stuhle ein, die Augen weit ge\xC3\xB6ffnet, die Fersen nach vorn, die Fu\xC3\x9Fspitzen auseinander.</p><p>Unterdessen hatte sich das Zimmer so angef\xC3\xBCllt, da\xC3\x9F kein Apfel zur Erde konnte. Die Polizisten waren weggegangen bis auf einen, der vorl\xC3\xA4ufig noch dageblieben war und sich bem\xC3\xBChte, das Publikum, das von der Treppe her eingedrungen war, wieder auf die Treppe hinauszutreiben. Daf\xC3\xBCr str\xC3\xB6mten aus den inneren Zimmern fast alle Mieter der Frau Lippewechsel herein; anfangs dr\xC3\xA4ngten sie sich nur an der T\xC3\xBCre herum, aber dann ergossen sie sich in dichtem Schwarm in das Zimmer. Katerina Iwanowna geriet dar\xC3\xBCber in Zorn.</p><p><a name=\"page259\" title=\"ZeusF/Spuddel\" id=\"page259\"></a>\xC2\xBBSo la\xC3\x9Ft ihn doch wenigstens ruhig sterben!\xC2\xAB schrie sie den Haufen an. \xC2\xBBDas ist wohl ein Schauspiel f\xC3\xBCr euch! Die Zigaretten im Munde! Kche-kche-kche! Es fehlt blo\xC3\x9F noch, da\xC3\x9F ihr mit den H\xC3\xBCten auf dem Kopfe hereinkommt! &#8230; Da hat ja auch einer den Hut auf! &#8230; Habt doch wenigstens vor einem Sterbenden Achtung!\xC2\xAB</p><p>Der Husten erstickte sie fast; aber die Scheltrede half. Die Mieter hatten offenbar vor Katerina Iwanowna einigerma\xC3\x9Fen Furcht; einer nach dem andern, dr\xC3\xA4ngten sie sich wieder zur T\xC3\xBCr zur\xC3\xBCck mit jenem eigent\xC3\xBCmlichen Gef\xC3\xBChle innerer Befriedigung, das stets, selbst bei den N\xC3\xA4chststehenden, rege wird, sobald einem andern ein pl\xC3\xB6tzliches Ungl\xC3\xBCck zust\xC3\xB6\xC3\x9Ft, und von dem trotz des aufrichtigsten Mitleides und Bedauerns doch schlechterdings niemand frei ist.</p><p>Durch die T\xC3\xBCr h\xC3\xB6rte man jedoch Stimmen, die vom Krankenhause sprachen und da\xC3\x9F es nicht in der Ordnung sei, die Mitbewohner ohne Not zu st\xC3\xB6ren.</p><p>\xC2\xBBEs ist wohl nicht in der Ordnung, da\xC3\x9F jemand stirbt?\xC2\xAB rief Katerina Iwanowna und lief schon zur T\xC3\xBCr, um sie aufzurei\xC3\x9Fen und ihnen eine zornige Strafrede zu halten; aber in der T\xC3\xBCr stie\xC3\x9F sie mit Frau Lippewechsel selbst zusammen, die eben erst von dem Ungl\xC3\xBCck geh\xC3\xB6rt hatte und nun angelaufen kam, um nach dem Rechten zu sehen. Sie war eine ganz alberne, verdrehte Deutsche.</p><p>\xC2\xBBAch, mein Gott!\xC2\xAB rief sie und schlug die H\xC3\xA4nde \xC3\xBCber dem Kopfe zusammen. \xC2\xBBIhr Mann betrunken ein Pferd getreten. Ihn ins Krankenhaus! Ich bin die Wirtin!\xC2\xAB</p><p>\xC2\xBBAmalia Ludwigowna! Ich bitte Sie, zu \xC3\xBCberlegen, was Sie reden\xC2\xAB, begann Katerina Iwanowna hochm\xC3\xBCtig (mit der Wirtin sprach sie immer in hochm\xC3\xBCtigem Tone, damit diese \xC2\xBBsich ihrer Stellung bewu\xC3\x9Ft bliebe\xC2\xAB, und selbst jetzt konnte sie sich dieses Vergn\xC3\xBCgen nicht versagen), \xC2\xBBAmalia Ludwigowna &#8230;\xC2\xAB</p><p>\xC2\xBBIch Ihnen habe gesagt einmal f\xC3\xBCr immer, da\xC3\x9F Sie niemals wagen, mir zu sagen Amalia Ludwigowna; ich hei\xC3\x9Fe Amalia Iwanowna.\xC2\xAB</p><p><a name=\"page260\" title=\"juppy/Spuddel\" id=\"page260\"></a>\xC2\xBBSie hei\xC3\x9Fen nicht Amalia Iwanowna, sondern Amalia Ludwigowna, und da ich nicht zu Ihren gemeinen Schmeichlern geh\xC3\xB6re wie Herr Lebesjatnikow, der jetzt hinter der T\xC3\xBCr lacht\xC2\xAB (wirklich war durch die T\xC3\xBCr Gel\xC3\xA4chter zu h\xC3\xB6ren und der Ausruf: &#8250;Sie sind wieder mal aneinandergeraten!&#8249;), \xC2\xBBso werde ich Sie immer Amalia Ludwigowna nennen, obgleich ich absolut nicht begreifen kann, warum Ihnen dieser Name nicht gef\xC3\xA4llt. Sie sehen selbst, was Semjon Sacharowitsch zugesto\xC3\x9Fen ist; er liegt im Sterben. Ich bitte Sie, diese T\xC3\xBCr sofort zuzuschlie\xC3\x9Fen und niemand hier hereinzulassen. Lassen Sie ihn wenigstens ruhig sterben! Sonst k\xC3\xB6nnen Sie ganz sicher sein, da\xC3\x9F schon morgen der Generalgouverneur selbst es zu h\xC3\xB6ren bekommt, wie Sie sich benommen haben. Der F\xC3\xBCrst kennt mich noch von der Zeit her, als ich noch unverheiratet war, und erinnert sich auch sehr gut an Semjon Sacharowitsch, dem er oftmals Freundlichkeiten erwiesen hat. Es ist allgemein bekannt, da\xC3\x9F Semjon Sacharowitsch viele Freunde und G\xC3\xB6nner besa\xC3\x9F, von denen er selbst sich aus edlem Stolze im Bewu\xC3\x9Ftsein seiner ungl\xC3\xBCcklichen Schw\xC3\xA4che zur\xC3\xBCckgezogen hatte; aber jetzt\xC2\xAB (sie wies auf Raskolnikow) \xC2\xBBist uns ein hochherziger junger Mann behilflich, der \xC3\xBCber gro\xC3\x9Fe Mittel und Konnexionen verf\xC3\xBCgt und den Semjon Sacharowitsch schon als Knaben gekannt hat, und seien Sie versichert, Amalia Ludwigowna &#8230;\xC2\xAB</p><p>Alles dies sprudelte sie mit gro\xC3\x9Fer Geschwindigkeit hervor, die sich im Laufe der Rede immer mehr steigerte; aber der Husten setzte auf einmal dem Redestrom ein Ende. In diesem Augenblicke kam der Sterbende zur Besinnung und st\xC3\xB6hnte; Katerina Iwanowna lief zu ihm hin. Der Kranke \xC3\xB6ffnete die Augen und blickte, noch ohne jemand zu erkennen oder etwas zu verstehen, Raskolnikow an, der neben ihm stand und sich \xC3\xBCber ihn beugte. Er atmete schwer, in tiefen, einzelnen St\xC3\xB6\xC3\x9Fen; an den R\xC3\xA4ndern der zusammengepre\xC3\x9Ften Lippen trat Blut hervor; die Stirn war mit Schwei\xC3\x9F bedeckt. Da er Raskolnikow nicht erkannte, \n      <a name=\"page261\" title=\"orphal/Spuddel\" id=\"page261\"></a> begann er unruhig mit den Augen zu suchen. Katerina Iwanowna sah ihn mit trauriger, aber strenger Miene an; die Tr\xC3\xA4nen rannen ihr aus den Augen.</p><p>\xC2\xBBO Gott, die ganze Brust ist ihm eingedr\xC3\xBCckt! Und das Blut, das Blut!\xC2\xAB sagte sie verzweiflungsvoll. \xC2\xBBWir m\xC3\xBCssen ihm den Oberk\xC3\xB6rper vollst\xC3\xA4ndig entkleiden! Dreh dich ein bi\xC3\x9Fchen um, Semjon Sacharowitsch, wenn du das kannst!\xC2\xAB rief sie ihm zu.</p><p>Marmeladow erkannte sie.</p><p>\xC2\xBBEinen Priester!\xC2\xAB sagte er mit heiserer Stimme.</p><p>Katerina Iwanowna trat ans Fenster, lehnte sich mit der Stirn gegen den Fensterrahmen und rief verzweifelt:</p><p>\xC2\xBBOh, dieses elende Leben!\xC2\xAB</p><p>\xC2\xBBEinen Priester!\xC2\xAB sagte der Sterbende nach einer kurzen Pause noch einmal.</p><p>\xC2\xBBDer wird schon geholt!\xC2\xAB schrie ihn Katerina Iwanowna an. Versch\xC3\xBCchtert durch den strengen Ton schwieg er. Mit zaghaftem, traurigem Blick suchte er sie; sie kehrte wieder zu ihm zur\xC3\xBCck und trat an das Kopfende. Er beruhigte sich ein wenig, jedoch nicht f\xC3\xBCr lange.</p><p>Seine Augen blieben bald auf der kleinen Lida, seinem Lieblinge, haften, die in einer Ecke stand, wie im Fieber zitterte und ihn mit ihren erstaunt starrenden Kinderaugen ansah.</p><p>\xC2\xBBAch &#8230; ach &#8230;\xC2\xAB, sagte er und zeigte beunruhigt auf sie hin. Er wollte etwas sagen.</p><p>\xC2\xBBWas willst du denn nun noch?\xC2\xAB rief Katerina Iwanowna.</p><p>\xC2\xBBBarfu\xC3\x9F! Barfu\xC3\x9F!\xC2\xAB murmelte er und deutete mit halbirrem Blick auf die nackten F\xC3\xBC\xC3\x9Fe des kleinen M\xC3\xA4dchens.</p><p>\xC2\xBBSchweig du nur!\xC2\xAB rief Katerina Iwanowna in gereiztem Tone. \xC2\xBBDu wei\xC3\x9Ft selbst, warum sie barfu\xC3\x9F ist.\xC2\xAB</p><p>\xC2\xBBGott sei Dank, da ist der Arzt!\xC2\xAB rief Raskolnikow erfreut.</p><p>Der Arzt trat ein, ein schon \xC3\xA4lterer Mann, sorgf\xC3\xA4ltig gekleidet, ein Deutscher; er sah sich mit mi\xC3\x9Ftrauischer Miene \n      <a name=\"page262\" title=\"bikefly65/Spuddel\" id=\"page262\"></a>nach allen Seiten um, dann trat er zu dem Kranken, f\xC3\xBChlte den Puls, betastete aufmerksam den Kopf, kn\xC3\xB6pfte mit Katerina Iwanownas Hilfe das ganz von Blut durchtr\xC3\xA4nkte Hemd auf und entbl\xC3\xB6\xC3\x9Fte die Brust des Kranken. Die ganze Brust war zerdr\xC3\xBCckt, zusammengequetscht und zerfleischt; auf der rechten Seite waren mehrere Rippen gebrochen. Auf der linken Seite, gerade \xC3\xBCber dem Herzen, war ein entsetzlich aussehender, gro\xC3\x9Fer schwarzgelber Fleck, der von einem furchtbaren Hufschlage herr\xC3\xBChrte. Der Arzt machte ein sehr ernstes Gesicht. Der Polizist erz\xC3\xA4hlte ihm, da\xC3\x9F der \xC3\x9Cberfahrene von einem Rade erfa\xC3\x9Ft und bei dessen Umdrehungen etwa drei\xC3\x9Fig Schritte auf dem Pflaster fortgeschleift worden sei.</p><p>\xC2\xBBEin Wunder, da\xC3\x9F er \xC3\xBCberhaupt wieder zu sich gekommen ist\xC2\xAB, fl\xC3\xBCsterte der Arzt leise Raskolnikow zu.</p><p>\xC2\xBBWie denken Sie \xC3\xBCber ihn?\xC2\xAB</p><p>\xC2\xBBEr wird gleich sterben.\xC2\xAB</p><p>\xC2\xBBIst denn gar keine Hoffnung mehr?\xC2\xAB</p><p>\xC2\xBBNicht die geringste. Er liegt in den letzten Z\xC3\xBCgen &#8230; Au\xC3\x9Ferdem ist der Kopf gef\xC3\xA4hrlich verwundet &#8230; Hm &#8230; Vielleicht k\xC3\xB6nnte man noch einen Aderla\xC3\x9F vornehmen, &#8230; aber &#8230; helfen wird das auch nicht. In f\xC3\xBCnf bis zehn Minuten stirbt er sicher.\xC2\xAB</p><p>\xC2\xBBLassen Sie ihn lieber doch noch zur Ader!\xC2\xAB</p><p>\xC2\xBBMeinetwegen &#8230; Aber ich sage Ihnen vorher, da\xC3\x9F es v\xC3\xB6llig nutzlos ist.\xC2\xAB</p><p>Abermals wurden Schritte vernehmbar; die Menge auf dem Flur teilte sich, und auf der Schwelle erschien ein Geistlicher, ein grauhaariger Mann, mit dem Sakrament. Einer von den Polizisten hatte ihn geholt, noch ehe der Verungl\xC3\xBCckte hinaufgebracht worden war. Der Arzt trat ihm sofort seinen Platz ab und wechselte mit ihm einen vielsagenden Blick. Raskolnikow bat den Arzt, noch ein wenig dazubleiben. Der zuckte die Achseln und blieb.</p><p>Alle traten zur\xC3\xBCck. Die Beichte dauerte nicht lange. Der Sterbende nahm nichts mehr richtig auf; er konnte nur \n      <a name=\"page263\" title=\"hschue/Spuddel\" id=\"page263\"></a>abgebrochene, undeutliche Laute hervorbringen. Katerina Iwanowna fa\xC3\x9Fte Lida bei der Hand, hob den Knaben vom Stuhle, ging in die Ecke beim Ofen und fiel auf die Knie; auch die Kinder lie\xC3\x9F sie vor sich niederknien. Das kleine M\xC3\xA4dchen zitterte nur; der Knabe aber, auf den nackten Knien liegend, hob langsam und bed\xC3\xA4chtig die Hand in die H\xC3\xB6he, bekreuzigte sich ganz ordnungsgem\xC3\xA4\xC3\x9F und verbeugte sich bis zum Boden, wobei er mit der Stirn an die Diele schlug, was ihm anscheinend ein besonderes Vergn\xC3\xBCgen machte. Katerina Iwanowna bi\xC3\x9F sich auf die Lippen und hielt die Tr\xC3\xA4nen zur\xC3\xBCck; sie betete gleichfalls; von Zeit zu Zeit zog sie dem Knaben das Hemd zurecht; dem kleinen M\xC3\xA4dchen warf sie \xC3\xBCber die allzusehr entbl\xC3\xB6\xC3\x9Ften Schultern ein Halstuch, das sie, ohne sich von den Knien zu erheben und ihr Gebet zu unterbrechen, aus der Kommode genommen hatte. Unterdessen wurde die nach den inneren Zimmern f\xC3\xBChrende T\xC3\xBCr wieder von Neugierigen ge\xC3\xB6ffnet. Auch auf dem Flur dr\xC3\xA4ngten sich die Zuschauer in immer dichterer Menge, ohne jedoch die Schwelle des Zimmers zu \xC3\xBCberschreiten; es waren Mieter aus allen Etagen des Hauses. Nur ein einziges Lichtst\xC3\xBCmpfchen beleuchtete die ganze Szene.</p><p>In diesem Augenblicke dr\xC3\xA4ngte sich vom Flur her Polenjka, die zur Schwester gelaufen war, um diese zu holen, eilig durch die Menge hindurch. Als sie eintrat, war sie vom schnellen Laufen ganz au\xC3\x9Fer Atem; sie nahm sich das Tuch ab, suchte mit den Augen die Mutter, trat zu ihr und sagte: \xC2\xBBSie kommt; ich habe sie auf der Stra\xC3\x9Fe getroffen.\xC2\xAB Die Mutter zog sie neben sich auf die Knie nieder. Aus dem Menschenschwarm dr\xC3\xA4ngte sich leise und sch\xC3\xBCchtern ein junges M\xC3\xA4dchen hervor, und seltsam wirkte ihr pl\xC3\xB6tzliches Erscheinen in diesem Zimmer mitten unter Armut und Lumpen, Tod und Verzweiflung. D\xC3\xBCrftig zwar war auch ihre Kleidung; sie war mit den billigsten Sachen, aber auff\xC3\xA4llig, nach Art der Stra\xC3\x9Fendirnen aufgeputzt, nach dem Geschmack und den Gebr\xC3\xA4uchen, die in dieser eigenartigen \n      <a name=\"page264\" title=\"juppy/Spuddel\" id=\"page264\"></a>Lebenssph\xC3\xA4re Geltung haben, und mit deutlicher, schm\xC3\xA4hlicher Hervorkehrung des Zweckes. Sonja blieb auf dem Flur dicht an der Schwelle stehen, \xC3\xBCberschritt aber die Schwelle nicht, sondern blickte ganz ohne Fassung und wie verst\xC3\xA4ndnislos ins Zimmer hinein; an ihr Aussehen schien sie gar nicht zu denken: an das aus vierter Hand gekaufte, hier so unpassende bunte Seidenkleid mit der langen, l\xC3\xA4cherlichen Schleppe, an die gewaltige Krinoline, die die ganze T\xC3\xBCr versperrte, an die hellen Stiefelchen und an den Sonnenschirm, den sie in der Nacht nicht brauchte, aber doch bei sich trug, an den l\xC3\xA4cherlichen runden Strohhut mit der feuerroten Feder. Unter diesem nach Knabenart schief aufgesetzten Hute blickte ein mageres, blasses, erschrockenes Gesichtchen hervor, mit offenem Munde und vor Schreck starren Augen. Sonja war etwa achtzehn Jahre alt, klein und schm\xC3\xA4chtig, hatte aber ein recht h\xC3\xBCbsches Gesicht, sch\xC3\xB6nes blondes Haar und pr\xC3\xA4chtige blaue Augen. Sie blickte unverwandt nach dem Sofa und dem Geistlichen hin; auch sie war vom schnellen Gehen au\xC3\x9Fer Atem gekommen. Endlich merkte sie, da\xC3\x9F in der Menge \xC3\xBCber sie gefl\xC3\xBCstert wurde; auch vernahm sie wohl einzelne Worte. Sie schlug die Augen nieder, tat einen Schritt \xC3\xBCber die Schwelle und stand nun im Zimmer, aber immer noch dicht an der T\xC3\xBCr.</p><p>Beichte und Abendmahl waren beendet. Katerina Iwanowna trat wieder an das Lager ihres Mannes. Der Geistliche trat zur\xC3\xBCck und wandte sich, ehe er wegging, mit einigen Worten der Teilnahme und des Trostes an sie.</p><p>\xC2\xBBWo soll ich denn mit diesen hier bleiben?\xC2\xAB unterbrach sie ihn, auf die Kinder weisend, in scharfem, gereiztem Tone.</p><p>\xC2\xBBGott ist gn\xC3\xA4dig; hoffen Sie auf die Hilfe des Allerh\xC3\xB6chsten &#8230;\xC2\xAB, begann der Geistliche.</p><p>\xC2\xBBJa, ja, gn\xC3\xA4dig ist er, aber nicht gegen uns!\xC2\xAB</p><p>\xC2\xBBSie vers\xC3\xBCndigen sich. Sie vers\xC3\xBCndigen sich, meine liebe Dame\xC2\xAB, sagte der Geistliche kopfsch\xC3\xBCttelnd.</p><p><a name=\"page265\" title=\"RGR/Spuddel\" id=\"page265\"></a>\xC2\xBBUnd da\xC3\x9F sie den hier totgefahren haben, ist wohl keine S\xC3\xBCnde?\xC2\xAB rief Katerina Iwanowna, auf den Sterbenden weisend.</p><p>\xC2\xBBVielleicht werden diejenigen, welche die unfreiwillige Ursache geworden sind, sich bereitfinden, Sie zu entsch\xC3\xA4digen, wenigstens hinsichtlich des Einkommenausfalles.\xC2\xAB</p><p>\xC2\xBBSie verstehen mich nicht!\xC2\xAB rief Katerina Iwanowna gereizt mit einer ungeduldigen Handbewegung. \xC2\xBBWof\xC3\xBCr sollten sie mich entsch\xC3\xA4digen? Er ist ja selbst in seiner Trunkenheit zwischen die Pferde gelaufen? Und von Einkommen kann keine Rede sein. Von ihm hatten wir kein Einkommen, sondern nur M\xC3\xBChe und Qual. Er vertrank ja alles, der Trunkenbold! Er bestahl uns und trug das Geld in die Schenke; das Geld, wovon die Kinder und ich leben sollten, hat er in der Schenke vergeudet! Gott sei Dank, da\xC3\x9F er stirbt! Wir haben dadurch weniger Ausgaben!\xC2\xAB</p><p>\xC2\xBBSie sollten ihm in der Stunde des Todes verzeihen; aber das ist S\xC3\xBCnde, meine liebe Dame, eine solche Gesinnung ist eine gro\xC3\x9Fe S\xC3\xBCnde!\xC2\xAB</p><p>Katerina Iwanowna war mit dem Kranken besch\xC3\xA4ftigt: sie reichte ihm zu trinken, wischte ihm den Schwei\xC3\x9F und das Blut vom Kopfe und legte die Kissen zurecht; dabei f\xC3\xBChrte sie dieses Gespr\xC3\xA4ch mit dem Geistlichen, indem sie sich nur ab und zu w\xC3\xA4hrend ihrer Arbeit zu ihm hinwandte. Jetzt aber fuhr sie auf einmal wie eine Rasende auf ihn los.</p><p>\xC2\xBBAch, V\xC3\xA4terchen! Das sind ja doch alles nur Redensarten, nichts als Redensarten! Verzeihen! Wenn er heute nicht \xC3\xBCberfahren w\xC3\xA4re, so w\xC3\xA4re er wieder betrunken nach Hause gekommen. Er hat nur ein einziges, ganz abgetragnes, zerlumptes Hemd; da h\xC3\xA4tte er sich nun hingelegt und seinen Rausch ausgeschlafen, und ich h\xC3\xA4tte bis zum Morgen im Wasser geplanscht und seine und der Kinder Lumpen gewaschen und sie vor dem Fenster getrocknet, und wenn's hell geworden w\xC3\xA4re, h\xC3\xA4tte ich mich hingesetzt, um alles zu flicken &#8211; das w\xC3\xA4re meine Nacht gewesen! &#8230; \n      <a name=\"page266\" title=\"mw/Spuddel\" id=\"page266\"></a>Also was ist da erst noch von Verzeihung zu reden! Ich habe ihm sowieso schon durch die Tat verziehen!\xC2\xAB</p><p>Ein furchtbarer, tief aus der Brust kommender Husten hinderte sie weiterzureden. Sie spie den Auswurf in das Taschentuch und hielt es dem Geistlichen zum Ansehen hin, w\xC3\xA4hrend sie die andre Hand gegen die schmerzende Brust dr\xC3\xBCckte. Das Tuch war ganz voll Blut &#8230;</p><p>Der Geistliche senkte den Kopf und sagte nichts mehr.</p><p>Marmeladow lag im Todeskampfe; er wandte seine Augen nicht von Katerina Iwanownas Gesicht ab, die sich wieder \xC3\xBCber ihn beugte. Er wollte ihr immer etwas sagen, setzte dazu an, bewegte m\xC3\xBChsam die Zunge und brachte ein paar undeutliche Worte heraus; aber als Katerina Iwanowna merkte, da\xC3\x9F er sie um Verzeihung bitten wolle, schrie sie ihn sofort in befehlendem Tone an:</p><p>\xC2\xBBSei nur still! Du brauchst gar nichts zu sagen! &#8230; Ich wei\xC3\x9F schon, was du sagen willst!\xC2\xAB</p><p>Der Kranke verstummte; aber im selben Augenblicke fiel sein umherirrender Blick auf die T\xC3\xBCr, und er bemerkte Sonja.</p><p>Bisher hatte er sie nicht gesehen, da sie in der Ecke und im Schatten stand.</p><p>\xC2\xBBWer ist das? Wer ist das?\xC2\xAB sagte er pl\xC3\xB6tzlich in gr\xC3\xB6\xC3\x9Fter Aufregung mit heiserer, keuchender Stimme, wies erschrocken mit den Augen nach der T\xC3\xBCr, wo seine Tochter stand, und machte Anstrengungen, um sich aufzurichten.</p><p>\xC2\xBBLieg still, lieg still!\xC2\xAB schrie ihm Katerina Iwanowna zu.</p><p>Aber es war ihm bereits mit einer \xC3\xBCber seine Kr\xC3\xA4fte hinausgehenden Anstrengung gelungen, sich auf den Arm zu st\xC3\xBCtzen. Verst\xC3\xB6rt und regungslos starrte er eine Zeitlang seine Tochter an, wie wenn er sie nicht erkenne. Auch hatte er sie noch nie in solcher Kleidung gesehen. Pl\xC3\xB6tzlich erkannte er sie, wie sie, erniedrigt, gramvoll, herausgeputzt und in Scham vergehend, sch\xC3\xBCchtern darauf wartete, da\xC3\x9F auch sie an die Reihe k\xC3\xA4me, von ihrem sterbenden Vater \n      <a name=\"page267\" title=\"orphal/Spuddel\" id=\"page267\"></a>Abschied zu nehmen. Der Ausdruck grenzenlosen Leides malte sich auf seinem Gesichte.</p><p>\xC2\xBBSonja, meine Tochter, verzeih mir!\xC2\xAB rief er und wollte ihr die Hand hinstrecken; aber den Halt verlierend, fiel er um und st\xC3\xBCrzte vom Sofa herunter, mit dem Gesichte gerade auf die Erde. Die Umstehenden sprangen hinzu, um ihn aufzuheben, und legten ihn wieder zurecht; aber er war schon im Verscheiden. Sonja stie\xC3\x9F einen schwachen Schrei aus, lief hinzu und schlang die Arme um ihn; so starb er in ihrer Umarmung.</p><p>\xC2\xBBNun hat er sein Ziel erreicht!\xC2\xAB rief Katerina Iwanowna, als sie sah, da\xC3\x9F ihr Mann tot war. \xC2\xBBAber was soll ich nun tun? Wie soll ich sein Begr\xC3\xA4bnis bezahlen? Und was soll ich denen hier morgen zu essen geben?\xC2\xAB</p><p>Raskolnikow trat zu ihr.</p><p>\xC2\xBBKaterina Iwanowna\xC2\xAB, begann er, \xC2\xBBin der vorigen Woche hat mir Ihr verstorbener Gatte sein ganzes Leben erz\xC3\xA4hlt und mir \xC3\xBCber alle seine Verh\xC3\xA4ltnisse Mitteilung gemacht &#8230; Seien Sie versichert, da\xC3\x9F er von Ihnen mit schw\xC3\xA4rmerischer Verehrung sprach. Seit jenem Abende, als ich erfuhr, wie herzlich er Ihnen allen zugetan war und wie sehr er besonders Sie, Katerina Iwanowna, sch\xC3\xA4tzte und liebte, trotz seiner unseligen Schw\xC3\xA4che, &#8211; seit jenem Abende waren wir Freunde &#8230; Gestatten Sie mir daher jetzt, &#8230; dazu mitzuhelfen, &#8230; da\xC3\x9F meinem verstorbenen Freunde die letzte Ehre erwiesen werde. Hier sind &#8230; ich glaube, zwanzig Rubel &#8211; und wenn Ihnen das eine kleine Beihilfe sein kann, so &#8230; Ich werde &#8230; nun ja, ich werde einmal wieder mit herankommen, &#8230; ganz bestimmt komme ich wieder her, &#8230; vielleicht komme ich schon morgen &#8230; Leben Sie wohl!\xC2\xAB</p><p>Eilig verlie\xC3\x9F er das Zimmer und dr\xC3\xA4ngte sich schnell durch die Menge hindurch, um zur Treppe zu gelangen; aber in dem Menschenhaufen stie\xC3\x9F er pl\xC3\xB6tzlich auf Nikodim Fomitsch, der von dem Ungl\xC3\xBCcksfall geh\xC3\xB6rt hatte und nun pers\xC3\xB6nlich das Erforderliche anordnen wollte. Seit dem Vorfall auf dem Polizeibureau hatten sie sich nicht wieder \n      <a name=\"page268\" title=\"bikefly65/Spuddel\" id=\"page268\"></a>gesehen; aber Nikodim Fomitsch erkannte ihn augenblicklich.</p><p>\xC2\xBBAh, Sie hier?\xC2\xAB fragte er ihn.</p><p>\xC2\xBBEr ist gestorben\xC2\xAB, antwortete Raskolnikow. \xC2\xBBEin Arzt ist dagewesen, auch ein Geistlicher; es hat alles seine gute Ordnung gehabt. Regen Sie nur die arme Frau nicht zu sehr auf; sie hat sowieso die Schwindsucht. Sprechen Sie ihr Mut zu, wenn es Ihnen m\xC3\xB6glich ist &#8230; Sie sind ja ein guter Mensch, das wei\xC3\x9F ich &#8230;\xC2\xAB, f\xC3\xBCgte er l\xC3\xA4chelnd hinzu und blickte ihm gerade in die Augen.</p><p>\xC2\xBBSie haben sich ja so blutig gemacht\xC2\xAB, bemerkte Nikodim Fomitsch, als er beim Lichte der Laterne ein paar frische Flecke auf Raskolnikows Weste wahrnahm.</p><p>\xC2\xBBJa, ich habe mich blutig gemacht, &#8230; ich bin ganz voll Blut!\xC2\xAB erwiderte Raskolnikow mit eigent\xC3\xBCmlicher Miene; darauf l\xC3\xA4chelte und nickte er ihm zu und stieg die Treppe hinunter.</p><p>Er ging sachte und ohne Eile hinab, in fieberhafter Erregung, deren er sich aber nicht bewu\xC3\x9Ft war, ganz erf\xC3\xBCllt von dem einen, neuen, unerme\xC3\x9Flichen Gef\xC3\xBChle des pl\xC3\xB6tzlich \xC3\xBCber ihn hereinflutenden vollen, m\xC3\xA4chtigen Lebens. Dieses Gef\xC3\xBChl mochte dem Gef\xC3\xBChle eines zum Tode Verurteilten \xC3\xA4hnlich sein, dem unerwartet seine Begnadigung verk\xC3\xBCndet wird. Auf der halben H\xC3\xB6he der Treppe holte ihn der Geistliche ein, der wieder nach Hause ging. Schweigend lie\xC3\x9F Raskolnikow ihn an sich vorbeigehen und wechselte mit ihm nur eine stumme Verneigung. Aber als er bereits die letzten Stufen hinabstieg, h\xC3\xB6rte er hinter sich eilige Schritte; es wollte ihn jemand einholen. Es war Polenjka; sie kam ihm nachgelaufen und rief:</p><p>\xC2\xBBBitte, h\xC3\xB6ren Sie! Bitte, h\xC3\xB6ren Sie!\xC2\xAB</p><p>Er drehte sich zu ihr um. Sie kam die letzte Treppe herabgelaufen und blieb dicht vor ihm stehen, eine Stufe h\xC3\xB6her als er. Es war dunkel, und nur ein schwacher Lichtschimmer drang vom Hofe herein. Raskolnikow konnte das magere, aber liebliche Gesichtchen der Kleinen unterscheiden, \n      <a name=\"page269\" title=\"juppy/Spuddel\" id=\"page269\"></a> die ihm zul\xC3\xA4chelte und ihn mit kindlicher Fr\xC3\xB6hlichkeit anblickte. Sie kam mit einem Auftrage, der offenbar ihr selbst gro\xC3\x9Fe Freude machte.</p><p>\xC2\xBBBitte, sagen Sie doch, wie Sie hei\xC3\x9Fen, und auch, wo Sie wohnen!\xC2\xAB sagte sie eilig und fast au\xC3\x9Fer Atem.</p><p>Er legte ihr beide H\xC3\xA4nde auf die Schultern und blickte sie mit einer Art von Gl\xC3\xBCcksgef\xC3\xBChl an. Es war ihm ein solches Vergn\xC3\xBCgen, sie anzusehen, obwohl er sich selbst \xC3\xBCber den Grund nicht klar war.</p><p>\xC2\xBBWer hat dich denn geschickt?\xC2\xAB</p><p>\xC2\xBBMeine Schwester Sonja\xC2\xAB, antwortete das M\xC3\xA4dchen und l\xC3\xA4chelte noch fr\xC3\xB6hlicher.</p><p>\xC2\xBBDas habe ich mir gedacht, da\xC3\x9F dich deine Schwester Sonja geschickt hat.\xC2\xAB</p><p>\xC2\xBBMama hat mich auch geschickt. Als Sonja mich schickte, kam Mama auch heran und sagte: &#8250;Lauf recht schnell, Polenjka.&#8249;\xC2\xAB</p><p>\xC2\xBBDu hast wohl deine Schwester Sonja recht lieb?\xC2\xAB</p><p>\xC2\xBBJa, die habe ich am liebsten von allen!\xC2\xAB antwortete Polenjka mit gro\xC3\x9Fer Bestimmtheit, und ihr L\xC3\xA4cheln wurde auf einmal ernster.</p><p>\xC2\xBBWirst du mich auch lieb haben?\xC2\xAB</p><p>Er erhielt keine Antwort; aber er sah, wie das Gesichtchen der Kleinen sich ihm n\xC3\xA4herte und die weichen Lippen sich harmlos spitzten, um ihn zu k\xC3\xBCssen. Ihre Arme, die so d\xC3\xBCnn waren wie Streichh\xC3\xB6lzchen, umschlangen ihn auf einmal ganz eng, ihr Kopf neigte sich gegen seine Schulter, und das Kind begann leise zu weinen und schmiegte sich mit dem Gesichte immer fester an ihn.</p><p>\xC2\xBBUnser lieber Papa tut mir so leid!\xC2\xAB sagte sie nach einer kleinen Weile, indem sie ihr verweintes Gesichtchen in die H\xC3\xB6he hob und sich mit den H\xC3\xA4nden die Tr\xC3\xA4nen abwischte. \xC2\xBBEs hat uns jetzt ein Ungl\xC3\xBCck nach dem andern betroffen\xC2\xAB, f\xC3\xBCgte sie unvermittelt hinzu, mit der eigent\xC3\xBCmlich ernsten Miene, welche Kinder mit besonderer Bem\xC3\xBChung annehmen, wenn sie \xC2\xBBwie die Gro\xC3\x9Fen\xC2\xAB reden wollen.</p><p><a name=\"page270\" title=\"RGR/Spuddel\" id=\"page270\"></a>\xC2\xBBHat denn dein Papa euch auch lieb gehabt?\xC2\xAB</p><p>\xC2\xBBUnsre Lida hat er am meisten von uns allen lieb gehabt\xC2\xAB, fuhr sie sehr ernsthaft und ohne zu l\xC3\xA4cheln fort; sie redete nun schon ganz wie die Gro\xC3\x9Fen, \xC2\xBBdie hatte er am meisten lieb, weil sie noch so klein ist, und dann auch, weil sie so oft krank ist, und er brachte ihr immer etwas zum Naschen mit, und uns hat er lesen gelehrt und mich auch Grammatik und Religion\xC2\xAB, f\xC3\xBCgte sie mit Selbstbewu\xC3\x9Ftsein hinzu. \xC2\xBBMama hat nichts dazu gesagt; aber wir wu\xC3\x9Ften doch, da\xC3\x9F sie es gern hatte, und Papa wu\xC3\x9Fte es auch. Mama will mich jetzt im Franz\xC3\xB6sischen unterrichten, weil es f\xC3\xBCr mich Zeit ist, da\xC3\x9F ich eine gute Bildung erhalte.\xC2\xAB</p><p>\xC2\xBBK\xC3\xB6nnt ihr denn auch beten?\xC2\xAB</p><p>\xC2\xBBOh, gewi\xC3\x9F k\xC3\xB6nnen wir das! Schon lange. Ich bete, weil ich schon gro\xC3\x9F bin, f\xC3\xBCr mich allein; aber Nikolai und Lida beten laut mit Mama zusammen. Erst sagen sie das Gebet an die Muttergottes, und dann noch ein Gebet: &#8250;Lieber Gott, verzeihe unsrer Schwester Sonja und segne sie&#8249;, und dann noch eins: &#8250;Lieber Gott, verzeihe unserm zweiten Papa und segne ihn&#8249;; denn unser erster Papa ist schon tot, und dieser ist unser zweiter; aber wir beten auch f\xC3\xBCr ihn.\xC2\xAB</p><p>\xC2\xBBPolenjka, ich hei\xC3\x9Fe Rodion; betet manchmal auch f\xC3\xBCr mich. Ihr braucht nur hinzuzuf\xC3\xBCgen: &#8250;und deinem Knechte Rodion&#8249;, weiter nichts.\xC2\xAB</p><p>\xC2\xBBMein ganzes k\xC3\xBCnftiges Leben lang werde ich f\xC3\xBCr Sie beten\xC2\xAB, sagte die Kleine eifrig, und nun l\xC3\xA4chelte sie auf einmal wieder, fiel ihm noch einmal um den Hals und umarmte ihn innig.</p><p>Raskolnikow sagte ihr seinen Namen, gab ihr seine Wohnung an und versprach, morgen bestimmt wieder mit heranzukommen. Ganz entz\xC3\xBCckt \xC3\xBCber ihn ging das kleine M\xC3\xA4dchen wieder nach oben. Es war zwischen zehn und elf Uhr, als er auf die Stra\xC3\x9Fe hinaustrat. F\xC3\xBCnf Minuten darauf stand er auf der Br\xC3\xBCcke, genau auf derselben Stelle, wo sich kurz vorher die Frau ins Wasser gest\xC3\xBCrzt hatte.</p><p><a name=\"page271\" title=\"bikefly65/Spuddel\" id=\"page271\"></a>&#8250;Nun genug!&#8249; sagte er sich entschlossen und feierlich. &#8250;Weg mit den Wahnbildern, weg mit der leeren Be\xC3\xA4ngstigung, weg mit all diesen Gespenstern! &#8230; Es gibt noch f\xC3\xBCr mich ein Leben! Oder habe ich nicht soeben ein St\xC3\xBCck Leben durchgekostet? Mein Leben ist noch nicht mit dem der alten Frau zusammen zerst\xC3\xB6rt und vernichtet! Gott schenke ihr das Himmelreich &#8211; und nun genug mit dir, M\xC3\xBCtterchen; es ist Zeit, da\xC3\x9F du zur Ruhe kommst! Jetzt beginnt die Herrschaft der Vernunft und des Lichtes &#8230; und des Willens und der Kraft &#8230; Und nun wollen wir einmal sehen! Nun wollen wir uns einmal miteinander messen!&#8249; f\xC3\xBCgte er stolz hinzu, als ob er sich an eine dunkle Macht wendete und sie zum Kampfe herausforderte. &#8250;Und ich hatte mich schon darein ergeben, auf der schmalen Felsenplatte zu leben!</p><p>Schwach bin ich freilich in diesem Augenblicke noch sehr; aber &#8230; die Krankheit scheint jetzt vollst\xC3\xA4ndig vorbei zu sein. Das habe ich schon vorhin, als ich ausging, gewu\xC3\x9Ft, da\xC3\x9F sie vor\xC3\xBCbergehen w\xC3\xBCrde. Da f\xC3\xA4llt mir ein: das Potschinkowsche Haus ist ja nur ein paar Schritte von hier entfernt. Jetzt m\xC3\xB6chte ich unter allen Umst\xC3\xA4nden zu Rasumichin gehen, auch wenn es weiter als ein paar Schritte w\xC3\xA4re &#8230; Mag er die Wette gewinnen! &#8230; Mag er sich auch dar\xC3\xBCber am\xC3\xBCsieren &#8211; immerzu, mag er! &#8230; Kraft, Kraft ist erforderlich; ohne Kraft richtet man nichts aus; aber Kraft mu\xC3\x9F man gerade wieder durch Kraft erwerben; das ist\xC2\xB4s, was die meisten nicht wissen&#8249;, f\xC3\xBCgte er stolz und selbstbewu\xC3\x9Ft hinzu und verlie\xC3\x9F, kaum imstande die F\xC3\xBC\xC3\x9Fe zu heben, die Br\xC3\xBCcke. Sein Stolz und sein Selbstbewu\xC3\x9Ftsein wuchsen rei\xC3\x9Fend schnell; im n\xC3\xA4chsten Augenblicke war er schon ein ganz andrer Mensch als im vorhergehenden. Was war denn aber so Besonderes geschehen, das ihn so umgewandelt hatte? Das wu\xC3\x9Fte er eigentlich selbst nicht; wie jemand, der nach einem Strohhalm greift, so glaubte auch er auf einmal, da\xC3\x9F er noch weiterleben k\xC3\xB6nne, da\xC3\x9F &#8250;es noch f\xC3\xBCr ihn ein Leben gebe&#8249;, da\xC3\x9F &#8250;sein Leben noch nicht mit dem \n      <a name=\"page272\" title=\"minstrel/Spuddel\" id=\"page272\"></a>der alten Frau zusammen zerst\xC3\xB6rt und vernichtet sei&#8249;. Vielleicht war diese Schlu\xC3\x9Ffolgerung \xC3\xBCbereilt; aber das kam ihm nicht in den Sinn.</p><p>&#8250;Und ich habe sie gebeten, den Knecht Gottes Rodion im Gebet zu erw\xC3\xA4hnen&#8249;, scho\xC3\x9F es ihm durch den Kopf. &#8250;Na, das ist f\xC3\xBCr alle F\xC3\xA4lle!&#8249; f\xC3\xBCgte er hinzu und lachte selbst \xC3\xBCber seinen kindlichen Einfall. Er befand sich in ausgezeichneter Gem\xC3\xBCtsstimmung.</p><p>Rasumichins Wohnung fand er leicht; im Potschinkowschen Hause war der neue Mieter bereits hinl\xC3\xA4nglich bekannt, und der Hausknecht zeigte ihm sogleich den Weg. Raskolnikow war die Treppe erst zur H\xC3\xA4lfte hinaufgestiegen, als er schon den L\xC3\xA4rm und das Stimmengewirr einer gro\xC3\x9Fen Gesellschaft vernahm. Die nach der Treppe f\xC3\xBChrende T\xC3\xBCr stand sperrangelweit auf; man h\xC3\xB6rte Geschrei und Streiten. Rasumichins Zimmer war ziemlich gro\xC3\x9F; die Gesellschaft bestand aus etwa f\xC3\xBCnfzehn Personen. Raskolnikow blieb im Vorzimmer stehen. Hier besch\xC3\xA4ftigten sich hinter einer spanischen Wand zwei Dienstm\xC3\xA4dchen der Wirtsleute mit zwei gro\xC3\x9Fen Samowars, mit Flaschen, Tellern und Sch\xC3\xBCsseln, auf denen Pirog und kalter Aufschnitt lagen; all dies war aus der K\xC3\xBCche der Wirtsleute hierhergeschafft worden. Raskolnikow lie\xC3\x9F Rasumichin herausrufen. Dieser kam hocherfreut angelaufen. Es war auf den ersten Blick zu sehen, da\xC3\x9F er ein erhebliches Quantum getrunken hatte, und obwohl Rasumichin sich fast niemals wirklich betrank, war ihm diesmal doch deutlich etwas anzumerken.</p><p>\xC2\xBBH\xC3\xB6r mal\xC2\xAB, sagte Raskolnikow eilig, \xC2\xBBich bin blo\xC3\x9F hergekommen, um dir zu sagen, da\xC3\x9F du die Wette gewonnen hast und da\xC3\x9F in der Tat niemand vorher wei\xC3\x9F, was alles auf ihn einwirken wird. Hineinkommen kann ich nicht; ich bin so schwach, da\xC3\x9F ich jeden Augenblick umfallen k\xC3\xB6nnte. Darum will ich dich nur begr\xC3\xBC\xC3\x9Fen und dir zugleich &#8250;Auf Wiedersehen&#8249; sagen. Komm morgen zu mir &#8230;\xC2\xAB</p><p><a name=\"page273\" title=\"Kalvin/Spuddel\" id=\"page273\"></a>\xC2\xBBWei\xC3\x9Ft du was? Ich bringe dich nach Hause! Wenn du schon selbst sagst, da\xC3\x9F du so schwach bist, dann &#8230;\xC2\xAB</p><p>\xC2\xBBUnd deine G\xC3\xA4ste? Was ist denn das f\xC3\xBCr ein Krauskopf, der eben hier hereinguckte?\xC2\xAB</p><p>\xC2\xBBDer? Wei\xC3\x9F der Kuckuck, wer das ist! Wohl ein Bekannter meines Onkels; vielleicht ist er aber auch ganz von selbst gekommen &#8230; Ich lasse meinen Onkel hier bei ihnen; das ist ein Staatskerl; schade, da\xC3\x9F du jetzt nicht mit ihm Bekanntschaft machen kannst. \xC3\x9Cbrigens, hol sie alle der Teufel! Sie brauchen mich jetzt nicht, und ich mu\xC3\x9F ein bi\xC3\x9Fchen an die frische Luft. So kommst du mir gerade zupa\xC3\x9F, Br\xC3\xBCderchen; h\xC3\xA4tte es noch zwei Minuten l\xC3\xA4nger gedauert, so h\xC3\xA4tte ich mich, wei\xC3\x9F Gott, noch mit ihnen gepr\xC3\xBCgelt. Denn einen Bl\xC3\xB6dsinn schwatzen die Kerle zusammen &#8211;! Du hast gar keine Vorstellung davon, was solche Menschen alles zusammenschwadronieren k\xC3\xB6nnen. \xC3\x9Cbrigens, warum sollst du keine Vorstellung davon haben? Schwadronieren wir nicht auch das Blaue vom Himmel? M\xC3\xB6gen sie jetzt schwadronieren, immerzu; im sp\xC3\xA4tern Leben sind sie dann um so gesetzter. Setz dich einen Augenblick; ich will noch Sossimow herholen.\xC2\xAB</p><p>Sossimow eilte mit gro\xC3\x9Fer Lebhaftigkeit auf Raskolnikow zu; es war ihm eine ganz besondere Spannung anzumerken; aber sein Gesicht hellte sich alsbald auf.</p><p>\xC2\xBBLegen Sie sich sofort schlafen\xC2\xAB, ordnete er an, nachdem er den Patienten nach M\xC3\xB6glichkeit untersucht hatte, \xC2\xBBund zur Nacht nehmen Sie eine Kleinigkeit ein. Nicht wahr, das tun Sie doch? Ich habe schon vorhin etwas f\xC3\xBCr Sie zurechtgemacht &#8230; ein P\xC3\xBClverchen.\xC2\xAB</p><p>\xC2\xBBMeinetwegen zwei\xC2\xAB, antwortete Raskolnikow. Er nahm das Pulver sofort ein.</p><p>\xC2\xBBEs ist sehr gut, da\xC3\x9F du ihn selbst nach Hause bringen willst\xC2\xAB, sagte Sossimow zu Rasumichin. \xC2\xBBWir wollen mal sehen, wie es morgen sein wird; heute jedenfalls l\xC3\xA4\xC3\x9Ft sich die Sache recht gut an: ein merkw\xC3\xBCrdiger Umschwung seit vorhin. Man lernt doch nie aus.\xC2\xAB</p><p><a name=\"page274\" title=\"Kalvin/Spuddel\" id=\"page274\"></a>\xC2\xBBWei\xC3\x9Ft du, was mir Sossimow eben zugefl\xC3\xBCstert hat, als wir weggingen?\xC2\xAB platzte Rasumichin heraus, sowie sie auf die Stra\xC3\x9Fe traten. \xC2\xBBIch will dir nicht alles so geradeheraus sagen, Bruder; denn die Kerle sind doch gar zu dumm. Sossimow beauftragte mich, unterwegs mit dir zu schwatzen und auch dich zum Schwatzen zu bringen und ihm dann alles zu erz\xC3\xA4hlen; denn er hat so die Idee, &#8230; da\xC3\x9F du &#8230; verr\xC3\xBCckt w\xC3\xA4rest oder wenigstens nahe daran. Kannst du dir so etwas vorstellen? Erstens bist du dreimal so klug wie er; zweitens k\xC3\xB6nnen dir seine albernen Ideen ganz schnuppe sein, wenn du nicht wirklich verdreht bist; und drittens hat dieser Fleischklo\xC3\x9F, der doch eigentlich Chirurg ist, sich jetzt auf Geisteskrankheiten kapriziert, und was dich betrifft, so hat ihm dein heutiges Gespr\xC3\xA4ch mit Sametow v\xC3\xB6llig den Kopf verdreht.\xC2\xAB</p><p>\xC2\xBBHat dir Sametow alles erz\xC3\xA4hlt?\xC2\xAB</p><p>\xC2\xBBJawohl, und daran hat er sehr gut getan. Ich habe jetzt die ganze Sache bis auf das kleinste verstanden, und Sametow auch &#8230; Na ja, mit einem Worte, Rodja, &#8230; die Sache ist die &#8230; Ich bin jetzt ein bi\xC3\x9Fchen anges\xC3\xA4uselt, &#8230; aber das macht nichts, &#8230; die Sache ist die, da\xC3\x9F dieser Gedanke &#8230; du verstehst wohl? Er hatte sich wirklich bei ihnen festgesetzt, &#8230; du verstehst wohl? Das hei\xC3\x9Ft, keiner von ihnen wagte es laut auszusprechen, solchen horrenden Bl\xC3\xB6dsinn, und namentlich nachdem dieser Malergeselle festgenommen war, kamen sie ganz davon ab. Aber warum sind sie \xC3\xBCberhaupt solche Dummk\xC3\xB6pfe? Ich habe damals Sametow ein bi\xC3\x9Fchen durchgepr\xC3\xBCgelt (das sage ich aber nur ganz unter uns, Br\xC3\xBCderchen; bitte, la\xC3\x9F dir ja nicht anmerken, da\xC3\x9F du es wei\xC3\x9Ft; ich habe bemerkt, da\xC3\x9F er etwas empfindlich ist; neulich einmal, als wir bei jener Lawisa waren); aber heute, heute ist ja nun alles klar geworden. Das ging alles von diesem Ilja Petrowitsch aus! Er st\xC3\xBCtzte damals seine Deduktionen auf deinen Ohnmachtsanfall im Polizeibureau: aber nachher hat er sich selbst dessen gesch\xC3\xA4mt; das wei\xC3\x9F ich &#8230;\xC2\xAB</p><p><a name=\"page275\" title=\"Kalvin/Spuddel\" id=\"page275\"></a>Raskolnikow h\xC3\xB6rte begierig zu. Rasumichin schwatzte in seiner Trunkenheit alles aus.</p><p>\xC2\xBBIch fiel damals in Ohnmacht, weil die Luft so verbraucht war und es so nach \xC3\x96lfarbe roch\xC2\xAB, sagte Raskolnikow.</p><p>\xC2\xBBBringt der Mensch auch noch Erkl\xC3\xA4rungen vor! Es war \xC3\xBCbrigens auch nicht allein die \xC3\x96lfarbe: das Fieber bereitete sich bei dir schon einen ganzen Monat lang vor, hat Sossimow erkl\xC3\xA4rt. Aber wie dieses J\xC3\xBCngelchen, der Sametow, jetzt geknickt ist, davon kannst du dir gar keine Vorstellung machen! &#8250;Ich bin nicht so viel wert wie der kleine Finger dieses Menschen&#8249;, sagt er; er meint deinen kleinen Finger. Er hat manchmal ganz vern\xC3\xBCnftige Anschauungen, Br\xC3\xBCderchen. Aber die Lektion, die du ihm heute im Kristallpalast erteilt hast, das war ein Meisterst\xC3\xBCck! Zuerst hast du ihm einen Schreck eingejagt, da\xC3\x9F er fast Kr\xC3\xA4mpfe bekommen h\xC3\xA4tte. Du hast ihn ja beinahe gen\xC3\xB6tigt, wieder an all diesen gr\xC3\xA4\xC3\x9Flichen Unsinn zu glauben, und dann auf einmal hast du ihm die Zunge herausgestreckt: &#8250;\xC3\x84tsch! Auf dem Holzweg!&#8249; Vorz\xC3\xBCglich! Er ist jetzt ganz niedergeschmettert, ganz zerknirscht! Meisterhaft hast du das gemacht, wei\xC3\x9F Gott; so mu\xC3\x9F man die Kerle behandeln! Jammerschade, da\xC3\x9F ich nicht dabei war! Er wartete jetzt mit lebhaftem Interesse darauf, ob du nicht auch zu mir kommen w\xC3\xBCrdest. Auch Porfirij w\xC3\xBCnscht sehr, deine Bekanntschaft zu machen &#8230;\xC2\xAB</p><p>\xC2\xBBAh &#8230; also auch der meint schon &#8230; Aber warum hatten sie mich denn f\xC3\xBCr verr\xC3\xBCckt gehalten?\xC2\xAB</p><p>\xC2\xBBF\xC3\xBCr verr\xC3\xBCckt hatten sie dich eigentlich nicht gehalten. Ich habe wohl schon zu viel ausgeplaudert, Br\xC3\xBCderchen. Siehst du wohl, unserm Sossimow fiel das heute auf, da\xC3\x9F dich nur dieser eine Gegenstand interessierte; jetzt ist es ihm ja klar, warum er dich interessierte; jetzt, wo er alle Umst\xC3\xA4nde kennt &#8230; und wei\xC3\x9F, wie dich das damals aufregte und sich mit deiner Krankheit komplizierte &#8230; Ich bin ein bi\xC3\x9Fchen betrunken, Br\xC3\xBCderchen; aber, wei\xC3\x9F der \n      <a name=\"page276\" title=\"Kalvin/Spuddel\" id=\"page276\"></a>Teufel, er hat da so seine eigene Idee &#8230; Ich kann dir nur sagen: er kapriziert sich auf Geisteskrankheiten. Aber was wirst du dir daraus machen &#8230;\xC2\xAB</p><p>Beide schwiegen eine halbe Minute lang.</p><p>\xC2\xBBH\xC3\xB6re mal, Rasumichin\xC2\xAB, begann dann Raskolnikow, \xC2\xBBich will dir offen sagen: ich war eben bei einem Sterbenden; es ist da ein Beamter gestorben, &#8230; ich habe da mein ganzes Geld weggegeben, &#8230; und au\xC3\x9Ferdem hat mich soeben ein Wesen gek\xC3\xBC\xC3\x9Ft, das, selbst wenn ich jemand ermordet h\xC3\xA4tte, mich trotzdem &#8230; mit einem Worte, ich habe dort noch ein anderes Wesen gesehen &#8230; mit einer feuerroten Feder, &#8230; aber ich rede ohne Sinn und Verstand; ich bin sehr schwach; st\xC3\xBCtze mich ein bi\xC3\x9Fchen, &#8230; da ist ja auch gleich die Treppe &#8230;\xC2\xAB</p><p>\xC2\xBBWas fehlt dir? Was fehlt dir?\xC2\xAB fragte Rasumichin beunruhigt.</p><p>\xC2\xBBEs ist mir ein bi\xC3\x9Fchen schwindlig; aber das ist das wenigste; vor allem ist mir so traurig zumute, so traurig! Als ob ich ein Weib w\xC3\xA4re, &#8230; wahrhaftig! Sieh mal, was hat das zu bedeuten? Sieh mal, sieh mal!\xC2\xAB</p><p>\xC2\xBBWas ist denn?\xC2\xAB</p><p>\xC2\xBBSiehst du denn nicht? In meinem Zimmer ist Licht, siehst du es? Durch die Ritze &#8230;\xC2\xAB</p><p>Sie standen schon vor der letzten Treppe, bei der T\xC3\xBCr der Wirtin, und es war wirklich von hier unten zu sehen, da\xC3\x9F in Raskolnikows K\xC3\xA4mmerchen Licht war.</p><p>\xC2\xBBSonderbar! Vielleicht ist Nastasja drin!\xC2\xAB bemerkte Rasumichin.</p><p>\xC2\xBBSie kommt nie um diese Zeit in mein Zimmer; auch schl\xC3\xA4ft sie schon l\xC3\xA4ngst. Aber &#8230; nun meinetwegen! Lebewohl!\xC2\xAB</p><p>\xC2\xBBWas hast du denn? Ich bringe dich doch ganz in deine Wohnung; wir gehen noch beide zusammen hinein!\xC2\xAB</p><p>\xC2\xBBDas wei\xC3\x9F ich, da\xC3\x9F wir beide zusammen hineingehen; aber ich m\xC3\xB6chte dir hier die Hand dr\xC3\xBCcken und hier von dir Abschied nehmen. Nun also, gib mir die Hand, leb wohl!\xC2\xAB</p><p><a name=\"page277\" title=\"Kalvin/Spuddel\" id=\"page277\"></a>\xC2\xBBWas hast du nur, Rodja?\xC2\xAB</p><p>\xC2\xBBNichts! &#8230; Komm! &#8230; Du sollst Zeuge sein &#8230;\xC2\xAB</p><p>Sie stiegen die Treppe hinauf, und Rasumichin konnte sich des Gedankens nicht erwehren, Sossimow m\xC3\xB6chte doch vielleicht recht gehabt haben. &#8250;Ach, ich habe ihn wohl nur durch mein Geschw\xC3\xA4tz wirr gemacht!&#8249; murmelte er vor sich hin. Als sie an die T\xC3\xBCr kamen, h\xC3\xB6rten sie im Zimmer Stimmen.</p><p>\xC2\xBBJa, was ist denn da los?\xC2\xAB rief Rasumichin.</p><p>Raskolnikow griff vor dem andern nach der Klinke, ri\xC3\x9F die T\xC3\xBCr weit auf und blieb wie angewurzelt auf der Schwelle stehen.</p><p>Seine Mutter und seine Schwester sa\xC3\x9Fen auf dem Sofa und warteten schon seit anderthalb Stunden. Erstaunlicherweise hatte er gerade sie am allerwenigsten erwartet und gar nicht an sie gedacht, obgleich er heute durch Herrn Lushin geh\xC3\xB6rt hatte, da\xC3\x9F sie abgereist seien, sich auf der Fahrt bef\xC3\xA4nden und jeden Augenblick da sein k\xC3\xB6nnten. Diese ganzen anderthalb Stunden lang hatten sie um die Wette Nastasja ausgefragt, die auch jetzt vor ihnen stand und ihnen schon alles bis aufs kleinste erz\xC3\xA4hlt hatte. Sie waren au\xC3\x9Fer sich gewesen vor Entsetzen, als sie geh\xC3\xB6rt hatten, da\xC3\x9F er \xC2\xBBheute davongelaufen\xC2\xAB sei, und zwar noch krank und, wie sich aus der Erz\xC3\xA4hlung entnehmen lie\xC3\x9F, jedenfalls im Fieberwahn. \xC2\xBBO Gott, was wird nur mit ihm geschehen sein!\xC2\xAB Beide hatten geweint und in dieser anderthalbst\xC3\xBCndigen Wartezeit schrecklichste Qualen erduldet.</p><p>Raskolnikows Erscheinen begr\xC3\xBC\xC3\x9Ften sie mit einem freudigen Schrei des Entz\xC3\xBCckens. Sie st\xC3\xBCrzten auf ihn zu. Aber er stand wie erstarrt da; die unertr\xC3\xA4gliche Vorstellung, die pl\xC3\xB6tzlich vor seiner Seele wieder auftauchte, wirkte auf ihn wie ein Blitzstrahl. Seine Arme hoben sich nicht, um sie an seine Brust zu dr\xC3\xBCcken; sie waren dazu nicht imstande. Die Mutter und die Schwester umschlangen ihn herzlich, k\xC3\xBC\xC3\x9Ften ihn, lachten und weinten. Er tat einen Schritt, wankte und st\xC3\xBCrzte ohnm\xC3\xA4chtig zu Boden.</p><p><a name=\"page278\" title=\"Kalvin/Spuddel\" id=\"page278\"></a>Aufregung, Laute des Schreckens, \xC3\xA4ngstliches St\xC3\xB6hnen! &#8230; Rasumichin, der auf der Schwelle stehengeblieben war, flog ins Zimmer, fa\xC3\x9Fte den Kranken in seine starken Arme, und einen Augenblick darauf lag dieser auf dem Sofa.</p><p>\xC2\xBBDas hat weiter nichts zu bedeuten!\xC2\xAB rief er der Mutter und der Schwester zu. \xC2\xBBEs ist nur eine Ohnmacht, eine Kleinigkeit! Der Arzt hat noch vor ein paar Minuten gesagt, da\xC3\x9F es ihm weit besser geht und er schon wieder vollkommen gesund ist! Wasser, bitte! &#8230; Na, sehen Sie wohl, er kommt schon wieder zu sich, er ist wieder bei Bewu\xC3\x9Ftsein!\xC2\xAB</p><p>Er fa\xC3\x9Fte Dunja so kr\xC3\xA4ftig an der Hand, da\xC3\x9F er ihr fast den Arm ausrenkte, und zog sie nieder, damit sie s\xC3\xA4he, da\xC3\x9F er \xC2\xBBschon wieder bei Bewu\xC3\x9Ftsein\xC2\xAB sei. Die Mutter und die Schwester blickten mit R\xC3\xBChrung und Dankbarkeit auf Rasumichin, wie auf einen himmlischen Retter; sie hatten schon von Nastasja geh\xC3\xB6rt, welch ein unsch\xC3\xA4tzbarer Helfer f\xC3\xBCr ihren Rodja w\xC3\xA4hrend der ganzen Dauer der Krankheit dieser Rasumichin gewesen sei. \xC2\xBBEin gewandter junger Mann!\xC2\xAB sagte von ihm Pulcheria Alexandrowna Raskolnikowa selbst an diesem Abende, als sie mit Dunja allein war.</p><a name=\"page279\" title=\"jekub/Spuddel\" id=\"page279\"></a>"
