  text: "<h3>Zweiter Teil</h3><h3>I</h3><p>So lag er sehr lange. Mitunter wurde er halb wach und bemerkte in solchen Augenblicken, da\xC3\x9F es schon l\xC3\xA4ngst Nacht sei; aufzustehen kam ihm gar nicht in den Sinn. Endlich nahm er wahr, da\xC3\x9F die Morgend\xC3\xA4mmerung bereits angebrochen war. Er lag r\xC3\xBCcklings auf dem Sofa, noch ganz starr von der bisherigen Bewu\xC3\x9Ftlosigkeit. Ein schreckliches, wildes Geheul schlug von der Stra\xC3\x9Fe her schrill an sein Ohr; dieses Geheul h\xC3\xB6rte er \xC3\xBCbrigens jede Nacht zwischen zwei und drei Uhr unter seinem Fenster, und es war auch jetzt die Ursache seines Erwachens gewesen. &#8250;Aha! Da kommen auch schon die Betrunkenen aus den Kneipen&#8249;, dachte er. &#8250;Es ist zwei durch.&#8249; Pl\xC3\xB6tzlich fuhr er auf, als ob ihn jemand vom Sofa in die H\xC3\xB6he gerissen h\xC3\xA4tte. &#8250;Wie? Schon zwei durch!&#8249; Er setzte sich auf &#8211; und nun fiel ihm alles ein! In einer Sekunde erinnerte er sich wieder an alles.</p><p>Im ersten Augenblicke glaubte er, er w\xC3\xBCrde wahnsinnig werden. Ein furchtbarer Frost \xC3\xBCberfiel ihn; aber dieser Frost kam von dem Fieber her, das sich schon l\xC3\xA4ngst w\xC3\xA4hrend des Schlafes in seinem K\xC3\xB6rper entwickelt hatte. Jetzt packte ihn ein solcher K\xC3\xA4lteschauer, da\xC3\x9F ihm die Z\xC3\xA4hne klapperten und ihm alle Glieder steif wurden. Er \xC3\xB6ffnete die T\xC3\xBCr und horchte; im Hause schlief alles fest. Erschrocken besah er sich selbst und alles ringsherum im Zimmer und begriff gar nicht, wie es nur m\xC3\xB6glich gewesen war, da\xC3\x9F er gestern beim Nachhausekommen die T\xC3\xBCr nicht zugeschlossen und sich in den Kleidern, ja sogar mit dem Hut auf dem Kopfe auf das Sofa geworfen hatte. Der Hut war \n      <a name=\"page127\" title=\"NoSch/Spuddel\" id=\"page127\"></a>heruntergerollt und lag auf dem Fu\xC3\x9Fboden neben dem Kissen. &#8250;Wenn nun jemand hereingekommen w\xC3\xA4re, was h\xC3\xA4tte sich der gedacht? Gewi\xC3\x9F, da\xC3\x9F ich betrunken w\xC3\xA4re, aber &#8230;&#8249; Er st\xC3\xBCrzte zum Fenster hin. Es war schon hell genug, und er musterte sich schleunigst, vom Kopfe bis zu den F\xC3\xBC\xC3\x9Fen, vollst\xC3\xA4ndig, seine ganze Kleidung, ob auch nicht Blutspuren daran seien. Aber das lie\xC3\x9F sich so auf dem K\xC3\xB6rper nicht gut ausf\xC3\xBChren; zitternd vor Frost, zog er alle Kleidungsst\xC3\xBCcke aus und untersuchte jedes von allen Seiten. Er wendete alles, bis auf den letzten Faden und Fetzen, hin und her, und da er sich selbst nicht traute, wiederholte er die Besichtigung dreimal. Aber es schienen keine Spuren vorhanden zu sein; nur da, wo die Hosen unten zerfasert waren und die Fransen herunterhingen, sa\xC3\x9Fen an diesen Fransen dicke Kl\xC3\xBCmpchen geronnenen Blutes. Er nahm sein gro\xC3\x9Fes Taschenmesser und schnitt die Fransen ab. Weiter schien nichts da zu sein. Da fiel ihm ein, da\xC3\x9F der Beutel und die Pfandst\xC3\xBCcke, die er bei der Alten aus der Truhe herausgenommen hatte, immer noch s\xC3\xA4mtlich in seinen Taschen steckten! Er hatte bis jetzt noch gar nicht daran gedacht, sie herauszunehmen und zu verstecken. Nicht einmal jetzt hatte er sich daran erinnert, als er seinen Anzug revidierte. Wie war es nur m\xC3\xB6glich! Sofort zog er sie heraus und warf sie auf den Tisch. Nachdem er alles hervorgeholt und sogar die Taschen umgewendet hatte, um sich zu vergewissern, da\xC3\x9F auch wirklich nichts darin geblieben sei, trug er den ganzen Haufen in eine Ecke. Dort hatte unten im innersten Winkel an einer Stelle die Tapete, die sich von der Wand abgel\xC3\xB6st hatte, einen Ri\xC3\x9F; sofort stopfte er alles in dieses Loch unter die Tapete. &#8250;Es ist hineingegangen; es ist nichts mehr zu sehen, auch der Beutel nicht!&#8249; dachte er erfreut, indem er langsam aufstand und stumpfsinnig nach der Ecke und dem Risse hinstarrte, der nun noch breiter klaffte. Da fuhr er wieder erschrocken zusammen: &#8250;Mein Gott&#8249;, fl\xC3\xBCsterte er verzweifelt, &#8250;was ist nur mit mir? Hei\xC3\x9Ft denn das verstecken? Versteckt man denn etwas so?&#8249;</p><p><a name=\"page128\" title=\"huerlisi/Spuddel\" id=\"page128\"></a>Er hatte ja allerdings nicht auf Wertgegenst\xC3\xA4nde gerechnet; er hatte geglaubt, er w\xC3\xBCrde nur Geld erbeuten, und darum nicht im voraus Verstecke zurechtgemacht. &#8250;Aber wor\xC3\xBCber habe ich mich denn jetzt eben gefreut?&#8249; dachte er. &#8250;Versteckt man denn etwas so? Wahrhaftig, aller Verstand l\xC3\xA4\xC3\x9Ft mich ja im Stiche!&#8249; Ganz matt setzte er sich auf das Sofa, und sogleich sch\xC3\xBCttelte ihn wieder ein unertr\xC3\xA4glicher Frostschauder. Neben ihm auf dem Stuhle lag der warme, aber jetzt schon ganz zerlumpte Winter\xC3\xBCberzieher, den er als Student getragen hatte; den zog er mechanisch zu sich heran und deckte sich damit zu; sofort verfiel er wieder in Schlaf und Fieberphantasien. Er war bewu\xC3\x9Ftlos.</p><p>Aber schon nach f\xC3\xBCnf Minuten sprang er wieder auf und fiel von neuem wie rasend \xC3\xBCber seine Kleider her. &#8250;Wie konnte ich nur wieder einschlafen, wo doch noch nichts getan ist! Ich habe ja wahrhaftig die Schlinge unter der Achsel noch nicht abgemacht! Ich habe es vergessen! So etwas Wichtiges habe ich vergessen! Ein solches Beweisst\xC3\xBCck!&#8249; Er ri\xC3\x9F die Schlinge ab, ri\xC3\x9F sie schnell in St\xC3\xBCcke und stopfte diese unter das Kissen zwischen die W\xC3\xA4sche. &#8250;St\xC3\xBCcke von zerrissener Leinwand werden ja doch wohl in keinem Falle Verdacht erregen, m\xC3\xB6chte ich meinen!&#8249; fl\xC3\xBCsterte er, mitten im Zimmer stehend, vor sich hin; und indem er seine Aufmerksamkeit so anstrengte, da\xC3\x9F es ihn physisch schmerzte, begann er wieder ringsumher, auf dem Fu\xC3\x9Fboden und \xC3\xBCberall, Umschau zu halten, ob er nicht doch noch etwas vergessen habe. Das Gef\xC3\xBChl, da\xC3\x9F alles, sogar das Ged\xC3\xA4chtnis, sogar die einfache Denkkraft ihn im Stiche lasse, qu\xC3\xA4lte ihn in unertr\xC3\xA4glicher Weise. &#8250;Wie? F\xC3\xA4ngt es wirklich jetzt schon an? Kommt wirklich jetzt schon die Strafe? Wahrhaftig?&#8249; In der Tat lagen die Fransen, die er von den Hosen abgeschnitten hatte, offen auf dem Fu\xC3\x9Fboden, mitten im Zimmer, so da\xC3\x9F sie der erste, der eintrat, sehen mu\xC3\x9Fte. \xC2\xBBWas ist denn nur mit mir!\xC2\xAB rief er wieder ganz fassungslos.</p><p><a name=\"page129\" title=\"RobinX_de/Spuddel\" id=\"page129\"></a>Da kam ihm ein sonderbarer Gedanke in den Sinn: vielleicht war auch sein ganzer Anzug blutig, vielleicht war eine ganze Menge Flecken daran; aber er sah sie nur nicht, bemerkte sie nicht, weil seine Denkkraft geschw\xC3\xA4cht und vermindert, sein Verstand verdunkelt war. Auf einmal fiel ihm ein, da\xC3\x9F auch an dem Beutel Blut gewesen war. &#8250;Ha, also mu\xC3\x9F in der Tasche auch Blut sein, da ja der Beutel damals, als ich ihn in die Tasche steckte, noch feucht war.&#8249; Eilig drehte er die Tasche um, und wahrhaftig! an dem Taschenfutter befanden sich Flecke, Blutspuren! &#8250;Also versagen meine geistigen F\xC3\xA4higkeiten doch noch nicht ganz; also besitze ich doch noch Denkkraft und Ged\xC3\xA4chtnis, da ich dies \xC3\xBCberlegt und kombiniert habe!&#8249; dachte er triumphierend und atmete aus voller Brust tief und froh auf. &#8250;Es war einfach eine vom Fieber herr\xC3\xBChrende Schw\xC3\xA4che, eine momentane Geistesverwirrung!&#8249; sagte er sich und ri\xC3\x9F das ganze Futter aus der linken Hosentasche heraus. In diesem Augenblicke fiel ein heller Sonnenstrahl auf seinen linken Stiefel: an dem Strumpfe, der aus dem Stiefel hervorsah, schienen Blutspuren zu sein! Er zog den Stiefel aus: &#8250;Wahrhaftig, es sind Blutspuren! Die ganze Strumpfspitze ist mit Blut getr\xC3\xA4nkt!&#8249; Jedenfalls war er damals unachtsamerweise in die Blutlache hineingetreten. &#8250;Aber was soll ich nun damit anfangen? Wo soll ich den Strumpf und die Fransen und die Tasche lassen?&#8249;</p><p>Er raffte alles mit beiden H\xC3\xA4nden zusammen und stand mitten im Zimmer da. &#8250;In den Ofen? Aber im Ofen werden sie zu allererst herumst\xC3\xB6bern. Verbrennen? Aber womit? Ich habe ja nicht einmal Streichh\xC3\xB6lzer. Nein, das beste ist schon, ich gehe drau\xC3\x9Fen irgendwohin und werfe alles weg. Ja, das beste ist, alles wegzuwerfen!&#8249; sagte er sich und setzte sich wieder auf das Sofa. &#8250;Und zwar sofort, diesen Augenblick, unverz\xC3\xBCglich &#8230;&#8249; Aber statt da\xC3\x9F er dies tat, sank sein Kopf wieder auf das Kissen; wieder packte ihn jener unertr\xC3\xA4gliche eisige Schauder; wieder zog er den Winterpaletot auf seinen K\xC3\xB6rper. L\xC3\xA4ngere Zeit noch, \n      <a name=\"page130\" title=\"NoSch/Spuddel\" id=\"page130\"></a>mehrere Stunden lang, flackerte in seinem Kopfe von Zeit zu Zeit der Gedanke auf: &#8250;Sofort, ohne zu zaudern, mu\xC3\x9F ich irgendwohin gehen und alles wegwerfen, damit nichts mehr davon zu sehen ist; schnell, ganz schnell!&#8249; Mehrere Male richtete er sich auf dem Sofa auf und versuchte aufzustehen; aber er hatte nicht mehr die Kraft dazu. Schlie\xC3\x9Flich machte ihn ein starkes Klopfen an der T\xC3\xBCr wach.</p><p>\xC2\xBBMach doch auf! Lebst du noch oder nicht? Immer schl\xC3\xA4ft er und schl\xC3\xA4ft!\xC2\xAB schrie Nastasja und schlug mit der Faust gegen die T\xC3\xBCr. \xC2\xBBDen ganzen lieben, langen Tag schl\xC3\xA4ft er wie ein Faultier. Und er ist auch ein Faultier. Mach auf, sag ich. Es geht schon auf elf!\xC2\xAB</p><p>\xC2\xBBVielleicht ist er gar nicht zu Hause\xC2\xAB, sagte eine M\xC3\xA4nnerstimme.</p><p>&#8250;Ha, das ist die Stimme des Hausknechts &#8230; Was will denn der?&#8249;</p><p>Er sprang auf und setzte sich auf dem Sofa aufrecht hin. Das Herz klopfte ihm so stark, da\xC3\x9F es ihm weh tat.</p><p>\xC2\xBBWer hat denn den Riegel vorgelegt?\xC2\xAB erwiderte Nastasja. \xC2\xBBNun sieh mal einer, er hat angefangen, die T\xC3\xBCr zuzuriegeln! Es k\xC3\xB6nnte ihn ja einer wegstehlen! Mach auf, Mensch du, und werde endlich wach!\xC2\xAB</p><p>&#8250;Was wollen die? Warum ist der Hausknecht da? Gewi\xC3\x9F ist alles entdeckt. Soll ich Widerstand leisten oder aufmachen? Mag das Unheil seinen Gang nehmen &#8230;&#8249;</p><p>Er erhob sich ein wenig, beugte sich vorn\xC3\xBCber und nahm den Riegel ab.</p><p>Sein ganzes Zimmer war von so geringen Dimensionen, da\xC3\x9F man den Riegel abnehmen konnte, ohne vom Bette aufzustehen.</p><p>Richtig: an der T\xC3\xBCr standen der Hausknecht und Nastasja.</p><p>Nastasja betrachtete ihn mit eigent\xC3\xBCmlich forschenden Blicken. Er selbst blickte mit verzweifelter und zugleich herausfordernder Miene den Hausknecht an. Der hielt ihm, ohne ein Wort zu sagen, ein graues, zweimal zusammengefaltetes \n      <a name=\"page131\" title=\"maha/Spuddel\" id=\"page131\"></a> St\xC3\xBCck Papier hin, das mit gew\xC3\xB6hnlichem Flaschenlack versiegelt war.</p><p>\xC2\xBBEine Vorladung, aus dem Bureau\xC2\xAB, bemerkte er, als er ihm das Papier \xC3\xBCbergab.</p><p>\xC2\xBBAus was f\xC3\xBCr einem Bureau?\xC2\xAB</p><p>\xC2\xBBZur Polizei sollen Sie kommen, aufs Polizeibureau. Nat\xC3\xBCrlich aufs Polizeibureau!\xC2\xAB</p><p>\xC2\xBBAufs Polizeibureau? &#8230; Warum?\xC2\xAB</p><p>\xC2\xBBWei\xC3\x9F ich's? Sie werden vorgeladen, also gehen Sie nur hin!\xC2\xAB</p><p>Er musterte ihn aufmerksam, sah sich um und machte kehrt, um wieder fortzugehen.</p><p>\xC2\xBBDu bist wohl ganz krank geworden?\xC2\xAB sagte Nastasja, ihn unverwandt ansehend. Auch der Hausknecht wendete f\xC3\xBCr einen Augenblick den Kopf. \xC2\xBBEr fiebert schon seit gestern\xC2\xAB, f\xC3\xBCgte sie hinzu.</p><p>Raskolnikow entgegnete nichts und hielt das Schriftst\xC3\xBCck in der Hand, ohne es zu \xC3\xB6ffnen.</p><p>\xC2\xBBSteh nur lieber nicht auf\xC2\xAB, fuhr Nastasja fort; er tat ihr leid, als sie sah, da\xC3\x9F er die Beine vom Sofa herunternahm. \xC2\xBBWenn du krank bist, so geh nicht hin. So eilig wird's ja nicht sein. Was hast du denn da in der Hand?\xC2\xAB</p><p>Er blickte hin: in der rechten Hand hielt er die abgeschnittenen Fransen, den Strumpf und die Fetzen der herausgerissenen Tasche. So hatte er damit geschlafen. Als er sp\xC3\xA4ter dar\xC3\xBCber nachsann, erinnerte er sich, da\xC3\x9F er jedesmal, wenn er in der Fieberhitze halb wach geworden war, all diese Dinge von neuem fest in der Hand zusammengepre\xC3\x9Ft hatte und so wieder eingeschlafen war.</p><p>\xC2\xBBNa, so was! Hat sich ein paar Lumpen zusammengesucht und schl\xC3\xA4ft damit, wie wenn er einen Schatz h\xC3\xBCtete &#8230;\xC2\xAB</p><p>Und Nastasja brach in ihr lautloses, krampfhaftes Gel\xC3\xA4chter aus.</p><p>Schleunigst schob er alles unter den Paletot und heftete einen starren, pr\xC3\xBCfenden Blick auf sie. Obwohl er zu vern\xC3\xBCnftigen \xC3\x9Cberlegungen in diesem Augenblicke nur sehr \n      <a name=\"page132\" title=\"marre/Spuddel\" id=\"page132\"></a>wenig f\xC3\xA4hig war, so sagte er sich doch, da\xC3\x9F man mit einem Menschen, den man verhaften wolle, wohl anders verfahre. &#8211; &#8250;Aber trotzdem &#8230;, die Polizei?&#8249;</p><p>\xC2\xBBDu solltest ein bi\xC3\x9Fchen Tee trinken! Willst du welchen? Ich bringe dir welchen; es ist noch \xC3\xBCbrig &#8230;\xC2\xAB</p><p>\xC2\xBBNein, &#8230; ich will hingehen, ich will gleich hingehen\xC2\xAB, murmelte er und stellte sich auf die F\xC3\xBC\xC3\x9Fe.</p><p>\xC2\xBBDu kommst ja wohl gar nicht die Treppe hinunter!\xC2\xAB</p><p>\xC2\xBBIch will hingehen.\xC2\xAB</p><p>\xC2\xBBNa, wie du willst.\xC2\xAB</p><p>Sie folgte dem vorangegangenen Hausknechte und ging weg. Sofort st\xC3\xBCrzte er ans Licht, um sich den Strumpf und die Fransen zu besehen. &#8250;Flecken sind da, aber nicht sehr bemerkbar; es ist alles von Schmutz verdeckt, und die Farbe ist schon sehr matt geworden. Wer es nicht schon vorher wei\xC3\x9F, sieht nichts. Nastasja hat gewi\xC3\x9F von weitem nichts bemerken k\xC3\xB6nnen; Gott sei Dank!&#8249; Dann erbrach er mit zitternder Hand die Vorladung und begann zu lesen. Er mu\xC3\x9Fte lange lesen, bis er endlich den Sinn begriff. Es war eine gew\xC3\xB6hnliche Vorladung aus dem Polizeirevier, er solle am heutigen Tage um halb zehn im Bureau des Revieraufsehers erscheinen.</p><p>&#8250;Das ist ja noch nie dagewesen! Ich habe doch mit der Polizei nichts zu schaffen! Und warum gerade heute?&#8249; fragte er sich in qualvoller Ungewi\xC3\x9Fheit. &#8250;O Gott, wenn es nur schnell zu Ende w\xC3\xA4re!&#8249; Er wollte sich schon auf die Knie werfen, um zu beten, lachte dann aber selbst, nicht \xC3\xBCber das Gebet, sondern \xC3\xBCber sich. Er zog sich eilig an. &#8250;Wenn ich ins Ungl\xC3\xBCck renne, mir ganz gleich! Ob ich den Strumpf anziehe?&#8249; \xC3\xBCberlegte er. &#8250;Er wird dann im Staube noch schmutziger, und die Spuren verschwinden.&#8249; Aber kaum hatte er ihn angezogen, da ri\xC3\x9F er ihn auch schon wieder voll Ekel und Angst herunter. Nachdem er indessen \xC3\xBCberlegt hatte, da\xC3\x9F er keinen anderen habe, zog er ihn doch wieder an &#8211; und lachte wieder auf. &#8250;All solche Empfindungen sind rein konventionell, nur relativ, blo\xC3\x9Fe \n      <a name=\"page133\" title=\"RGR/Spuddel\" id=\"page133\"></a>\xC3\x84u\xC3\x9Ferlichkeiten&#8249;, dachte er nur ganz fl\xC3\xBCchtig, wobei er aber am ganzen Leibe zitterte; &#8250;nun habe ich ihn ja doch angezogen! Schlie\xC3\x9Flich habe ich ihn ja doch angezogen!&#8249; Aber das Lachen ging sofort in Verzweiflung \xC3\xBCber &#8250;Nein, das geht \xC3\xBCber meine Kraft &#8230;&#8249;, dachte er. Die Beine zitterten ihm. &#8250;Vor Angst&#8249;, murmelte er vor sich hin. Der Kopf war ihm schwindlig und tat ihm weh von der Fieberhitze. &#8250;Das ist eine List! Sie wollen mich durch diese List hinlocken und mich dann pl\xC3\xB6tzlich \xC3\xBCberrumpeln&#8249;, redete er zu sich weiter, als er auf die Treppe hinaustrat. &#8250;Recht verdrie\xC3\x9Flich ist, da\xC3\x9F ich fast im Fieber rede; wie leicht kann ich da irgendeine Dummheit sagen!&#8249;</p><p>Auf der Treppe fiel ihm ein, da\xC3\x9F er all die Wertsachen so mangelhaft verwahrt in der H\xC3\xB6hlung hinter der Tapete zur\xC3\xBCckgelassen hatte. &#8250;Und vielleicht benutzen sie gerade meine Abwesenheit zu einer Haussuchung&#8249;, \xC3\xBCberlegte er und blieb stehen. Aber eine solche Verzweiflung, ja, man m\xC3\xB6chte sagen, eine solche herausfordernde Dreistigkeit seinem eigenen Verderben gegen\xC3\xBCber hatte in seiner Seele Platz gegriffen, da\xC3\x9F er mit der Hand eine Geb\xC3\xA4rde machte, als sei dies ja alles v\xC3\xB6llig gleichg\xC3\xBCltig, und weiterging.</p><p>&#8250;Nur schnell, so schnell wie m\xC3\xB6glich!&#8249;</p><p>Auf der Stra\xC3\x9Fe herrschte wieder eine unertr\xC3\xA4gliche Hitze; diese ganzen Tage her war kein Tropfen Regen gefallen. Wieder Staub, Ziegel, Kalkdunst; wieder der \xC3\xBCble Geruch aus den Kraml\xC3\xA4den und Kneipen, wieder auf Schritt und Tritt Betrunkene, finnische Hausierer und invalide Droschken. Die Sonne schien ihm blendend in die Augen, so da\xC3\x9F ihm das Sehen Schmerz machte und der Kopf ihm ganz benommen war &#8211; die gew\xC3\xB6hnliche Empfindung eines Fieberkranken, der pl\xC3\xB6tzlich auf die Stra\xC3\x9Fe in den hellen Sonnenschein hinaustritt.</p><p>Als er an die Ecke kam, wo die \xC2\xBBgestrige\xC2\xAB Stra\xC3\x9Fe einm\xC3\xBCndete, warf er in qualvoller Unruhe einen Blick hinein, nach \xC2\xBBjenem\xC2\xAB Hause; &#8230; aber er wendete sofort die Augen wieder weg.</p><p><a name=\"page134\" title=\"NoSch/Spuddel\" id=\"page134\"></a>&#8250;Wenn sie mich danach fragen sollten, sage ich vielleicht einfach alles&#8249;, dachte er, als er sich dem Polizeibureau n\xC3\xA4herte.</p><p>Das Bureau war von seiner Wohnung nur etwa f\xC3\xBCnf Minuten entfernt. Es hatte eben erst neue R\xC3\xA4ume bezogen, die im dritten Stock eines neuen Hauses lagen. In den alten Dienstr\xC3\xA4umen war er einmal auf einen Augenblick gewesen; aber das war schon sehr lange her. Als er in den Torweg trat, sah er rechts eine Treppe, auf der ein \xC3\xA4rmlich gekleideter Mann mit einem B\xC3\xBCchelchen in der Hand herunterkam. &#8250;Ein Hausknecht&#8249;, sagte sich Raskolnikow, &#8250;also ist hier das Polizeibureau.&#8249; Er ging aufs Geratewohl die Treppe hinauf. Sich bei jemand zu erkundigen, dazu hatte er keine Neigung.</p><p>&#8250;Ich werde hineingehen, mich auf die Knie werfen und alles erz\xC3\xA4hlen&#8249;, dachte er, als er zum dritten Stockwerk gelangte.</p><p>Die Treppe war schmal, steil und ganz mit Sp\xC3\xBClicht begossen. Alle K\xC3\xBCchen aller Wohnungen in allen vier Geschossen gingen auf diese Treppe hinaus und standen fast den ganzen Tag offen. Daher war dort eine gr\xC3\xA4\xC3\x9Fliche Luft. Herauf und herunter kamen und gingen Polizisten, Hausknechte mit B\xC3\xBCchern unter dem Arm und allerlei andre Leute beiderlei Geschlechts, die auf dem Bureau etwas zu erledigen hatten. Die T\xC3\xBCr zu dem Bureau selbst stand gleichfalls sperrangelweit offen. Er ging hinein und blieb im Vorzimmer stehen, wo eine Menge einfacher Leute stand und wartete. Auch hier war eine furchtbar stickige Luft, und au\xC3\x9Ferdem verbreitete der frische, noch nicht ordentlich trockene Anstrich der Zimmer mit unreinem Firnis einen Geruch, von dem einem \xC3\xBCbel werden konnte. Nachdem er ein Weilchen gewartet hatte, entschlo\xC3\x9F er sich, noch weiter, ins n\xC3\xA4chste Zimmer, zu gehen. Es waren lauter kleine, niedrige R\xC3\xA4ume. Eine schreckliche Ungeduld trieb ihn immer weiter. Niemand beachtete ihn. In dem zweiten Zimmer sa\xC3\x9Fen, mit Schreiben besch\xC3\xA4ftigt, einige \n      <a name=\"page135\" title=\"Andreas38871/Spuddel\" id=\"page135\"></a>Schreiber, dem \xC3\x84u\xC3\x9Feren nach eine sonderbare Gesellschaft, obwohl sie ein wenig besser gekleidet waren als er. Er wendete sich an einen von ihnen.</p><p>\xC2\xBBWas willst du?\xC2\xAB</p><p>Er zeigte die Vorladung, die ihm vom Bureau zugegangen war.</p><p>\xC2\xBBSie sind Student?\xC2\xAB fragte der Schreiber nach einem Blick in die Vorladung.</p><p>\xC2\xBBJa, gewesener Student.\xC2\xAB</p><p>Der Schreiber musterte ihn, jedoch ohne alle Neugier. Es war ein Mensch mit auff\xC3\xA4llig unordentlichem Haar und mit einem eigent\xC3\xBCmlich starren Blick.</p><p>&#8250;Von dem wird nichts zu erfahren sein; dem ist ja alles gleichg\xC3\xBCltig!&#8249; dachte Raskolnikow.</p><p>\xC2\xBBGehen Sie dorthin, zum Sekret\xC3\xA4r!\xC2\xAB sagte der Schreiber und wies mit dem ausgestreckten Finger nach dem letzten Zimmer.</p><p>Er ging in dieses Zimmer hinein, das vierte in der Reihe; es war nur klein und gedr\xC3\xA4ngt voll von Menschen; das Publikum war hier etwas besser gekleidet als in den andern Zimmern. Darunter befanden sich auch zwei Damen. Die eine, in \xC3\xA4rmlicher Trauerkleidung, sa\xC3\x9F an einem Tische dem Sekret\xC3\xA4r gegen\xC3\xBCber und schrieb etwas, was ihr dieser diktierte. Die andre Dame, eine sehr volle, stattliche Figur, im Gesichte purpurrot mit noch dunkleren Flecken, luxuri\xC3\xB6s gekleidet, am Halse eine Brosche in der Gr\xC3\xB6\xC3\x9Fe einer Untertasse, stand etwas abseits und wartete. Raskolnikow schob dem Sekret\xC3\xA4r seine Vorladung hin. Dieser sah sie fl\xC3\xBCchtig an und sagte: \xC2\xBBWarten Sie ein wenig!\xC2\xAB Dann fuhr er fort, sich mit der Dame in Trauer zu besch\xC3\xA4ftigen.</p><p>Raskolnikow atmete nun freier und leichter. &#8250;Es ist sicher etwas anderes!&#8249; Er fa\xC3\x9Fte allm\xC3\xA4hlich Mut; mit aller Macht ermahnte er sich selbst, Mut zu haben und nicht den Kopf zu verlieren.</p><p>&#8250;Irgendeine Dummheit, irgendeine noch so geringe Unvorsichtigkeit, und ich kann mich ganz und gar verraten!</p><p><a name=\"page136\" title=\"NoSch/Spuddel\" id=\"page136\"></a>Hm! &#8230; Schlimm, da\xC3\x9F hier keine frische Luft ist&#8249;, dachte er weiter. &#8250;Eine schreckliche Atmosph\xC3\xA4re &#8230; Der Kopf schwindelt mir noch mehr davon &#8230; und der Verstand auch &#8230;&#8249;</p><p>Er f\xC3\xBChlte, da\xC3\x9F bei ihm K\xC3\xB6rper und Geist in arger Unordnung waren, und f\xC3\xBCrchtete, er werde sich nicht in der Gewalt haben. Er gab sich alle M\xC3\xBChe, sich mit seinen Gedanken an irgend etwas anzuklammern, an etwas ganz Nebens\xC3\xA4chliches zu denken; aber das wollte ihm schlechterdings nicht gelingen.</p><p>Doch den Sekret\xC3\xA4r betrachtete er sehr angelegentlich; gern h\xC3\xA4tte er aus seiner Miene Schl\xC3\xBCsse gezogen, seine Absichten erraten. Es war ein noch sehr junger Mann von etwa zweiundzwanzig Jahren, mit einem gebr\xC3\xA4unten, lebhaften Gesichte, das ihn \xC3\xA4lter erscheinen lie\xC3\x9F, als er wirklich war; gekleidet war er modisch und stutzerhaft; dazu war er sorgsam frisiert, mit Nackenscheitel, und pomadisiert; an den wei\xC3\x9Fen Fingern mit den sauber geb\xC3\xBCrsteten N\xC3\xA4geln trug er eine Menge von Ringen, auf der Weste eine goldene Uhrkette. Mit einem anwesenden Ausl\xC3\xA4nder sprach er sogar ein paar Worte Franz\xC3\xB6sisch, und zwar nicht schlecht.</p><p>\xC2\xBBSetzen Sie sich doch, Luisa Iwanowna\xC2\xAB, sagte er l\xC3\xA4ssig zu der geputzten Dame mit dem roten Gesichte, die immer noch stand, als wage sie sich nicht hinzusetzen, obgleich ein Stuhl neben ihr stand.</p><p>\xC2\xBBIch danke\xC2\xAB, sagte sie auf deutsch und lie\xC3\x9F sich sachte mit leisem Seidengeknister auf dem Stuhle nieder. Ihr hellblaues, mit wei\xC3\x9Fen Spitzen besetztes Kleid umgab den Stuhl wie ein Luftballon und nahm fast das halbe Zimmer ein. Eine Wolke von Parf\xC3\xBCmduft verbreitete sich. Aber die Dame genierte sich offenbar, weil sie so viel Platz einnahm und so stark duftete; sie l\xC3\xA4chelte zwar in einer zugleich \xC3\xA4ngstlichen und unversch\xC3\xA4mten Art; jedoch ihre Unruhe war unverkennbar.</p><p>Die Dame in Trauer war endlich fertig und stand auf. Da trat ger\xC3\xA4uschvoll, mit sehr forschem Wesen und jeden \n      <a name=\"page137\" title=\"AndreasS/Spuddel\" id=\"page137\"></a>Schritt mit eigent\xC3\xBCmlichen Schulterdrehungen begleitend, ein Polizeioffizier ein, warf seine kokardengeschm\xC3\xBCckte Uniformm\xC3\xBCtze auf den Tisch und setzte sich in einen Lehnstuhl. Als die geputzte Dame ihn erblickte, sprang sie hurtig von ihrem Platze auf und machte ihm mit besonderer Liebensw\xC3\xBCrdigkeit eine Anzahl von Knicksen; aber der Polizeioffizier schenkte ihr nicht die geringste Beachtung, und sie getraute sich nun nicht mehr, in seiner Anwesenheit wieder Platz zu nehmen. Es war der Stellvertreter des Revieraufsehers; sein r\xC3\xB6tlicher Schnurrbart war horizontal nach beiden Seiten lang ausgezogen; sein auff\xC3\xA4llig kleines Gesicht dr\xC3\xBCckte au\xC3\x9Fer einer gewissen Frechheit nichts Besonderes aus. Er sah Raskolnikow von der Seite einigerma\xC3\x9Fen mi\xC3\x9Fbilligend an: der Anzug dieses Menschen war doch gar zu sch\xC3\xA4big, und sein Benehmen schien mit diesem armseligen \xC3\x84u\xC3\x9Fern nicht recht im Einklang zu stehen. Raskolnikow hatte n\xC3\xA4mlich die Unvorsichtigkeit begangen, ihn zu lange und zu scharf anzustarren, so da\xC3\x9F der so Fixierte ordentlich \xC3\xA4rgerlich wurde. \xC2\xBBWas willst du?\xC2\xAB schrie er; er mochte wohl erstaunt dar\xC3\xBCber sein, da\xC3\x9F ein solcher Lumpenkerl \xC3\xBCberhaupt nicht daran dachte, unter seinen blitzenden Blicken in sich zusammenzukriechen.</p><p>\xC2\xBBIch bin hierher bestellt &#8230; durch Vorladung &#8230;\xC2\xAB, antwortete Raskolnikow nachl\xC3\xA4ssig.</p><p>\xC2\xBBDie Vorladung ist in einer Schuldklage erfolgt\xC2\xAB, warf der Sekret\xC3\xA4r eilig dazwischen, indem er von dem Schriftst\xC3\xBCcke, mit dem er besch\xC3\xA4ftigt war, aufblickte. \xC2\xBBEr ist Student, und es soll von ihm Geld beigetrieben werden.\xC2\xAB Er wandte sich an Raskolnikow: \xC2\xBBHier, lesen Sie das durch!\xC2\xAB sagte er, indem er ihm in einem Aktenhefte eine Stelle zeigte und es ihm dann her\xC3\xBCberwarf.</p><p>&#8250;Geld? Was f\xC3\xBCr Geld?&#8249; dachte Raskolnikow. &#8250;Also ist es jedenfalls nicht die andre Sache!&#8249; Er fuhr vor Freude zusammen. Es wurde ihm auf einmal unsagbar leicht ums Herz; er f\xC3\xBChlte sich von einer schweren Last befreit.</p><p><a name=\"page138\" title=\"marre/Spuddel\" id=\"page138\"></a>\xC2\xBBUnd auf welche Stunde sind Sie vorgeladen, mein Herr?\xC2\xAB schrie der Polizeileutnant, der ohne eigentlichen Grund immer mehr in seinen \xC3\x84rger hineingeriet. \xC2\xBBSie sind auf neun Uhr herbestellt, und jetzt ist es schon weit nach elf Uhr!\xC2\xAB</p><p>\xC2\xBBDie Vorladung ist mir erst vor einer Viertelstunde gebracht worden\xC2\xAB, entgegnete Raskolnikow laut und \xC3\xBCber die Achsel weg. Auch er fing nun an, \xC3\xA4rgerlich zu werden, und fand sogar ein gewisses Vergn\xC3\xBCgen darin. \xC2\xBBEs ist schon viel von mir, da\xC3\x9F ich \xC3\xBCberhaupt gekommen bin; denn ich bin fieberkrank.\xC2\xAB</p><p>\xC2\xBBSchreien Sie nicht so!\xC2\xAB</p><p>\xC2\xBBIch schreie nicht, ich rede ganz ruhig; aber Sie schreien mich an. Ich bin Student und lasse mich nicht so anschreien.\xC2\xAB</p><p>Der Polizeileutnant wurde so w\xC3\xBCtend, da\xC3\x9F er im ersten Augenblicke \xC3\xBCberhaupt kein Wort herausbringen konnte, sondern nur ein paar zischende T\xC3\xB6ne hervorsprudelte. Er sprang von seinem Platze auf.</p><p>\xC2\xBBSchweigen Sie! Sie befinden sich hier in Amtsr\xC3\xA4umen! Ich verbitte mir Ihre Grobheiten, Herr!\xC2\xAB</p><p>\xC2\xBBSie befinden sich doch auch in Amtsr\xC3\xA4umen\xC2\xAB, rief Raskolnikow. \xC2\xBBAber trotzdem schreien Sie nicht nur, sondern Sie rauchen sogar eine Zigarette; eine R\xC3\xBCcksichtslosigkeit gegen uns alle.\xC2\xAB</p><p>Es war ihm ein wahrer Genu\xC3\x9F, dem Polizeileutnant dies zu sagen.</p><p>Der Sekret\xC3\xA4r sah die beiden l\xC3\xA4chelnd an. Der hitzige Polizeileutnant war offenbar ganz verbl\xC3\xBCfft.</p><p>\xC2\xBBDas geht Sie gar nichts an!\xC2\xAB schrie er endlich \xC3\xBCberlaut. \xC2\xBBGeben Sie lieber die Auskunft, die von Ihnen verlangt wird! Zeigen Sie ihm doch einmal die Sache, Alexander Grigorjewitsch! Es ist eine Klage gegen Sie eingegangen. Sie bezahlen Ihre Schulden nicht. Sie scheinen ja ein nobler Patron zu sein!\xC2\xAB</p><p>Aber Raskolnikow h\xC3\xB6rte nicht mehr auf ihn, sondern griff begierig nach dem Schriftst\xC3\xBCck, um m\xC3\xB6glichst bald ins \n      <a name=\"page139\" title=\"maha/Spuddel\" id=\"page139\"></a>klare zu kommen. Er las es einmal, zweimal durch, ohne es zu verstehen.</p><p>\xC2\xBBWas steht denn eigentlich darin?\xC2\xAB fragte er den Sekret\xC3\xA4r.</p><p>\xC2\xBBMan verlangt von Ihnen Zahlung auf Grund eines Schuldscheines. Sie m\xC3\xBCssen entweder den Betrag einschlie\xC3\x9Flich aller Geb\xC3\xBChren, Strafgelder usw. entrichten oder eine schriftliche Erkl\xC3\xA4rung dar\xC3\xBCber abgeben, wann Sie voraussichtlich imstande sein werden zu zahlen, und sich zugleich verpflichten, vor Zahlung sich nicht aus der Stadt zu entfernen und von Ihrer Habe nichts zu verkaufen oder zu verbergen. Der Gl\xC3\xA4ubiger aber ist bei Nichtzahlung berechtigt, Ihre Habe zu verkaufen und mit Ihnen nach Ma\xC3\x9Fgabe der Gesetze zu verfahren.\xC2\xAB</p><p>\xC2\xBBAber &#8230; aber ich bin niemandem etwas schuldig.\xC2\xAB</p><p>\xC2\xBBDas ist nicht unsre Sache. Uns ist hier ein verfallener und in gesetzlicher Form protestierter Schuldschein \xC3\xBCber einhundertundf\xC3\xBCnfzehn Rubel zur Beitreibung zugegangen, den Sie der verwitweten Frau Kollegienassessor Sarnizyna vor neun Monaten ausgestellt haben und der von der verwitweten Frau Sarnizyna durch Kauf an den Hofrat Tschebarow \xC3\xBCbergegangen ist; wir fordern Sie deshalb auf, sich dar\xC3\xBCber zu erkl\xC3\xA4ren.\xC2\xAB</p><p>\xC2\xBBAber das ist ja meine Wirtin!\xC2\xAB</p><p>\xC2\xBBNun, was tut das zur Sache, da\xC3\x9F sie Ihre Wirtin ist?\xC2\xAB</p><p>Der Sekret\xC3\xA4r sah ihn mit einem herablassenden L\xC3\xA4cheln an, in welchem einerseits Mitleid und Bedauern, andrerseits aber auch ein gewisses Gef\xC3\xBChl des Triumphes zum Ausdruck kam, wie \xC3\xBCber einen Neuling, der zum ersten Male in die Lehre genommen wird. &#8250;Nun&#8249;, sagte sein L\xC3\xA4cheln, &#8250;wie ist dir jetzt zumute?&#8249;</p><p>Aber was machte Raskolnikow sich jetzt aus einem Schuldscheine und aus der Beitreibung einer Forderung! Um so etwas brauchte er sich jetzt nicht zu beunruhigen; das verdiente \xC3\xBCberhaupt keine Beachtung. Er stand da, \n      <a name=\"page140\" title=\"rjakob/Spuddel\" id=\"page140\"></a>las, h\xC3\xB6rte, antwortete, stellte sogar selbst Fragen, aber alles rein mechanisch. Das Gef\xC3\xBChl des Triumphes dar\xC3\xBCber, da\xC3\x9F er vor dem Untergange bewahrt blieb, die Freude \xC3\xBCber seine Rettung aus der Gefahr, die ihn bedroht hatte, das erf\xC3\xBCllte in diesem Augenblicke sein ganzes Wesen. Alles andre hatte den Platz r\xC3\xA4umen m\xC3\xBCssen: die Vorausberechnung der Zukunft, die Zergliederung der eigenen Empfindungen, das Aufgeben und L\xC3\xB6sen von R\xC3\xA4tseln, die qu\xC3\xA4lenden Zweifel und die immer aufs neue auftauchenden Fragen. Dies war ein Augenblick ganz unmittelbar wirkender, rein animalischer Freude. Aber in ebendiesem Augenblicke spielte sich im Bureau eine Art von Gewitter mit Blitz und Donner ab. Der Polizeileutnant, der \xC3\xBCber Raskolnikows respektloses Benehmen immer noch sehr erregt und aufgebracht war und offenbar seine ersch\xC3\xBCtterte Autorit\xC3\xA4t wieder zu festigen w\xC3\xBCnschte, sch\xC3\xBCttete seinen ganzen Grimm \xC3\xBCber die ungl\xC3\xBCckliche geputzte Dame aus, die ihn seit seinem Eintritte unausgesetzt mit einem au\xC3\x9Ferordentlich dummen L\xC3\xA4cheln angeblickt hatte.</p><p>\xC2\xBBAch du, du Person du, na ja, du bist die Richtige!\xC2\xAB schrie er pl\xC3\xB6tzlich aus vollem Halse (die Dame in Trauer war bereits weggegangen). \xC2\xBBWas ist da bei dir in der vorigen Nacht passiert? Die Schweinerei und Liederlichkeit war ja wieder mal auf der ganzen Stra\xC3\x9Fe zu h\xC3\xB6ren! Wieder mal Pr\xC3\xBCgelei und Besoffenheit! Du spekulierst wohl aufs Arbeitshaus? Ich habe es dir ja doch gesagt, zehnmal habe ich es dir ja schon angek\xC3\xBCndigt, da\xC3\x9F ich dich beim elften Male nicht wieder durchlassen werde! Aber du &#8211; immer und immer wieder! Du abscheuliches Frauenzimmer, du nichtsnutzige Person du!\xC2\xAB</p><p>Raskolnikow lie\xC3\x9F erstaunt das Schriftst\xC3\xBCck aus den H\xC3\xA4nden fallen und blickte ganz entsetzt die geputzte Dame an, mit der so wenig Umst\xC3\xA4nde gemacht wurden. Aber bald begriff er, worum es sich handelte, und sofort fing diese ganze Geschichte an, ihm viel Spa\xC3\x9F zu machen. Er h\xC3\xB6rte mit Vergn\xC3\xBCgen zu, so da\xC3\x9F er sogar Lust bekam zu \n      <a name=\"page141\" title=\"Tomi/Spuddel\" id=\"page141\"></a>lachen, einmal \xC3\xBCber das andre Mal zu lachen &#8230; Es kitzelte ihn an allen Nerven.</p><p>\xC2\xBBAber Ilja Petrowitsch!\xC2\xAB begann der Sekret\xC3\xA4r in beschwichtigendem Tone, hielt dann aber inne, um den richtigen Augenblick abzuwarten; denn wenn der Polizeileutnant einmal in Wut geraten war, konnte man ihn nur zur\xC3\xBCckhalten, wenn man ihn fest an den H\xC3\xA4nden packte; das wu\xC3\x9Fte der Sekret\xC3\xA4r aus eigener Erfahrung.</p><p>Was die geputzte Dame anlangt, so zitterte und bebte sie anfangs bei dem gewaltigen Unwetter, das \xC3\xBCber sie herniederging; aber merkw\xC3\xBCrdig! je zahlreicher und kr\xC3\xA4ftiger die Schimpfw\xC3\xB6rter wurden, um so liebensw\xC3\xBCrdiger wurde ihre Miene, um so bezaubernder ihr L\xC3\xA4cheln dem grimmigen Polizeileutnant gegen\xC3\xBCber. Sie trippelte an derselben Stelle umher, knickste ohne Unterla\xC3\x9F und wartete ungeduldig darauf, da\xC3\x9F ihr endlich erlaubt w\xC3\xBCrde, selbst ein Wort dazwischen zu reden. Und dieser Zeitpunkt kam.</p><p>\xC2\xBBL\xC3\xA4rm und Schl\xC3\xA4gerei haben bei mir ganz und gar nicht stattgefunden, Herr Hauptmann\xC2\xAB, schwadronierte sie auf einmal los, so da\xC3\x9F es klang, als ob Erbsen ausgesch\xC3\xBCttet w\xC3\xBCrden. Sie sprach das Russische zwar mit stark deutschem Akzent, aber doch flie\xC3\x9Fend. \xC2\xBBGar kein Skandal ist bei mir gewesen, aber auch gar keiner, und sie waren schon betrunken, als sie zu mir kamen, und ich will alles erz\xC3\xA4hlen, wie es war, Herr Hauptmann, und ich habe gar keine Schuld &#8230; Mein Haus ist ein durchaus anst\xC3\xA4ndiges, Herr Hauptmann, und es herrscht ein anst\xC3\xA4ndiger Ton darin, Herr Hauptmann, und ich bin immer, immer bem\xC3\xBCht gewesen, da\xC3\x9F kein Skandal entst\xC3\xA4nde. Sie kamen aber schon ganz betrunken an und lie\xC3\x9Fen sich dann noch drei Flaschen geben, und dann hob einer die Beine in die H\xC3\xB6he und fing an, mit den F\xC3\xBC\xC3\x9Fen Klavier zu spielen, und das ist doch ganz und gar nicht sch\xC3\xB6n in einem anst\xC3\xA4ndigen Hause, und er hat das ganze Klavier entzwei gemacht, und das ist doch ganz und gar keine Manier, und das habe ich ihm auch gesagt. Aber er ergriff eine Flasche und fing an, alle von \n      <a name=\"page142\" title=\"marre/Spuddel\" id=\"page142\"></a>hinten mit der Flasche zu sto\xC3\x9Fen. Und da habe ich schnell den Hausknecht gerufen, und Karl kam, und da hat er Karl ins Auge geschlagen, und Henriette hat er auch ins Auge geschlagen, und mich hat er f\xC3\xBCnfmal auf die Backe geschlagen. Und das ist doch kein taktvolles Benehmen in einem anst\xC3\xA4ndigen Hause, Herr Hauptmann, und ich habe geschrien. Und er hat ein Fenster nach dem Kanal zu aufgemacht und hat aus dem Fenster hinaus wie ein kleines Schwein gequiekt; das ist doch eine Schande. Wie kann man nur aus dem Fenster nach der Stra\xC3\x9Fe zu wie ein kleines Schwein quieken! O pfui, pfui, pfui! Und Karl hat ihn von hinten am Frack vom Fenster weggezogen, und da, das ist wahr, Herr Hauptmann, da hat er ihm seinen Frack zerrissen. Und da fing er an zu schreien, wir m\xC3\xBC\xC3\x9Ften ihm f\xC3\xBCnfzehn Rubel Schadenersatz bezahlen. Und ich habe ihm f\xC3\xBCnf Rubel f\xC3\xBCr seinen Frack bezahlt, Herr Hauptmann. Und das war ein unfeiner Gast, Herr Hauptmann, und er hat den ganzen Skandal angerichtet! Und dann hat er gesagt: &#8250;Ich werde \xC3\xBCber Sie eine gro\xC3\x9Fe Satire drucken lassen; denn ich kann in allen Zeitungen alles m\xC3\xB6gliche \xC3\xBCber Sie ver\xC3\xB6ffentlichen.&#8249;\xC2\xAB</p><p>\xC2\xBBAlso war es ein Schriftsteller?\xC2\xAB</p><p>\xC2\xBBJawohl, Herr Hauptmann, und was ist das f\xC3\xBCr ein unfeiner Gast, Herr Hauptmann, wenn er in einem anst\xC3\xA4ndigen Hause &#8230;\xC2\xAB</p><p>\xC2\xBBNa, na! Aber nun genug! Ich habe dir doch schon gesagt und immer wieder gesagt &#8230;\xC2\xAB</p><p>\xC2\xBBIlja Petrowitsch!\xC2\xAB sagte der Sekret\xC3\xA4r noch einmal bedeutsam.</p><p>Der Polizeileutnant warf ihm einen schnellen Blick zu; der Sekret\xC3\xA4r nickte leicht mit dem Kopfe.</p><p>\xC2\xBBAlso, hochverehrte Lawisa Iwanowna\xC2\xAB, fuhr der Polizeileutnant fort, \xC2\xBBdas ist nun mein letztes Wort, und ich sage es dir zum letzten Male. Wenn bei dir in deinem anst\xC3\xA4ndigen Hause auch nur noch ein einziges Mal Skandal vorkommt, so soll dich der Teufel frikassieren, um mich \n      <a name=\"page143\" title=\"leelocks/Spuddel\" id=\"page143\"></a>eines gew\xC3\xA4hlten Ausdrucks zu bedienen. Hast du's geh\xC3\xB6rt? Also ein Literat, ein Schriftsteller hat sich in einem &#8250;anst\xC3\xA4ndigen Hause&#8249; f\xC3\xBCnf Rubel f\xC3\xBCr einen Frackscho\xC3\x9F bezahlen lassen? Ja, so sind sie, diese Schriftsteller!\xC2\xAB Dabei warf er einen ver\xC3\xA4chtlichen Blick auf Raskolnikow. \xC2\xBBVorgestern war in einem Restaurant auch so ein Vorfall: einer hat zu Mittag gegessen und will nicht bezahlen. &#8250;Ich werde eine Satire \xC3\xBCber Sie schreiben&#8249;, sagt der Mensch. Wieder ein andrer hat vorige Woche auf einem Dampfschiffe die ehrenwerte Familie eines Staatsrates, Frau und Tochter, mit den gemeinsten Schimpfworten belegt. Aus einer Konditorei wurde neulich einer mit Schl\xC3\xA4gen hinausgeworfen. Ja, solche Sorte ist das, diese Schriftsteller, Literaten, Studenten, Maulrei\xC3\x9Fer, &#8230; pfui! Aber du, mach, da\xC3\x9F du wegkommst. Ich werde mal selbst bei dir nachschauen, &#8230; dann nimm dich in acht! Hast du's geh\xC3\xB6rt?\xC2\xAB</p><p>Luisa Iwanowna knickste eilig und liebensw\xC3\xBCrdig nach allen Seiten und zog sich knicksend zur T\xC3\xBCr zur\xC3\xBCck; aber in der T\xC3\xBCr stie\xC3\x9F sie, r\xC3\xBCckw\xC3\xA4rts gehend, gegen einen stattlichen Polizeioffizier mit offenem, frischem Gesichte und pr\xC3\xA4chtigem, dichtem, blondem Backenbarte. Es war der Revieraufseher Nikodim Fomitsch selbst. Luisa Iwanowna machte schnell einen ganz tiefen Knicks fast bis zur Erde; dann h\xC3\xBCpfte und flatterte sie mit eiligen, kleinen Schritten aus dem Bureau hinaus.</p><p>\xC2\xBBNa, haben Sie wieder mal Gepolter gemacht, Blitz und Donner, Wirbelwind und Orkan?\xC2\xAB Mit diesen Worten wandte sich Nikodim Fomitsch liebensw\xC3\xBCrdig und freundschaftlich an Ilja Petrowitsch. \xC2\xBBHaben die Leute Sie wieder ge\xC3\xA4rgert? Sind Sie wieder mal hitzig geworden? Ich habe es schon auf der Treppe geh\xC3\xB6rt.\xC2\xAB</p><p>\xC2\xBBAch was!\xC2\xAB erwiderte Ilja Petrowitsch vornehm l\xC3\xA4ssig und ging mit ein paar Schriftst\xC3\xBCcken an einen andern Tisch hin\xC3\xBCber; bei jedem Schritte zog er elegant die betreffende Schulter nach. \xC2\xBBDa, sehen Sie nur: dieser Herr Schriftsteller, Student wollte ich sagen, d.h. gewesener Student, \n      <a name=\"page144\" title=\"huerlisi/Spuddel\" id=\"page144\"></a>hat Schuldscheine ausgestellt, bezahlt aber nicht, r\xC3\xA4umt seine Wohnung nicht, fortw\xC3\xA4hrend laufen Klagen gegen ihn ein &#8211; und dabei begehrte er auf, weil ich mir in seiner hohen Gegenwart eine Zigarette angesteckt hatte! Und er selbst l\xC3\xA4\xC3\x9Ft sich eine ganz gemeine Handlungsweise zuschulden kommen! Sehen Sie ihn nur an: da steht er in seiner ganzen verlockenden Pracht!\xC2\xAB</p><p>\xC2\xBBArmut ist keine Schande, liebster Freund! Aber ich wei\xC3\x9F schon, wie's zusammenh\xC3\xA4ngt. Sie sind ja bekanntlich das reine Schie\xC3\x9Fpulver und sind mal gleich wieder bei einem scharfen Worte aufgeflammt.\xC2\xAB Hier wendete sich Nikodim Fomitsch in liebensw\xC3\xBCrdigstem Tone zu Raskolnikow: \xC2\xBBSie haben ihm wahrscheinlich etwas \xC3\xBCbelgenommen und sich dann selbst nicht beherrschen k\xC3\xB6nnen. Aber zum \xC3\x9Cbelnehmen hatten Sie keinen Anla\xC3\x9F; denn ich kann Ihnen sagen, er ist der netteste, anst\xC3\xA4ndigste Mensch der Welt, aber freilich Schie\xC3\x9Fpulver, das reine Schie\xC3\x9Fpulver! Gleich ger\xC3\xA4t er in Wut, braust auf, wird hitzig &#8211; aber dann ist's auch wieder zu Ende, alles wieder vorbei! Die Hauptsache aber bleibt doch immer sein goldenes Herz! Auch beim Regimente nannten sie ihn &#8250;Leutnant Schie\xC3\x9Fpulver&#8249; &#8230;\xC2\xAB</p><p>\xC2\xBBUnd was war das f\xC3\xBCr ein feines Regiment!\xC2\xAB rief Ilja Petrowitsch, h\xC3\xB6chst befriedigt, da\xC3\x9F man ihn so angenehm gekitzelt hatte, aber immer noch ein bi\xC3\x9Fchen schmollend.</p><p>Es wandelte Raskolnikow die Lust an, ihnen allen etwas besonders Angenehmes zu sagen.</p><p>\xC2\xBBAber ich bitte Sie, Herr Hauptmann\xC2\xAB, begann er, zu Nikodim Fomitsch gewendet, in sehr ungezwungenem Tone, \xC2\xBBversetzen Sie sich einmal in meine Lage. Ich bin gern bereit, den Herrn um Entschuldigung zu bitten, wenn ich meinerseits einen Versto\xC3\x9F begangen haben sollte. Ich bin ein armer, kranker Student; die Armut dr\xC3\xBCckt mich ganz zu Boden. Ich mu\xC3\x9Fte die Universit\xC3\xA4t verlassen, weil ich jetzt die Ausgaben nicht bestreiten kann; aber ich werde wieder Geld erhalten. Ich habe eine Mutter und \n      <a name=\"page145\" title=\"maddin/Spuddel\" id=\"page145\"></a>eine Schwester im Gouvernement R&#8230;, diese werden mir Geld schicken, und ich werde bezahlen. Meine Wirtin ist eine brave Frau; aber weil ich meine Privatstunden verloren und ihr nun schon seit mehr als drei Monaten nichts bezahlt habe, ist sie so b\xC3\xB6se geworden, da\xC3\x9F sie mir sogar kein Mittagessen mehr schickt. Und ich begreife gar nicht, was sie mit diesem Schuldschein will. Jetzt verlangt sie von mir Zahlung auf Grund dieses Schuldscheins; aber wie kann ich denn zahlen, sagen Sie selbst!\xC2\xAB</p><p>\xC2\xBBAber das geht uns nichts an &#8230;\xC2\xAB, warf der Sekret\xC3\xA4r wieder dazwischen.</p><p>\xC2\xBBGestatten Sie g\xC3\xBCtigst, gestatten Sie g\xC3\xBCtigst, ich bin ja darin ganz Ihrer Meinung, aber gestatten Sie mir g\xC3\xBCtigst, Ihnen darzulegen\xC2\xAB, unterbrach ihn Raskolnikow wieder; er wendete sich aber dabei nicht an den Sekret\xC3\xA4r, sondern immer an Nikodim Fomitsch und bem\xC3\xBChte sich, soviel er nur vermochte, seine Worte auch an Ilja Petrowitsch zu richten, obgleich sich dieser hartn\xC3\xA4ckig so stellte, als krame er in den Akten herum und beachte ihn in geringsch\xC3\xA4tziger Weise gar nicht, \xC2\xBBgestatten Sie auch mir g\xC3\xBCtigst, Ihnen meinerseits darzulegen, da\xC3\x9F ich schon ungef\xC3\xA4hr drei Jahre bei ihr wohne, gleich von meiner Ankunft aus der Provinz an, und da\xC3\x9F ich fr\xC3\xBCher &#8230; fr\xC3\xBCher &#8230; nun, warum soll ich es nicht eingestehen? Ich habe gleich am Anfange das Versprechen gegeben, ihre Tochter zu heiraten, ein m\xC3\xBCndliches, vollkommen freiwilliges Versprechen; &#8230; sie war ein junges M\xC3\xA4dchen, &#8230; \xC3\xBCbrigens, sie gefiel mir sogar ganz gut, &#8230; wiewohl ich nicht eigentlich verliebt war, &#8230; mit einem Worte: die Jugend, die Jugend! Ich wollte also sagen, da\xC3\x9F meine Wirtin mir damals viel Kredit gab und da\xC3\x9F ich &#8230; nun ja, da\xC3\x9F ich etwas leichtsinnig lebte&#8230;\xC2\xAB</p><p>\xC2\xBBSolche intimen Mitteilungen verlangen wir von Ihnen gar nicht, mein Herr, und wir haben auch keine Zeit, dergleichen anzuh\xC3\xB6ren!\xC2\xAB unterbrach ihn Ilja Petrowitsch grob und triumphierend; aber Raskolnikow in seinem Eifer lie\xC3\x9F \n      <a name=\"page146\" title=\"AndreasS/Spuddel\" id=\"page146\"></a>sich nicht hemmen, obwohl ihm jetzt auf einmal das Reden au\xC3\x9Ferordentlich schwerfiel.</p><p>\xC2\xBBGestatten Sie mir bitte, Ihnen alles zu erz\xC3\xA4hlen, &#8230; wie alles zusammenhing, und &#8230; der Reihe nach &#8230; Allerdings ist es eigentlich unn\xC3\xB6tig, das hier zu erz\xC3\xA4hlen; darin bin ich ganz Ihrer Meinung &#8230; Aber vor einem Jahre starb dieses junge M\xC3\xA4dchen am Typhus, und ich blieb wohnen, wie vorher, und als die Wirtin in ihre jetzige Wohnung zog, da sagte sie mir, und zwar freundschaftlich, sie schenke mir volles Vertrauen usw. &#8230;, aber ob ich ihr nicht einen Schuldschein \xC3\xBCber einhundertundf\xC3\xBCnfzehn Rubel ausstellen wolle; so hoch berechnete sie meine Schuld. Bitte zu beachten: sie sagte ausdr\xC3\xBCcklich, wenn ich ihr einen solchen Schein ausstellte, so werde sie mir wieder so viel Kredit gew\xC3\xA4hren, wie ich nur irgend w\xC3\xBCnschte, und niemals, niemals &#8211; das waren ihre eigenen Worte &#8211; werde sie von diesem Papiere Gebrauch machen, bis ich von selbst zahlen w\xC3\xBCrde &#8230; Und jetzt, wo ich meine Privatstunden verloren und nichts zu essen habe, beantragt sie die Beitreibung. Was soll man dazu sagen?\xC2\xAB</p><p>\xC2\xBBAlle diese gef\xC3\xBChlvollen Einzelheiten ber\xC3\xBChren uns hier gar nicht, mein Herr!\xC2\xAB Damit schnitt ihm Ilja Petrowitsch in brutalem Tone das Wort ab. \xC2\xBBSie m\xC3\xBCssen eine Erkl\xC3\xA4rung abgeben und eine Verpflichtung \xC3\xBCbernehmen; ob Sie aber verliebt waren, und \xC3\xBCberhaupt all diese pathetischen Er\xC3\xB6rterungen, das geht uns gar nichts an.\xC2\xAB</p><p>\xC2\xBBNa, seien Sie nur nicht zu hart\xC2\xAB, murmelte Nikodim Fomitsch, setzte sich an einen Tisch und begann Schriftst\xC3\xBCcke zu unterschreiben. Er schien sich wegen der Schroffheit des andern zu sch\xC3\xA4men.</p><p>\xC2\xBBNun, dann schreiben Sie!\xC2\xAB sagte der Sekret\xC3\xA4r zu Raskolnikow.</p><p>\xC2\xBBWas soll ich schreiben?\xC2\xAB fragte dieser recht grob.</p><p>\xC2\xBBIch werde es Ihnen diktieren.\xC2\xAB</p><p>Raskolnikow hatte den Eindruck, als ob jetzt, nach seiner Beichte, der Sekret\xC3\xA4r ihn nachl\xC3\xA4ssiger und geringsch\xC3\xA4tziger \n      <a name=\"page147\" title=\"Bops/Spuddel\" id=\"page147\"></a>behandelte; aber seltsam! ihm selbst war es auf einmal v\xC3\xB6llig gleichg\xC3\xBCltig geworden, was jemand \xC3\xBCber ihn dachte, und dieser Umschwung hatte sich in einem Nu, in einem Moment vollzogen. H\xC3\xA4tte er nur ein wenig nachdenken m\xC3\xB6gen, so w\xC3\xBCrde er sich sicherlich dar\xC3\xBCber gewundert haben, wie er eine Minute vorher mit ihnen in dieser Weise hatte sprechen und sich ihnen sogar mit seinen Gef\xC3\xBChlen hatte aufdr\xC3\xA4ngen k\xC3\xB6nnen. Und ferner: wie war er denn \xC3\xBCberhaupt zu dieser gef\xC3\xBChlvollen Stimmung gekommen? Jetzt dagegen &#8211; selbst wenn das Zimmer auf einmal mit seinen besten Freunden statt mit Polizeibeamten gef\xC3\xBCllt gewesen w\xC3\xA4re, auch dann h\xC3\xA4tte er wohl kaum ein vertrauliches Wort f\xC3\xBCr sie in seinem Innern gefunden, so leer war pl\xC3\xB6tzlich sein Herz geworden. Ein d\xC3\xBCsteres Gef\xC3\xBChl qualvoller, grenzenloser Vereinsamung und Fremdheit hatte auf einmal von seiner Seele Besitz ergriffen. Nicht da\xC3\x9F er sich durch seine Herzensergie\xC3\x9Fungen vor Ilja Petrowitsch so erniedrigt hatte, nicht da\xC3\x9F dieser Polizeileutnant in so dem\xC3\xBCtigender Weise \xC3\xBCber ihn triumphiert hatte &#8211; das war es nicht, wodurch diese schnelle Umwandlung seiner Seelenstimmung herbeigef\xC3\xBChrt war. Oh, was k\xC3\xBCmmerte ihn jetzt sein eigenes, unw\xC3\xBCrdiges Benehmen und alles Ehrgef\xC3\xBChl, was k\xC3\xBCmmerten ihn alle Polizeileutnants, deutschen Weiber, Geldbeitreibungen, Polizeibureaus usw. Und wenn man ihn jetzt zum Scheiterhaufen verdammt h\xC3\xA4tte, auch dann h\xC3\xA4tte er sich nicht ger\xC3\xBChrt, auch dann h\xC3\xA4tte er sogar kaum einmal das Urteil aufmerksam mit angeh\xC3\xB6rt. In ihm hatte sich etwas ihm ganz Unverst\xC3\xA4ndliches, Neues, Pl\xC3\xB6tzliches und noch nie Dagewesenes vollzogen. Aber wenn ihm auch das Verst\xC3\xA4ndnis daf\xC3\xBCr abging, so empfand er doch klar und deutlich und mit aller Kraft des Empfindens, da\xC3\x9F es ihm nicht mehr m\xC3\xB6glich war, sich mit gef\xC3\xBChlvollen Mitteilungen oder \xC3\xBCberhaupt mit irgendwelchen \xC3\x84u\xC3\x9Ferungen an diese Leute im Polizeibureau zu wenden, und da\xC3\x9F, selbst wenn er lauter eigene leibliche Br\xC3\xBCder und Schwestern und keine Polizeileutnants \n      <a name=\"page148\" title=\"helmut/Spuddel\" id=\"page148\"></a>um sich h\xC3\xA4tte, er sich nicht zu ihnen aussprechen d\xC3\xBCrfte, nie, wie auch immer sich das weitere Leben gestalten mochte; er hatte bis zu diesem Augenblicke noch nie eine derartige seltsame und f\xC3\xBCrchterliche Empfindung durchgemacht. Und was das Qualvollste dabei war: es war mehr Empfindung als Bewu\xC3\x9Ftsein oder Erkenntnis; es war eine ganz unmittelbare Empfindung, peinvoller als alle, die ihm das Leben bisher gebracht hatte.</p><p>Der Sekret\xC3\xA4r begann, ihm das Schema der in solchem Falle \xC3\xBCblichen Erkl\xC3\xA4rung folgenden Inhalts zu diktieren: Ich kann nicht zahlen; ich verspreche, es dann und dann zu tun; ich werde die Stadt nicht verlassen, meine Habe weder verkaufen noch verschenken usw.</p><p>\xC2\xBBAber Sie sind ja gar nicht imstande zu schreiben; die Feder f\xC3\xA4llt Ihnen ja aus der Hand\xC2\xAB, bemerkte der Sekret\xC3\xA4r und blickte Raskolnikow verwundert an. \xC2\xBBSind Sie krank?\xC2\xAB</p><p>\xC2\xBBJa, &#8230; mir ist schwindlig &#8230; Diktieren Sie weiter!\xC2\xAB</p><p>\xC2\xBBEs ist zu Ende. Unterschreiben Sie.\xC2\xAB</p><p>Der Sekret\xC3\xA4r nahm das Schriftst\xC3\xBCck hin und besch\xC3\xA4ftigte sich wieder mit seinen andern Papieren.</p><p>Raskolnikow legte die Feder hin; aber statt aufzustehen und wegzugehen, setzte er beide Ellbogen auf den Tisch und pre\xC3\x9Fte die H\xC3\xA4nde um seinen Kopf. Es war ihm, als w\xC3\xBCrde ihm ein Nagel in den Scheitel geschlagen. Es kam ihm ein wunderlicher Einfall: sofort aufzustehen, zu Nikodim Fomitsch hinzutreten und ihm das ganze gestrige Ereignis zu erz\xC3\xA4hlen, alles, bis auf die geringsten Einzelheiten, und ihn dann in sein K\xC3\xA4mmerchen zu f\xC3\xBChren und ihm in der Ecke in der H\xC3\xB6hlung die Wertsachen zu zeigen. Der Drang, dies zu tun, war so stark, da\xC3\x9F er schon aufstand, um es auszuf\xC3\xBChren. &#8250;Ob ich nicht gut t\xC3\xA4te, es wenigstens noch einen Augenblick zu \xC3\xBCberlegen?&#8249; ging es ihm durch den Kopf. &#8250;Nein, ich tue es lieber ohne jedes Besinnen; dann bin ich die Last los.&#8249; Aber pl\xC3\xB6tzlich blieb er wie angewurzelt stehen: Nikodim Fomitsch redete eifrig zu Ilja Petrowitsch, und er h\xC3\xB6rte folgende Worte:</p><p><a name=\"page149\" title=\"rjakob/Spuddel\" id=\"page149\"></a>\xC2\xBBEs geht nicht; sie m\xC3\xBCssen beide freigelassen werden. Erstens spricht alles gegen ihre Schuld; urteilen Sie selbst: Welchen Anla\xC3\x9F hatten sie, den Hausknecht zu holen, wenn sie die Tat begangen hatten? Um sich selbst zu denunzieren? Oder aus Schlauheit? Nein, das w\xC3\xA4re nun doch schon \xC3\xBCberschlau! Und dann: den Studenten Pestrjakow haben die beiden Hausknechte und eine B\xC3\xBCrgerfrau dicht am Torwege gesehen, gerade in dem Augenblicke, als er hineinging; er kam mit drei Freunden und trennte sich von ihnen unmittelbar beim Torwege, und dann erkundigte er sich bei den Hausknechten nach der Wohnung, w\xC3\xA4hrend seine Freunde noch dabeistanden. Na, wie wird sich denn einer nach der Wohnung erkundigen, wenn er mit solcher Absicht kommt! Und Koch, der hat, bevor er zu der Alten ging, eine halbe Stunde unten bei dem Goldschmied gesessen und ist genau um dreiviertel acht von ihm zu der Alten hinaufgegangen. Nun halten Sie das einmal zusammen &#8230;\xC2\xAB</p><p>\xC2\xBBAber erlauben Sie, wie erkl\xC3\xA4rt sich denn der Widerspruch in ihren Angaben: sie sagen selbst, sie h\xC3\xA4tten geklopft, und die T\xC3\xBCr sei von innen zugesperrt gewesen und als sie drei Minuten nachher mit dem Hausknecht hinaufkamen, stellte es sich heraus, da\xC3\x9F die T\xC3\xBCr offen war!\xC2\xAB</p><p>\xC2\xBBDas ist ja eben der Witz! Der M\xC3\xB6rder sa\xC3\x9F jedenfalls drinnen und hatte den Riegel vorgelegt; und er w\xC3\xA4re sicher dort abgefa\xC3\x9Ft worden, wenn Koch nicht die Dummheit begangen h\xC3\xA4tte, auch noch hinunterzugehen, um den Hausknecht zu holen. Und gerade diese Zwischenzeit hat der M\xC3\xB6rder benutzt, um die Treppe hinunterzugehen, und er hat es auf irgendeine Weise fertiggebracht, an ihnen vorbeizuschl\xC3\xBCpfen. Koch bekreuzigt sich mit beiden H\xC3\xA4nden und sagt: &#8250;Wenn ich dageblieben w\xC3\xA4re, dann w\xC3\xA4re er herausgesprungen und h\xC3\xA4tte mich mit dem Beile totgeschlagen.&#8249; Er will ein Dankgebet f\xC3\xBCr seine Rettung abhalten lassen, ha-ha-ha! &#8230;\xC2\xAB</p><p><a name=\"page150\" title=\"marre/Spuddel\" id=\"page150\"></a>\xC2\xBBUnd den Morder hat niemand gesehen?\xC2\xAB</p><p>\xC2\xBBWie soll man da einen sehen? Das Haus ist die reine Arche Noah\xC2\xAB, bemerkte der Sekret\xC3\xA4r, der von seinem Platze aus zugeh\xC3\xB6rt hatte.</p><p>\xC2\xBBDie Sache ist ganz klar, ganz klar!\xC2\xAB rief Nikodim Fomitsch eifrig.</p><p>\xC2\xBBNein, die Sache ist sehr unklar!\xC2\xAB entgegnete der hartn\xC3\xA4ckige Ilja Petrowitsch.</p><p>Raskolnikow ergriff seinen Hut und ging nach der T\xC3\xBCr zu, aber er erreichte sie nicht &#8230;</p><p>Als er wieder zu sich kam, sah er, da\xC3\x9F er auf einem Stuhle sa\xC3\x9F, da\xC3\x9F ihn von rechts jemand st\xC3\xBCtzte und auf der linken Seite ein andrer mit einem gelblichen Glase voll gelblichen Wassers stand und da\xC3\x9F Nikodim Fomitsch vor ihm stand und ihn aufmerksam anblickte. Er stand vom Stuhle auf.</p><p>\xC2\xBBWas ist denn mit Ihnen? Sind Sie krank?\xC2\xAB fragte Nikodim Fomitsch in ziemlich scharfem Tone.</p><p>\xC2\xBBSchon als er vorhin nachschrieb, konnte er kaum die Feder halten\xC2\xAB, bemerkte der Sekret\xC3\xA4r, indem er sich wieder an seinen Platz setzte und sich von neuem an seine Papiere machte.</p><p>\xC2\xBBSind Sie schon lange krank?\xC2\xAB rief Ilja Petrowitsch von seinem Platze aus, wo er nun gleichfalls in seinen Papieren kramte.</p><p>Auch er hatte nat\xC3\xBCrlich den Kranken betrachtet, w\xC3\xA4hrend dieser in Ohnmacht lag, war aber sofort wieder zur\xC3\xBCckgetreten, als er zu sich kam.</p><p>\xC2\xBBSeit gestern\xC2\xAB, murmelte Raskolnikow.</p><p>\xC2\xBBSind Sie gestern aus dem Hause gegangen?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBKrank?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBZu welcher Zeit?\xC2\xAB</p><p>\xC2\xBBZwischen sieben und acht Uhr abends.\xC2\xAB</p><p>\xC2\xBBUnd wohin, wenn man fragen darf?\xC2\xAB</p><p><a name=\"page151\" title=\"vipa/Spuddel\" id=\"page151\"></a>\xC2\xBBAuf die Stra\xC3\x9Fe.\xC2\xAB</p><p>\xC2\xBBNun, Sie antworten ja sehr kurz und klar.\xC2\xAB</p><p>Raskolnikow hatte seine Antworten in scharfem Tone hervorgesto\xC3\x9Fen; er war leichenbla\xC3\x9F, schlug aber seine schwarzen, entz\xC3\xBCndeten Augen vor Ilja Petrowitschs Blick nicht nieder.</p><p>\xC2\xBBEr kann sich kaum auf den Beinen halten, und Sie &#8230;\xC2\xAB wollte Nikodim Fomitsch einwenden.</p><p>\xC2\xBBDas tut nichts!\xC2\xAB erwiderte Ilja Petrowitsch mit auff\xC3\xA4lliger Betonung.</p><p>Nikodim Fomitsch beabsichtigte, noch etwas hinzuzuf\xC3\xBCgen; aber als er den Sekret\xC3\xA4r ansah, der gleichfalls seinen Blick unverwandt auf ihn richtete, schwieg er. Auf einmal schwiegen alle. Das machte einen seltsamen Eindruck.</p><p>\xC2\xBBNun gut\xC2\xAB, schlo\xC3\x9F Ilja Petrowitsch. \xC2\xBBWir wollen Sie nicht l\xC3\xA4nger aufhalten.\xC2\xAB</p><p>Raskolnikow ging hinaus. Er konnte noch h\xC3\xB6ren, wie nach seinem Fortgehen sofort ein lebhaftes Gespr\xC3\xA4ch begann, aus welchem Nikodim Fomitschs fragende Stimme am lautesten heraust\xC3\xB6nte &#8230;. Sobald er auf der Stra\xC3\x9Fe war, kam er wieder v\xC3\xB6llig zu sich. &#8250;Eine Haussuchung, eine Haussuchung; sie werden sofort eine Haussuchung vornehmen!&#8249; sprach er vor sich hin und beeilte sich, nach Hause zu kommen. &#8250;Die Kanaillen haben Verdacht auf mich!&#8249; Wieder packte ihn die Angst und sch\xC3\xBCttelte ihn vom Kopf bis zu den F\xC3\xBC\xC3\x9Fen.</p>"
  title: Zweiter Teil
- !ruby/object:Chapter 
  seqno: 9
  text: "<h3>II</h3><p>&#8250;Aber wenn nun die Haussuchung schon stattgefunden hat? Wenn ich sie gerade in meiner Kammer antreffe?&#8249;</p><p>Indes, da war er ja schon in seiner Kammer. Nichts war vorgefallen; niemand war da; niemand hatte einen Blick hineingeworfen. Auch Nastasja hatte nichts anger\xC3\xBChrt. Aber, o Gott! Wie hatte er nur vorhin alle diese Wertsachen in dieser H\xC3\xB6hlung liegen lassen k\xC3\xB6nnen!</p><p><a name=\"page152\" title=\"minstrel/Spuddel\" id=\"page152\"></a>Er st\xC3\xBCrzte nach der Ecke hin, steckte die Hand unter die Tapete, holte die einzelnen Gegenst\xC3\xA4nde heraus und stopfte sie sich in die Taschen. Es waren zusammen acht St\xC3\xBCck: zwei kleine Schachteln mit Ohrgeh\xC3\xA4ngen oder etwas \xC3\x84hnlichem (genau sah er es nicht an), ferner vier kleine Etuis aus Saffian. Ein Kettchen war einfach in Zeitungspapier gewickelt. Und dann noch etwas in Zeitungspapier, anscheinend ein Orden.</p><p>Er brachte alles in den verschiedenen Taschen unter, in den Paletottaschen und in der heil gebliebenen rechten Hosentasche, und achtete darauf, da\xC3\x9F es nicht auff\xC3\xA4llig auss\xC3\xA4he. Auch den Beutel nahm er, mit den Wertsachen zusammen, mit. Dann ging er aus dem Zimmer; diesmal lie\xC3\x9F er die T\xC3\xBCr absichtlich weit offen stehen.</p><p>Er ging schnellen, festen Schrittes, und obgleich er sich ganz ersch\xC3\xB6pft f\xC3\xBChlte, so war doch sein Denken klar. Er f\xC3\xBCrchtete Verfolgung, f\xC3\xBCrchtete, da\xC3\x9F vielleicht schon in einer halben, in einer Viertelstunde Befehl erteilt werden w\xC3\xBCrde, ihn zu beobachten, also mu\xC3\x9Fte er unter allen Umst\xC3\xA4nden vorher noch alle Spuren vertilgen. Er mu\xC3\x9Fte das erledigen, solange ihm noch ein Rest von Kraft und von \xC3\x9Cberlegung zur Verf\xC3\xBCgung stand &#8230; Wohin sollte er nun gehen?</p><p>Das stand bei ihm schon l\xC3\xA4ngst fest: &#8250;Ich werfe alles in den Kanal; dann kr\xC3\xA4ht kein Hahn mehr danach, und die Sache ist zu Ende.&#8249; Dazu hatte er sich bereits in der Nacht, als er im Fieber lag, entschlossen, in den Momenten, wo er (das war ihm erinnerlich) ein paarmal hatte aufspringen und weggehen wollen: &#8250;Nur schnell, nur schnell, und alles wegwerfen!&#8249; Aber es zeigte sich jetzt, da\xC3\x9F das Wegwerfen nicht so leicht war.</p><p>Er ging schon eine halbe Stunde, vielleicht auch l\xC3\xA4nger, am Ufer des Katharinenkanals entlang und blickte pr\xC3\xBCfend nach den zum Kanal hinabf\xC3\xBChrenden Treppen, an denen er vorbeikam. Aber an eine Ausf\xC3\xBChrung seiner Absicht war gar nicht zu denken: entweder lagen unmittelbar am Fu\xC3\x9Fe der Treppen Fl\xC3\xB6\xC3\x9Fe, auf denen Waschfrauen ihre W\xC3\xA4sche \n      <a name=\"page153\" title=\"Kalvin/Spuddel\" id=\"page153\"></a>wuschen, oder es hatten dort K\xC3\xA4hne angelegt, und \xC3\xBCberall wimmelte es nur so von Menschen. Von den Ufern aus konnte man von \xC3\xBCberall, von allen Seiten, zu ihm hinsehen: wenn da ein Mensch ohne verst\xC3\xA4ndlichen Anla\xC3\x9F hinunterging, sich hinstellte und etwas ins Wasser warf, so mu\xC3\x9Fte das ja Verdacht erwecken. Und wie, wenn die Etuis nicht untergingen, sondern obenauf schwammen? Und das hielt er f\xC3\xBCr sehr wahrscheinlich. Dann sah es jeder. Ohnedies sahen ihn alle Begegnenden schon so an und betrachteten ihn, als ob sie sich um weiter nichts als um ihn zu k\xC3\xBCmmern h\xC3\xA4tten. &#8250;Woher das nur kommt?&#8249; dachte er. &#8250;Oder ob es mir nur so scheint?&#8249;</p><p>Schlie\xC3\x9Flich fiel ihm ein, ob es nicht das beste w\xC3\xA4re, irgendwohin an die Newa zu gehen. Dort seien weniger Menschen, und man werde nicht so beobachtet, und es sei in jedem Falle bequemer und vor allen Dingen von dem Stadtteil, in dem er wohnte, weiter entfernt. Er wunderte sich, wie er eine halbe Stunde voll Angst und Unruhe in dieser gef\xC3\xA4hrlichen Gegend hatte herumwandern k\xC3\xB6nnen und ihm dieser Gedanke nicht fr\xC3\xBCher gekommen war. Und nur deshalb hatte er schon eine halbe Stunde nutzlos vergeudet, weil er sich das nun einmal im Halbschlaf, in seinem Fieberzustande so zurechtgelegt hatte. Er war sehr zerstreut und verge\xC3\x9Flich geworden und war sich dessen bewu\xC3\x9Ft! Eile war unbedingt n\xC3\xB6tig!</p><p>Er ging den Wosnessenskij-Prospekt entlang nach der Newa zu. Aber unterwegs stellte er doch noch wieder eine andre \xC3\x9Cberlegung an. &#8250;Warum mu\xC3\x9F ich denn gerade nach der Newa gehen und es ins Wasser werfen? Ist es nicht besser, irgendwohin ganz weit wegzugehen, etwa nach den \xC2\xBBInseln\xC2\xAB, und dort irgendwo an einer einsamen Stelle im Walde, unter einem Strauche oder Baume, alles zu vergraben und sich den Platz zu merken?&#8249; Und obwohl er f\xC3\xBChlte, da\xC3\x9F er in diesem Augenblicke nicht imstande war, alles klar und vern\xC3\xBCnftig zu erw\xC3\xA4gen, so erschien ihm dieser Gedanke doch als ein sehr gl\xC3\xBCcklicher.</p><p><a name=\"page154\" title=\"Kalvin/Spuddel\" id=\"page154\"></a>Aber auch nach den \xC2\xBBInseln\xC2\xAB zu gelangen war ihm nicht beschieden, sondern es ereignete sich etwas anderes. Als er vom Wosnessenskij-Prospekt auf einen freien Platz heraustrat, sah er links den Eingang zu einem Hofe, der von ganz fensterlosen Mauern umgeben war. Rechts, gleich vom Tore an, zog sich die fensterlose, ungestrichene Seitenwand des vierst\xC3\xB6ckigen Nachbarhauses weit in den Hof hinein. Links, parallel mit der fensterlosen Hauswand und gleichfalls gleich vom Tore an, erstreckte sich ein Bretterzaun etwa zwanzig Schritte weit in den Hof und machte dann einen Knick nach links. Der Hof war ein nur durch dieses Tor zug\xC3\xA4nglicher umz\xC3\xA4unter Raum, auf dem allerlei Baumaterialien lagerten. Weiter hinten im Hofe blickte hinter dem Zaune eine Ecke eines niedrigen, verr\xC3\xA4ucherten, gemauerten Geb\xC3\xA4udes hervor, wahrscheinlich einer Werkstatt. Es mochte hier wohl ein Wagenbauer oder ein Schlosser oder ein anderer derartiger Handwerker hausen; denn \xC3\xBCberall, fast vom Torweg an, war alles schwarz von Kohlenstaub. &#8250;Hier k\xC3\xB6nnte man es heimlich hinwerfen und dann davongehen!&#8249; dachte er pl\xC3\xB6tzlich. Da er niemand auf dem Hofe bemerkte, schl\xC3\xBCpfte er durch das Tor hindurch. Gleich dicht am Tore erblickte er eine an den Zaun angenagelte Rinne (wie sie oft in solchen H\xC3\xA4usern angebracht werden, wo es viele Arbeiter, Gesellen, Kutscher usw. gibt), und \xC3\xBCber der Rinne war am Zaune der an solchen Orten \xC3\xBCberall zu findende Witz mit Kreide angeschrieben: \xC2\xBBHir ist es ferbohten stehen zu bleiben.\xC2\xAB Auch das traf sich also gut: es konnte keinen Verdacht erregen, da\xC3\x9F er hier hereingegangen und stehengeblieben war. &#8250;Hier will ich schnell alles zusammen irgendwo hinwerfen und weggehen&#8249;, sagte er sich.</p><p>Er blickte sich noch einmal um und steckte bereits die Hand in die Tasche, da bemerkte er an der Au\xC3\x9Fenmauer, zwischen dem offenstehenden Torfl\xC3\xBCgel und der Rinne, wo der Abstand nur etwa zwei Fu\xC3\x9F betrug, einen gro\xC3\x9Fen, unbehauenen Stein, der wohl einen halben Zentner schwer \n      <a name=\"page155\" title=\"Kalvin/Spuddel\" id=\"page155\"></a>sein mochte und sich unmittelbar gegen diese nach der Stra\xC3\x9Fe zu gelegene Mauer lehnte. Auf der andern Seite dieser Mauer war die Stra\xC3\x9Fe, das Trottoir; man konnte die Schritte der hier immer recht zahlreichen Passanten h\xC3\xB6ren; aber hinter dem Tore konnte ihn niemand sehen, wenn nicht etwa jemand von der Stra\xC3\x9Fe hereinkam. Da dies sich indes sehr leicht ereignen konnte, mu\xC3\x9Fte er sich beeilen.</p><p>Er b\xC3\xBCckte sich zu dem Steine nieder, fa\xC3\x9Fte ihn mit beiden H\xC3\xA4nden fest am oberen Ende, nahm alle seine Kraft zusammen und kippte den Stein um. Unter dem Steine hatte sich eine kleine Vertiefung gebildet; schleunigst warf er den ganzen Inhalt seiner Taschen dort hinein. Der Beutel kam obenauf zu liegen; es blieb aber doch noch Platz in der Vertiefung. Dann packte er den Stein von neuem und kippte ihn mit einem Ruck wieder nach der Mauer zu, so da\xC3\x9F er genau wieder auf seine fr\xC3\xBChere Stelle zu liegen kam, nur da\xC3\x9F er ein klein wenig h\xC3\xB6her schien. Aber er scharrte Erde zusammen und trat sie an den R\xC3\xA4ndern des Steines mit dem Fu\xC3\x9Fe fest. Es war nichts mehr zu bemerken.</p><p>Dann ging er hinaus und wandte sich dem Platze zu. Wieder bem\xC3\xA4chtigte sich seiner f\xC3\xBCr einen Augenblick ein starkes, kaum zu ertragendes Gef\xC3\xBChl der Freude, gerade wie vorher auf dem Polizeibureau. &#8250;Nun ist alles beseitigt! Wem in aller Welt kann es in den Sinn kommen, unter diesem Steine nachzusuchen? Er liegt da vielleicht schon seit der Erbauung des Hauses und wird vielleicht noch ebensolange daliegen. Und selbst wenn es gefunden wird, wer kann auf mich verfallen? Alles ist erledigt. Es sind keine Beweise vorhanden.&#8249; Er lachte auf. Ja, er erinnerte sich sp\xC3\xA4ter deutlich an dieses nerv\xC3\xB6se, unh\xC3\xB6rbar leise, lange Lachen, und da\xC3\x9F er die ganze Zeit \xC3\xBCber gelacht hatte, w\xC3\xA4hrend er \xC3\xBCber den Platz ging. Aber als er auf den K&#8230;-Boulevard gelangte, wo er vor zwei Tagen das junge M\xC3\xA4dchen getroffen hatte, brach sein Lachen pl\xC3\xB6tzlich ab. Andre Gedanken kamen ihm in den Sinn. Er hatte die Empfindung, \n      <a name=\"page156\" title=\"Kalvin/Spuddel\" id=\"page156\"></a> da\xC3\x9F es ihm jetzt gr\xC3\xA4\xC3\x9Flich zuwider sein w\xC3\xBCrde, an jener Bank vorbeizugehen, auf der er damals, nachdem das junge M\xC3\xA4dchen weggegangen war, gesessen und nachgedacht hatte, und da\xC3\x9F er sich auch sehr dar\xC3\xBCber \xC3\xA4rgern w\xC3\xBCrde, jenem schnurrb\xC3\xA4rtigen Schutzmann wieder zu begegnen, dem er damals die zwanzig Kopeken gegeben hatte. &#8250;Hol ihn der Teufel!&#8249;</p><p>Er ging und blickte zerstreut und verdrie\xC3\x9Flich um sich. Alle seine Gedanken drehten sich jetzt um den einen Hauptpunkt, und er f\xC3\xBChlte selbst, da\xC3\x9F dies der Hauptpunkt war und da\xC3\x9F er jetzt, gerade jetzt, gleichsam Auge in Auge diesem Hauptpunkte gegen\xC3\xBCberstand, und da\xC3\x9F dies sogar das erstemal in diesen zwei Monaten war.</p><p>&#8250;Ach was, hol der Teufel die ganze Geschichte!&#8249; dachte er pl\xC3\xB6tzlich in einem Anfalle ma\xC3\x9Floser Wut. &#8250;Na, da es nun einmal angefangen hat, ist nichts weiter zu machen; hol der Teufel das neue Leben! O Gott! wie dumm das alles ist! Und wieviel habe ich heute schon gelogen, und wie unw\xC3\xBCrdig habe ich mich benommen! In wie gemeiner Weise habe ich vorhin vor diesem garstigen Ilja Petrowitsch geliebedienert und zu ihm freundlich getan! \xC3\x9Cbrigens ist auch das eine Dummheit, da\xC3\x9F ich mich dar\xC3\xBCber \xC3\xA4rgere. Ganz egal sollten sie mir alle sein, und ganz egal sollte es mir auch sein, da\xC3\x9F ich geliebedienert und freundlich getan habe. Es handelt sich um anderes, um ganz anderes.&#8249;</p><p>Pl\xC3\xB6tzlich blieb er stehen; eine ganz unerwartet auftauchende, \xC3\xBCberaus einfache Frage versetzte ihn in Verwirrung und peinliches Staunen:</p><p>&#8250;Wenn du wirklich diese ganze Tat als denkender Mensch und nicht als Narr ausgef\xC3\xBChrt hast, wenn du wirklich ein bestimmtes, festes Ziel hattest, warum hast du denn dann bis jetzt nicht einmal in den Beutel hineingeblickt und wei\xC3\x9Ft gar nicht, was dir in die H\xC3\xA4nde gefallen ist und weswegen du alle diese Qualen auf dich genommen und dich auf eine so gemeine, garstige, niedrige Tat mit vollem Bewu\xC3\x9Ftsein eingelassen hast? Du wolltest ihn ja noch soeben \n      <a name=\"page157\" title=\"Kalvin/Spuddel\" id=\"page157\"></a> ins Wasser werfen, diesen Beutel, mitsamt all den andern Sachen, die du auch noch nicht angesehen hattest. Wie geht denn das zu?&#8249;</p><p>Ja, das war richtig, ganz richtig. \xC3\x9Cbrigens war er sich dieses Widerspruchs schon fr\xC3\xBCher bewu\xC3\x9Ft geworden, und diese Frage war f\xC3\xBCr ihn keineswegs neu. Dieser Gedanke war ihm schon in der Nacht gekommen, als er sich ohne alles Schwanken und Widerstreben daf\xC3\xBCr entschieden hatte, sich der Sachen zu ent\xC3\xA4u\xC3\x9Fern, wie wenn das so sein m\xC3\xBC\xC3\x9Fte und gar nicht anders sein k\xC3\xB6nnte. Ja, er wu\xC3\x9Fte das alles und erinnerte sich daran; ja, er hatte sich beinahe gestern schon daf\xC3\xBCr entschieden, in dem Augenblicke, wo er neben der Truhe sa\xC3\x9F und die Etuis hervorholte &#8230; Jawohl, so war es! &#8230;</p><p>&#8250;Das kommt alles nur daher, weil ich sehr krank bin&#8249;, sagte er sich schlie\xC3\x9Flich ingrimmig; &#8250;ich habe mich selbst gepeinigt und gemartert und wei\xC3\x9F gar nicht mehr, was ich tue. Auch gestern und vorgestern und diese ganze Zeit her habe ich mich gepeinigt &#8230; Ich werde wieder gesund werden, und dann werde ich mit dieser Selbstqu\xC3\xA4lerei aufh\xC3\xB6ren &#8230; Aber wenn ich nun gar nicht wieder gesund werde? O Gott, wie mir das alles zum Ekel geworden ist! &#8230;&#8249; Er ging weiter, ohne nur einmal stehenzubleiben. Er h\xC3\xA4tte sich sehr gern irgendeine Zerstreuung verschafft; aber er wu\xC3\x9Fte nicht, was er zu diesem Zwecke tun und beginnen sollte. Eine neue, unbezwingbare Empfindung gewann in ihm mit jedem Augenblick immer mehr die Herrschaft: es war ein grenzenloser, beinahe physischer Ekel gegen alles, was ihm entgegentrat und ihn umgab, ein heftiger, mit Grimm und Ha\xC3\x9F gepaarter Ekel. Widerw\xC3\xA4rtig waren ihm alle Begegnenden, ihre Gesichter, ihr Gang, ihre Bewegungen. H\xC3\xA4tte ihn jemand angeredet, er h\xC3\xA4tte ihn geradezu angespien, wohl gar gebissen.</p><p>Er blieb stehen, als er zu der Uferstra\xC3\x9Fe an der Kleinen Newa, auf der Wassilij-Insel nahe bei der Br\xC3\xBCcke, gelangt war. &#8250;Hier wohnt er ja, hier, in diesem Hause&#8249;, \n      <a name=\"page158\" title=\"Kalvin/Spuddel\" id=\"page158\"></a>dachte er. &#8250;Wie kommt das, ich bin doch nicht mit Absicht zu Rasumichin gegangen! Wieder dieselbe Geschichte wie damals &#8230; Es w\xC3\xA4re mir doch interessant, zu wissen: bin ich mit Absicht hergegangen, oder bin ich nur einfach so gegangen und hierher geraten? Aber das ist schlie\xC3\x9Flich gleichg\xC3\xBCltig; ich habe mir vorgestern vorgenommen, am Tage nach der betreffenden Sache zu ihm hinzugehen. Nun gut, da gehe ich eben zu ihm hin! Warum sollte ich ihn jetzt nicht besuchen k\xC3\xB6nnen?&#8249;</p><p>Er stieg zu Rasumichin nach dem vierten Stockwerke hinauf.</p><p>Dieser war zu Hause, in seinem K\xC3\xA4mmerchen, er hatte gerade eine Arbeit vor: er schrieb. Die T\xC3\xBCr \xC3\xB6ffnete er ihm selbst. Seit etwa vier Monaten hatten sie einander nicht gesehen. Rasumichin trug einen v\xC3\xB6llig zerlumpten Schlafrock, hatte Pantoffeln an den blo\xC3\x9Fen F\xC3\xBC\xC3\x9Fen und war ungek\xC3\xA4mmt, unrasiert und ungewaschen. Auf seinem Gesichte malte sich das lebhafteste Erstaunen.</p><p>\xC2\xBBWas ist denn mit dir los?\xC2\xAB rief er und betrachtete den eintretenden Kommilitonen vom Kopf bis zu den F\xC3\xBC\xC3\x9Fen. Dann schwieg er und pfiff leise vor sich hin.</p><p>\xC2\xBBGeht es dir wirklich schon so schlecht, Bruder? Du hast wahrhaftig sogar unsereinen \xC3\xBCbertrumpft\xC2\xAB, f\xC3\xBCgte er mit einem Blick auf Raskolnikows Lumpen hinzu. \xC2\xBBAber setze dich, du wirst wohl m\xC3\xBCde sein.\xC2\xAB</p><p>Als dieser sich auf das mit Wachstuch bezogene Schlafsofa fallenlie\xC3\x9F, das noch schlechter war als sein eigenes, merkte Rasumichin auf einmal, da\xC3\x9F sein Gast krank war.</p><p>\xC2\xBBAber du bist ja ernstlich krank; wei\xC3\x9Ft du das?\xC2\xAB</p><p>Er wollte ihm den Puls f\xC3\xBChlen, aber Raskolnikow ri\xC3\x9F ihm seine Hand weg.</p><p>\xC2\xBBWozu das?\xC2\xAB sagte er. \xC2\xBBIch bin gekommen &#8230; der Grund ist der: ich habe keine Privatstunden &#8230; ich w\xC3\xBCrde gern &#8230; \xC3\xBCbrigens, ich brauche gar keine Stunden &#8230;\xC2\xAB</p><p>\xC2\xBBWei\xC3\x9Ft du was? Du redest ja im Fieber!\xC2\xAB bemerkte Rasumichin, der ihn aufmerksam beobachtete.</p><p><a name=\"page159\" title=\"AndreasS/Spuddel\" id=\"page159\"></a>\xC2\xBBNein, ich rede nicht im Fieber &#8230;\xC2\xAB</p><p>Raskolnikow stand vom Sofa auf. Als er zu Rasumichin hinaufgestiegen war, hatte er nicht daran gedacht, da\xC3\x9F er ihm werde Auge in Auge gegen\xC3\xBCbertreten m\xC3\xBCssen. Erst jetzt beim Versuche wurde er sich sofort dar\xC3\xBCber klar, da\xC3\x9F er in diesem Augenblicke schlechterdings nicht f\xC3\xA4hig sei, irgend jemandem in der ganzen Welt so gegen\xC3\xBCberzutreten. Die Galle stieg ihm auf. Er erstickte fast vor \xC3\x84rger \xC3\xBCber sich selbst, dar\xC3\xBCber, da\xC3\x9F er \xC3\xBCberhaupt Rasumichins Schwelle \xC3\xBCberschritten hatte.</p><p>\xC2\xBBLeb wohl!\xC2\xAB sagte er ganz unvermittelt und ging zur T\xC3\xBCr.</p><p>\xC2\xBBAber so warte doch, warte, du schnurriger Kerl!\xC2\xAB</p><p>\xC2\xBBWozu?\xC2\xAB antwortete dieser wie vorhin und ri\xC3\x9F wieder seine Hand los, die jener ergriffen hatte.</p><p>\xC2\xBBZum Kuckuck, warum bist du denn dann gekommen? Du bist wohl verr\xC3\xBCckt geworden, was? Das nehme ich dir aber \xC3\xBCbel. Ich lasse dich so nicht weg.\xC2\xAB</p><p>\xC2\xBBNun, dann h\xC3\xB6re: ich bin zu dir gekommen, weil ich au\xC3\x9Fer dir niemand kenne, der mir helfen k\xC3\xB6nnte &#8230; einen neuen Anfang zu machen; denn du bist besser, ich meine kl\xC3\xBCger, als die andern alle und kannst beurteilen &#8230; Aber jetzt sehe ich, da\xC3\x9F ich gar nichts n\xC3\xB6tig habe, h\xC3\xB6rst du, absolut nichts, niemandes Gef\xC3\xA4lligkeiten und niemandes Teilnahme. Ich kann selbst &#8230; ganz allein &#8230; Na, damit genug! La\xC3\x9Ft mich alle in Ruhe!\xC2\xAB</p><p>\xC2\xBBSo warte doch noch einen Augenblick, du Schornsteinfeger! Ganz verr\xC3\xBCckt ist der Mensch! Meinetwegen kannst du ja tun, was du willst. Siehst du, Stunden habe auch ich keine, und das ist mir auch ganz egal. Aber auf dem Tr\xC3\xB6delmarkt wohnt ein Buchh\xC3\xA4ndler Cheruwimow, von dem kann man ebensogut leben wie von einer Privatstunde. Ich m\xC3\xB6chte ihn jetzt nicht f\xC3\xBCr f\xC3\xBCnf fette Privatstunden in Kaufmannsfamilien hingeben. Der hat so einen kleinen Verlag und l\xC3\xA4\xC3\x9Ft naturwissenschaftliche B\xC3\xBCchelchen erscheinen; die werden horrende gekauft. Schon allein die Titel \n      <a name=\"page160\" title=\"marre/Spuddel\" id=\"page160\"></a>sind das Geld wert. Sieh mal, du hast immer behauptet, ich w\xC3\xA4re dumm; aber, wei\xC3\x9F Gott, Bruder, es gibt noch d\xC3\xBCmmere, als ich bin! Jetzt hat er sich auf die neuere Richtung eingelassen; was Sachkenntnis anlangt, ist er das reine Hornvieh; nun, da bin ich es nat\xC3\xBCrlich, der ihn zu diesem und jenem anregt. Sieh mal her, hier sind mehr als zwei Bogen deutscher Text &#8211; meiner Ansicht nach das d\xC3\xBCmmste Geschw\xC3\xA4tz; den Inhalt bildet, kurz gesagt, die Er\xC3\xB6rterung der Frage, ob die Frau ein Mensch ist oder nicht. Es wird nat\xC3\xBCrlich pomphaft bewiesen, da\xC3\x9F sie ein Mensch ist. Gheruwimow bringt das als einen Beitrag zur Frauenfrage heraus; ich \xC3\xBCbersetze es; er streckt diese dritthalb Bogen so, da\xC3\x9F es sechse werden; wir erfinden dazu einen grandiosen Titel, der eine halbe Seite f\xC3\xBCllt, und setzen den Preis des Exemplares auf einen halben Rubel fest. Das Buch wird vorz\xC3\xBCglichen Absatz finden! F\xC3\xBCr die \xC3\x9Cbersetzung bekomme ich sechs Rubel je Bogen; also kommen f\xC3\xBCr das Ganze gegen f\xC3\xBCnfzehn Rubel heraus; davon habe ich schon sechs Rubel als Vorschu\xC3\x9F erhalten. Wenn ich damit fertig bin, \xC3\xBCbersetze ich etwas \xC3\xBCber die Walfische. Ferner haben wir bereits aus dem zweiten Teile der Confessions einige langweilige Klatschgeschichten notiert; die \xC3\xBCbersetze ich auch. Cheruwimow hat von jemandem geh\xC3\xB6rt, Rousseau w\xC3\xA4re so eine Art Radischtschew\n      <span class=\"footnote\">Er gab im Jahre 1790 eine \xC2\xBBReise von Petersburg nach Moskau\xC2\xAB heraus, in der er die furchtbaren Leiden der Leibeigenen schilderte und auf die Sch\xC3\xA4den der Verwaltung und Rechtspflege hinwies. Anmerkung des \xC3\x9Cbersetzers.</span> gewesen. Selbstverst\xC3\xA4ndlich f\xC3\xA4llt es mir nicht ein, ihm zu widersprechen. Na, willst du den zweiten Bogen von &#8250;Ist die Frau ein Mensch?&#8249; \xC3\xBCbersetzen? Wenn du Lust dazu hast, so nimm dir gleich den Text mit, auch Federn und Papier &#8211; das wird alles gratis mitgeliefert &#8211;, und empfange von mir drei Rubel; da ich den Vorschu\xC3\x9F auf die ganze \xC3\x9Cbersetzung, den ersten und den zweiten Bogen, bekommen habe, so entfallen auf deinen Anteil gerade drei Rubel. Und wenn du den Bogen fertig hast, erh\xC3\xA4ltst du noch drei Rubel. Und \n      <a name=\"page161\" title=\"Bops/Spuddel\" id=\"page161\"></a>dann m\xC3\xB6chte ich noch bemerken: betrachte das nicht als eine Art Gef\xC3\xA4lligkeit von meiner Seite. Im Gegenteil, gleich als du eintratest, spekulierte ich darauf, da\xC3\x9F du mir hierin von Nutzen sein k\xC3\xB6nntest. Erstens bin ich in der Orthographie schlecht beschlagen, und zweitens bin ich im Deutschen sehr schwach, so da\xC3\x9F ich das meiste selbst erfinde und mich nur damit tr\xC3\xB6ste, da\xC3\x9F das Buch dadurch eher besser als schlechter wird. Na freilich, wer wei\xC3\x9F, vielleicht wird es dadurch auch nicht besser, sondern schlechter. Willst du meinen Vorschlag akzeptieren?\xC2\xAB</p><p>Raskolnikow nahm schweigend den deutschen Druckbogen hin, desgleichen auch die drei Rubel, und ging, ohne ein Wort zu sagen, hinaus. Erstaunt sah ihm Rasumichin nach. Aber als Raskolnikow schon bis auf die Stra\xC3\x9Fe gekommen war, kehrte er pl\xC3\xB6tzlich um, stieg wieder die Treppen zu Rasumichin hinauf, legte den Druckbogen und die drei Rubel auf den Tisch und entfernte sich wieder, ohne ein Wort zu sprechen.</p><p>\xC2\xBBHast du denn das Delirium?\xC2\xAB schrie Rasumichin, der nun schlie\xC3\x9Flich doch w\xC3\xBCtend wurde. \xC2\xBBWarum f\xC3\xBChrst du hier so eine Kom\xC3\xB6die auf? Hast mich ordentlich w\xC3\xBCtend gemacht &#8230; Warum bist du denn dann eigentlich hergekommen, Mensch?\xC2\xAB</p><p>\xC2\xBBIch brauche keine \xC3\x9Cbersetzungen\xC2\xAB, murmelte Raskolnikow, w\xC3\xA4hrend er schon die Treppe hinabstieg.</p><p>\xC2\xBBZum Kuckuck, was brauchst du denn?\xC2\xAB rief Rasumichin von oben.</p><p>Jener stieg schweigend weiter hinunter.</p><p>\xC2\xBBH\xC3\xB6r mal, du, wo wohnst du denn?\xC2\xAB</p><p>Es erfolgte keine Antwort.</p><p>\xC2\xBBNa, dann hol dich der Teufel!\xC2\xAB</p><p>Aber Raskolnikow war schon auf der Stra\xC3\x9Fe. Auf der Nikolaus-Br\xC3\xBCcke gab es einen f\xC3\xBCr ihn sehr unangenehmen Vorfall, der ihn wieder v\xC3\xB6llig zur Besinnung brachte. Der Kutscher einer Equipage verabreichte ihm einen geh\xC3\xB6rigen Schlag mit der Peitsche \xC3\xBCber den R\xC3\xBCcken, weil er beinahe \n      <a name=\"page162\" title=\"Kalvin/Spuddel\" id=\"page162\"></a>unter die Pferde geraten w\xC3\xA4re, obwohl der Kutscher ihn drei- oder viermal angerufen hatte. Dieser Peitschenhieb versetzte ihn in eine solche Wut, da\xC3\x9F er nach der Seite bis an das Gel\xC3\xA4nder sprang (es war unverst\xC3\xA4ndlich, warum er ganz in der Mitte der Br\xC3\xBCcke gegangen war, auf dem f\xC3\xBCr Wagen und nicht f\xC3\xBCr Fu\xC3\x9Fg\xC3\xA4nger bestimmten Raume) und ingrimmig mit den Z\xC3\xA4hnen knirschte. Die Passanten ringsherum lachten nat\xC3\xBCrlich.</p><p>\xC2\xBBDas war ihm ganz recht!\xC2\xAB</p><p>\xC2\xBBGewi\xC3\x9F eine abgefeimte Kanaille!\xC2\xAB</p><p>\xC2\xBBNat\xC3\xBCrlich, stellt sich betrunken, richtet es absichtlich so ein, da\xC3\x9F er unter die R\xC3\xA4der kommt, und unsereiner mu\xC3\x9F dann daf\xC3\xBCr aufkommen.\xC2\xAB</p><p>\xC2\xBBDas ist denen ihr Gewerbe, mein Lieber, das ist denen ihr Gewerbe.\xC2\xAB</p><p>Aber in dem Augenblicke, als er am Gel\xC3\xA4nder stand, sich den R\xC3\xBCcken rieb und immer noch in sinnloser Wut der davonrollenden Equipage nachschaute, f\xC3\xBChlte er auf einmal, da\xC3\x9F ihm jemand Geld in die Hand dr\xC3\xBCckte. Er blickte auf: es war eine schon \xC3\xA4ltere Kaufmannsfrau mit einem Kopftuche und ziegenledernen Schuhen, und neben ihr stand ein junges M\xC3\xA4dchen mit einem Hute und einem gr\xC3\xBCnen Sonnenschirm, wahrscheinlich die Tochter. \xC2\xBBNimm, V\xC3\xA4terchen, um Christi willen.\xC2\xAB Er nahm das Geld, und sie gingen weiter. Es war ein Zwanzigkopekenst\xC3\xBCck. Nach seinem Anzuge und seiner ganzen \xC3\xA4u\xC3\x9Fern Erscheinung hatten sie ihn wohl f\xC3\xBCr einen richtigen Stra\xC3\x9Fenbettler halten k\xC3\xB6nnen, und da\xC3\x9F sie ihm ein ganzes Zwanzigkopekenst\xC3\xBCck gegeben hatten, das hatte er jedenfalls dem Peitschenhiebe zu verdanken, der ihr Mitleid wachgerufen hatte.</p><p>Das Geldst\xC3\xBCck fest in der Hand haltend, ging er etwa zehn Schritt weiter und wandte sich mit dem Gesichte nach der Newa hin, in der Richtung nach dem Palaste. Am Himmel war auch nicht das kleinste W\xC3\xB6lkchen zu sehen, und das Wasser hatte eine fast blaue Farbe, was bei der \n      <a name=\"page163\" title=\"Kalvin/Spuddel\" id=\"page163\"></a>Newa nur selten vorkommt. Die Kuppel des Domes, die sich von keinem Punkte aus besser pr\xC3\xA4sentiert, als wenn man auf dieser Br\xC3\xBCcke etwa zwanzig Schritt von der Br\xC3\xBCckenkapelle entfernt steht, leuchtete f\xC3\xB6rmlich, und bei der reinen Luft war sogar jede einzelne kleine Verzierung deutlich zu erkennen. Der Schmerz von dem Peitschenhiebe hatte nachgelassen, und Raskolnikow hatte den Hieb bereits vergessen; ein unruhiger und nicht ganz klarer Gedanke besch\xC3\xA4ftigte ihn jetzt ausschlie\xC3\x9Flich. Er stand und schaute lange mit starrem Blick in die Ferne; diese Stelle war ihm sehr bekannt. Als er noch die Universit\xC3\xA4t besuchte, war er h\xC3\xA4ufig, wohl hundertmal, namentlich auf dem R\xC3\xBCckwege nach Hause, gerade an dieser Stelle stehengeblieben, um unverwandt dies wahrhaft gro\xC3\x9Fartige Panorama zu betrachten und sich fast jedesmal \xC3\xBCber ein unklares, undefinierbares Gef\xC3\xBChl, das ihn bei diesem Anblicke \xC3\xBCberkam, zu wundern. Eine sonderbare K\xC3\xA4lte wehte ihn immer von diesem gro\xC3\x9Fartigen Panorama an; nach seiner Empfindung lag eine Art von stummem, dumpfem Hauche \xC3\xBCber dieses pr\xC3\xA4chtige Bild hingebreitet. Er wunderte sich jedesmal \xC3\xBCber diesen finstern, r\xC3\xA4tselhaften Eindruck, den es auf ihn machte, und verschob den Versuch, dieses R\xC3\xA4tsel zu l\xC3\xB6sen, da er seiner eigenen Empfindung mi\xC3\x9Ftraute, auf eine sp\xC3\xA4tere Zeit. Jetzt erinnerte er sich auf einmal deutlich an diese Fragen und Zweifel, die ihn fr\xC3\xBCher besch\xC3\xA4ftigt hatten, und es schien ihm, da\xC3\x9F ihm diese Erinnerung nicht so ganz zuf\xC3\xA4llig gekommen sei. Schon allein der Umstand kam ihm befremdend und wunderlich vor, da\xC3\x9F er genau an derselben Stelle stehengeblieben war wie fr\xC3\xBCher, als glaube er wirklich, da\xC3\x9F er jetzt noch \xC3\xBCber denselben Gegenstand wie fr\xC3\xBCher nachsinnen und sich f\xC3\xBCr solche Themen und Bilder interessieren k\xC3\xB6nne, wie sie ihn vor noch gar nicht so langer Zeit interessiert hatten. Dieser Gedanke brachte ihn beinahe zum Lachen und pre\xC3\x9Fte ihm gleichzeitig schmerzlich die Brust zusammen. Ganz unten in einem Abgrunde, in einer \n      <a name=\"page164\" title=\"Kalvin/Spuddel\" id=\"page164\"></a>kaum absehbaren Tiefe, lagen jetzt f\xC3\xBCr ihn sein ganzes fr\xC3\xBCheres Leben und seine fr\xC3\xBCheren Interessen, Aufgaben, Probleme und Eindr\xC3\xBCcke und dieses ganze Panorama und er selbst und alles, alles &#8230; Es schien ihm, als fliege er aufw\xC3\xA4rts in eine ungewisse Ferne und als entschwinde alles seinen Augen. Bei einer unwillk\xC3\xBCrlichen Bewegung mit der Hand f\xC3\xBChlte er pl\xC3\xB6tzlich in seiner Faust das Zwanzigkopekenst\xC3\xBCck, das er krampfhaft festhielt. Er \xC3\xB6ffnete die Hand, starrte die M\xC3\xBCnze an, holte aus und schleuderte sie ins Wasser; dann wandte er sich um und ging nach Hause. Es war ihm, als h\xC3\xA4tte er in diesem Augenblicke wie mit einer Schere sich selbst von allen und von allem losgeschnitten.</p><p>Als er nach Hause kam, war es schon Abend; er mu\xC3\x9Fte also im ganzen gegen sechs Stunden umhergewandert sein. Auf welchem Wege und wie er heimgegangen war, daf\xC3\xBCr hatte er keine Erinnerung. Er zog die Kleider aus und legte sich, am ganzen Leibe zitternd wie ein abgehetztes Pferd, auf das Sofa, deckte sich mit seinem Mantel zu und versank sofort in Bewu\xC3\x9Ftlosigkeit.</p><p>Tief in der Nacht kam er von einem f\xC3\xBCrchterlichen Geschrei wieder zu sich. O Gott, was war das f\xC3\xBCr ein Geschrei! Solche unnat\xC3\xBCrlichen T\xC3\xB6ne, ein solches Geheul, Gewinsel, Z\xC3\xA4hneknirschen, solche Tr\xC3\xA4nen, Schl\xC3\xA4ge und Schimpfw\xC3\xB6rter hatte er noch nie geh\xC3\xB6rt und gesehen. Eine solche Bestialit\xC3\xA4t und Raserei hatte er \xC3\xBCberhaupt nie f\xC3\xBCr menschenm\xC3\xB6glich gehalten. Erschreckt richtete er sich auf und setzte sich in seinem Bette; das Herz drohte ihm jeden Augenblick vor Qual auszusetzen. Das Pr\xC3\xBCgeln, Wimmern und Schimpfen wurde immer \xC3\xA4rger. Da unterschied er auf einmal zu seinem h\xC3\xB6chsten Erstaunen die Stimme seiner Wirtin. Sie heulte, winselte und jammerte, wobei sie die Worte so eilig und hastig hervorstie\xC3\x9F, da\xC3\x9F sie nicht zu verstehen waren; sie flehte um etwas, doch wohl, da\xC3\x9F man aufh\xC3\xB6ren m\xC3\xB6chte, sie zu schlagen; denn sie wurde ganz unbarmherzig auf der Treppe gepr\xC3\xBCgelt. Die Stimme des Schlagenden \n      <a name=\"page165\" title=\"huerlisi/Spuddel\" id=\"page165\"></a>war von Ingrimm und Wut so schrecklich entstellt, da\xC3\x9F sie nur wie ein heiseres R\xC3\xB6cheln klang; aber trotzdem redete auch er immerzu etwas und ebenso schnell, unverst\xC3\xA4ndlich, hastig und halb erstickt wie die Wirtin. Pl\xC3\xB6tzlich fing Raskolnikow an wie Espenlaub zu zittern: er hatte diese Stimme erkannt: es war Ilja Petrowitschs Stimme. Ilja Petrowitsch war da und schlug die Wirtin! Er stie\xC3\x9F sie mit den F\xC3\xBC\xC3\x9Fen, er stie\xC3\x9F ihren Kopf gegen die Stufen &#8211; das h\xC3\xB6rte man ganz deutlich an dem Ger\xC3\xA4usch, an dem Geheul, an dem Aufschlagen! Wie ging das zu? Hatte sich die Welt umgedreht? Man h\xC3\xB6rte, wie sich in allen Stockwerken eine Menge Menschen auf der Treppe ansammelte; Stimmen wurden laut, Ausrufe ert\xC3\xB6nten; es war ein Gelaufe und Herumtrampeln; T\xC3\xBCren wurden zugeschlagen; alles rannte zusammen. &#8250;Aber was hat sie nur getan? Was hat sie nur getan? Und wie ist so etwas nur m\xC3\xB6glich?&#8249; fragte er sich und glaubte allen Ernstes, da\xC3\x9F er verr\xC3\xBCckt geworden sei. Aber nein doch, er h\xC3\xB6rte alles nur zu deutlich! &#8230; &#8250;Also, wenn's so ist, werden sie im n\xC3\xA4chsten Augenblick auch zu mir kommen; denn &#8230; jedenfalls ist das alles wegen derselben Sache &#8230; wegen der gestrigen Sache, &#8230; o Gott!&#8249; Er dachte daran, die T\xC3\xBCr zuzuriegeln; aber er vermochte den Arm nicht zu heben, &#8230; und es w\xC3\xA4re ja auch nutzlos gewesen. Die Angst legte sich auf seine Seele wie ein Eisklumpen; sie peinigte ihn und machte ihn ganz starr. Aber siehe da, nachdem dieser entsetzliche L\xC3\xA4rm wohl zehn Minuten gedauert hatte, wurde er endlich allm\xC3\xA4hlich schw\xC3\xA4cher. Die Wirtin st\xC3\xB6hnte und \xC3\xA4chzte nur noch, Ilja Petrowitsch aber drohte und schimpfte noch immer. Nun schien auch er ruhiger zu werden; jetzt h\xC3\xB6rte man ihn gar nicht mehr. &#8250;Sollte er wirklich weggegangen sein? O Gott!&#8249; Ja, nun ging auch die Wirtin fort, immer noch unter St\xC3\xB6hnen und Weinen, &#8230; jetzt schlug auch die T\xC3\xBCr zu ihrer Wohnung zu &#8230; Nun gingen die Menschen, die auf der Treppe gewesen waren, auseinander und begaben sich in ihre Wohnungen; man h\xC3\xB6rte noch erregte \n      <a name=\"page166\" title=\"Kalvin/Spuddel\" id=\"page166\"></a>Ausrufe, sie stritten sich, riefen einander zu; bald steigerten sie ihre Wechselrede bis zum Geschrei, bald lie\xC3\x9Fen sie sie zum Gefl\xC3\xBCster herabsinken. Es mu\xC3\x9Ften wohl sehr viele Leute dagewesen sein; gewi\xC3\x9F war beinahe das ganze Haus zusammengelaufen. &#8250;Aber mein Gott, ist denn das alles m\xC3\xB6glich? Und warum, warum war er hierhergekommen?&#8249;</p><p>Raskolnikow fiel kraftlos auf das Sofa zur\xC3\xBCck; aber er konnte die Augen nicht mehr schlie\xC3\x9Fen; etwa eine halbe Stunde lang lag er so da, in einem so qualvollen Zustande und in einem so unertr\xC3\xA4glichen Gef\xC3\xBChle grenzenloser Angst, wie er das noch niemals durchgemacht hatte. Auf einmal erhellte ein greller Lichtschein sein Zimmer: Nastasja kam mit einem Lichte und mit einem Teller Suppe herein. Sie blickte ihn aufmerksam an, und als sie sah, da\xC3\x9F er nicht schlief, stellte sie das Licht auf den Tisch und ordnete daneben, was sie mitgebracht hatte: Brot, Salz, einen Teller und einen L\xC3\xB6ffel.</p><p>\xC2\xBBDu hast gewi\xC3\x9F seit gestern nichts gegessen. Treibst dich den ganzen Tag herum, wo du doch Fieber hast!\xC2\xAB</p><p>\xC2\xBBNastasja, warum hat die Wirtin Schl\xC3\xA4ge bekommen?\xC2\xAB</p><p>Sie sah ihn mit einem pr\xC3\xBCfenden Blicke an.</p><p>\xC2\xBBWer hat denn die Wirtin geschlagen?\xC2\xAB</p><p>\xC2\xBBJetzt eben, &#8230; vor einer halben Stunde, hat es Ilja Petrowitsch getan, der Stellvertreter des Revieraufsehers, auf der Treppe &#8230; Warum hat er sie so geschlagen, und warum ist er \xC3\xBCberhaupt hergekommen?\xC2\xAB</p><p>Nastasja betrachtete ihn schweigend und mit gerunzelter Stirn; so sah sie ihn lange an. Ihm wurde ihr forschender Blick unangenehm, ja geradezu be\xC3\xA4ngstigend.</p><p>\xC2\xBBNastasja, warum antwortest du nicht?\xC2\xAB fragte er zuletzt sch\xC3\xBCchtern und mit schwacher Stimme.</p><p>\xC2\xBBDas kommt vom Blute\xC2\xAB, erwiderte sie endlich leise, wie wenn sie zu sich selbst spr\xC3\xA4che.</p><p>\xC2\xBBBlut? &#8230; Was f\xC3\xBCr Blut?\xC2\xAB murmelte er. Er wurde ganz bla\xC3\x9F und r\xC3\xBCckte an die Wand.</p><p>Nastasja blickte ihn immer noch schweigend an.</p><p><a name=\"page167\" title=\"gerbus/Spuddel\" id=\"page167\"></a>\xC2\xBBNiemand hat die Wirtin geschlagen\xC2\xAB, antwortete sie dann in scharfem, entschiedenem Tone.</p><p>Er sah sie an und konnte kaum Atem holen.</p><p>\xC2\xBBIch habe es doch mit eigenen Ohren geh\xC3\xB6rt, &#8230; ich habe nicht geschlafen, &#8230; ich habe aufrecht gesessen\xC2\xAB, entgegnete er noch sch\xC3\xBCchterner. \xC2\xBBIch habe es lange mit angeh\xC3\xB6rt. Der Stellvertreter des Revieraufsehers war gekommen. Es war ein gro\xC3\x9Fer Auflauf auf der Treppe, die Leute aus allen Wohnungen &#8230;\xC2\xAB</p><p>\xC2\xBBKein Mensch ist hergekommen. Das ist das Blut, das in dir herumtobt. Wenn das keinen Ausweg hat und zu Klumpen gerinnt, davon kommt dann solch unsinniges Gerede &#8230; Willst du nicht etwas essen?\xC2\xAB</p><p>Er antwortete nicht. Nastasja stand noch immer neben ihm, blickte ihn unverwandt an und ging nicht weg.</p><p>\xC2\xBBGib mir zu trinken, liebe Nastasjuschka!\xC2\xAB</p><p>Sie ging nach unten und kam nach zwei Minuten mit Wasser in einem wei\xC3\x9Fen Tonkruge zur\xC3\xBCck; aber was weiter vorging, daran konnte er sich sp\xC3\xA4ter nicht mehr erinnern. Er erinnerte sich nur, wie er einen Schluck kaltes Wasser aus dem Kruge geschl\xC3\xBCrft und sich dabei die Brust begossen hatte. Dann hatte er die Besinnung verloren.</p>"
