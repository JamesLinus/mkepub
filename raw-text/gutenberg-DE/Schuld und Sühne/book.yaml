  text: "<h3>VII</h3><p>An demselben Tage, aber erst am Abend, zwischen sechs und sieben Uhr, ging Raskolnikow nach der Wohnung seiner Mutter und seiner Schwester, nach eben jener Wohnung im Bakalejewschen Hause, die ihnen Rasumichin besorgt hatte. Die Treppe hatte ihren Eingang von der Stra\xC3\x9Fe her. Noch als Raskolnikow sich bereits der Wohnung n\xC3\xA4herte, ging er nur z\xC3\xB6gernden Schrittes und schien zu schwanken, ob er hineingehen sollte oder nicht. Aber er w\xC3\xA4re um keinen Preis umgekehrt; sein Entschlu\xC3\x9F war gefa\xC3\x9Ft.</p><p>&#8250;Zudem ist es ja auch ganz gleich&#8249;, dachte er. &#8250;Sie wissen noch nichts und sind es schon gewohnt, mich f\xC3\xBCr einen wunderlichen Gesellen zu halten &#8230;&#8249;</p><p>Seine Kleidung sah schrecklich aus: alles war schmutzig und zerdr\xC3\xBCckt, da er die ganze Nacht im Regen zugebracht hatte. Sein Gesicht war ganz entstellt infolge der Erm\xC3\xBCdung, des Unwetters, der physischen Ersch\xC3\xB6pfung und eines fast vierundzwanzig Stunden w\xC3\xA4hrenden Seelenkampfes. Diese ganze Nacht \xC3\xBCber war er allein gewesen, Gott mochte wissen wo. Aber wenigstens war er zu einem Entschlusse gelangt.</p><p>Er klopfte an die T\xC3\xBCr, die Mutter \xC3\xB6ffnete ihm. Dunja war nicht zu Hause. Auch das Dienstm\xC3\xA4dchen war gerade nicht da. Pulcheria Alexandrowna war zuerst ganz sprachlos vor freudigem Erstaunen; dann ergriff sie ihn an der Hand und zog ihn ins Zimmer hinein.</p><p>\xC2\xBBNun, da bist du ja!\xC2\xAB begann sie, vor Freude stotternd. \xC2\xBBSei mir nicht b\xC3\xB6se, Rodja, da\xC3\x9F ich dich so dumm begr\xC3\xBC\xC3\x9Fe, mit Tr\xC3\xA4nen: aber ich lache ja nur, ich weine nicht. Denkst du, ich weine? Nein, ich freue mich blo\xC3\x9F; aber das ist so eine dumme Angewohnheit von mir, da\xC3\x9F mir dann gleich die Tr\xC3\xA4nen kommen. Das habe ich seit dem Tode deines Vaters so an mir: alles bringt mich zum Weinen. Setz dich, lieber Sohn, du bist gewi\xC3\x9F m\xC3\xBCde, das sehe ich. Ach, was hast du dich schmutzig gemacht!\xC2\xAB</p><p><a name=\"page742\" title=\"leto/Spuddel\" id=\"page742\"></a>\xC2\xBBIch bin gestern im Regen aus gewesen, Mama &#8230;\xC2\xAB, begann Raskolnikow.</p><p>\xC2\xBBNicht doch! Nicht doch!\xC2\xAB fiel ihm Pulcheria Alexandrowna lebhaft ins Wort. \xC2\xBBDu denkst wohl, ich fange gleich an, dich auszufragen, wie ich das fr\xC3\xBCher nach Weiberart zu tun pflegte; aber sei unbesorgt! Ich sehe ja ein, da\xC3\x9F das nicht passend war; ich sehe das durchaus ein; jetzt habe ich schon die hiesigen Sitten gelernt, und wirklich, ich mu\xC3\x9F selbst gestehen, da\xC3\x9F die verst\xC3\xA4ndiger sind. Ich habe mir ein f\xC3\xBCr allemal gesagt: Wie kann ich deine Ideen fassen und von dir Rechenschaft verlangen? Du hast vielleicht Gott wei\xC3\x9F was f\xC3\xBCr Unternehmungen und Pl\xC3\xA4ne im Kopfe, oder es keimen und wachsen da so allerlei Gedanken; wie darf ich dich da immer in die Seite sto\xC3\x9Fen mit der Frage: &#8250;Woran denkst du?&#8249; Siehst du, ich &#8230; Ach, mein Gott! Was schwatze ich denn da kreuz und quer wie verdreht &#8230; Wei\xC3\x9Ft du, Rodja, deinen Aufsatz in der Zeitschrift lese ich jetzt schon zum dritten Male; Dmitrij Prokofjitsch hat ihn mir gebracht. &#8250;Ach so, ach so!&#8249; rief ich aus, als ich ihn las. &#8250;Was bin ich f\xC3\xBCr eine N\xC3\xA4rrin!&#8249; dachte ich bei mir. &#8250;Also mit solchen Dingen besch\xC3\xA4ftigt er sich! Das ist die L\xC3\xB6sung des R\xC3\xA4tsels! Die Gelehrten sind alle so. Er hat vielleicht gerade neue Gedanken im Kopfe und \xC3\xBCberlegt sich die, und da komme ich ihm dazwischen und qu\xC3\xA4le und bel\xC3\xA4stige ihn!&#8249; Ich lese deinen Aufsatz, lieber Sohn, aber verstehen tue ich nat\xC3\xBCrlich nicht viel davon. Das ist ja auch ganz nat\xC3\xBCrlich; wie sollte ich denn auch!\xC2\xAB</p><p>\xC2\xBBZeigen Sie ihn mir doch einmal, Mama.\xC2\xAB</p><p>Raskolnikow nahm die Zeitschrift und warf einen fl\xC3\xBCchtigen Blick auf seinen Aufsatz. So wenig das auch zu seiner Lage und zu seinem Zustande passen wollte, so empfand er doch jenes eigent\xC3\xBCmliche, wonnig kitzelnde Gef\xC3\xBChl, welches ein Verfasser durchkostet, der sich zum ersten Male gedruckt sieht; auch wirkten dabei seine dreiundzwanzig Jahre mit. Indes dauerte das nur einen Augenblick. Nachdem er einige Zeilen gelesen hatte, verfinsterte \n      <a name=\"page743\" title=\"Laguna/Spuddel\" id=\"page743\"></a>sich sein Gesicht, und ein furchtbarer Gram pre\xC3\x9Fte ihm das Herz zusammen. Der ganze seelische Kampf, den er in den letzten Monaten durchgemacht hatte, kam ihm auf einmal wieder ins Ged\xC3\xA4chtnis. Voll Widerwillen und \xC3\x84rger warf er die Zeitschrift auf den Tisch.</p><p>\xC2\xBBAber wenn ich auch noch so dumm bin, Rodja, das kann ich doch beurteilen, da\xC3\x9F du sehr bald in unserer Gelehrtenwelt einer der ersten M\xC3\xA4nner, wenn nicht der allererste, sein wirst. Und da haben die Leute gewagt zu meinen, du w\xC3\xA4rest geistesgest\xC3\xB6rt! Ha-ha-ha! Du wei\xC3\x9Ft das nicht; aber sie haben das gedacht! Ach, dieses niedrige Gew\xC3\xBCrm; die haben ja keine Ahnung davon, was Verstand ist. Und Dunja, Dunja hat es auch beinahe geglaubt &#8211; was sagst du dazu? Dein seliger Vater hat zweimal etwas an Zeitschriften eingesandt, das erstemal Gedichte (ich habe das Heft aufbewahrt und will es dir bei Gelegenheit einmal zeigen) und das zweitemal eine ganze Novelle (er hatte mir auf meine Bitte erlaubt, sie selbst ins reine zu schreiben). Und wie haben wir beide gebetet, da\xC3\x9F die Einsendungen angenommen werden m\xC3\xB6chten; aber sie wurden nicht angenommen! Ach, Rodja, vor sechs, sieben Tagen war ich so tieftraurig, als ich deine Kleidung sah, und wie du wohnst und was du i\xC3\x9Ft. Aber jetzt sehe ich ein, da\xC3\x9F auch das wieder einmal dumm von mir war; denn wenn du nur wolltest, so k\xC3\xB6nntest du jetzt mit einem Schlage alles durch deinen Verstand und durch dein Talent erreichen. Aber du willst das vorl\xC3\xA4ufig nur nicht und bist mit weit wichtigeren Dingen besch\xC3\xA4ftigt &#8230;\xC2\xAB</p><p>\xC2\xBBIst Dunja nicht zu Hause, Mama?\xC2\xAB</p><p>\xC2\xBBNein, Rodja. Sie geht jetzt sehr oft fort und l\xC3\xA4\xC3\x9Ft mich allein. Dmitrij Prokofjitsch kommt h\xC3\xA4ufig her und sitzt ein Weilchen bei mir; daf\xC3\xBCr bin ich ihm sehr dankbar. Er spricht immer von dir; der liebt und sch\xC3\xA4tzt dich sehr, lieber Sohn. Was deine Schwester angeht, so kann ich von ihr nicht sagen, da\xC3\x9F sie gerade respektlos gegen mich w\xC3\xA4re. Ich beklage mich nicht \xC3\xBCber sie. Sie hat eben ihren eigenen \n      <a name=\"page744\" title=\"misch/Spuddel\" id=\"page744\"></a>Charakter und ich den meinigen. Sie hat jetzt irgendwelche Geheimnisse vor mir; na, ich meinerseits habe vor euch keine Geheimnisse. Ich bin ja nat\xC3\xBCrlich der festen \xC3\x9Cberzeugung, da\xC3\x9F Dunja ein sehr kluges M\xC3\xA4dchen ist und au\xC3\x9Ferdem mich und dich liebt, &#8230; aber ich wei\xC3\x9F wirklich nicht, welchen Ausgang das alles noch nehmen wird. Zum Beispiel jetzt: du hast mich gl\xC3\xBCcklich gemacht, Rodja, dadurch da\xC3\x9F du hergekommen bist; aber sie ist durch ihre ewigen Spazierg\xC3\xA4nge dieser Freude verlustig gegangen. Wenn sie wiederkommt, will ich ihr aber sagen: &#8250;Als du weg warst, ist dein Bruder hier gewesen; aber du, wo hast du wieder die Zeit verbracht?&#8249; Verw\xC3\xB6hne mich nur auch nicht zu sehr, Rodja: wenn du kommen kannst, so komm; kannst du nicht, nun, dann ist eben nichts zu machen, dann mu\xC3\x9F ich warten. Ich wei\xC3\x9F ja doch, da\xC3\x9F du mich liebst, und das gen\xC3\xBCgt mir. Siehst du, ich werde deine Abhandlungen lesen und von allen Leuten etwas \xC3\xBCber dich h\xC3\xB6ren, und ab und zu kommst du auch selbst einmal, um mich zu besuchen; was will ich mehr? Du bist ja auch jetzt gekommen, um deiner Mutter eine Freude zu machen; das sehe ich ja &#8230;\xC2\xAB</p><p>Hier brach Pulcheria Alexandrowna pl\xC3\xB6tzlich in Tr\xC3\xA4nen aus.</p><p>\xC2\xBBDa weine ich schon wieder! Achte nicht auf mich N\xC3\xA4rrin! Ach Gott, was sitze ich denn hier!\xC2\xAB schrie sie und sprang auf. \xC2\xBBEs ist ja Kaffee da, und ich setze dir keinen vor! Ja, ja, da sieht man eben, da\xC3\x9F alte Frauen immer nur an sich selbst denken. Sofort, sofort!\xC2\xAB</p><p>\xC2\xBBLassen Sie, lassen Sie, liebe Mama, ich gehe gleich wieder. Darum bin ich nicht gekommen. Bitte, h\xC3\xB6ren Sie mich an.\xC2\xAB</p><p>Pulcheria Alexandrowna trat sch\xC3\xBCchtern ein paar Schritte n\xC3\xA4her zu ihm.</p><p>\xC2\xBBLiebe Mama, was auch geschehen mag, was Sie auch \xC3\xBCber mich h\xC3\xB6ren m\xC3\xB6gen, was man Ihnen auch \xC3\xBCber mich sagen mag &#8211; werden Sie mich trotzdem so lieb behalten wie \n      <a name=\"page745\" title=\"Mirco/Spuddel\" id=\"page745\"></a>jetzt?\xC2\xAB fragte er so recht aus \xC3\xBCberquellendem Herzen, ohne seine Worte zu bedenken und abzuw\xC3\xA4gen.</p><p>\xC2\xBBAber Rodja, Rodja, was ist mit dir? Wie kannst du nur so fragen! Und wer wird mir denn auch etwas Ung\xC3\xBCnstiges \xC3\xBCber dich sagen? Ich w\xC3\xBCrde es ja auch niemandem glauben; wer mit so etwas zu mir k\xC3\xA4me, dem w\xC3\xBCrde ich einfach die T\xC3\xBCr weisen.\xC2\xAB</p><p>\xC2\xBBIch bin hergekommen, um Ihnen zu sagen, da\xC3\x9F ich Sie immer geliebt habe, und ich bin jetzt froh, da\xC3\x9F wir beide allein sind; ja, ich bin sogar froh, da\xC3\x9F Dunjetschka nicht hier ist\xC2\xAB, fuhr er in demselben herzlichen Tone fort. \xC2\xBBIch bin hergekommen, um Ihnen frei und offen zu sagen, da\xC3\x9F, wenn Sie auch ungl\xC3\xBCcklich werden sollten, Sie doch \xC3\xBCberzeugt sein k\xC3\xB6nnen, da\xC3\x9F Ihr Sohn Sie jetzt mehr liebt als sich selbst und da\xC3\x9F alles, was Sie von mir gedacht haben, als w\xC3\xA4re ich hartherzig und h\xC3\xA4tte Sie nicht mehr lieb, da\xC3\x9F das alles unrichtig ist. Ich werde nie aufh\xC3\xB6ren, Sie zu lieben &#8230; Nun aber genug; ich glaubte, Ihnen dies sagen und damit beginnen zu m\xC3\xBCssen &#8230;\xC2\xAB</p><p>Pulcheria Alexandrowna umarmte ihn schweigend, dr\xC3\xBCckte ihn an ihre Brust und weinte still.</p><p>\xC2\xBBIch wei\xC3\x9F nicht, was mit dir ist, Rodja\xC2\xAB, sagte sie endlich. \xC2\xBBIch habe die ganze Zeit her gedacht, wir w\xC3\xA4ren dir einfach langweilig geworden; jetzt aber sehe ich aus allem, was du sagst, da\xC3\x9F dir ein gro\xC3\x9Fes Leid bevorsteht und du deshalb so bek\xC3\xBCmmert bist. Ich habe das schon lange geahnt, Rodja. Verzeih mir, da\xC3\x9F ich davon angefangen habe; aber ich denke immerzu daran und kann keine Nacht schlafen. Die letzte Nacht hat auch deine Schwester fortw\xC3\xA4hrend phantasiert und immer von dir gesprochen. Ich habe einige Worte davon verstanden, konnte aber nicht daraus klug werden. Den ganzen Vormittag bin ich umhergegangen wie eine zum Tode Verurteilte; ich erwartete etwas, ahnte etwas, und nun ist es eingetreten! Rodja, Rodja, wo willst du hin? Willst du vielleicht irgendwohin reisen?\xC2\xAB</p><p><a name=\"page746\" title=\"mam/Spuddel\" id=\"page746\"></a>\xC2\xBBJa, ich verreise.\xC2\xAB</p><p>\xC2\xBBDas habe ich mir doch gedacht! Aber da k\xC3\xB6nnte ich doch mit dir reisen, wenn du mich brauchen kannst. Und Dunja auch; sie hat dich lieb, sehr lieb; auch Sofja Semjonowna kann ja in Gottes Namen mit uns fahren, wenn es n\xC3\xB6tig ist; siehst du, ich will sie gern an Tochter Statt aufnehmen. Dmitrij Prokofjitsch wird uns behilflich sein, da\xC3\x9F wir alle zusammen rechtzeitig fertig werden &#8230; Aber &#8230; wohin willst du denn reisen?\xC2\xAB</p><p>\xC2\xBBLeben Sie wohl, liebe Mama.\xC2\xAB</p><p>\xC2\xBBWie? Heute schon?\xC2\xAB rief sie erschrocken, als sollte sie ihn f\xC3\xBCr immer verlieren.</p><p>\xC2\xBBIch mu\xC3\x9F; ich habe keine Zeit mehr; es ist nicht aufzuschieben.\xC2\xAB</p><p>\xC2\xBBKann ich dich denn nicht begleiten?\xC2\xAB</p><p>\xC2\xBBNein; aber knien Sie nieder und beten Sie f\xC3\xBCr mich. Vielleicht findet Ihr Gebet Erh\xC3\xB6rung.\xC2\xAB</p><p>\xC2\xBBKomm, ich will dich bekreuzigen und segnen! So! So! O Gott, was sollen wir nur tun!\xC2\xAB</p><p>Ja, er war froh, sehr froh, da\xC3\x9F niemand weiter da war, da\xC3\x9F er mit der Mutter allein war. Es war, als ob im R\xC3\xBCckschlage von dieser ganzen schrecklichen Zeit sein Herz nun auf einmal weich geworden w\xC3\xA4re. Er fiel vor ihr nieder, er k\xC3\xBC\xC3\x9Fte ihre F\xC3\xBC\xC3\x9Fe; weinend hielten sie beide einander umschlungen. Und nun war sie nicht mehr erstaunt und fragte ihn nach nichts mehr. Es war ihr schon lange klar geworden, da\xC3\x9F mit ihrem Sohne etwas Schreckliches vorging und nun ein furchtbarer Augenblick f\xC3\xBCr ihn heranr\xC3\xBCckte.</p><p>\xC2\xBBRodja, mein lieber, mein Erstgeborener\xC2\xAB, sagte sie schluchzend, \xC2\xBBjetzt bist du wieder so, wie du als kleiner Knabe warst; da kamst du ebenso zu mir und umarmtest mich und k\xC3\xBC\xC3\x9Ftest mich. Damals, als noch dein Vater lebte und er und ich zusammen darbten, war schon allein das ein Trost f\xC3\xBCr uns, da\xC3\x9F wir dich um uns hatten; und als ich deinen Vater begraben hatte, wie oft habe ich da an seinem Grabe dich ebenso umschlungen gehalten und geweint! \n      <a name=\"page747\" title=\"Mirco/Spuddel\" id=\"page747\"></a> Und da\xC3\x9F ich jetzt schon so lange weine, das kommt daher, da\xC3\x9F mein Mutterherz dein Ungl\xC3\xBCck geahnt hat. So wie ich dich damals zum ersten Male erblickt hatte (erinnerst du dich? am Abend, gleich nachdem wir hier angekommen waren), da erriet ich gleich alles schon aus deinem Blicke, und es gab mir gleich einen Stich ins Herz; und heute, als ich dir aufmachte, da sah ich &#8211; &#8250;Jetzt&#8249;, dachte ich, &#8250;ist sicher die verh\xC3\xA4ngnisvolle Stunde gekommen!&#8249; Rodja, Rodja, du wirst doch nicht jetzt gleich wegreisen?\xC2\xAB</p><p>\xC2\xBBNein.\xC2\xAB</p><p>\xC2\xBBDu kommst noch einmal her?\xC2\xAB</p><p>\xC2\xBBJa, &#8230; ich komme.\xC2\xAB</p><p>\xC2\xBBRodja, sei mir nicht b\xC3\xB6se, ich darf dich ja nicht zu viel fragen. Ich wei\xC3\x9F, da\xC3\x9F ich es nicht darf; aber nur ein paar kleine W\xC3\xB6rtchen sage mir: reisest du weit von hier fort?\xC2\xAB</p><p>\xC2\xBBSehr weit.\xC2\xAB</p><p>\xC2\xBBWas hast du denn dort? Bekommst du da ein Amt? Beginnst du da deine Laufbahn?\xC2\xAB</p><p>\xC2\xBBIch nehme hin, was Gott mir sendet &#8230; Beten Sie nur f\xC3\xBCr mich &#8230;\xC2\xAB</p><p>Raskolnikow ging zur T\xC3\xBCr; aber sie hielt ihn fest und schaute ihm mit einem verzweiflungsvollen Blick in die Augen. Ihr Gesicht war ganz entstellt von Angst.</p><p>\xC2\xBBNun la\xC3\x9F es genug sein, liebe Mama!\xC2\xAB sagte Raskolnikow und bereute tief, da\xC3\x9F er auf den Gedanken gekommen war, hierher zu gehen.</p><p>\xC2\xBBDu gehst doch nicht f\xC3\xBCr immer fort? Doch noch nicht f\xC3\xBCr immer? Du wirst doch noch einmal herkommen? Kommst du morgen her?\xC2\xAB</p><p>\xC2\xBBJa, ich komme, ich komme! Leben Sie wohl!\xC2\xAB</p><p>Endlich ri\xC3\x9F er sich los.</p><p>Der Abend war frisch, warm und heiter; das Wetter hatte sich seit dem Vormittage aufgekl\xC3\xA4rt. Raskolnikow ging nach seiner Wohnung; er eilte. Vor Sonnenuntergang wollte er alles erledigt haben. Bis dahin wollte er mit \n      <a name=\"page748\" title=\"mam/Spuddel\" id=\"page748\"></a>niemand mehr Zusammensein. Als er zu seiner Wohnung hinaufstieg, bemerkte er, da\xC3\x9F Nastasja von dem Samowar, mit dem sie besch\xC3\xA4ftigt war, aufschaute, ihn aufmerksam anblickte und mit den Augen verfolgte. &#8250;Es wird doch nicht etwa jemand bei mir sein?&#8249; dachte er. Der Gedanke an Porfirij Petrowitsch fuhr ihm durch den Kopf und erregte ihm heftigen Widerwillen. Aber als er zu seinem Zimmer gelangt war und die T\xC3\xBCr \xC3\xB6ffnete, erblickte er Dunja. Sie sa\xC3\x9F ganz allein, tief in Gedanken versunken, da und mochte schon lange auf ihn gewartet haben. Er blieb auf der Schwelle stehen. Sie erschrak, erhob sich langsam vom Sofa und blieb aufgerichtet vor ihm stehen. Ihr starr auf ihn gerichteter Blick dr\xC3\xBCckte Angst und untr\xC3\xB6stlichen Kummer aus. Schon allein an diesem Blicke erkannte er sofort, da\xC3\x9F sie alles wu\xC3\x9Fte.</p><p>\xC2\xBBSoll ich zu dir hereinkommen, oder soll ich wieder weggehen?\xC2\xAB fragte er unsicher.</p><p>\xC2\xBBIch habe den ganzen Tag bei Sofja Semjonowna gesessen; wir haben dort beide auf dich gewartet. Wir dachten, du w\xC3\xBCrdest sicher dorthin kommen.\xC2\xAB</p><p>Raskolnikow trat ins Zimmer und setzte sich v\xC3\xB6llig ersch\xC3\xB6pft auf einen Stuhl.</p><p>\xC2\xBBIch bin etwas schwach, Dunja, sehr m\xC3\xBCde; und doch m\xC3\xB6chte ich gern, wenigstens f\xC3\xBCr diese Minute, meiner Kraft vollst\xC3\xA4ndig m\xC3\xA4chtig sein.\xC2\xAB</p><p>Er warf ihr einen mi\xC3\x9Ftrauischen Blick zu.</p><p>\xC2\xBBWo bist du denn die ganze Nacht gewesen?\xC2\xAB</p><p>\xC2\xBBIch kann mich nicht mehr recht erinnern. Siehst du, Schwester, ich wollte zu einem definitiven Entschlusse gelangen und bin lange Zeit an der Newa auf und ab gegangen; daran erinnere ich mich. Ich wollte gleich dort ein Ende machen; aber &#8230; ich konnte mich nicht dazu entschlie\xC3\x9Fen &#8230;\xC2\xAB, fl\xC3\xBCsterte er und sah dabei Dunja wieder mi\xC3\x9Ftrauisch an.</p><p>\xC2\xBBGott sei Dank! Und wie wir beide, Sofja Semjonowna und ich, gerade das gef\xC3\xBCrchtet haben! Also hast du den \n      <a name=\"page749\" title=\"dabi/Spuddel\" id=\"page749\"></a>Glauben an das Leben doch noch nicht verloren; Gott sei Dank, Gott sei Dank!\xC2\xAB</p><p>Raskolnikow l\xC3\xA4chelte bitter.</p><p>\xC2\xBBDiesen Glauben hatte ich freilich nicht; aber ich bin soeben bei unserer Mutter gewesen, und wir haben uns umarmt und zusammen geweint. Ich erhoffe vom Leben nichts mehr; aber doch habe ich sie gebeten, f\xC3\xBCr mich zu beten. Gott wei\xC3\x9F, wie das alles zusammenstimmt, Dunjetschka; ich begreife nichts davon.\xC2\xAB</p><p>\xC2\xBBDu bist bei der Mutter gewesen? Du hast es ihr gesagt?\xC2\xAB rief Dunja erschrocken. \xC2\xBBHast du es wirklich \xC3\xBCbers Herz gebracht, es ihr zu sagen?\xC2\xAB</p><p>\xC2\xBBNein, ich habe es ihr nicht gesagt, &#8230; nicht mit eindeutigen Worten; aber sie hat manches davon durchschaut. Sie hat in der Nacht geh\xC3\xB6rt, wie du im Traum gesprochen hast. Ich bin \xC3\xBCberzeugt, da\xC3\x9F sie bereits die H\xC3\xA4lfte versteht. Ich habe vielleicht \xC3\xBCbel daran getan, da\xC3\x9F ich zu ihr gegangen bin. Ich k\xC3\xB6nnte eigentlich selbst nicht recht sagen, warum ich es getan habe. Ich bin ein gemeiner Mensch, Dunja!\xC2\xAB</p><p>\xC2\xBBDu ein gemeiner Mensch und bist doch willens, hinzugehen und das Leid auf dich zu nehmen! Du willst doch hingehen?\xC2\xAB</p><p>\xC2\xBBJa, ich will hingehen. Sogleich. Um dieser Schande zu entgehen, wollte ich mich schon ertr\xC3\xA4nken, Dunja; aber als ich schon am Wasser stand, dachte ich: &#8250;Hast du dich bis jetzt f\xC3\xBCr stark gehalten, so darfst du dich jetzt auch nicht vor der Schande f\xC3\xBCrchten.&#8249; War das Stolz, Dunja?\xC2\xAB</p><p>\xC2\xBBJa, das war Stolz, Rodja.\xC2\xAB</p><p>Es war, als leuchtete ein Feuer in seinen matten Augen auf; er schien sich dar\xC3\xBCber zu freuen, da\xC3\x9F er noch stolz sein konnte.</p><p>\xC2\xBBUnd du glaubst nicht, Schwester, da\xC3\x9F ich einfach Angst vor dem Wasser hatte?\xC2\xAB fragte er und blickte ihr mit einem entstellenden L\xC3\xA4cheln ins Gesicht.</p><p>\xC2\xBBAch, Rodja, h\xC3\xB6r auf!\xC2\xAB rief Dunja bitter.</p><p><a name=\"page750\" title=\"Mirco/Spuddel\" id=\"page750\"></a>Sie schwiegen etwa zwei Minuten lang. Er sa\xC3\x9F mit gesenktem Kopfe da und blickte auf den Fu\xC3\x9Fboden; Dunja stand am anderen Ende des Tisches und betrachtete ihn mit tiefem Mitleide. Pl\xC3\xB6tzlich stand er auf:</p><p>\xC2\xBBEs ist schon sp\xC3\xA4t, es wird Zeit! Ich gehe gleich hin und zeige mich an. Aber warum ich das tue, das wei\xC3\x9F ich nicht.\xC2\xAB</p><p>Gro\xC3\x9Fe Tr\xC3\xA4nen liefen \xC3\xBCber Dunjas Wangen.</p><p>\xC2\xBBDu weinst, Schwester? Kannst du es \xC3\xBCber dich gewinnen, mir die Hand zu geben?\xC2\xAB</p><p>\xC2\xBBHast du daran gezweifelt?\xC2\xAB</p><p>Sie umarmte ihn innig.</p><p>\xC2\xBBMachst du nicht dadurch, da\xC3\x9F du hingehst und dich dem Leide darbietest, dein Verbrechen schon zur H\xC3\xA4lfte wieder gut?\xC2\xAB rief sie, indem sie ihn fest an sich dr\xC3\xBCckte und k\xC3\xBC\xC3\x9Fte.</p><p>\xC2\xBBMein Verbrechen? Was f\xC3\xBCr ein Verbrechen?\xC2\xAB rief er auf einmal in einer Art von pl\xC3\xB6tzlichem Wutanfall. \xC2\xBBDa\xC3\x9F ich eine garstige, gemeinsch\xC3\xA4dliche Laus get\xC3\xB6tet habe, eine alte Wucherin, die niemandem etwas n\xC3\xBCtze war, f\xC3\xBCr deren Ermordung einem eigentlich viele S\xC3\xBCnden vergeben werden m\xC3\xBC\xC3\x9Ften, die armen Leuten das Lebensblut aussog, das soll ein Verbrechen sein? Ich halte es nicht daf\xC3\xBCr und habe gar nicht vor, es wiedergutzumachen. Warum schreit man mir denn von allen Seiten zu: &#8250;Ein Verbrechen, ein Verbrechen!&#8249; Jetzt erst erkenne ich klar, wie grundt\xC3\xB6richt mein Kleinmut war, jetzt, wo ich mich schon entschlossen habe, ganz unn\xC3\xB6tigerweise diese Schande auf mich zu nehmen! Lediglich weil ich ein minderwertiger, talentloser Mensch bin, habe ich mich dazu entschlossen, und vielleicht auch noch, weil ich dadurch auf einen Vorteil spekuliere, wie mir das dieser &#8230; Porfirij &#8230; nahegelegt hat! &#8230;\xC2\xAB</p><p>\xC2\xBBBruder, Bruder! Was redest du da! Du hast doch Blut vergossen!\xC2\xAB rief Dunja voller Verzweiflung.</p><p>\xC2\xBBBlut vergie\xC3\x9Fen sie alle\xC2\xAB, fiel er ihr fast rasend ins Wort. \xC2\xBBBlut wird in der Welt vergossen massenhaft wie ein Wasserfall und ist immer so vergossen worden; Blut wird vergossen wie Champagner, und f\xC3\xBCr das Blutvergie\xC3\x9Fen wird \n      <a name=\"page751\" title=\"MadMax-X/Spuddel\" id=\"page751\"></a>man auf dem Kapitol gekr\xC3\xB6nt und nachher ein Wohlt\xC3\xA4ter der Menschheit genannt. Mach doch nur die Augen auf und sieh genauer hin! Ich selbst wollte den Menschen Gutes erweisen und h\xC3\xA4tte hundert, tausend gute Taten vollbracht zum Ausgleich f\xC3\xBCr diese eine Dummheit, die nicht einmal eine Dummheit war, sondern lediglich eine Ungeschicklichkeit; denn der ganze Gedanke war gar nicht so dumm, wie er jetzt nach dem Mi\xC3\x9Flingen aussieht &#8230; (was mi\xC3\x9Flingt, sieht immer dumm aus!). Durch diese Dummheit wollte ich mir nur eine unabh\xC3\xA4ngige Position schaffen, den ersten Schritt tun, die Mittel erlangen, und sp\xC3\xA4ter w\xC3\xA4re dann alles durch einen unverh\xC3\xA4ltnism\xC3\xA4\xC3\x9Fig viel gr\xC3\xB6\xC3\x9Feren Nutzen aufgewogen worden &#8230; Aber meine Kraft hat nicht einmal f\xC3\xBCr den ersten Schritt ausgereicht, weil ich eben nur so ein Lump bin. Das ist der Kernpunkt! Ich kann die Sache nicht von eurem Standpunkte aus ansehen; w\xC3\xA4re es mir gelungen, so w\xC3\xBCrde man mich bekr\xC3\xA4nzen; aber jetzt mu\xC3\x9F ich in den Kerker!\xC2\xAB</p><p>\xC2\xBBAber die Sache liegt doch anders, ganz anders! Bruder, was redest du da nur!\xC2\xAB</p><p>\xC2\xBBAha, es war wohl nicht die richtige Form, keine \xC3\xA4sthetisch sch\xC3\xB6ne Form! Nun, ich kann schlechterdings nicht absehen, warum es eine anst\xC3\xA4ndigere Form sein soll, wenn man die Menschen mit Bomben oder mittelst einer regul\xC3\xA4ren Belagerung ums Leben bringt. Die \xC3\xA4ngstliche R\xC3\xBCcksicht auf die \xC3\x84sthetik ist das erste Zeichen von Schw\xC3\xA4che! &#8230; Niemals, niemals habe ich das klarer begriffen als jetzt, und weniger als je verstehe ich, worin denn mein Verbrechen bestehen soll! Niemals, niemals war ich fester in meiner \xC3\x9Cberzeugung als jetzt!\xC2\xAB</p><p>Sein blasses, abgemagertes Gesicht hatte ordentlich Farbe gewonnen. Aber als er den letzten Satz sprach, begegnete sein Blick unversehens dem Blicke Dunjas, und er las darin so viel qualvolles Mitleid mit ihm, da\xC3\x9F er unwillk\xC3\xBCrlich wieder zur Besinnung kam. Er f\xC3\xBChlte, da\xC3\x9F er trotz seiner sch\xC3\xB6nen Theorien diese beiden armen Frauen ungl\xC3\xBCcklich \n      <a name=\"page752\" title=\"dabi/Spuddel\" id=\"page752\"></a>gemacht hatte; er blieb immer doch die Ursache ihres Leides.</p><p>\xC2\xBBDunja, Liebe! Bin ich schuldig, so vergib mir (freilich, wenn ich wirklich schuldig bin, so kann ich eigentlich gar keine Vergebung finden). Leb wohl! Wir wollen nicht miteinander streiten! Es ist Zeit f\xC3\xBCr mich, h\xC3\xB6chste Zeit. Folge mir nicht, ich bitte dich dringend; ich mu\xC3\x9F noch jemand aufsuchen &#8230; Geh jetzt und setze dich gleich zu unserer Mutter. Darum bitte ich dich inst\xC3\xA4ndig! Das ist meine letzte, gr\xC3\xB6\xC3\x9Fte Bitte an dich. Weiche diese ganze Zeit \xC3\xBCber nicht von ihr; ich habe sie in einer Unruhe verlassen, die sie kaum \xC3\xBCberstehen wird: sie wird entweder sterben oder den Verstand verlieren. Bleibe um sie. Rasumichin wird euch eine St\xC3\xBCtze sein; ich habe ihn darum gebeten &#8230; Weine nicht um mich; ich werde mich bem\xC3\xBChen, mannhaft und ehrenhaft zu sein mein ganzes Leben lang, obgleich ich ein M\xC3\xB6rder bin. Vielleicht h\xC3\xB6rst du noch einmal meinen Namen. Ich werde euch keine Schande machen, das sollst du sehen; ich werde schon noch zeigen, da\xC3\x9F ich &#8230; Jetzt vorl\xC3\xA4ufig auf Wiedersehen!\xC2\xAB schlo\xC3\x9F er hastig, da er bei seinen letzten Worten und Versprechungen wieder einen eigent\xC3\xBCmlichen Ausdruck in Dunjas Augen bemerkte. \xC2\xBBWarum weinst du denn so? Weine nicht, weine nicht; wir trennen uns ja nicht f\xC3\xBCr immer! &#8230; Ach ja, warte, das hatte ich vergessen!\xC2\xAB</p><p>Er trat an den Tisch, ergriff ein dickes, verstaubtes Buch, schlug es auf und nahm ein kleines Portr\xC3\xA4t heraus, das zwischen den Bl\xC3\xA4ttern lag. Es war ein auf Elfenbein gemaltes Aquarell und stellte die Tochter seiner Wirtin dar, seine fr\xC3\xBChere Braut, die am Fieber gestorben war, eben jenes seltsame junge M\xC3\xA4dchen, das in ein Kloster hatte gehen wollen.</p><p>Etwa eine Minute lang betrachtete er dieses ausdrucksvolle, kr\xC3\xA4nkliche Gesichtchen; dann k\xC3\xBC\xC3\x9Fte er das Bild und reichte es Dunja hin.</p><p>\xC2\xBBMit diesem M\xC3\xA4dchen habe ich viel auch \xC3\xBCber meine Ideen gesprochen, mit ihr allein\xC2\xAB, sagte er, in Nachsinnen verloren. \n      <a name=\"page753\" title=\"Laril/Spuddel\" id=\"page753\"></a> \xC2\xBBDieser treuen Seele habe ich viel von dem mitgeteilt, was sp\xC3\xA4ter in so h\xC3\xA4\xC3\x9Flicher Weise zur Wirklichkeit geworden ist. Beunruhige dich nicht\xC2\xAB, wandte er sich an Dunja, \xC2\xBBsie stimmte mir nicht bei, ebensowenig wie du, und ich freue mich, da\xC3\x9F sie nicht mehr am Leben ist. Die Hauptsache ist, da\xC3\x9F jetzt alles einen neuen Anfang nimmt, mein ganzes bisheriges Dasein zerbrochen und beseitigt wird\xC2\xAB, rief er pl\xC3\xB6tzlich, wieder in seine verzweifelte Stimmung zur\xC3\xBCcksinkend, \xC2\xBBmein ganzes bisheriges Dasein! Aber bin ich auch dazu vorbereitet? Ist das auch mein eigener Wille? Es hei\xC3\x9Ft, es sei notwendig zu meiner Pr\xC3\xBCfung! Aber wozu, wozu all diese sinnlosen Pr\xC3\xBCfungen? Wozu das? Werde ich denn nach zwanzigj\xC3\xA4hriger Zwangsarbeit, niedergebeugt durch die Qualen und das stumpfsinnige Leben, ein vorzeitiger, kraftloser Greis, werde ich denn dann ein besseres Verst\xC3\xA4ndnis haben als jetzt? Und wozu soll ich dann noch leben? Warum willige ich denn jetzt ein, so zu leben? Oh, ich wu\xC3\x9Fte, da\xC3\x9F ich ein Lump bin, als ich heute im Morgengrauen an der Newa stand!\xC2\xAB</p><p>Endlich gingen sie beide hinaus. So schwer es ihr der Bruder machte. Dunja liebte ihn dennoch! Sie ging weg; nachdem sie aber f\xC3\xBCnfzig Schritte gegangen war, wandte sie sich noch einmal um, um ihm nachzusehen. Sie konnte ihn noch erblicken. Und als er an die Stra\xC3\x9Fenecke gelangt war, wandte er sich gleichfalls um, und ihre Blicke trafen sich zum letzten Male. Sowie er jedoch bemerkte, da\xC3\x9F sie nach ihm sah, winkte er ihr ungeduldig, ja \xC3\xA4rgerlich mit der Hand, sie m\xC3\xB6chte weitergehen, und bog selbst rasch um die Ecke.</p><p>&#8250;Ich habe einen schlechten Charakter, das sehe ich wohl&#8249;, dachte er eine Minute darauf, indem er sich seiner Handbewegung gegen Dunja sch\xC3\xA4mte. &#8250;Aber weshalb lieben mich denn meine Mutter und meine Schwester so, wenn ich es nicht verdiene? Ach, h\xC3\xA4tte ich doch allein dagestanden, und h\xC3\xA4tte niemand mich geliebt, und h\xC3\xA4tte ich selbst nie jemand geliebt! Dann w\xC3\xA4re das alles nicht geschehen! Ich m\xC3\xB6chte \n      <a name=\"page754\" title=\"leto/Spuddel\" id=\"page754\"></a>wohl wissen, ob diese bevorstehenden f\xC3\xBCnfzehn oder zwanzig Jahre meine Seele so niederbeugen werden, da\xC3\x9F ich dann dem\xC3\xBCtig vor den Leuten winsele und mich selbst fortw\xC3\xA4hrend einen R\xC3\xA4uber nenne. Jedenfalls! Darum eben schicken sie mich ja jetzt nach Sibirien; gerade das bezwecken sie &#8230; Da rennen nun alle die Menschen auf den Stra\xC3\x9Fen hin und her, und jeder von ihnen ist schon seiner ganzen Charakteranlage nach ein Schurke und R\xC3\xA4uber, ja noch Schlimmeres: ein Idiot! Aber das Gericht sollte einmal versuchen, mir die Verschickung nach Sibirien zu ersparen &#8211; da w\xC3\xBCrden sie alle aus der Haut fahren vor edler Entr\xC3\xBCstung! Oh, wie ich sie alle hasse!&#8249;</p><p>Er versank in Nachdenken \xC3\xBCber die Frage, durch welchen Entwicklungsproze\xC3\x9F es wohl dahin kommen k\xC3\xB6nne, da\xC3\x9F er sich schlie\xC3\x9Flich vor allen diesen Menschen widerspruchslos dem\xC3\xBCtige, sich aus \xC3\x9Cberzeugung dem\xC3\xBCtige. &#8250;Nun ja&#8249;, sagte er sich, &#8250;warum sollte es denn auch nicht dahin kommen? Gewi\xC3\x9F, das mu\xC3\x9F ja so sein. Als ob zwanzig Jahre ununterbrochenen Druckes einen Menschen nicht gr\xC3\xBCndlich m\xC3\xBCrbe machen k\xC3\xB6nnten! Steter Tropfen h\xC3\xB6hlt den Stein. Aber wozu, wozu soll ich denn dann nach alledem noch weiterleben? Warum gehe ich jetzt hin, wenn ich doch selbst wei\xC3\x9F, da\xC3\x9F alles genau so kommen wird, wie es im Buche steht, und nicht anders!&#8249;</p><p>Er legte sich diese Frage seit dem vorhergehenden Abend vielleicht schon zum hundertsten Male vor; aber er ging dennoch hin.</p>"
