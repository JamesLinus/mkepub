  text: "<h3>II</h3><p>Es war schon fast acht Uhr; beide machten sich eilig nach dem Bakalejewschen Hotel garni auf, um noch vor Lushin dort einzutreffen.</p><p>\xC2\xBBNun, wer war denn das?\xC2\xAB fragte Rasumichin, als sie auf die Stra\xC3\x9Fe traten.</p><p>\xC2\xBBDas war Swidrigailow, eben jener Gutsbesitzer, in dessen Hause meine Schwester Gouvernante war und schwer gekr\xC3\xA4nkt wurde. Infolge der Liebesantr\xC3\xA4ge, mit denen er ihr zusetzte, verlie\xC3\x9F sie ihre Stellung; sie wurde n\xC3\xA4mlich von seiner Frau, Marfa Petrowna, aus dem Hause gejagt. Diese Marfa Petrowna hat dann sp\xC3\xA4ter den wahren Sachverhalt erfahren und Dunja um Verzeihung gebeten; jetzt ist sie ganz pl\xC3\xB6tzlich gestorben. Meine Mutter und meine Schwester sprachen heute morgen von ihr. Ich wei\xC3\x9F nicht recht, warum, aber ich f\xC3\xBCrchte mich sehr vor diesem Menschen. Gleich nach der Beerdigung seiner Frau ist er hierhergereist. Er hat ein ganz sonderbares Wesen und verfolgt energisch irgendein bestimmtes Ziel &#8230; Es macht den Eindruck, als w\xC3\xBC\xC3\x9Fte er irgend etwas &#8230; Dunja mu\xC3\x9F vor ihm besch\xC3\xBCtzt werden, &#8230; das wollte ich auch dir sagen, h\xC3\xB6rst du?\xC2\xAB</p><p>\xC2\xBBBesch\xC3\xBCtzen! Was kann er ihr denn tun? Na, aber ich danke dir, Rodja, da\xC3\x9F du so zu mir sprichst &#8230; Wir wollen sie schon besch\xC3\xBCtzen; das wollen wir!&#8230; Wo wohnt er denn?\xC2\xAB</p><p>\xC2\xBBDas wei\xC3\x9F ich nicht.\xC2\xAB</p><p>\xC2\xBBWarum hast du ihn nicht gefragt? Schade! Aber das werde ich bald herausbekommen!\xC2\xAB</p><p>\xC2\xBBHast du ihn gesehen?\xC2\xAB fragte Raskolnikow nach einem kurzen Schweigen.</p><p>\xC2\xBBJawohl, ich habe ihn mir gemerkt, ordentlich gemerkt.\xC2\xAB</p><p>\xC2\xBBHast du ihn auch genau gesehen, deutlich gesehen?\xC2\xAB fragte Raskolnikow nochmals.</p><p>\xC2\xBBAber ja! Ich habe ihn ganz deutlich in der Erinnerung; aus tausend Menschen will ich ihn herauserkennen; ich habe f\xC3\xBCr Physiognomien ein gutes Ged\xC3\xA4chtnis.\xC2\xAB</p><p><a name=\"page423\" title=\"Erik/Spuddel\" id=\"page423\"></a>Wieder schwiegen sie ein Weilchen.</p><p>\xC2\xBBHm! &#8230; Na ja &#8230;\xC2\xAB, murmelte Raskolnikow. \xC2\xBBSonst, wei\xC3\x9Ft du, &#8230; ich dachte schon, &#8230; es scheint mir immer, &#8230; da\xC3\x9F das vielleicht nur eine Sinnest\xC3\xA4uschung von mir ist.\xC2\xAB</p><p>\xC2\xBBWas willst du damit sagen? Ich verstehe dich nicht recht.\xC2\xAB</p><p>\xC2\xBBIhr sagt doch alle\xC2\xAB, fuhr Raskolnikow fort und verzog den Mund zu einem L\xC3\xA4cheln, \xC2\xBBich w\xC3\xA4re verr\xC3\xBCckt; jetzt eben hatte ich nun auch die Empfindung, da\xC3\x9F ich vielleicht wirklich verr\xC3\xBCckt w\xC3\xA4re und nur eine Vision gehabt h\xC3\xA4tte.\xC2\xAB</p><p>\xC2\xBBAber was redest du da?\xC2\xAB</p><p>\xC2\xBBJa, wer wei\xC3\x9F? Vielleicht bin ich tats\xC3\xA4chlich verr\xC3\xBCckt, und alle Ereignisse dieser letzten Tage haben sich nur in meiner Einbildung zugetragen &#8230;\xC2\xAB</p><p>\xC2\xBBAch, Rodja! Das Gespr\xC3\xA4ch mit dem Menschen hat dich wieder aufgeregt! &#8230; Was hat er denn gesagt? Warum ist er zu dir gekommen?\xC2\xAB</p><p>Raskolnikow antwortete nicht; Rasumichin \xC3\xBCberlegte eine Minute lang; dann begann er:</p><p>\xC2\xBBNun, dann h\xC3\xB6re mal meinen Bericht an. Ich bin schon einmal bei dir gewesen, aber da schliefst du. Darauf a\xC3\x9Fen wir zu Mittag, und dann ging ich zu Porfirij. Sametow war immer noch bei ihm. Ich wollte ein Gespr\xC3\xA4ch \xC3\xBCber die Sache anfangen, aber es gelang mir nicht recht; ich konnte es immer nicht in der richtigen Weise in Gang bringen. Es sah aus, als ob sie mich nicht verst\xC3\xA4nden und nicht verstehen k\xC3\xB6nnten, aber gar nicht verlegen w\xC3\xA4ren. Ich nahm mir Porfirij beiseite ans Fenster und fing an zu sprechen; aber ich wei\xC3\x9F nicht, es wurde wieder nichts Rechtes: er sah zur Seite, und ich sah zur Seite. Schlie\xC3\x9Flich hielt ich ihm die Faust vors Gesicht und sagte, ich w\xC3\xBCrde ihn zermalmen, so in verwandtschaftlicher Weise. Aber er sah mich blo\xC3\x9F an. Ich spuckte aus und ging weg, und damit war die Sache zu Ende. Dumm, sehr dumm! Mit Sametow habe ich kein Wort gesprochen. Aber nun sieh mal: ich dachte zuerst, ich h\xC3\xA4tte die Sache noch mehr verdorben; aber als ich die \n      <a name=\"page424\" title=\"bikefly65/Spuddel\" id=\"page424\"></a>Treppe hinunterstieg, kam mir ein Gedanke oder vielmehr eine Art Erleuchtung: warum machen wir beide, du und ich, uns eigentlich soviel Sorge und M\xC3\xBChe? Ja, wenn f\xC3\xBCr dich eine Gefahr best\xC3\xA4nde, na, dann nat\xC3\xBCrlich! Aber was geht es dich an? Du hast ja mit der Geschichte nichts zu tun, also scher dich nicht um die Kerle! Wir werden nachher noch weidlich \xC3\xBCber sie lachen, und ich w\xC3\xBCrde sie an deiner Stelle noch absichtlich irref\xC3\xBChren. Wie sie sich nachher sch\xC3\xA4men werden! Scher dich nicht um sie; nachher k\xC3\xB6nnen wir sie auch durchpr\xC3\xBCgeln, aber jetzt wollen wir \xC3\xBCber sie lachen!\xC2\xAB</p><p>\xC2\xBBGewi\xC3\x9F, selbstverst\xC3\xA4ndlich!\xC2\xAB antwortete Raskolnikow.</p><p>&#8250;Aber was wirst du morgen sagen?&#8249; dachte er bei sich. Sonderbarerweise war ihm bisher noch nie der Gedanke gekommen: &#8250;Was wird Rasumichin dazu sagen, wenn er es erf\xC3\xA4hrt?&#8249; Bei diesem Gedanken blickte Raskolnikow ihn pr\xC3\xBCfend an. F\xC3\xBCr Rasumichins jetzigen Bericht \xC3\xBCber seinen Besuch bei Porfirij interessierte er sich nur sehr wenig: so vieles war in der Zwischenzeit in den Hintergrund getreten, und anderes hatte an Wichtigkeit gewonnen! &#8230;</p><p>Im Korridor trafen sie mit Lushin zusammen: er war p\xC3\xBCnktlich um acht Uhr gekommen und suchte nun die Zimmernummer, so da\xC3\x9F sie alle drei gleichzeitig eintraten, aber ohne einander anzusehen und zu begr\xC3\xBC\xC3\x9Fen. Die beiden jungen M\xC3\xA4nner gingen voran; Pjotr Petrowitsch dagegen, der immer den Anstand wahrte, verweilte noch einen Augenblick im Vorzimmer und legte dort seinen \xC3\x9Cberzieher ab. Pulcheria Alexandrowna ging sogleich hinaus, um ihn an der Schwelle zu empfangen. Dunja begr\xC3\xBC\xC3\x9Fte ihren Bruder.</p><p>Pjotr Petrowitsch trat ein und verbeugte sich vor den Damen sehr artig, aber mit ganz besonders gemessenem Wesen. Es machte den Eindruck, als ob er einigerma\xC3\x9Fen \xC3\xBCberrascht w\xC3\xA4re und sich noch nicht gefa\xC3\x9Ft h\xC3\xA4tte. Pulcheria Alexandrowna, die gleichfalls verlegen schien, forderte eilfertig alle auf, an dem runden Tische, auf dem der \n      <a name=\"page425\" title=\"ZeusF/Spuddel\" id=\"page425\"></a>Samowar summte, Platz zu nehmen. Dunja und Lushin setzten sich einander gegen\xC3\xBCber; Rasumichin und Raskolnikow kamen Pulcheria Alexandrowna gegen\xC3\xBCber zu sitzen, und zwar Rasumichin n\xC3\xA4her an Lushin, Raskolnikow neben seiner Schwester.</p><p>Einen Augenblick schwiegen alle. Pjotr Petrowitsch zog langsam sein batistenes, parf\xC3\xBCmiertes Taschentuch heraus und benutzte es mit der Miene eines edlen, tugendhaften Menschen, der sich in seiner W\xC3\xBCrde etwas gekr\xC3\xA4nkt f\xC3\xBChlt und fest entschlossen ist, eine Erkl\xC3\xA4rung zu verlangen. Als er noch im Vorzimmer war, war ihm der Gedanke gekommen, ob es nicht das beste sei, den \xC3\x9Cberzieher gar nicht auszuziehen, sondern wieder fortzugehen und dadurch die beiden Damen in strenger, nachdr\xC3\xBCcklicher Weise zu bestrafen, damit sie gleich mit einem Male seinen ganzen Unwillen zu f\xC3\xBChlen bek\xC3\xA4men. Aber er hatte sich doch nicht dazu entschlie\xC3\x9Fen k\xC3\xB6nnen. Au\xC3\x9Ferdem war er kein Freund unklarer Situationen, und hier mu\xC3\x9Fte etwas klargestellt werden: wenn sein Befehl so offenkundig mi\xC3\x9Fachtet worden war, so steckte gewi\xC3\x9F etwas Besonderes dahinter; mithin war es das beste, dies zun\xC3\xA4chst in Erfahrung zu bringen; zur Bestrafung w\xC3\xBCrde immer noch Zeit sein; das hatte er ja in der Hand.</p><p>\xC2\xBBIch hoffe, Ihre Reise ist gl\xC3\xBCcklich vonstatten gegangen?\xC2\xAB wandte er sich in f\xC3\xB6rmlichem Tone an Pulcheria Alexandrowna.</p><p>\xC2\xBBJa, Gott sei Dank, Pjotr Petrowitsch.\xC2\xAB</p><p>\xC2\xBBDas freut mich sehr. Und Sie sind auch nicht zu sehr davon angegriffen, Awdotja Romanowna?\xC2\xAB</p><p>\xC2\xBBIch bin jung und kr\xC3\xA4ftig; mich greift so etwas nicht an; aber meiner Mama ist es recht schwer geworden\xC2\xAB, antwortete Dunja.</p><p>\xC2\xBBWas ist da zu machen? Die Entfernungen bei uns zulande sind eben gar zu gro\xC3\x9F. Gro\xC3\x9F ist unser sogenanntes M\xC3\xBCtterchen Ru\xC3\x9Fland. Ich konnte es beim besten Willen gestern leider nicht erm\xC3\xB6glichen, Sie auf dem Bahnhofe zu \n      <a name=\"page426\" title=\"bikefly65/Spuddel\" id=\"page426\"></a>empfangen. Ich hoffe indes, da\xC3\x9F sich alles ohne besondre Schwierigkeiten erledigt hat?\xC2\xAB</p><p>\xC2\xBBAch nein, Pjotr Petrowitsch, wir waren sehr mutlos\xC2\xAB, beeilte sich Pulcheria Alexandrowna mit besondrer Betonung zu erwidern, \xC2\xBBund wenn uns nicht Gott selbst, m\xC3\xB6chte ich meinen, in Dmitrij Prokofjitsch einen Helfer gesandt h\xC3\xA4tte, so w\xC3\xA4ren wir ganz verloren gewesen. Hier: Dmitrij Prokofjitsch Rasumichin\xC2\xAB, stellte sie ihn Herrn Lushin vor.</p><p>\xC2\xBBJawohl, ich hatte bereits das Vergn\xC3\xBCgen, &#8230; schon gestern\xC2\xAB, murmelte Lushin, indem er jenem einen schr\xC3\xA4gen, feindseligen Blick zuwarf; dann machte er ein finsteres Gesicht und schwieg.</p><p>\xC3\x9Cberhaupt geh\xC3\xB6rte Pjotr Petrowitsch allem Anscheine nach zu den Leuten, die sich in Gesellschaft \xC3\xA4u\xC3\x9Ferst liebensw\xC3\xBCrdig benehmen und auch als sehr liebensw\xC3\xBCrdig anerkannt zu werden beanspruchen, die aber, sobald nur etwas nicht nach ihrem Wunsche ist, sogleich alle ihre gesellschaftlichen F\xC3\xA4higkeiten verlieren und dann eher Mehls\xC3\xA4cken gleichen als gewandten Kavalieren, die eine Gesellschaft zu beleben verstehen. Alle waren wieder stumm: Raskolnikow schwieg hartn\xC3\xA4ckig; auch Dunja wollte nicht vor der Zeit das Schweigen brechen; Rasumichin hatte keinen Anla\xC3\x9F zu sprechen; so wurde denn Pulcheria Alexandrowna wieder unruhig.</p><p>\xC2\xBBMarfa Petrowna ist gestorben; haben Sie davon geh\xC3\xB6rt?\xC2\xAB begann sie, indem sie wieder zu ihrem besten Gespr\xC3\xA4chsthema ihre Zuflucht nahm.</p><p>\xC2\xBBGewi\xC3\x9F habe ich es erfahren. Ich wurde sofort davon benachrichtigt und bin sogar jetzt hierhergekommen, um Ihnen mitzuteilen, da\xC3\x9F Arkadij Iwanowitsch Swidrigailow unmittelbar nach der Beerdigung seiner Gemahlin eiligst nach Petersburg gereist ist. Wenigstens besagen das die sehr genauen Nachrichten, die ich erhalten habe.\xC2\xAB</p><p>\xC2\xBBNach Petersburg? Hierher?\xC2\xAB fragte Dunja beunruhigt und wechselte einen Blick mit ihrer Mutter.</p><p><a name=\"page427\" title=\"Erik/Spuddel\" id=\"page427\"></a>\xC2\xBBGanz richtig, und selbstverst\xC3\xA4ndlich nicht ohne besondre Absichten, wie man sich das leicht denken kann, wenn man die Eilfertigkeit seiner Abreise und \xC3\xBCberhaupt die vorangegangenen Umst\xC3\xA4nde in Erw\xC3\xA4gung zieht.\xC2\xAB</p><p>\xC2\xBBMein Gott! Will er denn Dunjetschka nicht einmal hier in Ruhe lassen?\xC2\xAB rief Pulcheria Alexandrowna.</p><p>\xC2\xBBMir scheint, zu besondrer Beunruhigung ist kein Anla\xC3\x9F, weder f\xC3\xBCr Sie noch f\xC3\xBCr Awdotja Romanowna, vorausgesetzt nat\xC3\xBCrlich, da\xC3\x9F Sie nicht selbst mit ihm in irgendwelche Beziehungen zu treten w\xC3\xBCnschen. Was mich anbetrifft, so werde ich ihn beobachten und jetzt zun\xC3\xA4chst ausfindig zu machen suchen, wo er Quartier genommen hat.\xC2\xAB</p><p>\xC2\xBBAch, Pjotr Petrowitsch, Sie glauben gar nicht, wie Sie mich durch diese Nachricht erschreckt haben!\xC2\xAB fuhr Pulcheria Alexandrowna fort. \xC2\xBBIch habe ihn nur zweimal gesehen, und er erschien mir entsetzlich, geradezu entsetzlich! Ich bin \xC3\xBCberzeugt, da\xC3\x9F er die Schuld an dem Tode der seligen Marfa Petrowna tr\xC3\xA4gt.\xC2\xAB</p><p>\xC2\xBBZu einem abschlie\xC3\x9Fenden Urteile kann man dar\xC3\xBCber nicht kommen, obwohl ich recht genaue Nachrichten habe. Ich bestreite nicht, da\xC3\x9F er vielleicht den Gang der Dinge durch die sozusagen seelische Wirkung der Beleidigung beschleunigt hat; was aber das Betragen dieses Mannes und \xC3\xBCberhaupt seinen sittlichen Charakter betrifft, so stimme ich Ihnen durchaus bei. Ich wei\xC3\x9F nicht, ob er jetzt reich ist und wieviel ihm Marfa Petrowna eigentlich hinterlassen hat; dar\xC3\xBCber werde ich in k\xC3\xBCrzester Frist orientiert sein; aber wenn er nur einigerma\xC3\x9Fen \xC3\xBCber Geldmittel verf\xC3\xBCgt, so wird er sicher hier in Petersburg sofort wieder sein altes Leben anfangen. Er ist das verkommenste, lasterhafteste Subjekt unter dieser ganzen Menschenklasse! Ich habe schwerwiegende Gr\xC3\xBCnde zu der Annahme, da\xC3\x9F Marfa Petrowna, die vor acht Jahren das Ungl\xC3\xBCck hatte, sich heftig in ihn zu verlieben, und ihn vom Schuldgef\xC3\xA4ngnis loskaufte, ihm auch in andrer Hinsicht einen gro\xC3\x9Fen Dienst geleistet hat: es wurde n\xC3\xA4mlich einzig und allein infolge \n      <a name=\"page428\" title=\"bikefly65/Spuddel\" id=\"page428\"></a>ihrer Bem\xC3\xBChungen und der von ihr gebrachten Opfer ein Kriminalproze\xC3\x9F in seinen ersten Anf\xC3\xA4ngen unterdr\xC3\xBCckt, bei welchem es sich um einen bestialischen und sozusagen exzentrischen Mord handelte, f\xC3\xBCr den er recht wohl h\xC3\xA4tte nach Sibirien spazieren k\xC3\xB6nnen. So ein Mensch ist das, wenn es Sie interessiert.\xC2\xAB</p><p>\xC2\xBBAch Gott!\xC2\xAB rief Pulcheria Alexandrowna.</p><p>Raskolnikow hatte aufmerksam zugeh\xC3\xB6rt.</p><p>\xC2\xBBIst das auch wahr, da\xC3\x9F Sie dar\xC3\xBCber zuverl\xC3\xA4ssige Nachrichten haben?\xC2\xAB fragte Dunja streng und nachdr\xC3\xBCcklich.</p><p>\xC2\xBBIch erz\xC3\xA4hle nur wieder, was ich selbst unter dem Siegel der Verschwiegenheit von der verstorbenen Marfa Petrowna geh\xC3\xB6rt habe. Ich mu\xC3\x9F bemerken, da\xC3\x9F diese Sache vom juristischen Standpunkte aus recht dunkel ist. Hier lebte und lebt auch wohl noch eine gewisse Frau R\xC3\xB6\xC3\x9Flich, eine Ausl\xC3\xA4nderin, die in kleinem Ma\xC3\x9Fstabe Wuchergesch\xC3\xA4fte macht und sich auch mit andern Sachen befa\xC3\x9Ft. Mit dieser Frau R\xC3\xB6\xC3\x9Flich stand Herr Swidrigailow seit langer Zeit in sehr nahen, geheimnisvollen Beziehungen. Bei ihr wohnte eine entfernte Verwandte, wenn ich mich recht besinne, eine Nichte, ein taubstummes M\xC3\xA4dchen von f\xC3\xBCnfzehn oder auch nur vierzehn Jahren, auf die diese Frau R\xC3\xB6\xC3\x9Flich einen grenzenlosen Ha\xC3\x9F hatte; sie g\xC3\xB6nnte ihr keinen Bissen Brot und schlug sie sogar in unmenschlicher Weise. Eines Tages fand man dieses M\xC3\xA4dchen auf dem Boden erh\xC3\xA4ngt. Nach Ansicht der Gerichtskommission lag Selbstmord vor, und man hielt nach Erledigung der \xC3\xBCblichen Formalit\xC3\xA4ten die Sache f\xC3\xBCr abgetan. Aber sp\xC3\xA4ter tauchte eine Denunziation auf, das Kind sei von Swidrigailow in grausamer Weise &#8230; entehrt worden. Allerdings war das alles sehr dunkel; die Denunziation r\xC3\xBChrte von einer andern Deutschen her, einem \xC3\xBCbel beleumundeten, wenig glaubw\xC3\xBCrdigen Frauenzimmer. Schlie\xC3\x9Flich stellte sich dank den Bem\xC3\xBChungen und Geldopfern Marfa Petrownas heraus, da\xC3\x9F in Wirklichkeit gar keine Denunziation vorlag; es beschr\xC3\xA4nkte sich alles auf ein Ger\xC3\xBCcht. Aber \n      <a name=\"page429\" title=\"Erik/Spuddel\" id=\"page429\"></a>freilich war dieses Ger\xC3\xBCcht recht vielsagend. Sie, Awdotja Romanowna, haben gewi\xC3\x9F in dem Swidrigailowschen Hause auch von der Geschichte mit dem Diener Filipp geh\xC3\xB6rt, der vor sechs Jahren, noch zur Zeit der Leibeigenschaft, infolge der erlittenen Mi\xC3\x9Fhandlungen starb.\xC2\xAB</p><p>\xC2\xBBIch habe im Gegenteil geh\xC3\xB6rt, da\xC3\x9F dieser Filipp sich selbst erh\xC3\xA4ngt hat.\xC2\xAB</p><p>\xC2\xBBGanz richtig; aber gezwungen oder, richtiger gesagt, veranla\xC3\x9Ft wurde er zum Selbstmord durch die unaufh\xC3\xB6rlichen, systematischen Verfolgungen und Bestrafungen seitens dieses Herrn Swidrigailow.\xC2\xAB</p><p>\xC2\xBBDavon wei\xC3\x9F ich nichts\xC2\xAB, erwiderte Dunja trocken; \xC2\xBBich habe nur eine sehr sonderbare Geschichte geh\xC3\xB6rt: dieser Filipp w\xC3\xA4re eine Art Hypochonder, so ein Dorfphilosoph gewesen; er h\xC3\xA4tte nach der Ansicht der Leute zuviel gelesen und h\xC3\xA4tte sich eher infolge der Sp\xC3\xB6ttereien des Herrn Swidrigailow als infolge von erhaltenen Schl\xC3\xA4gen erh\xC3\xA4ngt. W\xC3\xA4hrend meiner Anwesenheit auf dem Gute behandelte er seine Leute gut, und die Leute hatten ihn sogar recht gern, obgleich sie ihm tats\xC3\xA4chlich die Schuld an Filipps Tode beima\xC3\x9Fen.\xC2\xAB</p><p>\xC2\xBBIch sehe, Awdotja Romanowna, da\xC3\x9F Sie auf einmal die Neigung bekommen haben, ihn zu verteidigen\xC2\xAB, bemerkte Lushin und verzog den Mund zu einem zweideutigen L\xC3\xA4cheln. \xC2\xBBIn der Tat, er ist ein schlauer Mann und hat f\xC3\xBCr Damen etwas Verf\xC3\xBChrerisches; daf\xC3\xBCr dient Marfe Petrowna, die auf so merkw\xC3\xBCrdige Weise gestorben ist, als betr\xC3\xBCbliches Beispiel. Ich wollte nur Ihnen und Ihrer Frau Mutter im Hinblick auf die neuen Anschl\xC3\xA4ge, die von seiner Seite zweifellos bevorstehen, mit meinem Rate dienen. Ich f\xC3\xBCr meine Person bin fest \xC3\xBCberzeugt, da\xC3\x9F dieser Mensch mit Sicherheit wieder im Schuldgef\xC3\xA4ngnis verschwinden wird. Marfa Petrowna hat niemals die Absicht gehabt, ihm etwas zu vermachen; sie nahm das Interesse ihrer Kinder wahr; und wenn sie ihm wirklich etwas hinterlassen haben sollte, so d\xC3\xBCrfte es nur das f\xC3\xBCr den notwendigen \n      <a name=\"page430\" title=\"bikefly65/Spuddel\" id=\"page430\"></a> Unterhalt Erforderliche sein, eine kleine Summe, die bei einem Menschen mit seinen Gewohnheiten auch nicht ein Jahr reicht.\xC2\xAB</p><p>\xC2\xBBPjotr Petrowitsch, ich bitte Sie\xC2\xAB, sagte Dunja, \xC2\xBBwir wollen nicht mehr von Herrn Swidrigailow sprechen. Es ruft in mir zu schmerzliche Gef\xC3\xBChle wach.\xC2\xAB</p><p>\xC2\xBBEr ist soeben bei mir gewesen\xC2\xAB, sagte pl\xC3\xB6tzlich Raskolnikow, der zum ersten Male sein Schweigen brach.</p><p>Von allen Seiten erschollen Ausrufe der Verwunderung; alle wandten sich zu ihm. Sogar Pjotr Petrowitsch geriet in Erregung.</p><p>\xC2\xBBVor anderthalb Stunden, als ich schlief\xC2\xAB, fuhr Raskolnikow fort, \xC2\xBBkam er zu mir herein, weckte mich und stellte sich mir vor. Er war recht ungezwungen und heiter und hofft zuversichtlich, da\xC3\x9F wir beide einander n\xC3\xA4hertreten werden. Unter anderm bittet er dringend um eine Zusammenkunft mit dir, Dunja, und hat mich gebeten, das zu vermitteln. Er will dir einen Vorschlag machen und hat mir mitgeteilt, worin dieser besteht. Au\xC3\x9Ferdem hat er mir auf das bestimmteste versichert, da\xC3\x9F Marfa Petrowna noch eine Woche vor ihrem Tode dir, Dunja, dreitausend Rubel testamentarisch hinterlassen hat und da\xC3\x9F du dieses Geld in B\xC3\xA4lde erhalten kannst.\xC2\xAB</p><p>\xC2\xBBGott sei Dank!\xC2\xAB rief Pulcheria Alexandrowna und bekeuzigte sich. \xC2\xBBBete f\xC3\xBCr sie, Dunja, bete f\xC3\xBCr sie!\xC2\xAB</p><p>\xC2\xBBJa, das verh\xC3\xA4lt sich wirklich so\xC2\xAB, sagte Lushin unwillk\xC3\xBCrlich und unbedacht.</p><p>\xC2\xBBNun, und was weiter?\xC2\xAB fragte Dunja ungeduldig.</p><p>\xC2\xBBDann sagte er, er selbst sei nicht reich, und das ganze Verm\xC3\xB6gen falle seinen Kindern zu, die sich jetzt bei ihrer Tante bef\xC3\xA4nden. Ferner erw\xC3\xA4hnte er, da\xC3\x9F er irgendwo nicht weit von meiner Wohnung sich einquartiert habe; aber wo, das wei\xC3\x9F ich nicht, ich habe ihn nicht danach gefragt &#8230;\xC2\xAB</p><p>\xC2\xBBAber was will er denn eigentlich unsrer Dunjetschka f\xC3\xBCr einen Vorschlag machen?\xC2\xAB fragte Pulcheria Alexandrowna \n      <a name=\"page431\" title=\"Erik/Spuddel\" id=\"page431\"></a> in gro\xC3\x9Fer Beunruhigung. \xC2\xBBHat er es dir gesagt?\xC2\xAB</p><p>\xC2\xBBJa, er hat es mir gesagt.\xC2\xAB</p><p>\xC2\xBBNun, was ist es denn?\xC2\xAB</p><p>\xC2\xBBIch will es nachher sagen.\xC2\xAB</p><p>Raskolnikow schwieg und machte sich mit seinem Tee zu schaffen.</p><p>Pjotr Petrowitsch zog die Uhr heraus und sah nach der Zeit.</p><p>\xC2\xBBIch mu\xC3\x9F in einer gesch\xC3\xA4ftlichen Angelegenheit notwendig fortgehen und werde Sie somit nicht st\xC3\xB6ren\xC2\xAB, bemerkte er mit etwas gekr\xC3\xA4nkter Miene und schickte sich an, von seinem Stuhle aufzustehen.</p><p>\xC2\xBBBleiben Sie doch, Pjotr Petrowitsch\xC2\xAB, sagte Dunja. \xC2\xBBSie beabsichtigten ja eigentlich, den Abend bei uns zuzubringen. Und au\xC3\x9Ferdem haben Sie ja auch selbst geschrieben, Sie w\xC3\xBCnschten \xC3\xBCber einen gewissen Gegenstand eine Aussprache mit Mama.\xC2\xAB</p><p>\xC2\xBBGanz richtig, Awdotja Romanowna\xC2\xAB, erwiderte Pjotr Petrowitsch mit besonderem Nachdruck; er setzte sich wieder auf den Stuhl, behielt aber den Hut noch in der Hand. \xC2\xBBIch w\xC3\xBCnschte allerdings eine Aussprache sowohl mit Ihnen als auch mit Ihrer hochverehrten Frau Mutter, und sogar \xC3\xBCber sehr wichtige Gegenst\xC3\xA4nde. Aber ebenso wie Ihr Bruder sich \xC3\xBCber gewisse Vorschl\xC3\xA4ge des Herrn Swidrigailow in meiner Gegenwart nicht \xC3\xA4u\xC3\x9Fern mag, so kann und mag auch ich mich &#8230; in Gegenwart andrer &#8230; nicht \xC3\xBCber gewisse \xC3\xBCberaus wichtige Gegenst\xC3\xA4nde aussprechen. \xC3\x9Cberdies ist auch meine angelegentliche, dringende Bitte nicht erf\xC3\xBCllt worden &#8230;\xC2\xAB</p><p>Lushin machte ein tiefbeleidigtes Gesicht und schwieg w\xC3\xBCrdevoll.</p><p>\xC2\xBBIhre Bitte, da\xC3\x9F mein Bruder bei unsrer Zusammenkunft nicht zugegen sein m\xC3\xB6chte, ist einzig und allein auf mein Verlangen hin nicht erf\xC3\xBCllt worden\xC2\xAB, entgegnete Dunja. \xC2\xBBSie schrieben, mein Bruder habe Sie beleidigt. Meiner \n      <a name=\"page432\" title=\"bikefly65/Spuddel\" id=\"page432\"></a>Ansicht nach bedarf das einer unverz\xC3\xBCglichen Aufkl\xC3\xA4rung, und Sie m\xC3\xBCssen sich dann wieder miteinander vers\xC3\xB6hnen. Und wenn Rodja Sie wirklich beleidigt hat, so mu\xC3\x9F und wird er Sie um Verzeihung bitten.\xC2\xAB</p><p>Pjotr Petrowitsch wurde sofort wieder energischer.</p><p>\xC2\xBBEs gibt Beleidigungen, Awdotja Romanowna, die man beim besten Willen nicht vergessen kann. In allen Dingen gibt es eine Grenze, deren \xC3\x9Cberschreitung gef\xC3\xA4hrlich ist; denn wenn sie einmal \xC3\xBCberschritten ist, so ist eine R\xC3\xBCckkehr unm\xC3\xB6glich.\xC2\xAB</p><p>\xC2\xBBDas ist eigentlich nicht das, wor\xC3\xBCber ich mit Ihnen sprach, Pjotr Petrowitsch\xC2\xAB, unterbrach ihn Dunja etwas ungeduldig. \xC2\xBBSind Sie sich wohl auch klar dar\xC3\xBCber, da\xC3\x9F unsre ganze Zukunft jetzt davon abh\xC3\xA4ngt, ob dies alles sich m\xC3\xB6glichst schnell aufkl\xC3\xA4ren und beilegen l\xC3\xA4\xC3\x9Ft oder nicht? Ich sage Ihnen von vornherein unverhohlen, da\xC3\x9F ich die Sache nicht anders aufzufassen vermag, und wenn Sie mich auch nur ein wenig sch\xC3\xA4tzen, so mu\xC3\x9F diese ganze Geschichte, und wenn es auch noch so schwer ist, noch heute erledigt werden. Ich wiederhole Ihnen: wenn mein Bruder Sie beleidigt hat, so wird er Sie um Verzeihung bitten.\xC2\xAB</p><p>\xC2\xBBIch bin erstaunt, da\xC3\x9F Sie die Frage so formulieren, Awdotja Romanowna\xC2\xAB, erwiderte Lushin, der immer mehr in eine gereizte Stimmung geriet. \xC2\xBBObwohl ich Sie sch\xC3\xA4tze und, um mich so auszudr\xC3\xBCcken, anbete, ist es doch gleichzeitig sehr wohl m\xC3\xB6glich, da\xC3\x9F ich einen Ihrer Angeh\xC3\xB6rigen nicht leiden kann. Und wenngleich ich nach dem Gl\xC3\xBCcke strebe, Ihr Gatte zu werden, so brauche ich darum doch nicht gleichzeitig Verpflichtungen auf mich zu nehmen, die mit meinem Ehrgef\xC3\xBChl unvereinbar sind und &#8230;\xC2\xAB</p><p>\xC2\xBBAch, lassen Sie doch all diese Empfindlichkeiten beiseite, Pjotr Petrowitsch\xC2\xAB, unterbrach ihn Dunja in warmem, herzlichem Tone, \xC2\xBBund seien Sie der verst\xC3\xA4ndige, edeldenkende Mensch, f\xC3\xBCr den ich Sie immer gehalten habe und auch weiter halten will. Ich habe Ihnen ein bedeutsames Versprechen gegeben; ich bin Ihre Braut. Schenken \n      <a name=\"page433\" title=\"sengst/Spuddel\" id=\"page433\"></a>Sie mir doch in dieser Angelegenheit Vertrauen, und seien Sie \xC3\xBCberzeugt, ich werde imstande sein, unparteiisch zu urteilen. Da\xC3\x9F ich die Rolle des Schiedsrichters \xC3\xBCbernehmen will, ist f\xC3\xBCr meinen Bruder eine ebenso gro\xC3\x9Fe \xC3\x9Cberraschung wie f\xC3\xBCr Sie. Als ich ihn heute nach Empfang Ihres Briefes aufforderte, unter allen Umst\xC3\xA4nden auch zu unsrer Zusammenkunft zu kommen, habe ich ihm nichts von meinen Absichten mitgeteilt. Werden Sie sich dar\xC3\xBCber klar, da\xC3\x9F, wenn Sie sich nicht miteinander vers\xC3\xB6hnen, ich zwischen Ihnen beiden w\xC3\xA4hlen mu\xC3\x9F: entweder er oder Sie! So lautet die Frage, mit Bezug sowohl auf Sie als auf ihn. Ich will und darf mich bei der Wahl nicht irren. Um Ihretwillen mu\xC3\x9F ich dann mit meinem Bruder brechen, um meines Bruders willen mit Ihnen. Jetzt will und kann ich zuverl\xC3\xA4ssig erfahren, ob er gegen mich ein wahrer, echter Bruder ist, und was Sie anlangt, ob ich Ihnen teuer bin, ob Sie mich sch\xC3\xA4tzen, ob Sie ein Gatte f\xC3\xBCr mich sind.\xC2\xAB</p><p>\xC2\xBBAwdotja Romanowna\xC2\xAB, antwortete Lushin, indem er sich, wie tief verletzt, hin und her kr\xC3\xBCmmte, \xC2\xBBIhre Worte sind f\xC3\xBCr mich \xC3\xBCberaus bedeutsam, ja, ich mu\xC3\x9F sagen, kr\xC3\xA4nkend in Anbetracht des Verh\xC3\xA4ltnisses, in welchem ich mich zu Ihnen zu befinden die Ehre habe. Ich will gar nicht einmal davon reden, wie sonderbar und beleidigend es ist, da\xC3\x9F Sie mich mit einem &#8230; d\xC3\xBCnkelhaften jungen Menschen auf eine Stufe stellen; aber in Ihren Worten ziehen Sie einen Bruch des mir gegebenen Versprechens als m\xC3\xB6glich mit in Betracht. Sie sagen: &#8250;er oder Sie!&#8249; Sie dr\xC3\xBCcken also damit aus, wie wenig ich Ihnen gelte &#8230; Bei den Beziehungen und &#8230; Verpflichtungen, die zwischen uns bestehen, kann ich mich damit nicht einverstanden erkl\xC3\xA4ren.\xC2\xAB</p><p>\xC2\xBBWie!\xC2\xAB rief Awdotja Romanowna erregt. \xC2\xBBIch stelle Ihre Interessen auf gleiche Stufe mit allem, was mir bisher im Leben teuer gewesen ist, was bisher meinen ganzen Lebensinhalt bildete, und da f\xC3\xBChlen Sie sich gekr\xC3\xA4nkt, weil ich Ihnen zu wenig Wert beim\xC3\xA4\xC3\x9Fe!\xC2\xAB</p><p><a name=\"page434\" title=\"Erik/Spuddel\" id=\"page434\"></a>Raskolnikow schwieg und l\xC3\xA4chelte h\xC3\xB6hnisch; Rasumichin konnte vor Aufregung seine Glieder nicht ruhig halten; Pjotr Petrowitsch aber war mit dieser Erwiderung sehr wenig zufrieden; im Gegenteil wurde er, je l\xC3\xA4nger das Gespr\xC3\xA4ch dauerte, immer heftiger und gereizter; seine Streitlust schien im Wachsen zu sein.</p><p>\xC2\xBBDie Liebe zu dem k\xC3\xBCnftigen Lebensgef\xC3\xA4hrten, zum Gatten, mu\xC3\x9F gr\xC3\xB6\xC3\x9Fer sein als die Liebe zum Bruder\xC2\xAB, sagte er in lehrhaftem Tone; \xC2\xBBjedenfalls kann ich mich nicht auf dieselbe Stufe mit Ihrem Bruder stellen lassen &#8230; Ich habe nun zwar vorhin erkl\xC3\xA4rt, da\xC3\x9F ich in Gegenwart Ihres Bruders nicht alles, weswegen ich hergekommen bin, darlegen kann und mag; aber nichtsdestoweniger beabsichtige ich mich jetzt an Ihre hochverehrte Frau Mutter zu wenden, um \xC3\xBCber einen sehr wichtigen Punkt, in welchem ich mich beleidigt f\xC3\xBChle, die notwendige Aufkl\xC3\xA4rung zu erhalten. Ihr Sohn\xC2\xAB, wandte er sich an Pulcheria Alexandrowna, \xC2\xBBhat mich gestern in Gegenwart des Herrn Rassudkin oder &#8230; so ist's ja wohl richtig? Verzeihen Sie, ich habe Ihren Namen vergessen\xC2\xAB, sagte er mit h\xC3\xB6flicher Verbeugung zu Rasumichin, \xC2\xBBdadurch beleidigt, da\xC3\x9F er einen Gedanken von mir, den ich Ihnen einmal in einem Privatgespr\xC3\xA4che bei einer Tasse Kaffee mitteilte, arg verdrehte. Ich hatte mich n\xC3\xA4mlich dahin ge\xC3\xA4u\xC3\x9Fert, da\xC3\x9F die Heirat mit einem armen M\xC3\xA4dchen, welches bereits die Sorgen des Lebens hat kosten m\xC3\xBCssen, meiner Ansicht nach hinsichtlich der Gestaltung des ehelichen Lebens den Vorzug verdiene vor der Heirat mit einem M\xC3\xA4dchen, das nur Wohlleben kennt; denn jene Situation sei in ethischer Hinsicht n\xC3\xBCtzlicher. Ihr Sohn hat den Sinn dieser Worte geflissentlich ins Absurde \xC3\xBCbertrieben und mich b\xC3\xB6swilliger Absichten beschuldigt, wobei er sich meiner Ansicht nach auf eine briefliche Mitteilung von Ihnen selbst st\xC3\xBCtzte. Ich werde mich gl\xC3\xBCcklich sch\xC3\xA4tzen, wenn Sie, Pulcheria Alexandrowna, imstande sein sollten, mich vom Gegenteil zu \xC3\xBCberzeugen und mich dadurch wesentlich zu beruhigen. Teilen Sie mir bitte mit, mit welchen \n      <a name=\"page435\" title=\"bikefly65/Spuddel\" id=\"page435\"></a> Ausdr\xC3\xBCcken Sie in Ihrem Briefe an Rodion Romanowitsch meine Worte wiedergegeben haben.\xC2\xAB</p><p>\xC2\xBBDarauf kann ich mich nicht besinnen\xC2\xAB, erwiderte Pulcheria Alexandrowna verlegen, \xC2\xBBich habe Ihre Worte so wiedergegeben, wie ich sie selbst aufgefa\xC3\x9Ft hatte. Wie sie Rodja Ihnen gegen\xC3\xBCber wiedergegeben hat, wei\xC3\x9F ich nicht &#8230; Es mag sein, da\xC3\x9F er dabei ein wenig \xC3\xBCbertrieben hat.\xC2\xAB</p><p>\xC2\xBBOhne Veranlassung von Ihrer Seite h\xC3\xA4tte er nicht \xC3\xBCbertreiben k\xC3\xB6nnen.\xC2\xAB</p><p>\xC2\xBBPjotr Petrowitsch\xC2\xAB, erwiderte Pulcheria Alexandrowna ernst und w\xC3\xBCrdig, \xC2\xBBda\xC3\x9F wir beide, Dunja und ich, Ihre Worte nicht gerade in schlimmem Sinne aufgefa\xC3\x9Ft haben, das beweist schon der Umstand, da\xC3\x9F wir hier sind.\xC2\xAB</p><p>\xC2\xBBSehr gut, Mama!\xC2\xAB bemerkte Dunja beif\xC3\xA4llig.</p><p>\xC2\xBBAlso liegt auch dabei die Schuld wieder auf meiner Seite!\xC2\xAB entgegnete Lushin gekr\xC3\xA4nkt.</p><p>\xC2\xBBSehen Sie, Pjotr Petrowitsch\xC2\xAB, f\xC3\xBCgte Pulcheria Alexandrowna, mutiger werdend, hinzu, \xC2\xBBSie beschuldigen immer Rodja, und doch haben Sie auch selbst eben erst in Ihrem Briefe eine Unwahrheit \xC3\xBCber ihn geschrieben.\xC2\xAB</p><p>\xC2\xBBIch erinnere mich nicht, irgendwelche Unwahrheit geschrieben zu haben.\xC2\xAB</p><p>\xC2\xBBSie haben geschrieben\xC2\xAB, sagte Raskolnikow in scharfem Tone, ohne sich Lushin zuzuwenden, \xC2\xBBich h\xC3\xA4tte gestern das Geld nicht der Witwe des \xC3\x9Cberfahrenen gegeben, wie das tats\xC3\xA4chlich der Fall war, sondern seiner Tochter (die ich vor dem gestrigen Tage \xC3\xBCberhaupt noch nie gesehen hatte). Sie haben das geschrieben in der Absicht, mich mit meinen Angeh\xC3\xB6rigen zu entzweien, und haben auch zu diesem Zwecke eine schm\xC3\xA4hliche Bemerkung \xC3\xBCber den Lebenswandel des jungen M\xC3\xA4dchens hinzugef\xC3\xBCgt, das Sie gar nicht kennen. All das ist nichts als Klatschsucht und Gemeinheit.\xC2\xAB</p><p>\xC2\xBBEntschuldigen Sie, mein Herr\xC2\xAB, erwiderte Lushin, vor Wut zitternd, \xC2\xBBin meinem Briefe habe ich mich \xC3\xBCber Ihre \n      <a name=\"page436\" title=\"bikefly65/Spuddel\" id=\"page436\"></a>Eigenschaften und Ihre Handlungsweise lediglich in der Absicht ausgelassen, um eben dadurch eine Bitte Ihrer Schwester und Ihrer Frau Mutter zu erf\xC3\xBCllen; denn diese hatten mich gebeten, ihnen zu schildern, wie ich Sie vorgefunden und welchen Eindruck Sie auf mich gemacht h\xC3\xA4tten. Was meine Angaben in meinem Briefe anlangt, so m\xC3\xB6chte ich Sie ersuchen, mir auch nur eine einzige unwahre Zeile darin nachzuweisen, also zu zeigen, da\xC3\x9F Sie das Geld nicht ausgegeben haben und da\xC3\x9F zu dieser allerdings ungl\xC3\xBCcklichen Familie keine unw\xC3\xBCrdigen Mitglieder geh\xC3\xB6ren.\xC2\xAB</p><p>\xC2\xBBMeiner Ansicht nach sind Sie mit allen Ihren Vorz\xC3\xBCgen nicht soviel wert wie der kleine Finger dieses ungl\xC3\xBCcklichen M\xC3\xA4dchens, auf das Sie einen Stein werfen.\xC2\xAB</p><p>\xC2\xBBAlso w\xC3\xBCrden Sie auch kein Bedenken tragen, sie in die Gesellschaft Ihrer Mutter und Ihrer Schwester einzuf\xC3\xBChren?\xC2\xAB</p><p>\xC2\xBBDas habe ich bereits getan, wenn Sie das interessiert. Ich habe sie heute aufgefordert, neben meiner Mutter und neben Dunja Platz zu nehmen.\xC2\xAB</p><p>\xC2\xBBRodja!\xC2\xAB rief Pulcheria Alexandrowna aus.</p><p>Dunja wurde rot; Rasumichin zog die Augenbrauen zusammen. Lushin l\xC3\xA4chelte h\xC3\xB6hnisch und hochm\xC3\xBCtig.</p><p>\xC2\xBBNun sehen Sie wohl selbst, Awdotja Romanowna\xC2\xAB, sagte er, \xC2\xBBob da eine Einigung m\xC3\xB6glich ist. Ich hoffe jetzt, da\xC3\x9F diese Sache ein f\xC3\xBCr allemal klargestellt und erledigt ist. Ich m\xC3\xB6chte mich nun entfernen, um bei dem weiteren vergn\xC3\xBCglichen Zusammensein der Verwandten und bei der Mitteilung von Geheimnissen nicht zu st\xC3\xB6ren.\xC2\xAB Er stand auf und griff nach dem Hute. \xC2\xBBAber beim Abschiede bin ich so frei, zu bemerken, da\xC3\x9F ich in Zukunft mit solchen Begegnungen und, sozusagen, Vermittlungsversuchen verschont zu bleiben hoffe. Sie, hochverehrte Pulcheria Alexandrowna, m\xC3\xB6chte ich ganz besonders darum bitten, um so mehr, als auch mein Brief lediglich an Sie, und an niemand sonst, adressiert war.\xC2\xAB</p><p><a name=\"page437\" title=\"Erik/Spuddel\" id=\"page437\"></a>Pulcheria Alexandrowna f\xC3\xBChlte sich etwas gekr\xC3\xA4nkt.</p><p>\xC2\xBBAber Pjotr Petrowitsch, Sie wollen uns ja v\xC3\xB6llig unter Ihre Botm\xC3\xA4\xC3\x9Figkeit bringen! Dunja hat Ihnen doch den Grund gesagt, weshalb wir Ihren Wunsch nicht erf\xC3\xBCllt haben: sie hatte dabei die besten Absichten. Und Sie schreiben auch an mich so, da\xC3\x9F es wie ein Befehl klingt. Sollen wir denn jeden Ihrer W\xC3\xBCnsche als einen Befehl auffassen? Im Gegenteil m\xC3\xB6chte ich Ihnen bemerken, da\xC3\x9F Sie jetzt uns gegen\xC3\xBCber besonders zartf\xC3\xBChlend und freundlich sein sollten, weil wir alles im Stiche gelassen haben und im Vertrauen auf Sie hierhergereist sind und uns somit ohnehin schon beinahe in Ihrer Gewalt befinden.\xC2\xAB</p><p>\xC2\xBBDas ist nicht ganz richtig, Pulcheria Alexandrowna, und namentlich nicht im jetzigen Augenblicke, wo Sie erfahren haben, da\xC3\x9F Marfa Petrowna Ihnen dreitausend Rubel vermacht hat. Und das scheint Ihnen ja recht gelegen gekommen zu sein, wie ich aus dem neuen Tone, in dem Sie jetzt zu mir reden, schlie\xC3\x9Fen mu\xC3\x9F\xC2\xAB, f\xC3\xBCgte er h\xC3\xB6hnisch hinzu.</p><p>\xC2\xBBNach dieser Bemerkung k\xC3\xB6nnte man wirklich glauben, da\xC3\x9F Sie bei Ihren Pl\xC3\xA4nen auf unsere Hilflosigkeit gebaut haben\xC2\xAB, entgegnete Dunja gereizt.</p><p>\xC2\xBBJetzt wenigstens kann ich darauf nicht mehr bauen, und namentlich m\xC3\xB6chte ich nicht bei der Mitteilung der geheimen Vorschl\xC3\xA4ge dieses Herrn Swidrigailow st\xC3\xB6ren, mit deren \xC3\x9Cbermittlung er Ihren Bruder beauftragt hat und die, wie ich sehe, Ihnen hochwichtig und vielleicht auch sehr angenehm sind.\xC2\xAB</p><p>\xC2\xBBAch, mein Gott!\xC2\xAB rief Pulcheria Alexandrowna. Rasumichin vermochte kaum noch auf seinem Stuhle sitzenzubleiben.</p><p>\xC2\xBBSch\xC3\xA4mst du dich jetzt nicht, Schwester?\xC2\xAB fragte Raskolnikow.</p><p>\xC2\xBBJa, ich sch\xC3\xA4me mich, Rodja!\xC2\xAB antwortete Dunja. \xC2\xBBPjotr Petrowitsch, gehen Sie!\xC2\xAB wandte sie sich an diesen; sie war ganz bla\xC3\x9F vor Zorn.</p><p><a name=\"page438\" title=\"ZeusF/Spuddel\" id=\"page438\"></a>Pjotr Petrowitsch schien ein solches Resultat des Gespr\xC3\xA4ches ganz und gar nicht erwartet zu haben. Er hatte sich allzu sehr auf seine Pers\xC3\xB6nlichkeit, auf seine Macht und auf die Hilflosigkeit seiner Opfer verlassen. Er konnte es auch jetzt nicht fassen. Er erbleichte, und seine Lippen zitterten.</p><p>\xC2\xBBAwdotja Romanowna, wenn ich jetzt, von einem solchen Scheidegru\xC3\x9Fe geleitet, zu dieser T\xC3\xBCr hinausgehe, dann &#8211; bedenken Sie das wohl! &#8211; kehre ich nie wieder zur\xC3\xBCck. \xC3\x9Cberlegen Sie sich das recht ordentlich! Ich halte Wort.\xC2\xAB</p><p>\xC2\xBBWelche Unversch\xC3\xA4mtheit!\xC2\xAB rief Dunja und erhob sich schnell von ihrem Platze. \xC2\xBBIch w\xC3\xBCnsche auch gar nicht, da\xC3\x9F Sie wiederkommen!\xC2\xAB</p><p>\xC2\xBBAha! Also so steht es!\xC2\xAB rief Lushin, der bis zum letzten Augenblicke einen solchen Ausgang gar nicht f\xC3\xBCr m\xC3\xB6glich gehalten hatte und daher jetzt ganz seine Haltung verlor. \xC2\xBBAlso so steht es! Aber wissen Sie auch wohl, Awdotja Romanowna, da\xC3\x9F ich dagegen Protest einlegen k\xC3\xB6nnte?\xC2\xAB</p><p>\xC2\xBBWas haben Sie f\xC3\xBCr ein Recht, in dieser Art mit ihr zu sprechen?\xC2\xAB griff nun auch Pulcheria Alexandrowna erregt in das Gespr\xC3\xA4ch ein. \xC2\xBBWieso k\xC3\xB6nnen Sie Protest einlegen? Was f\xC3\xBCr Rechte haben Sie denn uns gegen\xC3\xBCber? Und einem Menschen wie Sie sollte ich meine Dunja geben? Gehen Sie nur fort, und lassen Sie uns k\xC3\xBCnftig ganz in Ruhe! Wir tragen selbst die Schuld, weil wir uns auf eine so unnoble Sache eingelassen haben, und ich am allermeisten &#8230;\xC2\xAB</p><p>\xC2\xBBAber Sie haben mich\xC2\xAB, sprudelte Lushin in seiner Wut heraus, \xC2\xBBdurch Ihr gegebenes Wort gebunden, von dem Sie sich jetzt lossagen wollen, Pulcheria Alexandrowna, &#8230; und &#8230; und schlie\xC3\x9Flich, schlie\xC3\x9Flich bin ich dadurch sozusagen zu Ausgaben verleitet worden &#8230;\xC2\xAB</p><p>Diese letzte dreiste und taktlose Behauptung entsprach so sehr dem gesamten Charakter Lushins, da\xC3\x9F Raskolnikow, der vor Zorn und vor dem Bem\xC3\xBChen, sich zu beherrschen, ganz bleich war, sich nicht mehr halten konnte und laut auflachte. Pulcheria Alexandrowna aber geriet au\xC3\x9Fer sich.</p><p><a name=\"page439\" title=\"bikefly65/Spuddel\" id=\"page439\"></a>\xC2\xBBZu Ausgaben? Zu was f\xC3\xBCr Ausgaben denn? Sie meinen doch wohl nicht etwa gar unsern Koffer? Den hat ja doch ein Schaffner Ihnen zu Gefallen umsonst herbef\xC3\xB6rdert. Mein Gott, und wir sollen Sie gebunden haben! Besinnen Sie sich doch nur, Pjotr Petrowitsch! Sie sind es ja gewesen, der uns an H\xC3\xA4nden und F\xC3\xBC\xC3\x9Fen gebunden hatte, nicht wir Sie!\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6r auf, Mama, bitte, h\xC3\xB6r auf!\xC2\xAB bat Dunja. \xC2\xBBPjotr Petrowitsch, seien Sie so gut und gehen Sie!\xC2\xAB</p><p>\xC2\xBBIch gehe; nur noch ein letztes Wort!\xC2\xAB sagte er; alle Selbstbeherrschung hatte er verloren. \xC2\xBBIhre Frau Mutter hat, wie es scheint, ganz vergessen, da\xC3\x9F ich sozusagen trotz der in der ganzen Stadt \xC3\xBCber Ihren Ruf in Umlauf befindlichen Ger\xC3\xBCchte gewillt war, Sie zu heiraten. Wenn ich so Ihretwegen auf die \xC3\xB6ffentliche Meinung keine R\xC3\xBCcksicht nahm und Ihren Ruf wiederherstellte, so h\xC3\xA4tte ich doch nat\xC3\xBCrlich auf eine Gegenleistung hoffen und sogar von Ihrer Seite Dankbarkeit verlangen k\xC3\xB6nnen &#8230; Und erst jetzt sind mir die Augen aufgegangen. Ich sehe nun selbst ein, da\xC3\x9F ich vielleicht sehr \xC3\xBCbereilt gehandelt habe, indem ich auf die Stimme der gesamten Gesellschaft keine R\xC3\xBCcksicht nahm &#8230;\xC2\xAB</p><p>\xC2\xBBJetzt reicht es aber!\xC2\xAB rief Rasumichin, sprang vom Stuhle auf und schickte sich an, t\xC3\xA4tlich zu werden.</p><p>\xC2\xBBSie sind ein schlechter, gemeiner Mensch!\xC2\xAB sagte Dunja.</p><p>\xC2\xBBSchweig und r\xC3\xBChr ihn nicht an!\xC2\xAB rief Raskolnikow und hielt Rasumichin zur\xC3\xBCck; dann trat er ganz nahe an Lushin heran, fast Gesicht an Gesicht, und sagte leise, langsam und deutlich: \xC2\xBBGehen Sie hinaus! Und kein Wort weiter, sonst &#8230;\xC2\xAB</p><p>Pjotr Petrowitsch blickte ihn einige Sekunden lang mit blassem, wutverzerrtem Gesichte an; darauf wandte er sich um und ging hinaus. Selten hat wohl jemand einen so grimmigen Ha\xC3\x9F gegen einen andern in seinem Herzen davongetragen wie dieser Mensch gegen Raskolnikow. Ihm und nur ihm allein ma\xC3\x9F er die Schuld an allem Geschehenen bei. Merkw\xC3\xBCrdigerweise bildete er sich, als er schon die \n      <a name=\"page440\" title=\"Erik/Spuddel\" id=\"page440\"></a>Treppe hinunterstieg, immer noch ein, da\xC3\x9F die Sache vielleicht doch noch nicht ganz verloren sei und, soweit dabei die Damen allein in Betracht k\xC3\xA4men, sich sogar recht wohl noch in Ordnung bringen lasse.</p>"
