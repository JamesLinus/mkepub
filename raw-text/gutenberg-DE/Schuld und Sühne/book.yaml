  text: "<h3>V</h3><p>Raskolnikow ging hinter ihm her.</p><p>\xC2\xBBWas soll denn das bedeuten?\xC2\xAB rief Swidrigailow, sich umwendend. \xC2\xBBIch habe Ihnen doch wohl gesagt &#8230;\xC2\xAB</p><p>\xC2\xBBDas bedeutet, da\xC3\x9F ich jetzt bei Ihnen bleiben werde.\xC2\xAB</p><p>\xC2\xBBWa-as?\xC2\xAB</p><p>Beide blieben stehen und blickten einander etwa eine Minute lang an, als ob einer den andern messen wollte.</p><p>\xC2\xBBAus allem, was Sie in Ihrer halben Betrunkenheit gesagt haben\xC2\xAB, begann Raskolnikow schroff, \xC2\xBBschlie\xC3\x9Fe ich mit Bestimmtheit, da\xC3\x9F Sie Ihre nichtsw\xC3\xBCrdigen Anschl\xC3\xA4ge gegen meine Schwester nicht nur nicht aufgegeben haben, sondern sich sogar mehr denn je damit besch\xC3\xA4ftigen. Ich wei\xC3\x9F, da\xC3\x9F meine Schwester heute fr\xC3\xBCh einen Brief erhalten hat. Auch Ihr unruhiges Wesen jetzt w\xC3\xA4hrend unseres ganzen Zusammenseins ist mir verd\xC3\xA4chtig. Sehr m\xC3\xB6glich allerdings, da\xC3\x9F es sich bei Ihnen um irgendeine andere \n      <a name=\"page699\" title=\"Mirco/Spuddel\" id=\"page699\"></a>Frauensperson handelt, die Sie irgendwo en passant gefunden haben; aber diese M\xC3\xB6glichkeit ist f\xC3\xBCr mich belanglos. Ich w\xC3\xBCnsche mir pers\xC3\xB6nlich Gewi\xC3\x9Fheit zu verschaffen &#8230;\xC2\xAB</p><p>Raskolnikow w\xC3\xA4re wohl selbst kaum imstande gewesen, genauer anzugeben, was er eigentlich vorhatte und wovon er sich pers\xC3\xB6nlich Gewi\xC3\x9Fheit zu verschaffen w\xC3\xBCnschte.</p><p>\xC2\xBBNun sehen Sie mal! Wenn Sie es w\xC3\xBCnschen, werde ich gleich die Polizei rufen.\xC2\xAB</p><p>\xC2\xBBTun Sie das!\xC2\xAB</p><p>Wieder standen sie einander eine Minute lang gegen\xC3\xBCber. Schlie\xC3\x9Flich ver\xC3\xA4nderte Swidrigailows Gesicht seinen Ausdruck. Nachdem er sich \xC3\xBCberzeugt hatte, da\xC3\x9F Raskolnikow sich vor dieser Drohung nicht f\xC3\xBCrchtete, nahm er auf einmal eine sehr heitere, freundschaftliche Miene an.</p><p>\xC2\xBBWas sind Sie f\xC3\xBCr ein eigent\xC3\xBCmlicher Mensch! Ich habe absichtlich mit Ihnen noch nicht \xC3\xBCber Ihre eigene Angelegenheit gesprochen, obwohl mich nat\xC3\xBCrlich die Neugier plagt. Das ist ja eine ganz romanhafte Geschichte. Ich wollte es eigentlich auf eine andere Gelegenheit verschieben; aber Sie bekommen es ja wahrhaftig fertig, sogar einen Toten in Harnisch zu bringen &#8230; Na, dann kommen Sie mit; aber ich sage Ihnen im voraus: ich gehe jetzt nur f\xC3\xBCr einen Augenblick zu mir nach Hause, um mir Geld einzustecken; dann schlie\xC3\x9Fe ich die Wohnung zu, nehme mir eine Droschke und fahre f\xC3\xBCr den ganzen Abend nach den &#8250;Inseln&#8249;. Also, was haben Sie davon, mich zu begleiten?\xC2\xAB</p><p>\xC2\xBBZun\xC3\xA4chst will ich nach Ihrer Wohnung mitgehen, aber nicht zu Ihnen, sondern zu Sofja Semjonowna, um mich zu entschuldigen, da\xC3\x9F ich nicht an der Beerdigung ihrer Stiefmutter teilgenommen habe.\xC2\xAB</p><p>\xC2\xBBGanz, wie es Ihnen beliebt; aber Sofja Semjonowna ist nicht zu Hause. Sie ist mit den drei Kindern zu einer Dame gegangen, zu einer vornehmen alten Dame, mit der ich noch von fr\xC3\xBCher her bekannt bin und die zum Patronat mehrerer Waisenh\xC3\xA4user geh\xC3\xB6rt. Ich habe diese Dame ganz bezaubert, indem ich ihr f\xC3\xBCr die drei Kleinen der verstorbenen \n      <a name=\"page700\" title=\"Bombe/Spuddel\" id=\"page700\"></a> Katerina Iwanowna eine Summe Geldes brachte; au\xC3\x9Ferdem habe ich auch noch den Waisenanstalten eine Zuwendung gemacht. Schlie\xC3\x9Flich habe ich ihr noch Sofja Semjonownas Geschichte erz\xC3\xA4hlt, mit allen Details, ohne etwas zu verschleiern. Das machte auf sie ganz gewaltigen Eindruck. Darum ist nun auch Sofja Semjonowna heute nach dem &#8230;schen Hotel hinbestellt worden, wo meine Bekannte nach der Heimkehr von der Sommerfrische in die Stadt einstweilen wohnt.\xC2\xAB</p><p>\xC2\xBBSchadet nichts; ich komme doch mit.\xC2\xAB</p><p>\xC2\xBBWie es Ihnen beliebt; nur kann ich mich Ihnen heute nicht l\xC3\xA4nger widmen. Aber mich geht's ja nichts an, was Sie tun! Da sind wir schon gleich zu Hause. Sagen Sie mal, ich bin \xC3\xBCberzeugt, Sie sind eben deshalb so mi\xC3\x9Ftrauisch gegen mich, weil ich bisher so zartf\xC3\xBChlend war, Sie nicht mit Fragen zu bel\xC3\xA4stigen, &#8230; Sie verstehen mich wohl? Das war Ihnen gewi\xC3\x9F gar zu auff\xC3\xA4llig; ich m\xC3\xB6chte sogar wetten, da\xC3\x9F die Sache so zusammenh\xC3\xA4ngt. Na, wenn man das davon hat, da soll einer nun noch zartf\xC3\xBChlend sein!\xC2\xAB</p><p>\xC2\xBBUnd an der T\xC3\xBCr horchen!\xC2\xAB</p><p>\xC2\xBBAha, damit kommen Sie mir!\xC2\xAB erwiderte Swidrigailow lachend. \xC2\xBBIch h\xC3\xA4tte mich auch wirklich gewundert, wenn Sie unter den vorliegenden Umst\xC3\xA4nden diesen Punkt unerw\xC3\xA4hnt gelassen h\xC3\xA4tten. Ha-ha! Ich habe zwar einiges verstanden, was Sie damals dort f\xC3\xBCr Faxen machten und was Sie dem jungen M\xC3\xA4dchen selbst erz\xC3\xA4hlten; aber wie war denn das Ganze eigentlich? Ich bin vielleicht ein ganz r\xC3\xBCckst\xC3\xA4ndiger Mensch und kann nichts mehr ordentlich begreifen. Erkl\xC3\xA4ren Sie mir die Sache, liebster Freund, ich bitte Sie inst\xC3\xA4ndigst! Erleuchten Sie meinen Geist mit den neuesten Ideen!\xC2\xAB</p><p>\xC2\xBBSie haben gar nichts h\xC3\xB6ren k\xC3\xB6nnen; was Sie da sagen, ist alles gelogen!\xC2\xAB</p><p>\xC2\xBBIch rede ja gar nicht von dem faktischen Inhalte des Geh\xC3\xB6rten (wiewohl ich \xC3\xBCbrigens wirklich einiges geh\xC3\xB6rt habe), sondern blo\xC3\x9F davon, da\xC3\x9F Sie immer \xC3\xA4chzen und \n      <a name=\"page701\" title=\"IceDM/Spuddel\" id=\"page701\"></a>seufzen und st\xC3\xB6hnen! Der Schiller in Ihnen wird alle Augenblicke rege. Jetzt verlangen Sie nun sogar, da\xC3\x9F man nicht einmal mehr an der T\xC3\xBCr horchen soll. Wenn Sie so streng denken, dann gehen Sie doch zur Beh\xC3\xB6rde hin und erkl\xC3\xA4ren Sie: &#8250;So und so ist es mir ergangen, ich habe das und das getan; es war mir in der Theorie ein kleiner Irrtum passiert.&#8249; Wenn Sie aber der Ansicht sind, an der T\xC3\xBCr d\xC3\xBCrfe man nicht horchen, wohl aber d\xC3\xBCrfe man alte Weiber mit irgendeinem Gegenstande, der einem gerade in die H\xC3\xA4nde kommt, zu seinem Vergn\xC3\xBCgen totschlagen, dann fahren Sie schleunigst nach Amerika! Fliehen Sie, junger Mann! Vielleicht ist noch Zeit dazu. Ich rate es Ihnen aufrichtig. Haben Sie etwa kein Geld zur Reise? Ich will Ihnen welches geben.\xC2\xAB</p><p>\xC2\xBBDas liegt durchaus nicht in meiner Absicht!\xC2\xAB unterbrach ihn Raskolnikow \xC3\xA4rgerlich.</p><p>\xC2\xBBIch verstehe (\xC3\xBCbrigens, machen Sie sich keine Unbequemlichkeiten: Sie haben ja nicht n\xC3\xB6tig, viel zu reden, wenn Sie nicht m\xC3\xB6gen); ich kann mir auch denken, mit was f\xC3\xBCr Fragen Sie sich jetzt besch\xC3\xA4ftigen: doch wohl mit moralischen, nicht wahr? Mit Fragen \xC3\xBCber Rechte und Pflichten in der b\xC3\xBCrgerlichen und menschlichen Gesellschaft? Lassen Sie doch dergleichen \xC3\x9Cberlegungen jetzt beiseite; warum wollen Sie sich damit jetzt noch abgeben? He-he! Etwa, weil Sie immer noch B\xC3\xBCrger und Mensch geblieben sind? Aber wenn das der Fall ist, h\xC3\xA4tten Sie sich nicht mit solchen Geschichten befassen sollen; von Sachen, \xC3\xBCber die man nicht Bescheid wei\xC3\x9F, mu\xC3\x9F man die Finger lassen. Na, schie\xC3\x9Fen Sie sich doch tot; wie w\xC3\xA4r's? Oder haben Sie keine Lust?\xC2\xAB</p><p>\xC2\xBBEs scheint, Sie wollen mich absichtlich reizen, nur damit ich Sie jetzt verlasse &#8230;\xC2\xAB</p><p>\xC2\xBBSie sind ein wunderlicher Kauz; aber da sind wir ja schon an Ort und Stelle; bitte sch\xC3\xB6n, steigen Sie die Treppe hinauf. Sehen Sie, hier ist der Eingang zu Sofja Semjonownas Wohnung; sehen Sie, es ist niemand da! Sie glauben \n      <a name=\"page702\" title=\"marre/Spuddel\" id=\"page702\"></a>es nicht? Fragen Sie doch bei Kapernaumows; da pflegt sie den Schl\xC3\xBCssel abzugeben. Da ist ja auch madame de Kapernaumow selbst; da k\xC3\xB6nnen wir ja gleich fragen. Was? (Sie spricht etwas undeutlich.) Ausgegangen ist sie? Wohin? Nun, haben Sie es jetzt geh\xC3\xB6rt? Sie ist nicht zu Hause und kommt vielleicht erst sp\xC3\xA4t am Abend zur\xC3\xBCck. Na, dann kommen Sie jetzt zu mir mit herein. Sie wollten ja doch auch zu mir kommen, nicht wahr? Na, sehen Sie, da sind wir in meiner Wohnung. Frau R\xC3\xB6\xC3\x9Flich ist nicht zu Hause. Diese Frau ist fortw\xC3\xA4hrend in gesch\xC3\xA4ftlicher T\xC3\xA4tigkeit; aber sie ist eine gute Frau, dessen kann ich Sie versichern &#8230; Vielleicht k\xC3\xB6nnte sie Ihnen n\xC3\xBCtzlich sein, wenn Sie ein bi\xC3\x9Fchen vern\xC3\xBCnftiger sein wollten. Na, sehen Sie, bitte: ich nehme aus dem Schreibtisch dieses f\xC3\xBCnfprozentige Staatspapier (sehen Sie mal, wieviel ich noch von derselben Sorte habe), und dieses wandert noch heute zum Bankier. Na, haben Sie gesehen? Ich habe keine Zeit mehr zu verlieren. Der Schreibtisch wird zugeschlossen, die Wohnung wird zugeschlossen, und nun sind wir wieder auf der Treppe. Na, wenn's Ihnen recht ist, nehmen wir uns eine Droschke. Ich will ja nach den &#8250;Inseln&#8249;. Haben Sie nicht Lust, eine kleine Spazierfahrt zu machen? Hier, ich nehme diese Droschke nach der Jelagin-Insel. Wie? Sie wollen nicht? Also bleiben Sie Ihrer Absicht doch nicht treu? Lassen Sie uns doch fahren; warum denn nicht? Es scheint allerdings, als ob ein Regen kommt; aber das schadet nichts; wir ordnen an, da\xC3\x9F das Verdeck in die H\xC3\xB6he geschlagen wird &#8230;\xC2\xAB</p><p>Swidrigailow sa\xC3\x9F bereits im Wagen. Raskolnikow kam zu der Ansicht, da\xC3\x9F sein Verdacht, wenigstens f\xC3\xBCr den Augenblick, unbegr\xC3\xBCndet sei. Ohne ein Wort zu antworten, drehte er sich um und ging wieder zur\xC3\xBCck nach dem Heumarkte zu. H\xC3\xA4tte er sich auch nur ein einziges Mal umgewendet, so w\xC3\xBCrde er noch gesehen haben, wie Swidrigailow, nachdem er nicht mehr als hundert Schritte gefahren war, den Kutscher ablohnte und auf das Trottoir trat. Gleich \n      <a name=\"page703\" title=\"Mirco/Spuddel\" id=\"page703\"></a>darauf bog Raskolnikow um eine Ecke, so da\xC3\x9F er nun auch gar nicht mehr die M\xC3\xB6glichkeit hatte, den andern zu beobachten. Ein Gef\xC3\xBChl tiefen Ekels trieb ihn dazu, sich von Swidrigailow zu entfernen. &#8250;Wie konnte ich auch nur einen Augenblick lang von diesem rohen B\xC3\xB6sewicht, von diesem gemeinen W\xC3\xBCstling und Schurken etwas erwarten!&#8249; rief er unwillk\xC3\xBCrlich in Gedanken aus. Freilich war dieses sein Urteil zu eilig und leichtfertig. Es war in Swidrigailows ganzem Wesen etwas, was ihm wenigstens eine gewisse Originalit\xC3\xA4t, man k\xC3\xB6nnte fast sagen, etwas Geheimnisvolles verlieh. Was aber seine Schwester betraf, so blieb Raskolnikow doch mit Bestimmtheit bei seiner \xC3\x9Cberzeugung, da\xC3\x9F Swidrigailow nicht gesonnen war, sie in Ruhe zu lassen. Es wurde ihm aber jetzt gar zu schwer, ja geradezu unertr\xC3\xA4glich, an all dies zu denken und es immer wieder zu \xC3\xBCberlegen!</p><p>Seiner Gewohnheit gem\xC3\xA4\xC3\x9F war er, sobald er allein geblieben war, schon nach zwanzig Schritten tief in Gedanken versunken. Als er auf die Br\xC3\xBCcke trat, blieb er am Gel\xC3\xA4nder stehen und blickte auf das Wasser hinab. Unterdessen stand Awdotja Romanowna in einiger Entfernung hinter ihm.</p><p>Er war ihr am Anfang der Br\xC3\xBCcke begegnet, war aber an ihr vorbeigegangen, ohne sie zu beachten. Dunja hatte ihn noch nie in diesem Zustande auf der Stra\xC3\x9Fe gesehen und war \xC3\xBCberrascht und erschrocken. Sie blieb stehen und wu\xC3\x9Fte nicht, ob sie ihn anrufen sollte oder nicht. Auf einmal bemerkte sie den aus der Richtung des Heumarktes her eilig herankommenden Swidrigailow.</p><p>Aber dieser schien sich bei seiner Ann\xC3\xA4herung gro\xC3\x9Fer Vorsicht und Heimlichkeit zu beflei\xC3\x9Figen. Er betrat die Br\xC3\xBCcke nicht, sondern blieb seitw\xC3\xA4rts auf dem Trottoir stehen und gab sich die gr\xC3\xB6\xC3\x9Fte M\xC3\xBChe, von Raskolnikow nicht gesehen zu werden. Dunja hatte er schon l\xC3\xA4ngst bemerkt und machte ihr Zeichen. Wie es ihr schien, bat er sie mit seinen Zeichen, den Bruder nicht anzurufen, sondern \n      <a name=\"page704\" title=\"marre/Spuddel\" id=\"page704\"></a>in Ruhe zu lassen, und forderte sie auf, zu ihm hinzukommen.</p><p>Dunja tat dies. Sachte ging sie um ihren Bruder herum und trat zu Swidrigailow.</p><p>\xC2\xBBWir wollen recht schnell gehen\xC2\xAB, fl\xC3\xBCsterte ihr dieser zu. \xC2\xBBIch m\xC3\xB6chte nicht, da\xC3\x9F Rodion Romanowitsch von unserer Zusammenkunft etwas merkt. Ich habe mit ihm nicht weit von hier in einem Restaurant gesessen, wo er mich selbst aufgesucht hatte, und habe mich nur mit M\xC3\xBChe von ihm wieder losgemacht. Er hat aus einer mir unbekannten Quelle von meinem Briefe an Sie Kenntnis erhalten und argw\xC3\xB6hnt daher etwas. Sie haben ihm doch jedenfalls nichts davon gesagt? Aber wenn Sie es nicht getan haben, wer kann es sonst gewesen sein?\xC2\xAB</p><p>\xC2\xBBDa sind wir ja schon um die Ecke\xC2\xAB, unterbrach ihn Dunja, \xC2\xBBund mein Bruder kann uns nicht mehr sehen. Ich erkl\xC3\xA4re Ihnen, da\xC3\x9F ich nicht weiter mit Ihnen gehe. Sagen Sie mir alles hier; das l\xC3\xA4\xC3\x9Ft sich alles auch auf der Stra\xC3\x9Fe sagen.\xC2\xAB</p><p>\xC2\xBBErstens l\xC3\xA4\xC3\x9Ft sich das schlechterdings nicht auf der Stra\xC3\x9Fe sagen; zweitens m\xC3\xBCssen Sie auch Sofja Semjonowna anh\xC3\xB6ren; drittens will ich Ihnen gewisse Beweismittel zeigen &#8230; Na, und schlie\xC3\x9Flich, wenn Sie nicht einwilligen, mit in meine Wohnung zu kommen, so lehne ich es ab, Ihnen irgendwelche Mitteilungen zu machen, und entferne mich sofort. Dabei bitte ich Sie, nicht zu vergessen, da\xC3\x9F das h\xC3\xB6chst interessante Geheimnis Ihres geliebten Bruders v\xC3\xB6llig in meinen H\xC3\xA4nden ist.\xC2\xAB</p><p>Dunja blieb unentschlossen stehen und schaute Swidrigailow forschend an.</p><p>\xC2\xBBWovor f\xC3\xBCrchten Sie sich denn?\xC2\xAB bemerkte er ruhig. \xC2\xBBWir sind hier in einer Stadt und nicht auf dem Lande. Und auf dem Lande haben Sie mir mehr Schaden zugef\xC3\xBCgt als ich Ihnen; hier aber &#8230;\xC2\xAB</p><p>\xC2\xBBIst Sofja Semjonowna von meinem Kommen benachrichtigt?\xC2\xAB</p><p><a name=\"page705\" title=\"Bombe/Spuddel\" id=\"page705\"></a>\xC2\xBBNein, ich habe ihr keine Silbe davon gesagt und bin nicht einmal ganz sicher, ob sie auch jetzt zu Hause ist. Aber sie ist wahrscheinlich da. Sie hat heute ihre Stiefmutter beerdigt; an einem solchen Tage pflegt man keine Besuche zu machen. Vorl\xC3\xA4ufig will ich noch mit niemand \xC3\xBCber diese Angelegenheit reden und bereue sogar zum Teil, da\xC3\x9F ich Ihnen davon Mitteilung gemacht habe. Die geringste Unvorsichtigkeit kann hierbei die Wirkung einer Denunziation haben. Ich wohne gleich hier, in diesem Hause; Sie sehen, wir sind schon da. Da steht der Hausknecht, der zu unserem Hause geh\xC3\xB6rt; der kennt mich ganz genau; sehen Sie, er gr\xC3\xBC\xC3\x9Ft; er sieht, da\xC3\x9F ich mit einer Dame komme, und hat sich sicherlich bereits Ihr Gesicht gemerkt; das kann Ihnen aber zustatten kommen, wenn Sie sich nun einmal so sehr f\xC3\xBCrchten und mir B\xC3\xB6ses zutrauen. Entschuldigen Sie, da\xC3\x9F ich so unzart rede. Ich selbst wohne in einer m\xC3\xB6blierten Wohnung. Sofja Semjonowna wohnt neben mir Wand an Wand, gleichfalls in einem m\xC3\xB6blierten Zimmer. Die ganze Etage ist in dieser Weise vermietet. Also haben Sie keinen Anla\xC3\x9F, sich wie ein kleines Kind zu \xC3\xA4ngstigen. Oder bin ich wirklich ein so furchtbarer Mensch?\xC2\xAB</p><p>Swidrigailows Gesicht verzog sich zu einem freundlich \xC3\xBCberlegenen L\xC3\xA4cheln; aber in Wirklichkeit war ihm nicht nach L\xC3\xA4cheln zumute. Das Herz pochte ihm heftig, und der Atem stockte ihm in der Brust. Er sprach absichtlich recht laut, um seine wachsende Aufregung zu verbergen; aber Dunja nahm diese besondere Aufregung gar nicht wahr; seine Bemerkung, da\xC3\x9F sie sich wie ein kleines Kind vor ihm \xC3\xA4ngstige und da\xC3\x9F er ihr als ein furchtbarer Mensch erscheine, hatte sie gar zu sehr gereizt.</p><p>\xC2\xBBObwohl ich wei\xC3\x9F, da\xC3\x9F Sie ein &#8230; ehrloser Mensch sind, f\xC3\xBCrchte ich mich dennoch nicht vor Ihnen. Gehen Sie voran!\xC2\xAB sagte sie anscheinend ruhig, aber ihr Gesicht war sehr bla\xC3\x9F.</p><p>Swidrigailow blieb bei Sonjas Wohnung stehen.</p><p><a name=\"page706\" title=\"Mirco/Spuddel\" id=\"page706\"></a>\xC2\xBBErlauben Sie, da\xC3\x9F ich nachsehe, ob sie zu Hause ist &#8230; Nein. Schade! Aber ich wei\xC3\x9F, da\xC3\x9F sie wahrscheinlich sehr bald zur\xC3\xBCckkommen wird. Wenn sie ausgegangen ist, so kann sie nur zu einer mir bekannten Dame gegangen sein, um mit ihr \xC3\xBCber die Waisen R\xC3\xBCcksprache zu nehmen, die nun auch ihre Mutter verloren haben. Ich habe mich auch da der Sache angenommen und F\xC3\xBCrsorge getroffen. Sollte Sofja Semjonowna nicht binnen zehn Minuten zur\xC3\xBCckgekehrt sein, so werde ich sie nachher zu Ihnen nach Ihrer Wohnung schicken; wenn Sie es w\xC3\xBCnschen, heute noch. Na, und da ist auch meine Wohnung. Da sind meine beiden Zimmer. Nebenan, durch diese T\xC3\xBCr verbunden, befindet sich die Wohnung meiner Wirtin, einer Frau R\xC3\xB6\xC3\x9Flich. Nun sehen Sie hierher, ich will Ihnen meine wichtigsten Beweismittel zeigen: aus meinem Schlafzimmer f\xC3\xBChrt diese T\xC3\xBCr hier nach zwei ganz leeren Stuben, die zu vermieten sind. Hier sind sie, &#8230; dies m\xC3\xBCssen Sie sich mit besonderer Aufmerksamkeit ansehen &#8230;\xC2\xAB</p><p>Swidrigailow bewohnte zwei ziemlich ger\xC3\xA4umige m\xC3\xB6blierte Zimmer. Dunja blickte mi\xC3\x9Ftrauisch um sich, bemerkte aber nichts Auff\xC3\xA4lliges, weder in der Ausstattung noch in der Lage der Zimmer, wiewohl sie allerdings h\xC3\xA4tte bemerken k\xC3\xB6nnen, zum Beispiel da\xC3\x9F Swidrigailows Wohnung zwischen zwei anderen Wohnungen lag, von denen die eine unbewohnt, die andere so gut wie unbewohnt war. Sie hatte ihren Eingang nicht unmittelbar vom Korridor aus, sondern durch zwei fast leere Zimmer der Wirtin. Vom Schlafzimmer aus zeigte Swidrigailow, nachdem er eine verschlossene T\xC3\xBCr aufgeschlossen hatte, dem jungen M\xC3\xA4dchen eine gleichfalls leere Wohnung, die zu vermieten war. Dunja wollte auf der Schwelle stehenbleiben, da sie nicht begriff, warum er sie aufforderte, das anzusehen; aber Swidrigailow beeilte sich, ihr dies zu erkl\xC3\xA4ren.</p><p>\xC2\xBBHier, sehen Sie einmal dorthin, in dieses zweite gro\xC3\x9Fe Zimmer. Beachten Sie die T\xC3\xBCr dort; sie ist verschlossen. Neben der T\xC3\xBCr steht ein Stuhl, der einzige Stuhl in beiden \n      <a name=\"page707\" title=\"MadMax-X/Spuddel\" id=\"page707\"></a>Zimmern. Den habe ich aus meiner Wohnung dorthin gebracht, um es beim Zuh\xC3\xB6ren bequemer zu haben. Dort gleich hinter der T\xC3\xBCr steht Sofja Semjonownas Tisch; da sa\xC3\x9F sie und sprach mit Rodion Romanowitsch. Ich aber sa\xC3\x9F hier auf dem Stuhle und horchte, zwei Abende hintereinander, jedesmal etwa zwei Stunden lang &#8211; da konnte ich doch gewi\xC3\x9F etwas erfahren, meinen Sie nicht?\xC2\xAB</p><p>\xC2\xBBSie horchten?\xC2\xAB</p><p>\xC2\xBBJa, allerdings; aber nun kommen Sie in meine Wohnung; hier ist nicht einmal eine Sitzgelegenheit.\xC2\xAB</p><p>Er f\xC3\xBChrte Awdotja Romanowna in sein erstes Zimmer zur\xC3\xBCck, das ihm als Wohnzimmer diente, und bot ihr einen Stuhl an. Er selbst setzte sich an das andere Ende des Tisches, gegen sieben Fu\xC3\x9F von ihr entfernt; aber in seinen Augen leuchtete schon eben jenes Feuer, vor dem sie fr\xC3\xBCher einmal so heftig erschrocken war. Sie fuhr zusammen und sah sich noch einmal mi\xC3\x9Ftrauisch um. Sie tat das ganz unwillk\xC3\xBCrlich; ihr Mi\xC3\x9Ftrauen zu zeigen lag offenbar nicht in ihrer Absicht. Aber die einsame Lage von Swidrigailows Wohnung war ihr nun doch schlie\xC3\x9Flich aufgefallen. Sie wollte ihn schon fragen, ob nicht wenigstens seine Wirtin zu Hause sei, unterlie\xC3\x9F es aber &#8230; aus Stolz. Au\xC3\x9Ferdem qu\xC3\xA4lte ein anderes, unvergleichlich viel gr\xC3\xB6\xC3\x9Feres Leid als die Furcht f\xC3\xBCr ihre eigene Person ihr Herz. Sie duldete unertr\xC3\xA4gliche Qualen.</p><p>\xC2\xBBDa ist Ihr Brief\xC2\xAB, begann sie und legte den Brief auf den Tisch. \xC2\xBBIst denn das, was Sie da schreiben, \xC3\xBCberhaupt m\xC3\xB6glich? Sie deuten auf ein Verbrechen hin, das mein Bruder begangen habe. Sie deuten zu bestimmt darauf hin; wagen Sie nicht etwa sich jetzt herauszureden. Schon vor Ihrer Mitteilung habe ich von diesem dummen Gerede geh\xC3\xB6rt; aber ich glaube kein Wort davon. Es ist eine sch\xC3\xA4ndliche, l\xC3\xA4cherliche Verd\xC3\xA4chtigung; ich wei\xC3\x9F, wie und woher sie entstanden ist. Beweise k\xC3\xB6nnen Sie nicht haben; Sie machten sich anheischig, mir Beweise zu liefern: nun, so reden Sie denn! Aber ich sage Ihnen im voraus, da\xC3\x9F ich \n      <a name=\"page708\" title=\"maddin/Spuddel\" id=\"page708\"></a>Ihnen nicht glauben werde. Ich werde Ihnen nicht glauben!\xC2\xAB</p><p>Dunja sagte das schnell und hastig, und f\xC3\xBCr einen Augenblick stieg ihr das Blut ins Gesicht.</p><p>\xC2\xBBWenn Sie es f\xC3\xBCr so ganz ausgeschlossen gehalten h\xC3\xA4tten, da\xC3\x9F Sie es glauben k\xC3\xB6nnten, so h\xC3\xA4tten Sie es doch gewi\xC3\x9F nicht riskiert, allein zu mir zu kommen. Warum sind Sie denn gekommen? Nur aus Neugier?\xC2\xAB</p><p>\xC2\xBBFoltern Sie mich nicht, reden Sie, reden Sie!\xC2\xAB</p><p>\xC2\xBBDas mu\xC3\x9F man sagen: Sie sind ein tapferes M\xC3\xA4dchen. Ich habe wahrhaftig gedacht, Sie w\xC3\xBCrden Herrn Rasumichin bitten, Sie hierher zu begleiten. Aber er war auf der Stra\xC3\x9Fe weder bei Ihnen noch in der N\xC3\xA4he; ich habe gut Umschau gehalten. Das ist k\xC3\xBChn von Ihnen; Sie wollten offenbar Rodion Romanowitsch schonen. Ja, Sie sind in jeder Hinsicht ein himmlisches Wesen &#8230; Was nun Ihren Bruder anlangt, ja, was soll ich Ihnen da sagen? Sie haben ihn ja in diesem Augenblick selbst gesehen. Wie sieht er nur aus!\xC2\xAB</p><p>\xC2\xBBDas ist doch wohl nicht das einzige, worauf sich Ihre Behauptung gr\xC3\xBCndet?\xC2\xAB</p><p>\xC2\xBBGewi\xC3\x9F nicht, vielmehr auf seine eigenen Worte. Zwei Abende nacheinander ist er zu Sofja Semjonowna hierher gekommen. Ich habe Ihnen gezeigt, wo sie gesessen haben. Er hat ihr eine vollst\xC3\xA4ndige Beichte abgelegt. Er ist ein M\xC3\xB6rder. Er hat eine alte Beamtenwitwe, eine Wucherin, bei der auch er einige Sachen versetzt hatte, ermordet; desgleichen hat er deren Schwester ermordet, eine H\xC3\xA4ndlerin namens Lisaweta, die unvermutet bei der Mordtat dazukam. Er hat sie beide mit einem Beile, das er mitgebracht hatte, erschlagen. Er hat sie ermordet, um sie zu berauben, und er hat auch geraubt; er hat Geld und einige Wertsachen weggenommen &#8230; Er selbst hat das alles Wort f\xC3\xBCr Wort Sofja Semjonowna erz\xC3\xA4hlt; sie ist die einzige, die von dem Geheimnisse wei\xC3\x9F. Aber sie ist bei dem Morde weder durch Rat noch durch Tat beteiligt gewesen, erschrak vielmehr \n      <a name=\"page709\" title=\"Manyac/Spuddel\" id=\"page709\"></a>\xC3\xBCber die Mitteilung gerade ebenso wie Sie jetzt. Sie k\xC3\xB6nnen beruhigt sein: sie wird ihn nicht verraten.\xC2\xAB</p><p>\xC2\xBBEs ist nicht m\xC3\xB6glich!\xC2\xAB murmelte Dunja mit leichenblassen Lippen, nach Atem ringend. \xC2\xBBEs ist nicht m\xC3\xB6glich. Er hatte ja dazu nicht den geringsten Grund, gar keinen Anla\xC3\x9F &#8230; Es ist eine L\xC3\xBCge, eine L\xC3\xBCge!\xC2\xAB</p><p>\xC2\xBBEr wollte rauben, das ist der ganze Grund. Er hat Geld und Wertsachen genommen. Allerdings hat er, nach seiner eigenen Aussage, weder von dem Gelde noch von den Wertsachen Gebrauch gemacht, sondern sie irgendwo unter einen Stein gelegt, wo sie noch liegen. Aber das hat er eben nur deshalb getan, weil er sich nicht getraute, davon Gebrauch zu machen.\xC2\xAB</p><p>\xC2\xBBAber ist es denn denkbar, da\xC3\x9F er imstande gewesen sein sollte, zu stehlen und zu rauben? Da\xC3\x9F ihm so etwas auch nur h\xC3\xA4tte in den Sinn kommen k\xC3\xB6nnen?\xC2\xAB rief Dunja und sprang von ihrem Stuhle auf. \xC2\xBBSie kennen ihn ja doch, Sie haben ihn gesehen; kann denn ein Mensch wie er ein Dieb sein?\xC2\xAB</p><p>Ihr Ton klang, als ob sie Swidrigailow anflehte; all ihre Angst hatte sie vergessen.</p><p>\xC2\xBBDa gibt es tausend und abertausend verschiedene Arten und Schattierungen, Awdotja Romanowna. Der gew\xC3\xB6hnliche Dieb stiehlt mit dem Bewu\xC3\x9Ftsein, da\xC3\x9F er ein Schuft ist; ich habe aber auch schon einmal geh\xC3\xB6rt, da\xC3\x9F ein Mann besseren Standes die Post \xC3\xBCberfallen und ausgepl\xC3\xBCndert hat; wer wei\xC3\x9F, ob der nicht tats\xC3\xA4chlich der Ansicht war, etwas ganz Anst\xC3\xA4ndiges getan zu haben! Selbstverst\xC3\xA4ndlich h\xC3\xA4tte auch ich es ebensowenig wie Sie geglaubt, wenn ich es von irgendeinem anderen geh\xC3\xB6rt h\xC3\xA4tte. Aber meinen eigenen Ohren mu\xC3\x9Fte ich glauben. Er hat Sofja Semjonowna auch alle seine Beweggr\xC3\xBCnde auseinandergesetzt; die wollte zuerst ihren Ohren nicht trauen; aber ihren Augen, ihren eigenen Augen mu\xC3\x9Fte sie schlie\xC3\x9Flich doch Glauben schenken. Er selbst hat es ihr ja alles pers\xC3\xB6nlich erz\xC3\xA4hlt.\xC2\xAB</p><p><a name=\"page710\" title=\"Mirco/Spuddel\" id=\"page710\"></a>\xC2\xBBWas waren das f\xC3\xBCr &#8230; Beweggr\xC3\xBCnde?\xC2\xAB</p><p>\xC2\xBBDas ist eine lange Geschichte, Awdotja Romanowna. Es liegt dabei (ja, wie soll ich Ihnen das nur klarmachen?) eine eigenartige Theorie zugrunde, dieselbe Anschauung, nach der auch ich zum Beispiel finde, da\xC3\x9F eine einzige \xC3\x9Cbeltat erlaubt ist, wenn der Hauptzweck ein guter ist. Eine einzige \xC3\xBCble Tat gegen\xC3\xBCber hundert guten! Auch ist es sicherlich f\xC3\xBCr einen jungen Mann von hervorragender Begabung und ma\xC3\x9Flosem Ehrgeiz ein emp\xC3\xB6render Gedanke, sich sagen zu m\xC3\xBCssen, da\xC3\x9F seine ganze Laufbahn, all seine k\xC3\xBCnftigen Lebensziele sich anders gestalten w\xC3\xBCrden, wenn er nur dreitausend Rubel h\xC3\xA4tte, da\xC3\x9F er aber diese dreitausend Rubel eben nicht hat. Nehmen Sie als anstachelnde Momente noch hinzu: den Hunger, die enge Wohnung, die deutliche Erkenntnis der Kl\xC3\xA4glichkeit seiner eigenen sozialen Stellung und im Verein damit der Stellung seiner Schwester und seiner Mutter. Die Hauptursachen aber waren Eitelkeit und Stolz, vielleicht indessen, Gott mag's wissen, daneben auch bessere Motive. Ich breche nicht den Stab \xC3\xBCber ihn; bitte, glauben Sie das nicht; das steht mir auch gar nicht zu. Es spielte dabei auch eine besondere Theorie eine Rolle (eine Theorie, die nach etwas klingt), nach der die Menschen in zwei Gruppen eingeteilt werden, sehen Sie wohl, in Material und in besondere Menschen, das hei\xC3\x9Ft solche Menschen, f\xC3\xBCr die wegen ihres hohen geistigen Ranges die Gesetze nicht geschrieben sind, sondern die vielmehr selbst f\xC3\xBCr die \xC3\xBCbrigen Menschen, f\xC3\xBCr dieses Material, f\xC3\xBCr den Kehricht, Gesetzgeber sind. Man mu\xC3\x9F sagen: eine ganz leidliche Theorie, une th\xC3\xA9orie comme une autre. Ganz gewaltig hat ihm Napoleon imponiert, das hei\xC3\x9Ft eigentlich hat ihm das imponiert, da\xC3\x9F so viele geniale Menschen keine Bedenken trugen, eine einzelne \xC3\x9Cbeltat zu begehen, sondern, ohne erst lange zu reflektieren, \xC3\xBCber die Schranken hinwegschritten. Er scheint sich eingebildet zu haben, da\xC3\x9F auch er ein genialer Mensch sei; ich meine, er ist eine Zeitlang davon \xC3\xBCberzeugt gewesen. Sehr niederdr\xC3\xBCckend \n      <a name=\"page711\" title=\"haas/Spuddel\" id=\"page711\"></a> war ihm und ist ihm auch noch der Gedanke, da\xC3\x9F er zwar verstanden habe, eine Theorie aufzustellen, aber nicht imstande gewesen sei, \xC3\xBCber die Schranken ohne lange Reflexionen hinwegzuschreiten, und da\xC3\x9F er somit kein genialer Mensch sei. Na, und das ist f\xC3\xBCr einen ehrgeizigen jungen Mann dem\xC3\xBCtigend, namentlich in unserer Zeit &#8230;\xC2\xAB</p><p>\xC2\xBBUnd sollte er keine Gewissensbisse gehabt haben? Sie sprechen ihm also jedes moralische Gef\xC3\xBChl ab? So ein Mensch ist er doch nicht!\xC2\xAB</p><p>\xC2\xBBAch, Awdotja Romanowna, diese Begriffe sind jetzt bei uns arg in Verwirrung geraten; \xC3\xBCbrigens, eine besondere Ordnung hat wohl nie darin geherrscht. Die Russen haben \xC3\xBCberhaupt eine schrankenlose Natur, Awdotja Romanowna, ganz wie ihr Land, und neigen au\xC3\x9Ferordentlich stark zum Phantastischen, Ordnungslosen; aber eine solche Neigung zur Schrankenlosigkeit ist, wenn sich nicht besondere Genialit\xC3\xA4t damit vereint, ein Ungl\xC3\xBCck. Wissen Sie wohl noch, wie oft wir beide in ebendiesem Sinne \xC3\xBCber ebendieses Thema gesprochen haben, wenn wir nach dem Abendessen im Garten auf der Terrasse sa\xC3\x9Fen? Gerade diese Neigung zur Schrankenlosigkeit machten Sie mir damals noch zum Vorwurf. Wer wei\xC3\x9F, vielleicht haben wir manchmal gerade in derselben Zeit davon gesprochen, wo er hier lag und sich seinen Plan ausdachte. Bei uns in der gebildeten Gesellschaft gibt es ja eigentlich keine durch das Herkommen geheiligten Grunds\xC3\xA4tze, Awdotja Romanowna; es m\xC3\xBC\xC3\x9Fte denn sein, da\xC3\x9F sich jemand dergleichen aus B\xC3\xBCchern zusammenstellt oder aus Chroniken ausgr\xC3\xA4bt. Aber das sind doch meist nur Gelehrte, und, wissen Sie, das sind in ihrer Art rechte Schlafm\xC3\xBCtzen, so da\xC3\x9F es f\xC3\xBCr einen Mann von Welt unpassend w\xC3\xA4re, es ihnen nachzutun. \xC3\x9Cbrigens kennen Sie ja meine Anschauungen \xC3\xBCber diese ganze Frage; ich stehe entschieden auf dem Standpunkte, niemand zu verurteilen. Ich selbst bin ein Nichtstuer und halte an diesem Lebensprinzip fest. Wir haben uns dar\xC3\xBCber ja schon wiederholt unterhalten. Ich hatte sogar das \n      <a name=\"page712\" title=\"mam/Spuddel\" id=\"page712\"></a>Gl\xC3\xBCck, durch meine Ansichten Ihr Interesse zu erregen &#8230; Aber Sie sind ja so bla\xC3\x9F, Awdotja Romanowna!\xC2\xAB</p><p>\xC2\xBBIch kenne diese Theorie meines Bruders. Ich habe in einer Zeitschrift eine Abhandlung von ihm gelesen \xC3\xBCber Menschen, denen alles erlaubt ist &#8230; Rasumichin hat sie mir gebracht.\xC2\xAB</p><p>\xC2\xBBRasumichin? Eine Abhandlung Ihres Bruders? In einer Zeitschrift? Hat er eine solche Abhandlung geschrieben? Das war mir nicht bekannt. Die wird gewi\xC3\x9F sehr interessant sein! Aber wo wollen Sie denn hin, Awdotja Romanowna?\xC2\xAB</p><p>\xC2\xBBIch will mit Sofja Semjonowna sprechen\xC2\xAB, antwortete Dunja mit schwacher Stimme. \xC2\xBBWie komme ich zu ihr? Sie ist vielleicht schon zur\xC3\xBCckgekehrt; ich will unter allen Umst\xC3\xA4nden so schnell wie m\xC3\xB6glich mit ihr sprechen. Mag sie &#8230;\xC2\xAB</p><p>Awdotja Romanowna war nicht imstande, den Satz zu Ende zu sprechen; ihr Atem war wie abgeschn\xC3\xBCrt.</p><p>\xC2\xBBSofja Semjonowna wird erst sp\xC3\xA4t am Abend zur\xC3\xBCckkommen. Ich mu\xC3\x9F das annehmen; es war zu erwarten, da\xC3\x9F sie sehr bald zur\xC3\xBCckkommen w\xC3\xBCrde oder, wenn nicht, erst sehr sp\xC3\xA4t.\xC2\xAB</p><p>\xC2\xBBAh, du l\xC3\xBCgst also! Ich sehe, &#8230; du l\xC3\xBCgst, &#8230; du hast alles gelogen! &#8230; Ich glaube dir nicht! Nein! Nein!\xC2\xAB rief Dunja in wahrer Wut und ganz au\xC3\x9Fer sich.</p><p>Fast ohnm\xC3\xA4chtig sank sie auf einen Stuhl nieder, den ihr Swidrigailow schnell hinr\xC3\xBCckte.</p><p>\xC2\xBBWas ist Ihnen, Awdotja Romanowna? Kommen Sie doch zu sich! Hier ist Wasser! Trinken Sie einen Schluck!\xC2\xAB</p><p>Er bespritzte sie mit Wasser. Dunja zuckte zusammen und kam wieder zum Bewu\xC3\x9Ftsein.</p><p>\xC2\xBBDas hat stark gewirkt!\xC2\xAB murmelte Swidrigailow mit finsterem Gesichte vor sich hin. \xC2\xBBBeruhigen Sie sich, Awdotja Romanowna! Denken Sie daran, da\xC3\x9F er Freunde hat. Wir wollen ihn schon retten, ihm durchhelfen. Wenn Sie es w\xC3\xBCnschen, bringe ich ihn ins Ausland. Ich habe Geld; \n      <a name=\"page713\" title=\"Katze/Spuddel\" id=\"page713\"></a>in l\xC3\xA4ngstens drei Tagen beschaffe ich ihm einen Pa\xC3\x9F. Und was den Mord betrifft, den er begangen hat, so wird er in seinem Leben noch viele gute Taten tun, so da\xC3\x9F das alles wieder wettgemacht wird; dar\xC3\xBCber m\xC3\xB6gen Sie ruhig sein. Er kann noch ein gro\xC3\x9Fer Mann werden. Nun, wie geht es Ihnen jetzt? Wie f\xC3\xBChlen Sie sich?\xC2\xAB</p><p>\xC2\xBBSchlechter Mensch! Sie h\xC3\xB6hnen noch! Lassen Sie mich &#8230;\xC2\xAB</p><p>\xC2\xBBWohin? Wo wollen Sie denn hin?\xC2\xAB</p><p>\xC2\xBBZu ihm. Wo ist er? Sie wissen es? Wie kommt es, da\xC3\x9F diese T\xC3\xBCr verschlossen ist? Wir sind doch durch diese T\xC3\xBCr hereingekommen, und jetzt ist sie verschlossen. Ich habe gar nicht gemerkt, da\xC3\x9F Sie sie zuschlossen; wann haben Sie das getan?\xC2\xAB</p><p>\xC2\xBBIch mu\xC3\x9Fte doch verh\xC3\xBCten, da\xC3\x9F das, was wir hier bespr\xC3\xA4chen, von anderen Leuten geh\xC3\xB6rt w\xC3\xBCrde. Ich h\xC3\xB6hne ganz und gar nicht; aber ich bin es allerdings \xC3\xBCberdr\xC3\xBCssig, in dem bisherigen Tone weiterzureden. Wohin wollen Sie in dieser Verfassung gehen? Oder wollen Sie bewirken, da\xC3\x9F seine Schuld bekannt wird? Sie werden ihn zur Raserei bringen, und er wird sich selbst anzeigen. Ich mu\xC3\x9F Ihnen sagen, da\xC3\x9F man ihn bereits verfolgt, ihm auf der F\xC3\xA4hrte ist. Sie werden ihn blo\xC3\x9F verraten. Warten Sie doch; ich habe ihn eben gesehen und mit ihm gesprochen; er ist noch zu retten. Warten Sie doch, setzen Sie sich, wir wollen es zusammen \xC3\xBCberlegen. Darum habe ich Sie ja eben gebeten, zu mir zu kommen, um dar\xC3\xBCber mit Ihnen allein R\xC3\xBCcksprache zu nehmen und alles ordentlich zu \xC3\xBCberlegen. Aber so setzen Sie sich doch hin!\xC2\xAB</p><p>\xC2\xBBAuf welche Weise k\xC3\xB6nnen Sie ihn retten? Ist denn noch Rettung m\xC3\xB6glich?\xC2\xAB</p><p>Dunja setzte sich. Swidrigailow setzte sich neben sie.</p><p>\xC2\xBBDas alles wird von Ihnen abh\xC3\xA4ngen, von Ihnen, von Ihnen allein\xC2\xAB, begann er mit funkelnden Augen, fast im Fl\xC3\xBCstertone; er war so erregt und verwirrt, da\xC3\x9F er manche Worte nicht deutlich herausbekam.</p><p><a name=\"page714\" title=\"MadMax-X/Spuddel\" id=\"page714\"></a>Dunja wich erschrocken von ihm zur\xC3\xBCck. Auch er zitterte am ganzen K\xC3\xB6rper.</p><p>\xC2\xBBSie &#8230; ein einziges Wort von Ihnen, und er ist gerettet! Ich &#8230; ich werde ihn retten. Ich habe Geld und Freunde. Ich werde ihn sofort wegbringen; ich selbst werde ihm einen Pa\xC3\x9F besorgen, oder zwei P\xC3\xA4sse, einen f\xC3\xBCr ihn, einen f\xC3\xBCr mich. Ich habe Freunde, ich stehe mit gesch\xC3\xA4ftskundigen Leuten in Verbindung &#8230; Wollen Sie? Auch f\xC3\xBCr Sie will ich einen Pa\xC3\x9F nehmen, &#8230; auch f\xC3\xBCr Ihre Mutter &#8230; Wozu brauchen Sie diesen Rasumichin? Ich liebe Sie auch, &#8230; ich liebe Sie grenzenlos. Lassen Sie mich den Saum Ihres Kleides k\xC3\xBCssen, ich bitte Sie darum! Ich bitte Sie darum! Ich kann es nicht mehr anh\xC3\xB6ren, wie es raschelt. Sagen Sie mir: &#8250;tu das!&#8249; und ich tue es! Alles will ich tun. Ich will das Unm\xC3\xB6gliche vollbringen. Woran Sie glauben, daran will auch ich glauben. Ich will alles, alles tun! Sehen Sie mich nicht so an, sehen Sie mich nicht so an! Sie t\xC3\xB6ten mich mit diesem Blicke &#8230;\xC2\xAB</p><p>Er redete wie im Fieber. Es war, als w\xC3\xA4re er pl\xC3\xB6tzlich trunken geworden. Dunja sprang auf und st\xC3\xBCrzte zur T\xC3\xBCr.</p><p>\xC2\xBBAufmachen! Aufmachen!\xC2\xAB rief sie durch die T\xC3\xBCr, um jemand herbeizurufen, und r\xC3\xBCttelte an ihr mit beiden H\xC3\xA4nden. \xC2\xBBAufmachen! Ist niemand da?\xC2\xAB</p><p>Swidrigailow kam wieder zu sich und stand auf. Ein boshaftes, h\xC3\xB6hnisches L\xC3\xA4cheln trat langsam auf seine immer noch zitternden Lippen; dann sagte er leise und mit Nachdruck:</p><p>\xC2\xBBDa ist niemand zu Hause. Die Wirtin ist ausgegangen, und es ist vergebliche M\xC3\xBChe, so zu schreien. Sie regen sich unn\xC3\xBCtz auf.\xC2\xAB</p><p>\xC2\xBBWo ist der Schl\xC3\xBCssel? \xC3\x96ffne sofort die T\xC3\xBCr, sofort, du gemeiner Mensch!\xC2\xAB</p><p>\xC2\xBBDen Schl\xC3\xBCssel habe ich verloren und kann ihn nicht wiederfinden.\xC2\xAB</p><p>\xC2\xBBAh! Das ist Gewalt!\xC2\xAB rief Dunja, die leichenbla\xC3\x9F geworden war, und st\xC3\xBCrzte sich in eine Ecke, wo sie \n      <a name=\"page715\" title=\"pck/Spuddel\" id=\"page715\"></a>schleunigst hinter einem dort stehenden Tischchen Deckung suchte.</p><p>Sie schrie nicht, sondern heftete ihren Blick fest auf ihren Peiniger und verfolgte scharf jede seiner Bewegungen. Auch Swidrigailow r\xC3\xBChrte sich nicht von seinem Platze und stand ihr gegen\xC3\xBCber am anderen Ende des Zimmers. Er hatte wieder die Herrschaft \xC3\xBCber sich gewonnen, wenigstens \xC3\xA4u\xC3\x9Ferlich. Aber sein Gesicht war bleich wie vorher, und das h\xC3\xB6hnische L\xC3\xA4cheln war nicht verschwunden.</p><p>\xC2\xBBSie sagten soeben &#8250;Gewalt&#8249;, Awdotja Romanowna. Wenn ich wirklich Gewalt beabsichtigen sollte, so k\xC3\xB6nnen Sie sich wohl selbst sagen, da\xC3\x9F ich auch die erforderlichen Ma\xC3\x9Fregeln getroffen haben werde. Sofja Semjonowna ist nicht zu Hause; bis zu Kapernaumows ist es sehr weit; da liegen drei leere, verschlossene Zimmer dazwischen. Schlie\xC3\x9Flich bin ich mindestens noch einmal so stark wie Sie, und au\xC3\x9Ferdem habe ich nichts zu bef\xC3\xBCrchten; denn Sie k\xC3\xB6nnen auch nachher keine Klage gegen mich anstrengen: Sie werden doch wahrhaftig nicht Ihren Bruder verraten wollen? Auch wird Ihnen nicht einmal jemand glauben: weshalb sollte denn ein junges M\xC3\xA4dchen allein zu einem alleinstehenden Manne in die Wohnung gegangen sein? Also selbst wenn Sie Ihren Bruder preisg\xC3\xA4ben, w\xC3\xBCrden Sie doch nichts gegen mich beweisen k\xC3\xB6nnen: eine Vergewaltigung ist sehr schwer zu beweisen, Awdotja Romanowna.\xC2\xAB</p><p>\xC2\xBBSchurke!\xC2\xAB fl\xC3\xBCsterte Awdotja entr\xC3\xBCstet.</p><p>\xC2\xBBNennen Sie mich, wie Sie wollen; aber bitte, beachten Sie, da\xC3\x9F ich von Gewalt nur im Sinne einer blo\xC3\x9Fen Annahme gesprochen habe. Nach meiner pers\xC3\xB6nlichen \xC3\x9Cberzeugung haben Sie vollkommen recht: eine Vergewaltigung ist eine Gemeinheit. Ich habe von der \xC3\xA4u\xC3\x9Fersten M\xC3\xB6glichkeit einer Gewalttat auch nur deshalb gesprochen, um Ihnen begreiflich zu machen, da\xC3\x9F Sie sich in Ihrem Gewissen nicht beschwert zu f\xC3\xBChlen brauchen, wenn Sie &#8230; wenn Sie sich entschlie\xC3\x9Fen, Ihren Bruder freiwillig in der von mir vorgeschlagenen Weise zu retten. Sie haben sich dann \n      <a name=\"page716\" title=\"Kalvin/Spuddel\" id=\"page716\"></a>einfach den Umst\xC3\xA4nden gef\xC3\xBCgt, na, meinetwegen auch der Gewalt, wenn dieses Wort nun einmal unentbehrlich ist. \xC3\x9Cberlegen Sie es sich ein Weilchen: das Schicksal Ihres Bruders und Ihrer Mutter liegt in Ihren H\xC3\xA4nden. Ich aber werde Ihr Sklave sein &#8230; mein ganzes Leben lang &#8230; Ich will hier warten.\xC2\xAB</p><p>Swidrigailow setzte sich auf das Sofa, etwa acht Schritte von Dunja entfernt. F\xC3\xBCr sie bestand nicht der geringste Zweifel an seiner unersch\xC3\xBCtterlichen Entschlossenheit. Dazu kannte sie ihn zu gut.</p><p>Pl\xC3\xB6tzlich zog sie einen Revolver aus der Tasche, spannte den Hahn und legte die Hand mit dem Revolver auf das Tischchen. Swidrigailow sprang auf.</p><p>\xC2\xBBAha! Ei, sehen Sie mal!\xC2\xAB rief er erstaunt mit boshaftem L\xC3\xA4cheln. \xC2\xBBNun, das gibt ja der Sache allerdings eine ganz andere Wendung! Sie erleichtern mir dadurch mein Vorhaben au\xC3\x9Ferordentlich, Awdotja Romanowna! Aber wo haben Sie denn den Revolver her? Etwa von Herrn Rasumichin? Nein doch! Das ist ja mein Revolver! Ein alter Bekannter! Und ich habe damals so danach gesucht! &#8230; Der Unterricht im Schie\xC3\x9Fen, den ich auf dem Lande Ihnen zu erteilen die Ehre hatte, ist also doch nicht unn\xC3\xBCtz gewesen!\xC2\xAB</p><p>\xC2\xBBDer Revolver geh\xC3\xB6rte nicht dir, sondern Marfa Petrowna, die du ermordest hast, du B\xC3\xB6sewicht! Du hattest in ihrem ganzen Hause nichts Eigenes. Ich nahm ihn an mich, sobald ich merkte, wozu du f\xC3\xA4hig bist. Wage es, mir auch nur einen Schritt n\xC3\xA4herzukommen, so erschie\xC3\x9Fe ich dich; das schw\xC3\xB6re ich dir!\xC2\xAB</p><p>Dunja befand sich in rasender Erregung. Den Revolver hielt sie schu\xC3\x9Fbereit.</p><p>\xC2\xBBNa, und was soll aus Ihrem Bruder werden? Ich frage nur so aus Neugier!\xC2\xAB sagte Swidrigailow, der immer noch an seinem Platze stand.</p><p>\xC2\xBBDenunziere ihn, wenn du willst! Nicht von der Stelle! R\xC3\xBChre dich nicht! Ich schie\xC3\x9Fe! Du hast deine Frau vergiftet, das wei\xC3\x9F ich; du bist selbst ein M\xC3\xB6rder!\xC2\xAB</p><p><a name=\"page717\" title=\"haas/Spuddel\" id=\"page717\"></a>\xC2\xBBWissen Sie das auch ganz bestimmt, da\xC3\x9F ich Marfa Petrowna vergiftet habe?\xC2\xAB</p><p>\xC2\xBBDu hast es getan! Du hast mir selbst Andeutungen dar\xC3\xBCber gemacht; du hast mir gegen\xC3\xBCber von Gift gesprochen, &#8230; ich wei\xC3\x9F, du bist weggefahren, um dir welches zu beschaffen, &#8230; du hattest es bereitliegen &#8230; Du hast es getan &#8230; Zweifellos hast du es getan, &#8230; du Schurke!\xC2\xAB</p><p>\xC2\xBBUnd selbst wenn es wahr w\xC3\xA4re, so h\xC3\xA4tte ich es doch nur um deinetwillen &#8230; so w\xC3\xA4rest doch nur du die Ursache gewesen.\xC2\xAB</p><p>\xC2\xBBDu l\xC3\xBCgst! Ich habe dich immer geha\xC3\x9Ft, immer &#8230;\xC2\xAB</p><p>\xC2\xBBEi, ei, Awdotja Romanowna, Sie haben offenbar vergessen, wie Sie damals in Ihrem Bekehrungseifer schon nachgiebiger wurden und auftauten &#8230; Ich habe Ihnen das an den Augen angesehen; erinnern Sie sich noch: eines Abends, bei Mondschein, die Nachtigall fl\xC3\xB6tete?\xC2\xAB</p><p>\xC2\xBBDu l\xC3\xBCgst!\xC2\xAB (Dunjas Augen funkelten vor Wut.) \xC2\xBBDu l\xC3\xBCgst, Verleumder!\xC2\xAB</p><p>\xC2\xBBIch l\xC3\xBCge? Na, meinetwegen auch das! Ich habe also gelogen. Es schickt sich nicht, Frauen an solche Dinge zu erinnern.\xC2\xAB (Er l\xC3\xA4chelte.) \xC2\xBBIch wei\xC3\x9F, da\xC3\x9F du schie\xC3\x9Fen wirst, du reizende Tigerin! Na, dann schie\xC3\x9Fe also!\xC2\xAB</p><p>Dunja hob den Revolver in die H\xC3\xB6he; sie war totenbleich, die blasse Unterlippe bebte, die gro\xC3\x9Fen schwarzen Augen funkelten wie Feuer. Entschlossen blickte sie ihn an und wartete auf die erste Bewegung von seiner Seite. Noch nie hatte er sie so sch\xC3\xB6n gesehen. Er hatte die Empfindung, als ob das Feuer, das in diesem Augenblick aus ihren Augen spr\xC3\xBChte, ihn versengte, und sein Herz krampfte sich schmerzhaft zusammen. Er trat einen Schritt vorw\xC3\xA4rts, und der Schu\xC3\x9F ert\xC3\xB6nte.</p><p>Die Kugel hatte ihm das Haar gestreift und war hinter ihm in die Wand gefahren. Er blieb stehen und lachte leise auf.</p><p>\xC2\xBBDie Wespe hat gestochen! So ein M\xC3\xA4dchen, zielt gerade nach dem Kopfe! &#8230; Was ist das? Blut!\xC2\xAB</p><p><a name=\"page718\" title=\"MadMax-X/Spuddel\" id=\"page718\"></a>Er zog das Taschentuch heraus, um das Blut abzuwischen, das in einem feinen Streifen \xC3\xBCber seine rechte Schl\xC3\xA4fe rann; augenscheinlich hatte die Kugel die Kopfhaut eben nur geritzt. Dunja lie\xC3\x9F den Revolver sinken und blickte Swidrigailow an, nicht sowohl erschreckt, sondern in einer Art von scheuem Staunen. Es war, als begreife sie selbst nicht, was sie getan hatte und was geschehen war.</p><p>\xC2\xBBNa ja, das war vorbeigeschossen! Schie\xC3\x9Fen Sie noch einmal; ich warte\xC2\xAB, sagte Swidrigailow leise; er l\xC3\xA4chelte immer noch, aber sein L\xC3\xA4cheln hatte jetzt etwas D\xC3\xBCsteres, Tr\xC3\xBCbes. \xC2\xBBWenn Sie so stehenbleiben, kann ich Sie ja packen, ehe Sie dazukommen, den Hahn zu spannen!\xC2\xAB</p><p>Dunja fuhr zusammen, spannte schnell den Hahn und hob den Revolver wieder in die H\xC3\xB6he.</p><p>\xC2\xBBLassen Sie von mir ab!\xC2\xAB rief sie verzweifelt. \xC2\xBBIch schw\xC3\xB6re Ihnen, ich schie\xC3\x9Fe noch einmal; ich &#8230; werde Sie t\xC3\xB6ten &#8230;\xC2\xAB</p><p>\xC2\xBBNa, sch\xC3\xB6n, &#8230; auf drei Schritt Entfernung kann es ja eigentlich gar nicht ausbleiben, da\xC3\x9F man einen totschie\xC3\x9Ft. Na, aber wenn Sie mich nicht totschie\xC3\x9Fen, &#8230; dann &#8230;\xC2\xAB</p><p>Seine Augen funkelten und er trat noch zwei Schritte n\xC3\xA4her.</p><p>Dunja dr\xC3\xBCckte ab; aber der Schu\xC3\x9F versagte.</p><p>\xC2\xBBSie haben nicht sorgf\xC3\xA4ltig geladen. Aber es tut nichts! Sie haben noch eine Patrone darin. Machen Sie Ihren Fehler wieder gut; ich warte.\xC2\xAB</p><p>Er stand in einer Entfernung von zwei Schritten vor ihr, wartete und sah sie mit wilder Entschlossenheit an; seine Augen flammten in tiefer Leidenschaft. Dunja konnte nicht zweifeln, da\xC3\x9F er eher sterben als von ihr ablassen werde. &#8250;Und &#8230; und nun, auf zwei Schritt, werde ich ihn sicher t\xC3\xB6ten!&#8249; sagte sie sich.</p><p>Pl\xC3\xB6tzlich schleuderte sie den Revolver von sich.</p><p>\xC2\xBBSie hat ihn weggeworfen!\xC2\xAB sagte Swidrigailow erstaunt und holte tief Atem.</p><p>Ihm war, als h\xC3\xA4tte sich ihm auf einmal eine Last vom \n      <a name=\"page719\" title=\"Mirco/Spuddel\" id=\"page719\"></a>Herzen gel\xC3\xB6st, und es war wohl nicht allein der Druck der Todesfurcht; die hatte er in diesem Augenblick vielleicht \xC3\xBCberhaupt kaum empfunden. Es war die Befreiung von einem anderen, krankhaften, d\xC3\xBCsteren Gef\xC3\xBChle, das er in seiner ganzen Bedeutung selbst nicht h\xC3\xA4tte definieren k\xC3\xB6nnen.</p><p>Er trat an Dunja heran und legte leise seinen Arm um ihre Taille. Sie widersetzte sich ihm nicht; aber sie blickte ihn, am ganzen K\xC3\xB6rper wie Espenlaub zitternd, mit flehenden Augen an. Er wollte etwas sagen; aber es verzogen sich nur seine Lippen; zu sprechen war er nicht imstande.</p><p>\xC2\xBBLa\xC3\x9F mich!\xC2\xAB sagte Dunja flehend.</p><p>Swidrigailow zuckte zusammen: dieses Du war in ganz anderem Tone gesprochen als vorher.</p><p>\xC2\xBBDu liebst mich also nicht?\xC2\xAB fragte er leise.</p><p>Dunja sch\xC3\xBCttelte verneinend den Kopf.</p><p>\xC2\xBBUnd &#8230; du wirst es auch nie k\xC3\xB6nnen? &#8230; Niemals?\xC2\xAB fl\xC3\xBCsterte er voll Verzweiflung.</p><p>\xC2\xBBNein, niemals!\xC2\xAB fl\xC3\xBCsterte Dunja.</p><p>In Swidrigailows Seele ging einen Augenblick lang ein furchtbarer, stummer Kampf vor sich. Mit einem unbeschreiblichen Blicke schaute er sie an. Pl\xC3\xB6tzlich l\xC3\xB6ste er seinen Arm von ihrem K\xC3\xB6rper, wandte sich ab, ging schnell zum Fenster und blieb dort stehen, dem Zimmer den R\xC3\xBCcken zuwendend.</p><p>Es verging noch ein Augenblick.</p><p>\xC2\xBBHier ist der Schl\xC3\xBCssel!\xC2\xAB Er zog ihn aus der linken \xC3\x9Cberziehertasche und legte ihn hinter sich auf den Tisch, ohne sich umzudrehen und ohne Dunja anzublicken. \xC2\xBBNehmen Sie ihn und gehen Sie schnell fort!\xC2\xAB</p><p>Er blickte starr durch das Fenster.</p><p>Dunja trat an den Tisch, um den Schl\xC3\xBCssel zu nehmen.</p><p>\xC2\xBBSchnell! Schnell!\xC2\xAB rief Swidrigailow, der sich immer noch nicht r\xC3\xBChrte und nicht umwandte.</p><p>Aber in diesem \xC2\xBBSchnell!\xC2\xAB war ein furchtbarer Ton deutlich hindurchzuh\xC3\xB6ren.</p><p><a name=\"page720\" title=\"haas/Spuddel\" id=\"page720\"></a>Dunja verstand diesen Ton, ergriff den Schl\xC3\xBCssel, st\xC3\xBCrzte zur T\xC3\xBCr, schlo\xC3\x9F sie schnell auf und eilte aus dem Zimmer. Einen Augenblick darauf lief sie wie wahnsinnig und wie bet\xC3\xA4ubt aus dem Hause und rannte am Kanal entlang nach der &#8230;schen Br\xC3\xBCcke zu.</p><p>Swidrigailow blieb noch etwa drei Minuten lang am Fenster stehen; endlich wandte er sich langsam um, blickte um sich und fuhr sich sachte mit der Hand \xC3\xBCber die Stirn. Ein sonderbares L\xC3\xA4cheln verzerrte sein Gesicht, ein kl\xC3\xA4gliches, trauriges, mattes L\xC3\xA4cheln, ein L\xC3\xA4cheln der Verzweiflung. Das Blut, das bereits einzutrocknen begann, hatte ihm bei dieser Bewegung die Handfl\xC3\xA4che beschmutzt; \xC3\xA4rgerlich betrachtete er den Fleck; dann befeuchtete er ein Handtuch und wusch sich die Schl\xC3\xA4fe rein. Auf einmal fiel ihm der Revolver in die Augen, den Dunja von sich geworfen hatte und der gegen die T\xC3\xBCr geflogen war. Er hob ihn auf und besah ihn. Es war ein kleiner, dreisch\xC3\xBCssiger Taschenrevolver alten Systems; es waren darin noch zwei Patronen und ein Z\xC3\xBCndh\xC3\xBCtchen vorhanden. Einmal konnte man also noch damit schie\xC3\x9Fen. Er \xC3\xBCberlegte ein Weilchen, schob dann den Revolver in die Tasche, ergriff seinen Hut und ging hinaus.</p>"
