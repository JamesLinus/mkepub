  text: "<h3>F\xC3\xBCnfter Teil</h3><h3>I</h3><p>Der Morgen, welcher auf die f\xC3\xBCr Pjotr Petrowitsch so verh\xC3\xA4ngnisvolle Aussprache mit Dunja und Pulcheria Alexandrowna folgte, \xC3\xBCbte auch auf Pjotr Petrowitsch seine ern\xC3\xBCchternde Wirkung aus. Das Ereignis, das ihm noch gestern als etwas Phantastisches und, obgleich es sich zugetragen hatte, dennoch sozusagen als ein Ding der Unm\xC3\xB6glichkeit erschienen war, dieses Ereignis mu\xC3\x9Fte er zu seinem gr\xC3\xB6\xC3\x9Ften Mi\xC3\x9Fvergn\xC3\xBCgen allm\xC3\xA4hlich als eine vollendete und nicht mehr r\xC3\xBCckg\xC3\xA4ngig zu machende Tatsache anerkennen. Die schwarze Schlange der verletzten Eigenliebe hatte die ganze Nacht \xC3\xBCber an seinem Herzen genagt. Sobald er sich vom Bette erhoben hatte, besah er sich sogleich im Spiegel. Er f\xC3\xBCrchtete, es k\xC3\xB6nnte ihm die Galle ins Blut getreten sein. In dieser Hinsicht jedoch war vorl\xC3\xA4ufig alles noch in guter Ordnung, und als er sein vornehmes, wei\xC3\x9Fes und in letzter Zeit etwas voller gewordenes Gesicht betrachtete, f\xC3\xBChlte er sich sogar f\xC3\xBCr einen Augenblick getr\xC3\xB6stet, in der festen \xC3\x9Cberzeugung, da\xC3\x9F er wohl auch noch anderw\xC3\xA4rts eine Braut f\xC3\xBCr sich finden werde, vielleicht sogar eine noch bessere; aber sofort trat auch wieder der Gedanke an die ihm widerfahrene Kr\xC3\xA4nkung in den Vordergrund, und er spuckte energisch seitw\xC3\xA4rts aus, wodurch er ein stillschweigendes, aber sp\xC3\xB6ttisches L\xC3\xA4cheln bei seinem jungen Freunde und Stubengenossen Andrej Semjonowitsch Lebesjatnikow hervorrief. Pjotr Petrowitsch bemerkte dieses L\xC3\xA4cheln und notierte es sich in Gedanken, um es seinem jungen Freunde bei Gelegenheit heimzuzahlen. So hatte er \n      <a name=\"page518\" title=\"hardbreaker/Spuddel\" id=\"page518\"></a>ihm in der letzten Zeit schon gar manches zu diesem Zwecke aufs Kerbholz gesetzt. Sein \xC3\x84rger wuchs noch mehr, als er auf einmal zu der Einsicht kam, da\xC3\x9F es gestern t\xC3\xB6richt von ihm gewesen war, von dem Ausgange seines Gespr\xC3\xA4chs mit der Familie Raskolnikow diesem Andrej Semjonowitsch Mitteilung zu machen. Das war der zweite Fehler, der ihm gestern passiert war; er hatte ihn in der Erregung, in einem \xC3\xBCberfl\xC3\xBCssigen Drange, sich auszusprechen, und infolge seiner gereizten Stimmung begangen &#8230; Weiter folgte nun an diesem Vormittag, gerade als ob das Schicksal es darauf angelegt h\xC3\xA4tte, eine Unannehmlichkeit auf die andre. Sogar beim Senat hatte er einen Mi\xC3\x9Ferfolg in der Angelegenheit, die er betrieb. In besondere Entr\xC3\xBCstung aber geriet er \xC3\xBCber den Hauswirt, von dem er im Hinblick auf seine baldige Verheiratung eine Wohnung gemietet hatte, die er bereits auf eigene Kosten hatte instand setzen lassen. Dieser Wirt, ein reich gewordener deutscher Handwerker, lie\xC3\x9F sich absolut nicht darauf ein, den eben erst abgeschlossenen Kontrakt einfach wieder aufzuheben, sondern forderte die volle im Kontrakt vorgesehene Abstandssumme, obwohl ihm doch Pjotr Petrowitsch die Wohnung in fast vollst\xC3\xA4ndig renoviertem Zustande zur\xC3\xBCckgab. Ebenso wollten die Leute in der M\xC3\xB6belhandlung auch nicht einen Rubel von der Anzahlung f\xC3\xBCr die dort gekauften, aber noch nicht in die Wohnung geschafften M\xC3\xB6bel zur\xC3\xBCckgeben.</p><p>&#8250;Ich kann mich doch nicht extra um der M\xC3\xB6bel willen verheiraten!&#8249; dachte Pjotr Petrowitsch z\xC3\xA4hneknirschend, und gleichzeitig zuckte in seinem Gehirn noch einmal ein Hoffnungsschimmer auf: &#8250;Ist denn dort wirklich alles unwiederbringlich verloren und zu Ende? Ob ich es nicht doch noch einmal versuchen kann?&#8249; Der Gedanke an Dunja zog ihm noch einmal verlockend durch den Sinn. Es waren qualvolle Augenblicke, die er jetzt durchlebte, und h\xC3\xA4tte Pjotr Petrowitsch jetzt auf dem Fleck durch den blo\xC3\x9Fen Wunsch Raskolnikow ermorden k\xC3\xB6nnen, so h\xC3\xA4tte er, ohne zu z\xC3\xB6gern, diesen Wunsch ausgesprochen.</p><p><a name=\"page519\" title=\"bikefly65/Spuddel\" id=\"page519\"></a>&#8250;Ein Fehler war es auch von mir, da\xC3\x9F ich ihnen gar kein Geld gegeben habe&#8249;, dachte er, als er tr\xC3\xBCben Mutes in Lebesjatnikows Stube zur\xC3\xBCckkehrte. &#8250;Hol\xC2\xB4s der Kuckuck, warum bin ich eigentlich so ein Geizkragen geworden? Das war eine ganz falsche Sparsamkeit! Ich beabsichtigte, sie recht kurz zu halten und sie dahin zu bringen, da\xC3\x9F sie mich als ihren Schutzgott ans\xC3\xA4hen, und nun kommen sie mir so! &#8230; Scheu\xC3\x9Flich! &#8230; Ja, wenn ich diese ganze Zeit her so anderthalbtausend Rubel auf sie verwandt h\xC3\xA4tte, zur Beschaffung der Aussteuer und in Form von Geschenken, von allerlei Sch\xC3\xA4chtelchen, Necessaires, Bijouterien, Kleiderstoffen und anderm Firlefanz, dann w\xC3\xA4re die Sache besser gewesen, &#8230; und ich h\xC3\xA4tte mehr Sicherheit gehabt! Dann h\xC3\xA4tten sie mir jetzt nicht so leicht aufgek\xC3\xBCndigt! Solche Leute halten es unbedingt f\xC3\xBCr ihre Pflicht, bei der L\xC3\xB6sung einer Verlobung die Geschenke und das Geld zur\xC3\xBCckzugeben; und die R\xC3\xBCckerstattung h\xC3\xA4tte ihnen doch Schwierigkeiten gemacht, h\xC3\xA4tte ihnen auch bei den Geschenken wohl leid getan! Auch das Gewissen w\xC3\xBCrde sie beunruhigt haben: \xC2\xBBwir k\xC3\xB6nnen doch nicht\xC2\xAB, h\xC3\xA4tten sie sich gesagt, \xC2\xBBeinem Menschen so ohne weiteres den Laufpa\xC3\x9F geben, nachdem er sich bisher so freigebig und zartf\xC3\xBChlend gezeigt hat.\xC2\xAB &#8230; Hm! Da habe ich einen Bock geschossen!&#8249;</p><p>Wieder knirschte Pjotr Petrowitsch mit den Z\xC3\xA4hnen und nannte sich einen Dummkopf, nat\xC3\xBCrlich nur ganz im stillen.</p><p>So befand er sich nicht gerade in rosigster Stimmung. Die Vorbereitungen zu dem Ged\xC3\xA4chtnismahle in Katerina Iwanownas Zimmer nahmen dann ein wenig sein Interesse in Anspruch. Er hatte schon gestern etwas von diesem Ged\xC3\xA4chtnismahle geh\xC3\xB6rt; er hatte sogar eine undeutliche Erinnerung, als ob auch er dazu eingeladen worden w\xC3\xA4re; aber bei seinen eigenen Sorgen und Gesch\xC3\xA4ften hatte er f\xC3\xBCr nichts andres Aufmerksamkeit \xC3\xBCbrig gehabt. Schnell erkundigte er sich jetzt bei Frau Lippewechsel, die in Katerina Iwanownas Abwesenheit (denn diese war auf dem \n      <a name=\"page520\" title=\"leto/Spuddel\" id=\"page520\"></a>Kirchhofe) damit besch\xC3\xA4ftigt war, den Tisch zurechtzumachen, und erfuhr von ihr, das Ged\xC3\xA4chtnismahl w\xC3\xBCrde sehr gro\xC3\x9Fartig sein; fast alle Mitmieter, darunter auch solche, die mit dem Verstorbenen gar nicht bekannt gewesen w\xC3\xA4ren, seien eingeladen; sogar Andrej Semjonowitsch Lebesjatnikow sei eingeladen, trotz des Streites, den er unl\xC3\xA4ngst mit Katerina Iwanowna gehabt h\xC3\xA4tte; endlich sei auch er selbst, Pjotr Petrowitsch, nicht nur eingeladen, sondern er w\xC3\xBCrde sogar als der vornehmste Gast unter allen Mietern mit besonderer Sehnsucht erwartet. Amalia Iwanowna selbst hatte gleichfalls eine h\xC3\xB6chst respektvolle Einladung erhalten, trotz aller vorhergegangenen unangenehmen Zwistigkeiten, und arrangierte daher jetzt mit gro\xC3\x9Fer Gesch\xC3\xA4ftigkeit und nicht ohne Genu\xC3\x9F alles f\xC3\xBCr die Mahlzeit Erforderliche. Sie war bereits h\xC3\xB6chst geputzt, obwohl es nat\xC3\xBCrlich ein Trauerkleid war; aber es war ganz neu und aus Seide, und sie war sehr stolz darauf. Alle diese Tatsachen und Mitteilungen brachten Pjotr Petrowitsch auf einen ganz besonderen Gedanken, und in seine \xC3\x9Cberlegungen vertieft, begab er sich in sein, das hei\xC3\x9Ft in Herrn Lebesjatnikows Zimmer. Die Hauptsache war: er hatte unter anderm erfahren, da\xC3\x9F zu den Eingeladenen auch Raskolnikow geh\xC3\xB6rte.</p><p>Andrej Semjonowitsch war aus irgendeinem Grunde an diesem Tage den ganzen Vormittag \xC3\xBCber zu Hause. Zwischen ihm und Pjotr Petrowitsch bestand ein eigent\xC3\xBCmliches Verh\xC3\xA4ltnis, das jedoch zum Teil sehr erkl\xC3\xA4rlich war. Pjotr Petrowitsch verachtete und ha\xC3\x9Fte ihn \xC3\xBCber alle Ma\xC3\x9Fen, fast gleich von dem Tage an, wo er sich bei ihm einlogiert hatte; gleichzeitig aber empfand er vor ihm eine gewisse Furcht. Er hatte nach seiner Ankunft in Petersburg nicht lediglich aus sch\xC3\xA4biger Sparsamkeit bei ihm Quartier genommen, wiewohl dies allerdings der Hauptgrund war, sondern er hatte dazu noch einen andern Grund gehabt. Schon als er noch in der Provinz wohnte, hatte er \xC3\xBCber Andrej Semjonowitsch, seinen fr\xC3\xBCheren M\xC3\xBCndel, geh\xC3\xB6rt, er sei einer der hervorragendsten jungen Reformer und spiele sogar in \n      <a name=\"page521\" title=\"leto/Spuddel\" id=\"page521\"></a>manchen interessanten, geheimnisvollen Klubs eine bedeutende Rolle. Das hatte ihm imponiert. Diese m\xC3\xA4chtigen, allwissenden Klubs, die niemanden f\xC3\xBCrchteten und jeden geheimen \xC3\x9Cbelt\xC3\xA4ter entlarvten, hatten ihm schon l\xC3\xA4ngst eine gewaltige, jedoch ganz vage Furcht eingefl\xC3\xB6\xC3\x9Ft. Er selbst hatte sich nat\xC3\xBCrlich, noch dazu in der Provinz, von derartigen Vereinen keinen auch nur ann\xC3\xA4hernd genauen Begriff machen k\xC3\xB6nnen. Er hatte, wie alle Leute, geh\xC3\xB6rt, es gebe namentlich in Petersburg sogenannte Reformer, Nihilisten, Entlarver usw.; aber gleich vielen andern Leuten hatte er mit diesen Bezeichnungen ganz \xC3\xBCbertriebene und ins Absurde entstellte Vorstellungen verbunden. Am allermeisten f\xC3\xBCrchtete er, und zwar schon seit einigen Jahren, die \xC2\xBBEntlarvungen\xC2\xAB, und dies war die haupts\xC3\xA4chlichste Ursache seiner fortw\xC3\xA4hrenden \xC3\xBCberm\xC3\xA4\xC3\x9Figen Unruhe gewesen, besonders wenn er an die Verlegung seiner T\xC3\xA4tigkeit nach Petersburg gedacht hatte. In dieser Hinsicht war er, wie man sich auszudr\xC3\xBCcken pflegt, ver\xC3\xA4ngstigt, wie einem manchmal ver\xC3\xA4ngstigte kleine Kinder vorkommen. Einige Jahre vorher hatte er in der Provinz (er stand damals noch am Beginn seiner Laufbahn) zwei solche F\xC3\xA4lle von grausamer Entlarvung mit angesehen; die beiden Betroffenen waren recht hochgestellte Beamte in der Verwaltung des Gouvernements, und er hatte sich in ihre Gefolgschaft begeben und sich ihrer G\xC3\xB6nnerschaft erfreut. Der eine Fall endete f\xC3\xBCr die entlarvte Pers\xC3\xB6nlichkeit mit einem gro\xC3\x9Fen Skandal, und der zweite h\xC3\xA4tte beinahe ein ganz, ganz \xC3\xBCbles Ende genommen. Aus diesem Grunde hatte sich Pjotr Petrowitsch vorgenommen, sich gleich nach seiner Ankunft in Petersburg zu erkundigen, was es mit diesen Klubs f\xC3\xBCr eine Bewandtnis habe, und, wenn es erforderlich schiene, der Gefahr vorzubeugen und sich bei \xC2\xBBunsrer jungen Generation\xC2\xAB einzuschmeicheln. F\xC3\xBCr diesen Fall hoffte er auf Lebesjatnikows Unterst\xC3\xBCtzung, und er hatte, wie er das bei dem Besuche bei Raskolnikow bewies, bereits gelernt, ein paar entlehnte Phrasen klangvoll vorzubringen.</p><p><a name=\"page522\" title=\"jochen/Spuddel\" id=\"page522\"></a>Allerdings hatte er Andrej Semjonowitsch recht bald als einen sehr gew\xC3\xB6hnlichen, einf\xC3\xA4ltigen Menschen durchschaut. Dadurch war aber sein Glaube an die Macht der Klubs in keiner Weise ersch\xC3\xBCttert und sein Mut nicht gehoben worden. Selbst wenn er sich \xC3\xBCberzeugt h\xC3\xA4tte, da\xC3\x9F alle Reformer ebensolche Dummk\xC3\xB6pfe seien, auch dann h\xC3\xA4tte sich seine Unruhe nicht gelegt. Im Grunde interessierten all diese Lehren, Ideen und Systeme, mit denen Andrej Semjonowitsch ihn aufs freigebigste regalierte, ihn nicht im geringsten. Er hatte sein eigenes Ziel. Er wollte nur so schnell wie irgend m\xC3\xB6glich in Erfahrung bringen, was in diesen Klubs vorginge und wie dabei verfahren w\xC3\xBCrde. Besa\xC3\x9Fen diese Leute Macht oder nicht? Hatte er f\xC3\xBCr seine eigene Person etwas von ihnen zu bef\xC3\xBCrchten oder nicht? W\xC3\xBCrden sie ihn \xC2\xBBentlarven\xC2\xAB, wenn er dies oder das untern\xC3\xA4hme, oder nicht? Und wenn sie sich mit Entlarvungen abgaben, auf welche Handlungsweisen hatten sie es dabei besonders abgesehen? Welche Handlungsweisen machten sie gerade jetzt zum Objekte ihrer entlarvenden T\xC3\xA4tigkeit? Und dann: konnte man sich nicht auf irgendeine Weise mit ihnen freundlich stellen und sie dabei d\xC3\xBCpieren, wenn sie wirklich Macht besitzen sollten? War das erforderlich oder nicht? Konnte er nicht vielleicht gerade durch ihre Vermittlung in seiner Karriere etwas erreichen? Kurz, es dr\xC3\xA4ngten sich ihm Hunderte von Fragen auf.</p><p>Dieser Andrej Semjonowitsch war ein Mann von ungesunder Konstitution, skroful\xC3\xB6s, von kleiner Statur; er bekleidete irgendeine Beamtenstelle; sein Haar war von auffallend hellblonder Farbe; er trug einen Backenbart in Kotelettform, auf den er sehr stolz war. Fast best\xC3\xA4ndig litt er an den Augen. Er hatte ein sehr weiches Herz; aber sein Redeton klang sehr selbstbewu\xC3\x9Ft und manchmal geradezu hochm\xC3\xBCtig, was sich bei seiner kleinen Figur meist recht l\xC3\xA4cherlich ausnahm. Amalia Iwanowna betrachtete ihn als einen hochanst\xC3\xA4ndigen Mieter; denn er trank nicht und bezahlte p\xC3\xBCnktlich seine Miete. Aber trotz mancher guten \n      <a name=\"page523\" title=\"leto/Spuddel\" id=\"page523\"></a>Eigenschaften war Andrej Semjonowitsch tats\xC3\xA4chlich ein bi\xC3\x9Fchen dumm. Er hatte sich mit leidenschaftlichem Eifer den Reformern und \xC2\xBBunsrer j\xC3\xBCngeren Generation\xC2\xAB angeschlossen. Er geh\xC3\xB6rte zu der zahllosen, buntscheckigen Menge mittelm\xC3\xA4\xC3\x9Figer Menschen, kl\xC3\xA4glicher Fr\xC3\xBChgeburten und d\xC3\xBCnkelhafter Halbwisser, die sich eiligst zu Anh\xC3\xA4ngern der modernsten, landl\xC3\xA4ufigsten Idee machen und sie sofort verhunzen und alle Bestrebungen, denen sie (manchmal mit der besten Absicht) dienen, in eine Karikatur verwandeln.</p><p>\xC3\x9Cbrigens war Herrn Lebesjatnikow trotz all seiner Gutm\xC3\xBCtigkeit sein Stubengenosse und ehemaliger Vormund Pjotr Petrowitsch gleichfalls recht zuwider geworden. Das hatte sich von beiden Seiten ganz von selbst so ergeben. Wie einf\xC3\xA4ltig er auch war, durchschaute Andrej Semjonowitsch doch allm\xC3\xA4hlich, da\xC3\x9F Pjotr Petrowitsch gegen ihn nicht aufrichtig war und ihn im stillen verachtete und da\xC3\x9F \xC3\xBCberhaupt nichts Rechtes an ihm dran war. Er versuchte, ihm Fouriers System und die Darwinsche Theorie auseinanderzusetzen; aber Pjotr Petrowitsch h\xC3\xB6rte, namentlich in der letzten Zeit, mit gar zu sp\xC3\xB6ttischer Miene zu und fing in der allerletzten Zeit sogar an, ihn auszuschelten. Pjotr Petrowitsch hatte n\xC3\xA4mlich instinktm\xC3\xA4\xC3\x9Fig herausgef\xC3\xBChlt, da\xC3\x9F Lebesjatnikow nicht nur ein recht gew\xC3\xB6hnlicher, ziemlich dummer Mensch, sondern wohl noch dazu ein arger Aufschneider war und \xC3\xBCberhaupt keine einflu\xC3\x9Freichen Beziehungen, nicht einmal in seinem Klub, besa\xC3\x9F, sondern nur von weitem etwas l\xC3\xA4uten h\xC3\xB6ren, ja, da\xC3\x9F er nicht einmal sein eigentliches Gesch\xC3\xA4ft, die Propaganda, ordentlich verstand, weil er gar zu wirr und unverst\xC3\xA4ndlich redete; wie konnte der ein \xC2\xBBEntlarver\xC2\xAB sein! Nebenbei sei noch bemerkt, da\xC3\x9F Pjotr Petrowitsch in diesen anderthalb Wochen (namentlich am Anfange dieser Zeit) von Andrej Semjonowitsch ganz sonderbare Lobspr\xC3\xBCche f\xC3\xBCr Bestrebungen, die dieser bei ihm voraussetzte, entgegengenommen hatte; er hatte n\xC3\xA4mlich nicht widersprochen, sondern stillgeschwiegen, wenn Andrej Semjonowitsch ihm zum Beispiel die Absicht \n      <a name=\"page524\" title=\"leto/Spuddel\" id=\"page524\"></a> zugeschrieben hatte, die k\xC3\xBCnftige, baldige Errichtung einer neuen \xC2\xBBKommune\xC2\xAB nicht weit vom Kanal in der Meschtschanskaja-Stra\xC3\x9Fe zu f\xC3\xB6rdern oder auch seiner Gattin Awdotja Romanowna nicht hinderlich zu sein, wenn diese gleich im ersten Monat der Ehe auf den Gedanken k\xC3\xA4me, sich einen Liebhaber anzuschaffen, oder auch seine k\xC3\xBCnftigen Kinder nicht taufen zu lassen usw. Pjotr Petrowitsch widersprach grunds\xC3\xA4tzlich nicht, wenn ihm solche Absichten zugeschrieben wurden, und lie\xC3\x9F es sich gefallen, daf\xC3\xBCr gelobt zu werden; so willkommen war ihm jedes Lob.</p><p>Pjotr Petrowitsch, der an diesem Morgen einige f\xC3\xBCnfprozentige Staatsschuldscheine verkauft hatte, sa\xC3\x9F am Tische und z\xC3\xA4hlte die Banknotenp\xC3\xA4ckchen durch. Andrej Semjonowitsch, der fast nie Geld hatte, ging im Zimmer auf und ab und tat, als ob ihn der Anblick des vielen Geldes v\xC3\xB6llig kalt lie\xC3\x9Fe und sogar mit Verachtung erf\xC3\xBClle. Pjotr Petrowitsch glaubte ganz und gar nicht, da\xC3\x9F der Anblick einer solchen Geldsumme Andrej Semjonowitsch wirklich kalt lie\xC3\x9Fe; und Andrej Semjonowitsch seinerseits dachte bei sich voll Erbitterung, da\xC3\x9F Pjotr Petrowitsch vielleicht tats\xC3\xA4chlich eine niedrige, materielle Gesinnung bei ihm voraussetze und sich nun ein Vergn\xC3\xBCgen daraus mache, ihn, seinen jungen Freund, durch die nebeneinanderliegenden Banknotenp\xC3\xA4ckchen zu reizen und zu verh\xC3\xB6hnen, indem er dadurch seine Unbedeutendheit und den gro\xC3\x9Fen zwischen ihnen vorhandenen Abstand demonstrieren wolle.</p><p>Er fand Pjotr Petrowitsch augenblicklich au\xC3\x9Ferordentlich reizbar und unaufmerksam, obwohl er, Andrej Semjonowitsch, angesetzt hatte, ihm sein Lieblingsthema, die Gr\xC3\xBCndung einer neuen, eigenartigen Kommune, zu erl\xC3\xA4utern. Die kurzen Entgegnungen und Bemerkungen, welche Pjotr Petrowitsch dazwischenwarf, wenn er einen Augenblick aufh\xC3\xB6rte, die K\xC3\xBCgelchen am Rechenbrett klappern zu lassen, waren von einem ganz unverhohlenen und geflissentlich unh\xC3\xB6flichen Spott durchtr\xC3\xA4nkt. Aber Andrej Semjonowitsch, der einer humanen Auffassung zuneigte, f\xC3\xBChrte diese Gem\xC3\xBCtsstimmung \n      <a name=\"page525\" title=\"leto/Spuddel\" id=\"page525\"></a> seines Stubengenossen auf das gestrige Zerw\xC3\xBCrfnis mit Dunja zur\xC3\xBCck und brannte vor Verlangen, schnell zu eingehenderer Behandlung seines Themas zu gelangen; er habe da, so bemerkte er, in Sachen der Reform und Propaganda seinem verehrten Freunde etwas mitzuteilen, was diesen interessieren und \xC2\xBBzweifellos\xC2\xAB in seiner weiteren Entwicklung f\xC3\xB6rdern werde.</p><p>\xC2\xBBWas ist denn das f\xC3\xBCr ein Ged\xC3\xA4chtnismahl, zu dem da bei dieser &#8230; bei dieser Witwe Anstalten getroffen werden?\xC2\xAB fragte Pjotr Petrowitsch auf einmal und unterbrach so seinen Freund bei der interessantesten Stelle der Auseinandersetzung.</p><p>\xC2\xBBDas m\xC3\xBCssen Sie ja doch wissen! Ich habe doch erst gestern mit Ihnen dar\xC3\xBCber gesprochen und Ihnen meine Anschauungen \xC3\xBCber all solche religi\xC3\xB6sen Gebr\xC3\xA4uche entwickelt &#8230; Und die Frau hat Sie ja auch eingeladen; ich habe es mit eigenen Ohren geh\xC3\xB6rt. Sie haben ja selbst mit ihr gestern gesprochen &#8230;\xC2\xAB</p><p>\xC2\xBBIch h\xC3\xA4tte nicht gedacht, da\xC3\x9F diese bettelarme N\xC3\xA4rrin das ganze Geld, das sie von diesem andern Narren, diesem Raskolnikow, bekommen hat, f\xC3\xBCr ein Ged\xC3\xA4chtnismahl vergeuden w\xC3\xBCrde. Ich war ja ganz erstaunt, als ich vorhin durch das Zimmer hindurchging: gro\xC3\x9Fartige Vorbereitungen; mehrere Weine auf dem Tische! &#8230; Eine ganze Menge Menschen sind eingeladen; wei\xC3\x9F der Kuckuck, was das hei\xC3\x9Fen soll!\xC2\xAB fuhr Pjotr Petrowitsch fort, der mit bestimmter Absicht bei diesem Gegenstande zu verweilen schien. \xC2\xBBWie? Sie sagen, ich w\xC3\xA4re auch eingeladen?\xC2\xAB f\xC3\xBCgte er hinzu und hob den Kopf. \xC2\xBBWann sollte denn das gewesen sein? Ich kann mich gar nicht erinnern. \xC3\x9Cbrigens werde ich nicht hingehen. Was soll ich da? Ich habe gestern nur so im Vorbeigehen mit ihr dar\xC3\xBCber gesprochen, da\xC3\x9F sie als bed\xC3\xBCrftige Beamtenwitwe vielleicht eine einmalige Unterst\xC3\xBCtzung in H\xC3\xB6he des Jahresgehaltes ihres Mannes bekommen k\xC3\xB6nne. Sollte sie mich etwa deshalb gleich einladen? He-he-he!\xC2\xAB</p><p><a name=\"page526\" title=\"dark/Spuddel\" id=\"page526\"></a>\xC2\xBBIch habe auch nicht vor, hinzugehen\xC2\xAB, sagte Lebesjatnikow.</p><p>\xC2\xBBDas w\xC3\xA4re ja auch noch sch\xC3\xB6ner! Wo Sie sie doch eigenh\xC3\xA4ndig durchgepr\xC3\xBCgelt haben! Sehr begreiflich, da\xC3\x9F es Ihnen peinlich ist, hinzugehen, he-he!\xC2\xAB</p><p>\xC2\xBBWer hat wen durchgepr\xC3\xBCgelt?\xC2\xAB fuhr Lebesjatnikow auf; er hatte einen ganz roten Kopf bekommen.</p><p>\xC2\xBBNa, Sie haben doch Katerina Iwanowna vor einem Monat durchgepr\xC3\xBCgelt! Es wurde mir erz\xC3\xA4hlt, noch gestern &#8230; Ja, ja, so ist's mit den theoretischen Grunds\xC3\xA4tzen! Die Frauenfrage scheint also auch noch sehr im argen zu liegen. He-he-he!\xC2\xAB</p><p>Anscheinend h\xC3\xB6chstlich am\xC3\xBCsiert, begann Pjotr Petrowitsch wieder an dem Rechenbrett zu klappern.</p><p>\xC2\xBBDas ist alles Unsinn und Verleumdung!\xC2\xAB brauste Lebesjatnikow auf, dem jede Erw\xC3\xA4hnung dieses Vorfalls stets sehr unangenehm war. \xC2\xBBSo ist das gar nicht gewesen! Die Sache war ganz anders &#8230; Sie sind falsch unterrichtet; das ist lauter Klatscherei! Ich habe mich damals lediglich verteidigt. Sie ging zuerst mit den N\xC3\xA4geln auf mich los &#8230; Den ganzen Backenbart ri\xC3\x9F sie mir aus. Das ist denn doch jedem Menschen erlaubt, hoffe ich, seine Person zu verteidigen. Au\xC3\x9Ferdem lasse ich mir von niemand Gewaltt\xC3\xA4tigkeit gefallen &#8230; Grunds\xC3\xA4tzlich nicht. Denn das w\xC3\xA4re ja eine Art Despotismus. Was h\xC3\xA4tte ich denn tun sollen? Etwa ruhig vor ihr stehenbleiben? Ich habe sie nur zur\xC3\xBCckgesto\xC3\x9Fen.\xC2\xAB</p><p>\xC2\xBBHe-he-he!\xC2\xAB lachte Lushin von neuem boshaft.</p><p>\xC2\xBBDa\xC3\x9F Sie gegen mich so sticheln, das tun Sie nur deshalb, weil Sie selbst \xC3\x84rger gehabt haben und nun w\xC3\xBCtend sind &#8230; Aber die Geschichte mit Katerina Iwanowna ist doch eine t\xC3\xB6richte Lappalie und hat mit der Frauenfrage nicht das geringste zu tun. Sie fassen die Sache eben ganz falsch auf. Ich habe fr\xC3\xBCher sogar folgenderma\xC3\x9Fen gedacht: wenn man die These akzeptiert, da\xC3\x9F die Frau dem Manne in allen St\xC3\xBCcken gleichsteht, sogar hinsichtlich der K\xC3\xB6rperkraft \n      <a name=\"page527\" title=\"leto/Spuddel\" id=\"page527\"></a> (was manche bereits behaupten), so mu\xC3\x9F auch, wo es sich um Schl\xC3\xA4gerei zwischen M\xC3\xA4nnern und Frauen handelt, mit gleichem Ma\xC3\x9Fe gemessen werden. Nat\xC3\xBCrlich aber habe ich mir nachher \xC3\xBCberlegt, da\xC3\x9F eine solche Frage gar keine Existenzberechtigung hat, weil Schl\xC3\xA4gereien \xC3\xBCberhaupt keine Existenzberechtigung haben und das Vorkommen von Schl\xC3\xA4gereien in der k\xC3\xBCnftigen Gesellschaft undenkbar ist &#8230; und weil es doch sonderbar w\xC3\xA4re, auf eine Gleichberechtigung bei Schl\xC3\xA4gereien hinzustreben. So dumm bin ich nicht, &#8230; obwohl Schl\xC3\xA4gereien doch vorkommen, &#8230; das hei\xC3\x9Ft, sp\xC3\xA4ter werden keine mehr vorkommen, aber jetzt kommen noch welche vor, &#8230; Donnerwetter, wenn man mit Ihnen redet, wird man ja ganz konfus. Dieser fr\xC3\xBChere unangenehme Vorfall bildet also nicht den Grund f\xC3\xBCr mein Fernbleiben von dem Ged\xC3\xA4chtnismahle. Sondern ich gehe einfach aus Prinzip nicht hin, um nicht an einem so t\xC3\xB6richten, auf sinnlosen Voraussetzungen beruhenden Brauche, wie es diese Ged\xC3\xA4chtnismahle sind, teilzunehmen; das ist der Grund! \xC3\x9Cbrigens k\xC3\xB6nnte man ja auch blo\xC3\x9F so aus Unsinn hingehen, um sich dar\xC3\xBCber lustig zu machen &#8230; Schade, da\xC3\x9F keine Popen dabei sein werden. Sonst w\xC3\xBCrde ich jedenfalls hingehen.\xC2\xAB</p><p>\xC2\xBBAlso Sie m\xC3\xB6chten die gastliche Bewirtung annehmen und dann \xC3\xBCber diese Bewirtung und \xC3\xBCber die Leute, von denen Sie eingeladen sind, Ihren Hohn aussch\xC3\xBCtten. So meinen Sie es ja wohl?\xC2\xAB</p><p>\xC2\xBBVon Hohn ist nicht die Rede, sondern von einem Proteste gegen diesen Brauch. Ich habe dabei ein n\xC3\xBCtzliches Ziel im Auge. Ich kann dadurch indirekt die Entwicklung der Menschheit und die Propaganda f\xC3\xB6rdern. Jeder Mensch hat die Pflicht, die geistige Entwicklung seiner Mitmenschen zu f\xC3\xB6rdern und Propaganda zu treiben, und je energischer er es tut, um so besser ist es. Ich kann eine Idee wie ein Samenkorn hinstreuen &#8230; Aus dieser ges\xC3\xA4ten Idee erw\xC3\xA4chst dann etwas Tats\xC3\xA4chliches. Inwiefern kr\xC3\xA4nke ich da die Leute? Und wenn sie sich auch zun\xC3\xA4chst gekr\xC3\xA4nkt \n      <a name=\"page528\" title=\"leto/Spuddel\" id=\"page528\"></a>f\xC3\xBChlen, so werden sie nachher doch einsehen, da\xC3\x9F ich ihnen Nutzen gebracht habe. So wollten manche seinerzeit der Terebjewa (sie ist jetzt Mitglied einer Kommune) einen Vorwurf machen; als diese n\xC3\xA4mlich von ihrer Familie fortging und &#8230; sich einem Manne hingab, da schrieb sie ihrer Mutter und ihrem Vater, sie wolle nicht mehr in veralteten, sinnlosen Anschauungen weiterleben und gehe eine freie, zivile Ehe ein. Da meinten nun die Tadler, das sei doch gar zu grob den Eltern gegen\xC3\xBCber, und sie h\xC3\xA4tte mit ihnen etwas r\xC3\xBCcksichtsvoller verfahren und in milderem Tone schreiben k\xC3\xB6nnen. Meiner Ansicht nach ist das alles Unsinn; Milde ist dabei gar nicht angebracht, sondern vielmehr energischer Protest. Da sehen Sie einmal, wie es Frau Warenz machte! Sieben Jahre lang hatte sie mit ihrem Manne zusammen gelebt; da verlie\xC3\x9F sie ihn und ihre zwei Kinder und schrieb ihrem Manne in einem Briefe eine energische Absage: &#8250;Ich bin zu der Einsicht gelangt, da\xC3\x9F ich mit Ihnen nicht gl\xC3\xBCcklich sein kann. Ich werde es Ihnen nie verzeihen, da\xC3\x9F Sie mich betrogen haben, indem Sie mir verheimlicht haben, da\xC3\x9F es dank den Kommunen noch eine andre Gesellschaftsordnung gibt. Ich habe das alles vor kurzem von einem hochgesinnten Manne erfahren, dem ich mich auch zu eigen gegeben habe, und mit ihm zusammen will ich eine Kommune gr\xC3\xBCnden. Ich rede ganz offen, weil ich es f\xC3\xBCr ehrlos halte, Sie zu betr\xC3\xBCgen. Meinerseits haben Sie v\xC3\xB6llige Freiheit, zu tun, was Sie m\xC3\xB6gen; aber hoffen Sie nicht, mich zur R\xC3\xBCckkehr zu bewegen; damit ist es f\xC3\xBCr Sie zu sp\xC3\xA4t. Leben Sie gl\xC3\xBCcklich!&#8249; In diesem Stil m\xC3\xBCssen derartige Briefe geschrieben werden.\xC2\xAB</p><p>\xC2\xBBDiese Terebjewa ist doch dieselbe, von der Sie neulich erz\xC3\xA4hlten, da\xC3\x9F sie schon in der dritten freien Ehe lebe?\xC2\xAB</p><p>\xC2\xBBStreng genommen erst in der zweiten! Aber wenn sie selbst in der vierten oder in der f\xC3\xBCnfzehnten Ehe lebte! Das ist ja alles Nebensache! Und wenn ich es jemals bedauert habe, da\xC3\x9F mein Vater und meine Mutter gestorben sind, so bedauere ich es jedenfalls jetzt ganz besonders. Ich \n      <a name=\"page529\" title=\"gerbus/Spuddel\" id=\"page529\"></a>habe mir das schon manchmal so im stillen ausgemalt, wie ich sie, wenn sie noch am Leben w\xC3\xA4ren, mit meinem Proteste verbl\xC3\xBCffen wollte! Ich h\xC3\xA4tte absichtlich einen Anla\xC3\x9F gesucht. Ich w\xC3\xBCrde ihnen die Sache schon klargemacht haben! Ich h\xC3\xA4tte sie in Erstaunen versetzt! Es ist wirklich jammerschade, da\xC3\x9F ich niemand mehr habe!\xC2\xAB</p><p>\xC2\xBBUm ihn in Erstaunen zu versetzen? He-he! Na, dar\xC3\xBCber wollen wir nicht streiten\xC2\xAB, unterbrach ihn Pjotr Petrowitsch. \xC2\xBBSagen Sie mir lieber: Sie kennen ja die Tochter des Verstorbenen, so ein k\xC3\xBCmmerliches, d\xC3\xBCrftiges Ding; ist das alles richtig, was \xC3\xBCber sie erz\xC3\xA4hlt wird, ja?\xC2\xAB</p><p>\xC2\xBBNun, was ist denn dabei? Nach meiner Ansicht, das hei\xC3\x9Ft nach meiner pers\xC3\xB6nlichen \xC3\x9Cberzeugung, ist das f\xC3\xBCr eine Frau der eigentlich normale Zustand. Warum auch nicht? Das hei\xC3\x9Ft: distinguons! In der jetzigen Gesellschaftsordnung ist dieser Zustand selbstverst\xC3\xA4ndlich nicht normal, weil er durch eine Notlage herbeigef\xC3\xBChrt wird; aber in der k\xC3\xBCnftigen Gesellschaftsordnung wird er v\xC3\xB6llig normal sein, weil er da ein freiwilliger ist. Und auch unter jetzigen Verh\xC3\xA4ltnissen hatte dieses M\xC3\xA4dchen ein Recht, so zu handeln, wie sie gehandelt hat: sie litt Not, und ihr K\xC3\xB6rper war ihr Fonds, sozusagen ihr Anlagekapital, \xC3\xBCber das sie vollst\xC3\xA4ndig berechtigt war zu verf\xC3\xBCgen. Nat\xC3\xBCrlich, in der k\xC3\xBCnftigen Gesellschaftsordnung werden keine Fonds n\xC3\xB6tig sein; sondern die Stellung der Frau wird anderweitig festgesetzt und in harmonischer, vernunftgem\xC3\xA4\xC3\x9Fer Weise geregelt sein. Was Sofja Semjonowna pers\xC3\xB6nlich anlangt, so betrachte ich unter den gegenw\xC3\xA4rtigen Umst\xC3\xA4nden ihre Handlungsweise als einen energischen, zur Tat gewordenen Protest gegen die bestehende Gesellschaftsordnung und empfinde vor ihr gro\xC3\x9Fe Hochachtung deswegen; ich freue mich sogar jedesmal, wenn ich sie sehe!\xC2\xAB</p><p>\xC2\xBBMir ist aber doch erz\xC3\xA4hlt worden, gerade Sie h\xC3\xA4tten sie gezwungen, aus dieser Wohnung fortzuziehen!\xC2\xAB</p><p>Lebesjatnikow wurde ganz w\xC3\xBCtend.</p><p>\xC2\xBBDas ist wieder nur so eine Klatscherei!\xC2\xAB schrie er. \xC2\xBBDie \n      <a name=\"page530\" title=\"leto/Spuddel\" id=\"page530\"></a>Sache war ganz anders, ganz anders! Das hat alles Katerina Iwanowna damals nur so hingeschwatzt, weil sie f\xC3\xBCr meine Bestrebungen kein Verst\xC3\xA4ndnis hatte! Ich bin ganz und gar nicht zudringlich gegen Sofja Semjonowna geworden; ich habe lediglich ihre geistige Entwicklung zu f\xC3\xB6rdern gesucht, in ganz uneigenn\xC3\xBCtziger Weise, und habe mich bem\xC3\xBCht, in ihr den Protest zu erwecken. Ich zielte nur auf den Protest ab; \xC3\xBCbrigens konnte Sofja Semjonowna sowieso in dieser Wohnung nicht l\xC3\xA4nger bleiben!\xC2\xAB</p><p>\xC2\xBBHaben Sie sie zum Eintritt in die Kommune aufgefordert?\xC2\xAB</p><p>\xC2\xBBSie spotten fortw\xC3\xA4hrend; gestatten Sie mir aber die Bemerkung, da\xC3\x9F Ihr Spott bei mir durchaus seine Wirkung verfehlt. Sie verstehen eben nichts davon! Derartige Berufe f\xC3\xBCr Frauen gibt es in der Kommune nicht. Eben deshalb werden die Kommunen gegr\xC3\xBCndet, damit es solche Berufe nicht mehr gibt. In der Kommune wird dieser Beruf seinen gesamten jetzigen Charakter ver\xC3\xA4ndern, und was hier dumm ist, wird dort vern\xC3\xBCnftig sein; was hier unter den jetzigen Verh\xC3\xA4ltnissen unnat\xC3\xBCrlich ist, das wird dort durchaus nat\xC3\xBCrlich sein. Es h\xC3\xA4ngt alles davon ab, in welcher Umgebung und in welchem Milieu ein Mensch lebt. Alles h\xC3\xA4ngt von dem Milieu ab; an sich ist der Mensch nichts, weder gut noch schlecht. Mit Sofja Semjonowna stehe ich mich auch jetzt noch ganz freundschaftlich, was Ihnen als Beweis daf\xC3\xBCr dienen kann, da\xC3\x9F sie mich nicht als ihren Feind und Beleidiger betrachtet hat. Ich suche sie jetzt f\xC3\xBCr eine Kommune zu gewinnen, die aber nach ganz, ganz anderen Prinzipien eingerichtet werden soll! Was ist Ihnen denn daran l\xC3\xA4cherlich? Wir wollen eine eigene, besondere Kommune gr\xC3\xBCnden, aber auf breiteren Grundlagen als die fr\xC3\xBCheren. Wir sind in unsern Anschauungen weiter vorgeschritten. Wir negieren mehr! Wenn Dobroljubow aus dem Grabe auferst\xC3\xA4nde, w\xC3\xBCrde ich gern einmal mit ihm disputieren. Und nun gar Belinskij, na, den w\xC3\xBCrde ich mir sch\xC3\xB6n vornehmen! Vorl\xC3\xA4ufig aber fahre ich fort, an Sofja \n      <a name=\"page531\" title=\"dark/Spuddel\" id=\"page531\"></a>Semjonownas geistiger Entwicklung zu arbeiten. Sie ist ein herrliches, herrliches Wesen!\xC2\xAB</p><p>\xC2\xBBNa, und Sie machen sich dieses herrliche Wesen auch zunutze, wie? He-he!\xC2\xAB</p><p>\xC2\xBBNein, nein! O nein! Im Gegenteil!\xC2\xAB</p><p>\xC2\xBBNa, na, also sogar im Gegenteil! He-he-he! Sehr sch\xC3\xB6n gesagt!\xC2\xAB</p><p>\xC2\xBBSie k\xC3\xB6nnen es mir glauben! Weshalb sollte ich denn vor Ihnen heimlichtun, sagen Sie selbst! Wirklich im Gegenteil; es kommt mir sogar selbst sonderbar vor: mir gegen\xC3\xBCber ist sie von einer unnat\xC3\xBCrlichen, \xC3\xA4ngstlichen Schamhaftigkeit und Keuschheit!\xC2\xAB</p><p>\xC2\xBBUnd Sie f\xC3\xB6rdern selbstverst\xC3\xA4ndlich ihre geistige Entwicklung, he-he, und beweisen ihr, da\xC3\x9F diese ganze Schamhaftigkeit Unsinn ist?\xC2\xAB</p><p>\xC2\xBBDurchaus nicht, durchaus nicht! Oh, in wie plumper, t\xC3\xB6richter Weise &#8211; verzeihen Sie den Ausdruck! &#8211; Sie das Wort Entwicklung auffassen! Sie haben aber auch gar kein, rein gar kein Verst\xC3\xA4ndnis! O Gott, wie sind Sie noch unreif! Wir erstreben f\xC3\xBCr das Weib die Freiheit, und Sie denken immer nur an das eine &#8230; Ich will mich auf die Streitfrage \xC3\xBCber Keuschheit und weibliche Schamhaftigkeit nicht weiter einlassen (diese Dinge haben an und f\xC3\xBCr sich keinen Wert und beruhen auf vorgefa\xC3\x9Ften Meinungen); aber ich habe gegen Sofja Semjonownas Keuschheit mir gegen\xC3\xBCber absolut nichts einzuwenden; das ist Sache ihres freien Willens, sie ist da vollst\xC3\xA4ndig in ihrem Rechte. Nat\xC3\xBCrlich, wenn sie selbst zu mir sagte: &#8250;Ich will dich haben&#8249;, so w\xC3\xBCrde ich meinen, da\xC3\x9F mir ein gro\xC3\x9Fes Gl\xC3\xBCck zuteil geworden sei, weil das M\xC3\xA4dchen mir wirklich sehr gef\xC3\xA4llt; aber sicherlich hat niemals jemand sie h\xC3\xB6flicher und korrekter und mit mehr Achtung vor ihrer weiblichen W\xC3\xBCrde behandelt, als ich es jetzt tue &#8230; Ich warte und hoffe nur; weiter gehe ich nicht!\xC2\xAB</p><p>\xC2\xBBSie sollten ihr lieber etwas schenken. Ich m\xC3\xB6chte wetten, da\xC3\x9F Sie daran noch nicht gedacht haben.\xC2\xAB</p><p><a name=\"page532\" title=\"dark/Spuddel\" id=\"page532\"></a>\xC2\xBBSie haben aber auch gar kein Verst\xC3\xA4ndnis; das kann ich Ihnen nur wiederholen. Gewi\xC3\x9F, ihre Lage ist ja derart, da\xC3\x9F sie Geschenke gebrauchen k\xC3\xB6nnte; aber hier handelt es sich um etwas andres, um etwas ganz andres. Sie verachten das M\xC3\xA4dchen einfach. Weil Sie eine Tatsache sehen, die Sie irrt\xC3\xBCmlicherweise f\xC3\xBCr verachtenswert halten, versagen Sie ohne weiteres einem menschlichen Wesen eine humane W\xC3\xBCrdigung. Sie wissen noch gar nicht, was f\xC3\xBCr einen trefflichen Charakter sie hat! Sehr leid tut mir nur, da\xC3\x9F sie in der letzten Zeit so gut wie ganz aufgeh\xC3\xB6rt hat zu lesen und sich von mir keine B\xC3\xBCcher mehr geben l\xC3\xA4\xC3\x9Ft, was sie doch fr\xC3\xBCher tat. Schade ist auch, da\xC3\x9F sie bei all ihrer Energie und bei ihrer bereits einmal bewiesenen Entschlossenheit, gegen die bestehende Gesellschaftsordnung zu protestieren, doch immer noch nicht genug Selbst\xC3\xA4ndigkeit, sozusagen nicht genug Unabh\xC3\xA4ngigkeit, nicht genug Drang zum Negieren besitzt, um sich von gewissen vorgefa\xC3\x9Ften Anschauungen und Dummheiten v\xC3\xB6llig loszurei\xC3\x9Fen. Wiewohl sie f\xC3\xBCr manche Fragen ein vorz\xC3\xBCgliches Verst\xC3\xA4ndnis bekundet. Ganz vorz\xC3\xBCglich hat sie zum Beispiel die Frage des Handkusses begriffen, das hei\xC3\x9Ft, da\xC3\x9F der Mann eine Frau, wenn er ihr die Hand k\xC3\xBC\xC3\x9Ft, beleidigt, weil er sie dadurch als ihm nicht gleichstehend bezeichnet. \xC3\x9Cber diese Frage wurde bei uns debattiert, und ich habe ihr sofort davon Mitteilung gemacht. Auch als ich ihr etwas \xC3\xBCber die Arbeiterassoziationen in Frankreich vortrug, h\xC3\xB6rte sie aufmerksam zu. Jetzt behandle ich mit ihr die Frage des freien Eintritts in die Zimmer unter der k\xC3\xBCnftigen Gesellschaftsordnung.\xC2\xAB</p><p>\xC2\xBBWas soll das hei\xC3\x9Fen?\xC2\xAB</p><p>\xC2\xBBEs wurde in letzter Zeit \xC3\xBCber die Frage debattiert: ist ein Kommunemitglied berechtigt, jederzeit in das Zimmer eines andern &#8211; m\xC3\xA4nnlichen oder weiblichen &#8211; Kommunemitgliedes einzutreten? Und wir kamen zu der Entscheidung, da\xC3\x9F jedes Mitglied dazu berechtigt sei.\xC2\xAB</p><p>\xC2\xBBNa, aber wenn nun da betreffende m\xC3\xA4nnliche oder \n      <a name=\"page533\" title=\"dark/Spuddel\" id=\"page533\"></a>weibliche Mitglied gerade in dem Augenblicke mit der Erledigung eines notwendigen Bed\xC3\xBCrfnisses besch\xC3\xA4ftigt ist? He-he!\xC2\xAB</p><p>Andrej Semjonowitsch wurde ganz \xC3\xA4rgerlich.</p><p>\xC2\xBBJa, das bringen Sie jedesmal vor! Immer kommen Sie mir mit ein und demselben, mit diesen verdammten &#8250;Bed\xC3\xBCrfnissen&#8249;!\xC2\xAB rief er ingrimmig. \xC2\xBBIch \xC3\xA4rgere mich und bereue es, da\xC3\x9F ich damals, als ich Ihnen das System auseinandersetzte, verfr\xC3\xBCht diese verdammten Bed\xC3\xBCrfnisse erw\xC3\xA4hnte! Das ist immer f\xC3\xBCr Leute von Ihrem Schlage der Stein des Ansto\xC3\x9Fes, und das schlimmste ist: sie machen ihre Witze dar\xC3\xBCber, ehe sie den Kern der Sache begriffen haben! Und dann tun sie noch, als wenn sie recht h\xC3\xA4tten und stolz sein k\xC3\xB6nnten! Ich habe schon wiederholt die Ansicht vertreten, da\xC3\x9F man Neulingen diese Frage erst ganz zuletzt auseinandersetzen kann, wenn sie bereits von der Richtigkeit des Systems \xC3\xBCberzeugt sind und eine gewisse geistige Entwicklung erreicht haben und sich auf dem rechten Wege befinden. Ja, sagen Sie mir doch, bitte, was finden Sie denn zum Beispiel an einer M\xC3\xBCllgrube Ekelhaftes oder Gemeines? Ich erkl\xC3\xA4re mich als erster bereit, alle M\xC3\xBCllgruben, so viele Sie nur wollen, auszur\xC3\xA4umen! Da ist auch nicht einmal irgendwelche Selbstaufopferung dabei! Das ist einfach eine Arbeit, eine anst\xC3\xA4ndige, der Gesellschaft n\xC3\xBCtzliche T\xC3\xA4tigkeit, die jeder andern an Wert gleichkommt und zum Beispiel weit h\xC3\xB6her steht als die T\xC3\xA4tigkeit eines Raffael oder Puschkin, weil sie n\xC3\xBCtzlicher ist.\xC2\xAB</p><p>\xC2\xBBAuch anst\xC3\xA4ndiger, auch anst\xC3\xA4ndiger, he-he-he!\xC2\xAB</p><p>\xC2\xBBWas hei\xC3\x9Ft &#8250;anst\xC3\xA4ndiger&#8249;? Ich verstehe solche Ausdr\xC3\xBCcke nicht, wenn es sich, um die Definition menschlicher T\xC3\xA4tigkeiten handelt. &#8250;Anst\xC3\xA4ndiger&#8249;, &#8250;edler&#8249;, das ist lauter Unsinn. Abgeschmacktheit, veraltete, t\xC3\xB6richte W\xC3\xB6rter, die ich negiere! Alles, was der Menschheit n\xC3\xBCtzlich ist, ist auch anst\xC3\xA4ndig. Ich lasse nur das eine Wort &#8250;n\xC3\xBCtzlich&#8249; gelten! Kichern Sie, so viel Sie wollen; es ist doch so!\xC2\xAB</p><p><a name=\"page534\" title=\"dark/Spuddel\" id=\"page534\"></a>Pjotr Petrowitsch lachte laut. Er war mit seinen Berechnungen bereits fertig und hatte das Geld verwahrt; jedoch hatte er einen Teil noch auf dem Tische liegenlassen. Die Frage der M\xC3\xBCllgruben hatte trotz ihrer Absurdit\xC3\xA4t schon mehrmals Anla\xC3\x9F zu Meinungsverschiedenheiten und Streit zwischen Pjotr Petrowitsch und seinem jungen Freunde gegeben. Sehr dumm war es von Andrej Semjonowitsch, da\xC3\x9F er sich tats\xC3\xA4chlich \xC3\xA4rgerte. Daran hatte nun Lushin seine wahre Freude, und gerade jetzt legte er es besonders darauf an, Lebesjatnikow w\xC3\xBCtend zu machen.</p><p>\xC2\xBBDie Sache ist die: Sie sind wegen Ihres gestrigen Malheurs erbost und suchen nun H\xC3\xA4ndel\xC2\xAB, brach Lebesjatnikow endlich los, der im allgemeinen trotz all seiner \xC2\xBBUnabh\xC3\xA4ngigkeit\xC2\xAB und all seiner \xC2\xBBProteste\xC2\xAB es nicht recht wagte, Pjotr Petrowitsch Opposition zu machen, und noch immer von fr\xC3\xBCheren Jahren her ihm gegen\xC3\xBCber einen gewohnheitsm\xC3\xA4\xC3\x9Figen Respekt beobachtete.</p><p>\xC2\xBBSagen Sie mir lieber\xC2\xAB, unterbrach ihn Pjotr Petrowitsch hochm\xC3\xBCtig und \xC3\xA4rgerlich, \xC2\xBBk\xC3\xB6nnen Sie &#8230; oder, besser ausgedr\xC3\xBCckt, sind Sie wirklich mit der vorhin erw\xC3\xA4hnten jungen Person so gut bekannt, da\xC3\x9F Sie sie bitten k\xC3\xB6nnen, jetzt gleich auf einen Augenblick in dieses Zimmer zu kommen? Ich glaube, sie sind schon alle vom Kirchhofe zur\xC3\xBCck &#8230; Ich h\xC3\xB6re so viele gehen &#8230; Ich m\xC3\xB6chte gern einmal mit ihr sprechen, mit dieser Person.\xC2\xAB</p><p>\xC2\xBBWas wollen Sie denn von ihr?\xC2\xAB fragte Lebesjatnikow verwundert.</p><p>\xC2\xBBWeiter nichts Besonderes. Heute oder morgen ziehe ich von hier weg, und da m\xC3\xB6chte ich ihr noch etwas mitteilen. \xC3\x9Cbrigens k\xC3\xB6nnen Sie ruhig w\xC3\xA4hrend dieses Gespr\xC3\xA4chs hier im Zimmer bleiben. Es ist sogar besser. Sonst denken Sie sich wom\xC3\xB6glich noch Gott wei\xC3\x9F was.\xC2\xAB</p><p>\xC2\xBBIch denke mir einfach gar nichts. Es war von mir nur eine ganz harmlose Frage. Wenn Sie ihr etwas zu sagen haben, so ist nichts leichter, als sie herzurufen. Ich will \n      <a name=\"page535\" title=\"dark/Spuddel\" id=\"page535\"></a>sofort zu ihr gehen. Ich selbst werde Sie bei dem Gespr\xC3\xA4che nicht st\xC3\xB6ren; davon wollen Sie \xC3\xBCberzeugt sein.\xC2\xAB</p><p>Wirklich kehrte Lebesjatnikow nach f\xC3\xBCnf Minuten mit Sonja zur\xC3\xBCck. Diese trat \xC3\xA4u\xC3\x9Ferst erstaunt und, wie das in ihrer Gewohnheit lag, sehr sch\xC3\xBCchtern ein. Sie war bei solchen Gelegenheiten stets sch\xC3\xBCchtern und f\xC3\xBCrchtete sich in hohem Grade vor neuen Gesichtern und neuen Bekanntschaften; diese Furcht war ihr schon fr\xC3\xBCher, schon in ihrer Kindheit, eigen gewesen, hatte aber jetzt noch zugenommen &#8230; Pjotr Petrowitsch empfing sie \xC2\xBBfreundlich und h\xC3\xB6flich\xC2\xAB und mit einem Anfluge von jovialer Vertraulichkeit, die nach seiner Ansicht einem so achtungswerten, gesetzten Manne, wie er, wohl anstand gegen\xC3\xBCber einem so jungen und in gewisser Hinsicht \xC2\xBBinteressanten\xC2\xAB Wesen, wie sie. Vor allen Dingen bem\xC3\xBChte er sich, sie zu \xC2\xBBermutigen\xC2\xAB, und lud sie ein, an dem Tische ihm gegen\xC3\xBCber Platz zu nehmen. Sonja setzte sich, lie\xC3\x9F ihre Blicke nach allen Seiten schweifen, zu Lebesjatnikow, zu dem Gelde, das auf dem Tische lag, dann wieder zu Pjotr Petrowitsch und wandte nun die Augen nicht mehr von ihm ab, als ob sie an ihn gefesselt w\xC3\xA4re. Lebesjatnikow ging zur T\xC3\xBCr; aber Pjotr Petrowitsch stand auf, bedeutete Sonja durch eine Geste, sitzenzubleiben, und hielt Lebesjatnikow zur\xC3\xBCck.</p><p>\xC2\xBBIst dieser Raskolnikow dort? Ist er gekommen?\xC2\xAB fragte er ihn fl\xC3\xBCsternd.</p><p>\xC2\xBBRaskolnikow? Ja, der ist da. Wieso? Ja, er ist da. Er ist eben erst gekommen; ich habe ihn gesehen. Wieso?\xC2\xAB</p><p>\xC2\xBBNun, dann m\xC3\xB6chte ich Sie dringend bitten, hierzubleiben, hier bei uns, und mich nicht mit dieser &#8230; jungen Dame allein zu lassen. Was ich mit ihr zu reden habe, ist nur eine harmlose Kleinigkeit; aber sonst machen die Leute wom\xC3\xB6glich Gott wei\xC3\x9F was daraus. Ich m\xC3\xB6chte nicht, da\xC3\x9F Raskolnikow seinen Angeh\xC3\xB6rigen etwas erz\xC3\xA4hlen k\xC3\xB6nnte &#8230; Verstehen Sie, was ich meine?\xC2\xAB</p><p>\xC2\xBBGewi\xC3\x9F, gewi\xC3\x9F!\xC2\xAB erwiderte Lebesjatnikow verst\xC3\xA4ndnisvoll. \xC2\xBBJa, Sie haben ganz recht. Allerdings gehen Sie, nach \n      <a name=\"page536\" title=\"dark/Spuddel\" id=\"page536\"></a>meiner pers\xC3\xB6nlichen \xC3\x9Cberzeugung, in Ihren Bef\xC3\xBCrchtungen zu weit; aber &#8230; Sie haben trotzdem recht. Also, wenn Sie es w\xC3\xBCnschen, so bleibe ich. Ich stelle mich dort ans Fenster und werde Sie nicht st\xC3\xB6ren &#8230; Meiner Ansicht nach haben Sie recht &#8230;\xC2\xAB</p><p>Pjotr Petrowitsch kehrte zum Sofa zur\xC3\xBCck, setzte sich Sonja gegen\xC3\xBCber, richtete einen forschenden Blick auf sie und nahm auf einmal eine ganz besonders ehrbare, sogar etwas strenge Miene an, die ungef\xC3\xA4hr bedeutete: &#8250;Machen Sie sich nur nicht etwa ganz falsche Gedanken, mein Fr\xC3\xA4ulein!&#8249; Sonja wurde h\xC3\xB6chst verlegen.</p><p>\xC2\xBBZun\xC3\xA4chst m\xC3\xB6chte ich Sie bitten, Sofja Semjonowna, mich bei Ihrer hochverehrten Frau Mutter zu entschuldigen &#8230; Ich bin doch wohl recht unterrichtet? Katerina Iwanowna vertritt bei Ihnen Mutterstelle?\xC2\xAB begann Pjotr Petrowitsch in sehr w\xC3\xBCrdigem, aber dabei doch ganz freundlichem Tone.</p><p>Augenscheinlich hegte er die freundschaftlichsten Absichten.</p><p>\xC2\xBBJa gewi\xC3\x9F, gewi\xC3\x9F; sie vertritt bei mir Mutterstelle\xC2\xAB, antwortete Sonja hastig und furchtsam.</p><p>\xC2\xBBNun also, dann entschuldigen Sie mich bei ihr, da\xC3\x9F ich durch zwingende Umst\xC3\xA4nde verhindert bin, an dem Ged\xC3\xA4chtnismahle teilzunehmen, zu welchem Ihre Frau Mutter mich so liebensw\xC3\xBCrdig eingeladen hat.\xC2\xAB</p><p>\xC2\xBBJawohl, &#8230; ich werde es ausrichten, &#8230; ich werde es gleich ausrichten.\xC2\xAB Sonja sprang eilig auf.</p><p>\xC2\xBBIch bin noch nicht am Ende\xC2\xAB, hielt Pjotr Petrowitsch sie zur\xC3\xBCck und l\xC3\xA4chelte \xC3\xBCber ihre Naivit\xC3\xA4t und \xC3\xBCber ihre Unkenntnis der Umgangsformen. \xC2\xBBSie kennen mich schlecht, liebste Sofja Semjonowna, wenn Sie glauben, da\xC3\x9F ich aus diesem unbedeutenden, nur mich betreffenden Grunde jemand wie Sie pers\xC3\xB6nlich bem\xC3\xBCht und hergebeten h\xC3\xA4tte. Mein Zweck war ein anderer.\xC2\xAB</p><p>Sonja nahm rasch wieder Platz. Wieder fiel ihr Blick einen Augenblick auf die grauen und regenbogenfarbigen \n      <a name=\"page537\" title=\"dark/Spuddel\" id=\"page537\"></a>Banknoten, die noch auf dem Tische lagen; aber schnell wandte sie das Gesicht von ihnen weg und sah wieder Pjotr Petrowitsch an; es kam ihr auf einmal der Gedanke, da\xC3\x9F es sich, namentlich f\xC3\xBCr ein M\xC3\xA4dchen wie sie, ganz und gar nicht schicke, fremdes Geld anzublicken. Sie richtete ihren Blick zun\xC3\xA4chst auf die goldne Lorgnette, die Pjotr Petrowitsch in der linken Hand hielt, und zugleich auf den gro\xC3\x9Fen, massiv goldenen, sehr sch\xC3\xB6nen Ring mit gelbem Stein, den er am Mittelfinger dieser Hand trug; aber hastig wendete sie ihre Augen auch davon ab, und da sie nicht wu\xC3\x9Fte, wo sie mit ihren Blicken bleiben sollte, schaute sie schlie\xC3\x9Flich ihrem Gegen\xC3\xBCber wieder gerade ins Gesicht. Nach einer kurzen Pause fuhr Pjotr Petrowitsch in noch w\xC3\xBCrdevollerem Tone als vorher fort:</p><p>\xC2\xBBEs traf sich gestern zuf\xC3\xA4llig, da\xC3\x9F ich im Vorbeigehen mit der ungl\xC3\xBCcklichen Katerina Iwanowna ein paar Worte wechselte. Diese wenigen Worte gen\xC3\xBCgten, um mich erkennen zu lassen, da\xC3\x9F sie sich in einem, wenn man sich so ausdr\xC3\xBCcken kann, unnat\xC3\xBCrlichen Geisteszustande befindet &#8230;\xC2\xAB</p><p>\xC2\xBBJawohl, in einem unnat\xC3\xBCrlichen Geisteszustande\xC2\xAB, stimmte ihm Sonja eilig zu.</p><p>\xC2\xBBOder, um es einfacher und verst\xC3\xA4ndlicher auszudr\xC3\xBCcken, in einem krankhaften Geisteszustande.\xC2\xAB</p><p>\xC2\xBBJawohl, einfacher und verst\xC3\xA4nd&#8230; Jawohl, sie ist krank.\xC2\xAB</p><p>\xC2\xBBGanz richtig. Nun also, aus Menschenfreundlichkeit und &#8230; und &#8230; und sozusagen aus Teilnahme m\xC3\xB6chte ich mich gern meinerseits irgendwie behilflich zeigen, im Hinblick auf das traurige Schicksal, das ihr unvermeidlich bevorsteht. Ich m\xC3\xB6chte glauben, da\xC3\x9F diese ganze arme Familie sich jetzt einzig und allein auf Ihre Unterst\xC3\xBCtzung angewiesen sieht.\xC2\xAB</p><p>\xC2\xBBGestatten Sie die Frage\xC2\xAB, sagte Sonja und stand dabei pl\xC3\xB6tzlich auf, \xC2\xBBwas haben Sie ihr gestern \xC3\xBCber die M\xC3\xB6glichkeit, eine Pension zu bekommen, gesagt? Sie hat gestern \n      <a name=\"page538\" title=\"dark/Spuddel\" id=\"page538\"></a>zu mir gesagt, Sie h\xC3\xA4tten es auf sich genommen, ihr eine Pension zu erwirken. Ist das richtig?\xC2\xAB</p><p>\xC2\xBBDurchaus nicht; das ist sogar in gewisser Hinsicht sinnlos\xC2\xAB, erwiderte Pjotr Petrowitsch und bedeutete ihr, sich wieder zu setzen. \xC2\xBBIch habe nur darauf hingedeutet, da\xC3\x9F die Witwe eines im Dienst gestorbenen Beamten eine zeitweilige Unterst\xC3\xBCtzung erhalten k\xC3\xB6nne, wenn sie irgendwelche Protektion habe; es scheint jedoch, da\xC3\x9F ihr verstorbener Vater nicht das erforderliche Dienstalter hatte, ja sogar in der letzten Zeit sich \xC3\xBCberhaupt nicht im Dienste befand. Kurz, es mag wohl einige Aussicht da sein, aber jedenfalls ist sie \xC3\xA4u\xC3\x9Ferst problematisch; denn ein Recht auf Unterst\xC3\xBCtzung ist im vorliegenden Falle ganz und gar nicht vorhanden; im Gegenteil &#8230; Und da hat sie gleich auf eine Pension spekuliert? He-he-he! Die Dame mu\xC3\x9F ja eine rege Phantasie haben!\xC2\xAB</p><p>\xC2\xBBJa, sie hat sich Hoffnung auf eine Pension gemacht. Sie ist n\xC3\xA4mlich leichtgl\xC3\xA4ubig und gutherzig, und aus Gutherzigkeit glaubt sie alles, und &#8230; und &#8230; und ihr Verstand ist so &#8230; Ja, dann entschuldigen Sie\xC2\xAB, sagte Sonja und stand wieder auf, um fortzugehen.</p><p>\xC2\xBBErlauben Sie, Sie haben noch nicht alles geh\xC3\xB6rt, was ich sagen wollte.\xC2\xAB</p><p>\xC2\xBBJa, ich habe noch nicht alles geh\xC3\xB6rt\xC2\xAB, murmelte Sonja.</p><p>\xC2\xBBAlso nehmen Sie doch Platz!\xC2\xAB</p><p>Sonja wurde entsetzlich verlegen und setzte sich von neuem hin.</p><p>\xC2\xBBDa ich sehe, in welcher Lage sie sich mit den ungl\xC3\xBCcklichen kleinen Kindern befindet, so m\xC3\xB6chte ich, wie bereits gesagt, mich nach dem Ma\xC3\x9Fe meiner Kr\xC3\xA4fte irgendwie behilflich zeigen, das hei\xC3\x9Ft, eben nur, was man so nennt, nach dem Ma\xC3\x9Fe meiner Kr\xC3\xA4fte, nicht in weiterem Umfange. Man k\xC3\xB6nnte zum Beispiel zu ihren Gunsten eine Kollekte veranstalten oder sozusagen eine Lotterie &#8230; oder so etwas \xC3\x84hnliches, wie dergleichen immer in solchen F\xC3\xA4llen von Nahestehenden oder auch von Fernerstehenden, \xC3\xBCberhaupt \n      <a name=\"page539\" title=\"bobat/Spuddel\" id=\"page539\"></a> von Hilfsbereiten unternommen wird. Das ist es, wor\xC3\xBCber ich gern mit Ihnen reden wollte. So etwas w\xC3\xA4re m\xC3\xB6glich.\xC2\xAB</p><p>\xC2\xBBAch ja, das w\xC3\xA4re sch\xC3\xB6n &#8230; Gott wird Sie daf\xC3\xBCr &#8230;\xC2\xAB, stammelte Sonja und blickte Pjotr Petrowitsch unverwandt an.</p><p>\xC2\xBBDas w\xC3\xA4re m\xC3\xB6glich; aber &#8230; dar\xC3\xBCber k\xC3\xB6nnen wir sp\xC3\xA4ter einmal &#8230; das hei\xC3\x9Ft, wir k\xC3\xB6nnten auch gleich heute schon anfangen. Wir wollen heute abend noch einmal zusammenkommen, uns besprechen und sozusagen den Grund legen. Kommen Sie also so gegen sieben Uhr wieder zu mir hierher. Ich hoffe, Andrej Semjonowitsch wird gleichfalls an unsrer Beratung teilnehmen &#8230; Aber &#8230; da ist ein Punkt, der schon vorher genau erwogen werden mu\xC3\x9F; und eben deshalb habe ich Sie auch hierher bem\xC3\xBCht, Sofja Semjonowna. N\xC3\xA4mlich meine Ansicht ist die: der ungl\xC3\xBCcklichen Katerina Iwanowna selbst kann man kein Geld in die H\xC3\xA4nde geben; das ist sogar geradezu gef\xC3\xA4hrlich; als Beweis daf\xC3\xBCr dient gleich das heutige Ged\xC3\xA4chtnismahl. Es ist f\xC3\xBCr morgen sozusagen keine trockene Brotrinde da, kein Schuhzeug, nichts; aber trotzdem kauft sie heute Jamaikarum ein und Madeira und &#8230; und &#8230; und Kaffee. Ich habe es gesehen, als ich durch das Zimmer ging. Morgen aber f\xC3\xA4llt wieder die ganze Last des Unterhaltes der Familie auf Ihre Schultern, und ohne Sie h\xC3\xA4tten sie keinen Bissen Brot. Ein solches Verfahren ist ja geradezu sinnlos. Daher mu\xC3\x9F auch eine etwaige Kollekte nach meiner pers\xC3\xB6nlichen Ansicht in der Weise veranstaltet werden, da\xC3\x9F von dem Gelde die ungl\xC3\xBCckliche Witwe gar nichts erf\xC3\xA4hrt, sondern etwa nur Sie. Habe ich nicht recht?\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F nicht. Es ist ja nur heute, da\xC3\x9F sie so ist, &#8230; nur einmal im Leben; &#8230; es lag ihr so viel daran, ein Ged\xC3\xA4chtnismahl zu veranstalten, dem Toten eine Ehre zu erweisen, sein Andenken zu feiern; &#8230; sie ist sonst sehr vern\xC3\xBCnftig. Aber machen Sie es ganz, wie es Ihnen gut scheint, und ich werde Ihnen sehr, sehr, &#8230; sie alle werden \n      <a name=\"page540\" title=\"bobat/Spuddel\" id=\"page540\"></a>Ihnen &#8230; und Gott wird Sie&#8230; und die vaterlosen Kinderchen &#8230;\xC2\xAB</p><p>Sonja konnte nicht zu Ende sprechen; sie brach in Tr\xC3\xA4nen aus.</p><p>\xC2\xBBNun ja. Also dann \xC3\xBCberlegen Sie sich das; jetzt aber wollen Sie f\xC3\xBCr Ihre Mutter zun\xC3\xA4chst von mir pers\xC3\xB6nlich eine meinen Kr\xC3\xA4ften entsprechende Summe entgegennehmen. Ich spreche die dringende Bitte aus, da\xC3\x9F mein Name dabei nicht erw\xC3\xA4hnt werden m\xC3\xB6ge. Hier, bitte &#8230; Da ich sozusagen selbst meine Sorgen habe, bin ich nicht imstande, eine gr\xC3\xB6\xC3\x9Fere Summe &#8230;\xC2\xAB</p><p>Und Pjotr Petrowitsch reichte Sonja einen Zehnrubelschein hin, den er sorgsam auseinandergefaltet hatte. Sonja nahm ihn, wurde rot, murmelte etwas und verabschiedete sich hastig. Pjotr Petrowitsch begleitete sie w\xC3\xBCrdevoll bis an die T\xC3\xBCr. Endlich schl\xC3\xBCpfte sie ganz aufgeregt und ersch\xC3\xB6pft aus dem Zimmer und kehrte in gr\xC3\xB6\xC3\x9Fter Verwirrung zu Katerina Iwanowna zur\xC3\xBCck.</p><p>W\xC3\xA4hrend dieses ganzen Vorganges hatte Andrej Semjonowitsch bald am Fenster gestanden, bald war er im Zimmer auf und ab gegangen, ohne sich in das Gespr\xC3\xA4ch einzumischen; als Sonja hinausgegangen war, trat er auf Pjotr Petrowitsch zu und reichte ihm feierlich die Hand.</p><p>\xC2\xBBIch habe alles geh\xC3\xB6rt und alles gesehen\xC2\xAB, sagte er, wobei er auf das letzte Wort einen besonderen Nachdruck legte. \xC2\xBBDas war edel und vornehm von Ihnen gehandelt, das hei\xC3\x9Ft, ich wollte sagen, human! Sie wollten die Danksagungen vermeiden; ich habe es wohl gesehen! Und wiewohl ich, offen gestanden, grunds\xC3\xA4tzlich kein Freund der privaten Wohlt\xC3\xA4tigkeit bin, weil sie, statt das \xC3\x9Cbel auszurotten, es sogar noch steigert, so mu\xC3\x9F ich trotzdem bekennen, da\xC3\x9F ich Ihre Handlungsweise mit Vergn\xC3\xBCgen mit angesehen habe; ja, wirklich, das hat mir sehr gefallen.\xC2\xAB</p><p>\xC2\xBBAch, dummes Zeug!\xC2\xAB murmelte Pjotr Petrowitsch etwas aufgeregt und blickte den andern forschend an.</p><p><a name=\"page541\" title=\"bobat/Spuddel\" id=\"page541\"></a>\xC2\xBBNein, das ist kein dummes Zeug! Ein Mann, der wie Sie durch den gestrigen Vorfall gekr\xC3\xA4nkt und aufgebracht ist und doch gleichzeitig imstande ist, an das Ungl\xC3\xBCck andrer zu denken, ein solcher Mann &#8211; mag er auch durch sein Tun in sozialer Hinsicht einen Fehler begehen &#8211; verdient dennoch Hochachtung! Ich hatte das von Ihnen, Pjotr Petrowitsch, gar nicht erwartet, um so weniger, da nach Ihren Anschauungen &#8230; Ach, wie sehr hindern diese Ihre Anschauungen Sie noch an richtiger Lebensgestaltung! Wie arg regen Sie sich zum Beispiel \xC3\xBCber dieses gestrige Malheur auf\xC2\xAB, rief der gutm\xC3\xBCtige Andrej Semjonowitsch, der wieder eine verst\xC3\xA4rkte Zuneigung zu Pjotr Petrowitsch empfand. \xC2\xBBAber wozu haben Sie eigentlich diese Ehe, diese gesetzliche Ehe, so unbedingt n\xC3\xB6tig, liebster, bester Pjotr Petrowitsch? Wozu haben Sie so unbedingt diese Gesetzlichkeit der Ehe n\xC3\xB6tig? Na, wenn Sie Lust haben, k\xC3\xB6nnen Sie mich ja daf\xC3\xBCr pr\xC3\xBCgeln; aber ich mu\xC3\x9F doch sagen: ich freue mich, freue mich geradezu, da\xC3\x9F aus dieser Ehe nichts geworden ist, da\xC3\x9F Sie frei sind, da\xC3\x9F Sie noch nicht ganz f\xC3\xBCr die Sache der Menschheit verloren sind; ich freue mich &#8230; Sehen Sie, nun habe ich Ihnen mein Herz ausgesch\xC3\xBCttet!\xC2\xAB</p><p>\xC2\xBBWozu ich die gesetzliche Ehe n\xC3\xB6tig habe? Weil ich keine Lust habe, mir in Ihrer freien Ehe H\xC3\xB6rner aufsetzen zu lassen und fremde Kinder aufzuziehen. Darum brauche ich die gesetzliche Ehe\xC2\xAB, erwiderte Lushin, um \xC3\xBCberhaupt eine Antwort zu geben; es ging ihm offenbar etwas anderes sehr im Kopfe herum und besch\xC3\xA4ftigte seine Gedanken.</p><p>\xC2\xBBKinder? Sie sprachen von Kindern?\xC2\xAB fuhr Andrej Semjonowitsch auf, wie ein Schlachtro\xC3\x9F, das die Kriegstrompete h\xC3\xB6rt. \xC2\xBBDie Kinder, ja, das ist eine soziale Frage von h\xC3\xB6chster Wichtigkeit; ganz meine Ansicht; aber die Kinderfrage wird sich in andrer Weise erledigen. Manche gehen so weit, die Kinder vollst\xC3\xA4ndig zu negieren, wie \xC3\xBCberhaupt alles, was irgendwie mit Familie zu tun hat. Wir k\xC3\xB6nnen ja \xC3\xBCber die Kinder sp\xC3\xA4ter einmal reden; besch\xC3\xA4ftigen wir uns jetzt lieber zun\xC3\xA4chst mit den H\xC3\xB6rnern! Ich mu\xC3\x9F gestehen, \n      <a name=\"page542\" title=\"bobat/Spuddel\" id=\"page542\"></a>da\xC3\x9F das ein Lieblingsthema von mir ist. Dieser h\xC3\xA4\xC3\x9Fliche Husarenausdruck, welchen Puschkin bei uns heimisch gemacht hat, ist im W\xC3\xB6rterbuche der Zukunft geradezu undenkbar. Was sind denn eigentlich H\xC3\xB6rner? Welche Begriffsverwirrung! Was f\xC3\xBCr H\xC3\xB6rner? Wieso H\xC3\xB6rner? Welcher Unsinn! Im Gegenteil, in der freien Ehe wird es H\xC3\xB6rner gar nicht geben! Die H\xC3\xB6rner sind nur die naturgem\xC3\xA4\xC3\x9Fe Folge einer jeden gesetzlichen Ehe, sozusagen eine Korrektur derselben, ein Protest gegen sie, so da\xC3\x9F sie in diesem Sinne durchaus nichts Erniedrigendes haben. Und sollte ich jemals (nehmen wir einmal eine solche Absurdit\xC3\xA4t als m\xC3\xB6glich an) in einer gesetzlichen Ehe leben, so w\xC3\xBCrde ich mich \xC3\xBCber diese H\xC3\xB6rner, von denen Sie und andre so viel Wesen machen, geradezu freuen; ich w\xC3\xBCrde dann zu meiner Frau sagen: &#8250;Liebe Frau, bisher habe ich dich nur geliebt; jetzt aber f\xC3\xBChle ich auch Hochachtung vor dir, weil du einsichtsvoll genug gewesen bist, zu protestieren!&#8249; Sie lachen! Das kommt daher, weil Sie nicht die Kraft haben, sich von Vorurteilen loszurei\xC3\x9Fen! Zum Kuckuck, ich begreife recht wohl, inwiefern es unangenehm ist, in einer gesetzlichen Ehe betrogen zu werden; aber das ist doch nur die sch\xC3\xA4ndliche Folge eines sch\xC3\xA4ndlichen faktischen Zustandes, durch welchen der Mann und die Frau in gleicher Weise erniedrigt werden. Wenn aber beim Aufsetzen der H\xC3\xB6rner alles ganz offen zugeht wie in der freien Ehe, dann gibt es gar keine H\xC3\xB6rner mehr, sie haben keine Bedeutung mehr und verlieren auch den Namen H\xC3\xB6rner. Im Gegenteil, Ihre Frau liefert Ihnen nur einen Beweis ihrer Hochachtung, indem sie Sie f\xC3\xBCr zu vern\xC3\xBCnftig h\xC3\xA4lt, als da\xC3\x9F Sie ihr an ihrem Gl\xC3\xBCcke hinderlich sein m\xC3\xB6chten, und f\xC3\xBCr so vorgeschritten in der geistigen Entwicklung, da\xC3\x9F Sie ihr das Verh\xC3\xA4ltnis zu dem neuen Manne nicht nachtragen werden. Ja, in Zukunftstr\xC3\xA4umereien lege ich mir das manchmal so zurecht: wenn ich mich verheirate (ganz gleich, ob in freier oder in gesetzlicher Ehe), so w\xC3\xBCrde ich selbst meiner Frau einen Liebhaber zuf\xC3\xBChren, wenn sie zu lange damit wartete, sich \n      <a name=\"page543\" title=\"bobat/Spuddel\" id=\"page543\"></a>einen anzuschaffen. &#8250;Liebe Frau&#8249;, w\xC3\xBCrde ich sagen, &#8250;ich liebe dich; aber ich w\xC3\xBCnsche auch, da\xC3\x9F du mich hochachtest; hier &#8230; nimm ihn!&#8249; Habe ich nicht recht? Habe ich nicht recht?\xC2\xAB</p><p>Pjotr Petrowitsch kicherte \xC3\xBCber diese Darlegungen, aber ohne lebhaftere Teilnahme. Er hatte kaum zugeh\xC3\xB6rt. In Wirklichkeit hatte er ganz andre Gedanken im Kopfe, was selbst Lebesjatnikow schlie\xC3\x9Flich bemerkte. Pjotr Petrowitsch war in Aufregung, rieb sich die H\xC3\xA4nde und \xC3\xBCberlegte. Erst sp\xC3\xA4ter erinnerte sich Andrej Semjonowitsch an alles dies und verstand den Zusammenhang.</p>"
  title: "F\xC3\xBCnfter Teil"
