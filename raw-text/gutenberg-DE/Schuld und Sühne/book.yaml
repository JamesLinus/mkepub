  text: "<h3>VIII</h3><p>Als er zu Sonja ins Zimmer trat, begann es schon zu d\xC3\xA4mmern. Den ganzen Tag \xC3\xBCber hatte Sonja in schrecklicher Aufregung auf ihn gewartet, zusammen mit Dunja. Diese war schon am Morgen zu ihr gekommen, da sie sich der Angabe Swidrigailows erinnerte, da\xC3\x9F Sonja \xC3\xBCber Raskolnikows Tat alles wisse. Wir beabsichtigen nicht, das \n      <a name=\"page755\" title=\"dabi/Spuddel\" id=\"page755\"></a>Gespr\xC3\xA4ch der beiden M\xC3\xA4dchen in seinen Einzelheiten zu schildern, auch nicht, wie sie miteinander weinten und wie sie einander seelisch n\xC3\xA4herr\xC3\xBCckten. Dunja nahm von diesem Zusammensein wenigstens den einen Trost mit, da\xC3\x9F ihr Bruder nicht allein sein werde: zu Sonja war er zuerst mit seiner Beichte gegangen; in ihr hatte er einen Menschen gesucht, als er einen Menschen brauchte; und sie war auch entschlossen, ihm zu folgen, wohin auch immer das Schicksal ihn f\xC3\xBChren w\xC3\xBCrde. Dunja fragte danach gar nicht erst; sie wu\xC3\x9Fte, da\xC3\x9F es so sein werde. Sie blickte auf Sonja sogar mit einer Art von Ehrfurcht und setzte diese am Anfang durch ihr respektvolles Benehmen stark in Verwirrung. Sonja war nahe daran, in Tr\xC3\xA4nen auszubrechen; sie hielt sich ihrerseits f\xC3\xBCr unw\xC3\xBCrdig, Dunja auch nur anzublicken. Das sch\xC3\xB6ne Bild Dunjas, wie diese bei ihrer ersten Begegnung in Raskolnikows Zimmer sich so h\xC3\xB6flich und achtungsvoll von ihr verabschiedete, hatte sich seitdem ihrer Seele f\xC3\xBCr das ganze Leben eingepr\xC3\xA4gt, als eine der sch\xC3\xB6nsten, begl\xC3\xBCckendsten Erinnerungen.</p><p>Dunja hatte es schlie\xC3\x9Flich nicht l\xC3\xA4nger aushalten k\xC3\xB6nnen und war von Sonja weggegangen, um ihren Bruder in seiner Wohnung zu erwarten; sie meinte immer, dorthin w\xC3\xBCrde er doch zuerst kommen. Als Sonja allein geblieben war, begann sie sich sogleich mit dem Gedanken zu \xC3\xA4ngstigen, er werde vielleicht wirklich Selbstmord begehen. Dieselbe Bef\xC3\xBCrchtung hegte auch Dunja. Aber die beiden M\xC3\xA4dchen hatten den ganzen Tag \xC3\xBCber mit allen m\xC3\xB6glichen Gr\xC3\xBCnden wetteifernd einander zu \xC3\xBCberzeugen gesucht, da\xC3\x9F dies ausgeschlossen sei, und hatten sich ruhiger gef\xC3\xBChlt, solange sie beisammen waren. Jetzt aber, sowie sie sich getrennt hatten, hatte sowohl die eine wie die andere keinen anderen Gedanken. Sonja erinnerte sich, wie Swidrigailow am Vortage zu ihr gesagt hatte, Raskolnikow habe nur zwei Wege vor sich: Sibirien oder &#8211;. Zudem kannte sie seine Eitelkeit, seinen Hochmut, sein Ehrgef\xC3\xBChl und seinen Unglauben.</p><p><a name=\"page756\" title=\"leto/Spuddel\" id=\"page756\"></a>&#8250;Sind denn wirklich Kleinmut und Furcht vor dem Tode die einzigen Beweggr\xC3\xBCnde, die ihn veranlassen k\xC3\xB6nnen weiterzuleben?&#8249; dachte sie schlie\xC3\x9Flich verzweiflungsvoll.</p><p>Unterdes war die Sonne schon tief gesunken. Sonja stand traurig am Fenster und blickte unverwandt hinaus; aber da war nichts zu sehen als die unget\xC3\xBCnchte, fensterlose Seitenmauer des vorspringenden Nachbarhauses. Endlich, als sie von dem Tode des Ungl\xC3\xBCcklichen schon ganz fest \xC3\xBCberzeugt war, trat er zu ihr ins Zimmer.</p><p>Ein Freudenschrei entrang sich ihrer Brust. Aber als sie ihm forschend ins Gesicht blickte, wurde sie pl\xC3\xB6tzlich bla\xC3\x9F.</p><p>\xC2\xBBNun ja\xC2\xAB, sagte Raskolnikow l\xC3\xA4chelnd, \xC2\xBBich komme, mir dein Kreuz zu holen, Sonja. Du hast mich ja selbst auf den Kreuzweg geschickt; ist dir etwa jetzt, wo es soweit ist, bange geworden?\xC2\xAB</p><p>Sonja blickte ihn best\xC3\xBCrzt an. Dieser Ton erschien ihr so seltsam; ein Frostzittern lief \xC3\xBCber ihren K\xC3\xB6rper hin; aber einen Augenblick darauf durchschaute sie es schon, da\xC3\x9F dieser Ton und diese Worte erk\xC3\xBCnstelt waren. Auch sah er, w\xC3\xA4hrend er zu ihr sprach, nach einer Ecke hin und vermied es anscheinend, ihr ins Gesicht zu blicken.</p><p>\xC2\xBBSiehst du, Sonja, ich habe mir gesagt, da\xC3\x9F es so f\xC3\xBCr mich wohl auch am vorteilhaftesten sein wird. Es kommt n\xC3\xA4mlich in Betracht &#8230; Aber es dauert zu lange, das auseinanderzusetzen, und es hat auch keinen Zweck. Wei\xC3\x9Ft du, mich \xC3\xA4rgert blo\xC3\x9F eines. Was mich \xC3\xA4rgert, ist, da\xC3\x9F alle diese dummen, viehischen Fratzen mich sofort umringen und mit ihren Glotzaugen anstarren werden, da\xC3\x9F diese Bande mir ihre dummen Fragen vorlegen wird, auf die ich dann Antwort geben mu\xC3\x9F, und da\xC3\x9F die Leute mit Fingern auf mich zeigen werden &#8230; Pfui Teufel! Wei\xC3\x9Ft du, ich werde nicht zu Porfirij gehen; den habe ich satt bekommen. Ich will lieber zu meinem Freunde Schie\xC3\x9Fpulver gehen; den werde ich in Erstaunen versetzen; da werde ich einen ganz eigenartigen Effekt erzielen. Ich m\xC3\xBC\xC3\x9Fte nur mehr Kaltbl\xC3\xBCtigkeit \n      <a name=\"page757\" title=\"dabi/Spuddel\" id=\"page757\"></a>dabei zeigen; aber ich bin in der letzten Zeit gar zu reizbar geworden. Kannst du das glauben: ich habe soeben meiner Schwester beinahe mit der Faust gedroht, blo\xC3\x9F weil sie sich umwandte, um mir noch einen letzten Blick zuzuwerfen. Ein ganz abscheulicher Zustand! Ja, ja, so weit ist es mit mir gekommen! Nun also, wo hast du die Kreuze?\xC2\xAB</p><p>Er hatte sich selbst gar nicht in der Gewalt. Nicht einen Augenblick konnte er ruhig auf einem Flecke stehen, konnte seine Aufmerksamkeit nicht auf einen einzelnen Gegenstand konzentrieren; seine Gedanken h\xC3\xBCpften einer \xC3\xBCber den anderen weg; er verwirrte sich beim Reden; seine H\xC3\xA4nde zitterten leicht.</p><p>Sonja nahm schweigend aus einem Kasten zwei Kreuze heraus, eines aus Zypressenholz und ein kupfernes, bekreuzigte sich selbst, bekreuzigte ihn und h\xC3\xA4ngte ihm das aus Zypressenholz auf die Brust.</p><p>\xC2\xBBDas ist also nun das Symbol daf\xC3\xBCr, da\xC3\x9F ich das Kreuz auf mich nehme, he-he! Als h\xC3\xA4tte ich bis jetzt wenig gelitten! Aus Zypressenholz, wie es gew\xC3\xB6hnliche Leute tragen; das kupferne hat also Lisaweta geh\xC3\xB6rt; das nimmst du nun f\xC3\xBCr dich; zeig es doch mal her! Also das hat Lisaweta fr\xC3\xBCher getragen &#8230; Ich besinne mich auch auf zwei \xC3\xA4hnliche solche Kreuze und ein silbernes Heiligenbildchen. Ich warf sie damals dem alten Weibe auf die Brust. Die w\xC3\xBCrden mir jetzt zupa\xC3\x9F kommen, wahrhaftig, die sollte ich mir umh\xC3\xA4ngen &#8230; Aber ich schwatze und schwatze und vergesse den Zweck meines Besuches; ich bin so zerstreut! &#8230; Siehst du, Sonja, ich bin eigentlich blo\xC3\x9F hergekommen, um es dir vorher mitzuteilen, damit du es wei\xC3\x9Ft &#8230; Also das war der ganze Zweck &#8230; Blo\xC3\x9F deshalb bin ich hergekommen. (Hm! Ich dachte \xC3\xBCbrigens, ich w\xC3\xBCrde dir noch mehr zu sagen haben.) Du hast ja doch selbst gewollt, da\xC3\x9F ich hingehen solle; na, da werde ich nun also im Gef\xC3\xA4ngnis sitzen, und dein Wunsch wird erf\xC3\xBCllt werden. Aber warum weinst du denn? Du auch? H\xC3\xB6r doch auf, la\xC3\x9F es genug sein; ach, wie schwer ist das alles f\xC3\xBCr mich!\xC2\xAB</p><p><a name=\"page758\" title=\"MadMax-X/Spuddel\" id=\"page758\"></a>Indes ward doch bei ihm das Mitleid rege; sein Herz zog sich bei ihrem Anblicke schmerzlich zusammen. &#8250;Auch die weint? Auch die? Warum?&#8249; dachte er bei sich. &#8250;Was bin ich ihr? Warum weint sie? Warum ist sie um mich besorgt wie die Mutter und Dunja? Sie wird wohl meine Kinderfrau werden!&#8249;</p><p>\xC2\xBBBekreuzige dich und bete doch nur ein einziges Mal!\xC2\xAB bat Sonja mit zitternder, sch\xC3\xBCchterner Stimme.</p><p>\xC2\xBBOh, meinetwegen, soviel du nur w\xC3\xBCnschest! Und ich tue es von Herzen, Sonja, von Herzen &#8230;\xC2\xAB</p><p>Indessen wollte er eigentlich etwas ganz anderes sagen.</p><p>Er bekreuzigte sich mehrere Male. Sonja ergriff ihr Tuch und legte es sich um den Kopf. Es war ein gr\xC3\xBCnes Tuch von drap de dame, wahrscheinlich dasselbe, von dem Marmeladow damals gesprochen hatte, das Familientuch. Eine fl\xC3\xBCchtige Erinnerung daran kam Raskolnikow in den Sinn; aber er fragte weiter nicht. Er begann sich nun seiner schrecklichen Zerstreutheit und ungew\xC3\xB6hnlichen Aufregung bewu\xC3\x9Ft zu werden und bekam einen gro\xC3\x9Fen Schreck dar\xC3\xBCber. Auch \xC3\xBCberraschte es ihn, da\xC3\x9F Sonja mit ihm gehen wollte.</p><p>\xC2\xBBWas hast du denn? Wo willst du hin? Bleib nur hier, bleib hier! Ich gehe allein!\xC2\xAB rief er \xC3\xA4ngstlich und \xC3\xA4rgerlich und ging beinahe erbost zur T\xC3\xBCr. \xC2\xBBWas soll ich denn da mit einer ganzen Eskorte!\xC2\xAB murmelte er beim Hinausgehen.</p><p>Sonja blieb mitten im Zimmer stehen. Er hatte nicht einmal Abschied von ihr genommen und dachte schon gar nicht mehr an sie; nur ein peinigender, rebellischer Zweifel versetzte seine Seele in arge Unruhe.</p><p>&#8250;Ist das auch wirklich das richtige?&#8249; dachte er wieder, w\xC3\xA4hrend er die Treppe hinunterging. &#8250;Kann ich nicht noch einhalten und alles wieder um\xC3\xA4ndern &#8230; und diesen Gang unterlassen?&#8249;</p><p>Aber er ging trotzdem. Es kam ihm auf einmal die bestimmte Empfindung, da\xC3\x9F es zwecklos sei, sich weitere Fragen vorzulegen. Als er auf die Stra\xC3\x9Fe hinaustrat, fiel ihm ein, da\xC3\x9F er von Sonja nicht Abschied genommen hatte \n      <a name=\"page759\" title=\"leto/Spuddel\" id=\"page759\"></a>und da\xC3\x9F sie mitten im Zimmer in ihrem gr\xC3\xBCnen Tuche stehengeblieben war und nicht gewagt hatte, sich zu r\xC3\xBChren, nachdem er sie so angefahren hatte. Bei dieser Erinnerung stockte einen Augenblick sein Schritt. Aber gleichzeitig leuchtete in seinem Gehirn grell noch ein anderer Gedanke auf, der nur auf diesen Zeitpunkt gewartet zu haben schien, um ihn vollst\xC3\xA4ndig aus der Fassung zu bringen.</p><p>&#8250;Nun, warum, wozu bin ich jetzt eben bei ihr gewesen? Ich habe zu ihr gesagt, mein Besuch h\xC3\xA4tte einen Zweck; was hatte er denn f\xC3\xBCr einen Zweck? \xC3\x9Cberhaupt gar keinen! Ihr mitzuteilen, da\xC3\x9F ich nun hingehe, nicht wahr? Diese Mitteilung war auch h\xC3\xB6chst n\xC3\xB6tig! Liebe ich etwa dieses M\xC3\xA4dchen? Doch wohl nicht! Ich habe sie ja soeben wie einen Hund von mir gewiesen. War es mir denn ein wirkliches Bed\xC3\xBCrfnis, von ihr das Kreuz zu bekommen? Oh, wie tief bin ich gesunken! Nein, ich hatte das Bed\xC3\xBCrfnis, ihre Tr\xC3\xA4nen und ihre Angst zu sehen; ich wollte sehen, wie ihr das Herz weh tut und wie sie leidet! Ich hatte das Bed\xC3\xBCrfnis, mich an irgend etwas anzuklammern, die Ausf\xC3\xBChrung meines Entschlusses noch hinzuz\xC3\xB6gern, noch einen Menschen zu sehen! Und ich, ich habe es gewagt, so gewaltige Hoffnungen auf mich zu setzen, mich so phantastischen Tr\xC3\xA4umereien \xC3\xBCber meine Zukunft hinzugeben &#8211; und bin ein armseliges, wertloses Subjekt, ein Lump, ein Lump!&#8249;</p><p>Er schritt die Kanalstra\xC3\x9Fe entlang und hatte nicht mehr weit bis zu seinem Ziele. Als er aber bis zur Br\xC3\xBCcke gekommen war, blieb er stehen, bog zur Seite ab auf die Br\xC3\xBCcke und ging nach dem Heumarkte.</p><p>Begierig schaute er nach rechts und nach links und richtete mit Anstrengung seine Blicke auf einen jeden Gegenstand, konnte aber mit einer Aufmerksamkeit bei keinem ausharren; alles entglitt ihm sofort wieder. &#8250;In einer Woche, in einem Monat werde ich im Gef\xC3\xA4ngniswagen \xC3\xBCber diese Br\xC3\xBCcke fahren; mit welchen Gef\xC3\xBChlen werde ich dann auf diesen Kanal blicken? Ich sollte mir sein Bild bis dahin einpr\xC3\xA4gen!&#8249; fuhr es ihm durch den Kopf. &#8250;Dieses Ladenschild \n      <a name=\"page760\" title=\"dabi/Spuddel\" id=\"page760\"></a>da, mit welchen Gef\xC3\xBChlen werde ich dann diese selben Buchstaben lesen? In der Aufschrift ist ein orthographischer Fehler, ein falsches a; ich m\xC3\xB6chte mir diesen Buchstaben a merken und ihn nach einem Monat wieder ansehen; mit welchen Gef\xC3\xBChlen werde ich es dann wohl tun? Was werde ich dann empfinden und denken? &#8230; Mein Gott, wie unw\xC3\xBCrdig und gemein das alles ist, &#8230; da\xC3\x9F ich mich um solche Dinge jetzt noch k\xC3\xBCmmere! Freilich, dies alles ist auch wieder sehr interessant &#8230; in seiner Art &#8230; (Ha-ha-ha! Was kommen mir blo\xC3\x9F f\xC3\xBCr Gedanken in den Kopf!) Ich werde geradezu zum Kinde und tue vor mir selber gro\xC3\x9F. Na, aber warum schelte ich mich deswegen? Oh, oh! Was ist hier f\xC3\xBCr ein Gedr\xC3\xA4nge! Da, der dicke Kerl, der mich gesto\xC3\x9Fen hat (gewi\xC3\x9F ein Deutscher), ob der wohl wei\xC3\x9F, wen er gesto\xC3\x9Fen hat? Hier bettelt eine Frau mit einem Kinde; es ist doch interessant, da\xC3\x9F sie mich f\xC3\xBCr gl\xC3\xBCcklicher h\xC3\xA4lt als sich. Der Kuriosit\xC3\xA4t halber sollte ich ihr etwas geben. Sieh, da hat sich ja noch ein F\xC3\xBCnfkopekenst\xC3\xBCck in meiner Tasche erhalten; wie geht das zu? Da, nimm, M\xC3\xBCtterchen, da!&#8249;</p><p>\xC2\xBBGott lohne es Ihnen!\xC2\xAB sagte die Bettlerin in weinerlichem Tone.</p><p>Er betrat den Heumarkt. Es war ihm unangenehm, sehr unangenehm, sich zwischen dem Volk hindurchzudr\xC3\xA4ngen; aber er ging geflissentlich dahin, wo das gr\xC3\xB6\xC3\x9Fte Gew\xC3\xBChl war. Er h\xC3\xA4tte wer wei\xC3\x9F was darum gegeben, allein zu sein; aber er f\xC3\xBChlte selbst, da\xC3\x9F er es nicht einen Augenblick allein w\xC3\xBCrde aushalten k\xC3\xB6nnen. Inmitten eines Volkshaufens vollf\xC3\xBChrte ein Betrunkener seine Narrheiten: er versuchte fortw\xC3\xA4hrend zu tanzen, fiel aber immer seitw\xC3\xA4rts auf die Erde. Ein dichter Kreis von Zuschauern umgab ihn. Raskolnikow dr\xC3\xA4ngte sich durch den Haufen hindurch, sah dem Betrunkenen ein Weilchen zu und lachte pl\xC3\xB6tzlich kurz und schrill auf. Einen Augenblick darauf hatte er ihn bereits vergessen; ja, er sah ihn gar nicht mehr, wiewohl er die Augen auf ihn gerichtet hielt. Er trat schlie\xC3\x9Flich zur\xC3\xBCck, \n      <a name=\"page761\" title=\"holgerschurig/Spuddel\" id=\"page761\"></a>ohne da\xC3\x9F er sich bewu\xC3\x9Ft gewesen w\xC3\xA4re, wo er sich \xC3\xBCberhaupt befand; aber als er bis zur Mitte des Platzes gelangt war, ging pl\xC3\xB6tzlich in seinem Innern eine Bewegung vor; eine bestimmte Empfindung ergriff ihn mit einem Male und nahm ihn mit Leib und Seele in ihren Bann.</p><p>Es waren ihm Sonjas Worte eingefallen: \xC2\xBBGeh zu einem Kreuzwege, verbeuge dich vor allem Volke, k\xC3\xBCsse die Erde, weil du dich auch gegen sie vers\xC3\xBCndigt hast, und sage laut zu der ganzen Welt: &#8250;Ich bin ein M\xC3\xB6rder!&#8249;\xC2\xAB Er zitterte am ganzen K\xC3\xB6rper bei dieser Erinnerung. Und bis zu einem solchen Grade hatte ihn die verzweifelte Angst und Unruhe dieser ganzen Zeit, und besonders der letzten Stunden, bereits m\xC3\xBCrbe gemacht, da\xC3\x9F er sich mit einer wahren Begierde in diese reine, neue, kr\xC3\xA4ftige Empfindung hineinst\xC3\xBCrzte. Wie ein Anfall war es pl\xC3\xB6tzlich \xC3\xBCber ihn gekommen; es war, als h\xC3\xA4tte sich in seiner Seele ein Funke entz\xC3\xBCndet und dann mit gewaltiger Geschwindigkeit die Flamme ihn ganz und gar ergriffen. Sein ganzes Inneres wurde auf einmal weich, und die Tr\xC3\xA4nen st\xC3\xBCrzten ihm hervor. An dem Flecke, wo er stand, fiel er auf den Boden.</p><p>Mitten auf dem Platze kniete er nieder, verbeugte sich bis zur Erde und k\xC3\xBC\xC3\x9Fte diese schmutzige Erde gl\xC3\xBCckselig und voll Wonne. Dann stand er auf und verbeugte sich ein zweites Mal.</p><p>\xC2\xBBNa, der hat sich geh\xC3\xB6rig beduselt!\xC2\xAB bemerkte neben ihm ein junger Bursche.</p><p>Die Leute lachten.</p><p>\xC2\xBBDer geht nach Jerusalem, Br\xC3\xBCder, und nimmt vorher von seinen Kindern und von seiner Heimat Abschied, verneigt sich vor der ganzen Welt und k\xC3\xBC\xC3\x9Ft die Residenzstadt Petersburg und ihren Boden!\xC2\xAB f\xC3\xBCgte ein etwas angetrunkener Kleinb\xC3\xBCrger hinzu.</p><p>\xC2\xBBEs ist doch noch so ein junges B\xC3\xBCrschchen!\xC2\xAB meinte ein dritter.</p><p>\xC2\xBBEiner aus den h\xC3\xB6heren St\xC3\xA4nden!\xC2\xAB bemerkte jemand mit ernster, ruhiger Stimme.</p><p><a name=\"page762\" title=\"dabi/Spuddel\" id=\"page762\"></a>\xC2\xBBDas kann man heutzutage nicht mehr unterscheiden, ob einer zu den h\xC3\xB6heren St\xC3\xA4nden geh\xC3\xB6rt oder nicht.\xC2\xAB</p><p>Alle diese Ausrufe und Bemerkungen hielten Raskolnikow von Weiterem zur\xC3\xBCck, und die Worte: \xC2\xBBIch habe einen Mord begangen\xC2\xAB, die ihm vielleicht schon auf den Lippen schwebten, erstickten ungesprochen. Er ertrug indessen alle diese \xC3\x84u\xC3\x9Ferungen des Publikums mit Ruhe und ging, ohne sich umzusehen, durch eine Seitengasse geradeswegs nach dem Polizeibureau. Unterwegs glaubte er einen Augenblick lang eine huschende Gestalt zu sehen; aber er wunderte sich dar\xC3\xBCber nicht; er hatte schon geahnt, da\xC3\x9F es wohl so kommen werde. W\xC3\xA4hrend er sich auf dem Heumarkte zum zweiten Male bis zur Erde verneigte, hatte er bei einer zuf\xC3\xA4lligen Wendung nach links in einer Entfernung von etwa f\xC3\xBCnfzig Schritten Sonja erblickt. Sie hatte sich dann vor ihm hinter einer der h\xC3\xB6lzernen Buden versteckt, die auf dem Platze standen. Also hatte sie ihn auf seinem ganzen Leidenswege begleitet! Raskolnikow f\xC3\xBChlte und begriff in diesem Augenblicke f\xC3\xBCr immer, da\xC3\x9F Sonja jetzt lebensl\xC3\xA4nglich bei ihm bleiben und ihm bis ans Ende der Welt folgen werde, mochte ihn das Schicksal f\xC3\xBChren, wohin es wollte. Sein Herz erbebte &#8230;, aber da war er auch bereits an der verh\xC3\xA4ngnisvollen Stelle angelangt &#8230;</p><p>Ziemlich gefa\xC3\x9Ften Mutes betrat er den Hof. Er mu\xC3\x9Fte zum vierten Stockwerk hinaufsteigen.</p><p>&#8250;Vorl\xC3\xA4ufig steige ich nur erst die Treppe hinauf&#8249;, dachte er. \xC3\x9Cberhaupt hatte er die Vorstellung, als l\xC3\xA4ge der Augenblick der Entscheidung noch in weiter Ferne, als bliebe ihm noch viel Zeit bis dahin und als k\xC3\xB6nne er sich noch vieles \xC3\xBCberlegen.</p><p>Wieder derselbe Schmutz, dieselben Eierschalen auf der Wendeltreppe, wieder standen die T\xC3\xBCren zu den Wohnungen weit offen, wieder dieselben K\xC3\xBCchen, aus denen Qualm und \xC3\xBCbler Geruch herausdrang. Raskolnikow war seit jenem Tage nicht wieder hier gewesen. Die Beine waren ihm ganz taub geworden und knickten ein, gingen \n      <a name=\"page763\" title=\"MadMax-X/Spuddel\" id=\"page763\"></a>aber mechanisch weiter. Er blieb einen Augenblick stehen, um Atem zu sch\xC3\xB6pfen und sein \xC3\x84u\xC3\x9Feres in Ordnung zu bringen, damit er \xC2\xBBals Mensch\xC2\xAB eintreten k\xC3\xB6nne. &#8250;Aber wozu? Was hat das f\xC3\xBCr Zweck?&#8249; dachte er pl\xC3\xB6tzlich, als er sich seines Tuns bewu\xC3\x9Ft wurde. &#8250;Wenn ich doch einmal diesen Kelch leeren mu\xC3\x9F, ist es dann nicht ganz gleich, wie ich aussehe? Je garstiger, um so besser!&#8249; Unwillk\xC3\xBCrlich kam ihm in diesem Augenblicke die Gestalt des Polizeileutnants Ilja Petrowitsch Schie\xC3\x9Fpulver in den Sinn. &#8250;Soll ich wirklich zu dem hingehen? K\xC3\xB6nnte ich nicht vielleicht zu einem anderen gehen? Nicht vielleicht zum Revieraufseher Nikodim Fomitsch selbst? Wie w\xC3\xA4r's, wenn ich gleich umkehrte und zu dem in die Wohnung ginge? Wenigstens wickelt sich die Sache dann mehr in privater Form ab &#8230; Nein, nein! Zu Leutnant Schie\xC3\x9Fpulver, zu Leutnant Schie\xC3\x9Fpulver! Mu\xC3\x9F ich den Kelch trinken, dann auch mit einem Male ganz &#8230;&#8249;</p><p>Von Frost gesch\xC3\xBCttelt und sich kaum seiner selbst bewu\xC3\x9Ft, \xC3\xB6ffnete er die T\xC3\xBCr zum Bureau. Diesmal waren nur sehr wenige Leute darin; nur ein Hausknecht stand da und noch so ein Mann aus dem niederen Volke. Der W\xC3\xA4chter blickte nicht einmal aus seinem Verschlage heraus. Raskolnikow ging weiter in das folgende Zimmer. &#8250;Vielleicht ist es noch m\xC3\xB6glich, da\xC3\x9F ich nichts davon sage&#8249;, fuhr es ihm durch den Kopf. Hier schickte sich ein Schreiber in Zivil gerade an, seine Schreibarbeit am Pulte zu beginnen. In einer Ecke setzte sich noch ein anderer Schreiber zurecht. Sametow war nicht da. Nikodim Fomitsch war nat\xC3\xBCrlich gleichfalls nicht anwesend.</p><p>\xC2\xBBIst niemand hier?\xC2\xAB fragte Raskolnikow, sich an den Schreiber am Pulte wendend.</p><p>\xC2\xBBWen w\xC3\xBCnschen Sie zu sprechen?\xC2\xAB</p><p>\xC2\xBBAh, ah, ah! &#8250;Er sah ihn nicht, er h\xC3\xB6rte ihn nicht, aber er witterte den russischen Duft&#8249;, &#8230; wie hei\xC3\x9Ft es doch da im M\xC3\xA4rchen, &#8230; ich wei\xC3\x9F nicht mehr genau! Ergebenster Diener!\xC2\xAB rief auf einmal eine bekannte Stimme.</p><p><a name=\"page764\" title=\"leto/Spuddel\" id=\"page764\"></a>Raskolnikow begann zu zittern. Vor ihm stand Leutnant Schie\xC3\x9Fpulver, der soeben aus dem dritten Zimmer hereingekommen war. &#8250;Das ist mein Verh\xC3\xA4ngnis&#8249;, dachte Raskolnikow, &#8250;warum mu\xC3\x9F der hier sein?&#8249;</p><p>\xC2\xBBWollten Sie zu uns? Was f\xC3\xBChrt Sie her?\xC2\xAB rief Ilja Petrowitsch. Er war anscheinend in vorz\xC3\xBCglicher und sogar ein wenig angeheiterter Stimmung. \xC2\xBBWenn es etwas Amtliches ist, so sind Sie etwas zu fr\xC3\xBCh hergekommen. Ich selbst bin nur zuf\xC3\xA4llig hier &#8230; Aber was in meinen Kr\xC3\xA4ften steht &#8230; \xC3\x9Cbrigens, ich mu\xC3\x9F Ihnen gestehen, &#8230; wie war doch &#8230; wie war doch? Entschuldigen Sie &#8230;\xC2\xAB</p><p>\xC2\xBBRaskolnikow.\xC2\xAB</p><p>\xC2\xBBNa nat\xC3\xBCrlich, Raskolnikow! Wie k\xC3\xB6nnen Sie nur glauben, da\xC3\x9F ich Ihren Namen vergessen h\xC3\xA4tte! So etwas m\xC3\xBCssen Sie von mir nicht denken &#8230; Rodion Ro&#8230; Ro&#8230; Rodionowitsch, so war es ja doch wohl?\xC2\xAB</p><p>\xC2\xBBRodion Romanowitsch.\xC2\xAB</p><p>\xC2\xBBJa, ja, ja! Rodion Romanowitsch, Rodion Romanowitsch! So wollte ich ja auch sagen! Ich habe mich sogar mehrmals nach Ihnen erkundigt. Offen gestanden, es hat mir nachher aufrichtig leid getan, da\xC3\x9F ich damals mit Ihnen so &#8230; Es ist mir sp\xC3\xA4ter alles erkl\xC3\xA4rt worden, und ich habe geh\xC3\xB6rt, da\xC3\x9F Sie ein junger Schriftsteller sind, sogar ein Gelehrter, &#8230; und da\xC3\x9F Sie sozusagen am Anfange Ihrer Laufbahn &#8230; Du mein Gott, welcher Schriftsteller und Gelehrte h\xC3\xA4tte nicht am Anfange seiner Laufbahn seine Besonderheiten gehabt! Meine Frau und ich, wir schw\xC3\xA4rmen beide f\xC3\xBCr Literatur, meine Frau sogar leidenschaftlich! &#8230; F\xC3\xBCr Literatur und Kunst! Aus anst\xC3\xA4ndiger Familie mu\xC3\x9F man nat\xC3\xBCrlich sein; alles andere aber kann man durch Talent, Wissen, Verstand und Genie erreichen! Na, zum Beispiel ein Hut &#8211; was hat ein Hut f\xC3\xBCr einen Wert? Ein Hut ist ein Topfdeckel; den kann ich mir im Laden von Zimmermann kaufen; aber was unter dem Hute steckt und vom Hute verborgen wird, das kann man nicht kaufen! &#8230; Offen gestanden, ich wollte sogar schon zu Ihnen gehen, \n      <a name=\"page765\" title=\"VolkerE/Spuddel\" id=\"page765\"></a>um mich zu entschuldigen; aber ich dachte, Sie w\xC3\xBCrden vielleicht &#8230; Aber ich vergesse ganz zu fragen: haben Sie wirklich ein Anliegen an uns? Ich h\xC3\xB6re, Ihre Angeh\xC3\xB6rigen sind zu Ihnen hierher nach Petersburg gekommen?\xC2\xAB</p><p>\xC2\xBBJa, meine Mutter und meine Schwester.\xC2\xAB</p><p>\xC2\xBBIch habe sogar die Ehre und das Gl\xC3\xBCck gehabt, Ihre Schwester kennenzulernen &#8211; eine sehr gebildete, reizende junge Dame. Offen gestanden, ich habe lebhaft bedauert, da\xC3\x9F wir beide, Sie und ich, damals so hitzig wurden. Ein eigent\xC3\xBCmlicher Fall! Und da\xC3\x9F ich Ihnen damals anl\xC3\xA4\xC3\x9Flich Ihrer Ohnmacht so einen besonderen Blick zuwarf &#8211; nun, es hat sich ja nachher alles auf das gl\xC3\xA4nzendste aufgekl\xC3\xA4rt! Es war von meiner Seite zu hitzig, \xC3\x9Cbereifer! Ihre Entr\xC3\xBCstung ist mir durchaus verst\xC3\xA4ndlich. Ziehen Sie vielleicht infolge der Ankunft der Ihrigen in eine andere Wohnung?\xC2\xAB</p><p>\xC2\xBBN&#8211;nein, ich bin nur gekommen &#8230; Ich wollte nur fragen &#8230; Ich glaubte, ich w\xC3\xBCrde Sametow hier finden.\xC2\xAB</p><p>\xC2\xBBAch ja! Sie haben sich ja miteinander angefreundet; ich habe davon geh\xC3\xB6rt. Na, Sametow ist nicht mehr bei uns; den finden Sie hier nicht mehr vor. Ja, diesen Alexander Grigorjewitsch Sametow haben wir verloren! Seit gestern ist er fort; er ist versetzt worden und hat sich bei der Gelegenheit mit allen gezankt, &#8230; in recht unh\xC3\xB6flicher Weise. Ein windiges Kerlchen, weiter nichts; man hoffte ja, es w\xC3\xBCrde etwas aus ihm werden; aber gehen Sie mir mit diesen Leuten, mit unserem brillanten jungen Nachwuchs! Er will da irgendein Examen ablegen; aber in unserem Fache ist das so: wenn man nur ein bi\xC3\x9Fchen was hinschwatzt und mit ein paar gro\xC3\x9Ft\xC3\xB6nenden Phrasen um sich wirft, so hat man damit das ganze Examen bestanden. Dagegen Sie zum Beispiel oder Ihr Freund, Herr Rasumichin, Sie sind ja ganz andere Leute! Ihre Laufbahn liegt auf dem Gebiete der Wissenschaft, und kein Mi\xC3\x9Ferfolg kann Sie beirren! Alle Gen\xC3\xBCsse des Lebens sind Ihnen sozusagen ein wesenloses Nichts; Sie sind ein Asket, ein \n      <a name=\"page766\" title=\"leto/Spuddel\" id=\"page766\"></a>M\xC3\xB6nch, ein Einsiedler! &#8230; Ihr ein und alles sind die B\xC3\xBCcher, die Feder hinter dem Ohr, gelehrte Untersuchungen &#8211; in solchen Regionen schwebt Ihr Geist! Teilweise bin ich selbst so &#8230; Haben Sie Livingstones Reiseberichte gelesen?\xC2\xAB</p><p>\xC2\xBBNein.\xC2\xAB</p><p>\xC2\xBBAber ich habe sie gelesen. \xC3\x9Cbrigens haben sich heutzutage die Nihilisten ganz gewaltig ausgebreitet; na, es ist ja auch begreiflich; was sind das jetzt f\xC3\xBCr Zeiten? frage ich Sie. \xC3\x9Cbrigens, ich rede mit Ihnen so frei von der Leber weg, &#8230; Sie sind ja doch gewi\xC3\x9F kein Nihilist! Antworten Sie aufrichtig, ganz aufrichtig!\xC2\xAB</p><p>\xC2\xBBN-nein &#8230;\xC2\xAB</p><p>\xC2\xBBWissen Sie, reden Sie mit mir ganz offen; genieren Sie sich gar nicht; reden Sie, als ob Sie mit sich selbst spr\xC3\xA4chen! Das sind zwei Dinge, die ich sehr wohl zu sondern wei\xC3\x9F: Dienst und &#8230; Sie haben gewi\xC3\x9F gedacht, ich wollte sagen: Freundschaft; nein, da haben Sie doch falsch geraten! Nicht Freundschaft, sondern das Gef\xC3\xBChl, da\xC3\x9F man B\xC3\xBCrger und Mensch ist, die Humanit\xC3\xA4t und die Liebe zu Gott dem Allm\xC3\xA4chtigen. Ich kann eine offizielle Pers\xC3\xB6nlichkeit sein und ein Amt bekleiden, bin aber dabei doch verpflichtet, mich als B\xC3\xBCrger und Mensch zu f\xC3\xBChlen und mich danach zu benehmen &#8230; Sie erw\xC3\xA4hnten da vorhin Sametow. Sametow, der ist imstande, in einem unanst\xC3\xA4ndigen Lokal bei einem Glase Champagner oder Donwein eine Skandalszene so in franz\xC3\xB6sischem Genre zu veranstalten &#8211; ja, so einer ist Ihr Sametow! Ich dagegen gl\xC3\xBChe sozusagen von Freundestreue und hohen Gef\xC3\xBChlen, und au\xC3\x9Ferdem besitze ich ein gewisses Ansehen, habe einen Rang, bekleide ein Amt! Ich bin verheiratet und habe Kinder. Ich erf\xC3\xBClle meine Pflicht als B\xC3\xBCrger und Mensch; aber er, was ist er denn? m\xC3\xB6chte ich fragen. Ich wende mich an Sie als an einen Mann von hoher geistiger Bildung. Ja, und noch eins: auch diese Hebammen haben sich au\xC3\x9Ferordentlich stark ausgebreitet.\xC2\xAB</p><p><a name=\"page767\" title=\"leto/Spuddel\" id=\"page767\"></a>Raskolnikow zog fragend die Augenbrauen in die H\xC3\xB6he. Die Worte des Polizeileutnants, der offenbar eben erst vom Mittagstische gekommen war, vernahm er gr\xC3\xB6\xC3\x9Ftenteils nur als leere T\xC3\xB6ne, wie ein Geklapper und Gerassel. Aber einen Teil davon hatte er doch so einigerma\xC3\x9Fen verstanden; er blickte ihn fragend an und wu\xC3\x9Fte nicht, worauf diese Bemerkung abzielte.</p><p>\xC2\xBBIch spreche von diesen jungen M\xC3\xA4dchen mit dem kurzgeschnittenen Haar\xC2\xAB, fuhr Ilja Petrowitsch redselig fort. \xC2\xBBIch habe ihnen aus eigener Erfindung den Namen Hebammen gegeben und finde, da\xC3\x9F das eine sehr gl\xC3\xBCckliche Bezeichnung ist. He-he! Sie dr\xC3\xA4ngen sich in die H\xC3\xB6rs\xC3\xA4le, sie studieren Anatomie; na, sagen Sie selbst, wenn ich krank werden sollte, w\xC3\xBCrde ich dann nach einem jungen M\xC3\xA4dchen schicken, um mich behandeln zu lassen? He-he!\xC2\xAB</p><p>Ilja Petrowitsch lachte laut auf, h\xC3\xB6chst befriedigt von seinen eigenen Witzen.</p><p>\xC2\xBBEs mag ja sein, da\xC3\x9F da ein gewaltiger Bildungsdrang dahintersteckt; aber wenn sich einer nun die Bildung angeeignet hat, dann mu\xC3\x9F es auch damit sein Bewenden haben. Dann darf er doch seine Bildung nicht mi\xC3\x9Fbrauchen. Dann darf er doch nicht anst\xC3\xA4ndige Personen beleidigen, wie es dieser Taugenichts, der Sametow, tut. Warum hat er mich beleidigt? frage ich Sie. Und noch eins: wie die Selbstmorde zugenommen haben, davon k\xC3\xB6nnen Sie sich gar keinen Begriff machen. Diese ganze Sorte verbringt das letzte Geld und nimmt sich dann das Leben. Junge M\xC3\xA4dchen, unreife Burschen, alte M\xC3\xA4nner &#8230; Heute fr\xC3\xBCh ist wieder eine Anzeige eingegangen von dem Selbstmorde eines Herrn, der erst k\xC3\xBCrzlich nach Petersburg gekommen ist. Nil Pawlowitsch, he! Nil Pawlowitsch! Wie hie\xC3\x9F doch der Gentleman, \xC3\xBCber den wir Anzeige bekamen, da\xC3\x9F er sich in der Peterburgskaja erschossen hat?\xC2\xAB</p><p>\xC2\xBBSwidrigailow\xC2\xAB, antwortete teilnahmslos eine heisere Stimme aus dem andern Zimmer.</p><p>Raskolnikow fuhr zusammen.</p><p><a name=\"page768\" title=\"mam/Spuddel\" id=\"page768\"></a>\xC2\xBBSwidrigailow! Swidrigailow hat sich erschossen!\xC2\xAB rief er.</p><p>\xC2\xBBWie? Kennen Sie diesen Swidrigailow?\xC2\xAB</p><p>\xC2\xBBJa, &#8230; ich kenne ihn &#8230; Er ist erst k\xC3\xBCrzlich hier angekommen &#8230;\xC2\xAB</p><p>\xC2\xBBNa ja, er ist erst k\xC3\xBCrzlich angekommen, seine Frau war ihm gestorben, ein Mensch von ganz liederlichem Lebenswandel, und auf einmal erschie\xC3\x9Ft er sich, und in einer so skandal\xC3\xB6sen Weise, da\xC3\x9F man es sich gar nicht vorstellen kann, &#8230; hinterl\xC3\xA4\xC3\x9Ft in seinem Notizbuche ein paar Worte: er scheide aus dem Leben bei vollem Verstande und bitte, niemandem die Schuld an seinem Tode beizumessen. Der Mensch soll fr\xC3\xBCher Geld gehabt haben. Woher kennen Sie ihn?\xC2\xAB</p><p>\xC2\xBBIch &#8230; kannte ihn, &#8230; meine Schwester war Gouvernante in seiner Familie.\xC2\xAB</p><p>\xC2\xBBSo, so, so &#8230; Da k\xC3\xB6nnen Sie uns wohl \xC3\xBCber ihn etwas N\xC3\xA4heres mitteilen. Sie haben vorher nichts davon geahnt?\xC2\xAB</p><p>\xC2\xBBIch bin gestern noch mit ihm zusammengewesen, &#8230; er &#8230; trank Wein, &#8230; ich habe ihm nichts angemerkt.\xC2\xAB</p><p>Raskolnikow hatte eine Empfindung, als sei eine schwere Last auf ihn niedergest\xC3\xBCrzt und dr\xC3\xBCcke ihn zu Boden.</p><p>\xC2\xBBSie sind ja wieder ordentlich bla\xC3\x9F geworden. Es ist hier bei uns aber auch so eine stickige Luft &#8230;\xC2\xAB</p><p>\xC2\xBBJa, ich mu\xC3\x9F gehen, ich habe keine Zeit mehr\xC2\xAB murmelte Raskolnikow. \xC2\xBBEntschuldigen Sie, da\xC3\x9F ich Sie bel\xC3\xA4stigt habe &#8230;\xC2\xAB</p><p>\xC2\xBBOh, bitte sehr! Durchaus nicht der Fall! Ganz zu Ihren Diensten! Es ist mir ein Vergn\xC3\xBCgen gewesen; ich habe mich sehr gefreut.\xC2\xAB</p><p>Ilja Petrowitsch reichte ihm sogar die Hand.</p><p>\xC2\xBBIch wollte eigentlich nur &#8230; nur zu Sametow &#8230;\xC2\xAB</p><p>\xC2\xBBWei\xC3\x9F wohl, wei\xC3\x9F wohl; es ist mir ein Vergn\xC3\xBCgen gewesen.\xC2\xAB</p><p>\xC2\xBBIch &#8230; habe mich sehr gefreut &#8230; Auf Wiedersehen!\xC2\xAB sagte Raskolnikow l\xC3\xA4chelnd.</p><p><a name=\"page769\" title=\"mam/Spuddel\" id=\"page769\"></a>Er ging hinaus, taumelnd und schwindlig; er f\xC3\xBChlte gar nicht, ob er noch auf den Beinen stand. Er stieg die Treppe hinunter, mit der rechten Hand sich gegen die Wand st\xC3\xBCtzend. Es schien ihm, da\xC3\x9F er von einem Hausknecht, der mit einem Buche in der Hand nach dem Bureau hinaufstieg und ihm auf der Treppe begegnete, gesto\xC3\x9Fen wurde und da\xC3\x9F ein Hund in einem tieferen Stockwerk heftig bellte und eine Frau mit einem Mangelholz nach dem Tiere warf und schimpfte. Er kam unten an und trat auf den Hof hinaus. Hier auf dem Hofe, nicht weit vom Ausgange, stand starr und leichenbla\xC3\x9F Sonja und blickte ihn scheu und verst\xC3\xB6rt an. Er blieb vor ihr stehen. Schmerz, Qual und Verzweiflung malten sich auf ihrem Gesichte. Sie schlug die H\xC3\xA4nde zusammen. Ein h\xC3\xA4\xC3\x9Fliches, verlegenes L\xC3\xA4cheln trat auf seine Lippen. So stand er eine kleine Weile l\xC3\xA4chelnd da; dann wandte er sich um und ging wieder hinauf nach dem Bureau.</p><p>Ilja Petrowitsch hatte sich hingesetzt und kramte in allerlei Akten. Vor ihm stand derselbe Hausknecht, der vorhin auf der Treppe Raskolnikow gesto\xC3\x9Fen hatte.</p><p>\xC2\xBBAh, ah, ah! Da sind Sie ja wieder! Haben Sie etwas hier liegenlassen? &#8230; Aber was ist Ihnen?\xC2\xAB</p><p>Raskolnikow n\xC3\xA4herte sich ihm sachte mit blassen Lippen und starrem Blicke, trat dicht an den Tisch heran, st\xC3\xBCtzte sich mit der Hand darauf und wollte etwas sagen; aber er vermochte es nicht; es wurden nur einige unzusammenh\xC3\xA4ngende Laute.</p><p>\xC2\xBBIhnen ist nicht wohl. Einen Stuhl her! Hier, setzen Sie sich auf den Stuhl, setzen Sie sich! Wasser!\xC2\xAB</p><p>Raskolnikow lie\xC3\x9F sich auf den Stuhl niedersinken, wandte aber die Augen von dem Gesichte des sehr unangenehm \xC3\xBCberraschten Ilja Petrowitsch nicht ab. Beide blickten einander etwa eine Minute lang an und warteten. Es wurde Wasser gebracht.</p><p>\xC2\xBBIch habe &#8230;\xC2\xAB, begann Raskolnikow.</p><p>\xC2\xBBTrinken Sie einen Schluck Wasser!\xC2\xAB</p><p><a name=\"page770\" title=\"BorLap/Spuddel\" id=\"page770\"></a>Raskolnikow wies mit der Hand das Wasser zur\xC3\xBCck und sagte leise, in Abs\xC3\xA4tzen, aber klar und deutlich:</p><p>\xC2\xBBIch habe damals die alte Beamtenwitwe und ihre Schwester Lisaweta mit einem Beile erschlagen und beraubt.\xC2\xAB</p><p>Ilja Petrowitsch ri\xC3\x9F den Mund auf. Von allen Seiten kamen Beamte herbeigelaufen.</p><p>Raskolnikow wiederholte seine Selbstanzeige. \n      <a name=\"page771\" title=\"leto/Spuddel\" id=\"page771\"></a></p>"
