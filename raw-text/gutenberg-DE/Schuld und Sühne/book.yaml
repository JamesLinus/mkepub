  text: "<h3>II</h3><p>Er war schon lange krank gewesen; aber nicht die Schrecken des Str\xC3\xA4flingslebens, nicht die Zwangsarbeit, nicht die Nahrung, nicht das Abrasieren des Kopfhaares, nicht die schlechte Kleidung hatten ihn zugrunde gerichtet; oh, was machten ihm alle diese Qualen und Martern aus! Im Gegenteil, er freute sich sogar \xC3\xBCber die Arbeit; wenn er k\xC3\xB6rperlich durch die Arbeit abgemattet war, so erlangte er dadurch wenigstens ein paar Stunden ruhigen Schlafes. Und was machte ihm die Kost aus, diese Kohlsuppe ohne Fleisch, mit Schaben darin? In fr\xC3\xBCheren Jahren, als Student, hatte er oft nicht einmal das gehabt. Seine Kleidung hielt warm und pa\xC3\x9Fte zu seiner Lebensweise. Die Ketten f\xC3\xBChlte er gar nicht am Leibe. Sollte er sich seines geschorenen Kopfes und der zweifarbigen Jacke sch\xC3\xA4men? Aber vor wem? Vor Sonja? Sonja f\xC3\xBCrchtete sich vor ihm, und vor der sollte er sich sch\xC3\xA4men?</p><p>Und doch sch\xC3\xA4mte er sich vor Sonja und lie\xC3\x9F sie das dadurch entgelten, da\xC3\x9F er sie durch sein ver\xC3\xA4chtliches grobes Benehmen peinigte. Aber er sch\xC3\xA4mte sich nicht des geschorenen Kopfes und der Ketten: sein Stolz war schwer verwundet, und diese Verwundung seines Stolzes war auch die Ursache seiner Krankheit. Oh, wie gl\xC3\xBCcklich w\xC3\xA4re er gewesen, wenn er sich selbst h\xC3\xA4tte eine Schuld beimessen k\xC3\xB6nnen! Dann h\xC3\xA4tte er alles gern ertragen, auch Schande und Schmach. Aber so streng er auch mit sich ins Gericht ging, so fand sein verstocktes Gewissen doch in seiner Vergangenheit \n      <a name=\"page784\" title=\"marre/Spuddel\" id=\"page784\"></a> keine so besonders schreckliche Schuld, au\xC3\x9Fer etwa einem einfachen \xC2\xBBFehlschlag\xC2\xAB, wie er einem jeden vorkommen konnte. Er sch\xC3\xA4mte sich namentlich dar\xC3\xBCber, da\xC3\x9F er, Raskolnikow, so blind, taub, unvorsichtig und dumm, gleichsam gem\xC3\xA4\xC3\x9F dem Spruche eines blinden Fatums, sich zugrunde gerichtet hatte und sich nun einem \xC2\xBBabsurden\xC2\xAB richterlichen Urteil beugen und unterwerfen mu\xC3\x9Fte, wenn er nur einigerma\xC3\x9Fen innerlich zur Ruhe kommen wollte.</p><p>Eine zweck- und ziellose Unruhe in der Gegenwart und in der Zukunft eine stete Selbstaufopferung, durch die nichts erreicht wurde: das war's, was ihm auf der Welt noch bevorstand. Und was hatte er davon, da\xC3\x9F er nach acht Jahren erst zweiunddrei\xC3\x9Fig alt war und noch einmal zu leben beginnen konnte? Wozu sollte er dann noch leben? Was sollte er sich f\xC3\xBCr Ziele setzen? Wonach streben? Sollte er leben, nur um zu existieren? Aber er war ja auch fr\xC3\xBCher tausendmal bereit gewesen, seine Existenz f\xC3\xBCr eine Idee, f\xC3\xBCr eine Hoffnung, ja, sogar f\xC3\xBCr eine Phantasterei hinzugeben. Die blo\xC3\x9Fe Existenz war ihm immer zu wenig gewesen; er hatte stets etwas Gr\xC3\xB6\xC3\x9Feres erstrebt. Vielleicht war diese Lebhaftigkeit seiner W\xC3\xBCnsche das einzige Moment gewesen, auf Grund dessen er sich damals f\xC3\xBCr einen Menschen gehalten hatte, dem mehr gestattet sei als anderen.</p><p>H\xC3\xA4tte doch das Schicksal ihm wenigstens Reue eingegeben, eine brennende Reue, die das Herz verzehrt und den Schlaf verscheucht, jene Reue, deren schreckliche Qualen einem den Selbstmord durch den Strick oder im Wasser verlockend erscheinen lassen. Oh, er h\xC3\xA4tte sich \xC3\xBCber eine solche Reue gefreut! Qualen und Tr\xC3\xA4nen, das ist doch wenigstens Leben. Aber er bereute sein Verbrechen nicht.</p><p>Oder wenn er sich wenigstens \xC3\xBCber seine Dummheit h\xC3\xA4tte \xC3\xA4rgern k\xC3\xB6nnen, wie er sich fr\xC3\xBCher \xC3\xBCber seine t\xC3\xB6richten, dummen Handlungen ge\xC3\xA4rgert hatte, durch die er ins Gef\xC3\xA4ngnis gekommen war. Aber wenn er jetzt, wo er bereits im Gef\xC3\xA4ngnis war, \xC2\xBBin aller Ruhe\xC2\xAB von neuem alle seine fr\xC3\xBCheren Handlungen \xC3\xBCberdachte und pr\xC3\xBCfte, so fand er sie \n      <a name=\"page785\" title=\"PiPhi/Spuddel\" id=\"page785\"></a>ganz und gar nicht so dumm und t\xC3\xB6richt, wie sie ihm vorher, in jener verh\xC3\xA4ngnisvollen Zeit, erschienen waren.</p><p>&#8250;Inwiefern&#8249;, dachte er, &#8250;sollte meine Idee d\xC3\xBCmmer sein als andere Ideen und Theorien, die in der Welt, seit diese Welt besteht, umherschwirren und aufeinanderprallen? Man betrachte nur die Sache unparteiisch, vorurteilsfrei, und ohne sich von Erw\xC3\xA4gungen allt\xC3\xA4glicher Art beeinflussen zu lassen: dann erscheint meine Idee sicherlich gar nicht so &#8230; sonderbar. O ihr schw\xC3\xA4chlichen Umst\xC3\xBCrzler, ihr d\xC3\xBCrftigen Denker, warum bleibt ihr immer auf halbem Wege stehen?&#8249;</p><p>&#8250;Warum erscheint denn meine Tat den Menschen so ungeheuerlich?&#8249; fragte er sich. &#8250;Deshalb, weil es eine b\xC3\xB6se Tat ist? Was bedeutet denn das: eine b\xC3\xB6se Tat? Mein Gewissen ist ruhig. Gewi\xC3\x9F, ich habe ein Kriminalverbrechen begangen; gewi\xC3\x9F, ich habe den Buchstaben des Gesetzes verletzt und Blut vergossen; nun wohl, nehmt f\xC3\xBCr den Buchstaben des Gesetzes meinen Kopf &#8230; und die Sache ist erledigt! Allerdings h\xC3\xA4tten dann auch viele Wohlt\xC3\xA4ter der Menschheit, die ihre Macht nicht ererbt, sondern selbst an sich gebracht haben, gleich bei ihren ersten Schritten hingerichtet werden m\xC3\xBCssen. Aber jene M\xC3\xA4nner f\xC3\xBChrten ihre Schritte mit Kraft und Ausdauer durch, und darum waren sie im Rechte; ich aber wurde dabei schwach, und folglich hatte ich kein Recht, mir diesen Schritt zu erlauben.&#8249;</p><p>Nur in diesem einen Punkte erkannte er sein Verbrechen an: nur darin, da\xC3\x9F er es nicht zu ertragen vermocht und sich selbst angezeigt hatte.</p><p>Er litt auch unter dem Gedanken, warum er sich damals nicht das Leben genommen habe. Warum hatte er damals, als er am Flusse stand, doch die Selbstanzeige vorgezogen? Ob denn wirklich in dem Verlangen zu leben eine solche Kraft steckte und es gar so schwer war, dieses Verlangen zu \xC3\xBCberwinden? Swidrigailow hatte es doch \xC3\xBCberwunden, obwohl er sich vor dem Tode f\xC3\xBCrchtete!</p><p>Mit dieser Frage marterte er sich ab, ohne zu wissen, da\xC3\x9F er vielleicht schon damals, als er am Flusse stand, den tiefen \n      <a name=\"page786\" title=\"leto/Spuddel\" id=\"page786\"></a>Irrtum in seinem ganzen Wesen und in seinen Anschauungen geahnt hatte. Er wu\xC3\x9Fte nicht, da\xC3\x9F dieses Vorgef\xC3\xBChl m\xC3\xB6glicherweise der Vorbote einer k\xC3\xBCnftigen Krisis in seinem Leben, der Vorbote seiner k\xC3\xBCnftigen Wiedergeburt und seiner k\xC3\xBCnftigen neuen Lebensanschauung war.</p><p>Er neigte mehr dazu, das Unterlassen des Selbstmordes auf die unbewu\xC3\x9Fte Wirksamkeit des Instinktes zur\xC3\xBCckzuf\xC3\xBChren, \xC3\xBCber welche obzusiegen und hinwegzuschreiten er wieder einmal nicht die Kraft gehabt habe &#8211; er sei eben ein Schw\xC3\xA4chling und ein unbedeutender Mensch! Er betrachtete seine Mitstr\xC3\xA4flinge und war erstaunt dar\xC3\xBCber, wie sehr auch sie alle das Leben liebten und wie teuer es ihnen war. Ja, er hatte den Eindruck, als ob man im Gef\xC3\xA4ngnisse das Leben noch mehr liebe und sch\xC3\xA4tze und wert halte als in der Freiheit. Welche entsetzlichen Leiden und Qualen hatte das Leben manchen von ihnen gebracht, zum Beispiel den Landstreichern; und doch hingen sie so am Dasein! War ihnen denn wirklich ein Sonnenstrahl so viel wert oder ein dichter Wald oder eine k\xC3\xBChle, tief in der Wildnis versteckte Quelle? Da hatte nun vielleicht so ein armer Kerl sich eine solche Quelle vor zwei, drei Jahren gemerkt, und nun malte er sich ein Wiedersehen in seiner Phantasie aus wie ein Wiedersehen mit einer Geliebten und tr\xC3\xA4umte von seiner Quelle und von dem gr\xC3\xBCnen Grase ringsumher und von den V\xC3\xB6gelchen, die in den B\xC3\xBCschen sangen! Bei l\xC3\xA4ngerer Betrachtung fand er noch erstaunlichere Beispiele f\xC3\xBCr diese Liebe zum Leben.</p><p>Vieles freilich von seiner gesamten Umgebung im Gef\xC3\xA4ngnisleben bemerkte er nicht, und er wollte es eben auch gar nicht bemerken; er lebte gleichsam, ohne aufzublicken; es war ihm widerw\xC3\xA4rtig und unertr\xC3\xA4glich, um sich zu schauen. Aber schlie\xC3\x9Flich fiel ihm trotzdem manches auf, und er bemerkte nun unwillk\xC3\xBCrlich dies und jenes, was er fr\xC3\xBCher nicht einmal geahnt hatte. Am meisten erstaunt war er \xC3\xBCber die gewaltige, un\xC3\xBCberschreitbare Kluft, die zwischen ihm und all diesen Menschen lag. Es war geradezu, als ob \n      <a name=\"page787\" title=\"marre/Spuddel\" id=\"page787\"></a>er und sie verschiedenen Nationen angeh\xC3\xB6rten. Er und sie betrachteten einander mi\xC3\x9Ftrauisch und feindselig. Er kannte und verstand die Ursachen dieser wechselseitigen Abneigung sehr wohl, h\xC3\xA4tte aber fr\xC3\xBCher nie geglaubt, da\xC3\x9F sie tats\xC3\xA4chlich so tief wurzelten und so kr\xC3\xA4ftig w\xC3\xA4ren. Im Gef\xC3\xA4ngnisse befanden sich auch einige verbannte Polen, politische Str\xC3\xA4flinge; diese blickten auf die Leute geringeren Standes sehr von oben herab und verachteten sie als ungebildeten P\xC3\xB6bel. Raskolnikow jedoch konnte diese Anschauung nicht teilen; er sah deutlich, da\xC3\x9F diese Ungebildeten in vielen St\xC3\xBCcken weit verst\xC3\xA4ndiger waren als die besagten Polen. Es waren auch Russen da, die gleichfalls dieses gemeine Volk tief verachteten: ein ehemaliger Offizier und zwei Z\xC3\xB6glinge geistlicher Seminare. Auch deren Irrtum erkannte Raskolnikow mit voller Deutlichkeit.</p><p>Ihn selbst aber konnten alle nicht leiden, und alle mieden ihn. Diese Abneigung steigerte sich schlie\xC3\x9Flich zu wirklichem Hasse. Warum? Das wu\xC3\x9Fte er nicht. Sie verachteten ihn und machten sich \xC3\xBCber ihn lustig; es machten sich \xC3\xBCber sein Verbrechen Leute lustig, die weit schlimmere Verbrecher waren als er.</p><p>\xC2\xBBDu bist ein Herr!\xC2\xAB sagten sie zu ihm. \xC2\xBBPa\xC3\x9Fte sich das f\xC3\xBCr dich, mit einem Beil auf die Menschen loszugehen? Das ist nichts f\xC3\xBCr einen Herrn!\xC2\xAB</p><p>In der zweiten Woche der gro\xC3\x9Fen Fasten war er mit seiner Baracke an der Reihe, mehrmals die Kirche zu besuchen als Vorbereitung zum Abendmahle. Er ging mit den anderen zusammen in die Kirche und betete mit ihnen. Dabei kam es einmal zu Streit; er wu\xC3\x9Fte selbst nicht, warum. Alle st\xC3\xBCrzten mit einem Male ergrimmt auf ihn los.</p><p>\xC2\xBBDu bist ein Gottesleugner! Du glaubst nicht an Gott!\xC2\xAB schrien sie ihm zu. \xC2\xBBTotschlagen m\xC3\xBC\xC3\x9Fte man dich!\xC2\xAB</p><p>Niemals hatte er mit ihnen \xC3\xBCber Gott und \xC3\xBCber Glaubenssachen gesprochen, und doch wollten sie ihn als einen Gottesleugner totschlagen; er schwieg und widersprach ihnen nicht. Einer von den Str\xC3\xA4flingen wollte schon in heller Wut \n      <a name=\"page788\" title=\"marre/Spuddel\" id=\"page788\"></a>\xC3\xBCber ihn herfallen; Raskolnikow erwartete ihn ruhig und schweigend, ohne mit der Wimper zu zucken oder eine Miene zu verziehen. Der Wachsoldat konnte gerade noch rechtzeitig zwischen ihn und den mordlustigen Angreifer treten, sonst w\xC3\xA4re es zu Blutvergie\xC3\x9Fen gekommen.</p><p>Noch eine Frage war da, auf die er keine Antwort finden konnte: Warum hatten sie alle Sonja so lieb? Sie hatte sich niemals um die Gunst der Str\xC3\xA4flinge bem\xC3\xBCht; diese bekamen Sonja \xC3\xBCberhaupt nur selten zu sehen, nur ab und zu an den Arbeitsst\xC3\xA4tten, wenn sie auf einen kurzen Augenblick kam, um ihn zu besuchen. Aber trotzdem war sie bald allen bekannt, alle wu\xC3\x9Ften auch, da\xC3\x9F sie ihm gefolgt sei, wu\xC3\x9Ften, wie sie lebte und wo sie wohnte. Geld gab sie ihnen nicht; auch erwies sie ihnen keine besonderen Dienste. Nur einmal, zu Weihnachten, brachte sie f\xC3\xBCr das ganze Gef\xC3\xA4ngnis eine Gabe mit: Pirog und anderes Geb\xC3\xA4ck. Aber ganz allm\xC3\xA4hlich bildeten sich zwischen ihnen und Sonja mancherlei n\xC3\xA4here Beziehungen: sie schrieb f\xC3\xBCr sie Briefe an ihre Angeh\xC3\xB6rigen und gab sie auf die Post. Angeh\xC3\xB6rige, die nach der Stadt gereist kamen, \xC3\xBCbergaben Sachen, die sie f\xC3\xBCr die Str\xC3\xA4flinge bestimmt hatten, und sogar Geld auf deren Wunsch an Sonja zur Weiterbef\xC3\xB6rderung. Die Frauen und Geliebten der Str\xC3\xA4flinge kannten und besuchten sie. Und sobald sie, um Raskolnikow zu besuchen, zu einem Arbeitsplatze kam oder einem Trupp Str\xC3\xA4flinge begegnete, der zur Arbeit ging, so nahmen sie alle die M\xC3\xBCtzen ab und begr\xC3\xBC\xC3\x9Ften sie. \xC2\xBBM\xC3\xBCtterchen Sofja Semjonowna, du unsere Mutter, du liebe, mitleidende!\xC2\xAB sagten diese rohen, gebrandmarkten Str\xC3\xA4flinge zu dem kleinen, mageren Wesen. Sie l\xC3\xA4chelte und erwiderte den Gru\xC3\x9F freundlich, und alle freuten sich, wenn sie ihnen zul\xC3\xA4chelte. Sie liebten sogar ihren Gang, wendeten sich um, um ihr nachzusehen, wie sie ging, und lobten sie; sie lobten sie sogar daf\xC3\xBCr, da\xC3\x9F sie so klein war; sie wu\xC3\x9Ften gar nicht mehr, was sie alles an ihr loben sollten. Sogar medizinische Ratschl\xC3\xA4ge lie\xC3\x9Fen sie sich von ihr geben.</p><p><a name=\"page789\" title=\"marre/Spuddel\" id=\"page789\"></a>Raskolnikow lag die ganze letzte Zeit der Fasten und die Osterwoche \xC3\xBCber im Krankenhause. Als er bereits wieder in der Genesung begriffen war, erinnerte er sich an die Tr\xC3\xA4ume, die er w\xC3\xA4hrend des Fiebers und der Bewu\xC3\x9Ftlosigkeit gehabt hatte. Es hatte ihm in der Krankheit getr\xC3\xA4umt, die ganze Welt sei dazu verurteilt, einer schrecklichen, noch nie dagewesenen Seuche zum Opfer zu fallen, die aus dem inneren Asien ihren Weg nach Europa nehme. Alle Menschen sollten umkommen au\xC3\x9Fer einigen ganz wenigen Auserw\xC3\xA4hlten. Es war eine Art von neuen Trichinen erschienen, mikroskopische Wesen, die sich in den menschlichen K\xC3\xB6rpern ansiedelten. Aber diese Wesen waren Geister, mit Verstand und Willen begabt. Wer sie in sich aufnahm, wurde sofort rasend und wahnsinnig. Aber noch niemals vorher hatten sich die Menschen f\xC3\xBCr so klug gehalten und sich mit solcher Bestimmtheit im Besitze der Wahrheit geglaubt, wie es diese Angesteckten taten. Niemals hatten sie ihre Urteilsspr\xC3\xBCche, ihre wissenschaftlichen Resultate, ihre moralischen Anschauungen und ihren Glauben f\xC3\xBCr fester begr\xC3\xBCndet gehalten. Ganze D\xC3\xB6rfer, ganze St\xC3\xA4dte und V\xC3\xB6lker wurden angesteckt und verfielen dem Wahnsinn. Alle waren in Aufregung und verstanden einander nicht mehr; jeder glaubte im Alleinbesitze der Wahrheit zu sein und wollte verzweifeln, wenn er die anderen ansah, schlug sich entsetzt an die Brust, weinte und rang die H\xC3\xA4nde. Man wu\xC3\x9Fte nicht, wen und wie man richten sollte; man konnte sich nicht dar\xC3\xBCber einigen, was als schlecht und was als gut zu betrachten sei. Man wu\xC3\x9Fte nicht, wen man verurteilen und wen man freisprechen sollte. Die Menschen t\xC3\xB6teten einander in einer Art von unsinnigem Grimme. Sie taten sich zu ganzen Heeren zusammen, um einander zu bekriegen; aber die Heere fingen schon auf dem Marsche an, sich selbst zu befehden; die Reihen l\xC3\xB6sten sich auf; die Krieger st\xC3\xBCrzten aufeinander los, stachen und hieben, bissen und fra\xC3\x9Fen einander. In den St\xC3\xA4dten wurde den ganzen Tag lang die Sturmglocke gel\xC3\xA4utet; alle Einwohner wurden \n      <a name=\"page790\" title=\"marre/NoSch\" id=\"page790\"></a>zuammengerufen; wer jedoch eigentlich zusammenrief und warum, das wu\xC3\x9Fte niemand; aber alle waren in gro\xC3\x9Fer Aufregung. Die gew\xC3\xB6hnlichen Handwerke wurden nicht mehr betrieben; denn jeder trug seine Ideen, seine Reformvorschl\xC3\xA4ge vor, aber es kam zu keiner Einigung; die Bodenbestellung h\xC3\xB6rte auf. Hier und da sammelten sich die Menschen zu einzelnen Haufen; sie einigten sich \xC3\xBCber dies und das, schwuren, einander nicht zu verlassen; aber gleich darauf begannen sie etwas ganz anderes zu tun als das, was sie soeben selbst angeregt hatten, beschuldigten sich gegenseitig, pr\xC3\xBCgelten und mordeten sich. Feuersbr\xC3\xBCnste w\xC3\xBCteten; es brach Hungersnot aus. Alle Menschen, alle Habe ging zugrunde. Die Seuche wuchs und verbreitete sich immer weiter. Es entgingen dem Verderben in der ganzen Welt nur sehr wenige Menschen; dies waren die Reinen und Auserw\xC3\xA4hlten, die dazu bestimmt waren, ein neues Menschengeschlecht und ein neues Leben zu begr\xC3\xBCnden und die Erde zu erneuern und zu reinigen; aber diese Menschen hatte niemand erkannt, niemand hatte ihre Worte und ihre Stimme beachtet.</p><p>Es war f\xC3\xBCr Raskolnikow eine Qual, da\xC3\x9F dieser sinnlose Traum so fest in seinem Ged\xC3\xA4chtnis haftete und da\xC3\x9F der Eindruck dieser Fieberphantasien so lange nicht schwinden wollte. Schon war die zweite Woche nach Ostern herangekommen; es waren warme, heitere Fr\xC3\xBChlingstage; im Gefangenensaale des Krankenhauses waren die Fenster ge\xC3\xB6ffnet (sie waren vergittert und davor ging eine Schildwache auf und ab). Sonja hatte ihn w\xC3\xA4hrend seiner ganzen Krankheit nur zweimal im Krankenhause besuchen k\xC3\xB6nnen. Es war dazu jedesmal erst die Einholung einer besonderen Erlaubnis erforderlich, und das machte Schwierigkeiten. Aber sie war oft auf den Hof des Krankenhauses gekommen, vor die Fenster, namentlich um die Abendzeit, manchmal nur, um einen Augenblick auf dem Hofe zu stehen und wenigstens von weitem nach den Fenstern des Saales, wo er lag, zu blicken. Eines Tages gegen Abend hatte Raskolnikow, \n      <a name=\"page791\" title=\"leto/NoSch\" id=\"page791\"></a> der nun schon fast ganz wiederhergestellt war, ein wenig geschlummert; als er erwachte, trat er zuf\xC3\xA4llig an das Fenster und erblickte pl\xC3\xB6tzlich in einiger Entfernung am Tore des Krankenhauses Sonja. Sie stand da, wie wenn sie auf etwas wartete. In diesem Augenblicke hatte er eine Empfindung, als ob ihm jemand das Herz mit einem Schwerte durchbohre; er fuhr zusammen und trat schnell vom Fenster zur\xC3\xBCck. Am n\xC3\xA4chsten Tage kam Sonja nicht, auch nicht an dem dann folgenden; er wurde sich bewu\xC3\x9Ft, da\xC3\x9F er mit Unruhe auf sie wartete. Endlich wurde er als genesen aus dem Krankenhause entlassen. Als er in das Gef\xC3\xA4ngnis kam, erfuhr er von den Str\xC3\xA4flingen, da\xC3\x9F Sofja Semjonowna krank geworden sei, zu Hause das Bett h\xC3\xBCten m\xC3\xBCsse und nicht ausgehen k\xC3\xB6nne.</p><p>Er beunruhigte sich dar\xC3\xBCber sehr und schickte hin, um zu erfahren, wie es ihr gehe. Bald erhielt er Nachricht, da\xC3\x9F ihre Krankheit nicht gef\xC3\xA4hrlich sei. Als Sonja ihrerseits h\xC3\xB6rte, da\xC3\x9F er sich so nach ihr sehne und sich um sie so viel Sorge mache, schickte sie ihm einen mit Bleistift geschriebenen Zettel und teilte ihm mit, es gehe ihr schon viel besser; sie habe nur eine leichte Erk\xC3\xA4ltung und werde ihn bald, sehr bald an seiner Arbeitsst\xC3\xA4tte besuchen. Als er diesen Zettel las, schlug ihm das Herz so heftig, da\xC3\x9F es ihn schmerzte.</p><p>Es war wieder ein heiterer, warmer Tag. Fr\xC3\xBChmorgens, um sechs Uhr, ging er zu seiner Arbeit an das Ufer des Flusses, wo in einem Schuppen ein Ofen zum Gipsbrennen eingerichtet war und der Gips auch gestampft wurde. Es hatten sich nur drei Arbeiter dorthin zu begeben. Einer von ihnen war mit dem Wachsoldaten noch einmal nach der Festung zur\xC3\xBCckgegangen, um ein Werkzeug zu holen; der andere machte Holz zurecht und legte es in den Ofen. Raskolnikow ging aus dem Schuppen hinaus bis dicht ans Ufer, setzte sich auf die dort aufgestapelten Baumst\xC3\xA4mme und blickte \xC3\xBCber den breiten, \xC3\xB6den Flu\xC3\x9F hin. Von dem hohen Ufer aus \xC3\xBCbersah man weithin die Gegend. Kaum \n      <a name=\"page792\" title=\"leto/NoSch\" id=\"page792\"></a>vernehmbar klang von dem fernen jenseitigen Ufer ein Lied her\xC3\xBCber. Dort in der unabsehbaren, vom Sonnenlicht \xC3\xBCberfluteten Steppe hoben sich als kaum wahrnehmbare schwarze P\xC3\xBCnktchen die Zelte von Nomaden ab. Dort war das Land der Freiheit; dort wohnten andere Menschen, ganz un\xC3\xA4hnlich denen auf dem diesseitigen Ufer; dort war gleichsam die Zeit selbst stehengeblieben, als w\xC3\xA4re das Zeitalter Abrahams und seiner Herden noch nicht vor\xC3\xBCber. Raskolnikow sa\xC3\x9F da und sah in die Ferne, ohne sich zu r\xC3\xBChren und ohne sich von dem Anblicke losrei\xC3\x9Fen zu k\xC3\xB6nnen. Sein Denken wurde zum Tr\xC3\xA4umen, zum blo\xC3\x9Fen Schauen; er dachte an nichts mehr; aber eine Art von Sehnsucht beunruhigte und qu\xC3\xA4lte ihn.</p><p>Auf einmal stand Sonja neben ihm. Sie war fast unh\xC3\xB6rbar herangekommen und setzte sich nun zu ihm hin. Es war noch sehr fr\xC3\xBCh am Tage; die Morgenk\xC3\xA4lte war noch nicht milder geworden. Sie trug ihre alte, \xC3\xA4rmliche Pelerine und das gr\xC3\xBCne Tuch. Ihr Gesicht zeigte noch die Spuren der \xC3\xBCberstandenen Krankheit; es war recht mager, bla\xC3\x9F und k\xC3\xBCmmerlich geworden. Sie l\xC3\xA4chelte ihm mit freundlicher, froher Miene zu; aber die Hand streckte sie ihm wie gew\xC3\xB6hnlich nur sch\xC3\xBCchtern hin.</p><p>Dies tat sie immer nur sch\xC3\xBCchtern und mitunter gar nicht, als f\xC3\xBCrchte sie eine Zur\xC3\xBCckweisung. Denn er nahm ihre Hand immer wie mit innerem Widerstreben, zeigte sich bei solchen Begegnungen stets verdrossen und schwieg manchmal hartn\xC3\xA4ckig w\xC3\xA4hrend der ganzen Zeit, die Sonja bei ihm war. Es kam vor, da\xC3\x9F sie vor ihm geradezu zitterte und tiefbetr\xC3\xBCbt fortging. Jetzt aber trennten sich die H\xC3\xA4nde beider nicht; er warf ihr einen schnellen, hastigen Blick zu, sprach kein Wort und richtete seine Augen auf die Erde. Sie waren allein; niemand sah sie. Der inzwischen zur\xC3\xBCckgekehrte Wachsoldat hatte sich gerade umgewandt.</p><p>Wie es zuging, wu\xC3\x9Fte er selbst nicht; aber pl\xC3\xB6tzlich war es ihm, als ob ihn eine unwiderstehliche Kraft packte und zu ihren F\xC3\xBC\xC3\x9Fen niederw\xC3\xBCrfe. Er weinte und umschlang \n      <a name=\"page793\" title=\"marre/NoSch\" id=\"page793\"></a>ihre Knie. Im ersten Augenblick erschrak sie heftig, und ihr ganzes Gesicht wurde totenbla\xC3\x9F. Sie sprang auf und sah ihn zitternd an. Aber sofort, im gleichen Augenblicke, war ihr alles klar. In ihren Augen leuchtete eine grenzenlose Gl\xC3\xBCckseligkeit auf; sie hatte ihn verstanden, und es gab nun f\xC3\xBCr sie keinen Zweifel mehr, da\xC3\x9F er sie liebe, sie grenzenlos liebe und da\xC3\x9F der langersehnte Augenblick endlich gekommen sei.</p><p>Sie wollten sprechen, aber sie konnten es nicht. Die Tr\xC3\xA4nen standen ihnen beiden in den Augen. Beide waren sie bla\xC3\x9F und mager; aber auf diesen blassen, kranken Gesichtern strahlte schon die Morgenr\xC3\xB6te einer neuen Zukunft, einer v\xC3\xB6lligen Wiedergeburt zu neuem Leben. Die Liebe war es, die diese Wiedergeburt bewirkt hatte; dem Herzen des einen entsprudelten unersch\xC3\xB6pfliche Quellen des Lebens f\xC3\xBCr das Herz des anderen.</p><p>Sie beschlossen, zu warten und zu dulden. Sieben Jahre hatten sie noch vor sich und innerhalb dieser Zeit wieviel bittere Qual und wieviel unendliches Gl\xC3\xBCck! Aber er war wiedergeboren, und er wu\xC3\x9Fte das, f\xC3\xBChlte es im tiefsten Innern seines erneuerten Wesens, und sie, sie lebte ja nur sein eigenes Leben mit!</p><p>Am Abend ebendieses Tages, als die Baracken bereits geschlossen waren, lag Raskolnikow auf der Pritsche und dachte an sie. An diesem Tage hatte er sogar die Empfindung, als ob alle Str\xC3\xA4flinge, seine bisherigen Feinde, ihn nunmehr anders ans\xC3\xA4hen. Er kn\xC3\xBCpfte selbst mit ihnen ein Gespr\xC3\xA4ch an, und sie antworteten ihm freundlich. Diese Wandlung fiel ihm auf; aber es mu\xC3\x9Fte ja wohl so sein; mu\xC3\x9Fte sich jetzt nicht alles, alles \xC3\xA4ndern?</p><p>Er dachte an sie. Er erinnerte sich, wie er sie best\xC3\xA4ndig gepeinigt und ihr das Herz zerrissen hatte; er erinnerte sich ihres blassen, mageren Gesichtchens; aber diese Erinnerungen hatten jetzt f\xC3\xBCr ihn fast nichts Qu\xC3\xA4lendes: er wu\xC3\x9Fte, mit wie grenzenloser Liebe er ihr jetzt alle ihre Leiden vergelten werde.</p><p><a name=\"page794\" title=\"BoB/NoSch\" id=\"page794\"></a>Und was wollten auch alle, alle diese Qualen der Vergangenheit besagen! Alles, selbst sein Verbrechen, selbst die Verurteilung und die Verschickung zur Zwangsarbeit erschien ihm jetzt in der ersten Glut der Empfindung nur wie ein \xC3\xA4u\xC3\x9Ferliches, seltsames Ereignis, ja wie etwas, was gar nicht ihm selbst zugesto\xC3\x9Fen sei. Indessen war er an diesem Abende nicht imstande, lange und dauernd an etwas zu denken und seine Gedanken auf einen bestimmten Gegenstand zu konzentrieren; auch h\xC3\xA4tte er jetzt keine Denkaufgabe l\xC3\xB6sen k\xC3\xB6nnen; er konnte nur f\xC3\xBChlen. An die Stelle des theoretischen Denkens war das wirkliche Leben getreten, und ganz neue Triebe begannen sich in seiner Seele zu regen.</p><p>Unter seinem Kopfkissen lag ein Neues Testament. Mechanisch griff er danach. Dieses Buch geh\xC3\xB6rte ihr; es war das n\xC3\xA4mliche, aus dem sie ihm \xC3\xBCber die Auferweckung des Lazarus vorgelesen hatte. Zu Beginn seines Str\xC3\xA4flingslebens hatte er gedacht, sie w\xC3\xBCrde ihn best\xC3\xA4ndig mit der Religion qu\xC3\xA4len, immer vom Evangelium zu reden anfangen und ihm B\xC3\xBCcher aufdr\xC3\xA4ngen. Aber zu seinem gr\xC3\xB6\xC3\x9Ften Erstaunen hatte sie auch nicht ein einziges Mal davon gesprochen und ihm auch niemals das Neue Testament angeboten. Er selbst hatte kurz vor seiner Krankheit sie um dieses Buch gebeten, und sie hatte es ihm gebracht und schweigend gegeben. Bisher hatte er es \xC3\xBCberhaupt noch nicht aufgeschlagen.</p><p>Auch jetzt schlug er es nicht auf; aber es kam ihm pl\xC3\xB6tzlich der Gedanke: \xC2\xBBM\xC3\xBCssen ihre \xC3\x9Cberzeugungen jetzt nicht auch die meinigen sein? Wenigstens ihre Empfindungen, ihre Bestrebungen &#8230;\xC2\xAB</p><p>Auch sie befand sich diesen ganzen Tag \xC3\xBCber in gro\xC3\x9Fer Aufregung; in der Nacht wurde sie sogar wieder krank. Aber sie war so gl\xC3\xBCcklich, und sie war es so wider alles Erwarten geworden, da\xC3\x9F sie \xC3\xBCber ihr Gl\xC3\xBCck ganz erschrocken war. Sieben Jahre noch, nur noch sieben Jahre! In der ersten Zeit ihres Gl\xC3\xBCckes dachten sie beide in manchen \n      <a name=\"page795\" title=\"PiPhi/NoSch\" id=\"page795\"></a>Augenblicken an diese sieben Jahre nur so, als ob es sieben Tage w\xC3\xA4ren. Er \xC3\xBCberlegte nicht einmal, da\xC3\x9F das neue Leben ihm doch nicht ganz umsonst zuteil werde, da\xC3\x9F er vielmehr einen hohen Preis daf\xC3\xBCr entrichten, es mit einer gro\xC3\x9Fen zuk\xC3\xBCnftigen Tat werde bezahlen m\xC3\xBCssen &#8230;</p><p>Aber hier beginnt bereits eine neue Geschichte, die Geschichte der allm\xC3\xA4hlichen Erneuerung eines Menschen, die Geschichte seiner allm\xC3\xA4hlichen Sinneswandlung, des allm\xC3\xA4hlichen \xC3\x9Cberganges aus einer Welt in eine andere, des Bekanntwerdens mit einer neuen, ihm bis dahin v\xC3\xB6llig unbekannten Wirklichkeit. Das k\xC3\xB6nnte den Stoff zu einer neuen Erz\xC3\xA4hlung liefern; aber unsere jetzige Erz\xC3\xA4hlung ist zu Ende.</p>"
