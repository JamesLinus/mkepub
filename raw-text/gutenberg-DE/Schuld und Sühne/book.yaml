- !ruby/object:Chapter 
  seqno: 15
  text: "<h3>Dritter Teil</h3><h3>I</h3><p>Raskolnikow richtete sich auf und setzte sich auf dem Sofa aufrecht hin.</p><p>Er machte mit einer matten Handbewegung Rasumichin ein Zeichen, da\xC3\x9F er mit dem Schwalle unzusammenh\xC3\xA4ngender, eifriger Tr\xC3\xB6stungen, die er an Mutter und Schwester richtete, aufh\xC3\xB6ren m\xC3\xB6chte, ergriff die H\xC3\xA4nde der beiden Frauen und blickte fast zwei Minuten lang schweigend bald die Mutter, bald die Schwester an. Die Mutter erschrak vor seinem Blicke. In diesem Blicke lag grenzenlose Liebe, aber zugleich etwas Starres, das an Irrsinn streifte. Pulcheria Alexandrowna brach in Tr\xC3\xA4nen aus.</p><p>Awdotja Romanowna war bla\xC3\x9F; ihre Hand zitterte in der des Bruders.</p><p>\xC2\xBBGeht mit ihm nach eurer Wohnung\xC2\xAB, sagte er abgebrochen und zeigte auf Rasumichin. \xC2\xBBBis morgen; morgen wird alles &#8230; Seid ihr schon lange da?\xC2\xAB</p><p>\xC2\xBBHeute abend sind wir angekommen, Rodja\xC2\xAB, antwortete Pulcheria Alexandrowna. \xC2\xBBDer Zug hatte viel Versp\xC3\xA4tung. Aber ich verlasse dich jetzt um keinen Preis, Rodja. Ich bleibe die Nacht hier um dich &#8230;\xC2\xAB</p><p>\xC2\xBBQu\xC3\xA4lt mich nicht!\xC2\xAB sagte er gereizt und mit einer abwehrenden Handbewegung.</p><p>\xC2\xBBIch, ich werde bei ihm bleiben!\xC2\xAB rief Rasumichin. \xC2\xBBIch werde ihn keinen Augenblick allein lassen. Meine G\xC3\xA4ste bei mir zu Hause kann alle der Kuckuck holen! Sollen sie meinetwegen die W\xC3\xA4nde hoch gehen! Mein Onkel kann da die Honneurs machen!\xC2\xAB</p><p><a name=\"page280\" title=\"juppy/Spuddel\" id=\"page280\"></a>\xC2\xBBWie soll ich Ihnen nur danken &#8230;\xC2\xAB, fing Pulcheria Alexandrowna an und dr\xC3\xBCckte Rasumichin von neuem die Hand; aber Raskolnikow unterbrach sie.</p><p>\xC2\xBBIch kann nicht, ich kann nicht!\xC2\xAB sagte er in nerv\xC3\xB6ser Erregung. \xC2\xBBQu\xC3\xA4lt mich nicht! La\xC3\x9Ft es nun genug sein, geht weg &#8230; Ich kann nicht! &#8230;\xC2\xAB</p><p>\xC2\xBBWir wollen gehen, Mama; wenigstens f\xC3\xBCr einen Augenblick wollen wir aus dem Zimmer hinausgehen!\xC2\xAB fl\xC3\xBCsterte die erschrockene Dunja. \xC2\xBBWir schaden ihm; das ist doch klar.\xC2\xAB</p><p>\xC2\xBBAber soll ich ihn denn wirklich nicht eine Weile mehr ansehen d\xC3\xBCrfen, nach drei langen Jahren der Trennung!\xC2\xAB rief Pulcheria Alexandrowna unter Tr\xC3\xA4nen.</p><p>Jedoch Raskolnikow hielt sie wieder zur\xC3\xBCck: \xC2\xBBWartet! Ihr unterbrecht mich immer, und dann verwirren sich bei mir die Gedanken &#8230; Habt ihr Lushin gesehen?\xC2\xAB</p><p>\xC2\xBBNein, Rodja, aber er wei\xC3\x9F schon, da\xC3\x9F wir angekommen sind. Wir haben geh\xC3\xB6rt, Rodja, da\xC3\x9F Pjotr Petrowitsch so freundlich war, dich heute zu besuchen\xC2\xAB, f\xC3\xBCgte Pulcheria Alexandrowna einigerma\xC3\x9Fen verlegen hinzu.</p><p>\xC2\xBBJa, &#8230; er war so freundlich! &#8230; Dunja, ich habe heute zu diesem Lushin gesagt, ich w\xC3\xBCrde ihn die Treppe hinunterwerfen, und habe ihn zum Teufel gejagt &#8230;\xC2\xAB</p><p>\xC2\xBBRodja, was redest du! Du willst doch nicht sagen &#8230;\xC2\xAB, fing Pulcheria Alexandrowna erschrocken an; aber ein Blick auf Dunja lie\xC3\x9F sie verstummen.</p><p>Dunja sah ihren Bruder aufmerksam an und wartete, was noch weiter kommen werde. Die beiden Frauen waren bereits durch Nastasja von dem Streite benachrichtigt worden, soweit diese etwas davon hatte begreifen k\xC3\xB6nnen und wiederzugeben vermochte, und hatten in Ungewi\xC3\x9Fheit und Erwartung die gr\xC3\xB6\xC3\x9Fte Pein erduldet.</p><p>\xC2\xBBDunja\xC2\xAB, sprach Raskolnikow mit Anstrengung weiter, \xC2\xBBich w\xC3\xBCnsche diese Heirat nicht, und darum mu\xC3\x9Ft du morgen Herrn Lushin gleich beim ersten Worte eine Absage geben, damit wir von ihm nichts mehr sehen und h\xC3\xB6ren.\xC2\xAB</p><p><a name=\"page281\" title=\"benjaminlakeit/Spuddel\" id=\"page281\"></a>\xC2\xBBMein Gott!\xC2\xAB rief Pulcheria Alexandrowna.</p><p>\xC2\xBBAber Bruder, bedenke doch, was du da sprichst!\xC2\xAB begann Dunja aufbrausend; indes sie beherrschte sich sofort wieder. \xC2\xBBDu bist vielleicht jetzt nicht imstande, das ordentlich zu \xC3\xBCberlegen; du bist m\xC3\xBCde\xC2\xAB, sagte sie sanft.</p><p>\xC2\xBBDu meinst wohl gar, da\xC3\x9F ich im Fieber rede? Nein &#8230; Du willst Lushin um meinetwillen heiraten. Aber ich nehme dieses Opfer nicht an. Und darum schreibe morgen einen Brief &#8230; mit der Absage &#8230; Gib ihn mir morgen fr\xC3\xBCh zum Durchlesen, und dann ist die Sache zu Ende.\xC2\xAB</p><p>\xC2\xBBDas kann ich nicht tun!\xC2\xAB rief das junge M\xC3\xA4dchen gekr\xC3\xA4nkt. \xC2\xBBMit welchem Rechte &#8230;\xC2\xAB</p><p>\xC2\xBBDunjetschka, auch du wirst zu heftig; h\xC3\xB6r auf; morgen &#8230; Siehst du denn nicht &#8230;\xC2\xAB, rief die erschrockene Mutter und st\xC3\xBCrzte zu Dunja hin. \xC2\xBBAch, es ist wohl das beste, wir gehen!\xC2\xAB</p><p>\xC2\xBBEr redet im Fieber!\xC2\xAB schrie der angetrunkene Rasumichin. \xC2\xBBSonst w\xC3\xBCrde er sich nicht erdreisten, so zu sprechen! Morgen werden all diese dummen Gedanken verflogen sein. Aber da\xC3\x9F er ihn heute hinausgejagt hat, ist Tatsache. Das hat sich wirklich so abgespielt. Na, und der wurde sch\xC3\xB6n w\xC3\xBCtend! &#8230; Er hat hier gro\xC3\x9Fe Reden gehalten, wollte uns mit seinen Kenntnissen imponieren; zuletzt mu\xC3\x9Fte er aber doch mit eingekniffenem Schwanze abziehen.\xC2\xAB</p><p>\xC2\xBBAlso das ist wahr?\xC2\xAB rief Pulcheria Alexandrowna.</p><p>\xC2\xBBBis morgen, Bruder\xC2\xAB, sagte Dunja mitleidig. \xC2\xBBWir wollen gehen, Mama! &#8230; Auf Wiedersehen, Rodja!\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6rst du wohl, Schwester\xC2\xAB, rief er ihr nach, indem er seine letzten Kr\xC3\xA4fte zusammennahm, \xC2\xBBich rede nicht im Fieber; diese Heirat ist eine Gemeinheit. Und mag ich ein Schuft sein; aber du sollst nicht &#8230; genug, da\xC3\x9F einer &#8230; und wenn ich auch ein Schuft bin, aber so eine Schwester werde ich nicht als Schwester anerkennen. Entweder ich oder Lushin! Nun geht &#8230;\xC2\xAB</p><p>\xC2\xBBDu bist wohl verr\xC3\xBCckt geworden, du Tyrann du!\xC2\xAB br\xC3\xBCllte Rasumichin.</p><p><a name=\"page282\" title=\"RGR/Spuddel\" id=\"page282\"></a>Aber Raskolnikow antwortete nicht mehr und hatte vielleicht auch nicht die Kraft dazu. Er streckte sich auf dem Sofa lang aus und wendete sich v\xC3\xB6llig ersch\xC3\xB6pft nach der Wand. Awdotja Romanowna blickte mit lebhaftem Interesse Rasumichin an; ihre schwarzen Augen gl\xC3\xA4nzten; Rasumichin zuckte unter diesem Blicke ordentlich zusammen. Pulcheria Alexandrowna stand wie versteinert da.</p><p>\xC2\xBBIch kann unter keinen Umst\xC3\xA4nden weggehen!\xC2\xAB fl\xC3\xBCsterte sie ganz verzweifelt Rasumichin zu. \xC2\xBBIch bleibe hier, es wird sich schon irgendein Pl\xC3\xA4tzchen f\xC3\xBCr mich finden &#8230; Begleiten Sie meine Tochter nach Hause.\xC2\xAB</p><p>\xC2\xBBSie werden damit alles verderben\xC2\xAB, erwiderte, gleichfalls fl\xC3\xBCsternd, Rasumichin in gr\xC3\xB6\xC3\x9Fter Erregung. \xC2\xBBKommen Sie wenigstens hinaus auf die Treppe. Nastasja, leuchte uns! Ich versichere Ihnen\xC2\xAB, fuhr er immer noch mit leiser Stimme fort, als sie bereits auf der Treppe waren, \xC2\xBBer h\xC3\xA4tte heute mich und den Arzt beinahe gepr\xC3\xBCgelt! Verstehen Sie wohl? Sogar den Arzt! Und der tat ihm den Willen, um ihn nicht zu reizen, und ging fort; und ich blieb unten, um auf ihn aufzupassen; aber er kleidete sich an und ging mir davon. Er wird uns auch jetzt davongehen, wenn Sie ihn reizen, mitten in der Nacht, und dann tut er sich wom\xC3\xB6glich etwas an &#8230;\xC2\xAB</p><p>\xC2\xBBUm Gottes willen, was sagen Sie da!\xC2\xAB</p><p>\xC2\xBBJa, und dann kann auch Awdotja Romanowna unm\xC3\xB6glich in diesem Hotel garni ohne Sie allein bleiben. Bedenken Sie nur, was das f\xC3\xBCr ein Haus ist, in dem Sie da eingekehrt sind! Dieser Schuft, der Pjotr Petrowitsch, h\xC3\xA4tte Ihnen doch auch eine bessere Wohnung &#8230; Aber, wissen Sie, ich bin ein bi\xC3\x9Fchen betrunken, und darum kam mir ein Schimpfwort in den Mund; lassen Sie es unbeachtet &#8230;\xC2\xAB</p><p>\xC2\xBBIch m\xC3\xB6chte hier zu der Wirtin gehen\xC2\xAB, entgegnete Pulcheria Alexandrowna, die sich von ihrer Absicht noch nicht abbringen lie\xC3\x9F, \xC2\xBBund sie bitten, mir und meiner Tochter \n      <a name=\"page283\" title=\"bikefly65/eyjolf\" id=\"page283\"></a>ein Pl\xC3\xA4tzchen f\xC3\xBCr diese Nacht einzur\xC3\xA4umen. Aber ihn so verlassen, das kann ich nicht, das kann ich nicht!\xC2\xAB</p><p>W\xC3\xA4hrend dieses Gespr\xC3\xA4chs standen sie auf dem Treppenflur dicht vor der T\xC3\xBCr zur Wohnung der Wirtin. Nastasja stand schon auf einer tieferen Stufe und leuchtete ihnen. Rasumichin befand sich in gro\xC3\x9Fer Aufregung. Noch vor einer halben Stunde, als er Raskolnikow nach Hause begleitete, hatte er zwar eine \xC3\xBCberm\xC3\xA4\xC3\x9Fige Geschw\xC3\xA4tzigkeit bewiesen, deren er sich \xC3\xBCbrigens selbst bewu\xC3\x9Ft gewesen war, war aber dabei doch v\xC3\xB6llig frisch und munter gewesen, trotz der gewaltigen Menge Alkohol, die er an diesem Abend zu sich genommen hatte. Jetzt aber war er in eine Art von Verz\xC3\xBCckung geraten, und gleichzeitig schien der getrunkene Branntwein ihm pl\xC3\xB6tzlich von neuem und mit verdoppelter Kraft in den Kopf gestiegen zu sein. Er stand mit den beiden Damen da, hatte sie beide an den H\xC3\xA4nden gefa\xC3\x9Ft, suchte sie eifrig zu \xC3\xBCberreden und entwickelte ihnen seine Gr\xC3\xBCnde mit erstaunlicher Offenherzigkeit; wahrscheinlich um sie besser zu \xC3\xBCberzeugen, pre\xC3\x9Fte er ihnen beiden bei jedem Worte die H\xC3\xA4nde wie in einem Schraubstocke schmerzhaft zusammen; dabei verschlang er Awdotja Romanowna geradezu mit den Augen, ohne sich im geringsten Zwang aufzuerlegen. Vor Schmerz versuchten sie ab und zu, ihre H\xC3\xA4nde aus seinen gewaltigen, knochigen Tatzen herauszurei\xC3\x9Fen; aber er merkte gar nicht, wie es damit stand, sondern zog sie nur immer fester zu sich heran. H\xC3\xA4tten sie ihn aufgefordert, sich ihnen zu Gefallen kopf\xC3\xBCber die Treppe hinabzust\xC3\xBCrzen, so h\xC3\xA4tte er es sofort getan, ohne \xC3\x9Cberlegen und ohne Zaudern. Pulcheria Alexandrowna, die durch die Sorge um ihren Rodja in gr\xC3\xB6\xC3\x9Fter Unruhe war, hatte zwar die Empfindung, da\xC3\x9F der junge Mann sich etwas exzentrisch benehme und ihr gar zu schmerzhaft die Hand dr\xC3\xBCcke; aber da er gleichzeitig f\xC3\xBCr sie eine Art von hilfreichem Engel war, so wollte sie all diese kleinen \xC3\x9Cbertreibungen nicht weiter beachten. Dem jungen M\xC3\xA4dchen aber fielen, obgleich sie von derselben \n      <a name=\"page284\" title=\"juppy/eyjolf\" id=\"page284\"></a>Unruhe erf\xC3\xBCllt war, die von einem wilden Feuer funkelnden Blicke des Freundes ihres Bruders gar sehr auf, und obgleich sie nicht von schreckhaftem Charakter war, versetzten sie sie in Verlegenheit, ja fast in Furcht, und nur das unbegrenzte Vertrauen, welches Nastasjas Erz\xC3\xA4hlungen ihr zu diesem sonderbaren Menschen eingefl\xC3\xB6\xC3\x9Ft hatten, hielt sie davon ab, wegzulaufen und ihre Mutter mit fortzuziehen. Auch sagte sie sich, da\xC3\x9F es augenblicklich vielleicht geradezu unm\xC3\xB6glich sei, ihm wegzulaufen. Zehn Minuten darauf hatte sie sich aber bereits erheblich beruhigt. Es war eine Eigenheit Rasumichins, in welchem Zustande er sich auch befinden mochte, sein ganzes Wesen in k\xC3\xBCrzester Zeit r\xC3\xBCckhaltlos aufzudecken, so da\xC3\x9F ein jeder baldigst wu\xC3\x9Fte, mit wem er es zu tun hatte.</p><p>\xC2\xBBZu der Wirtin k\xC3\xB6nnen Sie unm\xC3\xB6glich; das ist ein ganz verdrehter Gedanke!\xC2\xAB rief er in dem eifrigen Bem\xC3\xBChen, Pulcheria Alexandrowna zu \xC3\xBCberzeugen. \xC2\xBBSie sind zwar seine Mutter; aber trotzdem wird ihn Ihr Hierbleiben rasend machen, und was dann daraus wird, das mag der Teufel wissen! Also h\xC3\xB6ren Sie mal, was ich tun will: jetzt bleibt Nastasja bei ihm sitzen, und ich begleite Sie beide nach Ihrer Wohnung; denn allein k\xC3\xB6nnen Sie nicht auf die Stra\xC3\x9Fe; bei uns in Petersburg ist es in dieser Hinsicht &#8230; Na, schweigen wir davon! &#8230; Dann laufe ich von Ihnen sofort wieder hierher zur\xC3\xBCck und bringe Ihnen nach einer Viertelstunde (Ehrenwort!) genauen Bericht: wie es ihm geht, ob er schl\xC3\xA4ft oder nicht usw. Darauf, h\xC3\xB6ren Sie nur zu, darauf laufe ich von Ihnen flink zu mir nach Hause; da habe ich G\xC3\xA4ste sitzen, die sind alle betrunken; da bem\xC3\xA4chtige ich mich Sossimows &#8211; das ist der Arzt, der ihn behandelt, der sitzt jetzt auch bei mir; der ist aber nicht betrunken, der betrinkt sich nie! Den schleppe ich zu Rodja, und dann komme ich sofort wieder zu Ihnen; mithin bekommen Sie binnen einer Stunde zwei Berichte \xC3\xBCber ihn, und zwar den einen vom Arzte, verstehen Sie wohl! vom Arzte selbst; das ist eine ganz andre Sache als blo\xC3\x9F von mir! \n      <a name=\"page285\" title=\"benjaminlakeit/eyjolf\" id=\"page285\"></a>Sollte es schlimm stehen, so schw\xC3\xB6re ich Ihnen, ich bringe Sie wieder hierher; wenn es aber gut geht, nun, dann legen Sie sich ruhig schlafen. Ich f\xC3\xBCr meine Person aber werde die ganze Nacht hier zubringen, auf dem Flur; davon wird Rodja nichts h\xC3\xB6ren; und was Sossimow anlangt, so werde ich anordnen, da\xC3\x9F er in der Wohnung der Wirtin \xC3\xBCbernachtet, damit wir ihn zur Hand haben. Na, was ist f\xC3\xBCr ihn jetzt besser: Sie oder der Arzt? Der Arzt ist doch n\xC3\xBCtzlicher, entschieden n\xC3\xBCtzlicher. Na, also gehen Sie nun nach Hause! Bei der Wirtin k\xC3\xB6nnen Sie nicht bleiben; ich k\xC3\xB6nnte es wohl; aber Sie k\xC3\xB6nnen es nicht: sie w\xC3\xBCrde Sie gar nicht hereinlassen, weil sie &#8230; nun, weil sie eben eine N\xC3\xA4rrin ist &#8230; N\xC3\xA4mlich, wenn Sie den Grund wissen wollen: sie hat mich sehr in ihr Herz geschlossen und w\xC3\xBCrde sofort auf Awdotja Romanowna eifers\xC3\xBCchtig werden, und auf Sie auch &#8230; Auf Awdotja Romanowna aber ganz bestimmt. Sie hat einen unberechenbaren Charakter, aber auch ganz unberechenbar! Ich bin \xC3\xBCbrigens auch ein Narr &#8230; Na. darauf kommt es nicht an. Kommen Sie! Haben Sie zu mir Vertrauen? Na, sagen Sie: ja oder nein?\xC2\xAB</p><p>\xC2\xBBKommen Sie, Mama\xC2\xAB, sagte Awdotja Romanowna, \xC2\xBBer wird gewi\xC3\x9F tun, was er versprochen hat. Er hat unserm Rodja schon einmal das Leben gerettet, und wenn sich der Arzt wirklich bereit findet, hier zu \xC3\xBCbernachten, so ist das doch gewi\xC3\x9F das allerbeste.\xC2\xAB</p><p>\xC2\xBBSehen Sie wohl, sehen Sie wohl, &#8230; Sie, ja Sie verstehen mich, weil Sie ein Engel sind!\xC2\xAB rief Rasumichin in h\xC3\xB6chstem Entz\xC3\xBCcken. \xC2\xBBMachen wir uns also auf den Weg! Nastasja, geh flink nach oben und bleib da bei ihm sitzen, mit dem Lichte; in einer Viertelstunde bin ich auch wieder da &#8230;\xC2\xAB</p><p>Obwohl Pulcheria Alexandrowna noch nicht vollst\xC3\xA4ndig \xC3\xBCberzeugt war, so widersetzte sie sich doch nicht l\xC3\xA4nger. Rasumichin gab jeder von ihnen einen Arm und zog sie die Treppe hinunter. Indessen hatte die Mutter in bezug auf ihn doch noch eine Sorge: &#8250;Er ist ja ein geschickter und \n      <a name=\"page286\" title=\"Kalvin/eyjolf\" id=\"page286\"></a>braver Mensch; wird er aber auch imstande sein, sein Versprechen auszuf\xC3\xBChren? Bei dem Zustande, in dem er sich befindet!&#8249;</p><p>\xC2\xBBIch merke, Sie haben Bedenken wegen meines Zustandes!\xC2\xAB unterbrach Rasumichin ihre Gedanken, die er erraten hatte, und ging dabei mit seinen gewaltigen Schritten auf dem Trottoir so schnell vorw\xC3\xA4rts, da\xC3\x9F die beiden Damen kaum mitkommen konnten, was er \xC3\xBCbrigens gar nicht beachtete. \xC2\xBBDummes Zeug! Das hei\xC3\x9Ft, ich meine: betrunken bin ich ja wie ein Affe; aber das ist ganz egal; meine Betrunkenheit r\xC3\xBChrt nicht vom Schnaps her. Sondern sowie ich Sie erblickte, da stieg mir auf einmal etwas in den Kopf &#8230; Aber k\xC3\xBCmmern Sie sich um mich weiter gar nicht! Achten Sie nicht auf mich: ich schwatze lauter Unsinn zusammen; ich bin Ihrer unw\xC3\xBCrdig &#8230; Ich bin Ihrer im h\xC3\xB6chsten Grade unw\xC3\xBCrdig! Sobald ich Sie nach Hause gebracht habe, gie\xC3\x9Fe ich mir gleich hier am Kanal zwei Eimer Wasser \xC3\xBCber den Kopf; dann bin ich wieder in Ordnung &#8230; Wenn Sie nur w\xC3\xBC\xC3\x9Ften, wie sehr ich Sie beide liebe! &#8230; Lachen Sie nicht, und seien Sie nicht b\xC3\xB6se! &#8230; Seien Sie auf alle Menschen b\xC3\xB6se, blo\xC3\x9F nicht auf mich! Ich bin Rodjas Freund, folglich bin ich auch Ihr Freund. Ich m\xC3\xB6chte so gern &#8230; Ich habe es schon vorher geahnt, &#8230; schon im vorigen Jahre hatte ich einmal so einen Augenblick &#8230; \xC3\x9Cbrigens habe ich gar nichts geahnt; denn Sie sind ja ganz pl\xC3\xB6tzlich wie vom Himmel heruntergefallen. Ich werde vielleicht die ganze Nacht nicht schlafen k\xC3\xB6nnen &#8230; Dieser Sossimow f\xC3\xBCrchtete heute, Rodja k\xC3\xB6nnte den Verstand verlieren. Darum darf man ihn nicht reizen &#8230;\xC2\xAB</p><p>\xC2\xBBWas sagen Sie da!\xC2\xAB rief die Mutter.</p><p>\xC2\xBBHat der Arzt das wirklich so gesagt?\xC2\xAB fragte Awdotja Romanowna erschrocken.</p><p>\xC2\xBBGesagt hat er es; aber es ist nicht an dem, ganz und gar nicht. Er hat ihm auch so eine Medizin gegeben, ein Pulver; ich habe es selbst gesehen. Und nun sind Sie auf einmal gekommen &#8230; Ach &#8230; Sie h\xC3\xA4tten lieber erst morgen \n      <a name=\"page287\" title=\"Ragnell/hschue\" id=\"page287\"></a>kommen sollen! Nur gut, da\xC3\x9F wir weggegangen sind. In einer Stunde wird Ihnen Sossimow selbst \xC3\xBCber alles Rapport erstatten. Ja, der ist nie betrunken! Und ich werde mich auch nicht mehr betrinken &#8230; Und wie ist das gekommen, da\xC3\x9F ich mich so beduselt habe? Das ist daher gekommen, weil sie mich in eine Debatte hineingezogen haben, die verdammten Kerle! Und ich hatte mir selbst ein eidliches Versprechen gegeben, nie mehr zu debattieren!</p><p>&#8230; Aber was schwafelten die Menschen f\xC3\xBCr einen Bl\xC3\xB6dsinn zusammen! Am liebsten h\xC3\xA4tte ich auf sie losgepr\xC3\xBCgelt! Ich habe meinen Onkel dagelassen; der kann den Hausherrn spielen &#8230; Na, k\xC3\xB6nnen Sie das glauben: sie verlangen, man solle sich seiner pers\xC3\xB6nlichen Eigenheiten v\xC3\xB6llig ent\xC3\xA4u\xC3\x9Fern, und darin finden sie ihr Ideal! Nur ja nicht man selbst sein, nur m\xC3\xB6glichst wenig individuell sein! Und das halten sie f\xC3\xBCr das h\xC3\xB6chste Ziel fortschrittlicher Entwicklung. Und wenn ihr unsinniges Geschw\xC3\xA4tz wenigstens etwas Eigenes h\xC3\xA4tte; aber&#8230;\xC2\xAB</p><p>\xC2\xBBGestatten Sie &#8230;\xC2\xAB, unterbrach ihn Pulcheria Alexandrowna sch\xC3\xBCchtern. Aber dadurch kam er nur noch mehr in Harnisch.</p><p>\xC2\xBBJa, was meinen Sie denn?\xC2\xAB schrie Rasumichin noch lauter. \xC2\xBBMeinen Sie etwa, ich ereifere mich dar\xC3\xBCber, da\xC3\x9F die Kerle Unsinn reden? Dummes Zeug! Ich habe das sogar ganz gern, wenn die Leute Unsinn reden! Das Unsinnreden ist das einzige Privilegium, das der Mensch vor allen \xC3\xBCbrigen organischen Wesen hat. Wer Unsinn redet, der gelangt zur Wahrheit! Da\xC3\x9F ich Unsinn rede, das macht mich erst recht eigentlich zum Menschen. Zu keiner einzigen Wahrheit ist man gelangt, ohne da\xC3\x9F man vorher vierzehnmal, vielleicht auch hundertvierzehnmal Unsinn geredet h\xC3\xA4tte, und das ist etwas sehr Achtbares, wenn es in individueller Weise geschieht; na, aber wir verstehen nicht einmal, mit unserm eigenen Verstande Unsinn zu reden. Rede Unsinn, aber tue es auf deine eigene Art, und \n      <a name=\"page288\" title=\"Kalvin/eyjolf\" id=\"page288\"></a>ich gebe dir einen Ku\xC3\x9F daf\xC3\xBCr. Auf seine eigne Art Unsinn zu reden, das ist sogar beinah besser, als nach allgemeinem Schema und nach fremdem Muster die Wahrheit zu reden; im ersten Falle ist man ein Mensch, im zweiten nur ein Papagei. Die Wahrheit wird uns nicht davonlaufen; wohl aber kann man durch jenen t\xC3\xB6richten Verzicht auf Individualit\xC3\xA4t sich selbst das Leben verderben; daf\xC3\xBCr fehlt es nicht an Beispielen. Na, was sind wir denn jetzt? In bezug auf Wissenschaft, Fortschritt, Denken, Erfindungsgabe, Ideale, Bestrebungen, Liberalismus, Vernunft, Erfahrung und alles, alles, alles, alles, alles sitzen wir alle ohne Ausnahme gleichsam noch in der untersten Vorbereitungsklasse des Gymnasiums! Wir haben Gefallen daran gefunden, uns mit fremder Weisheit zu behelfen; wir haben uns daran gew\xC3\xB6hnt! Ist es nicht so? Habe ich nicht recht?\xC2\xAB rief Rasumichin, indem er die H\xC3\xA4nde der beiden Damen kr\xC3\xA4ftig sch\xC3\xBCttelte und dr\xC3\xBCckte. \xC2\xBBHabe ich nicht recht?\xC2\xAB</p><p>\xC2\xBBO mein Gott, ich wei\xC3\x9F es nicht\xC2\xAB, sagte die arme Pulcheria Alexandrowna.</p><p>\xC2\xBBJawohl, jawohl, &#8230; obgleich ich nicht in allen Punkten mit Ihnen derselben Ansicht bin\xC2\xAB, erwiderte Awdotja Romanowna ganz ernsthaft, stie\xC3\x9F aber gleich darauf einen Schrei aus, so heftig hatte er diesmal ihre Hand zusammengepre\xC3\x9Ft.</p><p>\xC2\xBBJa? Sie sagen ja? Nun, dann &#8230; dann &#8230; dann sind Sie &#8230;\xC2\xAB, rief er ganz begeistert, \xC2\xBBdann sind Sie ein Ideal von Seeleng\xC3\xBCte, Reinheit, Vernunft und &#8230; Vollkommenheit! Geben Sie mir Ihre Hand, ich bitte darum, &#8230; und geben auch Sie mir die Ihrige; ich m\xC3\xB6chte Ihnen die H\xC3\xA4nde k\xC3\xBCssen, hier, gleich jetzt, auf den Knien!\xC2\xAB</p><p>Mitten auf dem Trottoir, das zum Gl\xC3\xBCck gerade menschenleer war, fiel er auf die Knie.</p><p>\xC2\xBBAber lassen Sie das doch, ich bitte Sie, was tun Sie denn!\xC2\xAB rief Pulcheria Alexandrowna ganz best\xC3\xBCrzt.</p><p>\xC2\xBBStehen Sie doch auf, stehen Sie doch auf!\xC2\xAB sagte Awdotja Romanowna lachend, aber gleichfalls beunruhigt.</p><p><a name=\"page289\" title=\"bikefly65/NoSch\" id=\"page289\"></a>\xC2\xBBUm keinen Preis, ehe Sie mir nicht Ihre H\xC3\xA4nde gegeben haben! So, so ist es recht, und nun genug, nun stehe ich auf, und wir wollen weitergehen! Ich bin ein ungl\xC3\xBCcklicher T\xC3\xB6lpel, ich bin Ihrer unw\xC3\xBCrdig, und ich bin betrunken und sch\xC3\xA4me mich &#8230; Sie zu lieben, bin ich nicht w\xC3\xBCrdig; aber vor Ihnen die Knie zu beugen, das ist die Pflicht eines jeden, der nicht geradezu ein St\xC3\xBCck Vieh ist! Und darum habe ich vor Ihnen die Knie gebeugt &#8230; Da ist auch Ihr Hotel garni, und schon aus diesem Grunde allein war Rodja durchaus im Rechte, als er heute Ihren Pjotr Petrowitsch hinauswarf! Wie konnte der Mensch es wagen, Sie in einem solchen Hause unterzubringen! Das ist ja ein Skandal! Wissen Sie wohl, an was f\xC3\xBCr Personen da Zimmer abgegeben werden? Und Sie sind doch seine Braut! Sie sind doch seine Braut, nicht wahr? Na, dann sage ich Ihnen also, da\xC3\x9F Ihr Br\xC3\xA4utigam, wenn er so handelt, ein Schuft ist!\xC2\xAB</p><p>\xC2\xBBErlauben Sie, Herr Rasumichin, Sie vergessen &#8230;\xC2\xAB, begann Pulcheria Alexandrowna.</p><p>\xC2\xBB,Ja, ja, Sie haben ganz recht, ich habe mich vergessen, ich sch\xC3\xA4me mich!\xC2\xAB rief Rasumichin, seine \xC3\x9Cbereilung erkennend. \xC2\xBBAber &#8230; aber &#8230; Sie k\xC3\xB6nnen mir nicht b\xC3\xB6se deswegen sein, weil ich so rede! Denn ich rede so, weil ich es wirklich so meine, und nicht etwa, weil &#8230; hm, das w\xC3\xA4re ja gemein; mit einem Worte: nicht etwa, weil ich in Sie &#8230; hm! &#8230; na, lassen wir das; ich darf nicht; ich will nicht sagen, warum; ich wage es nicht! &#8230; Aber wir hatten heute, als er zu Rodja kam, alle das Gef\xC3\xBChl, da\xC3\x9F dieser Mensch nicht in unsern Kreis pa\xC3\x9Ft. Nicht weil er sich das Haar vom Friseur hatte kr\xC3\xA4useln lassen, nicht weil er es so eilig hatte, seinen Verstand zur Schau zu stellen, sondern weil er ein Aushorcher und Spekulant ist, ein Gauner; und das liegt auf der Hand. Meinen Sie, da\xC3\x9F er klug ist? Nein, ein Dummkopf ist er, ein Dummkopf! Na, ist das etwa ein Mann f\xC3\xBCr Sie? Ach, du mein Gott! Sehen Sie, meine Damen\xC2\xAB (er blieb pl\xC3\xB6tzlich auf der Treppe zu dem Hotel \n      <a name=\"page290\" title=\"RGR/NoSch\" id=\"page290\"></a>garni, die sie schon hinaufgingen, stehen), \xC2\xBBwenn die Leute da in meiner Wohnung auch alle betrunken sind, aber ehrenhaft sind sie alle; und wenn wir auch Unsinn reden (denn ich rede auch Unsinn), so werden wir durch unser Unsinnreden schlie\xC3\x9Flich doch zur Wahrheit hindurchdringen, weil wir auf einem anst\xC3\xA4ndigen Wege gehen; aber Pjotr Petrowitsch &#8230; der geht nicht auf einem anst\xC3\xA4ndigen Wege. Und obwohl ich eben geh\xC3\xB6rig auf sie geschimpft habe, so habe ich doch vor ihnen allen Achtung; und sogar was diesen Sametow betrifft, Achtung habe ich allerdings nicht vor ihm, aber ich habe ihn ganz gern, denn er ist noch wie ein junger Hund! Sogar vor diesem Vieh, dem Sossimow, habe ich Achtung, weil er ein ehrenhafter Mensch ist und seine Sache versteht. Aber genug, nun habe ich mir alles vom Herzen gesprochen, und ich hoffe, Sie haben mir nichts \xC3\xBCbelgenommen. Haben Sie mir auch nichts \xC3\xBCbelgenommen? Wirklich nicht? Nun, dann kommen Sie! Ich kenne diesen Korridor; ich bin schon mal hier gewesen; hier in Nummer drei war eine arge Skandalgeschichte &#8230; Nun, wo ist Ihr Zimmer? Was haben Sie f\xC3\xBCr eine Nummer? Acht? Na, dann schlie\xC3\x9Fen Sie nur f\xC3\xBCr die Nacht zu, und lassen Sie niemand herein. In einer Viertelstunde komme ich wieder und bringe Bericht, und dann wieder nach einer halben Stunde komme ich mit Sossimow, Sie werden sehen! Nun adieu! Ich werde mich beeilen!\xC2\xAB</p><p>\xC2\xBBMein Gott, Dunjetschka, was wird aus all dem noch werden?\xC2\xAB sagte Pulcheria Alexandrowna voll Angst und Unruhe zu ihrer Tochter.</p><p>\xC2\xBBBeruhigen Sie sich, liebe Mama\xC2\xAB, antwortete Dunja, w\xC3\xA4hrend sie Hut und Mantille ablegte. \xC2\xBBDiesen Herrn hat uns Gott selbst gesandt, obwohl er geradeswegs von einer Zecherei kommt. Man kann sich auf ihn verlassen; das ist meine feste \xC3\x9Cberzeugung. Und was er alles schon f\xC3\xBCr Rodja getan hat &#8230;\xC2\xAB</p><p>\xC2\xBBAch, Dunjetschka, Gott wei\xC3\x9F, ob er wieder herkommen wird! Wie habe ich es nur fertigbringen k\xC3\xB6nnen, Rodja \n      <a name=\"page291\" title=\"juppy/hschue\" id=\"page291\"></a>allein zu lassen! &#8230; Da\xC3\x9F ich ihn so wiederfinden w\xC3\xBCrde, habe ich mir ja nicht tr\xC3\xA4umen lassen! Wie finster er war, gerade als ob er sich \xC3\xBCber unsre Ankunft gar nicht freute &#8230;\xC2\xAB</p><p>Die Tr\xC3\xA4nen kamen ihr in die Augen.</p><p>\xC2\xBBNein, das ist nicht richtig, liebe Mama; Sie haben ihn nur nicht ordentlich sehen k\xC3\xB6nnen; Sie haben ja immerzu geweint. Die schwere Krankheit hat ihn zu sehr heruntergebracht; das ist der ganze Grund.\xC2\xAB</p><p>\xC2\xBBAch, diese Krankheit! Was nur daraus noch werden soll! Und wie er mit dir gesprochen hat, Dunja!\xC2\xAB sagte die Mutter und blickte dabei ihrer Tochter sch\xC3\xBCchtern ins Gesicht, um ihre Gedanken dort abzulesen; indes war sie dadurch, da\xC3\x9F Dunja soeben ihren Bruder in Schutz genommen hatte, schon halb getr\xC3\xB6stet; denn danach zu urteilen, mu\xC3\x9Fte sie ihm doch verziehen haben. \xC2\xBBIch bin \xC3\xBCberzeugt, da\xC3\x9F er morgen anders dar\xC3\xBCber denken wird\xC2\xAB, f\xC3\xBCgte sie hinzu, um die Tochter vollends auszuforschen.</p><p>\xC2\xBBIch meinerseits bin \xC3\xBCberzeugt, da\xC3\x9F er morgen ganz ebenso dar\xC3\xBCber reden wird\xC2\xAB, erwiderte Awdotja Romanowna.</p><p>Hiermit schlo\xC3\x9F dieses Gespr\xC3\xA4ch, weil das ein Punkt war, vor dessen n\xC3\xA4herer Er\xC3\xB6rterung der Mutter jetzt gar zu bange war. Dunja trat zu ihr hin und k\xC3\xBC\xC3\x9Fte sie. Diese schlang, ohne weiter ein Wort zu sagen, ihre Arme innig um die Tochter. Dann setzte sie sich hin, wartete unruhig auf Rasumichins R\xC3\xBCckkehr und verfolgte sch\xC3\xBCchtern mit den Augen die Tochter, die, gleichfalls wartend, die Arme \xC3\xBCber der Brust verschr\xC3\xA4nkt, tief in Gedanken versunken im Zimmer auf und ab ging. Dieses nachdenkliche Hin- und Hergehen von einer Ecke nach der \xC3\xA4ndern war schon von jeher Dunjas Gewohnheit gewesen, und die Mutter scheute dann immer, sie in ihren \xC3\x9Cberlegungen zu st\xC3\xB6ren.</p><p>Rasumichin machte ja nat\xC3\xBCrlich eine komische Figur mit seiner so pl\xC3\xB6tzlich in der Trunkenheit entbrannten Leidenschaft f\xC3\xBCr Awdotja Romanowna; aber wer sie ansah, namentlich \n      <a name=\"page292\" title=\"maddin/hschue\" id=\"page292\"></a> jetzt, wo sie mit verschr\xC3\xA4nkten Armen traurig und nachdenklich im Zimmer auf und ab ging, der konnte seinen Affekt, auch abgesehen von seinem exaltierten Zustande, recht wohl entschuldbar finden. Awdotja Romanowna war eine au\xC3\x9Ferordentlich sch\xC3\xB6ne Erscheinung, von hohem Wuchs und wundervoller Figur, kr\xC3\xA4ftig und selbstbewu\xC3\x9Ft, was in jeder ihrer Bewegungen zum Ausdruck kam, ohne jedoch der Weichheit und Anmut derselben im geringsten abtr\xC3\xA4glich zu sein. Im Gesicht hatte sie mit ihrem Bruder \xC3\x84hnlichkeit; aber man konnte sie geradezu eine Sch\xC3\xB6nheit nennen. Ihr Haar war dunkelblond, etwas heller als das des Bruders; die Augen waren fast schwarz, gl\xC3\xA4nzend, stolzblickend, hatten aber dabei doch zeitweilig etwas \xC3\xBCberaus Freundliches. Sie war bla\xC3\x9F, aber diese Bl\xC3\xA4sse hatte nichts Kr\xC3\xA4nkliches; ihr Gesicht strahlte vielmehr von Frische und Gesundheit. Ihr Mund war etwas klein; die frische, rote Unterlippe stand ein ganz klein wenig zu weit vor, ebenso wie das Kinn &#8211; die einzige Unregelm\xC3\xA4\xC3\x9Figkeit in diesem sch\xC3\xB6nen Gesichte, die ihm aber den Ausdruck besonderer Charakterfestigkeit, ja sogar einen Anschein von Hochmut verlieh. Ihre Mienen waren gew\xC3\xB6hnlich mehr nachdenklich und ernst als heiter; aber wie sch\xC3\xB6n stand daf\xC3\xBCr auch diesem Gesichte ein gelegentliches L\xC3\xA4cheln, ein frohes, jugendliches, sorgloses Lachen! Kein Wunder, da\xC3\x9F der feurige, offenherzige, schlichte, ehrliche, h\xC3\xBCnenhafte und betrunkene Rasumichin, der noch nie etwas \xC3\x84hnliches gesehen hatte, gleich beim ersten Blicke den Kopf verlor. Dazu kam noch, da\xC3\x9F ihm der Zufall wie mit besondrer Absicht Awdotja Romanowna zuerst in dem sch\xC3\xB6nen Augenblicke zeigte, da sie von der Liebe zum Bruder und von der Freude \xC3\xBCber das Wiedersehen mit ihm verkl\xC3\xA4rt war. Sp\xC3\xA4ter sah er dann, wie bei den herrischen, schroffen Forderungen des Bruders ihre Unterlippe vor Unwillen bebte &#8211; und er konnte nicht widerstehen.</p><p>Er hatte \xC3\xBCbrigens die Wahrheit gesagt, als er vorher in seiner Betrunkenheit auf der Treppe damit herausgeplatzt \n      <a name=\"page293\" title=\"benjaminlakeit/hschue\" id=\"page293\"></a>war, da\xC3\x9F Raskolnikows \xC3\xBCberspannte Wirtin, Praskowja Pawlowna, nicht nur auf Awdotja Romanowna, sondern wom\xC3\xB6glich auch auf Pulcheria Alexandrowna eifers\xC3\xBCchtig werden w\xC3\xBCrde, in der Besorgnis, eine von ihnen k\xC3\xB6nne ihr den neuen Verehrer abspenstig machen. Obwohl Pulcheria Alexandrowna bereits dreiundvierzig Jahre alt war, hatte ihr Gesicht immer noch Spuren ihrer fr\xC3\xBCheren Sch\xC3\xB6nheit bewahrt, und au\xC3\x9Ferdem schien sie weit j\xC3\xBCnger, als sie wirklich war, wie das der Regel nach bei Frauen der Fall ist, die sich die Heiterkeit der Seele, die Frische der Empfindung und die ehrliche, reine W\xC3\xA4rme des Herzens bis ins Alter hinein bewahren. Wir wollen in Parenthese bemerken, da\xC3\x9F die Erhaltung all dieser seelischen Eigenschaften eben das einzige Mittel ist, um sich die Sch\xC3\xB6nheit sogar bis ins Alter hin\xC3\xBCberzuretten. Ihr Haar fing bereits an zu ergrauen und d\xC3\xBCnner zu werden; kleine, strahlenf\xC3\xB6rmige F\xC3\xA4ltchen hatten sich schon l\xC3\xA4ngst um die Augen herum gebildet; die Wangen waren infolge von Sorgen und Kummer eingesunken und zusammengetrocknet; aber trotz alledem war dieses Gesicht sch\xC3\xB6n. Es war ein Ebenbild von Awdotja Romanownas Gesicht, nur zwanzig Jahre \xC3\xA4lter und ohne das Charakteristische der Unterlippe, die bei der Mutter nicht so hervorstand. Pulcheria Alexandrowna war feinf\xC3\xBChlend, aber nicht bis zur S\xC3\xBC\xC3\x9Flichkeit; sie war sch\xC3\xBCchtern und nachgiebig, aber nur bis zu einer bestimmten Grenze: sie konnte in vielem nachgeben, sich in vieles f\xC3\xBCgen, sogar wo es gegen ihre \xC3\x9Cberzeugung ging; aber dabei blieb doch immer eine Grenzlinie der Ehrenhaftigkeit, der moralischen Grunds\xC3\xA4tze und der innersten \xC3\x9Cberzeugungen bestehen, zu deren \xC3\x9Cberschreitung keinerlei Verh\xC3\xA4ltnisse sie veranlassen konnten.</p><p>Genau zwanzig Minuten nach Rasumichins Weggehen h\xC3\xB6rten die Frauen, da\xC3\x9F jemand mit dem Finger zweimal leise, aber hastig an die T\xC3\xBCr pochte; er war zur\xC3\xBCckgekehrt.</p><p>\xC2\xBBIch komme nicht herein, ich habe keine Zeit!\xC2\xAB sagte er eilig, als ihm ge\xC3\xB6ffnet worden war. \xC2\xBBEr schl\xC3\xA4ft wie ein \n      <a name=\"page294\" title=\"bikefly65/Spuddel\" id=\"page294\"></a>B\xC3\xA4r, fest und ruhig; Gott gebe, da\xC3\x9F er zehn Stunden so durchschl\xC3\xA4ft. Nastasja ist bei ihm; ich habe ihr befohlen, nicht eher wegzugehen, als bis ich wieder da bin. Jetzt will ich Sossimow hinschleppen; er wird Ihnen Rapport erstatten, und dann legen Sie sich auch schlafen; ich sehe ja, da\xC3\x9F Sie vollst\xC3\xA4ndig ersch\xC3\xB6pft sind &#8230;\xC2\xAB</p><p>Damit lief er von ihnen weg den Korridor entlang.</p><p>\xC2\xBBWas f\xC3\xBCr ein gewandter und gef\xC3\xA4lliger junger Mann!\xC2\xAB rief Pulcheria Alexandrowna hocherfreut.</p><p>\xC2\xBBJa, er scheint ein pr\xC3\xA4chtiger Mensch zu sein\xC2\xAB, antwortete Awdotja Romanowna mit besonderer W\xC3\xA4rme und begann wieder im Zimmer hin und her zu gehen.</p><p>Fast eine Stunde sp\xC3\xA4ter wurden Schritte auf dem Korridor vernehmbar, und es wurde wieder an die T\xC3\xBCr geklopft. Die beiden Frauen hatten diesmal die Wartezeit in vollem Vertrauen auf Rasumichins Versprechen ausgehalten; und er brachte auch wirklich Sossimow mit herbeigeschleppt. Sossimow hatte sich ohne weiteres bereit finden lassen, das Zechgelage zu verlassen und bei Raskolnikow einen \xC3\xA4rztlichen Besuch zu machen; aber zu den Damen war er nur ungern und mit gro\xC3\x9Fem Mi\xC3\x9Ftrauen mitgekommen, da er den Angaben des betrunkenen Rasumichin nicht recht geglaubt hatte. Aber er f\xC3\xBChlte sich in seiner Eigenliebe sogleich beruhigt und sogar geschmeichelt, als er sah, da\xC3\x9F man auf ihn wirklich wie auf einen Orakelgott gewartet hatte. Er blieb nur zehn Minuten sitzen, und es gelang ihm in dieser Zeit, Pulcheria Alexandrowna vollst\xC3\xA4ndig von seiner Ansicht zu \xC3\xBCberzeugen und zu beruhigen. Er sprach mit gro\xC3\x9Fer Teilnahme, aber sehr gemessen und in geflissentlich ernstem Tone, ganz wie es sich f\xC3\xBCr einen siebenundzwanzigj\xC3\xA4hrigen Arzt bei einer wichtigen Konsultation schickt; mit keinem Worte schweifte er von dem Gegenstande ab und lie\xC3\x9F nicht den leisesten Wunsch durchblicken, mit den beiden Damen in mehr pers\xC3\xB6nliche und private Beziehungen zu treten. Als er gleich beim Eintritt bemerkt hatte, wie blendend sch\xC3\xB6n Awdotja Romanowna \n      <a name=\"page295\" title=\"minstrel/Spuddel\" id=\"page295\"></a>war, gab er sich M\xC3\xBChe, sie w\xC3\xA4hrend der ganzen Dauer seines Besuchs \xC3\xBCberhaupt nicht zu beachten, sondern sich ausschlie\xC3\x9Flich an Pulcheria Alexandrowna zu wenden. Dies alles gew\xC3\xA4hrte ihm eine ganz besondere innere Befriedigung. Was den Kranken anlangte, so erkl\xC3\xA4rte er, da\xC3\x9F er ihn augenblicklich in sehr befriedigendem Zustande gefunden habe. Nach seinen Beobachtungen habe die Krankheit des Patienten, au\xC3\x9Fer der \xC3\xBCblen materiellen Lage desselben in den letzten Monaten, noch einige seelische Ursachen; sie sei sozusagen das Produkt vieler ineinandergreifender seelischer und materieller Einwirkungen, starker Aufregungen, Bef\xC3\xBCrchtungen, Sorgen, gewisser Ideen usw. Da er so beil\xC3\xA4ufig wahrnahm, da\xC3\x9F Awdotja Romanowna hier mit ganz besonderer Aufmerksamkeit zuh\xC3\xB6rte, verbreitete er sich \xC3\xBCber dieses Thema etwas ausf\xC3\xBChrlicher. Auf Pulcheria Alexandrownas \xC3\xA4ngstliche, sch\xC3\xBCchterne Frage betreffs des fr\xC3\xBCher von ihm ge\xC3\xA4u\xC3\x9Ferten Verdachtes einer geistigen St\xC3\xB6rung antwortete er mit ruhigem, offenem L\xC3\xA4cheln, man habe da seinen Worten einen \xC3\xBCbertriebenen Sinn untergelegt; es sei allerdings bei dem Kranken eine Art von fixer Idee wahrnehmbar, eine gewisse Andeutung von Monomanie (er, Sossimow, widme jetzt diesem au\xC3\x9Ferordentlich interessanten Gebiete der Medizin ein besonderes Studium); aber man m\xC3\xBCsse sich doch den Umstand gegenw\xC3\xA4rtig halten, da\xC3\x9F der Kranke fast bis zum heutigen Tage im Fieber gelegen habe, und &#8230; und jedenfalls werde nun die Ankunft seiner Angeh\xC3\xB6rigen eine kr\xC3\xA4ftigende Wirkung auf ihn aus\xC3\xBCben, ihn zerstreuen und zu seiner Genesung beitragen, vorausgesetzt, da\xC3\x9F (wie er bedeutsam hinzuf\xC3\xBCgte) es gelinge, neue au\xC3\x9Ferordentliche Ersch\xC3\xBCtterungen von ihm fernzuhalten. Dann stand er auf und verabschiedete sich ruhig und treuherzig, von den hei\xC3\x9Fen Danksagungen der beiden Frauen begleitet; Awdotja Romanowna streckte ihm sogar ganz von selbst die Hand hin und dr\xC3\xBCckte die seine herzlich. So ging er fort, sehr zufrieden mit seinem Besuche und noch mehr mit sich selbst.</p><p><a name=\"page296\" title=\"benjaminlakeit/Spuddel\" id=\"page296\"></a>\xC2\xBBMorgen reden wir dar\xC3\xBCber weiter; jetzt legen Sie sich jedenfalls hin!\xC2\xAB f\xC3\xBCgte Rasumichin, der mit Sossimow zusammen wegging, ermahnend hinzu. \xC2\xBBMorgen, so fr\xC3\xBCh wie m\xC3\xB6glich, bin ich mit einem Rapport bei Ihnen.\xC2\xAB</p><p>\xC2\xBBAber was ist diese Awdotja Romanowna f\xC3\xBCr ein scharmantes M\xC3\xA4dchen!\xC2\xAB bemerkte Sossimow, sich die Lippen leckend, als sie beide auf die Stra\xC3\x9Fe traten.</p><p>\xC2\xBBScharmant? Du hast gesagt: scharmant!\xC2\xAB br\xC3\xBCllte Rasumichin, st\xC3\xBCrzte sich pl\xC3\xB6tzlich auf Sossimow und packte ihn an der Gurgel. \xC2\xBBWenn du es noch ein einziges Mal wagst &#8230; Verstehst du mich? Verstehst du mich?\xC2\xAB schrie er, sch\xC3\xBCttelte ihn am Kragen und dr\xC3\xBCckte ihn gegen die Mauer. \xC2\xBBHast du geh\xC3\xB6rt?\xC2\xAB</p><p>\xC2\xBBLa\xC3\x9F mich los, du besoffener Kerl du!\xC2\xAB rief Sossimow, sich wehrend. Dann, als der andre ihn losgelassen hatte, blickte er ihn pr\xC3\xBCfend an und brach auf einmal in schallendes Gel\xC3\xA4chter aus. Rasumichin stand mit schlaff herabh\xC3\xA4ngenden Armen vor ihm, in ernstem, finsterem Sinnen.</p><p>\xC2\xBBNat\xC3\xBCrlich, bin ich ein Esel\xC2\xAB, sagte er finster wie eine Gewitterwolke, \xC2\xBBaber du bist auch einer.\xC2\xAB</p><p>\xC2\xBBAber nein, Bruder, ich ganz und gar nicht. Ich habe keine solchen dummen Gedanken im Kopfe.\xC2\xAB</p><p>Sie gingen schweigend weiter, und erst als sie sich der Wohnung Raskolnikows n\xC3\xA4herten, unterbrach Rasumichin, von Sorge gequ\xC3\xA4lt, das Stillschweigen.</p><p>\xC2\xBBH\xC3\xB6re mal\xC2\xAB, sagte er zu Sossimow, \xC2\xBBdu bist ja ein pr\xC3\xA4chtiger Mensch; aber du bist, selbst abgesehen von deinen sonstigen h\xC3\xA4\xC3\x9Flichen Eigenschaften, auch noch ein Liedrian, das wei\xC3\x9F ich, und sogar einer von den allerschlimmsten. Du bist ein nerv\xC3\xB6ser, schw\xC3\xA4chlicher Taugenichts, hast allerlei Kapricen, bist fett geworden und kannst dir nichts versagen; und das nenne ich schon unw\xC3\xBCrdig, denn es f\xC3\xBChrt geradeswegs zur Unw\xC3\xBCrdigkeit. Du hast dich so verweichlicht, da\xC3\x9F ich, offen gestanden, schlechterdings nicht begreife, wie du dabei doch ein guter und sogar aufopferungsf\xC3\xA4higer Arzt sein kannst. Schl\xC3\xA4ft in einem weichen \n      <a name=\"page297\" title=\"ZeusF/Spuddel\" id=\"page297\"></a>Federbett (ein Hohn auf die \xC3\xA4rztliche Wissenschaft!) und steht trotzdem in der Nacht auf, wenn er zu einem Kranken gerufen wird! Nach drei Jahren wirst du nicht mehr um eines Kranken willen aufstehen &#8230; Na, zum Kuckuck, das geh\xC3\xB6rt ja alles nicht hierher, sondern ich wollte sagen: du schl\xC3\xA4fst heute in der Wohnung der Wirtin (ich habe meine liebe Not gehabt, sie zu \xC3\xBCberreden), und ich in der K\xC3\xBCche; da habt ihr die beste Gelegenheit, miteinander n\xC3\xA4her bekannt zu werden! Ich meine nicht das, woran du denkst! Davon kann nicht im entferntesten die Rede sein &#8230;\xC2\xAB</p><p>\xC2\xBBIch denke ja auch gar nicht daran.\xC2\xAB</p><p>\xC2\xBBDu wirst an ihr eine schamhafte, schweigsame, sch\xC3\xBCchterne Frauensperson von einer geradezu verstockten Keuschheit kennenlernen; und trotzdem, wenn ihr einer etwas vorseufzt, so zerschmilzt sie wie Wachs, ja, sie zerschmilzt ordentlich! Befreie mich von ihr, nimm sie mir ab, ich bitte dich um des Teufels willen! Sie ist ein ganz famoses Frauenzimmer! &#8230; Ich werde es dir vergelten, mit meinem letzten Blutstropfen!\xC2\xAB</p><p>Sossimow lachte noch toller als vorher.</p><p>\xC2\xBBDu bist ja ganz aufgeregt! Aber was soll ich denn mit ihr?\xC2\xAB</p><p>\xC2\xBBIch versichere dir, du wirst nicht viel Umst\xC3\xA4nde damit haben; du brauchst nur irgendeinen beliebigen Quatsch zu reden; du brauchst dich nur neben sie hinzusetzen und zu reden. Und au\xC3\x9Ferdem bist du ja Arzt; da kannst du sie ja an einer beliebigen Krankheit behandeln. Ich schw\xC3\xB6re dir, du wirst es nicht bereuen. Sie hat ein Klavier in ihrer Wohnung stehen; ich klimpere ja ein bi\xC3\x9Fchen, wie du wei\xC3\x9Ft; und nun habe ich da so ein kleines Lied, das ich spiele, ein echtes russisches Volkslied: &#8250;Ich vergie\xC3\x9Fe hei\xC3\x9Fe Tr\xC3\xA4nen&#8249; &#8230; Sie liebt solche echten Volkslieder &#8211; na also, mit dem Liede hat denn auch unser zartes Verh\xC3\xA4ltnis begonnen; aber du bist ja nun gar ein Virtuose auf dem Klavier, ein wahrer Meister, ein zweiter Rubinstein &#8230; Ich versichere dir, du wirst es nicht bereuen!\xC2\xAB</p><p><a name=\"page298\" title=\"RGR/Spuddel\" id=\"page298\"></a>\xC2\xBBAber hast du ihr denn irgendwelche Versprechungen gemacht, wie? Hast du eine formelle Unterschrift gegeben? Hast du ihr etwa die Ehe versprochen?\xC2\xAB</p><p>\xC2\xBBNichts, nichts, absolut nichts von der Art! Und sie ist \xC3\xBCberhaupt nicht so eine; da wollte sich dieser Tschebarow an sie heranmachen &#8230;\xC2\xAB</p><p>\xC2\xBBNa, dann la\xC3\x9F sie doch laufen!\xC2\xAB</p><p>\xC2\xBBIch kann sie nicht so einfach laufen lassen!\xC2\xAB</p><p>\xC2\xBBWarum denn nicht?\xC2\xAB</p><p>\xC2\xBBNa, es geht eben nicht; da ist nicht weiter dar\xC3\xBCber zu reden! Es liegt da eine Art von elementarer Anziehungskraft vor.\xC2\xAB</p><p>\xC2\xBBWarum hast du sie denn bet\xC3\xB6rt?\xC2\xAB</p><p>\xC2\xBBIch habe sie \xC3\xBCberhaupt nicht bet\xC3\xB6rt; ich habe mich sogar eher selbst bet\xC3\xB6ren lassen, in meiner Dummheit; ihr aber wird es sicherlich ganz gleich sein, ob ich ihr Verehrer bin oder du, wenn nur jemand neben ihr sitzt und ihr etwas vorseufzt. Du brauchst nur &#8230; Ich wei\xC3\x9F nicht recht, wie ich dir das klarmachen soll, &#8230; du brauchst nur &#8230; Na, ich wei\xC3\x9F, du warst doch ein guter Mathematiker und besch\xC3\xA4ftigst dich noch jetzt damit, &#8230; na also, fang an, mit ihr die Integralrechnung durchzunehmen; wahrhaftig, ich mache keinen Scherz, ich rede im Ernst, ihr wird das sicherlich ganz gleich sein: sie wird dich ansehen und seufzen, und das wird ihr ein ganzes Jahr hindurch nicht langweilig werden. Ich habe ihr unter anderm sehr lange, mehrere Tage hintereinander, etwas von dem preu\xC3\x9Fischen Herrenhause vorerz\xC3\xA4hlt (denn wor\xC3\xBCber soll man mit ihr reden?) &#8211; sie seufzte nur und schwitzte! Nur von Liebe mu\xC3\x9Ft du nicht sprechen (denn sie ist von einer krampfhaften Zimperlichkeit); aber du mu\xC3\x9Ft so tun, als k\xC3\xB6nntest du es gar nicht \xC3\xBCbers Herz bringen, fortzugehen &#8211; damit ist sie dann ganz zufrieden. Es ist alles bei ihr sehr h\xC3\xBCbsch eingerichtet; man f\xC3\xBChlt sich da ganz wie zu Hause; du kannst da lesen, sitzen, liegen, schreiben &#8230; Du kannst sie sogar k\xC3\xBCssen &#8211; wenn du es einigerma\xC3\x9Fen vorsichtig anf\xC3\xA4ngst &#8230;\xC2\xAB</p><p><a name=\"page299\" title=\"Ragnell/Spuddel\" id=\"page299\"></a>\xC2\xBBJa, aber was habe ich von ihr?\xC2\xAB</p><p>\xC2\xBBAch, wie soll ich dir das nur auseinandersetzen? Sieh mal: ihr beide pa\xC3\x9Ft ganz vortrefflich zueinander! Ich hatte auch schon vorher an dich gedacht &#8230; Du wirst dich ja schlie\xC3\x9Flich doch einmal so versorgen! Also kann es dir ja ganz gleich sein, ob fr\xC3\xBCher oder sp\xC3\xA4ter. Hier findest du so sch\xC3\xB6ne, weiche Federbetten, Bruder &#8211; ach! und nicht blo\xC3\x9F Federbetten! Hier f\xC3\xBChlt sich auch das Herz wohl; hier ist ein wahres Eden, ein ruhiger Ankerplatz, ein stilles Asyl, ein Inbegriff von Pfannkuchen, fetten Fischpasteten, abendlichem Teetrinken, stillen Seufzern und warmen Jacken, behaglichen Pl\xC3\xA4tzen am geheizten Ofen &#8211; na, es ist einem, als ob man gestorben w\xC3\xA4re und doch gleichzeitig noch lebte, die Vorz\xC3\xBCge beider Zust\xC3\xA4nde vereinigt! Na, Bruder, ich habe dir wohl schon zu lange etwas vorgeschw\xC3\xA4rmt; es ist Zeit zum Schlafengehen! H\xC3\xB6r mal: ich pflege in der Nacht manchmal aufzuwachen; na, da will ich dann hingehen und nach ihm sehen. Aber es ist ja weiter nichts mit ihm; dummes Zeug; es ist ja alles gut. Du brauchst dich auch nicht besonders zu inkommodieren; aber wenn du willst, kannst du ja auch gelegentlich einmal nachsehen. Und solltest du etwas bemerken, Fieber zum Beispiel oder Hitze oder so etwas, dann wecke mich gleich. Indes, es ist ja nicht anzunehmen &#8230;\xC2\xAB</p>"
  title: Dritter Teil
