  text: "<h3>III</h3><p>Er eilte zu Swidrigailow. Was er eigentlich von diesem Menschen zu erreichen hoffte, wu\xC3\x9Fte er selbst nicht. Aber dieser Mensch besa\xC3\x9F eine verborgene Macht \xC3\xBCber ihn. Nachdem Raskolnikow sich dessen einmal bewu\xC3\x9Ft geworden war, \n      <a name=\"page667\" title=\"iostream.h/Spuddel\" id=\"page667\"></a>beunruhigte er sich fortw\xC3\xA4hrend; \xC3\xBCberdies war auch gerade jetzt die richtige Zeit daf\xC3\xBCr gekommen.</p><p>Unterwegs qu\xC3\xA4lte er sich besonders mit der Frage ab: war Swidrigailow bei Porfirij gewesen?</p><p>Soweit er dar\xC3\xBCber urteilen konnte (und er h\xC3\xA4tte darauf schw\xC3\xB6ren m\xC3\xB6gen): nein, er war nicht da gewesen! Er \xC3\xBCberdachte die Sache immer wieder, lie\xC3\x9F den ganzen Besuch Porfirijs noch einmal in der Erinnerung an sich vor\xC3\xBCberziehen, hielt alles zusammen: nein, er war nicht da gewesen, er war bestimmt nicht da gewesen!</p><p>Aber wenn er noch nicht da gewesen war: w\xC3\xBCrde er zu Porfirij hingehen oder nicht?</p><p>Vorl\xC3\xA4ufig neigte Raskolnikow zu der Ansicht, da\xC3\x9F jener nicht hingehen werde. Warum? Dar\xC3\xBCber konnte er sich selbst nicht klarwerden; aber wenn er es auch gekonnt h\xC3\xA4tte, so w\xC3\xBCrde er sich jetzt dar\xC3\xBCber nicht besonders den Kopf zerbrochen haben. Dies alles qu\xC3\xA4lte ihn; aber gleichzeitig war er nicht dazu aufgelegt, sich damit zu besch\xC3\xA4ftigen. Es war merkw\xC3\xBCrdig, und niemand w\xC3\xBCrde es vielleicht geglaubt haben: aber bei dem Schicksal, das ihm nun in kurzem bevorstand, verweilten seine Gedanken nur fl\xC3\xBCchtig und obenhin. Ihn qu\xC3\xA4lte etwas anderes, weit Wichtigeres, Au\xC3\x9Ferordentliches, was ihn selbst und dazu noch jemand betraf. Zudem f\xC3\xBChlte er eine grenzenlose seelische M\xC3\xBCdigkeit, obgleich sein Verstand an diesem Morgen besser arbeitete als an all den Tagen vorher.</p><p>War es jetzt, nach allem, was geschehen war, noch der M\xC3\xBChe wert, sich mit der \xC3\x9Cberwindung all dieser neuen widerw\xC3\xA4rtigen Schwierigkeiten abzuqu\xC3\xA4len? War es zum Beispiel der M\xC3\xBChe wert, zu intrigieren, damit Swidrigailow nicht zu Porfirij ginge? Darum einen Menschen wie diesen Swidrigailow zu studieren, zu ergr\xC3\xBCnden und mit ihm Zeit zu verlieren?</p><p>Oh, wie ihn dies alles anekelte!</p><p>Indessen eilte er trotzdem zu Swidrigailow; ob er doch noch von ihm irgend etwas Neues erwartete, einen Fingerzeig, \n      <a name=\"page668\" title=\"jobo/Spuddel\" id=\"page668\"></a> einen Weg zur Rettung? Greift ja der Ertrinkende nach einem Strohhalm! F\xC3\xBChrte sie vielleicht das Schicksal oder ein gewisser Instinkt zusammen? Vielleicht war es bei ihm nur M\xC3\xBCdigkeit und Verzweiflung; vielleicht war der, den er n\xC3\xB6tig hatte, gar nicht Swidrigailow, sondern sonst jemand, und Swidrigailow war ihm nur so zuf\xC3\xA4llig in den Wurf gekommen. Er dachte an Sonja. Aber warum sollte er jetzt zu Sonja gehen? Um wieder Mitleidstr\xC3\xA4nen von ihr zu erbetteln? Er f\xC3\xBCrchtete sich jetzt geradezu vor ihr. Sonja war die Verk\xC3\xB6rperung eines unerbittlichen Verdikts, eines unab\xC3\xA4nderlichen Entschlusses. Hier handelte es sich darum, welcher Weg eingeschlagen werden sollte, der ihrige oder der seinige. Gerade in diesem Augenblicke f\xC3\xBChlte er sich au\xC3\x9Ferstande, sie zu sehen. Nein, da war es schon besser, Swidrigailow auszuforschen: was da eigentlich dahintersteckte. Und er konnte es sich nicht verhehlen, da\xC3\x9F dieser Mensch ihm tats\xC3\xA4chlich schon l\xC3\xA4ngst in gewisser Hinsicht unentbehrlich sei.</p><p>Und doch, was konnten sie beide miteinander gemein haben? Nicht einmal eine Freveltat w\xC3\xA4re bei ihnen von gleichem Charakter gewesen. \xC3\x9Cberdies war dieser Mensch sehr widerw\xC3\xA4rtig, offenbar ein arger W\xC3\xBCstling, sicher ein schlauer Betr\xC3\xBCger, vielleicht auch sehr boshaft. Sein Leumund war ein recht \xC3\xBCbler. Allerdings, f\xC3\xBCr Katerina Iwanownas Kinder hatte er sich eifrig bem\xC3\xBCht; aber wer konnte wissen, welchen Zweck er damit verfolgte und was das bedeutete? Dieser Mensch hatte stets so seine besonderen Absichten und Pl\xC3\xA4ne.</p><p>All diese Tage her war ein bestimmter Gedanke Raskolnikow best\xC3\xA4ndig durch den Kopf gegangen und hatte ihn heftig beunruhigt, obwohl er bem\xC3\xBCht gewesen war, ihn zu verscheuchen, so sehr f\xC3\xBChlte er sich durch ihn bedr\xC3\xBCckt! Seine \xC3\x9Cberlegungen waren n\xC3\xA4mlich folgende: Swidrigailow habe sich in dieser Zeit auff\xC3\xA4llig an ihn herangemacht; Swidrigailow kenne sein Geheimnis; Swidrigailow habe schon fr\xC3\xBCher schlechte Absichten auf Dunja gehabt. Wenn \n      <a name=\"page669\" title=\"dabi/Spuddel\" id=\"page669\"></a>er solche Absichten nun auch jetzt noch habe? Man k\xC3\xB6nne fast mit Sicherheit sagen, da\xC3\x9F dies der Fall sei. Wie, wenn er nun jetzt, wo er sein Geheimnis erfahren und auf diese Weise eine gewisse Macht \xC3\xBCber ihn erlangt habe, diese Macht als Waffe gegen Dunja zu benutzen beabsichtigte?</p><p>Dieser Gedanke hatte ihn oftmals, sogar im Traume, gepeinigt; aber noch nie war er ihm mit solcher Klarheit zum Bewu\xC3\x9Ftsein gekommen wie jetzt, wo er zu Swidrigailow ging. Und schon dieser blo\xC3\x9Fe Gedanke versetzte ihn in eine ingrimmige Wut. Er sagte sich, dann werde sich alles \xC3\xA4ndern, auch seine eigene Lage; er m\xC3\xBCsse dann sein Geheimnis sofort seiner Schwester mitteilen. Er m\xC3\xBCsse sich vielleicht selbst anzeigen, um Dunja vor unbedachten Schritten zu bewahren. Und was habe es mit dem Briefe f\xC3\xBCr eine Bewandtnis? Heute fr\xC3\xBCh habe Dunja durch einen Boten einen Brief erhalten! Wer in Petersburg k\xC3\xB6nne denn an sie Briefe schreiben? Etwa Lushin? Freilich halte Rasumichin dort Wache; aber Rasumichin wisse von nichts. Vielleicht m\xC3\xBCsse er sich auch dem entdecken. Mit heftigem Widerwillen dachte Raskolnikow daran, da\xC3\x9F das vielleicht notwendig werden k\xC3\xB6nne.</p><p>Er sagte sich, da\xC3\x9F er unter allen Umst\xC3\xA4nden Swidrigailow so bald wie m\xC3\xB6glich sprechen m\xC3\xBCsse, und fa\xC3\x9Fte den bestimmten Entschlu\xC3\x9F, dies zu tun. Gott sei Dank, hier brauchte er sich nicht mit Einzelheiten abzum\xC3\xBChen; hier handelte es sich nur um einen einzigen Hauptpunkt. Aber wenn Swidrigailow wirklich etwas gegen Dunja plante, dann w\xC3\xBCrde er diesen Menschen, wenn er nur irgend k\xC3\xB6nnte &#8230;</p><p>Raskolnikow hatte sich diese ganze Zeit her so ersch\xC3\xB6pft gef\xC3\xBChlt, da\xC3\x9F er jetzt zur L\xC3\xB6sung solcher Fragen nur ein einziges Mittel wu\xC3\x9Fte. &#8250;Dann t\xC3\xB6te ich ihn!&#8249; dachte er in kalter Verzweiflung. Er empfand einen schweren Druck auf dem Herzen; mitten auf der Stra\xC3\x9Fe blieb er stehen und sah sich um, was f\xC3\xBCr einen Weg er eigentlich eingeschlagen habe \n      <a name=\"page670\" title=\"iostream.h/Spuddel\" id=\"page670\"></a>und wie weit er schon gekommen sei. Er befand sich auf dem &#8230;skij-Prospekt, drei\xC3\x9Fig oder vierzig Schritte vom Heumarkt entfernt, den er passiert hatte. Das ganze erste Stockwerk eines Hauses linker Hand war von einem Restaurant eingenommen. Alle Fenster standen weit offen; nach den vielen Gestalten zu urteilen, die sich an den Fenstern bewegten, mu\xC3\x9Fte das Restaurant gedr\xC3\xA4ngt voll von G\xC3\xA4sten sein. In dem Hauptsaale lie\xC3\x9Fen sich Lieders\xC3\xA4nger vernehmen; eine Klarinette und eine Violine ert\xC3\xB6nten, eine t\xC3\xBCrkische Trommel dr\xC3\xB6hnte. Man h\xC3\xB6rte das Gekreisch von Frauenstimmen. Er war schon im Begriff, wieder umzukehren, da er gar nicht begriff, warum er eigentlich in den &#8230;skij-Prospekt eingebogen war, als er auf einmal an einem der letzten offenstehenden Fenster des Restaurants Swidrigailow erblickte, der dort mit der Pfeife im Munde dicht beim Fenster an einem Teetische sa\xC3\x9F. Raskolnikow war \xC3\xBCberrascht, ja gewaltig erschrocken. Swidrigailow betrachtete und beobachtete ihn schweigend und wollte (wor\xC3\xBCber Raskolnikow gleichfalls \xC3\xBCberrascht war) anscheinend aufstehen, um sachte vom Fenster zur\xC3\xBCckzutreten, ehe er bemerkt w\xC3\xBCrde. Raskolnikow tat sofort, als h\xC3\xA4tte er ihn nicht bemerkt und s\xC3\xA4he ganz in Gedanken zur Seite, beobachtete ihn aber doch mit verstohlenen schr\xC3\xA4gen Blicken weiter. Das Herz klopfte ihm unruhig. Er hatte sich nicht get\xC3\xA4uscht: Swidrigailow w\xC3\xBCnschte augenscheinlich, nicht gesehen zu werden. Er nahm die Pfeife aus dem Munde und wollte sich verbergen; aber w\xC3\xA4hrend er sich erhob und den Stuhl zur\xC3\xBCckschob, merkte er wahrscheinlich, da\xC3\x9F Raskolnikow ihn sah und beobachtete. Der ganze Vorgang hatte eine gewisse \xC3\x84hnlichkeit mit der Szene, die sich zwischen ihnen bei ihrer ersten Begegnung in Raskolnikows Zimmer, als dieser schlief, abgespielt hatte. Ein schlaues L\xC3\xA4cheln wurde um Swidrigailows Mund sichtbar und breitete sich allm\xC3\xA4hlich \xC3\xBCber sein ganzes Gesicht aus. Beide wu\xC3\x9Ften, da\xC3\x9F sie einander sahen und beobachteten. Schlie\xC3\x9Flich lachte Swidrigailow laut auf.</p><p><a name=\"page671\" title=\"marre/Spuddel\" id=\"page671\"></a>\xC2\xBBNa also! Kommen Sie doch herauf, wenn Sie m\xC3\xB6gen; ich bin hier!\xC2\xAB rief er aus dem Fenster.</p><p>Raskolnikow ging zum Restaurant hinauf.</p><p>Er fand ihn in einer sehr kleinen, einfenstrigen Seitenstube, die an den gro\xC3\x9Fen Saal grenzte, in dem an zwanzig kleinen Tischen bei dem unsch\xC3\xB6nen Gesange eines schauderhaften Chors Kaufleute, Beamte und eine Menge anderer Leute Tee tranken. Aus einem andern Zimmer t\xC3\xB6nte das Klappern von Billardb\xC3\xA4llen her\xC3\xBCber. Auf einem Tischchen hatte Swidrigailow eine angebrochene Flasche Champagner und ein halbvolles Glas vor sich stehen. In dem Zimmer befanden sich auch ein Junge mit einer kleinen Drehorgel und ein derbes, rotb\xC3\xA4ckiges M\xC3\xA4dchen in einem gestreiften, stark aufgesch\xC3\xBCrzten Rock, einen Tirolerhut mit B\xC3\xA4ndern auf dem Kopfe, eine etwa achtzehnj\xC3\xA4hrige S\xC3\xA4ngerin, die, unbek\xC3\xBCmmert um den Chorgesang im angrenzenden Saale, mit recht heiserer Altstimme zur Drehorgel einen Gassenhauer sang.</p><p>\xC2\xBBNa, nun ist's genug!\xC2\xAB unterbrach Swidrigailow den Gesang bei Raskolnikows Eintritt.</p><p>Das M\xC3\xA4dchen brach sofort ab und blieb respektvoll wartend stehen. Auch ihre vulg\xC3\xA4re Reimerei hatte sie mit ernster, respektvoller Miene heruntergesungen.</p><p>\xC2\xBBHe, Filipp, ein Glas!\xC2\xAB rief Swidrigailow.</p><p>\xC2\xBBIch m\xC3\xB6chte keinen Wein trinken\xC2\xAB, sagte Raskolnikow.</p><p>\xC2\xBBWie Sie belieben; aber ich meinte Sie auch nicht. Trink, Katja! Heute brauche ich dich nicht mehr; du kannst gehen!\xC2\xAB</p><p>Er go\xC3\x9F ihr ein ganzes Glas Wein ein und legte ihr einen Rubelschein hin. Katja trank das Glas auf einmal aus, in der Weise, wie Frauen Wein trinken, das hei\xC3\x9Ft ohne abzusetzen, in zwanzig Schlucken, nahm den Schein, k\xC3\xBC\xC3\x9Fte Swidrigailow die Hand, die dieser ihr mit sehr ernster Miene zum Kusse \xC3\xBCberlie\xC3\x9F, und verlie\xC3\x9F das Zimmer; hinter ihr her trottete auch der Junge mit der Drehorgel. Sie waren beide von der Stra\xC3\x9Fe heraufgeholt worden. Swidrigailow \n      <a name=\"page672\" title=\"MadMax-X/Spuddel\" id=\"page672\"></a>wohnte kaum eine Woche in Petersburg und stand doch schon mit seiner ganzen Umgebung in einer Art von patriarchalischem Verh\xC3\xA4ltnis. Auch der Kellner Filipp geh\xC3\xB6rte bereits zu seinen \xC2\xBBBekannten\xC2\xAB und benahm sich gegen ihn \xC3\xA4u\xC3\x9Ferst devot. Die T\xC3\xBCr nach dem Saale wurde meist geschlossen; Swidrigailow f\xC3\xBChlte sich dann in diesem Zimmer wie zu Hause und brachte hier manchmal ganze Tage zu. Das Restaurant war schmutzig und schlecht und nicht einmal mittleren Ranges.</p><p>\xC2\xBBIch wollte Sie in Ihrer Wohnung aufsuchen\xC2\xAB, begann Raskolnikow, \xC2\xBBbog aber in Gedanken vom Heumarkt in den &#8230;skij-Prospekt ein. Ich tue das sonst nie und gehe hier niemals entlang. Ich pflege vom Heumarkt aus immer rechts zu gehen. Auch ist dies gar nicht der Weg nach Ihrer Wohnung. Aber kaum war ich hier eingebogen, da sah ich Sie auch! Ganz seltsam!\xC2\xAB</p><p>\xC2\xBBWarum sagen Sie nicht geradezu: es ist ein Wunder?\xC2\xAB</p><p>\xC2\xBBWeil es vielleicht nur ein Zufall ist.\xC2\xAB</p><p>\xC2\xBBWas haben doch diese Leute alle f\xC3\xBCr eine schnurrige Art, zu denken!\xC2\xAB rief Swidrigailow lachend. \xC2\xBBTrotzdem sie in ihrem Herzen an Wunder glauben, m\xC3\xB6gen sie es doch nicht eingestehen! Eben haben Sie ja selbst gesagt, da\xC3\x9F es &#8250;vielleicht&#8249; nur ein Zufall ist. Und mit welcher Feigheit sich hier alle Leute davor f\xC3\xBCrchten, eine eigene Meinung zu haben, davon k\xC3\xB6nnen Sie sich gar keine Vorstellung machen, Rodion Romanowitsch! Von Ihnen rede ich nicht; Sie haben eine eigene Meinung und haben sich nicht gescheut, sie zu haben. Dadurch haben Sie auch mein Interesse erregt.\xC2\xAB</p><p>\xC2\xBBDurch weiter nichts?\xC2\xAB</p><p>\xC2\xBBNa, dieser Grund ist doch schon ausreichend.\xC2\xAB</p><p>Swidrigailow war offenbar in angeregter Stimmung, indessen nur in geringem Grade; von dem Weine hatte er nur ein halbes Glas getrunken.</p><p>\xC2\xBBIch m\xC3\xB6chte meinen, Sie kamen zu mir, noch ehe Sie wu\xC3\x9Ften, da\xC3\x9F ich f\xC3\xA4hig sei, das zu haben, was Sie eine eigene Meinung nennen\xC2\xAB, bemerkte Raskolnikow.</p><p><a name=\"page673\" title=\"IceDM/Spuddel\" id=\"page673\"></a>\xC2\xBBNa ja, damals hatte es einen anderen Grund. Jeder hat so seine eigenen Wege. Aber was das Wunder anlangt, so mu\xC3\x9F ich Ihnen sagen, da\xC3\x9F Sie diese letzten zwei, drei Tage geschlafen zu haben scheinen. Ich selbst habe Ihnen dieses Restaurant bezeichnet, und da\xC3\x9F Sie geradeswegs hierher kamen, war ganz und gar kein Wunder; ich selbst habe Ihnen den ganzen Weg beschrieben und habe Ihnen die Stelle, wo es liegt, und die Stunden, wann ich hier zu treffen bin, angegeben. Besinnen Sie sich?\xC2\xAB</p><p>\xC2\xBBNein, ich habe es vergessen\xC2\xAB, antwortete Raskolnikow verwundert.</p><p>\xC2\xBBDas mu\xC3\x9F ich annehmen. Zweimal habe ich es Ihnen sogar gesagt. Die Adresse hat sich Ihrem Ged\xC3\xA4chtnisse mechanisch eingepr\xC3\xA4gt. Und so bogen Sie auch mechanisch in diese Stra\xC3\x9Fe ein, genau gem\xC3\xA4\xC3\x9F der angegebenen Adresse, aber ohne es selbst zu wissen. Schon damals, als ich es Ihnen sagte, hatte ich von Ihnen den Eindruck, da\xC3\x9F Sie mich nicht verstanden h\xC3\xA4tten. Sie verraten sich gar zu sehr, Rodion Romanowitsch. Und noch eines: ich glaube, es gibt in Petersburg viele Leute, die im Gehen Selbstgespr\xC3\xA4che halten. Es ist eben eine Stadt von Halbverr\xC3\xBCckten. G\xC3\xA4be es bei uns einen ernstlichen Betrieb der Wissenschaften, so k\xC3\xB6nnten die \xC3\x84rzte, die Juristen und die Philosophen die wertvollsten Untersuchungen \xC3\xBCber die Petersburger Bev\xC3\xB6lkerung anstellen, jeder in seinem Fache. Es gibt wenige Orte, wo sich so viele d\xC3\xBCstere, starke, seltsame Momente, die auf die menschliche Seele wirken, vereinigt finden wie in Petersburg. Wie m\xC3\xA4chtig sind allein schon die Einwirkungen des Klimas! Und dabei ist nun Petersburg der administrative Mittelpunkt von ganz Ru\xC3\x9Fland, so da\xC3\x9F der Charakter dieser Hauptstadt auf das ganze Reich zur\xC3\xBCckwirken mu\xC3\x9F. Aber davon wollte ich jetzt nicht reden, sondern davon, da\xC3\x9F ich Sie schon einige Male heimlich von der Seite her beobachtet habe. Wenn Sie aus dem Hause treten, halten Sie den Kopf noch gerade. Nach zwanzig Schritten lassen Sie ihn schon sinken und legen die H\xC3\xA4nde auf den \n      <a name=\"page674\" title=\"Mirco/Spuddel\" id=\"page674\"></a>R\xC3\xBCcken. Sie haben die Augen offen, nehmen aber zweifellos weder vor sich noch rechts oder links etwas wahr. Darauf fangen Sie an, die Lippen zu bewegen und mit sich selbst zu sprechen, wobei Sie manchmal die eine Hand frei machen und damit gestikulieren; schlie\xC3\x9Flich bleiben Sie l\xC3\xA4ngere Zeit mitten auf dem Wege stehen. Das ist recht bedenklich. Vielleicht beobachtet Sie au\xC3\x9Fer mir sonst noch jemand, und das k\xC3\xB6nnte Ihnen doch zum Schaden gereichen. Mir kann es im Grunde ganz egal sein, und Sie davon zu kurieren wird mir doch nicht gelingen; aber Sie verstehen mich gewi\xC3\x9F.\xC2\xAB</p><p>\xC2\xBBSie wissen also, da\xC3\x9F man mich beobachtet?\xC2\xAB fragte Raskolnikow und blickte ihn forschend an.</p><p>\xC2\xBBNein, davon wei\xC3\x9F ich nichts\xC2\xAB, erwiderte Swidrigailow anscheinend verwundert.</p><p>\xC2\xBBNun, dann wollen wir von mir nicht weiter reden\xC2\xAB, murmelte Raskolnikow mit finsterem Gesichte.</p><p>\xC2\xBBSch\xC3\xB6n, reden wir nicht von Ihnen.\xC2\xAB</p><p>\xC2\xBBSagen Sie mir lieber, wenn Sie hierhergehen, um zu trinken, und mich selbst zweimal aufgefordert haben, zu Ihnen hierherzukommen, warum wollten Sie denn dann vorhin, als ich Sie von der Stra\xC3\x9Fe aus am Fenster sah, zur\xC3\xBCcktreten und sich verstecken? Ich habe das recht wohl gemerkt.\xC2\xAB</p><p>\xC2\xBBHe-he! Aber warum lagen Sie denn damals, als ich bei Ihnen zu Hause auf der Schwelle stand, mit geschlossenen Augen auf dem Sofa und taten, als ob Sie schliefen, wiewohl Sie doch wach waren? Ich habe das recht wohl gemerkt.\xC2\xAB</p><p>\xC2\xBBIch konnte dazu &#8230; meine Gr\xC3\xBCnde haben, &#8230; das wissen Sie selbst.\xC2\xAB</p><p>\xC2\xBBMeine Gr\xC3\xBCnde konnte auch ich haben, wenn Sie sie auch nicht kennen.\xC2\xAB</p><p>Raskolnikow setzte den rechten Ellbogen auf den Tisch, st\xC3\xBCtzte mit den Fingern der rechten Hand sein Kinn von unten und heftete seinen Blick unverwandt auf Swidrigailow. \n      <a name=\"page675\" title=\"iostream.h/Spuddel\" id=\"page675\"></a> Er betrachtete etwa eine Minute lang sein Gesicht, das ihm auch fr\xC3\xBCher schon immer seltsam erschienen war. Es war ein ganz merkw\xC3\xBCrdiges Gesicht, das gro\xC3\x9Fe \xC3\x84hnlichkeit mit einer Maske hatte: wei\xC3\x9F, rotwangig, mit purpurnen Lippen, hellblondem Barte und noch ziemlich dichtem, blondem Haupthaar. Die Augen waren, man h\xC3\xA4tte sagen k\xC3\xB6nnen, allzu blau und ihr Blick allzu starr und unbeweglich. Es lag etwas \xC3\xBCberaus Unangenehmes in diesem h\xC3\xBCbschen Gesichte, das im Verh\xC3\xA4ltnis zu Swidrigailows Alter au\xC3\x9Ferordentlich jugendlich aussah. Swidrigailow trug einen eleganten, leichten Sommeranzug; eine besondere Eleganz legte er auch mit seiner W\xC3\xA4sche an den Tag. An einem Finger prangte ein massiver Ring mit einem wertvollen Steine.</p><p>\xC2\xBBMu\xC3\x9F ich mich nun wirklich auch noch mit Ihnen herumbalgen?\xC2\xAB sagte Raskolnikow pl\xC3\xB6tzlich, indem er mit krampfhafter Ungeduld geradeswegs auf sein Ziel losging. \xC2\xBBSie sind ja zwar vielleicht ein h\xC3\xB6chst gef\xC3\xA4hrlicher Mensch, wenn Sie mir schaden wollen; aber ich habe keine Lust mehr, Kom\xC3\xB6die zu spielen. Ich werde Ihnen sofort zeigen, da\xC3\x9F mir an meinem pers\xC3\xB6nlichen Wohle nicht so viel gelegen ist, wie Sie wahrscheinlich meinen. M\xC3\xB6gen Sie also wissen: ich bin zu Ihnen gekommen, um Ihnen offen zu sagen, wenn Sie an Ihren fr\xC3\xBCheren Absichten in bezug auf meine Schwester noch festhalten sollten und wenn Sie vorhaben sollten, zu diesem Zwecke etwas von dem, was Sie in letzter Zeit erfahren haben, auszunutzen, so schlage ich Sie tot, ehe es Ihnen gelingt, mich ins Gef\xC3\xA4ngnis zu bringen. Auf mein Wort ist Verla\xC3\x9F; Sie wissen, da\xC3\x9F ich imstande sein w\xC3\xBCrde, es wahr zu machen. Und zweitens: wenn Sie mir etwas mitzuteilen w\xC3\xBCnschen (denn ich hatte diese ganze Zeit her den Eindruck, als wollten Sie mir etwas sagen), so tun Sie das unverz\xC3\xBCglich; denn die Zeit ist kostbar, und es wird vielleicht sehr bald schon zu sp\xC3\xA4t sein.\xC2\xAB</p><p>\xC2\xBBWarum haben Sie es denn so eilig?\xC2\xAB fragte Swidrigailow, ihn neugierig anblickend.</p><p><a name=\"page676\" title=\"iostream.h/Spuddel\" id=\"page676\"></a>\xC2\xBBJeder hat seine eigenen Wege\xC2\xAB, entgegnete Raskolnikow finster und ungeduldig.</p><p>\xC2\xBBEben erst haben Sie mich aufgefordert, ganz offen zu sein, und Sie selbst verweigern auf die erste Frage, die ich an Sie richte, die Antwort\xC2\xAB, bemerkte Swidrigailow l\xC3\xA4chelnd. \xC2\xBBSie haben immer die Vorstellung, als verfolgte ich bestimmte Zwecke, und daher betrachten Sie mich mit solchem Argwohn. Allerdings, in Ihrer Lage ist das sehr begreiflich. Aber obgleich ich lebhaft w\xC3\xBCnsche, Ihnen n\xC3\xA4herzutreten, werde ich mir dennoch keine M\xC3\xBChe geben, Sie vom Gegenteil zu \xC3\xBCberzeugen. Wahrhaftig, le jeu ne vaut pas la chandelle, und es lag auch nicht im geringsten in meiner Absicht, mit Ihnen \xC3\xBCber etwas so ganz Besonderes zu sprechen.\xC2\xAB</p><p>\xC2\xBBNun, was wollten Sie denn dann eigentlich von mir? Sie haben sich doch an mich herangemacht?\xC2\xAB</p><p>\xC2\xBBSie sind mir einfach ein interessantes Beobachtungsobjekt. Sie erregten meine Aufmerksamkeit durch das Romantische Ihrer Situation, das war's! Au\xC3\x9Ferdem sind Sie der Bruder einer Dame, f\xC3\xBCr die ich mich sehr interessierte. Und endlich habe ich seinerzeit von ebendieser Dame au\xC3\x9Ferordentlich oft und viel \xC3\xBCber Sie geh\xC3\xB6rt, woraus ich schlo\xC3\x9F, da\xC3\x9F Sie auf die Dame gro\xC3\x9Fen Einflu\xC3\x9F haben. Sind das nicht genug Gr\xC3\xBCnde? He-he-he! \xC3\x9Cbrigens, offen gestanden, Ihre Frage ist f\xC3\xBCr mich recht knifflich, und es f\xC3\xA4llt mir schwer, sie Ihnen zu beantworten. Nun, sehen Sie mal, Sie sind doch jetzt nicht blo\xC3\x9F wegen dieser einen Angelegenheit zu mir gekommen, sondern auch, um etwas Neues von mir zu h\xC3\xB6ren? Nicht wahr? Ist's nicht so?\xC2\xAB fragte Swidrigailow eindringlich mit schlauem L\xC3\xA4cheln. \xC2\xBBUnd nun stellen Sie sich einmal vor, da\xC3\x9F ich selbst, schon auf der Reise hierher, im Eisenbahncoup\xC3\xA9, auf Sie rechnete, da\xC3\x9F Sie mir auch etwas Neues sagen w\xC3\xBCrden und da\xC3\x9F es mir gelingen w\xC3\xBCrde, bei Ihnen eine Anleihe zu machen! Ja, sehen Sie, so steht es mit meinem Reichtum!\xC2\xAB</p><p>\xC2\xBBWas denn f\xC3\xBCr eine Anleihe?\xC2\xAB</p><p><a name=\"page677\" title=\"marre/Spuddel\" id=\"page677\"></a>\xC2\xBBJa, was soll ich Ihnen darauf antworten? Dar\xC3\xBCber bin ich selbst im unklaren. Sehen Sie nur, in was f\xC3\xBCr einem elenden Restaurant ich die ganze Zeit \xC3\xBCber herumhocke, und das ist mein Element; das hei\xC3\x9Ft, mein Element ist es eigentlich nicht; na, aber man mu\xC3\x9F doch irgendwo die Zeit hinbringen. Und hier habe ich wenigstens diese arme Katja &#8211; haben Sie sie gesehen? &#8230; Ja, und wenn ich noch ein Vielfra\xC3\x9F w\xC3\xA4re oder ein Gourmet; aber da k\xC3\xB6nnen Sie sehen, was f\xC3\xBCr Zeug ich essen kann\xC2\xAB (er zeigte mit dem Finger nach einer Ecke, wo auf einem kleinen Tischchen in einem Blechsch\xC3\xBCsselchen die \xC3\x9Cberreste eines schauderhaften Beefsteaks mit Kartoffeln standen). \xC2\xBBApropos, haben Sie schon zu Mittag gegessen? Ich habe nur ein paar Bissen gegessen und mag nicht mehr. Wein zum Beispiel trinke ich \xC3\xBCberhaupt nicht. Au\xC3\x9Fer Champagner trinke ich gar keinen Wein, und auch Champagner trinke ich den ganzen Abend \xC3\xBCber nur ein einziges Glas, und auch davon bekomme ich schon Kopfschmerzen. Die Flasche hier habe ich mir blo\xC3\x9F geben lassen, um mich ein bi\xC3\x9Fchen aufzukratzen; denn ich habe einen Weg vor, und Sie finden mich in einer besonderen Gem\xC3\xBCtsstimmung. Das war auch der Grund, weshalb ich mich vorhin wie ein Schuljunge versteckte; denn ich dachte, Sie k\xC3\xB6nnten mir dabei hinderlich werden; aber ich glaube\xC2\xAB (er zog die Uhr heraus), \xC2\xBBich kann noch eine Stunde mit Ihnen zusammen sein; es ist erst halb f\xC3\xBCnf. Glauben Sie mir, ich w\xC3\xBCrde viel darum geben, wenn ich nur irgendeine T\xC3\xA4tigkeit h\xC3\xA4tte, na, sagen wir mal, wenn ich Gutsbesitzer w\xC3\xA4re oder Vater oder Ulan, Photograph, Journalist, &#8230; aber ich habe rein gar nichts, so gar keine eigene T\xC3\xA4tigkeit! Manchmal langweile ich mich furchtbar. Wirklich, ich dachte, Sie w\xC3\xBCrden mir etwas Neues sagen.\xC2\xAB</p><p>\xC2\xBBJa, was sind Sie denn eigentlich f\xC3\xBCr ein Mensch, und warum sind Sie nach Petersburg gekommen?\xC2\xAB</p><p>\xC2\xBBWas ich f\xC3\xBCr ein Mensch bin? Nun, das wissen Sie ja: ich bin ein Adliger, habe zwei Jahre bei der Kavallerie gedient; dann habe ich hier in Petersburg herumgebummelt; \n      <a name=\"page678\" title=\"iostream.h/Spuddel\" id=\"page678\"></a> dann habe ich Marfa Petrowna geheiratet und auf dem Lande gelebt. Das ist mein Lebenslauf!\xC2\xAB</p><p>\xC2\xBBSie waren ja wohl auch Spieler?\xC2\xAB</p><p>\xC2\xBBNein, Spieler eigentlich nicht. Ein Falschspieler ist kein Spieler.\xC2\xAB</p><p>\xC2\xBBAlso Sie waren Falschspieler?\xC2\xAB</p><p>\xC2\xBBJa, das bin ich auch gewesen.\xC2\xAB</p><p>\xC2\xBBDa haben Sie wohl auch manchmal Pr\xC3\xBCgel bekommen?\xC2\xAB</p><p>\xC2\xBBDas ist auch vorgekommen. Nun, und &#8230;?\xC2\xAB</p><p>\xC2\xBBNun, da konnten Sie doch den Betreffenden zum Duell fordern. Das ist doch eine erfrischende Abwechselung.\xC2\xAB</p><p>\xC2\xBBIch will Ihnen nicht widersprechen und habe \xC3\xBCberhaupt in philosophischen Debatten keine \xC3\x9Cbung. Ich mu\xC3\x9F gestehen, ich bin haupts\xC3\xA4chlich der Weiber wegen mit solcher Beschleunigung hierher gereist.\xC2\xAB</p><p>\xC2\xBBNachdem Sie Marfa Petrowna eben erst beerdigt haben?\xC2\xAB</p><p>\xC2\xBBNun ja\xC2\xAB, erwiderte Swidrigailow mit ganz ungeniertem, offenherzigem L\xC3\xA4cheln. \xC2\xBBWas ist denn dabei? Sie scheinen etwas Schlimmes darin zu finden, da\xC3\x9F ich so von den Weibern rede?\xC2\xAB</p><p>\xC2\xBBSie meinen, ob ich die Unsittlichkeit f\xC3\xBCr etwas Schlimmes halte?\xC2\xAB</p><p>\xC2\xBBDie Unsittlichkeit! Nun, das ist doch etwas zuviel gesagt! Aber ich m\xC3\xB6chte Ihnen zun\xC3\xA4chst einmal meine Ansicht \xC3\xBCber die Weiber im allgemeinen sagen; wissen Sie, ich bin gerade dazu aufgelegt, ein bi\xC3\x9Fchen zu plaudern. Sagen Sie blo\xC3\x9F, warum sollte ich mir denn Enthaltsamkeit auferlegen? Warum sollte ich mir die Weiber versagen, wenn das nun einmal meine Passion ist? Wenigstens habe ich doch eine Besch\xC3\xA4ftigung dadurch.\xC2\xAB</p><p>\xC2\xBBSie suchen hier also weiter nichts als Unsittlichkeit?\xC2\xAB</p><p>\xC2\xBBNa, wenn Sie es so nennen wollen, meinetwegen! Sie immer mit Ihrer Unsittlichkeit! Indessen habe ich es ganz gern, da\xC3\x9F Sie so offen und geradezu fragen. Diese Unsittlichkeit hat wenigstens das Gute, da\xC3\x9F sie etwas Dauerndes \n      <a name=\"page679\" title=\"dabi/Spuddel\" id=\"page679\"></a>ist, sogar etwas in der Natur Begr\xC3\xBCndetes, von aller Theorie Unabh\xC3\xA4ngiges, etwas, was einem wie eine Art von stets gl\xC3\xBChender Kohle im Gebl\xC3\xBCte wohnt und sich nicht so bald ausl\xC3\xB6schen l\xC3\xA4\xC3\x9Ft, so besonders schnell vielleicht nicht einmal bei h\xC3\xB6herem Lebensalter. Sagen Sie selbst, ist das etwa nicht in seiner Art auch eine Besch\xC3\xA4ftigung?\xC2\xAB</p><p>\xC2\xBBWie k\xC3\xB6nnen Sie daran Ihre Freude haben? Es ist eine Krankheit, eine gef\xC3\xA4hrliche Krankheit.\xC2\xAB</p><p>\xC2\xBBNun, das ist doch etwas zuviel gesagt! Ich gebe zu, da\xC3\x9F es eine Krankheit ist, wie alles, was \xC3\xBCber das richtige Ma\xC3\x9F hinausgeht (und auf diesem Gebiete wird es unfehlbar oft vorkommen, da\xC3\x9F das richtige Ma\xC3\x9F \xC3\xBCberschritten wird); aber erstens ist das doch bei verschiedenen Menschen verschieden; und zweitens m\xC3\xB6ge man sich eben, wie bei allen Dingen, so selbstverst\xC3\xA4ndlich auch hierbei, des Ma\xC3\x9Fhaltens beflei\xC3\x9Figen; \xC3\x96konomie, wenn auch in einer gemeinen Sph\xC3\xA4re. Aber was soll man tun? Wenn es dieses Vergn\xC3\xBCgen nicht g\xC3\xA4be, k\xC3\xB6nnte man sich ja gleich erschie\xC3\x9Fen! Ich gebe zu, da\xC3\x9F ein anst\xC3\xA4ndiger Mensch die Pflicht hat, die Langeweile zu ertragen, aber trotzdem &#8230;\xC2\xAB</p><p>\xC2\xBBW\xC3\xBCrden Sie es fertigbringen, sich zu erschie\xC3\x9Fen?\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6ren Sie mal!\xC2\xAB erwiderte Swidrigailow, indem er mit einer Geb\xC3\xA4rde des Widerwillens die Frage von sich wies. \xC2\xBBTun Sie mir den Gefallen und reden Sie davon nicht\xC2\xAB, f\xC3\xBCgte er hastig hinzu und sogar ganz ohne den prahlerischen Beiklang, den alle seine vorhergehenden Worte gehabt hatten. Selbst sein Gesicht schien sich ver\xC3\xA4ndert zu haben. \xC2\xBBIch bekenne mich da einer unverzeihlichen Schw\xC3\xA4che schuldig; aber ich kann nichts dagegen machen: ich f\xC3\xBCrchte mich vor dem Tode und mag nicht von ihm reden h\xC3\xB6ren. Wissen Sie wohl, da\xC3\x9F ich so ein St\xC3\xBCck Mystiker bin?\xC2\xAB</p><p>\xC2\xBBAch ja! Marfa Petrownas Geist ist Ihnen ja erschienen! Nun, dauern diese Erscheinungen noch fort?\xC2\xAB</p><p>\xC2\xBBAch, erinnern Sie mich nicht daran; in Petersburg ist es noch nicht vorgekommen; hol der Teufel die Geistererscheinungen!\xC2\xAB rief er \xC3\xA4rgerlich. \xC2\xBBNein, lassen Sie uns lieber \n      <a name=\"page680\" title=\"RG58/Spuddel\" id=\"page680\"></a>\xC3\xBCber diese &#8230; ja, aber &#8230; Hm! Schade, ich habe nicht mehr viel Zeit; ich kann nicht mehr lange mit Ihnen zusammenbleiben; es tut mir sehr leid! Ich h\xC3\xA4tte Ihnen noch etwas mitzuteilen.\xC2\xAB</p><p>\xC2\xBBWo wollen Sie denn hin, zu einem Frauenzimmer?\xC2\xAB</p><p>\xC2\xBBAllerdings; ein ganz unverhoffter Zufall &#8230; Aber das war es nicht, wovon ich jetzt mit Ihnen reden wollte.\xC2\xAB</p><p>\xC2\xBBUnd die Ekelhaftigkeit dieses ganzen Treibens wirkt gar nicht mehr auf Sie? Haben Sie schon die Kraft verloren, sich selbst ein &#8250;Halt!&#8249; zuzurufen?\xC2\xAB</p><p>\xC2\xBBUnd Sie, Sie erheben f\xC3\xBCr Ihre eigene Person Anspruch darauf, Kraft zu besitzen? He-he-he! Sie haben mich soeben in Verwunderung versetzt, Rodion Romanowitsch, obgleich ich dergleichen voraussah. Sie, Sie reden mir von Unsittlichkeit und \xC3\x84sthetik! Sie spielen sich als eine Art von Schiller auf, als Idealisten! Alles das hat nat\xC3\xBCrlich seinen notwendigen inneren Zusammenhang, und man m\xC3\xBC\xC3\x9Fte sich wundern, wenn es anders w\xC3\xA4re; aber trotzdem kommt es einem in der Wirklichkeit sonderbar vor &#8230; Schade nur, da\xC3\x9F ich so wenig Zeit habe; denn Sie sind eine \xC3\xBCberaus interessante Pers\xC3\xB6nlichkeit! Apropos, lieben Sie Schiller? Ich habe ihn au\xC3\x9Ferordentlich gern.\xC2\xAB</p><p>\xC2\xBBAber was sind Sie f\xC3\xBCr ein Prahler!\xC2\xAB erwiderte Raskolnikow mit merklichem Widerwillen.</p><p>\xC2\xBBDas bin ich nicht, wahrhaftig nicht!\xC2\xAB antwortete Swidrigailow lachend. \xC2\xBB\xC3\x9Cbrigens will ich dar\xC3\xBCber nicht streiten; mag ich ein Prahler sein! Aber warum soll man auch nicht ein bi\xC3\x9Fchen prahlen, wenn man niemandem etwas damit zuleide tut? Ich habe sieben Jahre lang bei Marfa Petrowna auf dem Lande gelebt; darum bin ich jetzt geradezu froh, ein bi\xC3\x9Fchen plaudern zu k\xC3\xB6nnen, wo ich einen klugen Menschen wie Sie getroffen habe, einen klugen und im h\xC3\xB6chsten Grade interessanten Menschen. Au\xC3\x9Ferdem habe ich auch ein halbes Glas Wein getrunken, und das ist mir schon ein klein wenig in den Kopf gestiegen. Die Hauptsache aber ist: ich habe da so eine Geschichte, die \n      <a name=\"page681\" title=\"dabi/Spuddel\" id=\"page681\"></a>mich sehr aufregt, \xC3\xBCber die ich aber schweigen m\xC3\xB6chte. Aber wo wollen Sie denn hin?\xC2\xAB fragte Swidrigailow pl\xC3\xB6tzlich sehr erstaunt.</p><p>Raskolnikow hatte sich zum Aufstehen angeschickt. Er f\xC3\xBChlte sich bedr\xC3\xBCckt, beklommen, unbehaglich und bedauerte, hergekommen zu sein. \xC3\x9Cber Swidrigailow hatte er sich die \xC3\x9Cberzeugung gebildet, da\xC3\x9F dies der fadeste, wertloseste B\xC3\xB6sewicht sei, den es auf der Welt gebe.</p><p>\xC2\xBBAch was! Bleiben Sie doch noch ein Weilchen sitzen\xC2\xAB, bat Swidrigailow, \xC2\xBBund lassen Sie sich etwas geben, etwa ein Glas Tee. Na, bleiben Sie noch ein Weilchen; ich werde Ihnen auch keinen Unsinn mehr vorreden, ich meine \xC3\xBCber mich. Ich werde Ihnen etwas erz\xC3\xA4hlen. Na, wenn's Ihnen recht ist, so will ich Ihnen erz\xC3\xA4hlen, wie mich eine Dame, um in Ihrer Sprache zu reden, &#8250;rettete&#8249;. Das wird sogar eine Antwort auf Ihre erste Frage sein, weil diese Dame Ihre Schwester war. Soll ich es Ihnen erz\xC3\xA4hlen? Wir f\xC3\xBCllen damit auch die Zeit aus.\xC2\xAB</p><p>\xC2\xBBErz\xC3\xA4hlen Sie; aber ich hoffe, Sie &#8230;\xC2\xAB</p><p>\xC2\xBBOh, seien Sie unbesorgt! \xC3\x9Cbrigens kann Awdotja Romanowna sogar einem so sch\xC3\xA4ndlichen und hohlen Menschen wie mir nur die allergr\xC3\xB6\xC3\x9Fte Hochachtung einfl\xC3\xB6\xC3\x9Fen.\xC2\xAB</p>"
