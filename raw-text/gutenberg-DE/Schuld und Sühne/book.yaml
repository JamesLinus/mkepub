  text: "<h3>IV</h3><p>In diesem Augenblicke \xC3\xB6ffnete sich leise die T\xC3\xBCr, und ein M\xC3\xA4dchen trat, sich sch\xC3\xBCchtern umschauend, ins Zimmer. Alle wandten sich erstaunt und neugierig nach ihr hin. Raskolnikow erkannte sie nicht gleich auf den ersten Blick. Es war Sofja Semjonowna Marmeladowa. Gestern hatte er sie zum ersten Male gesehen, aber in einem solchen Augenblicke, in einer solchen Umgebung und in einer solchen Aufmachung, da\xC3\x9F sein Ged\xC3\xA4chtnis das Bild ihrer Pers\xC3\xB6nlichkeit in ganz anderer Form aufgenommen hatte. Jetzt war sie ein bescheiden, ja \xC3\xA4rmlich gekleidetes M\xC3\xA4dchen, noch sehr jung, beinahe kindlich, mit bescheidenem, anst\xC3\xA4ndigem Benehmen, mit offenem, aber anscheinend recht \xC3\xA4ngstlichem Gesichtsausdruck. Sie trug ein sehr schlichtes Hauskleid und auf dem Kopfe einen alten, unmodernen Hut; nur hatte sie, wie gestern, einen Sonnenschirm in der Hand. Als sie unerwartet das Zimmer voll Menschen fand, wurde sie nicht etwa nur verlegen, sondern sie verlor vollst\xC3\xA4ndig die Fassung, bekam Furcht wie ein kleines Kind und machte sogar eine Bewegung, als ob sie wieder zur\xC3\xBCcktreten wollte.</p><p>\xC2\xBBAch &#8230; Sie sind es!\xC2\xAB sagte Raskolnikow \xC3\xA4u\xC3\x9Ferst erstaunt und wurde auf einmal selbst verlegen.</p><p>Es fiel ihm sofort ein, da\xC3\x9F seine Mutter und seine Schwester bereits so nebenbei aus Lushins Briefe etwas \xC3\xBCber ein \n      <a name=\"page338\" title=\"bikefly65/Spuddel\" id=\"page338\"></a>\xC2\xBBM\xC3\xA4dchen von notorisch schlechtem Lebenswandel\xC2\xAB erfahren hatten. Eben erst hatte er gegen Lushins Verleumdung protestiert und dabei erw\xC3\xA4hnt, da\xC3\x9F er dieses M\xC3\xA4dchen zum ersten Male gesehen habe, und nun trat sie auf einmal selbst herein. Er erinnerte sich auch, da\xC3\x9F er gar nicht gegen den Ausdruck \xC2\xBBvon notorisch schlechtem Lebenswandel\xC2\xAB protestiert hatte. Diese Gedanken huschten ihm unklar und blitzschnell durch den Kopf. Aber als er Sonja aufmerksamer ansah, bemerkte er, wie dem\xC3\xBCtig dieses erniedrigte Gesch\xC3\xB6pf war, und f\xC3\xBChlte Mitleid mit ihr. Und als sie eine Bewegung machte, als wollte sie vor Furcht wieder fortlaufen, tat ihm geradezu das Herz weh.</p><p>\xC2\xBBIch habe gar nicht erwartet, da\xC3\x9F Sie herkommen w\xC3\xBCrden\xC2\xAB, sagte er hastig und hielt sie durch seinen Blick zur\xC3\xBCck. \xC2\xBBBitte, nehmen Sie Platz. Sie kommen gewi\xC3\x9F von Katerina Iwanowna. Wenn es Ihnen gef\xC3\xA4llig ist, nicht dorthin; bitte, setzen Sie sich hierher &#8230;\xC2\xAB</p><p>Bei Sonjas Eintritt war Rasumichin, der auf einem von Raskolnikows drei St\xC3\xBChlen dicht neben der T\xC3\xBCr gesessen hatte, aufgestanden, um ihr beim Hereinkommen Platz zu machen. Zuerst war Raskolnikow schon im Begriff, ihr den Platz in der Sofaecke anzuweisen, auf dem Sossimow gesessen hatte; aber er sagte sich doch, da\xC3\x9F dieses Sofa, das ihm als Bett diente, ein gar zu famili\xC3\xA4rer Platz sei, und wies ihr daher schnell Rasumichins Stuhl an.</p><p>\xC2\xBBUnd du, setz dich hierher\xC2\xAB, sagte er zu Rasumichin und schob ihn in die Ecke, wo Sossimow gesessen hatte.</p><p>Sonja setzte sich fast zitternd vor Angst hin und blickte sch\xC3\xBCchtern nach den beiden Damen. Man sah ihr an, da\xC3\x9F sie selbst nicht begriff, wie sie es fertiggebracht hatte, sich neben sie hinzusetzen. Als ihr die Lage zum Bewu\xC3\x9Ftsein gekommen war, erschrak sie so, da\xC3\x9F sie schnell wieder aufstand und sich in gr\xC3\xB6\xC3\x9Fter Verwirrung an Raskolnikow wandte.</p><p>\xC2\xBBIch &#8230; ich &#8230; bin nur f\xC3\xBCr einen Augenblick hergekommen; verzeihen Sie, da\xC3\x9F ich Sie gest\xC3\xB6rt habe\xC2\xAB, sagte sie \n      <a name=\"page339\" title=\"ZeusF/Spuddel\" id=\"page339\"></a>stockend. \xC2\xBBIch komme von Katerina Iwanowna; sie hatte sonst niemand zum Schicken. Katerina Iwanowna l\xC3\xA4\xC3\x9Ft Sie sehr bitten, doch morgen zum Totenamt zu kommen, &#8230; bei der Mittagsmesse &#8230; auf dem Mitrofan-Friedhof, &#8230; und dann bei uns &#8230; bei ihr &#8230; am Ged\xC3\xA4chtnismahl teilzunehmen. Sie m\xC3\xB6chten ihr doch die Ehre erweisen &#8230; Sie l\xC3\xA4\xC3\x9Ft sehr bitten.\xC2\xAB</p><p>Sie stockte und schwieg.</p><p>\xC2\xBBWenn es irgend m\xC3\xB6glich ist, werde ich bestimmt, &#8230; ganz bestimmt &#8230;\xC2\xAB, antwortete Raskolnikow, indem er gleichfalls aufstand und gleichfalls stockte und nicht zu Ende redete. \xC2\xBBTun Sie mir den Gefallen und setzen Sie sich\xC2\xAB, sagte er dann. \xC2\xBBIch m\xC3\xB6chte noch mit Ihnen reden. Wenn Sie es nicht zu eilig haben, so tun Sie mir bitte den Gefallen und schenken Sie mir zwei Minuten &#8230;\xC2\xAB</p><p>Er r\xC3\xBCckte ihr den Stuhl hin. Sonja setzte sich wieder, blickte dann wieder sch\xC3\xBCchtern und \xC3\xA4ngstlich nach den beiden Damen und schlug die Augen nieder.</p><p>Raskolnikows blasses Gesicht r\xC3\xB6tete sich; sein ganzes Wesen schien gleichsam einen Ruck zu bekommen; seine Augen flammten auf.</p><p>\xC2\xBBMama\xC2\xAB, sagte er fest und nachdr\xC3\xBCcklich, \xC2\xBBdies ist Sofja Semjonowna Marmeladowa, die Tochter eben jenes ungl\xC3\xBCcklichen Herrn Marmeladow, der gestern vor meinen Augen \xC3\xBCberfahren wurde und von dem ich Ihnen schon erz\xC3\xA4hlt habe &#8230;\xC2\xAB</p><p>Pulcheria Alexandrowna blickte Sonja an und kniff dabei die Augen ein wenig zusammen. Obwohl Rodjas energischer, herausfordernder Blick sie einsch\xC3\xBCchterte, konnte sie sich dieses Vergn\xC3\xBCgen doch nicht versagen. Dunja sah ernst und forschend dem armen M\xC3\xA4dchen gerade ins Gesicht und betrachtete sie mit Erstaunen. Als Sonja h\xC3\xB6rte, da\xC3\x9F sie vorgestellt wurde, versuchte sie wieder aufzublicken, wurde aber noch verlegener als vorher.</p><p>\xC2\xBBIch wollte Sie fragen\xC2\xAB, wandte sich Raskolnikow schnell zu ihr, \xC2\xBBwie hat sich heute alles bei Ihnen gestaltet? Sind \n      <a name=\"page340\" title=\"benjaminlakeit/Spuddel\" id=\"page340\"></a>Ihnen keine Ungelegenheiten gemacht worden? &#8230; Zum Beispiel von Seiten der Polizei?\xC2\xAB</p><p>\xC2\xBBNein, es ist alles ohne St\xC3\xB6rung gegangen &#8230; Die Todesursache war ja doch ganz klar; man hat uns keine Ungelegenheiten gemacht; nur die andern Mieter sind aufgebracht.\xC2\xAB</p><p>\xC2\xBBWarum?\xC2\xAB</p><p>\xC2\xBBWeil die Leiche so lange dasteht &#8230; Es ist doch jetzt hei\xC3\x9F, da riecht es &#8230; Darum soll sie auch heute abend nach dem Friedhof gebracht werden und bis morgen in der Kapelle bleiben. Katerina Iwanowna wollte es zuerst nicht; aber jetzt sieht sie schlie\xC3\x9Flich selbst ein, da\xC3\x9F es nicht anders geht &#8230;\xC2\xAB</p><p>\xC2\xBBAlso heute?\xC2\xAB</p><p>\xC2\xBBSie bittet Sie, uns die Ehre zu erweisen, morgen dem Totenamte in der Kirche beizuwohnen und dann nach ihrer Wohnung zu kommen, zum Ged\xC3\xA4chtnismahl.\xC2\xAB</p><p>\xC2\xBBAlso ein Ged\xC3\xA4chtnismahl veranstaltet sie?\xC2\xAB</p><p>\xC2\xBBJa, nur einen kleinen Imbi\xC3\x9F; sie l\xC3\xA4\xC3\x9Ft Ihnen sehr danken, da\xC3\x9F Sie uns gestern unterst\xC3\xBCtzt haben, &#8230; ohne Ihre Beihilfe h\xC3\xA4tten uns die Mittel zur Beerdigung gefehlt.\xC2\xAB</p><p>Lippen und Kinn begannen ihr krampfhaft zu zucken; aber sie nahm sich zusammen und beherrschte sich; sogleich schlug sie wieder die Augen nieder.</p><p>W\xC3\xA4hrend des Gespr\xC3\xA4chs betrachtete Raskolnikow sie aufmerksam. Sie hatte ein au\xC3\x9Ferordentlich mageres, blasses, etwas spitzes Gesichtchen, mit kleinem, spitzem N\xC3\xA4schen und Kinn und ziemlich unregelm\xC3\xA4\xC3\x9Figen Z\xC3\xBCgen. H\xC3\xBCbsch konnte man sie eigentlich nicht nennen; aber daf\xC3\xBCr waren ihre blauen Augen so klar und verliehen, wenn sie sich belebten, dem Gesichte einen so guten, treuherzigen Ausdruck, da\xC3\x9F man sich unwillk\xC3\xBCrlich zu ihr hingezogen f\xC3\xBChlte. Au\xC3\x9Ferdem lag in ihrem Gesichte und in ihrer ganzen Gestalt noch eine besonders charakteristische Eigenheit: trotz ihrer achtzehn Jahre sah sie weit j\xC3\xBCnger aus, als sie wirklich war, beinahe wie ein Kind, und das trat manchmal bei \n      <a name=\"page341\" title=\"bikefly65/Spuddel\" id=\"page341\"></a>bestimmten Bewegungen in einer geradezu komisch wirkenden Weise hervor.</p><p>\xC2\xBBHat denn Katerina Iwanowna mit einer so kleinen Summe alles bestreiten k\xC3\xB6nnen, wenn sie sogar noch einen Imbi\xC3\x9F zu geben beabsichtigt?\xC2\xAB fragte Raskolnikow, eifrig bem\xC3\xBCht, das Gespr\xC3\xA4ch im Gange zu halten.</p><p>\xC2\xBBDer Sarg ist ganz einfach, &#8230; und auch alles andere ist ganz einfach, so da\xC3\x9F es nicht allzuviel kostet &#8230; Ich habe vorhin mit Katerina Iwanowna alles berechnet; es bleibt noch so viel \xC3\xBCbrig, um ein Ged\xC3\xA4chtnismahl zu veranstalten, &#8230; und Katerina Iwanowna w\xC3\xBCnscht so sehr, da\xC3\x9F eines stattfinden m\xC3\xB6chte &#8230; Da m\xC3\xBCssen wir wohl &#8230; Ihr ist es ein Trost, &#8230; das liegt nun einmal so in ihrem Wesen, Sie wissen wohl &#8230;\xC2\xAB</p><p>\xC2\xBBIch verstehe, ich verstehe &#8230; Gewi\xC3\x9F &#8230; Warum mustern Sie denn mein Zimmer so? Meine Mama hier sagt auch, es sehe aus wie ein Sarg.\xC2\xAB</p><p>\xC2\xBBSie haben uns gestern Ihr ganzes Geld gegeben!\xC2\xAB sagte pl\xC3\xB6tzlich, statt auf die Frage zu antworten, Sonja hastig in einem eigenartigen, lauten Fl\xC3\xBCstertone und senkte dann wieder den Kopf.</p><p>Lippen und Kinn zuckten ihr wieder. Raskolnikows \xC3\xA4rmliche Behausung war ihr schon l\xC3\xA4ngst aufgefallen, und nun waren ihr diese Worte ganz unwillk\xC3\xBCrlich entschl\xC3\xBCpft. Eine Weile schwiegen alle. Dunjas Augen hatten einen merkw\xC3\xBCrdigen Glanz bekommen, und Pulcheria Alexandrowna blickte Sonja ganz freundlich an.</p><p>\xC2\xBBRodja\xC2\xAB, sagte sie aufstehend, \xC2\xBBwir essen selbstverst\xC3\xA4ndlich zusammen zu Mittag. Komm, Dunja &#8230; Und du, Rodja, solltest ausgehen, einen kleinen Spaziergang machen und dich dann hinlegen und ein bi\xC3\x9Fchen ausruhen; und dann komm recht fr\xC3\xBCh &#8230; Ich f\xC3\xBCrchte, das Gespr\xC3\xA4ch mit uns hat dich doch angegriffen &#8230;\xC2\xAB</p><p>\xC2\xBBJa, ja, ich werde kommen\xC2\xAB, antwortete er eilig und stand auf. \xC2\xBBAber ich habe allerdings noch etwas Notwendiges vorher zu besorgen &#8230;\xC2\xAB</p><p><a name=\"page342\" title=\"waldsee/Spuddel\" id=\"page342\"></a>\xC2\xBBNa, ihr werdet doch nicht der eine hier, der andre da Mittag essen?\xC2\xAB rief Rasumichin und sah Raskolnikow verwundert an. \xC2\xBBWas hast du denn?\xC2\xAB</p><p>\xC2\xBBIch sage ja, ich werde kommen, gewi\xC3\x9F, gewi\xC3\x9F &#8230; Aber bleib du noch einen Augenblick hier. Sie brauchen ihn ja doch wohl im Augenblick nicht, Mama? Oder entziehe ich ihn euch vielleicht?\xC2\xAB</p><p>\xC2\xBBO nicht doch, nicht doch! Kommen Sie doch auch mit zum Mittagessen, Dmitrij Prokofjitsch, wollen Sie so gut sein?\xC2\xAB</p><p>\xC2\xBBBitte, kommen Sie!\xC2\xAB bat auch Dunja.</p><p>Rasumichin verbeugte sich zusagend und strahlte \xC3\xBCber das ganze Gesicht. Eine wunderliche Verlegenheit \xC3\xBCberkam alle f\xC3\xBCr einen Augenblick.</p><p>\xC2\xBBAdieu, Rodja, oder lieber: Auf Wiedersehen! Ich sage nicht gern &#8250;Adieu&#8249;. Adieu, Nastasja &#8230; Ach, da habe ich ja doch wieder &#8250;Adieu&#8249; gesagt!\xC2\xAB sagte Pulcheria Alexandrowna.</p><p>Sie war nahe daran, auch Sonja eine Verbeugung zu machen; aber sie brachte es doch nicht fertig und ging eilig aus dem Zimmer.</p><p>Aber Dunja wartete, bis die Reihe, herauszugehen, an sie kam, und als sie hinter der Mutter an Sonja vorbeiging, machte sie ihr eine freundliche, h\xC3\xB6fliche und ordnungsm\xC3\xA4\xC3\x9Fige Verbeugung. Die arme Sonja wurde verlegen und verbeugte sich hastig und erschrocken; auf ihrem Gesichte spiegelte sich sogar eine Art von schmerzlicher Empfindung wieder, als ob Dunjas H\xC3\xB6flichkeit und Freundlichkeit ihr dr\xC3\xBCckend und peinlich w\xC3\xA4ren.</p><p>\xC2\xBBAdieu, Dunjetschka!\xC2\xAB rief Raskolnikow, als diese schon auf dem Flur war. \xC2\xBBGib mir doch die Hand!\xC2\xAB</p><p>\xC2\xBBIch habe sie dir doch gegeben; hast du das schon vergessen?\xC2\xAB antwortete Dunja freundlich und drehte sich mit dem Oberk\xC3\xB6rper noch einmal nach ihm um.</p><p>\xC2\xBBNun, das schadet ja nichts; so reich sie mir noch einmal!\xC2\xAB</p><p><a name=\"page343\" title=\"benjaminlakeit/Spuddel\" id=\"page343\"></a>Er dr\xC3\xBCckte kr\xC3\xA4ftig ihre feinen Fingerchen. Dunja l\xC3\xA4chelte ihm zu, err\xC3\xB6tete, entri\xC3\x9F ihm schnell ihre Hand und lief der Mutter nach; auch sie f\xC3\xBChlte sich auf einmal ganz gl\xC3\xBCcklich.</p><p>\xC2\xBBNun sch\xC3\xB6n!\xC2\xAB sagte er zu Sonja, als er in sein Zimmer zur\xC3\xBCcktrat, und blickte sie mit klaren Augen an. \xC2\xBBGott gebe den Toten eine sanfte Ruhe; aber die Lebenden m\xC3\xB6gen leben! Nicht wahr? Nicht wahr? Das ist doch das Richtige!\xC2\xAB</p><p>Mit Erstaunen sah Sonja, wie sein Gesicht pl\xC3\xB6tzlich hell geworden war; er schaute sie einige Augenblicke schweigend und unverwandt an; alles, was ihr verstorbener Vater \xC3\xBCber sie erz\xC3\xA4hlt hatte, kam ihm wieder ins Ged\xC3\xA4chtnis.</p><p>\xC2\xBBHerrgott, Dunja!\xC2\xAB begann Pulcheria Alexandrowna, sowie sie auf die Stra\xC3\x9Fe hinaustraten. \xC2\xBBIch bin ordentlich froh, da\xC3\x9F wir weggegangen sind; es ist mir gleich leichter ums Herz. H\xC3\xA4tte ich wohl gestern auf der Eisenbahn gedacht, da\xC3\x9F ich mich dar\xC3\xBCber freuen w\xC3\xBCrde!\xC2\xAB</p><p>\xC2\xBBIch kann Ihnen nur wiederholen, liebe Mama: er ist noch sehr krank. Sehen Sie das denn nicht? Vielleicht haben gerade die Sorgen, die er sich um uns gemacht hat, seine Gesundheit zerr\xC3\xBCttet. Man mu\xC3\x9F mit ihm Nachsicht haben und kann ihm vieles, vieles verzeihen.\xC2\xAB</p><p>\xC2\xBBAber du hast keine Nachsicht mit ihm gehabt!\xC2\xAB unterbrach Pulcheria Alexandrowna sie hitzig und mit einer Art von Eifersucht. \xC2\xBBWei\xC3\x9Ft du, Dunja, ich habe euch beide vorhin angesehen: du bist sein vollst\xC3\xA4ndiges Ebenbild, und noch nicht einmal so sehr im Gesicht als in der Seele; beide habt ihr so etwas Melancholisches, Finsteres und Aufbrausendes; beide seid ihr hochm\xC3\xBCtig und beide hochherzig &#8230; Das ist doch gar nicht denkbar, da\xC3\x9F er ein Egoist sein sollte, Dunja, nicht wahr? &#8230; Aber wenn ich daran denke, was uns heute abend noch bevorsteht, dann wird mir himmelangst!\xC2\xAB</p><p>\xC2\xBBBeunruhigen Sie sich nicht, Mama; es wird geschehen, was eben geschehen mu\xC3\x9F.\xC2\xAB</p><p><a name=\"page344\" title=\"bikefly65/Spuddel\" id=\"page344\"></a>\xC2\xBBAber bedenke nur, Dunja, in welcher Lage wir jetzt sind! Was sollen wir anfangen, wenn Pjotr Petrowitsch sich von uns lossagt?\xC2\xAB rief die arme Pulcheria Alexandrowna mit un\xC3\xBCberlegter Offenheit.</p><p>\xC2\xBBWenn er das wirklich tut, dann haben wir an ihm nichts verloren!\xC2\xAB antwortete Dunja schroff und geringsch\xC3\xA4tzig.</p><p>\xC2\xBBWir haben ganz gut daran getan, da\xC3\x9F wir jetzt weggegangen sind\xC2\xAB, fuhr Pulcheria Alexandrowna, sie unterbrechend, hastig fort, um abzulenken. \xC2\xBBEr hat einen eiligen Gang vor, um etwas zu besorgen; da mag er sich ein bi\xC3\x9Fchen Bewegung machen und wenigstens ein bi\xC3\x9Fchen Luft sch\xC3\xB6pfen, &#8230; bei ihm ist es ja schrecklich dumpf, &#8230; aber wo kann man wohl hier in Petersburg frische Luft atmen? Hier ist es auch auf den Stra\xC3\x9Fen gerade wie in einem Zimmer, das nie gel\xC3\xBCftet wird. Herrgott, was ist das nur f\xC3\xBCr eine Stadt! &#8230; Halt, halt! Tritt auf die Seite, du wirst dich noch totquetschen lassen; da wird etwas getragen! Ein Klavier tragen sie, wahrhaftig, &#8230; wie sie sich durchdr\xC3\xA4ngen &#8230; Vor diesem jungen M\xC3\xA4dchen habe ich auch gro\xC3\x9Fe Bange.\xC2\xAB</p><p>\xC2\xBBVor was f\xC3\xBCr einem jungen M\xC3\xA4dchen, Mama?\xC2\xAB</p><p>\xC2\xBBNun, ich meine diese Sofja Semjonowna, die eben zu Rodja kam &#8230;\xC2\xAB</p><p>\xC2\xBBWarum haben Sie denn Bange vor der?\xC2\xAB</p><p>\xC2\xBBEs ahnt mir so etwas, Dunja. Magst du es mir nun glauben oder nicht, gleich wie sie hereinkam, in demselben Augenblick dachte ich: &#8250;Aha, da sitzt der Hauptknoten &#8230;&#8249;\xC2\xAB</p><p>\xC2\xBBGar nichts sitzt da!\xC2\xAB rief Dunja \xC3\xA4rgerlich. \xC2\xBBWas Sie auch immer f\xC3\xBCr Ahnungen haben, Mama! Er ist erst seit gestern mit ihr bekannt, und als sie jetzt hereinkam, erkannte er sie nicht einmal sogleich.\xC2\xAB</p><p>\xC2\xBBNa, du wirst ja sehen! &#8230; Sie beunruhigt mich; du wirst ja sehen, du wirst ja sehen! Und ich habe einen ordentlichen Schreck vor ihr bekommen: sie sah mich an und sah mich an; was hat sie f\xC3\xBCr Augen; ich konnte kaum auf meinem Stuhle stillsitzen; erinnerst du dich, als er sie \n      <a name=\"page345\" title=\"waldsee/Spuddel\" id=\"page345\"></a>vorstellte? Und das kommt mir doch auch ganz merkw\xC3\xBCrdig vor: Pjotr Petrowitsch schreibt solche Dinge von ihr, und er stellt sie uns vor, und noch dazu dir! Also mu\xC3\x9F er sie doch wohl sehr gern haben!\xC2\xAB</p><p>\xC2\xBBWas der nicht alles schreibt! \xC3\x9Cber uns ist doch auch allerlei geredet und geschrieben worden; haben Sie das vergessen? Und ich bin \xC3\xBCberzeugt, da\xC3\x9F sie ein pr\xC3\xA4chtiges M\xC3\xA4dchen ist und da\xC3\x9F das alles dummes Gerede ist.\xC2\xAB</p><p>\xC2\xBBGott gebe es!\xC2\xAB</p><p>\xC2\xBBUnd Pjotr Petrowitsch ist ein h\xC3\xA4\xC3\x9Flicher Zwischentr\xC3\xA4ger!\xC2\xAB schlo\xC3\x9F Dunja kurz und bestimmt.</p><p>Pulcheria Alexandrowna duckte sich unwillk\xC3\xBCrlich. Das Gespr\xC3\xA4ch brach ab.</p><hr size=\"1\" width=\"10%\" /><p>\xC2\xBBH\xC3\xB6r mal, ich wollte dich da etwas fragen &#8230;\xC2\xAB, begann Raskolnikow und f\xC3\xBChrte Rasumichin zum Fenster.</p><p>\xC2\xBBIch darf also an Katerina Iwanowna bestellen, da\xC3\x9F Sie kommen werden &#8230;\xC2\xAB, sagte Sonja schnell und wollte sich verabschieden.</p><p>\xC2\xBBSogleich, Sofja Semjonowna! Wir haben keine Geheimnisse; Sie st\xC3\xB6ren uns nicht. Ich m\xC3\xB6chte Ihnen gern noch ein paar Worte &#8230; H\xC3\xB6r mal\xC2\xAB, wandte er sich, ohne zu Ende zu sprechen, wieder an Rasumichin. \xC2\xBBDu kennst doch diesen &#8230; na, wie hei\xC3\x9Ft er gleich! &#8230; Porfirij Petrowitsch?\xC2\xAB</p><p>\xC2\xBBNa und ob! Er ist ja ein Verwandter von mir. Weshalb fragst du denn?\xC2\xAB f\xC3\xBCgte er neugierig hinzu.</p><p>\xC2\xBBEr hat doch jetzt diese Sache in H\xC3\xA4nden, &#8230; na, diese Mordsache, von der ihr gestern spracht?\xC2\xAB</p><p>\xC2\xBBJa, &#8230; nun?\xC2\xAB Rasumichin ri\xC3\x9F die Augen weit auf.</p><p>\xC2\xBBEr hat die Verpf\xC3\xA4nder befragt; nun, es liegen von mir auch ein paar Pf\xC3\xA4nder da, nur so Kleinigkeiten; aber das eine ist ein Ring von meiner Schwester, den sie mir zum Andenken schenkte, als ich hierherzog, und dann die silberne Uhr meines Vaters. Es hat zusammen nur einen Wert von f\xC3\xBCnf bis sechs Rubel; aber f\xC3\xBCr mich sind diese Gegenst\xC3\xA4nde kostbar, als Andenken. Also, was soll ich \n      <a name=\"page346\" title=\"Kalvin/Spuddel\" id=\"page346\"></a>jetzt tun? Ich m\xC3\xB6chte nicht, da\xC3\x9F mir die Sachen verlorengehen, namentlich nicht die Uhr. Ich schwebte vorhin in der gr\xC3\xB6\xC3\x9Ften Angst, meine Mutter k\xC3\xB6nnte die Uhr zu sehen w\xC3\xBCnschen, als von Dunjas Uhr die Rede war. Es ist das einzige St\xC3\xBCck, das noch von meinem Vater \xC3\xBCbrig ist. Sie w\xC3\xBCrde krank werden, wenn wir diese Uhr verl\xC3\xB6ren. Wie die Weiber nun einmal sind! Also nun gib mir einen Rat, wie ich mich zu verhalten habe. Ich wei\xC3\x9F, da\xC3\x9F ich eigentlich auf dem Polizeibureau Anzeige machen m\xC3\xBC\xC3\x9Fte. Aber w\xC3\xA4re es nicht besser, wenn ich mich an Porfirij pers\xC3\xB6nlich wendete? Wie denkst du dar\xC3\xBCber? Ich m\xC3\xB6chte die Sache m\xC3\xB6glichst schnell erledigen. Du wirst sehen, da\xC3\x9F meine Mutter mich noch vor dem Mittagessen danach fragt!\xC2\xAB</p><p>\xC2\xBBWende dich nicht an das Polizeibureau, sondern auf jeden Fall an Porfirij!\xC2\xAB rief Rasumichin in lebhaftem Eifer. \xC2\xBBDas freut mich aber! Da ist nichts weiter zu \xC3\xBCberlegen; wir k\xC3\xB6nnen sofort hingehen; es sind nur ein paar Schritte; wir treffen ihn gewi\xC3\x9F zu Hause!\xC2\xAB</p><p>\xC2\xBBMir recht! Gehen wir!\xC2\xAB</p><p>\xC2\xBBEr wird sich sehr freuen, ganz au\xC3\x9Ferordentlich wird er sich freuen, dich kennenzulernen! Ich habe ihm viel von dir erz\xC3\xA4hlt, bei verschiedenen Gelegenheiten &#8230; Auch gestern habe ich von dir gesprochen. Gehen wir hin! Also du hast die alte Frau gekannt? So, so! &#8230; Das hat ja alles eine ganz ausgezeichnete Wendung genommen! &#8230; Ach ja &#8230; Sofja Iwanowna &#8230;\xC2\xAB</p><p>\xC2\xBBSofja Semjonowna\xC2\xAB, verbesserte Raskolnikow. \xC2\xBBSofja Semjonowna, das ist mein Freund Rasumichin, ein sehr guter Mensch &#8230;\xC2\xAB</p><p>\xC2\xBBWenn Sie jetzt gehen m\xC3\xBCssen &#8230;\xC2\xAB, begann Sonja; sie hatte Rasumichin gar nicht angesehen und war durch die Vorstellung noch sch\xC3\xBCchterner geworden.</p><p>\xC2\xBBNun, dann wollen wir gehen!\xC2\xAB sagte Raskolnikow entschlossen.</p><p>\xC2\xBBIch komme heute noch einmal kurz zu Ihnen, Sofja Semjonowna; sagen Sie mir nur, wo Sie wohnen.\xC2\xAB</p><p><a name=\"page347\" title=\"ZeusF/Spuddel\" id=\"page347\"></a>Er war nicht eigentlich verlegen, aber er tat eilig und vermied ihren Blick. Sonja gab ihm ihre Adresse und err\xC3\xB6tete dabei. Sie gingen alle drei gleichzeitig hinaus.</p><p>\xC2\xBBSchlie\xC3\x9Ft du denn nicht zu?\xC2\xAB fragte Rasumichin, der hinter den beiden andern die Treppe hinabstieg.</p><p>\xC2\xBBDas tue ich nie! &#8230; Schon seit zwei Jahren will ich immer ein Schlo\xC3\x9F kaufen\xC2\xAB, f\xC3\xBCgte er nachl\xC3\xA4ssig hinzu. \xC2\xBBGl\xC3\xBCcklich, wer nichts zu verschlie\xC3\x9Fen hat, nicht wahr?\xC2\xAB wandte er sich lachend an Sonja.</p><p>Auf der Stra\xC3\x9Fe blieben sie am Tor stehen.</p><p>\xC2\xBBSie gehen nach rechts, Sofja Semjonowna? Dabei f\xC3\xA4llt mir ein: wie haben Sie es denn m\xC3\xB6glich gemacht, mich zu finden?\xC2\xAB fragte er; aber es klang, als m\xC3\xB6chte er ihr etwas ganz anderes sagen. Er h\xC3\xA4tte gar zu gern noch einmal in ihre stillen, klaren Augen geblickt; aber es wollte ihm nicht so recht gl\xC3\xBCcken &#8230;</p><p>\xC2\xBBSie haben doch gestern unsrer Polenjka Ihre Adresse angegeben?\xC2\xAB</p><p>\xC2\xBBPolenjka? Ach ja &#8230; Polenjka! Das war die Kleine &#8230; Das ist Ihre Schwester? Also der habe ich meine Adresse gegeben?\xC2\xAB</p><p>\xC2\xBBWissen Sie das denn nicht mehr?\xC2\xAB</p><p>\xC2\xBBDoch &#8230; doch, &#8230; ich erinnere mich.\xC2\xAB</p><p>\xC2\xBBUnd von Ihnen hat mir der Verstorbene noch zu seinen Lebzeiten erz\xC3\xA4hlt &#8230; Ich kannte nur damals Ihren Namen nicht, und er selbst kannte ihn auch nicht &#8230; Aber gestern erfuhr ich nun Ihren Namen und Ihre Adresse, und als ich heute herkam, da fragte ich: wo wohnt hier Herr Raskolnikow? &#8230; Ich wu\xC3\x9Fte gar nicht, da\xC3\x9F Sie auch in einem m\xC3\xB6blierten Zimmer wohnen &#8230; Adieu! Ich werde alles an Katerina Iwanowna bestellen &#8230;\xC2\xAB</p><p>Sie war sehr froh, endlich loszukommen; sie ging mit gesenktem Kopfe eilig dahin, um ihnen nur recht schnell aus dem Gesichtskreis zu kommen, um nur recht schnell diese zwanzig Schritte bis zu der Stra\xC3\x9Fenecke, wo sie nach rechts einbiegen mu\xC3\x9Fte, zur\xC3\xBCckzulegen und endlich allein \n      <a name=\"page348\" title=\"benjaminlakeit/Spuddel\" id=\"page348\"></a>zu sein und dann im eiligen Dahinschreiten, achtlos und unbek\xC3\xBCmmert um die Begegnenden und alles ringsumher, nachzudenken, sich zu erinnern und sich jedes gesprochene Wort, jeden Umstand noch einmal zu vergegenw\xC3\xA4rtigen. Noch niemals hatte sie etwas \xC3\x84hnliches empfunden. Ihre Seele hatte in eine gro\xC3\x9Fe, neue Welt, die ihr noch ganz unbekannt gewesen war, einen &#8211; freilich fl\xC3\xBCchtigen &#8211; Blick geworfen. Da fiel ihr auf einmal ein, da\xC3\x9F Raskolnikow selbst noch heute zu ihr kommen wollte, vielleicht noch am Vormittag, vielleicht sogar jetzt gleich!</p><p>&#8250;Nur nicht heute schon, bitte, nicht heute!&#8249; murmelte sie mit heftiger Herzbeklemmung, als ob sie jemanden anflehte, wie ein ge\xC3\xA4ngstigtes Kind. &#8250;O Gott! Zu mir &#8230; in dieses Zimmer, &#8230; er wird alles sehen &#8230; o Gott!&#8249;</p><p>Sie war in diesem Augenblicke nat\xC3\xBCrlich nicht imstande, einen ihr unbekannten Herrn zu beachten, der sie angelegentlich beobachtete und ihr auf dem Fu\xC3\x9Fe folgte. Er begleitete sie schon, seit sie aus dem Torwege herausgetreten war. In dem Augenblicke, als alle drei, Rasumichin, Raskolnikow und sie, auf dem Trottoir standen und noch ein paar Worte miteinander redeten, war dieser Passant pl\xC3\xB6tzlich zusammengezuckt, als er, um die Gruppe herumgehend, zuf\xC3\xA4llig Sonjas Worte auffing: \xC2\xBBDa fragte ich: wo wohnt hier Herr Raskolnikow?\xC2\xAB Er hatte schnell, aber aufmerksam alle drei gemustert und besonders Raskolnikow, zu dem Sonja sprach; darauf hatte er sich das Haus angesehen und gemerkt. Alles dies hatte sich in einem Augenblicke, w\xC3\xA4hrend er vorbeiging, abgespielt, und der Fremde war, ohne sich etwas merken zu lassen, weitergegangen, jedoch in etwas langsamerem Schritte, wie wenn er auf jemand wartete. Er hatte auf Sonja gewartet; denn er hatte gesehen, da\xC3\x9F sie sich verabschiedete, und vermutet, da\xC3\x9F sie nun wohl irgendwohin gehen w\xC3\xBCrde, wo sie ihre Wohnung h\xC3\xA4tte.</p><p>&#8250;Wo mag sie wohnen? Ich habe dieses Gesicht doch schon irgendwo gesehen&#8249;, hatte er gedacht und sich zu erinnern gesucht. &#8250;Das mu\xC3\x9F ich herausbekommen.&#8249;</p><p><a name=\"page349\" title=\"Kalvin/Spuddel\" id=\"page349\"></a>Als er die Stra\xC3\x9Fenecke erreicht hatte, ging er auf die andere Seite der Stra\xC3\x9Fe hin\xC3\xBCber, drehte sich um und sah, da\xC3\x9F Sonja, ohne auf irgend etwas zu achten, &#8230; bereits hinter ihm ging, denselben Weg; denn als sie an die Stra\xC3\x9Fenecke gekommen war, war auch sie in die Seitenstra\xC3\x9Fe eingebogen. Er hatte sie nun auf dem gegen\xC3\xBCberliegenden Trottoir begleitet, allm\xC3\xA4hlich zur\xC3\xBCckbleibend, ohne sie aus den Augen zu lassen; nach etwa f\xC3\xBCnfzig Schritten war er wieder nach dem Trottoir hin\xC3\xBCbergegangen, auf welchem Sonja ging, hatte sie eingeholt und ging nun in einem Abstande von ungef\xC3\xA4hr f\xC3\xBCnf Schritten hinter ihr her.</p><p>Es war ein Mann von ungef\xC3\xA4hr f\xC3\xBCnfzig Jahren, etwas \xC3\xBCber Mittelgr\xC3\xB6\xC3\x9Fe, wohlbeleibt, mit breiten, dicken Schultern, was seine Haltung etwas geb\xC3\xBCckt erscheinen lie\xC3\x9F. Er war elegant und bequem gekleidet und machte einen recht stattlichen Eindruck. In der Hand hatte er einen h\xC3\xBCbschen Spazierstock, den er bei jedem Schritte auf das Trottoir aufschlagen lie\xC3\x9F; seine H\xC3\xA4nde steckten in neuen Handschuhen. Sein breites Gesicht mit den starken Backenknochen wirkte ganz angenehm, und die Gesichtsfarbe war frisch und gesund, wie es bei einheimischen Petersburgern nicht der Fall zu sein pflegt. Das noch sehr dichte Haar war ganz hellblond und nur \xC3\xA4u\xC3\x9Ferst wenig mit Grau meliert, und der breite, dichte Bart, der schaufelf\xC3\xB6rmig herabhing, war noch heller als das Kopfhaar. Seine Augen waren blau; ihr Blick hatte etwas Kaltes, Starres, \xC3\x9Cberlegendes; die Lippen zeigten eine frische R\xC3\xB6te. \xC3\x9Cberhaupt hatte er sich vorz\xC3\xBCglich erhalten und sah viel j\xC3\xBCnger aus, als er wirklich war.</p><p>Als Sonja die Kanalstra\xC3\x9Fe erreichte, waren sie die beiden einzigen Passanten auf dem Trottoir. Bei seinen Beobachtungen hatte er bereits ihre Nachdenklichkeit und Zerstreutheit bemerkt. Als Sonja ihr Haus erreicht hatte, bog sie in den Torweg ein; er folgte ihr und schien einigerma\xC3\x9Fen erstaunt zu sein. Auf dem Hofe wandte sie sich nach rechts, nach derjenigen Ecke, wo sich die zu ihrer \n      <a name=\"page350\" title=\"bikefly65/Spuddel\" id=\"page350\"></a>Wohnung hinauff\xC3\xBChrende Treppe befand. \xC2\xBBNa, so was!\xC2\xAB murmelte der unbekannte Herr und begann hinter ihr her die Stufen hinaufzusteigen. Erst jetzt bemerkte ihn Sonja. Sie ging bis zum zweiten Stockwerk in die H\xC3\xB6he, bog in eine Au\xC3\x9Fengalerie ein, die sich auf der Hofseite entlangzog, und klingelte an der Wohnung Nr. 9, an deren T\xC3\xBCr mit Kreide angeschrieben stand: \xC2\xBBKapernaumow, Schneider\xC2\xAB. \xC2\xBBNa, so was!\xC2\xAB sagte der Unbekannte noch einmal, verwundert \xC3\xBCber dieses eigent\xC3\xBCmliche Zusammentreffen, und klingelte daneben, bei Nr. 8. Die beiden T\xC3\xBCren waren nur etwa sechs Schritte voneinander entfernt.</p><p>\xC2\xBBSie wohnen bei Kapernaumow\xC2\xAB, sagte er und sah Sonja lachend an. \xC2\xBBEr hat mir gestern eine Weste umge\xC3\xA4ndert. Und ich wohne hier neben Ihnen, bei Madam Gertruda Karlowna R\xC3\xB6\xC3\x9Flich. Wie sich das trifft!\xC2\xAB</p><p>Sonja blickte ihn aufmerksam an.</p><p>\xC2\xBBWir sind also Nachbarn\xC2\xAB, fuhr er in sehr heiterem Tone fort. \xC2\xBBIch bin erst seit vorgestern in der Stadt. Nun, vorl\xC3\xA4ufig adieu, auf Wiedersehen!\xC2\xAB</p><p>Sonja antwortete nicht; die T\xC3\xBCr wurde ge\xC3\xB6ffnet, sie schl\xC3\xBCpfte hinein und ging in ihre Stube. Sie sch\xC3\xA4mte sich, und ein seltsames Angstgef\xC3\xBChl \xC3\xBCberkam sie.</p><hr size=\"1\" width=\"10%\" /><p>Rasumichin befand sich, w\xC3\xA4hrend sie zu Porfirij gingen, in einem Zustande besonderer Aufregung.</p><p>\xC2\xBBDas ist pr\xC3\xA4chtig, Bruder!\xC2\xAB wiederholte er einmal \xC3\xBCber das andre. \xC2\xBBUnd ich freue mich, ich freue mich!\xC2\xAB</p><p>&#8250;Wor\xC3\xBCber freust du dich denn nur?&#8249; fragte sich Raskolnikow im stillen.</p><p>\xC2\xBBDas habe ich ja gar nicht gewu\xC3\x9Ft, da\xC3\x9F du auch etwas bei der alten Frau versetzt hattest. Und &#8230; und &#8230; ist das schon lange her? Ich meine: wann bist du zuletzt dagewesen?\xC2\xAB</p><p>&#8250;Ist das ein naiver Tropf!&#8249; dachte Raskolnikow.</p><p>\xC2\xBBWann ich zuletzt da war?\xC2\xAB antwortete er, indem er \n      <a name=\"page351\" title=\"Ragnell/Spuddel\" id=\"page351\"></a>stehenblieb und nachdachte. \xC2\xBBZwei Tage vor ihrem Tode mag es gewesen sein, da\xC3\x9F ich da war. \xC3\x9Cbrigens, die Sachen auszul\xC3\xB6sen ist jetzt bei diesem Gange nicht meine Absicht\xC2\xAB, f\xC3\xBCgte er hastig und mit einer geflissentlich herausgekehrten Besorgtheit um die Sachen hinzu. \xC2\xBBIch habe ja wieder nur einen einzigen Rubel in meinem Besitze &#8230; infolge des Streiches, den ich gestern im Fieber begangen habe.\xC2\xAB</p><p>Das Wort \xC2\xBBFieber\xC2\xAB sprach er mit besonderem Nachdruck.</p><p>\xC2\xBBNun ja, ja, ja!\xC2\xAB stimmte ihm Rasumichin eilig zu, wobei aber unklar blieb, worauf sich seine Zustimmung eigentlich bezog. \xC2\xBBAlso das ist der Grund, weshalb damals &#8230; das Gespr\xC3\xA4ch von dem Morde so auf dich wirkte, &#8230; und wei\xC3\x9Ft du, auch im Fieber hast du immer von Ringen und Ketten phantasiert! &#8230; Na ja, ja &#8230; Das ist ja klar, nun ist alles klar.\xC2\xAB</p><p>&#8250;Holla!&#8249; dachte Raskolnikow. &#8250;Dieser Gedanke hat sich bei ihnen also doch festgesetzt! Der gute Mensch hier w\xC3\xBCrde sich f\xC3\xBCr meine Unschuld ans Kreuz schlagen lassen, und doch ist er froh, da\xC3\x9F es sich, wie er meint, aufgekl\xC3\xA4rt hat, warum ich im Fieber von Ringen geredet habe! Wie fest sich dieser Gedanke bei ihnen allen eingenistet hat!&#8249;</p><p>\xC2\xBBWerden wir ihn auch zu Hause antreffen?\xC2\xAB fragte er laut.</p><p>\xC2\xBBGanz bestimmt, ganz bestimmt\xC2\xAB, erwiderte Rasumichin. \xC2\xBBDu wirst sehen, Bruder, er ist ein pr\xC3\xA4chtiger Mensch. Ein bi\xC3\x9Fchen plump; das hei\xC3\x9Ft, er hat gewandte Formen, aber ich meine plump in anderer Hinsicht. Ein gescheiter Kerl, sogar sehr klug und gescheit, nur hat seine ganze Art zu denken etwas Eigent\xC3\xBCmliches. Mi\xC3\x9Ftrauisch, skeptisch, prosaisch ist er, &#8230; er betr\xC3\xBCgt einen gern, das hei\xC3\x9Ft, er betr\xC3\xBCgt einen nicht eigentlich, sondern f\xC3\xBChrt einen an. Na, und in seinem Amte verwendet er die alte Methode der Beweisf\xC3\xBChrung aus materiellen Gr\xC3\xBCnden &#8230; Aber er versteht \n      <a name=\"page352\" title=\"Kalvin/Spuddel\" id=\"page352\"></a>seine Sache, gr\xC3\xBCndlich versteht er sie. Er hat im vorigen Jahre in eine Mordsache Licht gebracht, wo fast alle Spuren schon verloren waren. Er w\xC3\xBCnscht sehr, aber sehr, dich kennenzulernen!\xC2\xAB</p><p>\xC2\xBBJa, weshalb w\xC3\xBCnscht er denn das so sehr?\xC2\xAB</p><p>\xC2\xBBDas hei\xC3\x9Ft, nicht etwa da\xC3\x9F &#8230; Siehst du, in der letzten Zeit, als du krank warst, hat es sich so gemacht, da\xC3\x9F ich oft und viel mit ihm \xC3\xBCber dich sprach &#8230; Na, er h\xC3\xB6rte zu, &#8230; und als er erfuhr, da\xC3\x9F du Jura studiertest und \xC3\xA4u\xC3\x9Ferer Umst\xC3\xA4nde halber das Studium nicht zu Ende f\xC3\xBChren k\xC3\xB6nntest, da sagte er: &#8250;Wie schade!&#8249; Daraus schlo\xC3\x9F ich, &#8230; das hei\xC3\x9Ft aus allem zusammen, nicht daraus allein; und gestern hat Sametow &#8230; Siehst du, Rodja, ich habe dir gestern in meiner Betrunkenheit, als wir zusammen nach deiner Wohnung gingen, allerlei hingeschwatzt, &#8230; und da f\xC3\xBCrchte ich, Bruder, da\xC3\x9F du dem zuviel Bedeutung beimi\xC3\x9Ft, siehst du wohl &#8230;\xC2\xAB</p><p>\xC2\xBBWas meinst du denn? Da\xC3\x9F sie mich f\xC3\xBCr verr\xC3\xBCckt halten? Da haben sie vielleicht recht.\xC2\xAB</p><p>Er l\xC3\xA4chelte gezwungen.</p><p>\xC2\xBBJa, ja &#8230; oder vielmehr: nein, wollte ich sagen &#8230; Na, alles, was ich gesagt habe &#8230; (auch \xC3\xBCber etwas andres), das war alles dummes Zeug, wie es einem so die Trunkenheit eingibt.\xC2\xAB</p><p>\xC2\xBBWarum entschuldigst du dich denn noch? Die ganze Geschichte ist mir zum Ekel geworden!\xC2\xAB rief Raskolnikow mit \xC3\xBCberm\xC3\xA4\xC3\x9Figer Gereiztheit, die zum Teil erk\xC3\xBCnstelt war.</p><p>\xC2\xBBIch wei\xC3\x9F, ich wei\xC3\x9F, ich kann dir das nachf\xC3\xBChlen. Sei \xC3\xBCberzeugt, da\xC3\x9F ich dir das nachf\xC3\xBChlen kann. Ich sch\xC3\xA4me mich, dar\xC3\xBCber auch nur ein Wort zu verlieren &#8230;\xC2\xAB</p><p>\xC2\xBBWenn du dich sch\xC3\xA4mst, dann sprich nicht davon!\xC2\xAB</p><p>Beide schwiegen. Rasumichin war h\xC3\xB6chst vergn\xC3\xBCgt, und Raskolnikow f\xC3\xBChlte das mit Widerwillen. Auch beunruhigte ihn das, was Rasumichin soeben \xC3\xBCber Porfirij erz\xC3\xA4hlt hatte.</p><p>&#8250;Vor dem mu\xC3\x9F ich auch den kranken Bettler spielen&#8249;, dachte er erblassend und mit starkem Herzklopfen, &#8250;und \n      <a name=\"page353\" title=\"Kalvin/Spuddel\" id=\"page353\"></a>zwar recht nat\xC3\xBCrlich. Das nat\xC3\xBCrlichste w\xC3\xA4re allerdings, wenn ich gar keine solche Rolle spielte, mir fest vorn\xC3\xA4hme, es nicht zu tun! Nein, fest vornehmen &#8230; das w\xC3\xBCrde wieder nicht nat\xC3\xBCrlich herauskommen &#8230; Nun, wir wollen sehen, wie der Hase l\xC3\xA4uft, &#8230; wir werden es ja bald sehen &#8230; Ob es wohl gut oder schlecht ist, da\xC3\x9F ich hingehe? Die Motte fliegt von selbst in die Kerze hinein. Das Herz klopft mir so stark; das ist nicht gut!&#8249;</p><p>\xC2\xBBHier in diesem grauen Hause wohnt er\xC2\xAB, sagte Rasumichin.</p><p>&#8250;Das wichtigste ist&#8249;, \xC3\xBCberlegte Raskolnikow weiter, &#8250;ob Porfirij es wei\xC3\x9F oder nicht wei\xC3\x9F, da\xC3\x9F ich gestern in der Wohnung dieser Hexe war &#8230; und nach dem Blute gefragt habe. Dar\xC3\xBCber mu\xC3\x9F ich sofort ins klare kommen; gleich beim ersten Schritte, wenn ich hereinkomme mu\xC3\x9F ich das aus seiner Miene entnehmen; sonst &#8230; Erfahren will ich das, und wenn ich dar\xC3\xBCber ins Ungl\xC3\xBCck st\xC3\xBCrze!&#8249;</p><p>\xC2\xBBWei\xC3\x9Ft du was?\xC2\xAB wandte er sich auf einmal mit schlauem L\xC3\xA4cheln an Rasumichin. \xC2\xBBIch habe heute die Beobachtung gemacht, da\xC3\x9F du dich schon vom Morgen an in einer au\xC3\x9Ferordentlichen Aufregung befindest. Habe ich recht?\xC2\xAB</p><p>\xC2\xBBWieso in Aufregung? Ich bin in gar keiner Aufregung!\xC2\xAB rief Rasumichin mit einer Grimasse.</p><p>\xC2\xBBNein, Bruder, es ist dir wirklich anzumerken. Auf deinem Stuhle sa\xC3\x9Fest du vorhin in einer Weise, wie du es sonst nie tust, nur so auf einer Ecke, und dann zucktest du immer so wunderlich. Fortw\xC3\xA4hrend sprangst du ohne jeden Anla\xC3\x9F auf. Bald sahst du \xC3\xA4rgerlich aus, und dann machtest du auf einmal wieder ein Gesicht so s\xC3\xBC\xC3\x9F wie der s\xC3\xBC\xC3\x9Feste Bonbon. Sogar rot wurdest du; namentlich als du zum Mittagessen eingeladen wurdest, da wurdest du furchtbar rot.\xC2\xAB</p><p>\xC2\xBBAch, bewahre! Was redest du f\xC3\xBCr Unsinn! Was willst du denn damit sagen?\xC2\xAB</p><p>\xC2\xBBUnd warum wendest und drehst du dich denn so verlegen hin und her wie ein Schuljunge? Ei, ei, er ist schon wieder rot geworden!\xC2\xAB</p><p><a name=\"page354\" title=\"cn/Spuddel\" id=\"page354\"></a>\xC2\xBBAch, du Dummkopf du!\xC2\xAB</p><p>\xC2\xBBAber warum wirst du denn so verlegen? Du Romeo! Warte nur, das erz\xC3\xA4hle ich heute noch anderswo weiter, ha-ha-ha! Da wird meine Mama dr\xC3\xBCber lachen &#8230; und noch jemand anders &#8230;\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6r mal, h\xC3\xB6r mal, aber im Ernst, das ist ja &#8230; Was soll denn das hei\xC3\x9Fen?\xC2\xAB rief Rasumichin; er war v\xC3\xB6llig verwirrt geworden, und es \xC3\xBCberlief ihn vor Schreck ganz kalt. \xC2\xBBWas willst du ihnen erz\xC3\xA4hlen, Bruder? Ich habe &#8230; Ach, was bist du f\xC3\xBCr ein Dummkopf!\xC2\xAB</p><p>\xC2\xBBWie eine Pfingstrose siehst du aus! Und wenn du w\xC3\xBC\xC3\x9Ftest, wie gut dir das steht; ein baumlanger Romeo! Und wie du dich heute gewaschen hast, und die N\xC3\xA4gel gereinigt, was? Wann ist das sonst je dagewesen? Und wahrhaftig, pomadisiert hast du dich auch! B\xC3\xBCck dich mal!\xC2\xAB</p><p>\xC2\xBBDummkopf!\xC2\xAB</p><p>Raskolnikow lachte so, da\xC3\x9F er sich anscheinend gar nicht mehr beherrschen konnte; so betraten sie denn noch lachend Porfirijs Wohnung. Gerade das hatte Raskolnikow beabsichtigt: von den Zimmern aus mu\xC3\x9Fte man es h\xC3\xB6ren k\xC3\xB6nnen, da\xC3\x9F sie lachend eintraten und auch im Vorzimmer immer noch weiterlachten.</p><p>\xC2\xBBKein Wort hier davon, oder ich zermalme dich!\xC2\xAB fl\xC3\xBCsterte Rasumichin w\xC3\xBCtend und packte Raskolnikow an der Schulter.</p>"
