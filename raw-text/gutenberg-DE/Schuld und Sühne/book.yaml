  text: "<h3>III</h3><p>\xC2\xBBEr ist gesund! Er ist gesund!\xC2\xAB rief Sossimow den Eintretenden fr\xC3\xB6hlich entgegen.</p><p>Er war schon vor etwa zehn Minuten gekommen und sa\xC3\x9F in derselben Sofaecke wie gestern. Raskolnikow sa\xC3\x9F ihm gegen\xC3\xBCber in der andern Ecke, vollst\xC3\xA4ndig angekleidet und sogar sauber gewaschen und sorgf\xC3\xA4ltig gek\xC3\xA4mmt, was bei ihm schon recht lange nicht mehr dagewesen war. Das Zimmer hatte sich auf einmal gef\xC3\xBCllt; aber Nastasja hatte es doch fertiggebracht, hinter den Besuchern mit hereinzuschl\xC3\xBCpfen, um zuzuh\xC3\xB6ren.</p><p>Raskolnikow war wirklich fast gesund, namentlich im Vergleich mit gestern; nur war er sehr bla\xC3\x9F, zerstreut und finster. \xC3\x84u\xC3\x9Ferlich sah er aus wie ein Verwundeter oder wie jemand, der einen starken, physischen Schmerz erduldet: die Augenbrauen waren zusammengezogen, die Lippen aufeinandergepre\xC3\x9Ft, der Blick hatte etwas Flackerndes. Er \n      <a name=\"page318\" title=\"benjaminlakeit/Spuddel\" id=\"page318\"></a>sprach nur wenig und widerwillig, als wenn es ihn \xC3\xBCberm\xC3\xA4\xC3\x9Fige Anstrengung kostete, oder als wenn er lediglich eine Pflicht erf\xC3\xBCllte, und in seinen Bewegungen machte sich mitunter eine gewisse Unruhe bemerkbar.</p><p>Es fehlte nur ein Verband an der Hand oder ein taftener \xC3\x9Cberzug am Finger, um die \xC3\x84hnlichkeit mit einem Patienten vollst\xC3\xA4ndig zu machen, der etwa ein b\xC3\xB6ses Geschw\xC3\xBCr am Finger oder eine Verletzung an der Hand oder sonst dergleichen hat.</p><p>Aber \xC3\xBCber dieses blasse, finstere Gesicht flog es f\xC3\xBCr einen Augenblick wie ein heller Strahl, als die Mutter und die Schwester eintraten; zugleich jedoch ging die bisherige melancholische Zerstreutheit in den Ausdruck qualvollen Leidens \xC3\xBCber. Der helle Strahl verschwand schnell wieder; aber der Ausdruck des Leidens blieb, und Sossimow, der seinen Patienten mit dem ganzen jugendlichen Eifer eines erst k\xC3\xBCrzlich in die Praxis eingetretenen Arztes beobachtete und studierte, bemerkte zu seinem Staunen, da\xC3\x9F sich auf dessen Gesichte nach der Ankunft seiner Angeh\xC3\xB6rigen nicht etwa Freude spiegelte, sondern der heimliche, schwere Entschlu\xC3\x9F, nun ein bis zwei Stunden lang eine Folter auszuhalten, der eben nicht mehr zu entgehen sei. Sp\xC3\xA4ter sah er dann, wie fast jedes Wort des nun folgenden Gespr\xC3\xA4ches gleichsam an eine Wunde seines Patienten r\xC3\xBChrte und sie wieder schmerzhaft machte; gleichzeitig war er aber manchmal erstaunt, wie der Mensch, der gestern noch an seiner fixen Idee gelitten hatte und sich durch das harmloseste Wort hatte in Raserei versetzen lassen, es heute verstand, sich zu beherrschen und seine Gef\xC3\xBChle zu verbergen.</p><p>\xC2\xBBJa, ich sehe jetzt selbst, da\xC3\x9F ich beinahe gesund bin\xC2\xAB, sagte Raskolnikow und k\xC3\xBC\xC3\x9Fte die Mutter und die Schwester freundlich, wor\xC3\xBCber Pulcheria Alexandrownas Gesicht vor Freude strahlte, \xC2\xBBund das ist nicht so eine leere Behauptung von mir wie gestern\xC2\xAB, f\xC3\xBCgte er, zu Rasumichin gewendet, hinzu und dr\xC3\xBCckte ihm freundschaftlich die Hand.</p><p><a name=\"page319\" title=\"jekub/Spuddel\" id=\"page319\"></a>\xC2\xBBIch bin heute ordentlich erstaunt \xC3\xBCber ihn gewesen\xC2\xAB, begann Sossimow, der sich \xC3\xBCber das Kommen der G\xC3\xA4ste au\xC3\x9Ferordentlich freute, weil ihm in den zehn Minuten das Gespr\xC3\xA4ch mit seinem Patienten schon v\xC3\xB6llig ins Stocken geraten war. \xC2\xBBWenn es so weiter geht, so wird er in drei bis vier Tagen ganz wie fr\xC3\xBCher sein, das hei\xC3\x9Ft, wie er vor einem Monat oder vor zweien &#8230; oder vielleicht auch vor dreien war. Denn diese Geschichte datiert in ihren Anf\xC3\xA4ngen weit zur\xC3\xBCck und hat sich so ganz allm\xC3\xA4hlich herausgebildet. Sie m\xC3\xBCssen wohl zugeben, da\xC3\x9F Sie vielleicht selbst mit daran schuld sind\xC2\xAB, f\xC3\xBCgte er mit vorsichtigem L\xC3\xA4cheln hinzu, als ob er noch immer f\xC3\xBCrchtete, ihn durch etwas zu reizen.</p><p>\xC2\xBBSehr leicht m\xC3\xB6glich\xC2\xAB, antwortete Raskolnikow k\xC3\xBChl.</p><p>\xC2\xBBIch sage das deswegen\xC2\xAB, fuhr Sossimow, der nun ins Reden hineinkam, fort, \xC2\xBBweil Ihre vollst\xC3\xA4ndige Wiederherstellung, wenigstens in der Hauptsache, jetzt von Ihnen allein abh\xC3\xA4ngen wird. Jetzt, wo man wieder mit Ihnen ein vern\xC3\xBCnftiges Wort reden kann, m\xC3\xB6chte ich Ihnen dringend ans Herz legen, da\xC3\x9F es notwendig ist, die Grundursachen zu beseitigen, die auf die Entstehung Ihres krankhaften Zustandes von Einflu\xC3\x9F gewesen sind, sozusagen die Wurzeln des \xC3\x9Cbels; dann werden Sie auch wieder vollst\xC3\xA4ndig gesund werden; andernfalls kann es sich leicht sogar noch schlimmer gestalten. Diese Grundursachen kenne ich nicht; aber Ihnen m\xC3\xBCssen sie ja bekannt sein. Sie sind ein verst\xC3\xA4ndiger Mensch und haben sich gewi\xC3\x9F selbst beobachtet. Mir scheint, der Beginn Ihres Leidens f\xC3\xA4llt so ziemlich mit dem Verlassen der Universit\xC3\xA4t zusammen. Sie d\xC3\xBCrfen nicht ohne Besch\xC3\xA4ftigung bleiben, und daher k\xC3\xB6nnten Ihnen Arbeit und ein fest vorgestecktes Ziel meiner Ansicht nach sehr n\xC3\xBCtzlich sein.\xC2\xAB</p><p>\xC2\xBBJa, ja, Sie haben ganz recht, &#8230; ich trage mich auch mit der Absicht, sobald wie m\xC3\xB6glich wieder an der Universit\xC3\xA4t zu beginnen, und dann wird alles wieder wundersch\xC3\xB6n gehen &#8230;\xC2\xAB</p><p><a name=\"page320\" title=\"guidos/Spuddel\" id=\"page320\"></a>Sossimow, der bei seinen klugen Ratschl\xC3\xA4gen zum Teil auch den Zweck verfolgt hatte, auf die Damen Eindruck zu machen, war nat\xC3\xBCrlich einigerma\xC3\x9Fen betroffen, als er nun nach Beendigung seiner Rede seinen Zuh\xC3\xB6rer anblickte und auf dessen Gesichte einen entschieden sp\xC3\xB6ttischen Ausdruck wahrnahm. Indessen dauerte das nur einen Augenblick. Pulcheria Alexandrowna begann sogleich, sich bei Sossimow zu bedanken, besonders auch f\xC3\xBCr seinen n\xC3\xA4chtlichen Besuch im Hotel.</p><p>\xC2\xBBWie? Ist er auch noch in der Nacht bei euch gewesen?\xC2\xAB fragte Raskolnikow anscheinend aufgeregt. \xC2\xBBDa habt ihr wohl nach der Reise gar nicht geschlafen?\xC2\xAB</p><p>\xC2\xBBAch, Rodja, das war ja alles noch vor zwei Uhr. Dunja und ich haben uns auch zu Hause nie vor zwei hingelegt.\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F auch nicht, wie ich ihm danken soll\xC2\xAB, fuhr Raskolnikow mit finsterer Miene und gesenktem Kopfe fort. \xC2\xBBDa ein Honorar nicht in Frage kommt &#8211; Sie entschuldigen, da\xC3\x9F ich das \xC3\xBCberhaupt erw\xC3\xA4hne\xC2\xAB, sagte er, sich zu Sossimow wendend &#8211;, \xC2\xBBso wei\xC3\x9F ich gar nicht, wodurch ich eine so besondere Aufmerksamkeit von Ihrer Seite verdient habe. Ich verstehe es schlechterdings nicht &#8230; und &#8230; und sie bedr\xC3\xBCckt mich sogar, weil sie mir eben so ganz unbegreiflich ist; ich rede zu Ihnen ganz offen.\xC2\xAB</p><p>\xC2\xBBRegen Sie sich nur dar\xC3\xBCber nicht auf!\xC2\xAB erwiderte Sossimow mit gek\xC3\xBCnsteltem Lachen. \xC2\xBBNehmen Sie an, Sie w\xC3\xA4ren mein erster Patient; na, und wenn unsereiner eben erst seine Praxis beginnt, dann liebt er seine ersten Patienten wie seine eigenen Kinder, und mancher ist in sie tats\xC3\xA4chlich verliebt. Und ich bin ja gerade nicht reich an Patienten.\xC2\xAB</p><p>\xC2\xBBVon dem da will ich erst gar nicht reden\xC2\xAB, f\xC3\xBCgte Raskolnikow hinzu, indem er auf Rasumichin wies, \xC2\xBBder hat auch von mir nichts gehabt als Kr\xC3\xA4nkungen und M\xC3\xBChe.\xC2\xAB</p><p>\xC2\xBBDummes Zeug! Du bist wohl heute in r\xC3\xBChrseliger Stimmung?\xC2\xAB rief Rasumichin.</p><p><a name=\"page321\" title=\"marre/Spuddel\" id=\"page321\"></a>W\xC3\xA4re er scharfblickender gewesen, so h\xC3\xA4tte er bemerkt, da\xC3\x9F eine r\xC3\xBChrselige Stimmung absolut nicht vorlag, sondern eher das gerade Gegenteil. Aber Awdotja Romanowna hatte dies erkannt; aufmerksam und voll Unruhe beobachtete sie ihren Bruder.</p><p>\xC2\xBBVon Ihnen, Mama, wage ich gar nicht zu sprechen\xC2\xAB, fuhr er fort, wie wenn er eine am Morgen auswendig gelernte Lektion aufsagte. \xC2\xBBErst heute ist es mir einigerma\xC3\x9Fen zum Bewu\xC3\x9Ftsein gekommen, wie Sie sich gestern hier ge\xC3\xA4ngstigt haben m\xC3\xBCssen, als Sie auf meine Heimkehr warteten.\xC2\xAB</p><p>Nach diesen Worten streckte er auf einmal schweigend und l\xC3\xA4chelnd seiner Schwester die Hand hin. Aber aus diesem L\xC3\xA4cheln leuchtete dieses Mal eine wahre, unverstellte Empfindung hervor. Dunja ergriff sofort, erfreut und dankbar, die ihr hingestreckte Hand und dr\xC3\xBCckte sie warm und herzlich. Zum ersten Male hatte er sich nach dem gestrigen Zerw\xC3\xBCrfnis an sie gewandt. Das Gesicht der Mutter strahlte vor Entz\xC3\xBCcken und Gl\xC3\xBCckseligkeit beim Anblick dieser v\xC3\xB6lligen, wortlosen Auss\xC3\xB6hnung zwischen Bruder und Schwester.</p><p>\xC2\xBBDeswegen habe ich ihn auch so gern!\xC2\xAB fl\xC3\xBCsterte der leicht zu enthusiasmierende Rasumichin und r\xC3\xBCckte kr\xC3\xA4ftig auf seinem Stuhle hin und her. \xC2\xBBIch kenne diese sch\xC3\xB6nen Regungen an ihm.\xC2\xAB</p><p>&#8250;Und wie pr\xC3\xA4chtig das alles bei ihm herauskommt!&#8249; dachte die Mutter bei sich. &#8250;Was hat er f\xC3\xBCr ein edles Herz, und wie schlicht und zartf\xC3\xBChlend hat er dieses ganze gestrige Mi\xC3\x9Fverst\xC3\xA4ndnis mit der Schwester erledigt, einfach dadurch, da\xC3\x9F er ihr im rechten Augenblicke die Hand reichte und sie freundlich anblickte &#8230; Und was er f\xC3\xBCr sch\xC3\xB6ne Augen hat, und wie sch\xC3\xB6n sein ganzes Gesicht ist! &#8230; Er ist sogar sch\xC3\xB6ner als Dunja &#8230; Aber, mein Gott, was hat er f\xC3\xBCr einen Anzug an, wie j\xC3\xA4mmerlich ist er gekleidet! &#8230; Der Austr\xC3\xA4ger Wasja in Afanassij Iwanowitschs Gesch\xC3\xA4ft ist besser angezogen! &#8230; Und ich m\xC3\xB6chte am liebsten zu ihm hinst\xC3\xBCrzen \n      <a name=\"page322\" title=\"benjaminlakeit/Spuddel\" id=\"page322\"></a> und ihn umarmen &#8230; und weinen; aber ich f\xC3\xBCrchte mich, &#8230; er ist ja so seltsam, o Gott! Jetzt redet er ja so freundlich, und doch f\xC3\xBCrchte ich mich. Warum denn eigentlich?\xC2\xAB</p><p>\xC2\xBBAch, Rodja\xC2\xAB, antwortete sie nun eilig auf das, was er zu ihr gesagt hatte, \xC2\xBBdu kannst dir gar nicht vorstellen, wie ungl\xC3\xBCcklich wir gestern waren, ich und Dunja. Jetzt, wo alles vorbei und erledigt ist und wir alle wieder gl\xC3\xBCcklich sind, darf ich ja davon reden. Denke dir nur, wir kommen in gr\xC3\xB6\xC3\x9Fter Eile hierher, fast direkt von der Bahn, um dich zu umarmen, und da sagt uns auf einmal das Dienstm\xC3\xA4dchen &#8211; ach, da ist sie ja! Guten Tag, Nastasja! &#8211;, da sagt sie uns, du h\xC3\xA4ttest das Delirium und seiest soeben ohne Wissen des Arztes im Fieber auf die Stra\xC3\x9Fe gelaufen und w\xC3\xBCrdest nun \xC3\xBCberall gesucht. Du glaubst gar nicht, wie uns zumute war! Ich mu\xC3\x9Fte gleich an das tragische Ende des Leutnants Postantschikow denken; er war ein Bekannter von uns, ein Freund deines Vaters, du kannst dich seiner nicht erinnern, Rodja; der hatte auch das Delirium und war ebenso weggelaufen und auf dem Hofe in einen Brunnen gest\xC3\xBCrzt; erst am andern Tage konnte er herausgezogen werden. Wir stellten uns nat\xC3\xBCrlich alles mit dir noch schlimmer vor, als es war. Wir dachten schon daran, Pjotr Petrowitsch aufzusuchen, um wenigstens mit seiner Hilfe &#8230; denn wir waren ja allein, ganz allein\xC2\xAB, jammerte sie kl\xC3\xA4glich, verstummte aber pl\xC3\xB6tzlich ganz, weil ihr einfiel, da\xC3\x9F es noch recht gef\xC3\xA4hrlich sei, \xC3\xBCber Pjotr Petrowitsch zu sprechen, obwohl sie \xC2\xBBalle wieder vollkommen gl\xC3\xBCcklich\xC2\xAB waren.</p><p>\xC2\xBBJa, ja, das war alles gewi\xC3\x9F sehr verdrie\xC3\x9Flich &#8230;\xC2\xAB, murmelte Raskolnikow als Antwort, aber mit so zerstreuter und unaufmerksamer Miene, da\xC3\x9F Dunja ihn ganz verwundert ansah.</p><p>\xC2\xBBWas wollte ich denn noch sagen\xC2\xAB, fuhr er, m\xC3\xBChsam seine Gedanken sammelnd, fort. \xC2\xBBJa: seid versichert, Mama und Dunja, da\xC3\x9F ich vorhatte, euch heute meinerseits zuerst zu besuchen und euch nicht etwa hier erwarten wollte.\xC2\xAB</p><p><a name=\"page323\" title=\"bikefly65/Spuddel\" id=\"page323\"></a>\xC2\xBBAber was redest du nur, Rodja!\xC2\xAB rief Pulcheria Alexandrowna, gleichfalls h\xC3\xB6chst erstaunt.</p><p>&#8250;Was hat er denn?&#8249; dachte Dunja. &#8250;Er spricht ja mit uns so f\xC3\xB6rmlich und so pflichtgem\xC3\xA4\xC3\x9F! Er vers\xC3\xB6hnt sich und bittet um Verzeihung, ungef\xC3\xA4hr in der Art, wie ein Beamter eine amtliche Verrichtung vornimmt oder ein Sch\xC3\xBCler seine Lektion aufsagt.&#8249;</p><p>\xC2\xBBIch wollte gleich, sowie ich aufgewacht war, zu euch hingehen; aber ich konnte nicht wegen meiner Kleider; ich hatte gestern vergessen, ihr &#8230; Nastasja &#8230; zu sagen, sie m\xC3\xB6chte das Blut aus den Kleidern auswaschen &#8230; Ich bin eben erst mit dem Anziehen fertig geworden.\xC2\xAB</p><p>\xC2\xBBBlut? Was f\xC3\xBCr Blut?\xC2\xAB fragte Pulcheria Alexandrowna erschrocken.</p><p>\xC2\xBBEs ist nichts Schlimmes, &#8230; beunruhigen Sie sich nicht. Das Blut war daher gekommen: als ich gestern im Fieber umherirrte, kam ich dazu, wie ein Mensch \xC3\xBCberfahren wurde, ein Beamter &#8230;\xC2\xAB</p><p>\xC2\xBBIm Fieber? Aber du erinnerst dich doch an alles?\xC2\xAB unterbrach ihn Rasumichin.</p><p>\xC2\xBBDas ist richtig\xC2\xAB, antwortete Raskolnikow \xC3\xBCberlegend, \xC2\xBBich erinnere mich an alles, sogar bis auf die geringsten Kleinigkeiten; aber merkw\xC3\xBCrdig: warum ich dies oder das getan habe und hierhin oder dahin gegangen bin und dies oder das gesprochen habe, davon kann ich mir keine Rechenschaft ablegen.\xC2\xAB</p><p>\xC2\xBBDas ist eine sehr bekannte Erscheinung\xC2\xAB, fiel Sossimow ein. \xC2\xBBDie Ausf\xC3\xBChrung einer Handlung ist manchmal meisterhaft, au\xC3\x9Ferordentlich schlau; aber das treibende Motiv, der Beweggrund zu dem ganzen Vorgehen, bleibt unklar und h\xC3\xA4ngt mit allerlei krankhaften Empfindungen zusammen. Das Ganze hat mit einem Traum \xC3\x84hnlichkeit.\xC2\xAB</p><p>&#8250;Das ist am Ende ganz gut, da\xC3\x9F er mich beinahe f\xC3\xBCr irrsinnig h\xC3\xA4lt&#8249;, dachte Raskolnikow.</p><p>\xC2\xBBAber das kommt doch wohl manchmal auch bei Gesunden vor?\xC2\xAB bemerkte Dunja und sah Sossimow beunruhigt an.</p><p><a name=\"page324\" title=\"ZeusF/Spuddel\" id=\"page324\"></a>\xC2\xBBEine sehr richtige Bemerkung\xC2\xAB, antwortete dieser. \xC2\xBBIn dieser Hinsicht sind wir tats\xC3\xA4chlich alle, und zwar sehr h\xC3\xA4ufig, fast wie Verr\xC3\xBCckte, nur mit dem kleinen Unterschiede, da\xC3\x9F die &#8250;Kranken&#8249; ein bi\xC3\x9Fchen verr\xC3\xBCckter sind als wir; man mu\xC3\x9F da eben auf die Grenzlinie achten. Vollst\xC3\xA4ndig normale Menschen aber gibt es so gut wie gar nicht, das ist richtig; unter Zehntausenden, vielleicht sogar erst unter vielen Hundertausenden, mag man einen antreffen &#8230;\xC2\xAB</p><p>Bei dem Worte \xC2\xBBverr\xC3\xBCckt\xC2\xAB, das Sossimow sich unvorsichtigerweise hatte entschl\xC3\xBCpfen lassen, da er bei seinem Lieblingsthema in Redeeifer geraten war, machten alle Anwesenden finstere Gesichter. Raskolnikow sa\xC3\x9F in Gedanken versunken und mit einem eigent\xC3\xBCmlichen L\xC3\xA4cheln auf den blassen Lippen da, als ob er auf nichts achtete. Er verharrte in seinen \xC3\x9Cberlegungen.</p><p>\xC2\xBBNun, wie war das also mit dem \xC3\x9Cberfahrenen? Ich habe dich unterbrochen!\xC2\xAB rief Rasumichin schnell.</p><p>\xC2\xBBWas?\xC2\xAB fragte der, als ob er aus dem Schlafe erwachte. \xC2\xBBJa, &#8230; nun, da habe ich mich blutig gemacht, als ich dabei behilflich war, ihn in seine Wohnung zu tragen. Und dabei f\xC3\xA4llt mir ein, Mama: ich habe gestern einen unverzeihlichen Streich begangen; ich hatte wirklich nicht meinen Verstand. Das ganze Geld, das Sie mir geschickt hatten, habe ich gestern weggegeben &#8230; an seine Frau &#8230; zur Beerdigung. Sie ist jetzt Witwe, schwinds\xC3\xBCchtig, ein bedauernswertes Weib, &#8230; drei kleine, hungrige Waisen sind da, &#8230; im Hause kein Geld, keine Sachen, &#8230; eine Tochter ist noch da &#8230; Vielleicht h\xC3\xA4tten Sie selbst das Geld hingegeben, wenn Sie das alles gesehen h\xC3\xA4tten &#8230; Ich gestehe \xC3\xBCbrigens ein, da\xC3\x9F ich ganz und gar kein Recht dazu hatte, so zu handeln, besonders da ich wu\xC3\x9Fte, auf welche Weise Sie dieses Geld beschafft hatten. Um zu helfen, mu\xC3\x9F man zuallererst ein Recht dazu haben; sonst mag man sagen: Crevez, chiens, si vous n'\xC3\xAAtes pas contents!\xC2\xAB Er lachte auf. \xC2\xBBHab ich recht, Dunja?\xC2\xAB</p><p><a name=\"page325\" title=\"RGR/Spuddel\" id=\"page325\"></a>\xC2\xBBNein, du hast nicht recht\xC2\xAB, antwortete Dunja fest und bestimmt.</p><p>\xC2\xBBPah! Du hast eben auch gerade jetzt solche Absichten, jemandem behilflich zu sein!\xC2\xAB murmelte er, blickte sie dabei fast mit einem Gef\xC3\xBChl des Hasses an und l\xC3\xA4chelte sp\xC3\xB6ttisch. \xC2\xBBDas h\xC3\xA4tte ich in Betracht ziehen sollen! Na, nur zu! Es ist ja auch ganz l\xC3\xB6blich; und f\xC3\xBCr dich eine Verbesserung, &#8230; und wenn du an eine bestimmte Grenze gelangst und sie nicht \xC3\xBCberschreitest, so wirst du ungl\xC3\xBCcklich sein, und wenn du sie \xC3\xBCberschreitest, vielleicht noch ungl\xC3\xBCcklicher &#8230; Aber das ist ja alles Unsinn!\xC2\xAB f\xC3\xBCgte er gereizt hinzu; er \xC3\xA4rgerte sich dar\xC3\xBCber, da\xC3\x9F er sich zu solchen \xC3\x84u\xC3\x9Ferungen hatte hinrei\xC3\x9Fen lassen. \xC2\xBBIch wollte nur sagen, da\xC3\x9F ich Sie, liebe Mama, um Verzeihung bitte\xC2\xAB, schlo\xC3\x9F er scharf und kurz.</p><p>\xC2\xBBLa\xC3\x9F doch gut sein, Rodja, ich bin \xC3\xBCberzeugt, da\xC3\x9F alles, was du tust, gut ist!\xC2\xAB sagte die Mutter erfreut.</p><p>\xC2\xBBDavon sollten Sie nicht so \xC3\xBCberzeugt sein\xC2\xAB, antwortete er und verzog den Mund zu einem L\xC3\xA4cheln.</p><p>Es folgte allgemeines Schweigen. Es lag etwas Gezwungenes in diesem ganzen Gespr\xC3\xA4che und in dem Schweigen und in der Vers\xC3\xB6hnung und in der Verzeihung, und alle empfanden das.</p><p>&#8250;Gerade als ob sie sich vor mir f\xC3\xBCrchteten&#8249;, dachte Raskolnikow bei sich und warf der Mutter und der Schwester einen mi\xC3\x9Ftrauischen Blick zu. Pulcheria Alexandrowna wurde in der Tat, je l\xC3\xA4nger sie schwieg, um so \xC3\xA4ngstlicher.</p><p>&#8250;Und ich liebte sie beide doch so sehr, als sie fern von mir waren&#8249;, mu\xC3\x9Fte er pl\xC3\xB6tzlich denken.</p><p>\xC2\xBBWei\xC3\x9Ft du, Rodja, Marfa Petrowna ist gestorben!\xC2\xAB brach Pulcheria Alexandrowna das Schweigen.</p><p>\xC2\xBBWas f\xC3\xBCr eine Marfa Petrowna?\xC2\xAB</p><p>\xC2\xBBAch, mein Gott, Marfa Petrowna Swidrigailowa! Ich habe dir doch noch so viel \xC3\xBCber sie geschrieben.\xC2\xAB</p><p>\xC2\xBBAh, ja, ich erinnere mich &#8230; Also die ist gestorben? Wirklich?\xC2\xAB fuhr er pl\xC3\xB6tzlich auf, wie wenn er eben aufwachte. \xC2\xBBIst sie wirklich gestorben? Woran denn?\xC2\xAB</p><p><a name=\"page326\" title=\"jekub/Spuddel\" id=\"page326\"></a>\xC2\xBBDenk nur mal, ganz urpl\xC3\xB6tzlich!\xC2\xAB begann Pulcheria Alexandrowna eilfertig, ermutigt durch das Interesse, das er bekundete. \xC2\xBBUnd gerade zu der Zeit, als ich dir damals den Brief schickte, an demselben Tage! Denk nur, dieser schreckliche Mensch scheint sogar an ihrem Tode schuld zu sein. Er soll sie so furchtbar geschlagen haben!\xC2\xAB</p><p>\xC2\xBBStanden sie denn so miteinander?\xC2\xAB fragte er, sich an die Schwester wendend.</p><p>\xC2\xBBNein, ganz im Gegenteil. Er benahm sich ihr gegen\xC3\xBCber immer sehr r\xC3\xBCcksichtsvoll, sogar h\xC3\xB6flich. Bei vielen Gelegenheiten bewies er sogar allzu gro\xC3\x9Fe Nachsicht mit ihrem Charakter, ganze sieben Jahre lang &#8230; Nun mochte er auf einmal die Geduld verloren haben.\xC2\xAB</p><p>\xC2\xBBDann ist er also gar nicht so schrecklich, wenn er es sieben Jahre lang ertragen hat? Du scheinst ihn in Schutz zu nehmen, Dunja?\xC2\xAB</p><p>\xC2\xBBNein, nein, er ist ein schrecklicher Mensch! Ich kann mir \xC3\xBCberhaupt gar nichts Schrecklicheres vorstellen\xC2\xAB, antwortete Dunja beinahe mit einem Schauder, zog die Augenbrauen zusammen und gab sich ihren Gedanken hin.</p><p>\xC2\xBBDas war bei ihnen am Vormittag vorgefallen\xC2\xAB, fuhr Pulcheria Alexandrowna eifrig fort. \xC2\xBBDarauf gab sie sofort Befehl, die Pferde anzuspannen, um gleich nach dem Mittagessen nach der Stadt zu fahren; denn sie fuhr, wenn sie irgendeine Aufregung hatte, immer nach der Stadt. Sie soll noch mit gutem Appetite Mittagbrot gegessen haben &#8230;\xC2\xAB</p><p>\xC2\xBBTrotz der Schl\xC3\xA4ge, die sie bekommen hatte?\xC2\xAB</p><p>\xC2\xBBJa, sie war immer gewohnt, stark zu essen, und gleich nachdem sie gegessen hatte, ging sie, um ihre Fahrt nicht zu lange hinauszuschieben, ins Badeh\xC3\xA4uschen &#8230; Wei\xC3\x9Ft du, sie machte so eine Art Badekur durch; sie haben n\xC3\xA4mlich da eine sehr kalte Quelle, und sie badete regelm\xC3\xA4\xC3\x9Fig alle Tage darin. Und sowie sie nur ins Wasser gegangen war, r\xC3\xBChrte sie sogleich der Schlag!\xC2\xAB</p><p>\xC2\xBBGanz nat\xC3\xBCrlich!\xC2\xAB sagte Sossimow.</p><p>\xC2\xBBHatte er sie denn sehr geschlagen?\xC2\xAB</p><p><a name=\"page327\" title=\"marre/Spuddel\" id=\"page327\"></a>\xC2\xBBDarauf kommt es doch nicht an\xC2\xAB, entgegnete Dunja.</p><p>\xC2\xBBHm! \xC3\x9Cbrigens, Mama, was kann Ihnen das nur f\xC3\xBCr Spa\xC3\x9F machen, solches Zeug zu erz\xC3\xA4hlen\xC2\xAB, sagte Raskolnikow auf einmal in gereiztem Tone; es schien ihm unwillk\xC3\xBCrlich zu entfahren.</p><p>\xC2\xBBAch, lieber Sohn, ich wu\xC3\x9Fte gar nicht mehr, wovon ich noch sprechen sollte\xC2\xAB, erwiderte Pulcheria Alexandrowna, ohne zu \xC3\xBCberlegen.</p><p>\xC2\xBBJa, was ist denn? Sie f\xC3\xBCrchten sich wohl gar vor mir?\xC2\xAB fragte er mit einem verzerrten L\xC3\xA4cheln.</p><p>\xC2\xBBDas ist wirklich der Fall\xC2\xAB, sagte Dunja und sah ihrem Bruder mit ernstem, strengem Blicke gerade ins Gesicht. \xC2\xBBAls Mama die Treppe heraufstieg, hat sie sich sogar vor Angst bekreuzigt.\xC2\xAB</p><p>Sein Gesicht verzog sich krampfhaft.</p><p>\xC2\xBBAch, Dunja, was du nur redest! Bitte, sei nur nicht b\xC3\xB6se, Rodja! Warum sagst du denn das, Dunja!\xC2\xAB fiel Pulcheria Alexandrowna in gr\xC3\xB6\xC3\x9Fter Verlegenheit ein. \xC2\xBBIch habe ja doch, als wir hierherfuhren, w\xC3\xA4hrend der ganzen Reise es mir ausgemalt, wie wir uns wiedersehen w\xC3\xBCrden, wie wir einander alles erz\xC3\xA4hlen w\xC3\xBCrden, &#8230; und ich war so gl\xC3\xBCcklich, da\xC3\x9F mir die Reise gar nicht lang vorkam! Aber was rede ich! Ich bin ja auch jetzt gl\xC3\xBCcklich! &#8230; Torheit, was du da redest, Dunja! &#8230; Schon da\xC3\x9F ich dich sehe, macht mich gl\xC3\xBCcklich, Rodja!\xC2\xAB</p><p>\xC2\xBBLa\xC3\x9F gut sein, Mama\xC2\xAB, murmelte er verlegen, ohne sie anzublicken, und dr\xC3\xBCckte ihr die Hand. \xC2\xBBWir k\xC3\xB6nnen uns ja noch genug aussprechen.\xC2\xAB</p><p>Nach diesen Worten wurde er pl\xC3\xB6tzlich wieder ganz verst\xC3\xB6rt und bla\xC3\x9F; wieder durchzog, wie schon unl\xC3\xA4ngst einmal, ein schreckliches Gef\xC3\xBChl wie Todesk\xC3\xA4lte seine Seele; wieder wurde es ihm auf einmal v\xC3\xB6llig klar und deutlich, da\xC3\x9F er soeben eine furchtbare L\xC3\xBCge gesagt hatte, da\xC3\x9F er nie mehr dazu kommen werde, sich frei auszusprechen, ja, da\xC3\x9F er \xC3\xBCber nichts, niemals und mit niemand \xC3\xBCberhaupt nur werde unbefangen reden k\xC3\xB6nnen. Der Eindruck dieses \n      <a name=\"page328\" title=\"benjaminlakeit/Spuddel\" id=\"page328\"></a>qualvollen Gedankens war so stark, da\xC3\x9F er f\xC3\xBCr einen Augenblick beinahe sich und alles um sich ganz verga\xC3\x9F, von seinem Platze aufstand und, ohne jemand anzusehen, nach der T\xC3\xBCr ging, um das Zimmer zu verlassen.</p><p>\xC2\xBBWas ist mit dir?\xC2\xAB rief Rasumichin und ergriff ihn bei der Hand.</p><p>Er setzte sich wieder hin und blickte schweigend um sich her; alle sahen ihn best\xC3\xBCrzt an.</p><p>\xC2\xBBJa, warum seid ihr denn alle so langweilig?\xC2\xAB rief er pl\xC3\xB6tzlich zur Verwunderung aller. \xC2\xBBSo redet doch etwas! Wozu sitzen wir denn eigentlich so stumm da? Na, so sprecht doch! Wir wollen uns unterhalten! &#8230; Nun sind wir hier zusammengekommen und schweigen! &#8230; Na, sagt doch irgend etwas!\xC2\xAB</p><p>\xC2\xBBGott sei Dank! Ich dachte schon, es stie\xC3\x9Fe ihm etwas \xC3\x84hnliches zu wie gestern!\xC2\xAB sagte Pulcheria Alexandrowna und bekreuzigte sich.</p><p>\xC2\xBBWas hast du nur, Rodja?\xC2\xAB fragte Dunja unsicher.</p><p>\xC2\xBBIch? Gar nichts, es fiel mir nur eine komische Geschichte ein\xC2\xAB, erwiderte er und lachte auf.</p><p>\xC2\xBBNun, wenn's das ist, dann ist's ja gut! Sonst dachte ich selbst schon &#8230;\xC2\xAB, murmelte Sossimow und erhob sich vom Sofa. \xC2\xBBIch mu\xC3\x9F aber nun gehen; ich komme vielleicht noch einmal mit heran, &#8230; wenn ich Sie zu Hause treffe &#8230;\xC2\xAB</p><p>Er verabschiedete sich und ging hinaus.</p><p>\xC2\xBBWas f\xC3\xBCr ein pr\xC3\xA4chtiger Mensch!\xC2\xAB bemerkte Pulcheria Alexandrowna.</p><p>\xC2\xBBJa, er ist ein pr\xC3\xA4chtiger, ausgezeichneter, gebildeter, kluger Mensch\xC2\xAB, begann Raskolnikow; er redete auf einmal ungew\xC3\xB6hnlich schnell und mit einer Lebhaftigkeit, die er bisher nicht gezeigt hatte. \xC2\xBBIch kann mich gar nicht besinnen, wo ich ihn vor meiner Krankheit getroffen haben sollte &#8230; Mir ist so, als hatte ich ihn irgendwo getroffen &#8230; Der da ist auch ein guter Mensch!\xC2\xAB fuhr er, mit einer Kopfbewegung nach Rasumichin hin, fort. \xC2\xBBGef\xC3\xA4llt er dir, Dunja?\xC2\xAB fragte er und brach in ein unmotiviertes Lachen aus.</p><p><a name=\"page329\" title=\"stavver/Spuddel\" id=\"page329\"></a>\xC2\xBBGewi\xC3\x9F, sehr!\xC2\xBB antwortete Dunja.</p><p>\xC2\xBBWas du f\xC3\xBCr dumme Sp\xC3\xA4\xC3\x9Fe machst!\xC2\xAB rief Rasumichin, der ganz rot geworden war, in furchtbarer Verlegenheit und stand von seinem Stuhle auf.</p><p>Pulcheria Alexandrowna l\xC3\xA4chelte leise; Raskolnikow aber lachte laut los.</p><p>\xC2\xBBWo willst du denn hin?\xC2\xAB</p><p>\xC2\xBBIch will auch &#8230; ich mu\xC3\x9F fort.\xC2\xAB</p><p>\xC2\xBBDu mu\xC3\x9Ft ganz und gar nicht, bleib nur hier! Du denkst, Sossimow ist fortgegangen, also mu\xC3\x9Ft du es auch tun. Geh noch nicht! &#8230; Was ist denn die Uhr? Schon zw\xC3\xB6lf? Was du f\xC3\xBCr eine h\xC3\xBCbsche Uhr hast, Dunja! Aber warum seid ihr denn wieder so stumm geworden? Ich bin immer nur der einzige, der redet!\xC2\xAB</p><p>\xC2\xBBEs ist ein Geschenk von Marfa Petrowna\xC2\xAB, antwortete Dunja.</p><p>\xC2\xBBUnd es ist eine sehr wertvolle Uhr\xC2\xAB, setzte Pulcheria Alexandrowna hinzu.</p><p>\xC2\xBBEi! Sie ist ja so gro\xC3\x9F; man kann sie kaum noch als Damenuhr betrachten.\xC2\xAB</p><p>\xC2\xBBIch habe gern eine so gro\xC3\x9Fe\xC2\xAB, entgegnete Dunja.</p><p>&#8250;Also kein Geschenk von ihrem Br\xC3\xA4utigam&#8249;, dachte Rasumichin und freute sich unwillk\xC3\xBCrlich.</p><p>\xC2\xBBIch glaubte, es w\xC3\xA4re ein Geschenk von Lushin\xC2\xAB, bemerkte Raskolnikow.</p><p>\xC2\xBBNein, er hat Dunja noch nichts geschenkt.\xC2\xAB</p><p>\xC2\xBBSo, so! Erinnern Sie sich noch, Mama, ich war einmal verliebt und wollte heiraten\xC2\xAB, sagte er unvermittelt und blickte die Mutter an, die durch diese unerwartete Wendung des Gespr\xC3\xA4ches und den Ton, in dem er von diesem Gegenstande sprach, sehr \xC3\xBCberrascht war.</p><p>\xC2\xBBAch ja, lieber Sohn, ich erinnere mich!\xC2\xAB</p><p>Pulcheria Alexandrowna wechselte Blicke mit Dunja und Rasumichin.</p><p>\xC2\xBBHm! &#8230; Ja! Aber was soll ich euch davon erz\xC3\xA4hlen? Ich kann mich gar nicht mehr recht auf alles besinnen. Sie war \n      <a name=\"page330\" title=\"bikefly65/Spuddel\" id=\"page330\"></a>immer so krank\xC2\xAB, fuhr er fort, indem er den Kopf senkte, als ob er sich wieder ganz in seine Gedanken vertiefte, \xC2\xBBganz hinf\xC3\xA4llig war sie; ihre gr\xC3\xB6\xC3\x9Fte Freude war, den Bettlern Almosen zu geben, und immer sehnte sie sich nach dem Kloster und zerflo\xC3\x9F einmal ganz in Tr\xC3\xA4nen, als sie mit mir davon sprach; ja, ja, &#8230; ich erinnere mich, &#8230; ganz genau erinnere ich mich. Sie war unsch\xC3\xB6n &#8230; in ihrer \xC3\xA4u\xC3\x9Feren Erscheinung. Ich wei\xC3\x9F wirklich nicht, warum ich damals so an ihr hing, vielleicht weil sie immer krank war &#8230; Wenn sie dazu noch lahm oder buckelig gewesen w\xC3\xA4re, ich glaube, ich h\xC3\xA4tte sie nur noch lieber gehabt &#8230;\xC2\xAB (Er l\xC3\xA4chelte melancholisch.) \xC2\xBBEs war so eine Jugendeselei &#8230;\xC2\xAB</p><p>\xC2\xBBNein, die war es nicht\xC2\xAB, sagte Dunja lebhaft und mit W\xC3\xA4rme.</p><p>Er blickte seine Schwester starr und anscheinend aufmerksam an, hatte aber ihre Worte nicht verstanden und wohl gar nicht geh\xC3\xB6rt. Dann stand er tief in Gedanken auf, trat zu seiner Mutter, k\xC3\xBC\xC3\x9Fte sie, kehrte zu seinem Platze zur\xC3\xBCck und setzte sich wieder hin.</p><p>\xC2\xBBDu liebst sie wohl auch jetzt noch?\xC2\xAB fragte Pulcheria Alexandrowna ger\xC3\xBChrt.</p><p>\xC2\xBBSie? Jetzt? Ach so &#8230; Sie meinen die Verstorbene! Nein. Das ist, wie wenn's in einer andern Welt geschehen w\xC3\xA4re, &#8230; es liegt so unendlich weit zur\xC3\xBCck. Ja, auch alles um mich herum, &#8230; mir ist, als ob es gar nicht hier gesch\xC3\xA4he &#8230;\xC2\xAB</p><p>Er sah die beiden aufmerksam an.</p><p>\xC2\xBBUnd auch euch selbst &#8230; wenn ich euch ansehe, so kommt mir's vor, als w\xC3\xA4ret ihr tausend Werst weit von mir entfernt &#8230; Wei\xC3\x9F der Kuckuck, warum wir \xC3\xBCber solche Dinge hier reden! Und wozu fragt ihr mich so aus?\xC2\xAB f\xC3\xBCgte er \xC3\xA4rgerlich hinzu; dann schwieg er, bi\xC3\x9F sich auf die N\xC3\xA4gel und versank wieder in seine Gedanken.</p><p>\xC2\xBBWas du f\xC3\xBCr ein schlechtes Zimmer hast, Rodja; es sieht wie ein Sarg aus\xC2\xAB, sagte Pulcheria Alexandrowna, um das bedr\xC3\xBCckende Schweigen zu unterbrechen. \xC2\xBBIch bin \n      <a name=\"page331\" title=\"marre/Spuddel\" id=\"page331\"></a>\xC3\xBCberzeugt, da\xC3\x9F diese Wohnung zu einem gro\xC3\x9Fen Teil mit daran schuld ist, da\xC3\x9F du so melancholisch geworden bist.\xC2\xAB</p><p>\xC2\xBBDie Wohnung?\xC2\xAB antwortete er zerstreut. \xC2\xBBJa, die Wohnung hat sehr dazu beigetragen, &#8230; das habe ich mir auch schon gesagt &#8230; Wenn Sie aber w\xC3\xBC\xC3\x9Ften, was f\xC3\xBCr einen interessanten Gedanken Sie da eben ausgesprochen haben, Mama\xC2\xAB, f\xC3\xBCgte er mit einem eigent\xC3\xBCmlichen L\xC3\xA4cheln hinzu.</p><p>Es war ganz nahe daran, da\xC3\x9F diese Gesellschaft, diese seine n\xC3\xA4chsten Angeh\xC3\xB6rigen, die er nach dreij\xC3\xA4hriger Trennung wiedersah, dieser vertrauliche Gespr\xC3\xA4chston neben der vollst\xC3\xA4ndigen Unm\xC3\xB6glichkeit, \xC3\xBCber irgendeinen Gegenstand zu sprechen &#8211; da\xC3\x9F dies alles ihm schlie\xC3\x9Flich geradezu unertr\xC3\xA4glich wurde. Indes, da war noch eine unaufschiebbare Angelegenheit, die auf die eine oder andre Weise, aber unbedingt heute noch entschieden werden mu\xC3\x9Fte &#8211; dar\xC3\xBCber war er sich schon vorhin, gleich nachdem er aufgewacht war, schl\xC3\xBCssig geworden. Jetzt freute er sich \xC3\xBCber diese Angelegenheit wie \xC3\xBCber einen Ausweg aus der peinlichen Lage.</p><p>\xC2\xBBWas ich noch sagen wollte, Dunja,\xC2\xAB begann er in ernstem, trockenem Tone, \xC2\xBBich bitte dich nat\xC3\xBCrlich wegen meines gestrigen Benehmens um Verzeihung; aber ich halte es f\xC3\xBCr meine Pflicht, dich nochmals daran zu erinnern, da\xC3\x9F ich von dem, was mir der Hauptpunkt war, nicht abgehe. Entweder ich oder Lushin. Mag ich immerhin ein Schuft sein, aber du darfst es nicht werden. Es ist genug an einem von uns. Wenn du Lushin heiratest, betrachte ich dich sofort nicht mehr als meine Schwester.\xC2\xAB</p><p>\xC2\xBBRodja, Rodja! Das ist ja aber ganz dasselbe wie gestern!\xC2\xAB rief Pulcheria Alexandrowna bek\xC3\xBCmmert. \xC2\xBBUnd warum nennst du dich denn immer einen Schuft? Ich kann das nicht ertragen! Das hast du auch gestern getan!\xC2\xAB</p><p>\xC2\xBBBruder\xC2\xAB, antwortete Dunja fest und in ebenso trockenem Tone, \xC2\xBBin alledem liegt ein Irrtum deinerseits vor. Ich habe heute nacht dar\xC3\xBCber nachgedacht und den Irrtum herausgefunden. Er besteht darin, da\xC3\x9F du anscheinend annimmst, \n      <a name=\"page332\" title=\"jekub/Spuddel\" id=\"page332\"></a>ich br\xC3\xA4chte mich jemandem und f\xC3\xBCr jemand zum Opfer. So steht es keineswegs. Ich heirate einfach um meiner selbst willen, weil mir mein jetziges Leben gar zu dr\xC3\xBCckend ist; nat\xC3\xBCrlich werde ich mich aber auch freuen, wenn es mir m\xC3\xB6glich werden sollte, meinen Angeh\xC3\xB6rigen n\xC3\xBCtzlich zu sein; aber das Hauptmotiv zu meinem Entschlusse ist das nicht &#8230;\xC2\xAB</p><p>&#8250;Sie l\xC3\xBCgt!&#8249; dachte er bei sich und bi\xC3\x9F sich ingrimmig auf die N\xC3\xA4gel. &#8250;Sie ist stolz und m\xC3\xB6chte nicht eingestehen, da\xC3\x9F sie einem eine Wohltat erweisen will! Welch ein Hochmut! O diese kleinlich denkenden Menschen! Sie maskieren ihre Liebe als Gleichg\xC3\xBCltigkeit &#8230; Oh, wie ich sie alle hasse!&#8249;</p><p>\xC2\xBBMit einem Worte, ich werde Pjotr Petrowitsch heiraten\xC2\xAB, fuhr Dunja fort, \xC2\xBBweil ich von zwei \xC3\x9Cbeln das kleinere w\xC3\xA4hlen m\xC3\xB6chte. Ich habe den Vorsatz, ehrlich alles zu erf\xC3\xBCllen, was er von mir erwartet; also t\xC3\xA4usche ich ihn nicht &#8230; Warum hast du jetzt eben so gel\xC3\xA4chelt?\xC2\xAB</p><p>Sie wurde rot, und in ihren Augen funkelte der Zorn.</p><p>\xC2\xBBDu wirst alles erf\xC3\xBCllen?\xC2\xAB fragte er, boshaft l\xC3\xA4chelnd.</p><p>\xC2\xBBBis zu einer bestimmten Grenze. Pjotr Petrowitschs ganzes Verhalten und die Art seiner Werbung haben mich sofort erkennen lassen, was er n\xC3\xB6tig hat. Er ist ja gewi\xC3\x9F von seinem eigenen Werte \xC3\xBCberzeugt, vielleicht zu sehr; aber ich hoffe, da\xC3\x9F er auch mich zu sch\xC3\xA4tzen wei\xC3\x9F &#8230; Warum lachst du wieder?\xC2\xAB</p><p>\xC2\xBBUnd du, warum wirst du wieder rot? Du l\xC3\xBCgst, Schwester, du l\xC3\xBCgst absichtlich, nur aus weiblichem Eigensinn, lediglich um mir gegen\xC3\xBCber deine Behauptung aufrechtzuerhalten &#8230; Du kannst Lushin nicht achten: ich habe ihn gesehen und mit ihm gesprochen. Folglich verkaufst du dich f\xC3\xBCr Geld, und folglich handelst du unter allen Umst\xC3\xA4nden unw\xC3\xBCrdig, und ich freue mich, da\xC3\x9F du wenigstens noch dar\xC3\xBCber err\xC3\xB6ten kannst!\xC2\xAB</p><p>\xC2\xBBDas ist nicht wahr, ich l\xC3\xBCge nicht!\xC2\xAB rief Dunja, die nun ihre Kaltbl\xC3\xBCtigkeit v\xC3\xB6llig verlor. \xC2\xBBIch w\xC3\xBCrde ihn nicht heiraten, wenn ich nicht \xC3\xBCberzeugt w\xC3\xA4re, da\xC3\x9F er mich achtet und \n      <a name=\"page333\" title=\"waldsee/Spuddel\" id=\"page333\"></a>sch\xC3\xA4tzt; ich w\xC3\xBCrde ihn nicht heiraten, wenn ich nicht fest davon \xC3\xBCberzeugt w\xC3\xA4re, da\xC3\x9F auch ich ihn achten kann. Zum Gl\xC3\xBCck kann ich mich zuverl\xC3\xA4ssig davon \xC3\xBCberzeugen, und sogar heute noch. Und eine solche Heirat ist nicht, wie du dich ausdr\xC3\xBCckst, eine Schuftigkeit! Und selbst wenn du recht h\xC3\xA4ttest, wenn ich mich wirklich zu einer Schuftigkeit entschlossen h\xC3\xA4tte &#8211; ist es dann nicht eine Unbarmherzigkeit von dir, so mit mir zu sprechen? Warum verlangst du von mir einen Heroismus, der vielleicht in dir selbst nicht steckt? Das ist Despotismus, das ist Vergewaltigung! Wenn ich jemand zugrunde richte, so doch nur mich allein &#8230; Ich habe noch keinen Menschen gemordet! &#8230; Was siehst du mich denn so an? Warum bist du so bla\xC3\x9F geworden? Rodja, was fehlt dir? Liebster Rodja!\xC2\xAB</p><p>\xC2\xBBHerrgott! Sie hat ihn bis zur Ohnmacht gebracht!\xC2\xAB schrie Pulcheria Alexandrowna auf.</p><p>\xC2\xBBNein, nein &#8230; Dummes Zeug &#8230; Es ist nichts &#8230; Mir wurde nur ein bi\xC3\x9Fchen schwindlig. Von Ohnmacht ist nicht die Rede! &#8230; Ihr immer mit euren Ohnmachten! &#8230; Hm! ja, &#8230; was wollte ich doch noch sagen? Ja: wie willst du dich denn heute noch davon \xC3\xBCberzeugen, da\xC3\x9F du ihn achten kannst und da\xC3\x9F er dich sch\xC3\xA4tzt, wie du sagtest? Du sagtest ja wohl: heute? Oder habe ich mich verh\xC3\xB6rt?\xC2\xAB</p><p>\xC2\xBBMama, zeigen Sie ihm doch Pjotr Petrowitschs Brief\xC2\xAB, sagte Dunja.</p><p>Pulcheria Alexandrowna reichte mit zitternden H\xC3\xA4nden den Brief hin. Er ergriff ihn h\xC3\xB6chst gespannt. Aber ehe er ihn entfaltete, blickte er auf einmal seine Schwester wie verwundert an.</p><p>\xC2\xBBSonderbar\xC2\xAB, sagte er langsam, wie von einem neuen Gedanken \xC3\xBCberrascht, \xC2\xBBwarum ereifre ich mich eigentlich so? Wozu dieser ganze L\xC3\xA4rm? Mag sie doch heiraten, wen sie will!\xC2\xAB</p><p>Er sagte das scheinbar nur f\xC3\xBCr sich, sprach aber dabei ganz laut und blickte eine Weile seine Schwester an, als ob er ganz erstaunt w\xC3\xA4re.</p><p><a name=\"page334\" title=\"benjaminlakeit/Spuddel\" id=\"page334\"></a>Endlich faltete er den Brief auseinander, immer noch mit derselben Miene einer eigent\xC3\xBCmlichen Verwunderung; dann begann er ihn langsam und aufmerksam zu lesen und las ihn zweimal durch. Pulcheria Alexandrowna befand sich in heftiger Unruhe; alle erwarteten sie etwas Besonderes.</p><p>\xC2\xBBEines setzt mich in Verwunderung\xC2\xAB, begann er, nachdem er einen Augenblick nachgedacht hatte, und reichte den Brief der Mutter wieder hin, wandte sich aber mit seinen Worten nicht direkt an einen der Anwesenden, \xC2\xBBer f\xC3\xBChrt doch Prozesse, ist Rechtsanwalt, und auch seine Art zu reden zeigte so eine gesch\xC3\xA4ftliche Routine &#8211; aber was schreibt er f\xC3\xBCr einen ungebildeten Stil!\xC2\xAB</p><p>Alle gerieten in Bewegung; sie hatten etwas ganz anderes erwartet.</p><p>\xC2\xBBSo schreiben doch diese Leute alle!\xC2\xAB warf Rasumichin kurz hin.</p><p>\xC2\xBBHast du den Brief gelesen?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBWir haben ihn ihm gezeigt, Rodja; wir haben ihn vorhin um Rat gefragt\xC2\xAB, f\xC3\xBCgte Pulcheria Alexandrowna verlegen zur Erkl\xC3\xA4rung hinzu.</p><p>\xC2\xBBEs ist im Grunde der \xC3\xBCbliche Gerichtsstil\xC2\xAB, unterbrach sie Rasumichin. \xC2\xBBGerichtliche Schriftst\xC3\xBCcke werden noch heutzutage so abgefa\xC3\x9Ft.\xC2\xAB</p><p>\xC2\xBBGerichtsstil? Ja, ganz richtig, Gerichtsstil, Gesch\xC3\xA4ftsstil, das ist's. Nicht gerade sehr ungebildet, aber auch nicht gerade sehr geschmackvoll; Gesch\xC3\xA4ftsstil!\xC2\xAB</p><p>\xC2\xBBPjotr Petrowitsch macht auch gar kein Geheimnis daraus, da\xC3\x9F er f\xC3\xBCr seine Bildung nicht viel Geld ausgeben konnte, und er ist sogar stolz darauf, da\xC3\x9F er sich seinen Weg selbst gebahnt hat\xC2\xAB, bemerkte Dunja, die sich durch den neuen Ton, in dem ihr Bruder sprach, einigerma\xC3\x9Fen gekr\xC3\xA4nkt f\xC3\xBChlte.</p><p>\xC2\xBBNun, wenn er stolz ist, so wird er auch seinen Anla\xC3\x9F dazu haben &#8211; ich widerspreche nicht. Du f\xC3\xBChlst dich wohl \n      <a name=\"page335\" title=\"stavver/Spuddel\" id=\"page335\"></a>dadurch verletzt, liebe Schwester, da\xC3\x9F ich \xC3\xBCber den ganzen Brief nur diese sp\xC3\xB6ttische Bemerkung gemacht habe, und glaubst, ich spr\xC3\xA4che absichtlich \xC3\xBCber solche Kleinigkeiten, weil ich \xC3\xA4rgerlich w\xC3\xA4re und mich \xC3\xBCber dich lustig machen wollte. Aber dem ist nicht so; sondern gerade anl\xC3\xA4\xC3\x9Flich des Stils hat sich mir eine f\xC3\xBCr den vorliegenden Fall ganz und gar nicht nebens\xC3\xA4chliche Beobachtung aufgedr\xC3\xA4ngt. Da findet sich in dem Briefe eine Wendung: &#8250;Sie w\xC3\xBCrden sich dann die Schuld selbst zuzuschreiben haben&#8249;; das ist recht bedeutsam und verst\xC3\xA4ndlich gesagt. Und au\xC3\x9Ferdem kommt die Drohung vor, er werde sofort weggehen, wenn ich zu euch hink\xC3\xA4me; diese Drohung, fortzugehen, bedeutet einfach, da\xC3\x9F er sich von euch beiden lossagen will, falls ihr euch ungehorsam zeigt, und da\xC3\x9F er sich von euch jetzt lossagen will, wo er euch schon hat nach Petersburg kommen lassen. Nun, was meinst du, kann man einem solchen Manne wie Lushin einen solchen Ausdruck in gleichem Grade \xC3\xBCbelnehmen, wie wenn ihn der hier\xC2\xAB (er zeigte auf Rasumichin) \xC2\xBBoder Sossimow oder sonst jemand aus unserm Kreise gebraucht h\xC3\xA4tte?\xC2\xAB</p><p>\xC2\xBBN-nein\xC2\xAB, erwiderte Dunja eifrig, \xC2\xBBich habe recht wohl gef\xC3\xBChlt, da\xC3\x9F der Ausdruck etwas zu plump gew\xC3\xA4hlt war und da\xC3\x9F Lushin wohl die Feder nicht ganz in seiner Gewalt hat &#8230; Dein Urteil ist durchaus zutreffend, lieber Bruder. Ich bin geradezu \xC3\xBCberrascht&#8230;\xC2\xAB</p><p>\xC2\xBBDas ist im Gerichtsstil ausgedr\xC3\xBCckt, und im Gerichtsstil kann man eben nicht anders schreiben, und es ist gr\xC3\xB6ber herausgekommen, als es vielleicht in seiner eigenen Absicht gelegen hat. \xC3\x9Cbrigens mu\xC3\x9F ich dich noch \xC3\xBCber einen Punkt aufkl\xC3\xA4ren; in diesem Briefe ist noch so ein Ausdruck enthalten, eine gegen mich gerichtete Verleumdung, und zwar eine recht nichtsw\xC3\xBCrdige. Ich habe das Geld gestern der Witwe gegeben, einer schwinds\xC3\xBCchtigen, tiefgebeugten Frau, und nicht &#8250;unter dem Vorwande, da\xC3\x9F es zur Bestreitung der Begr\xC3\xA4bniskosten dienen solle&#8249;, sondern tats\xC3\xA4chlich zur Bestreitung der Begr\xC3\xA4bniskosten, auch nicht der \n      <a name=\"page336\" title=\"maddin/Spuddel\" id=\"page336\"></a>Tochter, die er als &#8250;ein M\xC3\xA4dchen von notorisch schlechtem Lebenswandel&#8249; bezeichnet (ich habe sie gestern zum ersten Male in meinem Leben gesehen), sondern wirklich der Witwe. In alledem erkenne ich das \xC3\xBCbereifrige Bestreben, mich mit Kot zu bewerfen und mit euch zu entzweien. Es ist wieder im Gerichtsstil ausgedr\xC3\xBCckt, das hei\xC3\x9Ft mit gar zu deutlicher Klarlegung der Absicht und mit sehr naiver Eilfertigkeit. Er ist ein kluger Mann; aber um nun auch klug zu handeln, dazu ist der blo\xC3\x9Fe Verstand nicht ausreichend. Dies alles ist f\xC3\xBCr den Menschen charakteristisch, und &#8230; ich glaube nicht, da\xC3\x9F er dich sehr sch\xC3\xA4tzt. Ich teile dir das nur zur Erw\xC3\xA4gung mit, weil ich aufrichtig dein Bestes w\xC3\xBCnsche &#8230;\xC2\xAB</p><p>Dunja antwortete nicht; sie hatte ihren Entschlu\xC3\x9F schon vorhin gefa\xC3\x9Ft und erwartete nur noch den Abend.</p><p>\xC2\xBBWof\xC3\xBCr entscheidest du dich denn also, Rodja?\xC2\xAB fragte Pulcheria Alexandrowna, die sich durch den neuen, gesch\xC3\xA4ftsm\xC3\xA4\xC3\x9Figen Ton, den er jetzt angeschlagen hatte, noch mehr beunruhigt f\xC3\xBChlte als vorher.</p><p>\xC2\xBBWas meinst du damit?\xC2\xAB</p><p>\xC2\xBBNun, Pjotr Petrowitsch schreibt doch, du solltest heute abend nicht bei uns sein, und er w\xC3\xBCrde fortgehen, &#8230; wenn du hink\xC3\xA4mest. Also was hast du vor? &#8230; Wirst du kommen?\xC2\xAB</p><p>\xC2\xBBDas habe nat\xC3\xBCrlich nicht ich zu entscheiden, sondern in erster Linie Sie, wenn Sie sich durch eine solche Forderung Pjotr Petrowitschs nicht beleidigt f\xC3\xBChlen, und in zweiter Linie Dunja, wenn sie sich gleichfalls nicht beleidigt f\xC3\xBChlt. Ich werde tun, was euch am besten scheint\xC2\xAB, f\xC3\xBCgte er trocken hinzu.</p><p>\xC2\xBBDunja ist sich bereits dar\xC3\xBCber schl\xC3\xBCssig geworden, und ich bin vollst\xC3\xA4ndig mit ihr einverstanden\xC2\xAB, beeilte sich Pulcheria Alexandrowna zu erkl\xC3\xA4ren.</p><p>\xC2\xBBIch habe mich daf\xC3\xBCr entschieden, dich zu bitten, Rodja, dich dringend zu bitten, da\xC3\x9F du an dieser Zusammenkunft bei uns unter allen Umst\xC3\xA4nden teilnehmen m\xC3\xB6chtest\xC2\xAB, sagte Dunja. \xC2\xBBWirst du kommen?\xC2\xAB</p><p><a name=\"page337\" title=\"Ragnell/Spuddel\" id=\"page337\"></a>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBIch bitte auch Sie, um acht Uhr bei uns zu sein\xC2\xAB, wandte sie sich an Rasumichin. \xC2\xBBMama, ich m\xC3\xB6chte den Herrn gleichfalls auffordern.\xC2\xAB</p><p>\xC2\xBBVortrefflich, Dunjetschka. Nun, mag es geschehen, wie ihr bestimmt habt\xC2\xAB, f\xC3\xBCgte Pulcheria Alexandrowna hinzu. \xC2\xBBAuch mir ist dabei leichter ums Herz; Verstellung und L\xC3\xBCge liegen nicht in meiner Art; wir wollen lieber die volle Wahrheit sagen &#8230; Dann mag sich Pjotr Petrowitsch \xC3\xA4rgern oder nicht.\xC2\xAB</p>"
