  seqno: 4
  text: "<h3>IV</h3><p>Der Brief seiner Mutter bereitete ihm heftige Qual. Hinsichtlich des wichtigsten und wesentlichsten Punktes hatte bei ihm keinen Augenblick ein Zweifel bestanden, auch nicht, als er noch mit dem Lesen besch\xC3\xA4ftigt gewesen war. Die Kernfrage war f\xC3\xBCr ihn entschieden, und zwar endg\xC3\xBCltig entschieden. \xC2\xBBDiese Heirat findet, solange ich lebe, nicht statt; hole diesen Herrn Lushin der Teufel!\xC2\xAB</p><p>\xC2\xBBDie ganze Sache ist ja doch so durchsichtig\xC2\xAB, murmelte er, sp\xC3\xB6ttisch l\xC3\xA4chelnd, vor sich hin und gab sich schon im voraus einem Gef\xC3\xBChle des Triumphes wegen der gl\xC3\xBCcklichen Durchsetzung seines Entschlusses hin. \xC2\xBBNein, Mama, nein, Dunja\xC2\xAB, dachte er, \xC2\xBBihr k\xC3\xB6nnt mich nicht t\xC3\xA4uschen! &#8230; Und da entschuldigen sie sich auch noch, da\xC3\x9F sie nicht meinen Rat erbeten, sondern die Sache ohne mich entschieden haben! Unsinn! Sie denken, jetzt lasse sich die Sache nicht mehr vereiteln; aber wir werden ja sehen, ob das geht oder nicht geht. Und was f\xC3\xBCr eine famose Ausflucht: Pjotr Petrowitsch, hei\xC3\x9Ft es, ist von seinen Gesch\xC3\xA4ften so stark in Anspruch genommen, da\xC3\x9F er sogar seine Heirat nur mit Extrapost oder Schnellzug bewerkstelligen kann. Nein, Dunjetschka, ich durchschaue alles und wei\xC3\x9F, wor\xC3\xBCber du mit mir so viel zu sprechen vorhast. Ich wei\xC3\x9F auch, wor\xC3\xBCber du die ganze Nacht nachgedacht hast, w\xC3\xA4hrend du im Zimmer auf und ab gingst, und um was du vor dem Bilde der Muttergottes von Kasan, das in Mamas Schlafzimmer steht, gebetet hast. Es ist ein schwerer Gang, der Gang nach Golgatha. Hm! &#8230; Es ist also bereits unwiderruflich beschlossen: Sie m\xC3\xB6chten einen gesch\xC3\xA4ftskundigen, \n      <a name=\"page57\" title=\"Martin/Spuddel\" id=\"page57\"></a>praktisch gesinnten Mann heiraten, Awdotja Romanowna, einen Mann, der eigenes Verm\xC3\xB6gen besitzt (der \xC2\xBBbereits\xC2\xAB eigenes Verm\xC3\xB6gen besitzt, das klingt noch solider, eindrucksvoller), zwei amtliche Stellungen bekleidet und die Anschauungen unserer j\xC3\xBCngeren Generation teilt, wie Mama schreibt, und \xC2\xBBwie es scheint\xC2\xAB ein guter Mensch ist, wie Dunjetschka selbst bemerkt. Dieses \xC2\xBBwie es scheint\xC2\xAB ist ganz besonders prachtvoll. Und diese gute Dunjetschka wird dieses \xC2\xBBwie es scheint\xC2\xAB heiraten! Prachtvoll! Prachtvoll!</p><p>Merkw\xC3\xBCrdig ist aber auch, warum mir Mama eigentlich etwas von der \xC2\xBBj\xC3\xBCngeren Generation\xC2\xAB geschrieben hat. Wollte sie damit lediglich die Person charakterisieren, oder verfolgte sie damit eine weitergehende Absicht: mich f\xC3\xBCr Herrn Lushin g\xC3\xBCnstig zu stimmen? Oh, ihr Schlauen! Auch noch einen andern Umstand aufzukl\xC3\xA4ren w\xC3\xA4re interessant: bis zu welchem Grade waren sie beide an jenem Tage und in jener Nacht und in der ganzen folgenden Zeit offenherzig gegeneinander? Wurde wohl zwischen ihnen alles mit Worten ausgesprochen, oder wu\xC3\x9Ften sie beide, da\xC3\x9F die eine wie die andre ein und dasselbe im Herzen und im Sinne hatte, so da\xC3\x9F es nicht erforderlich war, alles laut zu sagen, wobei man sich leicht h\xC3\xA4tte verplappern k\xC3\xB6nnen? Wahrscheinlich hat sich die Sache zum Teil wirklich so verhalten; das l\xC3\xA4\xC3\x9Ft sich aus dem Briefe ersehen: der Mama kam er schroff vor, \xC2\xBBein wenig schroff\xC2\xAB, und die naive Mama teilte diese Beobachtung ihrer Tochter mit. Aber die wurde nat\xC3\xBCrlich b\xC3\xB6se dar\xC3\xBCber und \xC2\xBBantwortete sogar \xC3\xA4rgerlich\xC2\xAB. Selbstverst\xC3\xA4ndlich! Wen sollte so etwas nicht w\xC3\xBCtend machen, wenn eine Sache auch ohne naive Fragen klar ist und wenn bereits entschieden ist, da\xC3\x9F weitere Debatten sinnlos sind. Und warum schrieb sie mir da: \xC2\xBBLieber Rodja, liebe Deine Schwester Dunja; sie liebt Dich mehr als sich selbst\xC2\xAB: qu\xC3\xA4len sie da im geheimen Gewissensbisse, weil sie zugestimmt hatte, da\xC3\x9F die Tochter f\xC3\xBCr den Sohn geopfert werde? \xC2\xBBDu bist unsere Zuversicht, unser ein und alles!\xC2\xAB O Mama!&#8249;</p><p><a name=\"page58\" title=\"eyjolf/Martin\" id=\"page58\"></a>Der Ingrimm kochte in ihm immer st\xC3\xA4rker, und w\xC3\xA4re ihm jetzt Herr Lushin begegnet, so h\xC3\xA4tte er ihn wahrscheinlich totgeschlagen!</p><p>\xC2\xBBHm! &#8230; das ist richtig\xC2\xAB, fuhr er fort, indem er die Gedanken weiter verfolgte, die in seinem Kopfe wild herumwirbelten. \xC2\xBBDas ist ja richtig, da\xC3\x9F man sich einem Menschen ganz allm\xC3\xA4hlich und vorsichtig n\xC3\xA4hern mu\xC3\x9F, um ihn genau kennenzulernen; aber was Herrn Lushin selbst anlangt, so ist ja sein Charakter von vornherein klar und verst\xC3\xA4ndlich. Die Hauptsache ist: er ist sehr gesch\xC3\xA4ftst\xC3\xBCchtig und &#8250;wie es scheint&#8249; ein guter Mensch: es ist ja keine Kleinigkeit, da\xC3\x9F er den Transport der Frachtst\xC3\xBCcke \xC3\xBCbernommen hat und den gro\xC3\x9Fen Koffer auf seine Kosten herbef\xC3\xB6rdern will! Und da sollte er kein guter Mensch sein? Die beiden Frauen aber, die Braut und die Mutter, dingen einen Bauern und fahren auf einem Bauernwagen, auf dem eine Bastmatte liegt (ich bin ja selbst dort so gereist!). Tut nichts; es sind ja nur neunzig Werst, &#8250;und dann fahren wir wunderbar in der dritten Klasse&#8249;, gegen tausend Werst. Es ist ja sehr verst\xC3\xA4ndig, wenn man sich nach seiner Decke streckt; aber Sie, Herr Lushin, was sagen Sie dazu? Es ist ja doch Ihre Braut &#8230; Und ist Ihnen das unbekannt geblieben, da\xC3\x9F die Mutter sich auf ihre Pension das Reisegeld borgt? Gewi\xC3\x9F, ihr habt zusammen mit Herrn Lushin gleichsam eine Art von gemeinsamem kaufm\xC3\xA4nnischem Gesch\xC3\xA4ft, ein Unternehmen zu beiderseitigem Nutzen und mit gleichen Anteilen; folglich m\xC3\xBCssen auch die Ausgaben in zwei gleiche Teile gehen; nach dem \xC3\xBCblichen Grundsatze: Brot und Salz gemeinsam, aber Tabak jeder f\xC3\xBCr sich. Aber auch hier hat der gesch\xC3\xA4ftserfahrene Mann sie ein bi\xC3\x9Fchen \xC3\xBCbers Ohr gehauen: das Gep\xC3\xA4ck kostet weniger als ihre Reise, und vielleicht wird es sogar ganz umsonst bef\xC3\xB6rdert. Sehen das nun die beiden Frauen nicht, oder wollen sie es absichtlich nicht bemerken? Sie sind ja zufrieden, so zufrieden! Und wenn man nun bedenkt, da\xC3\x9F dies nur der Anfang, die Bl\xC3\xBCten sind und die wahren \n      <a name=\"page59\" title=\"dark/Martin\" id=\"page59\"></a>Fr\xC3\xBCchte erst hinterdrein kommen! Und was ist die Hauptsache bei alledem? Die Hauptsache ist nicht der Geiz und die Knauserei, sondern der Ton, in dem das Ganze vor sich geht. Das wird der k\xC3\xBCnftige Ton nach der Hochzeit sein; es zeigt sich schon an&#8230; Ja, und Mama gibt leichtsinnig Geld aus! Mit wieviel wird sie in Petersburg ankommen? Mit zwei oder drei \xC2\xBBScheinchen\xC2\xAB, wie jenes&#8230; alte Weib&#8230; sagt&#8230; hm! Wovon gedenkt sie denn nachher in Petersburg zu leben? Sie hat ja schon aus irgendwelchen Anzeichen herausgef\xC3\xBChlt, da\xC3\x9F sie nach der Hochzeit nicht wird mit Dunja zusammenwohnen k\xC3\xB6nnen, nicht einmal in der ersten Zeit. Der liebe Mensch hat gewi\xC3\x9F \xC2\xBBim Eifer des Gespr\xC3\xA4ches\xC2\xAB Andeutungen gemacht und seine Meinung zu verstehen gegeben, obwohl Mama einem auf das entschiedenste verwehrt, sich den Hergang so vorzustellen, und ausdr\xC3\xBCcklich sagt: \xC2\xBBIch selbst werde es ablehnen.\xC2\xAB Was denkt sie sich denn, wovon sie leben wird? Von den hundertzwanzig Rubeln Pension, von denen erst noch der Betrag der Schuld an Afanassij Iwanowitsch abgeht? Sie wird dann hier Wintert\xC3\xBCcher stricken und Manschetten sticken und sich die alten Augen verderben. Aber die T\xC3\xBCcher und Manschetten bringen ihr nur zwanzig Rubel j\xC3\xA4hrlich zu den hundertzwanzig Rubeln; dar\xC3\xBCber wei\xC3\x9F ich Bescheid. Also setzen sie ihre Hoffnung doch auf den Edelmut des Herrn Lushin. \xC2\xBBEr wird selbst den Vorschlag machen und mich darum bitten.\xC2\xAB Das wird ihm gar nicht einfallen! So geht es immer bei diesen Schillerschen sch\xC3\xB6nen Seelen: bis zum letzten Moment schm\xC3\xBCcken sie einen Menschen mit Pfauenfedern; bis zum letzten Moment erwarten sie von ihm nur Gutes und nichts Schlechtes; wiewohl sie die Kehrseite der Medaille ahnen, m\xC3\xB6gen sie sich doch um keinen Preis dazu entschlie\xC3\x9Fen, beizeiten das Kind beim richtigen Namen zu nennen; es schaudert ihnen bei dem blo\xC3\x9Fen Gedanken; mit H\xC3\xA4nden und F\xC3\xBC\xC3\x9Fen str\xC3\xA4uben sie sich gegen die Wahrheit, bis der Mensch, den ihre Phantasie so sch\xC3\xB6n herausstaffiert hat, sie geh\xC3\xB6rig hereinlegt. Es w\xC3\xA4re mir \n      <a name=\"page60\" title=\"Ogg/Martin\" id=\"page60\"></a>interessant, zu wissen, ob Herr Lushin Orden besitzt; ich m\xC3\xB6chte darauf wetten, er hat den Annenorden im Knopfloch und legt ihn zu Diners bei Industriellen und Kaufleuten an. Vielleicht tr\xC3\xA4gt er ihn auch bei seiner Hochzeit! Aber der Teufel soll ihn holen!&#8230;</p><p>Nun, von Mama will ich weiter nichts sagen; das liegt nun einmal so in ihrem Wesen; aber wie steht es mit Dunja? Liebste Dunjetschka, ich kenne dich doch! Du warst schon zwanzig Jahre alt, als wir uns zum letzten Male sahen; \xC3\xBCber deinen Charakter war ich schon damals im klaren. Da schreibt Mama: \xC2\xBBDunja kann vieles ertragen.\xC2\xAB Das wu\xC3\x9Fte ich. Das habe ich schon vor zwei und einem halben Jahre gewu\xC3\x9Ft, und seitdem habe ich zwei und ein halbes Jahr lang daran gedacht, gerade daran gedacht, da\xC3\x9F \xC2\xBBDunja vieles ertragen kann\xC2\xAB. Schon da\xC3\x9F sie Herrn Swidrigailow mit allem Nachfolgenden zu ertragen vermochte, zeigt, da\xC3\x9F sie vieles ertragen kann. Und jetzt ist sie mit Mama der Meinung, da\xC3\x9F sie auch Herrn Lushin ertragen k\xC3\xB6nne, der seine Theorie von den Vorz\xC3\xBCgen derjenigen Frauen auseinandersetzt, welche aus der gr\xC3\xB6\xC3\x9Ften Armut herstammen und nur von den Wohltaten ihrer M\xC3\xA4nner leben, und der dies noch dazu fast beim ersten Zusammensein auseinandersetzt. Nun, nehmen wir ruhig an, er habe das nur so \xC2\xBBim Eifer des Gespr\xC3\xA4ches\xC2\xAB gesagt, wiewohl er doch ein kluger Mann ist (so da\xC3\x9F er es vielleicht gar nicht im Eifer gesagt hat, sondern geradezu beabsichtigte, gleich von vornherein das gegenseitige Verh\xC3\xA4ltnis klarzustellen); aber Dunja, Dunja? Sie durchschaut doch den Menschen, und trotzdem entschlie\xC3\x9Ft sie sich, mit ihm zu leben. Sie w\xC3\xBCrde ja lieber nur Schwarzbrot essen und Wasser dazu trinken als ihre Seele verkaufen; sie w\xC3\xBCrde ihre moralische Freiheit nicht f\xC3\xBCr eine behagliche Existenz hingeben; f\xC3\xBCr ganz Schleswig- Holstein w\xC3\xBCrde sie sie nicht hingeben, geschweige denn f\xC3\xBCr Herrn Lushin. Nein, so war Dunja, soweit ich sie kannte, ganz und gar nicht, und&#8230; sie wird sich gewi\xC3\x9F auch jetzt nicht ge\xC3\xA4ndert haben! Das ist ja nicht zu bestreiten: es ist \n      <a name=\"page61\" title=\"Martin/Spuddel\" id=\"page61\"></a>ein schwer Ding, mit Leuten vom Schlage des Herrn Swidrigailow zu tun zu haben; es ist ein schwer Ding, f\xC3\xBCr zweihundert Rubel sein lebelang als Gouvernante von einem Gouvernement nach dem andern zu ziehen! Aber das wei\xC3\x9F ich dennoch sicher, da\xC3\x9F meine Schwester eher Sklavin bei einem Pflanzer oder Magd bei einem Deutschen in den Ostseeprovinzen werden als ihren Geist und ihr sittliches Gef\xC3\xBChl durch die Verbindung mit einem Menschen herabw\xC3\xBCrdigen w\xC3\xBCrde, den sie nicht achtet und mit dem sie innerlich nichts gemein hat &#8211; lebensl\xC3\xA4nglich, nur um ihres pers\xC3\xB6nlichen Vorteils willen! Und best\xC3\xA4nde Herr Lushin ganz aus purem Golde oder w\xC3\xA4re er ein einziger Brillant, auch dann w\xC3\xBCrde sie nicht einwilligen, Herrn Lushins legitime Beischl\xC3\xA4ferin zu werden! Warum willigt sie denn jetzt ein? Wo steckt der Grund? Welches ist die L\xC3\xB6sung des R\xC3\xA4tsels? Die Sache ist klar: um ihrer selbst willen, um sich ein behagliches Dasein zu schaffen, ja, selbst um sich vom Tode zu retten, w\xC3\xBCrde sie sich nicht verkaufen; aber um eines andern willen ist sie imstande, sich zu verkaufen! Um eines lieben, verg\xC3\xB6tterten Menschen willen verkauft sie sich! Und das ist der Schl\xC3\xBCssel zu ihrer Handlungsweise: um des Bruders, um der Mutter willen verkauft sie sich, verkauft sie alles, was sie hat. Oh, wenn es sich darum handelt, ersticken wir auch unser sittliches Gef\xC3\xBChl; wir bringen unsre Freiheit, unsre Ruhe, sogar unser Gewissen, alles, alles auf den Tr\xC3\xB6delmarkt. Mag auch unser Leben zerst\xC3\xB6rt sein, wenn nur diese unsre geliebten Angeh\xC3\xB6rigen gl\xC3\xBCcklich sind! Und daran nicht genug: wir ersinnen uns noch eine eigene Kasuistik, gehen bei den Jesuiten in die Lehre, beruhigen vielleicht f\xC3\xBCr einige Zeit unser eigenes Herz und \xC3\xBCberreden uns, da\xC3\x9F es so n\xC3\xB6tig, tats\xC3\xA4chlich n\xC3\xB6tig war f\xC3\xBCr den guten Zweck. Ja, so sind wir, und alles ist sonnenklar. Es ist klar, da\xC3\x9F es sich hier um keinen andern als um Rodion Romanowitsch Raskolnikow handelt und da\xC3\x9F er im Vordergrund steht. Nun nat\xC3\xBCrlich, sie, die gute Schwester, kann ja sein Gl\xC3\xBCck begr\xC3\xBCnden, ihn auf der \n      <a name=\"page62\" title=\"eyjolf/Martin\" id=\"page62\"></a>Universit\xC3\xA4t erhalten, ihn bei dem B\xC3\xBCro zum Kompagnon machen, sein ganzes Schicksal sicherstellen; wer wei\xC3\x9F, ob er nicht sp\xC3\xA4ter noch reich wird und als ein angesehener, geachteter, vielleicht sogar ber\xC3\xBChmter Mann sein Leben beschlie\xC3\x9Ft. Und die Mutter? Es handelt sich ja um Rodja, den teuren Rodja, den Erstgeborenen! Nun, wie sollte man um eines solchen Erstgeborenen willen nicht eine solche Tochter opfern? Oh, ihr lieben, ungerechten Seelen! Ei nun, unter diesen Umst\xC3\xA4nden weigern wir uns nicht, sogar das Los einer Sonjetschka auf uns zu nehmen! Sonjetschka, Sonjetschka Marmeladowa, die ewige Sonjetschka, solange die Welt steht! Habt ihr beide aber auch die Gr\xC3\xB6\xC3\x9Fe dieses Opfers in vollem Umfange ermessen? Wirklich? Reicht die Kraft zu? Bringt es Nutzen? Ist es vern\xC3\xBCnftig? Wei\xC3\x9Ft du auch, liebe Dunja, da\xC3\x9F Sonjas Los in keiner Weise schrecklicher ist als das deine an Herrn Lushins Seite? \xC2\xBBLiebe kann nicht vorhanden sein\xC2\xAB, schreibt Mama. Wie aber, wenn nicht nur keine Liebe, sondern auch keine Achtung vorhanden sein kann, sondern im Gegenteil sich bereits Abneigung, Geringsch\xC3\xA4tzung und Widerwillen entwickelt haben, was dann? Und es stellt sich dann auch in dieser Situation wieder die Notwendigkeit heraus, \xC2\xBBauf Sauberkeit bedacht zu sein\xC2\xAB? Oder ist es etwa nicht so? Verstehst du, verstehst du, verstehst du auch wirklich, was es mit dieser Sauberkeit f\xC3\xBCr eine Bewandtnis hat? Verstehst du, da\xC3\x9F die Sauberkeit der Frau Lushina v\xC3\xB6llig auf gleicher Stufe steht mit Sonjas Sauberkeit und vielleicht noch schlimmer, h\xC3\xA4\xC3\x9Flicher und gemeiner ist, weil du, liebe Dunja, dabei doch auch auf einen entbehrlichen Komfort spekulierst, w\xC3\xA4hrend es sich dort einfach um den Hungertod handelt! Diese Sauberkeit kostet viel, sehr viel, liebe Dunja! Und wenn dann schlie\xC3\x9Flich die Kraft doch nicht zureicht und sich die Reue einstellt? Wieviel Gram, Trauer, Selbstverw\xC3\xBCnschungen und Tr\xC3\xA4nen werden dir dann beschieden sein. Tr\xC3\xA4nen, die sich vor aller Augen verbergen, da du eben keine Marfa Petrowna bist, die allen alles sagt! Und \n      <a name=\"page63\" title=\"eyjolf/Martin\" id=\"page63\"></a>was wird dann aus der Mutter werden? Sie ist ja schon jetzt beunruhigt und qu\xC3\xA4lt sich; wie wird es erst dann sein, wenn sie alles klar durchschaut? Und wie wird es mit mir stehen? &#8230; Ja, was hast du dir denn eigentlich von mir gedacht? Ich will dein Opfer nicht, liebe Dunja; ich will es nicht, liebe Mama! Das soll und darf nicht geschehen, solange ich lebe; es soll und darf nicht geschehen! Ich nehme das Opfer nicht an!\xC2\xAB</p><p>Pl\xC3\xB6tzlich durchzuckte ihn ein andrer Gedanke, und er blieb stehen.</p><p>\xC2\xBBEs soll nicht geschehen! Aber was willst du denn tun, um es zu verhindern? Willst du es verbieten? Was hast du dazu f\xC3\xBCr ein Recht? Was kannst du ihnen deinerseits als Entgelt daf\xC3\xBCr versprechen, da\xC3\x9F sie dir hierin willfahren? Willst du ihnen versprechen, ihnen deine ganze Zukunft, deine ganze Existenz zu weihen, wenn du die Studien absolviert und eine Stelle erhalten haben wirst? Sch\xC3\xB6n gesagt; aber das ist ja noch in weiter Ferne; was soll aber jetzt gleich geschehen? Es mu\xC3\x9F doch jetzt sofort etwas getan werden, begreifst du das? Du aber, was tust du jetzt? Du pl\xC3\xBCnderst sie aus. Geld verschaffen sie sich, indem sie die Pension von hundertzwanzig Rubeln verpf\xC3\xA4nden und sich von Swidrigailows Vorschu\xC3\x9F geben lassen! Wie wirst du sie gegen die Swidrigailows und Afanassij Iwanowitsch Wachruschin sch\xC3\xBCtzen, du k\xC3\xBCnftiger Million\xC3\xA4r, du Jupiter, der du ihr Schicksal ordnest und lenkst? Wohl nach zehn Jahren? Aber in zehn Jahren ist deine Mutter schon blind vom T\xC3\xBCchers\xC3\xA4umen, vielleicht auch vom Weinen, und krank und abgezehrt vom Fasten. Und deine Schwester? Nun, \xC3\xBCberlege einmal, wie es mit deiner Schwester nach zehn Jahren stehen mag, wie es ihr w\xC3\xA4hrend dieser zehn Jahre vielleicht geht! Kannst du dir davon ein Bild machen?\xC2\xAB</p><p>So qu\xC3\xA4lte und h\xC3\xB6hnte er sich mit diesen Fragen; er empfand dabei sogar eine Art von Genu\xC3\x9F. \xC3\x9Cbrigens waren alle diese Fragen ihm nicht neu und traten ihm nicht erst jetzt unerwartet entgegen; es waren alte Fragen, die ihn schon \n      <a name=\"page64\" title=\"Kalvin/Martin\" id=\"page64\"></a>geraume Zeit gepeinigt hatten. Schon lange war es her, da\xC3\x9F sie angefangen hatten, ihn zu martern, sein Herz zu zerfleischen. Schon vor langer, langer Zeit war dieser ganze jetzige schwere Gram in seinem Innern entstanden, war herangewachsen und angeschwollen, und nun war er in der letzten Zeit herangereift und hatte sich zu einer schrecklichen, wilden, gespenstischen Frage konzentriert, die ihm Herz und Geist folterte und unabweisbar nach einer L\xC3\xB6sung verlangte. Jetzt nun traf ihn auf einmal der Brief seiner Mutter wie ein Donnerschlag. Es war klar: jetzt durfte er nicht mehr sich gr\xC3\xA4men, passiv leiden und \xC3\xBCber die Unl\xC3\xB6sbarkeit dieser Fragen reflektieren, sondern er mu\xC3\x9Fte unbedingt etwas tun, und zwar sofort, so schnell wie m\xC3\xB6glich. Unter allen Umst\xC3\xA4nden mu\xC3\x9Fte er sich entscheiden, nach irgendeiner Seite hin, oder&#8230;</p><p>\xC2\xBBOder ich mu\xC3\x9F \xC3\xBCberhaupt auf ein lebenswertes Leben verzichten!\xC2\xAB rief er in pl\xC3\xB6tzlich hervorbrechender Wut. \xC2\xBBMu\xC3\x9F gehorsam das Schicksal hinnehmen, wie es eben ist, ein f\xC3\xBCr allemal, und alle W\xC3\xBCnsche in mir ersticken und auf jedes Recht zu handeln, zu leben und zu lieben verzichten!\xC2\xAB</p><p>&#8250;Verstehen Sie, verstehen Sie, verehrter Herr, was das besagen will, wenn man nirgends mehr hingehen kann?&#8249; Diese Frage, die er gestern von Marmeladow geh\xC3\xB6rt hatte, fiel ihm auf einmal ein. &#8250;Es m\xC3\xBC\xC3\x9Fte doch jeder Mensch wenigstens irgendwohin gehen k\xC3\xB6nnen.&#8249;</p><p>Da fuhr er zusammen. Ein andrer Gedanke, auch einer vom gestrigen Tage, tauchte wieder in ihm auf. Er fuhr aber nicht deshalb zusammen, weil ihm dieser Gedanke wieder gekommen war; er hatte es geahnt, gewu\xC3\x9Ft, da\xC3\x9F er sicher wieder auftauchen werde, und hatte es bereits erwartet; auch stammte dieser Gedanke keineswegs erst von gestern her. Aber der Unterschied lag darin, da\xC3\x9F dieser Gedanke vor einem Monate, ja selbst gestern noch, lediglich ein Phantasiegebilde gewesen war, jetzt aber&#8230; jetzt ihm auf einmal nicht als Phantasiegebilde, sondern in einer neuen, furchtbaren, ganz unbekannten Gestalt entgegentrat; \n      <a name=\"page65\" title=\"ZeusF/Martin\" id=\"page65\"></a>und er selbst wurde sich dessen sofort bewu\xC3\x9Ft. Es war wie ein Schlag vor den Kopf, und es wurde ihm dunkel vor den Augen.</p><p>Er sah sich hastig um; er suchte etwas. Er wollte sich hinsetzen und suchte eine Bank. Er befand sich augenblicklich auf dem K&#8230;-Boulevard. Eine Bank stand ein kleines St\xC3\xBCckchen vor ihm, etwa hundert Schritte entfernt. Er ging, so schnell er konnte, nach ihr hin; unterwegs aber hatte er ein kleines Erlebnis, das ihn f\xC3\xBCr kurze Zeit hinderte, an etwas andres zu denken.</p><p>W\xC3\xA4hrend er die Bank ins Auge fa\xC3\x9Fte, bemerkte er eine Frauensperson, die etwa zwanzig Schritte vor ihm ging; indes beachtete er sie anfangs gar nicht, ebensowenig wie er alles andere beachtet hatte, was an seinem Auge vor\xC3\xBCbergeglitten war. Es war ihm schon oft begegnet, da\xC3\x9F er nach Hause kam und sich schlechterdings nicht des Weges erinnern konnte, den er gegangen war; es war ihm schon zur Gewohnheit geworden, so achtlos zu gehen. Aber die Frauensperson, die da ging, hatte etwas so Sonderbares an sich, was einem beim ersten Blick ins Auge fiel, da\xC3\x9F allm\xC3\xA4hlich seine Aufmerksamkeit an ihr haftete, anfangs unwillk\xC3\xBCrlich und sogar zu seinem Verdrusse, dann aber mit immer wachsendem Interesse. Es kam ihm die Lust an, festzustellen, was denn eigentlich an dieser Frauensperson so sonderbar sei. Erstens war sie offenbar ein noch sehr junges M\xC3\xA4dchen; sie ging trotz der Hitze in blo\xC3\x9Fem Kopfe, ohne Sonnenschirm und Handschuhe, und schlenkerte in l\xC3\xA4cherlicher Weise mit den Armen. Sie trug ein leichtes, seidenes Kleidchen; aber auch dieses sa\xC3\x9F ihr sehr wunderlich auf dem Leibe und war nur sehr mangelhaft zugekn\xC3\xB6pft; hinten an der Taille, gerade am Rockansatz, war es zerrissen; ein ganzer Fetzen stand ab und hing, hin und her pendelnd, herunter. Ein kleines Tuch umgab locker den blo\xC3\x9Fen Hals, sa\xC3\x9F aber schief, ganz nach der einen Seite hin. Ferner hatte das M\xC3\xA4dchen einen unsicheren Gang; sie stolperte und schwankte sogar nach allen Seiten hin. Diese \n      <a name=\"page66\" title=\"McB/Martin\" id=\"page66\"></a>Erscheinung nahm schlie\xC3\x9Flich Raskolnikows ganzes Interesse in Anspruch. Er holte das M\xC3\xA4dchen dicht bei der Bank ein; aber sowie sie die Bank erreicht hatte, fiel sie geradezu darauf nieder, in eine Ecke, lie\xC3\x9F den Kopf gegen die R\xC3\xBCcklehne sinken und schlo\xC3\x9F die Augen, anscheinend vor \xC3\xA4u\xC3\x9Ferster M\xC3\xBCdigkeit. Als er sie n\xC3\xA4her ansah, wurde ihm sofort klar, da\xC3\x9F sie v\xC3\xB6llig betrunken war; es war ein ganz seltsamer, sonderbarer Anblick. Es kam ihm sogar einen Augenblick der Gedanke, ob er sich nicht doch irre. Er sah ein noch ganz junges Gesichtchen vor sich, von sechzehn oder vielleicht sogar nur von f\xC3\xBCnfzehn Jahren, klein, blondhaarig und h\xC3\xBCbsch, aber \xC3\xBCber und \xC3\xBCber gl\xC3\xBChend und wie verschwollen. Das M\xC3\xA4dchen hatte anscheinend f\xC3\xBCr ihre ganze Umgebung sehr wenig Verst\xC3\xA4ndnis; sie hatte das eine Bein \xC3\xBCber das andere geschlagen, wobei sie es weit mehr als schicklich vorstreckte; nach allem zu urteilen, war sie sich gar nicht bewu\xC3\x9Ft, da\xC3\x9F sie sich auf der Stra\xC3\x9Fe befand.</p><p>Raskolnikow setzte sich nicht hin, mochte aber auch nicht weggehen, sondern blieb unentschlossen vor ihr stehen. Dieser Boulevard ist immer wenig belebt; jetzt aber, zwischen ein und zwei Uhr mittags und bei dieser Hitze, war fast niemand zu sehen. Nur seitw\xC3\xA4rts, etwa f\xC3\xBCnfzehn Schritte entfernt, war am Rande des Boulevards ein Herr stehengeblieben, der, wie aus seinem ganzen Benehmen ersichtlich war, die gr\xC3\xB6\xC3\x9Fte Lust hatte, gleichfalls zu dem M\xC3\xA4dchen mit irgendwelchen Absichten hinzugehen. Wahrscheinlich hatte auch er sie von weitem gesehen und einzuholen gesucht, aber Raskolnikow war ihm dazwischengekommen. So warf er ihm denn w\xC3\xBCtende Blicke zu, die er aber vor ihm zu verbergen bem\xC3\xBCht war, und wartete ungeduldig, bis der unangenehme Lumpenkerl fortginge, so da\xC3\x9F er selbst sich heranmachen k\xC3\xB6nnte. Die Sache war sehr durchsichtig. Der Herr war etwa drei\xC3\x9Fig Jahre alt, von kr\xC3\xA4ftigem K\xC3\xB6rperbau, wohlgen\xC3\xA4hrt, mit gesunder, bl\xC3\xBChender Gesichtsfarbe, roten Lippen und kleinem Schnurrbart; sein Anzug zeigte die gr\xC3\xB6\xC3\x9Fte Eleganz. Raskolnikow f\xC3\xBChlte, \n      <a name=\"page67\" title=\"Kalvin/Martin\" id=\"page67\"></a>wie eine grimmige Wut in ihm aufstieg; er versp\xC3\xBCrte Lust, diesen wohlgen\xC3\xA4hrten Laffen irgendwie zu beleidigen. Darum verlie\xC3\x9F er das M\xC3\xA4dchen einen Augenblick und ging auf den Herrn zu.</p><p>\xC2\xBBHe, Sie, Sie Swidrigailow, Sie! Was haben Sie hier zu suchen?\xC2\xAB rief er ihm zu; er ballte die F\xC3\xA4uste und lachte mit vor Wut bebenden Lippen.</p><p>\xC2\xBBWas soll das hei\xC3\x9Fen?\xC2\xAB fragte der Herr in scharfem Tone, zog die Augenbrauen zusammen und blickte ihn von oben herab erstaunt an.</p><p>\xC2\xBBScheren Sie sich von hier weg! Das soll es hei\xC3\x9Fen!\xC2\xAB</p><p>\xC2\xBBKanaille, wie kannst du dich unterstehen&#8230;\xC2\xAB</p><p>Er holte mit seinem Spazierstocke aus. Raskolnikow st\xC3\xBCrzte mit erhobenen F\xC3\xA4usten auf ihn zu, ohne zu \xC3\xBCberlegen, da\xC3\x9F der kr\xC3\xA4ftige Herr wohl mit zwei solchen, wie er, fertig werden konnte. Aber in diesem Augenblicke packte ihn jemand von hinten mit festem Griffe, und ein Schutzmann stand zwischen ihnen.</p><p>\xC2\xBBH\xC3\xB6ren Sie auf, meine Herren! Keine Schl\xC3\xA4gerei auf \xC3\xB6ffentlichen Pl\xC3\xA4tzen! Was haben Sie denn? Was bist du denn f\xC3\xBCr einer?\xC2\xAB wandte er sich mit strenger Miene an Raskolnikow, da er dessen zerlumpten Anzug bemerkte.</p><p>Raskolnikow sah ihn aufmerksam an. Es war ein braves Beamtengesicht mit grauem Schnurrbart und Backenbart und mit verst\xC3\xA4ndig blickenden Augen.</p><p>\xC2\xBBSie kommen mir wie gerufen\xC2\xAB, rief er und ergriff seine Hand. \xC2\xBBIch bin ein gewesener Student; mein Name ist Raskolnikow&#8230; Das mag auch gleich f\xC3\xBCr Sie gesagt sein!\xC2\xAB f\xC3\xBCgte er, zu dem Herrn gewendet, hinzu. \xC2\xBBBitte, kommen Sie einmal mit; ich will Ihnen etwas zeigen.\xC2\xAB</p><p>Er nahm den Schutzmann bei der Hand und f\xC3\xBChrte ihn zu der Bank hin.</p><p>\xC2\xBBDa, sehen Sie, sie ist ganz betrunken; sie kam eben den Boulevard entlang. Wer wei\xC3\x9F, was sie f\xC3\xBCr eine sein mag; aber wie eine Gewerbsm\xC3\xA4\xC3\x9Fige sieht sie nicht aus. Wahrscheinlich ist sie irgendwo betrunken gemacht und \n      <a name=\"page68\" title=\"Andreas38871/Martin\" id=\"page68\"></a>dann mi\xC3\x9Fbraucht worden &#8230; zum ersten Male,&#8230; verstehen Sie? Und dann hat man sie auf die Stra\xC3\x9Fe gebracht. Sehen Sie nur, wie das Kleid zerrissen ist; sehen Sie, wie sie an- gezogen ist: andre Leute haben sie angezogen, nicht sie selber, und H\xC3\xA4nde, die sich nicht darauf verstanden, haben es getan, M\xC3\xA4nnerh\xC3\xA4nde. Das sieht man. Und nun sehen Sie einmal dahin: diesen Laffen, den ich eben durchpr\xC3\xBCgeln wollte, kenne ich nicht; ich sehe ihn zum ersten Male in meinem Leben. Er hat sie auch hier auf der Stra\xC3\x9Fe bemerkt, jetzt eben, hat gesehen, da\xC3\x9F sie betrunken ist und von sich nichts wei\xC3\x9F, und nun brennt er darauf, heranzugehen, sich ihrer in diesem Zustande zu bem\xC3\xA4chtigen und sie irgendwohin zu verschleppen&#8230; Es ist ganz bestimmt so; Sie k\xC3\xB6nnen mir glauben, da\xC3\x9F ich mich nicht irre. Ich habe mit eigenen Augen gesehen, wie er sie beobachtete und ihr nachging; nur kam ich ihm in die Quere, und er wartet jetzt nur darauf, da\xC3\x9F ich weggehe. Da, jetzt ist er ein bi\xC3\x9Fchen weitergegangen und steht nun da, als wollte er sich eine Zigarette drehen. Wie k\xC3\xB6nnen wir ihn hindern? Wie k\xC3\xB6nnen wir sie nach Hause schaffen? \xC3\x9Cberlegen Sie mal!\"</p><p>Der Schutzmann hatte die Sachlage sofort erfa\xC3\x9Ft. Was der kr\xC3\xA4ftige Herr f\xC3\xBCr einer war, dar\xC3\xBCber konnte kein Zweifel bestehen; aber was war nun mit dem M\xC3\xA4dchen anzufangen? Der Schutzmann beugte sich \xC3\xBCber sie, um sie aus gr\xC3\xB6\xC3\x9Ferer N\xC3\xA4he zu betrachten, und aufrichtiges Mitleid spiegelte sich in seinen Z\xC3\xBCgen wider.</p><p>\xC2\xBBAch, wie schade!\xC2\xAB sagte er und wiegte den Kopf hin und her. \xC2\xBBSie ist ja noch das reine Kind. Sie ist mi\xC3\x9Fbraucht worden, das ist sicher. H\xC3\xB6ren Sie, Fr\xC3\xA4ulein!\xC2\xAB rief er sie an. \xC2\xBBWo wohnen Sie?\xC2\xAB</p><p>Das M\xC3\xA4dchen \xC3\xB6ffnete die m\xC3\xBCden, tr\xC3\xBCben Augen, blickte den Fragenden stumpfsinnig an und machte eine abwehrende Handbewegung.</p><p>\xC2\xBBH\xC3\xB6ren Sie\xC2\xAB, sagte Raskolnikow, \xC2\xBBhier\xC2\xAB (er w\xC3\xBChlte in seiner Tasche und holte zwanzig Kopeken heraus), \xC2\xBBhier, nehmen Sie eine Droschke und sagen Sie dem Kutscher, er \n      <a name=\"page69\" title=\"Kalvin/Martin\" id=\"page69\"></a>solle sie nach Hause fahren. Wenn wir nur ihre Adresse erfahren k\xC3\xB6nnten!\xC2\xAB</p><p>Der Schutzmann nahm das Geld. \xC2\xBBFr\xC3\xA4ulein, he. Fr\xC3\xA4ulein!\xC2\xAB begann er von neuem. \xC2\xBBIch will gleich eine Droschke f\xC3\xBCr Sie nehmen und Sie selbst nach Hause begleiten. Wohin befehlen Sie, hm? Wo wohnen Sie?\xC2\xAB</p><p>\xC2\xBBGeht doch weg!&#8230; La\xC3\x9Ft mich in Ruhe!\xC2\xAB murmelte das M\xC3\xA4dchen und wehrte wieder mit der Hand ab.</p><p>\xC2\xBBAch, wie h\xC3\xA4\xC3\x9Flich, wie h\xC3\xA4\xC3\x9Flich! Sie sollten sich sch\xC3\xA4men, Fr\xC3\xA4ulein, ja, sch\xC3\xA4men sollten Sie sich!\xC2\xAB Er sch\xC3\xBCttelte nochmals den Kopf, vorwurfsvoll, mitleidig und unwillig. \xC2\xBBDas ist eine schwere Aufgabe\xC2\xAB, wandte er sich an Raskolnikow und betrachtete ihn wieder vom Kopf bis zu den F\xC3\xBC\xC3\x9Fen mit einem schnellen Blicke. Auch dieser Mensch kam ihm wohl sonderbar vor: hat solche Lumpen auf dem Leibe und gibt ohne weiteres Geld her!</p><p>\xC2\xBBHaben Sie sie weit von hier gefunden?\xC2\xAB fragte er ihn.</p><p>\xC2\xBBIch sagte es Ihnen schon: sie ging taumelnd vor mir her, hier auf dem Boulevard. Als sie zu der Bank kam, fiel sie geradezu darauf nieder.\xC2\xAB</p><p>\xC2\xBBAch, wie sch\xC3\xA4ndlich es jetzt in der Welt zugeht, Herrgott! So ein junges Ding und schon betrunken! Sie ist mi\xC3\x9Fbraucht worden, das ist sicher. Da, auch das Kleid ist zerrissen&#8230; Ist das eine Sittenlosigkeit heutzutage!&#8230; Vielleicht ist sie aus besserem Stande, aus einer verarmten Familie; das ist heutzutage nichts Seltenes. Aussehen tut sie ganz zart, ganz wie ein Fr\xC3\xA4ulein.\xC2\xAB</p><p>Er beugte sich wieder \xC3\xBCber sie.</p><p>Vielleicht hatte er bei sich zu Hause auch solche heranwachsenden T\xC3\xB6chter, \xC2\xBBganz wie die Fr\xC3\xA4ulein und ganz zart\xC2\xAB, die den Vornehmeren ihre Manieren und allerlei Modetorheiten ablernten.</p><p>\xC2\xBBDie Hauptsache\xC2\xAB, sagte Raskolnikow eifrig, \xC2\xBBist, da\xC3\x9F dieser Schurke nicht seinen Willen bekommt. Der w\xC3\xBCrde sie noch mehr beschimpfen! Was er vorhat, ist ja ganz klar. Sehen Sie, der Schurke, er geht nicht weg!\xC2\xAB</p><p><a name=\"page70\" title=\"Kalvin/Martin\" id=\"page70\"></a>Raskolnikow sprach laut und wies offen mit dem Finger auf ihn. Dieser h\xC3\xB6rte es und wollte schon den Streit wieder aufnehmen; aber er besann sich eines andern und begn\xC3\xBCgte sich damit, ihm einen geringsch\xC3\xA4tzigen Blick zuzuwerfen. Dann ging er langsam noch zehn Schritte weiter fort und blieb wieder stehen.</p><p>\xC2\xBBDen wollen wir schon hindern\xC2\xAB, antwortete der Schutzmann und \xC3\xBCberlegte. \xC2\xBBWenn sie blo\xC3\x9F sagen wollte, wo man sie hinbringen soll; aber so &#8230; Fr\xC3\xA4ulein, he, Fr\xC3\xA4ulein!\xC2\xAB rief er und beugte sich wieder \xC3\xBCber sie.</p><p>Sie machte pl\xC3\xB6tzlich die Augen ganz auf, sah aufmerksam um sich, als h\xC3\xA4tte sie etwas von dem Vorgehenden begriffen, stand von der Bank auf und ging wieder nach der Seite zu, von der sie gekommen war.</p><p>\xC2\xBBPfui, ihr Unversch\xC3\xA4mten, la\xC3\x9Ft mich in Ruhe!\" sagte sie, wieder mit der abwehrenden Handbewegung.</p><p>Sie ging mit schnellen Schritten, aber ebenso stark taumelnd wie vorher. Der Lebemann ging ihr nach, aber in einer andern Allee, ohne die Augen von ihr abzuwenden.</p><p>\xC2\xBBSeien Sie unbesorgt, ich werde es nicht zulassen\xC2\xAB, sagte der schnurrb\xC3\xA4rtige Schutzmann in entschiedenem Tone und folgte den beiden.</p><p>\xC2\xBBIst das eine Sittenlosigkeit heutzutage!\xC2\xAB bemerkte er seufzend noch einmal.</p><p>In diesem Augenblick hatte Raskolnikow ein Gef\xC3\xBChl, als ob er einen Stich bek\xC3\xA4me; im Nu war er wie umgewandelt.</p><p>\xC2\xBBHe! H\xC3\xB6ren Sie!\xC2\xAB rief er dem Schutzmann nach.</p><p>Dieser wendete sich um.</p><p>\xC2\xBBLassen Sie die beiden nur laufen! Was geht es Sie an? K\xC3\xBCmmern Sie sich um die Geschichte nicht weiter! G\xC3\xB6nnen Sie ihm sein Vergn\xC3\xBCgen\xC2\xAB (er zeigte auf den feinen Herrn). \xC2\xBBWas geht es Sie an?\xC2\xAB</p><p>Der Schutzmann konnte nicht klug daraus werden und blickte ihn starr an. Raskolnikow schlug ein Gel\xC3\xA4chter auf.</p><p>\xC2\xBBNa, so was!\xC2\xAB sagte der Schutzmann und schwenkte verwundert den einen Arm; dann ging er dem Stutzer \n      <a name=\"page71\" title=\"Kalvin/Martin\" id=\"page71\"></a>und dem jungen M\xC3\xA4dchen nach. Wahrscheinlich hielt er Raskolnikow entweder f\xC3\xBCr gest\xC3\xB6rt oder f\xC3\xBCr etwas noch Schlimmeres.</p><p>&#8250;Und meine zwanzig Kopeken hat er mitgenommen&#8249;, dachte Raskolnikow boshaft, als er allein zur\xC3\xBCckgeblieben war. &#8250;Nun mag er von dem da auch noch etwas annehmen und das M\xC3\xA4dchen mit ihm gehen lassen; und das wird auch wohl das Ende vom Liede sein. Und warum habe ich mich da als Helfer eingemischt? Ich als Helfer! Habe ich auch ein Recht zu helfen? M\xC3\xB6gen die Menschen meinetwegen einander bei lebendigem Leibe auffressen, was geht es mich an? Und wie durfte ich diese zwanzig Kopeken weggeben? Geh\xC3\xB6rten sie denn mir?&#8249;</p><p>Trotz dieser sonderbaren Spottreden wurde ihm sehr schwer ums Herz. Er setzte sich auf die nun unbesetzte Bank. Seine Gedanken waren verwirrt&#8230; \xC3\x9Cberhaupt machte es ihm M\xC3\xBChe, in diesem Augenblick an irgend etwas zu denken. Am liebsten h\xC3\xA4tte er sich selbst und alles andre vergessen, um dann sp\xC3\xA4ter aufzuwachen und ganz von neuem anzufangen.</p><p>&#8250;Das arme M\xC3\xA4dchen!&#8249; sagte er sich mit einem Blick auf die nun leere Ecke der Bank. &#8250;Wenn sie wieder zu sich kommt, wird sie in Tr\xC3\xA4nen ausbrechen, und dann erf\xC3\xA4hrt ihre Mutter das Geschehene. &#8230; Sie schl\xC3\xA4gt die Tochter mit den F\xC3\xA4usten, mit dem Stocke; oh, der Schmerz und die Schande! Vielleicht jagt sie sie gar aus dem Hause &#8230; Und wenn sie sie auch nicht aus dem Hause jagt: solche Kupplerinnen, wie Darja Franzowna, wittern die Sache doch, und dann f\xC3\xA4ngt das M\xC3\xA4dchen an, hierhin und dahin seine heimlichen G\xC3\xA4nge zu machen. Dann kommt gleich das Krankenhaus (denn so geht es immer denen, die bei anst\xC3\xA4ndigen M\xC3\xBCttern wohnen und sich so im stillen au\xC3\x9Fer dem Hause herumtreiben), nun, und darauf&#8230; darauf folgt wieder das Krankenhaus,&#8230; der Branntwein,&#8230; die Kneipen &#8230; und nochmals das Krankenhaus, &#8230; in zwei, drei Jahren ist sie k\xC3\xB6rperlich v\xC3\xB6llig ruiniert, also mit neunzehn oder auch nur \n      <a name=\"page72\" title=\"Caligulaminus/Martin\" id=\"page72\"></a>achtzehn Jahren. Solche M\xC3\xA4dchen habe ich ja schon massenhaft gesehen. Und wie sind sie so geworden? Genau auf die Weise wie hier&#8230; Pfui! Aber meinetwegen! Es hei\xC3\x9Ft, das mu\xC3\x9F eben so sein. Ein gewisser Prozentsatz, hei\xC3\x9Ft es, mu\xC3\x9F jedes Jahr draufgehen, zum Teufel gehen, damit die \xC3\xBCbrigen frisch und gesund bleiben und sich ungest\xC3\xB6rt entwickeln. Ein Prozentsatz! Wahrhaftig, pr\xC3\xA4chtige Fachausdr\xC3\xBCcke haben die Leute jetzt; sie klingen so beruhigend, so wissenschaftlich. Man hat den sch\xC3\xB6nen Ausdruck erfunden: \xC2\xBBein Prozentsatz\xC2\xAB, und nun braucht sich niemand mehr aufzuregen. Ja, wenn man einen andern Ausdruck daf\xC3\xBCr gebrauchte, nun, dann&#8230; w\xC3\xA4re die Sache vielleicht aufregender&#8230; Wie, wenn nun auch Dunja irgendwie in diesen Prozentsatz hineinger\xC3\xA4t? &#8230; Und wenn nicht in diesen, dann in einen andern?&#8249;</p><p>&#8250;Aber wo wollte ich denn eigentlich hingehen?&#8249; \xC3\xBCberlegte er auf einmal. &#8250;Sonderbar! Ich hatte doch einen Grund, weshalb ich ausging. Als ich den Brief gelesen hatte, da ging ich fort,&#8230; nach der Wassilij-Insel, zu Rasumichin wollte ich gehen; das war's, jetzt f\xC3\xA4llt es mir ein. Aber weshalb denn? Wie ist mir denn gerade jetzt der Einfall gekommen, zu Rasumichin zu gehen? Das ist doch merkw\xC3\xBCrdig!&#8249;</p><p>Er wunderte sich \xC3\xBCber sich selbst. Rasumichin war einer seiner fr\xC3\xBCheren Kommilitonen auf der Universit\xC3\xA4t. Es war auff\xC3\xA4llig gewesen, da\xC3\x9F Raskolnikow, solange er auf der Universit\xC3\xA4t war, fast keinen Freund hatte, sich von allen zur\xC3\xBCckzog, zu niemandem hinging und nur ungern jemand bei sich sah. Auch wandten sich bald alle von ihm ab. Weder an gemeinsamen Zusammenk\xC3\xBCnften noch an Gespr\xC3\xA4chen, noch an Vergn\xC3\xBCgungen, an nichts beteiligte er sich. Er arbeitete angestrengt, ohne sich zu schonen; man achtete ihn deswegen, aber niemand mochte ihn gern. Er war bei seiner Armut von einem anma\xC3\x9Fenden Stolze und einer seltsamen Verschlossenheit, wie wenn er bez\xC3\xBCglich seiner Person etwas zu verheimlichen h\xC3\xA4tte. Manche seiner \n      <a name=\"page73\" title=\"guido/Martin\" id=\"page73\"></a>Kommilitonen hatten von ihm den Eindruck, als blicke er auf sie alle von oben herab wie auf Kinder, in der Vorstellung, da\xC3\x9F er sie alle in der geistigen Entwicklung, den Kenntnissen und Lebensanschauungen weit \xC3\xBCberholt habe und als sehe er ihre Anschauungen und Interessen f\xC3\xBCr minderwertig an.</p><p>Rasumichin war der einzige, mit dem er befreundet war; befreundet ist eigentlich zuviel gesagt, aber er war ihm gegen\xC3\xBCber mitteilsamer und offener. \xC3\x9Cbrigens war es gar nicht m\xC3\xB6glich, sich mit Rasumichin anders zu stellen. Dieser war ein ungemein heiterer, offenherziger Bursche und von einer Herzensg\xC3\xBCte, die an Einfalt grenzte. Aber unter dieser Einfalt verbargen sich Tiefe und Gediegenheit. Die besseren unter seinen Kommilitonen hatten daf\xC3\xBCr Verst\xC3\xA4ndnis, und alle mochten ihn gerne leiden. Er besa\xC3\x9F einen guten Verstand, obwohl er sich manchmal tats\xC3\xA4chlich etwas naiv benahm. Sein \xC3\x84u\xC3\x9Feres fiel auf: er war hochgewachsen, hager, stets schlecht rasiert, schwarzhaarig. Mitunter suchte er H\xC3\xA4ndel, und er stand im Rufe gewaltiger K\xC3\xB6rperkraft, Einmal hatte er in der Nacht, als er in Gesellschaft die Stra\xC3\x9Fe entlang zog, mit einem einzigen Schlage einen baumlangen W\xC3\xA4chter niedergeschmettert. Trinken konnte er in unbegrenztem Ma\xC3\x9Fe; aber er vermochte auch sich des Trinkens v\xC3\xB6llig zu enthalten. Manchmal ver\xC3\xBCbte er ganz str\xC3\xA4fliche Streiche; indes konnte er sich auch durchaus gesetzt benehmen. Eine beachtenswerte Eigenschaft an ihm war ferner, da\xC3\x9F er sich niemals durch ein Mi\xC3\x9Fgeschick aus der Fassung bringen lie\xC3\x9F und, wie es schien, auch in der schlimmsten Lage nicht den Mut verlor. Er war imstande, n\xC3\xB6tigenfalls auf dem Dachboden zu kampieren, einen barbarischen Hunger und die f\xC3\xBCrchterlichste K\xC3\xA4lte zu ertragen. Er war sehr arm, bestritt aber seinen Unterhalt ganz allein, indem er sich durch allerlei Arbeiten Geld verschaffte. Er kannte eine Unmenge Quellen, aus denen er sch\xC3\xB6pfen konnte, d. h. nat\xC3\xBCrlich, wo er durch Arbeit sich etwas verdienen konnte. Einmal lie\xC3\x9F er den ganzen Winter hindurch \n      <a name=\"page74\" title=\"Katze/Martin\" id=\"page74\"></a>sein Zimmer gar nicht heizen und behauptete, dies sei sogar angenehmer, da man im Kalten besser schlafe. Zur Zeit hatte auch er sich gen\xC3\xB6tigt gesehen, die Universit\xC3\xA4t zu verlassen; jedoch sollte das nicht lange dauern, und er bem\xC3\xBChte sich mit aller Kraft, seine Verh\xC3\xA4ltnisse m\xC3\xB6glichst schnell zu bessern, um das Studium wieder fortsetzen zu k\xC3\xB6nnen. Raskolnikow war schon vier Monate lang nicht bei ihm gewesen; Rasumichin aber wu\xC3\x9Fte \xC3\xBCberhaupt nicht einmal, wo der andre wohnte. Vor zwei Monaten waren sie einmal auf der Stra\xC3\x9Fe einander entgegengekommen und schon ziemlich nahe gewesen; aber Raskolnikow hatte sich weggewendet und war sogar auf die andre Seite hin\xC3\xBCbergegangen, damit jener ihn nicht bemerken sollte. Und Rasumichin hatte ihn zwar doch bemerkt, war aber vorbeigegangen, um seinen \xC2\xBBFreund\xC2\xAB nicht zu bel\xC3\xA4stigen.</p>"
