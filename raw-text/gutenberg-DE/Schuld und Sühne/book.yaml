  text: "<h3>VII</h3><p>Die T\xC3\xBCr wurde wie das vorige Mal nur bis zu einem schmalen Spalt ge\xC3\xB6ffnet, und wieder hefteten sich zwei scharfe, mi\xC3\x9Ftrauische Augen aus der Dunkelheit auf ihn. In diesem Momente verlor Raskolnikow die ruhige \xC3\x9Cberlegung und beging einen gro\xC3\x9Fen Fehler.</p><p>Da er bef\xC3\xBCrchtete, die Alte k\xC3\xB6nnte sich \xC3\xA4ngstigen, weil sie beide allein w\xC3\xA4ren, und da er nicht zu hoffen wagte, sein \xC3\x84u\xC3\x9Feres werde sie von seiner Harmlosigkeit \xC3\xBCberzeugen, so griff er nach der T\xC3\xBCr und zog sie an sich heran, damit die Alte sich nicht etwa beifallen lie\xC3\x9Fe, sie wieder zuzumachen. Als sie dies wahrnahm, ri\xC3\x9F sie zwar die T\xC3\xBCr nicht wieder zu sich heran, lie\xC3\x9F aber auch nicht den T\xC3\xBCrgriff los, so da\xC3\x9F Raskolnikow sie beinahe mit der T\xC3\xBCr auf die Treppe herauszog. Da er aber sah, da\xC3\x9F sie quer vor der T\xC3\xBCr stand und ihm den Eintritt versperrte, trat er gerade auf sie zu. Die Alte sprang erschrocken zur\xC3\xBCck und wollte etwas sagen; aber sie konnte kein Wort hervorbringen und blickte ihn nur mit weit ge\xC3\xB6ffneten Augen an.</p><p>\xC2\xBBGuten Tag, Aljona Iwanowna\xC2\xAB, begann er in m\xC3\xB6glichst ungezwungenem Tone; aber die Stimme gehorchte ihm nicht, sondern bebte und versagte. \xC2\xBBIch bringe Ihnen hier &#8230; einen Wertgegenstand &#8230; Aber kommen Sie doch lieber dorthin &#8230; ans Licht.\xC2\xAB</p><p>Er lie\xC3\x9F sie stehen und ging geradezu, ohne dazu aufgefordert zu sein, ins Zimmer. Die Alte eilte ihm nach; jetzt hatte sie endlich die Sprache wiedergefunden.</p><p><a name=\"page109\" title=\"leelocks/Spuddel\" id=\"page109\"></a>\xC2\xBBHerr Gott, was wollen Sie denn? Wer sind Sie? Was w\xC3\xBCnschen Sie?\xC2\xAB</p><p>\xC2\xBBAber ich bitte Sie, Aljona Iwanowna, Sie kennen mich doch von fr\xC3\xBCher, &#8230; Raskolnikow &#8230; Hier bringe ich Ihnen das Pfandst\xC3\xBCck, von dem ich neulich schon gesprochen habe &#8230;\xC2\xAB</p><p>Er hielt ihr das Pfandst\xC3\xBCck hin. Die Alte sah einen Augenblick nach dem Pfandst\xC3\xBCck, starrte dann aber sogleich wieder dem zudringlichen Besucher in die Augen. Sie betrachtete ihn aufmerksam, ergrimmt und mi\xC3\x9Ftrauisch. So verging etwa eine Minute; er glaubte sogar in ihren Augen etwas wie Spott zu erkennen, als ob sie alles schon erraten h\xC3\xA4tte. Er f\xC3\xBChlte, da\xC3\x9F er die ruhige \xC3\x9Cberlegung verlor und beinahe Furcht bekam, solche Furcht, da\xC3\x9F es ihm schien, wenn sie ihn so, ohne ein Wort zu sagen, noch eine halbe Minute lang ans\xC3\xA4he, so w\xC3\xBCrde er davonlaufen.</p><p>\xC2\xBBWarum sehen Sie mich denn so an, als ob Sie mich nicht wiedererkennten?\xC2\xAB sagte er auf einmal gleichfalls \xC3\xA4rgerlich. \xC2\xBBWenn Sie wollen, dann nehmen Sie es; wenn nicht, dann gehe ich zu jemand anders; viel Zeit habe ich nicht.\xC2\xAB</p><p>Er hatte so etwas eigentlich gar nicht sagen wollen; aber es fuhr ihm so von selbst heraus.</p><p>Die Alte gewann ihre Fassung wieder, und der entschiedene Ton des Besuchers beruhigte sie offenbar.</p><p>\xC2\xBBAber V\xC3\xA4terchen, wie k\xC3\xB6nnen Sie nur gleich so &#8230; Was ist es denn?\xC2\xAB fragte sie mit einem Blick auf das Pfandst\xC3\xBCck.</p><p>\xC2\xBBEin silbernes Zigarettenetui; ich habe ja schon das vorige Mal davon gesprochen.\xC2\xAB</p><p>Sie streckte die Hand danach aus.</p><p>\xC2\xBBAber woher sind Sie denn nur so bla\xC3\x9F? Ihnen zittern ja auch die H\xC3\xA4nde so! Sie haben wohl gebadet, V\xC3\xA4terchen?\xC2\xAB</p><p>\xC2\xBBIch habe Fieber\xC2\xAB, antwortete er kurz. \xC2\xBBDa kann man schon bla\xC3\x9F werden, &#8230; wenn man nichts zu essen hat\xC2\xAB, f\xC3\xBCgte er murmelnd hinzu. Die Kraft verlie\xC3\x9F ihn wieder. \n      <a name=\"page110\" title=\"ZeusF/Spuddel\" id=\"page110\"></a>Aber seine Antwort hatte den Eindruck der Wahrheit gemacht; die Alte nahm das Pfandst\xC3\xBCck.</p><p>\xC2\xBBWas ist das f\xC3\xBCr ein Ding?\xC2\xAB fragte sie, indem sie Raskolnikow noch einmal scharf anblickte und das Pfandst\xC3\xBCck in der Hand wog.</p><p>\xC2\xBBEin Wertst\xC3\xBCck, &#8230; ein Zigarettenetui &#8230; aus Silber. Sehen Sie es sich nur an.\xC2\xAB</p><p>\xC2\xBBNa, Silber wird es wohl kaum sein &#8230; Aber haben Sie das fest verschn\xC3\xBCrt!\xC2\xAB</p><p>W\xC3\xA4hrend sie sich damit abm\xC3\xBChte, den Bindfaden aufzukn\xC3\xBCpfen, und sich nach dem Fenster zum Lichte wendete (alle Fenster waren in ihrer Wohnung trotz der Schw\xC3\xBCle geschlossen), lie\xC3\x9F sie ihn einige Sekunden ganz au\xC3\x9Fer acht und drehte ihm den R\xC3\xBCcken zu. Er kn\xC3\xB6pfte seinen Paletot auf und zog das Beil aus der Schlinge heraus, holte es aber noch nicht ganz hervor, sondern hielt es mit der rechten Hand unter dem Paletot. Seine Arme waren entsetzlich schwach; er hatte selbst die Empfindung, da\xC3\x9F sie mit jedem Augenblicke tauber und starrer w\xC3\xBCrden. Er f\xC3\xBCrchtete, er w\xC3\xBCrde das Beil nicht mehr halten k\xC3\xB6nnen und fallen lassen; &#8230; es wurde ihm auf einmal ganz schwindlig.</p><p>\xC2\xBBAber wie haben Sie das verknotet!\xC2\xAB rief die Alte \xC3\xA4rgerlich und machte eine Bewegung nach ihm zu.</p><p>Nun war keine Sekunde mehr zu verlieren. Er zog das Beil ganz hervor, hob es, fast ohne Besinnung, mit beiden H\xC3\xA4nden in die H\xC3\xB6he und lie\xC3\x9F, beinahe ohne eigene Anstrengung, beinahe rein mechanisch, den Beilr\xC3\xBCcken auf den Kopf der Alten niederfallen. Er hatte in diesem Augenblicke eigentlich gar keine Kraft in sich gehabt. Aber sobald er einmal das Beil hatte fallen lassen, stellte sich auch die Kraft wieder ein.</p><p>Die Alte war wie immer im blo\xC3\x9Fen Kopf. Ihr hellblondes, zum Teil schon ergrautes, d\xC3\xBCnnes Haar, wie gew\xC3\xB6hnlich stark ge\xC3\xB6lt, war in ein Z\xC3\xB6pfchen geflochten, das gro\xC3\x9Fe \xC3\x84hnlichkeit mit einem Rattenschwanze hatte, und mit einem zerbrochenen Hornkamm hochgesteckt, \n      <a name=\"page111\" title=\"NoSch/Spuddel\" id=\"page111\"></a>der auf ihrem Hinterkopfe abstand. Der Schlag hatte sie, da sie von kleiner Statur war, gerade auf den Scheitel getroffen. Sie schrie auf, aber nur sehr schwach, und sank sofort in sitzender Stellung auf den Boden, hob aber noch schnell beide H\xC3\xA4nde zum Kopfe. In der einen Hand hielt sie immer noch das Pfandst\xC3\xBCck. Da schlug er aus voller Kraft noch einmal und noch einmal zu, immer mit dem R\xC3\xBCcken des Beiles und immer auf den Scheitel. Das Blut str\xC3\xB6mte heraus wie aus einem umgesto\xC3\x9Fenen Glase, und der K\xC3\xB6rper sank hinten\xC3\xBCber gegen Raskolnikows Beine. Raskolnikow trat zur\xC3\xBCck, lie\xC3\x9F ihn vollends hinfallen und b\xC3\xBCckte sich sogleich zu ihrem Gesichte; sie war bereits tot. Die Augen waren weit aufgerissen, als ob sie herausspringen wollten, die Stirn und das ganze Gesicht in Falten gezogen und krampfhaft verzerrt.</p><p>Er legte das Beil auf den Fu\xC3\x9Fboden neben die Tote und griff ihr sogleich in die Tasche, in eben die rechte Tasche, aus der sie das vorige Mal die Schl\xC3\xBCssel herausgeholt hatte; dabei nahm er sich in acht, sich nicht mit dem hervorquellenden Blute zu besudeln. Er war bei vollem Verstande; Tr\xC3\xBCbung der geistigen F\xC3\xA4higkeiten und Schwindelgef\xC3\xBChl waren nicht mehr vorhanden; aber die H\xC3\xA4nde zitterten ihm immer noch. Er erinnerte sich sp\xC3\xA4ter, da\xC3\x9F er sogar sehr achtsam und vorsichtig gewesen war und sich die gr\xC3\xB6\xC3\x9Fte M\xC3\xBChe gegeben hatte, sich nicht blutig zu machen &#8230; Die Schl\xC3\xBCssel fand er sofort und zog sie heraus; sie bildeten alle, wie damals, ein Bund und hingen an einem st\xC3\xA4hlernen Ringe. Schnell lief er mit ihnen in das Schlafzimmer. Dies war ein sehr kleines Zimmer mit einem gewaltigen Schrein voll von Heiligenbildern. An einer andern Wand stand ein gro\xC3\x9Fes Bett, sehr sauber, mit einer aus lauter kleinen Seidenst\xC3\xBCckchen zusammengesetzten Steppdecke. An der dritten Wand stand eine Kommode. Aber seltsam! Sowie er die Schl\xC3\xBCssel in die Kommode hineinzupassen begann und ihr Klappern h\xC3\xB6rte, lief ihm ein krampfhafter Schauder \xC3\xBCber den Leib. Wieder wandelte \n      <a name=\"page112\" title=\"NoSch/Spuddel\" id=\"page112\"></a>ihn die Lust an, alles stehen- und liegenzulassen und davonzugehen. Indes dauerte das nur einen Augenblick; zum Davongehen war es nun doch schon zu sp\xC3\xA4t. Er l\xC3\xA4chelte sogar \xC3\xBCber sich selbst; da fuhr ihm auf einmal ein andrer beunruhigender Gedanke durch den Kopf. Er hatte pl\xC3\xB6tzlich die Vorstellung, die Alte lebe vielleicht noch und k\xC3\xB6nne wieder zu sich kommen. Die Schl\xC3\xBCssel und die Kommode im Stiche lassend, lief er zu dem daliegenden K\xC3\xB6rper zur\xC3\xBCck, ergriff das Beil und schwang es noch einmal \xC3\xBCber der Alten; aber er lie\xC3\x9F es nicht niederfallen. Es konnte kein Zweifel sein, da\xC3\x9F sie tot war. Indem er sich niederb\xC3\xBCckte und sie nochmals aus der N\xC3\xA4he betrachtete, sah er deutlich, da\xC3\x9F der Sch\xC3\xA4del zerschmettert und sogar ein wenig schiefgedr\xC3\xBCckt war. Er wollte schon mit dem Finger hinf\xC3\xBChlen, zog aber die Hand wieder zur\xC3\xBCck; die Sache war auch ohne das zweifellos. Inzwischen hatte sich von dem Blute schon eine ganze Lache gebildet. Auf einmal bemerkte er an ihrem Halse eine Schnur; er versuchte sie zu zerrei\xC3\x9Fen; aber die Schnur war stark und hielt; au\xC3\x9Ferdem war sie von Blut durchn\xC3\xA4\xC3\x9Ft. Nun versuchte er, sie unzerrissen unter dem Brustteil des Kleides herauszuziehen; aber es war irgend etwas da, wodurch sie festgehalten wurde. In seiner Ungeduld wollte er schon wieder mit dem Beile ausholen, um die Schnur \xC3\xBCber dem K\xC3\xB6rper durchzuschlagen; aber er wagte es nicht, und mit Anstrengung, und nicht ohne da\xC3\x9F er seine H\xC3\xA4nde und das Beil mit Blut befleckt h\xC3\xA4tte, gelang es ihm nach einer zwei Minuten dauernden M\xC3\xBChe, die Schnur durchzuschneiden, ohne mit dem Beile den K\xC3\xB6rper zu ber\xC3\xBChren. Nun lie\xC3\x9F sich die Schnur abnehmen; er hatte sich nicht geirrt: es hing ein Beutel daran. Auch waren an der Schnur zwei Kreuze befestigt, eines von Zypressenholz und eines von Kupfer, au\xC3\x9Ferdem ein kleines Heiligenbild auf Emaille und schlie\xC3\x9Flich hing an der Schnur der Beutel, ein kleiner waschlederner, schmutziger Beutel mit st\xC3\xA4hlernem B\xC3\xBCgel und Ring. Der Beutel war ganz gepfropft voll; Raskolnikow \n      <a name=\"page113\" title=\"NoSch/Spuddel\" id=\"page113\"></a>steckte ihn unbesehen in die Tasche; die Kreuze warf er der Alten auf die Brust. Dann eilte er wieder in das Schlafzimmer; diesmal nahm er auch das Beil mit.</p><p>Er beeilte sich aufs \xC3\xA4u\xC3\x9Ferste, griff nach den Schl\xC3\xBCsseln und m\xC3\xBChte sich von neuem mit ihnen ab. Aber es wollte ihm nicht gelingen; sie pa\xC3\x9Ften nicht in die Schl\xC3\xB6sser. Nicht da\xC3\x9F seine H\xC3\xA4nde so stark gezittert h\xC3\xA4tten; aber er irrte sich fortw\xC3\xA4hrend: er sah z.B., da\xC3\x9F ein Schl\xC3\xBCssel nicht der richtige war, nicht pa\xC3\x9Fte; aber er steckte ihn immer wieder von neuem hinein. Endlich besann er sich und \xC3\xBCberlegte, da\xC3\x9F dieser gro\xC3\x9Fe Schl\xC3\xBCssel mit dem gez\xC3\xA4hnten Barte, der mit den kleinen zusammen an dem Ringe hing, jedenfalls gar nicht von der Kommode war (wie er sich das schon bei seinem vorigen Besuche gesagt hatte), sondern von einer Truhe, und da\xC3\x9F in dieser Truhe vielleicht alles Wertvolle verwahrt wurde. Er lie\xC3\x9F daher die Kommode stehen und b\xC3\xBCckte sich sofort unter das Bett, da er wu\xC3\x9Fte, da\xC3\x9F die Truhen bei alten Weibern unter den Betten zu stehen pflegen. So war es denn auch: es stand dort eine ansehnliche Truhe, mehr als zwei Fu\xC3\x9F lang, mit gew\xC3\xB6lbtem Deckel, mit rotem Leder \xC3\xBCberzogen und mit st\xC3\xA4hlernen N\xC3\xA4geln beschlagen. Der gez\xC3\xA4hnte Schl\xC3\xBCssel erwies sich sofort als genau passend und schlo\xC3\x9F die Truhe auf. Obenauf lag unter einem wei\xC3\x9Fen Laken ein Pelz von Hasenfell, mit rotem Seidenstoff bezogen; darunter ein seidenes Kleid; dann ein Schal; weiter nach unten hin schienen nur noch lauter Lumpen zu liegen. Vor allen Dingen wischte er sich die blutbefleckten H\xC3\xA4nde an dem roten Seidenstoff ab. &#8250;Das Zeug ist rot; da wird auf dem Roten das Blut nicht so leicht zu merken sein&#8249;, \xC3\xBCberlegte er, wurde sich aber pl\xC3\xB6tzlich der Torheit dieser \xC3\x9Cberlegung bewu\xC3\x9Ft. &#8250;Mein Gott! Werde ich denn verr\xC3\xBCckt?&#8249; dachte er erschrocken.</p><p>Sowie er aber unter den Lumpen zu kramen begann, glitt auf einmal unter dem Pelze eine goldene Uhr heraus. Nun machte er sich daran, alles umzuw\xC3\xBChlen. Wirklich, zwischen den Lumpen lagen Goldsachen versteckt, wahrscheinlich \n      <a name=\"page114\" title=\"leelocks/Spuddel\" id=\"page114\"></a> lauter Pfandst\xC3\xBCcke, verfallene und noch nicht verfallene: Armb\xC3\xA4nder, Ketten, Ohrringe, Busennadeln und dergleichen. Manche dieser Gegenst\xC3\xA4nde befanden sich in Futteralen; andere waren einfach in Zeitungspapier gewickelt, aber sorgsam und ordentlich, in doppelte Bogen, und mit Band verschn\xC3\xBCrt. Ohne zu zaudern, stopfte er sie sich in die Hosentaschen und Paletottaschen; die P\xC3\xA4ckchen und Futterale zu \xC3\xB6ffnen und zu untersuchen, darauf lie\xC3\x9F er sich nicht ein.</p><p>Aber er hatte noch nicht viel eingesteckt, da h\xC3\xB6rte er pl\xC3\xB6tzlich in dem Zimmer, wo die Alte lag, Schritte. Er hielt inne und horchte, still wie ein Toter. Aber es war alles ruhig; also war es doch wohl nur Einbildung gewesen. Da vernahm er ganz deutlich einen leichten Aufschrei, oder vielmehr: es war, wie wenn jemand ein leises, kurzes St\xC3\xB6hnen ausstie\xC3\x9F und dann verstummte. Darauf herrschte wieder Totenstille, eine oder zwei Minuten lang. Er kauerte bei der Truhe und wartete, kaum atmend; aber dann sprang er hastig auf, ergriff das Beil und lief aus dem Schlafzimmer.</p><p>Mitten im Zimmer stand Lisaweta, ein gro\xC3\x9Fes B\xC3\xBCndel in der Hand, und blickte, starr vor Entsetzen, auf die ermordete Schwester hin. Sie war wei\xC3\x9F wie Linnen und hatte, wie es schien, nicht die Kraft zu schreien. Als sie ihn hereinst\xC3\xBCrmen sah, zitterte sie, leise bebend, wie Espenlaub, und \xC3\xBCber ihr ganzes Gesicht lief ein krampfhaftes Zucken. Sie hob die eine Hand, \xC3\xB6ffnete den Mund ein wenig, schrie aber trotzdem nicht und begann langsam nach r\xC3\xBCckw\xC3\xA4rts vor ihm in eine Ecke zur\xC3\xBCckzuweichen. Dabei sah sie ihn starr und unverwandt an, schrie aber immer noch nicht, als wenn ihr dazu die Luft fehlte. Er st\xC3\xBCrzte mit dem Beile auf sie zu. Sie verzog die Lippen so kl\xC3\xA4glich, wie man es bei ganz kleinen Kindern sieht, wenn sie vor etwas erschrecken, den furchterregenden Gegenstand anstarren und eben losschreien wollen. Und diese ungl\xC3\xBCckliche Lisaweta war nun einmal derma\xC3\x9Fen einf\xC3\xA4ltig, \n      <a name=\"page115\" title=\"NoSch/Spuddel\" id=\"page115\"></a>verpr\xC3\xBCgelt und eingesch\xC3\xBCchtert, da\xC3\x9F sie selbst jetzt nicht die H\xC3\xA4nde aufhob, um ihr Gesicht zu sch\xC3\xBCtzen, was doch die nat\xC3\xBCrlichste und notwendigste Bewegung in diesem Augenblicke gewesen w\xC3\xA4re, da das Beil \xC3\xBCber ihrem Kopfe schwebte. Sie hob nur die freie linke Hand ein wenig in die H\xC3\xB6he, aber lange nicht bis zum Gesichte, und streckte sie langsam nach vorn gegen ihn aus, als wenn sie ihn von sich abhalten wollte. Der Schlag traf sie mitten auf den Sch\xC3\xA4del, mit der Schneide, und hieb mit einem Male den ganzen oberen Teil der Stirn fast bis zum Scheitel durch. Sie st\xC3\xBCrzte sofort zu Boden. Raskolnikow wu\xC3\x9Fte einen Augenblick gar nicht recht, was er tat: er ergriff ihr B\xC3\xBCndel und warf es wieder von sich; dann lief er ins Vorzimmer.</p><p>Die Angst in ihm wuchs immer mehr, namentlich nach diesem zweiten, so v\xC3\xB6llig unerwarteten Morde. So schnell wie m\xC3\xB6glich wollte er von hier weg. Und wenn er in diesem Augenblicke f\xC3\xA4hig gewesen w\xC3\xA4re, alles richtig zu sehen und zu beurteilen, wenn er sich auch nur von der ganzen Schwierigkeit seiner Lage, von ihrer Hoffnungslosigkeit, ihrer Gr\xC3\xA4\xC3\x9Flichkeit und Absurdit\xC3\xA4t h\xC3\xA4tte eine Vorstellung machen k\xC3\xB6nnen, wenn er imstande gewesen w\xC3\xA4re, zu begreifen, wie viele Hindernisse er noch werde \xC3\xBCberwinden, ja, wie viele Verbrechen er vielleicht noch werde begehen m\xC3\xBCssen, um von hier wegzukommen und nach Hause zu gelangen: so h\xC3\xA4tte er vielleicht alles stehen- und liegenlassen und w\xC3\xA4re sofort hingegangen, um sich selbst anzuzeigen, und zwar nicht einmal aus Angst um sich selbst, sondern lediglich aus Entsetzen und Ekel \xC3\xBCber das, was er getan hatte. Namentlich der Ekel wurde in ihm von einem Augenblicke zum andern immer gr\xC3\xB6\xC3\x9Fer und heftiger. Um keinen Preis w\xC3\xA4re er jetzt zu der Truhe oder auch nur in das Zimmer zur\xC3\xBCckgegangen.</p><p>Aber allm\xC3\xA4hlich \xC3\xBCberkam ihn eine gewisse Zerstreutheit, eine Art von Versonnenheit. Minutenlang verga\xC3\x9F er anscheinend sich und alles andre, oder richtiger gesagt: er \n      <a name=\"page116\" title=\"Tomi/Spuddel\" id=\"page116\"></a>verga\xC3\x9F die Hauptsache und haftete mit seinen Gedanken an Kleinigkeiten. Als er indessen zuf\xC3\xA4llig einen Blick in die K\xC3\xBCche warf und auf einer Bank einen halb mit Wasser gef\xC3\xBCllten Eimer erblickte, fiel ihm ein, seine H\xC3\xA4nde und das Beil zu waschen. Seine H\xC3\xA4nde waren blutig und klebrig. Das Beil steckte er mit dem Eisen einfach ins Wasser; dann ergriff er ein St\xC3\xBCckchen Seife, das auf dem Fensterbrett in einer zerbrochenen Untertasse lag, und wusch sich im Eimer die H\xC3\xA4nde. Als er damit fertig war, zog er auch das Beil heraus, sp\xC3\xBClte das Eisen ab und wusch lange, wohl drei Minuten lang, das Holz, wo es blutig geworden war; er versuchte sogar, die Blutflecke mit Seife zu entfernen. Dann trocknete er alles mit einigen W\xC3\xA4schest\xC3\xBCcken ab, die in der K\xC3\xBCche an einer quer her\xC3\xBCbergezogenen Leine zum Trocknen aufgeh\xC3\xA4ngt waren, und besah lange und mit gr\xC3\xB6\xC3\x9Fter Aufmerksamkeit das Beil am Fenster. Blutspuren waren keine mehr vorhanden; nur war der Stiel noch feucht. Sorgf\xC3\xA4ltig schob er dann das Beil in die Schlinge unter dem Paletot. Darauf besah er, soweit es bei dem schwachen Lichte in der halbdunklen K\xC3\xBCche m\xC3\xB6glich war, den Paletot, die Hosen und die Stiefel. \xC3\x84u\xC3\x9Ferlich war auf den ersten Blick so gut wie nichts sichtbar; nur die Stiefel wiesen einige Flecke auf. Er befeuchtete einen Lappen und wischte die Stiefel ab. Er war sich \xC3\xBCbrigens bewu\xC3\x9Ft, da\xC3\x9F er bei der Untersuchung nicht gut hatte sehen k\xC3\xB6nnen und da\xC3\x9F ihm vielleicht irgend etwas in die Augen Fallendes doch entgangen war. Tief in Gedanken versunken, stand er mitten in der K\xC3\xBCche. Ein qu\xC3\xA4lender, finsterer Gedanke stieg in ihm auf: der Gedanke, er verliere den Verstand und k\xC3\xB6nne in diesem Augenblicke weder \xC3\xBCberlegen noch sich sch\xC3\xBCtzen; er ergreife vielleicht ganz unzweckm\xC3\xA4\xC3\x9Fige Ma\xC3\x9Fregeln &#8230; &#8250;Mein Gott! Ich mu\xC3\x9F fort, ich mu\xC3\x9F fort!&#8249; murmelte er und eilte in das Vorzimmer. Aber hier stand ihm ein Schreck bevor, wie er ihn gewi\xC3\x9F in seinem Leben noch nicht durchgemacht hatte.</p><p>Er stand da, blickte hin und wollte seinen Augen nicht \n      <a name=\"page117\" title=\"leelocks/Spuddel\" id=\"page117\"></a>trauen: die T\xC3\xBCr, die Au\xC3\x9Fent\xC3\xBCr vom Vorzimmer nach der Treppe, eben die, an der er vorhin geschellt hatte und durch die er hereingekommen war, stand offen, sogar eine ganze Hand breit offen; weder das Schlo\xC3\x9F war zugeschlossen noch der Riegel vorgelegt; und so war das die ganze Zeit \xC3\xBCber gewesen! Die Alte hatte hinter ihm nicht zugemacht, vielleicht aus Vorsicht. Aber, o Gott! er hatte doch nachher Lisaweta gesehen! Wie war es nur m\xC3\xB6glich gewesen, da\xC3\x9F er sich nicht dar\xC3\xBCber gewundert hatte, wie sie \xC3\xBCberhaupt hereingekommen war! Sie konnte doch nicht quer durch die Wand gegangen sein!</p><p>Er st\xC3\xBCrzte zur T\xC3\xBCr und legte den Riegel vor.</p><p>&#8250;Aber nein, wieder falsch! Ich mu\xC3\x9F weg, weg!&#8249;</p><p>Er nahm den Riegel wieder ab, \xC3\xB6ffnete die T\xC3\xBCr und horchte nach der Treppe hin.</p><p>Er horchte lange. Irgendwo, weit weg, unten, wahrscheinlich im Torweg, schrien und kreischten laut zwei Stimmen, stritten sich und schimpften. &#8250;Was m\xC3\xB6gen die haben?&#8249; Er wartete geduldig. Endlich, mit einem Male wurde alles still; der L\xC3\xA4rm war wie abgeschnitten; die beiden waren auseinandergegangen. Schon wollte er hinaustreten, da wurde pl\xC3\xB6tzlich in dem darunterliegenden Stockwerk eine nach der Treppe f\xC3\xBChrende T\xC3\xBCr ger\xC3\xA4uschvoll ge\xC3\xB6ffnet, und es begann jemand, eine Melodie vor sich hin singend, die Treppe hinabzusteigen. &#8250;Was nur die Menschen da immer f\xC3\xBCr L\xC3\xA4rm machen!&#8249; dachte er fl\xC3\xBCchtig. Er zog wieder die T\xC3\xBCr ein wenig heran und wartete weiter. Endlich war alles Ger\xC3\xA4usch verstummt und nichts zu h\xC3\xB6ren. Er wollte schon den Fu\xC3\x9F auf die Treppe setzen, als pl\xC3\xB6tzlich wieder neue Schritte erschollen.</p><p>Diese Schritte erschollen in weiter Entfernung, noch ganz am untern Ende der Treppe; aber er erinnerte sich sp\xC3\xA4ter ganz genau und deutlich, da\xC3\x9F er damals gleich beim ersten Ton aus einem nicht recht verst\xC3\xA4ndlichen Grunde auf den Gedanken gekommen war, es komme da jemand sicher \xC2\xBBhierher\xC2\xAB, nach dem dritten Stockwerke, zu der \n      <a name=\"page118\" title=\"Tomi/Spuddel\" id=\"page118\"></a>Alten. Warum? War der Ton so eigent\xC3\xBCmlich, so bedeutsam? Es waren schwere, gleichm\xC3\xA4\xC3\x9Fige Schritte, ohne Eile. Da, jetzt war \xC2\xBBer\xC2\xAB schon fast zum ersten Stock gelangt; da, er stieg noch weiter; es war immer deutlicher zu h\xC3\xB6ren. Nun wurde das schwere Atmen des Heraufkommenden vernehmbar. Da, jetzt begann er schon die dritte Treppe. &#8250;Er kommt hierher!&#8249; sagte sich Raskolnikow. Und pl\xC3\xB6tzlich hatte er die Empfindung, als ob er versteinert w\xC3\xA4re, als w\xC3\xA4re dies ein Traum, wo einem tr\xC3\xA4umt, da\xC3\x9F man verfolgt wird, und die Verfolger sind schon ganz nahe und wollen einen t\xC3\xB6ten, und man selbst ist am Fleck wie angewachsen und kann keine Hand r\xC3\xBChren.</p><p>Endlich, als der Ank\xC3\xB6mmling bereits zum dritten Stockwerk hinaufzusteigen begann, da erst fuhr Raskolnikow pl\xC3\xB6tzlich zusammen und fand gerade noch Zeit, hurtig und behend vom Flur in die Wohnung zur\xC3\xBCckzuschl\xC3\xBCpfen und die T\xC3\xBCr hinter sich zuzumachen. Dann erfa\xC3\x9Fte er den Riegel und legte ihn leise, unh\xC3\xB6rbar vor. Der Instinkt hatte ihm geholfen. Als er dies erledigt hatte, verbarg er sich unmittelbar hinter der T\xC3\xBCr und vermied jedes Ger\xC3\xA4usch beim Atmen. Der unbekannte Besucher war gleichfalls bereits an der T\xC3\xBCr. Sie standen jetzt einander ebenso gegen\xC3\xBCber wie vor kurzem er und die Alte, als nur die T\xC3\xBCr sie voneinander getrennt und er an ihr gelauscht hatte.</p><p>Der Besucher atmete einige Male tief und schwer auf. &#8250;Es ist wohl ein dicker, gro\xC3\x9Fer Mann&#8249;, dachte Raskolnikow und umklammerte fest das Beil. Es kam ihm tats\xC3\xA4chlich alles wie ein Traum vor. Der Besucher griff nach dem Klingelzuge und schellte kr\xC3\xA4ftig.</p><p>Als die Klingel ihr blechernes Klappern h\xC3\xB6ren lie\xC3\x9F, bildete sich Raskolnikow ein, es rege sich jemand im Zimmer. Er lauschte sogar einige Sekunden lang allen Ernstes danach. Der Unbekannte schellte noch einmal, wartete wieder ein Weilchen und begann dann ungeduldig mit aller Kraft an der T\xC3\xBCrklinke zu r\xC3\xBCtteln. Voll Schrecken sah Raskolnikow, wie der Riegel hin und her sprang, und erwartete \n      <a name=\"page119\" title=\"huerlisi/Spuddel\" id=\"page119\"></a>mit dumpfer Angst in jedem Augenblick, da\xC3\x9F er herabfallen werde. M\xC3\xB6glich schien das in der Tat; so heftig wurde ger\xC3\xBCttelt. Er dachte schon daran, den Riegel festzuhalten; aber das h\xC3\xA4tte der andere merken k\xC3\xB6nnen. Es wurde ihm wieder schwindlig. &#8250;Gleich werde ich umfallen!&#8249; fuhr es ihm durch den Kopf; aber da begann der Unbekannte zu reden, und er kam sogleich wieder zur Besinnung.</p><p>\xC2\xBBWas soll denn das hei\xC3\x9Fen? Schlafen die beiden Frauenzimmer wie die Murmeltiere, oder hat sie einer abgemurkst? Verrrfluchte Bande!\xC2\xAB schrie er mit kr\xC3\xA4ftiger, voller Stimme. \xC2\xBBHe, Aljona Iwanowna, alte Hexe! Lisaweta Iwanowna, du holde Sch\xC3\xB6ne! Macht auf! Ach, die nichtsw\xC3\xBCrdige Bande! Ob sie wirklich schlafen?\xC2\xAB</p><p>Und von neuem ri\xC3\x9F er w\xC3\xBCtend wohl zehnmal hintereinander aus voller Kraft an der Klingel. Er war gewi\xC3\x9F ein Mann, der etwas darstellte und mit der Alten gut bekannt war.</p><p>In diesem Augenblicke wurden leichte, eilige Schritte unweit auf der Treppe vernehmbar; es kam noch jemand. Raskolnikow hatte ihn zuerst gar nicht geh\xC3\xB6rt.</p><p>\xC2\xBBIst denn niemand zu Hause?\xC2\xAB rief der Hinzugekommene mit wohlt\xC3\xB6nender, fr\xC3\xB6hlicher Stimme dem ersten Besucher zu, der immer noch an der Klingel ri\xC3\x9F. \xC2\xBBGuten Abend, Koch!\xC2\xAB</p><p>&#8250;Nach der Stimme zu urteilen, mu\xC3\x9F es ein sehr junger Mann sein&#8249;, sagte sich Raskolnikow.</p><p>\xC2\xBBWei\xC3\x9F der Teufel! Ich habe schon beinahe das Schlo\xC3\x9F abgerissen!\xC2\xAB antwortete Koch. \xC2\xBBAber woher kennen Sie mich denn?\xC2\xAB</p><p>\xC2\xBBNa, so was! Ich habe Ihnen doch vorgestern im Gambrinus drei Partien Billard hintereinander abgenommen!\xC2\xAB</p><p>\xC2\xBBAch so-o!\xC2\xAB</p><p>\xC2\xBBAlso sie sind nicht zu Hause? Sonderbar! \xC3\x9Cbrigens recht dumm! Wo kann die Alte blo\xC3\x9F hingegangen sein? Ich habe mit ihr gesch\xC3\xA4ftlich zu tun.\xC2\xAB</p><p><a name=\"page120\" title=\"leelocks/Spuddel\" id=\"page120\"></a>\xC2\xBBIch auch, V\xC3\xA4terchen!\xC2\xAB</p><p>\xC2\xBBNa, was ist zu machen? Also m\xC3\xBCssen wir wieder abziehen! So ein Pech! Ich hatte gedacht, ich w\xC3\xBCrde hier Geld kriegen!\xC2\xAB rief der junge Mann.</p><p>\xC2\xBBNat\xC3\xBCrlich m\xC3\xBCssen wir wieder abziehen. Aber warum hat sie mich denn herbestellt? Die alte Hexe hat mir diese Zeit selbst angegeben. Ich habe einen weiten Umweg deswegen gemacht. Und ich begreife gar nicht, wo sie sich herumtreibt, zum Teufel! Das ganze Jahr sitzt sie zu Hause, die Hexe, hockt auf einem Fleck, klagt, da\xC3\x9F ihr die Beine weh tun, und nun auf einmal geht sie spazieren!\xC2\xAB</p><p>\xC2\xBBOb wir mal den Hausknecht fragen?\xC2\xAB</p><p>\xC2\xBBWonach?\xC2\xAB</p><p>\xC2\xBBWo sie hingegangen ist und wann sie wiederkommt.\xC2\xAB</p><p>\xC2\xBBHm! &#8230; Hol's der Teufel! &#8230; K\xC3\xB6nnen ja mal fragen &#8230; Aber sie geht doch sonst nirgends hin &#8230;\xC2\xAB, und er ri\xC3\x9F noch einmal an der T\xC3\xBCrklinke. \xC2\xBBZum Teufel, nichts zu machen! Gehen wir wieder!\xC2\xAB</p><p>\xC2\xBBWarten Sie mal!\xC2\xAB rief der junge Mann pl\xC3\xB6tzlich. \xC2\xBBSehen Sie nur einmal her! Sehen Sie wohl, wie die T\xC3\xBCr ein bi\xC3\x9Fchen aufgeht, wenn man zieht?\xC2\xAB</p><p>\xC2\xBBNa, und?\xC2\xAB</p><p>\xC2\xBBAlso ist sie nicht zugeschlossen, sondern es ist innen der Riegel vorgelegt! H\xC3\xB6ren Sie wohl, wie der Riegel klappert?\xC2\xAB</p><p>\xC2\xBBNa, und?\xC2\xAB</p><p>\xC2\xBBBegreifen Sie denn nicht? Also ist jemand von ihnen zu Hause. Wenn beide ausgegangen w\xC3\xA4ren, so w\xC3\xA4re von au\xC3\x9Fen zugeschlossen und nicht von innen der Riegel vorgelegt. Aber hier &#8211; h\xC3\xB6ren Sie wohl, wie der Riegel klappert? Um von innen den Riegel vorzulegen, mu\xC3\x9F man doch zu Hause sein; ist Ihnen das klar? Also sitzen sie zu Hause und machen nicht auf.\xC2\xAB</p><p>\xC2\xBBDonnerwetter, das ist wahr!\xC2\xAB rief Koch erstaunt. \xC2\xBBAber was machen die denn da nur?\xC2\xAB</p><p>Er r\xC3\xBCttelte w\xC3\xBCtend an der T\xC3\xBCr.</p><p><a name=\"page121\" title=\"marre/Spuddel\" id=\"page121\"></a>\xC2\xBBWarten Sie mal!\xC2\xAB rief wieder der junge Mann. \xC2\xBBRei\xC3\x9Fen Sie nicht an der T\xC3\xBCr! Hier ist etwas nicht in Ordnung &#8230; Sie haben ja schon geklingelt und an der T\xC3\xBCr ger\xC3\xBCttelt, und es ist nicht ge\xC3\xB6ffnet worden; also sind die beiden entweder ohnm\xC3\xA4chtig oder &#8230;\xC2\xAB</p><p>\xC2\xBBOder was?\xC2\xAB</p><p>\xC2\xBBWissen Sie was? Wir wollen den Hausknecht holen; mag der sie selbst aufwecken.\xC2\xAB</p><p>\xC2\xBBGut, tun wir das!\xC2\xAB</p><p>Sie schickten sich beide an, hinunterzugehen.</p><p>\xC2\xBBWarten Sie einmal! Bleiben Sie lieber hier, und ich will hinunterlaufen und den Hausknecht holen.\xC2\xAB</p><p>\xC2\xBBWarum soll ich hierbleiben?\xC2\xAB</p><p>\xC2\xBBMan kann nicht wissen &#8230;\xC2\xAB</p><p>\xC2\xBBMeinetwegen.\xC2\xAB</p><p>\xC2\xBBIch studiere ja Jura und will einmal Untersuchungsrichter werden. Hier ist offenbar, of-fen-bar etwas nicht in Ordnung!\xC2\xAB sagte der junge Mann, vor Eifer brennend, und lief schnell die Treppe hinunter.</p><p>Koch blieb zur\xC3\xBCck und zog noch einmal ganz sachte an der Klingel; diese schlug nur mit einem einzigen Ton an. Dann begann er leise, als wenn er \xC3\xBCberlegte und untersuchte, die T\xC3\xBCrklinke zu bewegen, indem er damit die T\xC3\xBCr zu sich heranzog und wieder zur\xC3\xBCckfahren lie\xC3\x9F, um sich nochmals zu vergewissern, da\xC3\x9F nur der Riegel vorgelegt sei. Dann b\xC3\xBCckte er sich keuchend und blickte durch das Schl\xC3\xBCsselloch; aber in diesem steckte von innen der Schl\xC3\xBCssel, und es war somit nichts zu sehen.</p><p>Raskolnikow stand da und pre\xC3\x9Fte die Hand um den Beilstiel; es war ihm, als h\xC3\xA4tte er Fieber. Er bereitete sich sogar auf einen Kampf mit ihnen vor, wenn sie hereink\xC3\xA4men. W\xC3\xA4hrend sie an der T\xC3\xBCr ger\xC3\xBCttelt und sich miteinander besprochen hatten, war ihm einige Male der Gedanke gekommen, der ganzen Geschichte schnell ein Ende zu machen und sie durch die T\xC3\xBCr anzurufen. Dann wieder hatte es ihn gel\xC3\xBCstet, sie so lange auszuschimpfen und zu \n      <a name=\"page122\" title=\"NoSch/Spuddel\" id=\"page122\"></a>h\xC3\xB6hnen, bis sie die T\xC3\xBCr w\xC3\xBCrden aufbekommen haben. &#8250;Wenn es nur bald soweit w\xC3\xA4re!&#8249; dachte er einen Augenblick.</p><p>\xC2\xBBZum Teufel! Der kommt ja aber auch gar nicht wieder!\xC2\xAB</p><p>Die Zeit verging, eine Minute nach der andern; niemand kam. Koch bewegte sich unruhig hin und her.</p><p>\xC2\xBBHol's der Teufel!\xC2\xAB rief er endlich ungeduldig, verlie\xC3\x9F seinen Posten und ging gleichfalls nach unten. Eilig polterten seine Stiefel auf der Treppe; dann verhallten seine Schritte.</p><p>&#8250;Mein Gott, was soll ich tun?&#8249;</p><p>Raskolnikow l\xC3\xB6ste den Riegel und \xC3\xB6ffnete die T\xC3\xBCr ein wenig; es war nichts zu h\xC3\xB6ren. Ohne etwas dabei zu denken, trat er hinaus, dr\xC3\xBCckte die T\xC3\xBCr hinter sich m\xC3\xB6glichst fest heran und stieg die Treppe hinunter.</p><p>Er war bereits auf der Treppe vom zweiten zum ersten Stockwerk, als pl\xC3\xB6tzlich unten ein gewaltiger L\xC3\xA4rm entstand. Wo sollte er nun bleiben? Verstecken konnte er sich nirgends; er wollte schon wieder zur\xC3\xBCck, in die Wohnung der Alten.</p><p>\xC2\xBBWarte, du Kanaille, du Schuft! Halt ihn auf!\xC2\xAB</p><p>Mit diesem Geschrei st\xC3\xBCrzte jemand weiter unten aus einer Wohnung heraus und lief, oder richtiger: fiel die Treppe hinunter, wobei er fortw\xC3\xA4hrend aus vollem Halse schrie:</p><p>\xC2\xBBMitjka, Mitjka, Mitjka, Mitjka, Mitjka! Der Teufel soll dich holen!\xC2\xAB</p><p>Das Geschrei endete mit einem wilden Gekreische; die letzten T\xC3\xB6ne kamen schon vom Hofe her; dann war alles still. Aber in demselben Augenblicke begannen mehrere Menschen, die laut und eifrig miteinander sprachen, ger\xC3\xA4uschvoll die Treppe heraufzusteigen; es mochten ihrer drei oder vier sein. Raskolnikow unterschied die wohlklingende Stimme des jungen Mannes. &#8250;Das sind sie!&#8249;</p><p>In heller Verzweiflung ging er ihnen geradezu entgegen: mochte werden, was da wollte! Wenn sie ihn anhielten, so war alles verloren, lie\xC3\x9Fen sie ihn vorbei, so \n      <a name=\"page123\" title=\"RGR/Spuddel\" id=\"page123\"></a>war auch alles verloren, da zu erwarten war, da\xC3\x9F sie ihn sp\xC3\xA4ter wiedererkennen w\xC3\xBCrden. Sie waren einander bereits ziemlich nahegekommen; zwischen ihnen war nur noch eine Treppe &#8211; da auf einmal zeigte sich die M\xC3\xB6glichkeit einer Rettung. Nur wenige Stufen von ihm entfernt auf der rechten Seite, stand die T\xC3\xBCr zu einer leerstehenden Wohnung weit offen, zu eben der Wohnung im ersten Stockwerk, in der die Maler gearbeitet hatten und die sie durch ein seltsames Zusammentreffen der Umst\xC3\xA4nde gerade jetzt verlassen hatten. Das waren offenbar die Leute gewesen, die soeben mit solchem Geschrei davongerannt waren. Die Dielen waren frisch gestrichen; mitten im Zimmer stand ein kleiner Eimer und ein Sch\xC3\xA4lchen mit Farbe und einem Pinsel. In einem Nu schl\xC3\xBCpfte er durch die offene T\xC3\xBCr hinein und verbarg sich hinter der Wand; es war die h\xC3\xB6chste Zeit gewesen: sie standen schon auf dem Treppenabsatz. Dann wandten sie sich nach der weiter hinauff\xC3\xBChrenden Treppe und gingen in lautem Gespr\xC3\xA4che vor\xC3\xBCber, nach dem dritten Stockwerke hinauf. Er wartete das ab, ging auf den Zehen hinaus und lief die Treppe hinunter.</p><p>Auf der Treppe war niemand; auch im Torwege nicht. Schnell ging er hindurch und bog links in die Stra\xC3\x9Fe ein. Er wu\xC3\x9Fte sehr wohl, da\xC3\x9F sie in diesem Augenblicke bereits in der Wohnung waren, da\xC3\x9F sie sich h\xC3\xB6chlichst wunderten, sie offen zu finden, w\xC3\xA4hrend sie doch eben noch zugesperrt gewesen war, da\xC3\x9F sie schon die Leichen betrachteten und da\xC3\x9F sie in weniger als einer Minute erraten und kombiniert haben w\xC3\xBCrden, da\xC3\x9F der M\xC3\xB6rder noch soeben dagewesen sei und eine M\xC3\xB6glichkeit gefunden habe, sich irgendwo zu verstecken, an ihnen vorbeizuschl\xC3\xBCpfen und zu entfliehen; sie mochten auch vielleicht erraten, da\xC3\x9F er in der leerstehenden Wohnung gesteckt hatte, w\xC3\xA4hrend sie daran vorbei hinaufgingen. Aber trotzdem durfte er unter keiner Bedingung wagen, sein Tempo stark zu beschleunigen, obgleich er bis zur n\xC3\xA4chsten Stra\xC3\x9Fenecke noch gegen hundert \n      <a name=\"page124\" title=\"leelocks/Spuddel\" id=\"page124\"></a>Schritte hatte. &#8250;Ob ich wohl in einen Torweg hineinschl\xC3\xBCpfe und auf einer fremden Treppe warte? Nein, das ist zu gef\xC3\xA4hrlich! Ob ich das Beil von mir werfe? Ob ich eine Droschke nehme? Zu gef\xC3\xA4hrlich, zu gef\xC3\xA4hrlich!&#8249;</p><p>Endlich kam die Querstra\xC3\x9Fe; er bog in sie ein, mehr tot als lebendig. Hier war er schon zur H\xC3\xA4lfte gerettet, und er war sich dessen bewu\xC3\x9Ft. Hier war der Verdacht geringer, und au\xC3\x9Ferdem herrschte hier ein starker Verkehr, und er verschwand darin wie ein Sandkorn. Aber alle diese Qualen hatten seine Kraft derart ersch\xC3\xB6pft, da\xC3\x9F er sich kaum mehr r\xC3\xBChren konnte. Der Schwei\xC3\x9F rann ihm in dicken Tropfen herunter; der Hals war ihm davon ganz feucht. \xC2\xBBNa, du hast dich aber geh\xC3\xB6rig vollgesoffen!\xC2\xAB rief ihm einer zu, als er an den Kanal gelangte.</p><p>Er konnte seine Gedanken kaum noch zusammenhalten; je weiter er ging, um so schlimmer wurde es. Er erinnerte sich aber sp\xC3\xA4ter, da\xC3\x9F er einen gro\xC3\x9Fen Schreck bekommen hatte, als er zum Kanal kam, weil hier weniger Menschen waren und er somit leichter auffallen konnte, und da\xC3\x9F er nahe daran gewesen war, wieder in die Querstra\xC3\x9Fe zur\xC3\xBCckzukehren. Obwohl er vor Ersch\xC3\xB6pfung beinahe umfiel, machte er dennoch einen Umweg und kam von der ganz entgegengesetzten Seite nach Hause.</p><p>Auch den Torweg seines Hauses passierte er in halber Bewu\xC3\x9Ftlosigkeit; wenigstens war er schon auf der Treppe, als ihm das Beil einfiel. Und dabei stand ihm doch noch eine sehr wichtige Aufgabe bevor: es wieder an seinen Platz zu legen, und zwar m\xC3\xB6glichst unbemerkt. Er war nat\xC3\xBCrlich nicht mehr f\xC3\xA4hig, zu \xC3\xBCberlegen, ob es nicht vielleicht weit besser w\xC3\xA4re, das Beil \xC3\xBCberhaupt nicht wieder an den fr\xC3\xBCheren Platz zu bringen, sondern es, wenn auch erst sp\xC3\xA4ter, auf irgendeinen fremden Hof zu werfen.</p><p>Aber es lief alles gut ab. Die T\xC3\xBCr zu der Kammer des Hausknechtes war nur angelehnt, nicht zugeschlossen; also war der Hausknecht aller Wahrscheinlichkeit nach zu Hause. Doch Raskolnikow hatte die F\xC3\xA4higkeit, etwas zu \xC3\xBCberlegen, \n      <a name=\"page125\" title=\"rjakob/Spuddel\" id=\"page125\"></a>bereits in dem Grade eingeb\xC3\xBC\xC3\x9Ft, da\xC3\x9F er einfach auf die T\xC3\xBCr zuging und sie \xC3\xB6ffnete. H\xC3\xA4tte ihn der Hausknecht gefragt: \xC2\xBBWas w\xC3\xBCnschen Sie?\xC2\xAB so h\xC3\xA4tte er ihm vielleicht ebenso gedankenlos das Beil hingereicht. Aber der Hausknecht war wieder nicht da, und er konnte unbehindert das Beil auf seinen fr\xC3\xBCheren Platz unter die Bank legen, ja, es sogar wieder, wie es gewesen war, mit einem Holzscheite bedecken. Niemandem, keiner Menschenseele begegnete er dann auf dem Wege bis zu seinem Zimmer; die T\xC3\xBCr seiner Wirtin war geschlossen. Als er in sein Zimmer gekommen war, warf er sich, wie er ging und stand, auf das Sofa. Er schlief nicht, befand sich aber in einem Zustande der Geistesabwesenheit. W\xC3\xA4re jetzt jemand zu ihm hereingekommen, so w\xC3\xA4re er sofort aufgesprungen und h\xC3\xA4tte aufgeschrien. Fetzen und Bruchst\xC3\xBCcke von allerlei Gedanken wimmelten in seinem Kopfe herum; aber trotz aller Anstrengung vermochte er keinen einzigen Gedanken zu Ende zu bilden und festzuhalten.</p><a name=\"page126\" title=\"RGR/Spuddel\" id=\"page126\"></a>"
