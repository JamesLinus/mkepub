  text: "<h3>Vierter Teil</h3><h3>I</h3><p>&#8250;Ist das wirklich noch eine Fortsetzung des Traumes?&#8249; dachte Raskolnikow noch einmal.</p><p>Mi\xC3\x9Ftrauisch und argw\xC3\xB6hnisch betrachtete er den unerwarteten Besucher.</p><p>\xC2\xBBSwidrigailow? So ein Unsinn! Das ist ja gar nicht m\xC3\xB6glich!\xC2\xAB sagte er endlich laut in verst\xC3\xA4ndnislosem Staunen.</p><p>Der Besucher schien sich \xC3\xBCber diesen Ausruf gar nicht weiter zu wundern.</p><p>\xC2\xBBZwei Gr\xC3\xBCnde f\xC3\xBChren mich zu Ihnen: erstens w\xC3\xBCnschte ich Ihre pers\xC3\xB6nliche Bekanntschaft zu machen, da ich schon seit l\xC3\xA4ngerer Zeit \xC3\xBCber Sie viel Interessantes und sehr Empfehlendes geh\xC3\xB6rt habe; und zweitens gebe ich mich der Hoffnung hin, da\xC3\x9F Sie vielleicht nicht abgeneigt sein d\xC3\xBCrften, mir bei meinem Vorhaben behilflich zu sein, das in erster Linie das Interesse Ihrer Schwester Awdotja Romanowna ber\xC3\xBChrt. Wenn ich allein, ohne Empfehlung, zu ihr ginge, so w\xC3\xBCrde sie infolge der vorgefa\xC3\x9Ften Meinung, die sie \xC3\xBCber mich hegt, mich vielleicht \xC3\xBCberhaupt nicht empfangen; mit Ihrer Hilfe dagegen rechne ich darauf &#8230;\xC2\xAB</p><p>\xC2\xBBDa rechnen Sie aber falsch\xC2\xAB, unterbrach ihn Raskolnikow.</p><p>\xC2\xBBGestatten Sie die Frage: die Damen sind erst gestern angekommen?\xC2\xAB</p><p>Raskolnikow antwortete nicht.</p><p>\xC2\xBBIch wei\xC3\x9F es, da\xC3\x9F sie gestern gekommen sind; ich selbst bin seit vorgestern hier. Nun, was soll ich mit Ihnen \xC3\xBCber das Vorgefallene lange reden, Rodion Romanowitsch; mich \n      <a name=\"page403\" title=\"bikefly65/Spuddel\" id=\"page403\"></a>zu rechtfertigen, halte ich f\xC3\xBCr \xC3\xBCberfl\xC3\xBCssig; erlauben Sie mir nur die Bemerkung: was habe ich denn eigentlich bei der ganzen Sache so besonders Schlimmes verbrochen, wenn man es vorurteilsfrei und vern\xC3\xBCnftig \xC3\xBCberlegt?\xC2\xAB</p><p>Raskolnikow fuhr fort, ihn schweigend anzublicken.</p><p>\xC2\xBBDa\xC3\x9F ich in meinem Hause ein schutzloses M\xC3\xA4dchen verfolgt und sie &#8250;mit ehrlosen Antr\xC3\xA4gen beleidigt&#8249; habe, nicht wahr? Sie sehen, ich komme Ihnen entgegen und formuliere den Vorwurf selbst. Aber ziehen Sie doch nur in Betracht, da\xC3\x9F auch ich ein Mensch bin, et nihil humanum &#8230;, kurz, da\xC3\x9F auch ich f\xC3\xBCr Reize nicht unempfindlich bin, da\xC3\x9F ich imstande bin, mich zu verlieben (was sich ja doch gewi\xC3\x9F ohne unsern Willen vollzieht); dann erkl\xC3\xA4rt sich alles auf ganz nat\xC3\xBCrliche Weise. Die ganze Frage lautet so: Bin ich ein Scheusal, oder bin ich selbst ein Opfer? Nun, und wie, wenn ich selbst ein Opfer w\xC3\xA4re? Indem ich der Dame, die den Gegenstand meiner Leidenschaft bildete, den Vorschlag machte, mit mir nach Amerika oder der Schweiz zu fliehen, hegte ich doch wohl dabei die allerehrerbietigsten Gef\xC3\xBChle und dachte unser beiderseitiges Gl\xC3\xBCck zu schaffen! &#8230; Die Vernunft ist ja eine Sklavin der Leidenschaft, und ich habe mir selbst mehr geschadet als sonst jemandem; das sollten Sie doch bedenken!\xC2\xAB</p><p>\xC2\xBBDarum handelt es sich gar nicht\xC2\xAB, unterbrach ihn Raskolnikow mit unverhohlenem Abscheu. \xC2\xBBSie sind mir einfach widerw\xC3\xA4rtig, m\xC3\xB6gen Sie nun schuldig oder unschuldig sein. Darum will ich mit Ihnen nichts zu tun haben und weise Ihnen die T\xC3\xBCr, und nun machen Sie, da\xC3\x9F Sie hinauskommen!\xC2\xAB</p><p>Swidrigailow lachte auf.</p><p>\xC2\xBBNein, aber Sie sind einer &#8230; Sie kann man nicht \xC3\xBCberrumpeln!\xC2\xAB sagte er herzlich lachend. \xC2\xBBIch hatte es recht schlau anfangen wollen; aber nein, Sie haben gleich von vornherein den richtigen Standpunkt eingenommen!\xC2\xAB</p><p>\xC2\xBBSie setzen ja auch noch in diesem Augenblicke Ihr schlaues Verfahren fort.\xC2\xAB</p><p><a name=\"page404\" title=\"RGR/Spuddel\" id=\"page404\"></a>\xC2\xBBWarum auch nicht? Warum auch nicht?\xC2\xAB erwiderte Swidrigailow, ungeniert lachend. \xC2\xBBDas ist ja, was man bonne guerre nennt, und eine durchaus erlaubte Schlauheit! &#8230; Aber Sie haben mich unterbrochen: wie dem auch immer war, ich kann nur wiederholen: es w\xC3\xA4ren keinerlei Unannehmlichkeiten entstanden, wenn nicht die Szene im Garten passiert w\xC3\xA4re. Marfa Petrowna &#8230;\xC2\xAB</p><p>\xC2\xBBMarfa Petrowna haben Sie, wie es hei\xC3\x9Ft, auch umgebracht?\xC2\xAB unterbrach ihn Raskolnikow in grobem Tone.</p><p>\xC2\xBBAuch davon haben Sie geh\xC3\xB6rt? Wie sollten Sie es \xC3\xBCbrigens auch nicht geh\xC3\xB6rt haben &#8230; Nun, was diese Ihre Frage anlangt, so wei\xC3\x9F ich wirklich nicht, was ich Ihnen erwidern soll, obwohl mein eigenes Gewissen in dieser Beziehung absolut ruhig ist. Das hei\xC3\x9Ft, Sie brauchen nicht etwa zu denken, da\xC3\x9F ich da noch irgendwelche \xC3\xA4u\xC3\x9Feren Unannehmlichkeiten zu bef\xC3\xBCrchten h\xC3\xA4tte; es ist alles durchaus ordnungsm\xC3\xA4\xC3\x9Fig und mit peinlicher Genauigkeit erledigt worden; die \xC3\xA4rztliche Untersuchung konstatierte einen Schlagflu\xC3\x9F, herbeigef\xC3\xBChrt durch das Baden unmittelbar nach einem reichlichen Mittagessen, bei dem sie fast eine ganze Flasche Wein ausgetrunken hatte; weiter konnte die Untersuchung nichts konstatieren &#8230; Nein, aber es hat mich da ein anderer Gedanke eine Weile besch\xC3\xA4ftigt, besonders jetzt unterwegs, als ich auf der Eisenbahn sa\xC3\x9F: ob ich nicht zu diesem &#8230; Unfall dadurch mit beigetragen habe, da\xC3\x9F ich ihr eine seelische Aufregung bereitet oder sonst etwas dieser Art. Aber ich bin zu dem Resultate gekommen, da\xC3\x9F auch dies schlechterdings unm\xC3\xB6glich ist.\xC2\xAB</p><p>Raskolnikow lachte. \xC2\xBBWunderliche Skrupel!\xC2\xAB sagte er.</p><p>\xC2\xBBWor\xC3\xBCber lachen Sie denn? \xC3\x9Cberlegen Sie sich das einmal: ich habe ihr nur zwei Schl\xC3\xA4ge mit der Reitpeitsche versetzt, und es waren nicht einmal Spuren davon zu sehen &#8230; Bitte, halten Sie mich nicht f\xC3\xBCr einen rohen Patron; ich wei\xC3\x9F sehr wohl, wie sch\xC3\xA4ndlich das von meiner Seite war, na und so weiter; aber ich wei\xC3\x9F auch ganz bestimmt, das Marfa Petrowna gewisserma\xC3\x9Fen sogar froh \n      <a name=\"page405\" title=\"bikefly65/Spuddel\" id=\"page405\"></a>dar\xC3\xBCber war, da\xC3\x9F ich mich sozusagen einmal gehenlie\xC3\x9F. Die Geschichte mit Ihrer Schwester hatte sie derart kolportiert, da\xC3\x9F das Interesse des Publikums daran v\xC3\xB6llig ersch\xC3\xB6pft war. Nun mu\xC3\x9Fte Marfa Petrowna schon seit zwei Tagen zu Hause sitzen; sie hatte nichts, womit sie in dem St\xC3\xA4dtchen h\xC3\xA4tte auftreten k\xC3\xB6nnen; mit ihrem Briefe (da\xC3\x9F sie den Brief \xC3\xBCberall vorgelesen hat, haben Sie wohl geh\xC3\xB6rt?) war sie da allen schon zum Ekel geworden. Da kamen ihr diese zwei Peitschenhiebe wie ein Geschenk des Himmels! Das erste, was sie tat, war, da\xC3\x9F sie anspannen lie\xC3\x9F &#8230; Ich will gar nicht einmal davon reden, da\xC3\x9F bei den Frauen F\xC3\xA4lle vorkommen, wo es ihnen h\xC3\xB6chst angenehm ist, beleidigt zu sein, trotz aller \xC3\xA4u\xC3\x9Ferlichen Entr\xC3\xBCstung. Derartige F\xC3\xA4lle kommen \xC3\xBCbrigens bei allen Menschen vor; der Mensch liebt es \xC3\xBCberhaupt sehr, beleidigt zu sein; haben Sie das nicht auch schon beobachtet? Aber bei den Frauen ist das besonders h\xC3\xA4ufig. Man kann geradezu sagen, es ist f\xC3\xBCr sie eine Art Zeitvertreib.\xC2\xAB</p><p>Eine Zeitlang hatte Raskolnikow schon die Absicht gehabt, aufzustehen und hinauszugehen und dadurch diesem Besuche ein Ende zu machen. Aber eine gewisse Neugier und sogar etwas Berechnung hielten ihn davon zur\xC3\xBCck.</p><p>\xC2\xBBEs macht Ihnen wohl Vergn\xC3\xBCgen, jemand zu pr\xC3\xBCgeln?\xC2\xAB fragte er ihn zerstreut.</p><p>\xC2\xBBBesonderes Vergn\xC3\xBCgen gerade nicht\xC2\xAB, antwortete Swidrigailow ruhig. \xC2\xBBUnd meine Frau habe ich fast nie gepr\xC3\xBCgelt. Wir lebten sehr eintr\xC3\xA4chtig, und sie war mit mir immer zufrieden. Die Peitsche habe ich w\xC3\xA4hrend unserer ganzen siebenj\xC3\xA4hrigen Ehe nur zweimal in Gebrauch genommen (wenn ich einen dritten Fall nicht mitrechne, bei dem eine sehr verschiedene Auffassung m\xC3\xB6glich ist), das erstemal zwei Monate nach unserer Hochzeit, gleich nach unserer Ankunft auf dem Gute, und dann dieser jetzige, letzte Fall. Und Sie hatten wohl schon gedacht, ich w\xC3\xA4re so ein Ungeheuer, ein Reaktion\xC3\xA4r, ein Verteidiger der Leibeigenschaft? Ha-ha-ha! &#8230; Apropos: erinnern Sie sich \n      <a name=\"page406\" title=\"Erik/Spuddel\" id=\"page406\"></a>nicht, Rodion Romanowitsch, wie vor einigen Jahren bei uns \xC3\xBCber einen Edelmann &#8211; ich habe seinen Namen vergessen &#8211;, der eine Deutsche im Eisenbahncoup\xC3\xA9 gepr\xC3\xBCgelt hatte, in der gesamten Presse aufs \xC3\xA4rgste geschimpft wurde? Erinnern Sie sich? Na, meine Meinung dar\xC3\xBCber ist die: f\xC3\xBCr den Herrn, der diese Deutsche durchgehauen hat, hege ich keine tiefe Sympathie; denn das war ja in der Tat &#8230; wie kann man da mit ihm sympathisieren! Aber dabei kann ich doch eine Bemerkung nicht unterdr\xC3\xBCcken: es kommen manchmal deutsche Frauenzimmer vor, die einem so die Galle erregen, da\xC3\x9F meiner Ansicht nach selbst ein Vertreter der modernen Ideen f\xC3\xBCr seine Selbstbeherrschung nicht einstehen kann. Von diesem Standpunkte aus hat damals niemand die Sache betrachtet, und dabei ist dies doch der wahrhaft humane Standpunkt, ganz zweifellos!\xC2\xAB</p><p>Nach diesen Worten lachte Swidrigailow von neuem auf. Raskolnikow war sich ganz klar dar\xC3\xBCber, da\xC3\x9F er da einen Menschen vor sich hatte, der ein Ziel fest ins Auge gefa\xC3\x9Ft hatte und nun mit aller Energie darauf losging.</p><p>\xC2\xBBSie haben sich gewi\xC3\x9F seit mehreren Tagen mit niemand unterhalten?\xC2\xAB fragte er.</p><p>\xC2\xBBDas stimmt so ungef\xC3\xA4hr. Wieso? Sie wundern sich wohl, da\xC3\x9F ich so viel rede?\xC2\xAB</p><p>\xC2\xBBNein, ich wundere mich dar\xC3\xBCber, da\xC3\x9F Sie zu viel reden.\xC2\xAB</p><p>\xC2\xBBSie meinen, ich sollte mich durch Ihre unh\xC3\xB6flichen Bemerkungen gekr\xC3\xA4nkt f\xC3\xBChlen und das Gespr\xC3\xA4ch abbrechen, nicht wahr? Ja &#8230;, warum sollte ich mich gekr\xC3\xA4nkt f\xC3\xBChlen? Wir zahlen uns ja wechselseitig mit gleicher M\xC3\xBCnze!\xC2\xAB f\xC3\xBCgte er mit erstaunlich gutherziger Miene hinzu. \xC2\xBBIch habe eigentlich so gut wie nichts, was mein Interesse besonders in Anspruch n\xC3\xA4hme, wahrhaftig\xC2\xAB, fuhr er wie in Gedanken fort; \xC2\xBBnamentlich jetzt habe ich gar keine Besch\xC3\xA4ftigung &#8230; \xC3\x9Cbrigens m\xC3\xB6gen Sie meinetwegen ruhig denken, da\xC3\x9F ich mich in bestimmter Absicht bei Ihnen einschmeicheln m\xC3\xB6chte, um so mehr, da ich ein Anliegen an Ihre Schwester habe, wie ich Ihnen schon selbst erkl\xC3\xA4rte. Aber ich sage \n      <a name=\"page407\" title=\"bikefly65/Spuddel\" id=\"page407\"></a>Ihnen ganz aufrichtig: ich langweile mich gr\xC3\xA4\xC3\x9Flich, namentlich diese letzten drei Tage, so da\xC3\x9F ich mich ordentlich auf Ihre Bekanntschaft gefreut habe &#8230; Nehmen Sie es mir nicht \xC3\xBCbel, Rodion Romanowitsch, aber Sie selbst kommen mir au\xC3\x9Ferordentlich sonderbar vor, ohne da\xC3\x9F ich mir \xC3\xBCber diesen Eindruck Rechenschaft geben k\xC3\xB6nnte. Mit Ihrer Erlaubnis, aber Sie haben irgend etwas, und zwar gerade jetzt; ich meine nicht speziell in diesem Augenblicke, sondern in weiterem Sinne: jetzt &#8230; Nun, nun, ich bin ja schon still, bin ja schon still, machen Sie nur nicht gleich ein so finsteres Gesicht! Ich bin ja gar nicht so ein ungebildeter B\xC3\xA4r, wie Sie denken.\xC2\xAB</p><p>Raskolnikow sah ihn finster an.</p><p>\xC2\xBBEin ungebildeter B\xC3\xA4r sind Sie wohl \xC3\xBCberhaupt nicht\xC2\xAB, erwiderte er. \xC2\xBBEs scheint mir sogar, da\xC3\x9F Sie zur guten Gesellschaft geh\xC3\xB6ren oder wenigstens verstehen, gelegentlich auch einmal ein ordentlicher Mensch zu sein.\xC2\xAB</p><p>\xC2\xBBIch k\xC3\xBCmmere mich herzlich wenig um anderer Leute Meinung \xC3\xBCber mich\xC2\xAB, antwortete Swidrigailow trocken und sogar mit einem Beiklange von Hochmut. \xC2\xBBWarum soll man nicht auch manchmal gemein sein, da doch die Gemeinheit ein f\xC3\xBCr unser Klima so vortrefflich geeignetes Kost\xC3\xBCm ist, und &#8230; und namentlich, wenn man \xC3\xBCberdies eine nat\xC3\xBCrliche Neigung dazu besitzt\xC2\xAB, f\xC3\xBCgte er hinzu und lachte wieder.</p><p>\xC2\xBBIch habe aber doch geh\xC3\xB6rt, da\xC3\x9F Sie hier viele Bekannte haben, was man so &#8250;gute Konnexionen&#8249; nennt. Warum suchen Sie denn unter diesen Umst\xC3\xA4nden mich auf, wenn Sie nicht etwa bestimmte Absichten haben?\xC2\xAB</p><p>\xC2\xBBSie haben ganz recht, ich habe hier allerdings Bekannte\xC2\xAB, antwortete Swidrigailow, ohne auf den Hauptpunkt einzugehen, \xC2\xBBich bin auch schon manchem begegnet; ich treibe mich ja schon seit vorgestern hier umher; ich selbst erkenne sie wieder und sie mich wohl auch. Nat\xC3\xBCrlich, ich bin eben anst\xC3\xA4ndig gekleidet und gelte als wohlsituierter Mann; uns hat ja die Aufhebung der Leibeigenschaft \n      <a name=\"page408\" title=\"jochen/Spuddel\" id=\"page408\"></a> nicht schwer betroffen: wir haben viel Wald und \xC3\x9Cberschwemmungswiesen, diese Einnahmen gehen uns nicht verloren. Aber ich mache meinen ehemaligen Bekannten keine Besuche; ich war auch schon fr\xC3\xBCher ihrer \xC3\xBCberdr\xC3\xBCssig geworden; ich gehe nun schon den dritten Tag so umher und gebe mich keinem zu erkennen &#8230; Und was ist das hier f\xC3\xBCr eine Stadt! Ich meine, wie hat sie sich entwickelt, nicht wahr? Eine Stadt der Bureaus und aller nur denkbaren Bildungsanstalten! Wahrhaftig, ich habe vieles hier fr\xC3\xBCher nicht beachtet, als ich mich vor acht Jahren in der Stadt umhertrieb &#8230; Jetzt hoffe ich nur noch auf die Anatomie, wei\xC3\x9F Gott!\xC2\xAB</p><p>\xC2\xBBWieso auf die Anatomie?\xC2\xAB</p><p>\xC2\xBBAber was diese Klubs und diese franz\xC3\xB6sischen Restaurants und die ganze moderne Richtung anlangt\xC2\xAB, fuhr er, wieder ohne die Frage zu beachten, fort, \xC2\xBBso k\xC3\xB6nnen mir die gestohlen bleiben. Und Falschspieler zu sein, da ist auch nicht viel Spa\xC3\x9F dabei!\xC2\xAB</p><p>\xC2\xBBSind Sie denn auch Falschspieler gewesen?\xC2\xAB</p><p>\xC2\xBBGewi\xC3\x9F, das war ein Ding der Notwendigkeit. Wir waren eine ganze Gesellschaft vor acht Jahren, eine h\xC3\xB6chst anst\xC3\xA4ndige Gesellschaft; damit f\xC3\xBCllten wir unsere Zeit aus; und wissen Sie, es waren s\xC3\xA4mtlich Leute mit guten Manieren, auch Dichter waren darunter und Kapitalisten. \xC3\x9Cberhaupt findet man bei uns, in der russischen Gesellschaft, die besten Manieren bei denen, die schon manchmal Pr\xC3\xBCgel bekommen haben &#8211; haben Sie das nicht auch beobachtet? Ich bin ja nun auf dem Lande jetzt etwas verwildert. Und doch hatte ich damals schon ins Schuldgef\xC3\xA4ngnis wandern m\xC3\xBCssen; so ein Njeshiner Grieche hatte mich einsperren lassen. Da erschien pl\xC3\xB6tzlich Marfa Petrowna als rettender Engel, handelte mit dem Gl\xC3\xA4ubiger hin und her und kaufte mich f\xC3\xBCr drei\xC3\x9Figtausend Rubel los (im ganzen war ich siebzigtausend schuldig). Ich ging mit ihr eine gesetzliche Ehe ein, und sie nahm mich sogleich mit sich fort auf ihr Gut wie einen erbeuteten Schatz. Sie war ja f\xC3\xBCnf Jahre \n      <a name=\"page409\" title=\"Wuntvor/Spuddel\" id=\"page409\"></a>\xC3\xA4lter als ich und furchtbar in mich verliebt. Sieben Jahre lang bin ich nicht vom Dorfe weggekommen. Und denken Sie sich, die ganze Zeit \xC3\xBCber hielt sie einen Schuldschein \xC3\xBCber die drei\xC3\x9Figtausend Rubel, den ich ihr auf einen fremden Namen hatte ausstellen m\xC3\xBCssen, als Waffe gegen mich im Hintergrunde bereit; damit hielt sie mich in ihrer Gewalt, so da\xC3\x9F, wenn ich mir h\xC3\xA4tte beikommen lassen, gegen sie in irgendeiner Hinsicht zu revoltieren, sie mich sofort einsperren lassen konnte! Und sie h\xC3\xA4tte es getan! Bei den Weibern wohnen Ha\xC3\x9F und Liebe dicht beieinander.\xC2\xAB</p><p>\xC2\xBBWenn der Schuldschein nicht gewesen w\xC3\xA4re, h\xC3\xA4tten Sie sich wohl l\xC3\xA4ngst davongemacht?\xC2\xAB</p><p>\xC2\xBBDas ist eine schwer zu beantwortende Frage. Dieser Schuldschein genierte mich so gut wie gar nicht. Es zog mich eigentlich nirgends hin; Marfa Petrowna regte mich selbst ein paarmal dazu an, ins Ausland zu reisen, weil sie sah, da\xC3\x9F ich mich langweilte. Aber was sollte ich da? Im Auslande war ich auch fr\xC3\xBCher schon gewesen; aber ich hatte mich da nie recht wohl f\xC3\xBChlen k\xC3\xB6nnen. Na ja, es ist ja ganz sch\xC3\xB6n; aber sehen Sie, da erscheint die Abendr\xC3\xB6te, und da ist der Golf von Neapel und das Meer, man sieht das an, und es stimmt einen blo\xC3\x9F schwerm\xC3\xBCtig und traurig. Und solche Schwermut und Trauer ist das allerwiderw\xC3\xA4rtigste! Nein, in der Heimat ist es doch besser: hier kann man wenigstens bei allem, was einem mi\xC3\x9Ff\xC3\xA4llt, andern die Schuld beimessen und sich selbst von Schuld freisprechen. Ich br\xC3\xA4chte es jetzt vielleicht fertig, mich an einer Nordpolexpedition zu beteiligen; denn j'ai le vin mauvais, und das Trinken ist mir zuwider; aber die Spirituosen sind das einzige, was mir jetzt noch \xC3\xBCbrigbleibt. Einen Versuch habe ich ja auch mit dem Trinken gemacht. Aber wie ist das? Ich h\xC3\xB6re, der Luftschiffer Berg will n\xC3\xA4chsten Sonntag im Jussupow-Garten mit einem riesigen Ballon aufsteigen und lade zur Teilnahme an der Fahrt gegen eine bestimmte Bezahlung ein; ist das richtig?\xC2\xAB</p><p>\xC2\xBBWollen Sie etwa mitfliegen?\xC2\xAB</p><p><a name=\"page410\" title=\"bikefly65/Spuddel\" id=\"page410\"></a>\xC2\xBBIch? Nein, &#8230; ich frage nur so &#8230;\xC2\xAB, murmelte Swidrigailow; er schien sich wirklich seinen Gedanken hinzugeben.</p><p>&#8250;Was hat denn der Mensch eigentlich?&#8249; dachte Raskolnikow.</p><p>\xC2\xBBNein, der Schuldschein genierte mich nicht\xC2\xAB, fuhr Swidrigailow wie in Gedanken fort. \xC2\xBBEs war mein eigener Wille, da\xC3\x9F ich auf dem Gute blieb. Auch ist es jetzt etwa ein Jahr her, da\xC3\x9F Marfa Petrowna mir an meinem Namenstage diesen Schuldschein zur\xC3\xBCckgab und mir noch obendrein eine erkleckliche Summe schenkte. Sie besa\xC3\x9F ein bedeutendes Verm\xC3\xB6gen. &#8250;Sie sehen, wie ich Ihnen vertraue, Arkadij Iwanowitsch&#8249;, so sagte sie dabei, wahrhaftig. Sie glauben wohl nicht, da\xC3\x9F sie das gesagt hat? Aber, wissen Sie, ich bin da auf dem Gute ein ganz t\xC3\xBCchtiger Landwirt geworden; in der ganzen Nachbarschaft bin ich daf\xC3\xBCr bekannt. Ich lie\xC3\x9F mir auch B\xC3\xBCcher kommen. Anfangs war Marfa Petrowna sehr damit einverstanden; aber sp\xC3\xA4ter f\xC3\xBCrchtete sie immer, ich k\xC3\xB6nnte mir durch das viele Studieren schaden.\xC2\xAB</p><p>\xC2\xBBSie gr\xC3\xA4men sich wohl sehr um Marfa Petrowna?\xC2\xAB</p><p>\xC2\xBBIch? Kann sein. Wirklich, kann sein. Apropos, glauben Sie an Geister?\xC2\xAB</p><p>\xC2\xBBAn was f\xC3\xBCr Geister?\xC2\xAB</p><p>\xC2\xBBAn gew\xC3\xB6hnliche Geister; was ist da zu fragen?\xC2\xAB</p><p>\xC2\xBBGlauben Sie denn daran?\xC2\xAB</p><p>\xC2\xBBNa, meinetwegen will ich nein sagen, pour vous plaire &#8230; Aber eigentlich tu ich's doch &#8230;\xC2\xAB</p><p>\xC2\xBBErscheinen Ihnen denn Geister?\xC2\xAB</p><p>Swidrigailow sah ihn mit sonderbarem Blicke an.</p><p>\xC2\xBBMarfa Petrowna besucht mich\xC2\xAB, erwiderte er und verzog den Mund zu einem eigent\xC3\xBCmlichen L\xC3\xA4cheln.</p><p>\xC2\xBBWie meinen Sie das mit dem Besuchen?\xC2\xAB</p><p>\xC2\xBBNun, sie ist schon dreimal zu mir gekommen. Das erstemal sah ich sie am Begr\xC3\xA4bnistage selbst, eine Stunde nach meiner R\xC3\xBCckkehr vom Friedhofe. Das war am Tage vor \n      <a name=\"page411\" title=\"Wuntvor/Spuddel\" id=\"page411\"></a>meiner Abreise hierher. Das zweitemal vorgestern, unterwegs, in der Morgend\xC3\xA4mmerung, auf der Station Malaja Wischera; und das drittemal vor zwei Stunden, in der Wohnung, wo ich logiere, im Zimmer; ich war allein darin.\xC2\xAB</p><p>\xC2\xBBWaren Sie denn wach?\xC2\xAB</p><p>\xC2\xBBV\xC3\xB6llig wach. Alle drei Male war ich wach. Sie kommt, spricht ein kleines Weilchen mit mir und geht dann durch die T\xC3\xBCr hinaus; immer durch die T\xC3\xBCr. Es kommt mir sogar vor, als ob ich es h\xC3\xB6rte.\xC2\xAB</p><p>\xC2\xBBWieso ich blo\xC3\x9F von vornherein gleich auf den Gedanken gekommen bin, da\xC3\x9F mit Ihnen sicher etwas in dieser Art los sein m\xC3\xBCsse!\xC2\xAB sagte Raskolnikow pl\xC3\xB6tzlich und wunderte sich in demselben Augenblicke dar\xC3\xBCber, da\xC3\x9F er es gesagt hatte. Er war in heftiger Aufregung.</p><p>\xC2\xBBNun sehen Sie mal an! Also Sie haben das gedacht?\xC2\xAB fragte Swidrigailow erstaunt. \xC2\xBBIst es m\xC3\xB6glich? Na, habe ich nicht gleich gesagt, da\xC3\x9F eine gewisse seelische Verwandtschaft zwischen uns besteht?\xC2\xAB</p><p>\xC2\xBBDas haben Sie niemals gesagt!\xC2\xAB entgegnete Raskolnikow in scharfem, zornigem Tone.</p><p>\xC2\xBBHabe ich es nicht gesagt?\xC2\xAB</p><p>\xC2\xBBNein!\xC2\xAB</p><p>\xC2\xBBEs war mir doch so, als h\xC3\xA4tte ich es gesagt. Als ich vorhin hereinkam und sah, da\xC3\x9F Sie mit geschlossenen Augen dalagen und sich schlafend stellten, da sagte ich mir: Das ist der Richtige!\xC2\xAB</p><p>\xC2\xBBWieso: der Richtige? Inwiefern?\xC2\xAB rief Raskolnikow.</p><p>\xC2\xBBInwiefern? Ja, inwiefern, das wei\xC3\x9F ich wahrhaftig nicht &#8230;\xC2\xAB, murmelte Swidrigailow offenherzig und anscheinend in wirklicher Verlegenheit.</p><p>Eine Weile schwiegen sie; beide blickten einander scharf an.</p><p>\xC2\xBBDas ist ja alles dummes Zeug!\xC2\xAB rief Raskolnikow \xC3\xA4rgerlich. \xC2\xBBWas sagt sie denn zu Ihnen, wenn sie zu Ihnen kommt?\xC2\xAB</p><p><a name=\"page412\" title=\"Erik/Spuddel\" id=\"page412\"></a>\xC2\xBBWas sie sagt? Denken Sie sich nur: sie spricht von ganz unbedeutenden Lappalien, und so wunderlich ist der Mensch: gerade das \xC3\xA4rgert mich ordentlich. Das erstemal kam sie herein (ich war m\xC3\xBCde, wissen Sie: der Leichengottesdienst und &#8250;Ruh in Frieden&#8249; und die Litanei und der Imbi\xC3\x9F; endlich war ich in meinem Zimmer allein, steckte mir eine Zigarre an und \xC3\xBCberlie\xC3\x9F mich meinen Gedanken), da kam sie also zur T\xC3\xBCr herein und sagte: &#8250;Arkadij Iwanowitsch, in all der Unruhe haben Sie heute vergessen, im E\xC3\x9Fzimmer die Uhr aufzuziehen.&#8249; N\xC3\xA4mlich diese Uhr hatte ich wirklich die ganzen sieben Jahre hindurch jede Woche selbst aufgezogen, und wenn ich es einmal verga\xC3\x9F, dann hatte sie mich immer daran erinnert. Am andern Tage war ich schon auf der Fahrt hierher. Ich ging im Morgengrauen auf einer Station in die Bahnhofsrestauration &#8211; ich hatte in der Nacht wenig geschlafen, war wie zerschlagen, und die Augen fielen mir immer noch zu &#8211; und lie\xC3\x9F mir Kaffee geben; auf einmal sehe ich, wie Marfa Petrowna mit einem Spiel Karten in der Hand sich neben mich setzt: &#8250;Soll ich Ihnen f\xC3\xBCr die Reise Karten legen, Arkadij Iwanowitsch?&#8249; fragte sie mich. N\xC3\xA4mlich das Kartenlegen verstand sie meisterhaft. Na, ich kann es mir noch heute nicht verzeihen, da\xC3\x9F ich mir nicht von ihr damals Karten legen lie\xC3\x9F. Ich lief ganz erschrocken hinaus, und da wurde auch schon zum Einsteigen gel\xC3\xA4utet. Heute sitze ich nach einem ganz j\xC3\xA4mmerlichen Mittagessen, das ich mir aus einer Gark\xC3\xBCche hatte holen lassen, mit schwerem Magen auf meinem Zimmer; ich sitze da und rauche, da kommt wieder Marfa Petrowna herein, sehr geputzt, in einem neuen gr\xC3\xBCnen Seidenkleide mit sehr langer Schleppe. &#8250;Guten Tag, Arkadij Iwanowitsch! Wie gef\xC3\xA4llt Ihnen mein Kleid? So gut kann es Anisjka nicht machen&#8249; (Anisjka ist eine Schneiderin bei uns auf dem Dorfe, eine fr\xC3\xBChere Leibeigene; sie hat das Schneidern in Moskau gelernt, ein h\xC3\xBCbsches M\xC3\xA4dchen). Sie stand da und drehte sich vor mir hin und her. Ich besah das Kleid, sah ihr dann scharf ins \n      <a name=\"page413\" title=\"ZeusF/Spuddel\" id=\"page413\"></a>Gesicht und sagte: &#8250;Was f\xC3\xA4llt Ihnen denn ein, Marfa Petrowna, wegen einer so gleichg\xC3\xBCltigen Sache zu mir zu kommen und mich zu bel\xC3\xA4stigen!&#8249; &#8211; &#8250;Ach, mein Gott&#8249;, antwortete sie, &#8250;nicht einmal einen Augenblick st\xC3\xB6ren darf man Sie!&#8249; Um sie zu necken, sagte ich zu ihr: &#8250;Ich will mich wieder verheiraten, Marfa Petrowna.&#8249; &#8211; &#8250;Das sieht Ihnen \xC3\xA4hnlich, Arkadij Iwanowitsch&#8249;, erwiderte sie. &#8250;Gro\xC3\x9Fe Ehre macht es Ihnen aber nicht, da\xC3\x9F Sie jetzt, wo Sie kaum Ihre Frau begraben haben, wegreisen, um eine andere zu heiraten. Und wenn Sie noch eine gute Wahl getroffen h\xC3\xA4tten; so aber wird es weder Ihnen noch ihr zum Segen sein, und nur die lieben Nachbarn werden ihr Am\xC3\xBCsement dar\xC3\xBCber haben.&#8249; Und damit ging sie hinaus, und es war mir gerade so, als ob sie mit der Schleppe rauschte. Das ist doch Unsinn; nicht wahr?\xC2\xAB</p><p>\xC2\xBBDas sind wohl lauter L\xC3\xBCgen von Ihnen?\xC2\xAB erwiderte Raskolnikow.</p><p>\xC2\xBBIch l\xC3\xBCge nur selten\xC2\xAB, antwortete Swidrigailow nachdenklich; die Grobheit der Frage schien er gar nicht zu bemerken.</p><p>\xC2\xBBUnd fr\xC3\xBCher, vor dieser Zeit, haben Sie niemals Geister gesehen?\xC2\xAB</p><p>\xC2\xBBHm, doch, ein einziges Mal in meinem Leben, vor sechs Jahren &#8230; Ich hatte einen Diener namens Filipp; kurz nach seiner Beerdigung rief ich einmal in Gedanken: &#8250;Filipp, die Pfeife!&#8249; Da kam er herein und ging gerade auf das Regal zu, wo meine Pfeifen standen. Ich sa\xC3\x9F da und dachte bei mir: &#8250;Jetzt will er sich gewi\xC3\x9F an mir r\xC3\xA4chen&#8249;, denn unmittelbar vor seinem Tode hatten wir einen heftigen Streit miteinander gehabt. &#8250;Wie kannst du dich unterstehen&#8249;, rief ich ihm zu, &#8250;mit einem Loch am Ellbogen zu mir hereinzukommen! Mach, da\xC3\x9F du hinauskommst, du Taugenichts!&#8249; Er wandte sich um, ging hinaus und ist nicht mehr wiedergekommen. Ich habe Marfa Petrowna damals nichts davon erz\xC3\xA4hlt. Ich wollte schon eine Seelenmesse f\xC3\xBCr ihn halten lassen, genierte mich denn aber doch ein bi\xC3\x9Fchen.\xC2\xAB</p><p><a name=\"page414\" title=\"IDE/Spuddel\" id=\"page414\"></a>\xC2\xBBGehen Sie zu einem Arzte.\xC2\xAB</p><p>\xC2\xBBDa\xC3\x9F ich nicht gesund bin, wei\xC3\x9F ich, auch ohne da\xC3\x9F Sie es mir sagen; wiewohl ich wirklich nicht wei\xC3\x9F, was mir eigentlich fehlt; meiner Ansicht nach bin ich gewi\xC3\x9F f\xC3\xBCnfmal so gesund wie Sie. Aber ich habe Sie nicht danach gefragt, ob Sie glauben, da\xC3\x9F einem Geister erscheinen. Ich habe Sie gefragt: Glauben Sie, da\xC3\x9F es Geister gibt?\xC2\xAB</p><p>\xC2\xBBNein, das glaube ich entschieden nicht!\xC2\xAB rief Raskolnikow mit einer Art von Ingrimm.</p><p>\xC2\xBBWie sagt man doch gew\xC3\xB6hnlich?\xC2\xAB murmelte Swidrigailow, wie wenn er f\xC3\xBCr sich spr\xC3\xA4che; er blickte zur Seite und hielt den Kopf ein wenig geneigt. \xC2\xBBMan sagt: &#8250;Du bist krank; folglich ist das, was dir erscheint, lediglich ein unwirkliches Wahngebilde.&#8249; Darin liegt aber doch keine strenge Logik. Ich gebe zu, da\xC3\x9F Geister nur Kranken erscheinen; aber daraus folgt doch nur, da\xC3\x9F die Geister eben nur Kranken erscheinen k\xC3\xB6nnen, aber nicht, da\xC3\x9F es \xC3\xBCberhaupt keine gibt.\xC2\xAB</p><p>\xC2\xBBEs gibt bestimmt keine!\xC2\xAB entgegnete Raskolnikow hartn\xC3\xA4ckig in gereiztem Tone.</p><p>\xC2\xBBNein? Glauben Sie das?\xC2\xAB fuhr Swidrigailow langsam fort und blickte ihn dabei an. \xC2\xBBNa, aber was meinen Sie dazu, wenn man sich die Sache so zurechtlegt (helfen Sie mir nur dabei ein bi\xC3\x9Fchen): die Geister, das sind sozusagen Teilchen, Fragmente andrer Welten, der Anfang andrer Welten. Ein gesunder Mensch hat selbstverst\xC3\xA4ndlich keine Veranlassung, sie zu sehen; denn der gesunde Mensch ist ein durchaus irdischer Mensch und soll daher lediglich ein irdisches Dasein f\xC3\xBChren; das ist ganz in der Ordnung. Na, sowie er nun aber erkrankt und die normale irdische Ordnung des Organismus gest\xC3\xB6rt wird, dann tritt ihm sofort die M\xC3\xB6glichkeit der Existenz einer andern Welt entgegen, und je kr\xC3\xA4nker er wird, um so mehr nehmen seine Beziehungen zu der andern Welt zu, so da\xC3\x9F, wenn er nun wirklich stirbt, er einfach selbst in die andere Welt hin\xC3\xBCbergeht. Ich habe mir dar\xC3\xBCber schon seit langer Zeit meine Gedanken \n      <a name=\"page415\" title=\"Lefty/Spuddel\" id=\"page415\"></a> gemacht. Wenn Sie an ein zuk\xC3\xBCnftiges Leben glauben, dann k\xC3\xB6nnen Sie auch dieser Anschauung beipflichten.\xC2\xAB</p><p>\xC2\xBBIch glaube nicht an ein zuk\xC3\xBCnftiges Leben\xC2\xAB, erwiderte Raskolnikow.</p><p>Swidrigailow sa\xC3\x9F in Gedanken versunken da.</p><p>\xC2\xBBAber wie w\xC3\xA4re das, wenn es in der andern Welt nur Spinnen oder so etwas \xC3\x84hnliches g\xC3\xA4be?\xC2\xAB sagte er dann pl\xC3\xB6tzlich.</p><p>&#8250;Der Kerl ist irrsinnig&#8249;, dachte Raskolnikow.</p><p>\xC2\xBBDie Ewigkeit erscheint uns immer als ein Begriff, den man gar nicht fassen kann, als etwas Riesenhaftes, ungeheuer Gro\xC3\x9Fes! Aber warum soll sie denn absolut so ungeheuer gro\xC3\x9F sein? Auf einmal (stellen Sie sich das mal vor) kommt es so heraus, da\xC3\x9F da statt all dessen nur ein einziges kleines Zimmerchen ist, so in der Art wie eine Badestube auf dem Lande, ganz verr\xC3\xA4uchert, und in allen Ecken Spinnen, und das ist dann die ganze Ewigkeit. Wissen Sie, mir schwant manchmal so etwas in der Art.\xC2\xAB</p><p>\xC2\xBBStellen Sie sich wirklich, wirklich nichts Tr\xC3\xB6stlicheres und Gerechteres unter der Ewigkeit vor als dies?\xC2\xAB rief Raskolnikow in heftiger Erregung.</p><p>\xC2\xBBEtwas Gerechteres? Woher soll man's wissen, vielleicht ist das so, wie ich mir das ausmale, ganz gerecht; und wissen Sie, wenn's von mir abhinge, ich w\xC3\xBCrde die Ewigkeit jedenfalls absichtlich so einrichten\xC2\xAB, erwiderte Swidrigailow mit einem nicht recht verst\xC3\xA4ndlichen L\xC3\xA4cheln.</p><p>K\xC3\xA4lte \xC3\xBCberrieselte auf einmal Raskolnikow bei dieser widerw\xC3\xA4rtigen Antwort. Swidrigailow hob den Kopf, blickte ihn unverwandt an und brach pl\xC3\xB6tzlich in ein Gel\xC3\xA4chter aus.</p><p>\xC2\xBBNein\xC2\xAB, rief er, \xC2\xBB\xC3\xBCberlegen Sie blo\xC3\x9F mal: vor einer halben Stunde hatten wir einander noch nicht gesehen, wir halten uns f\xC3\xBCr Feinde, es liegt noch ein unerledigtes Gesch\xC3\xA4ft zwischen uns &#8211; und nun haben wir Gesch\xC3\xA4ft Gesch\xC3\xA4ft sein lassen und sind tief in solche metaphysischen Fragen \n      <a name=\"page416\" title=\"Erik/Spuddel\" id=\"page416\"></a>hineingeraten! Nun, habe ich nicht die Wahrheit gesagt, da\xC3\x9F wir Geistesverwandte sind?\xC2\xAB</p><p>\xC2\xBBHaben Sie die G\xC3\xBCte\xC2\xAB, erwiderte Raskolnikow gereizt, \xC2\xBBmir m\xC3\xB6glichst schnell mitzuteilen, warum sie mir die Ehre Ihres Besuches erwiesen haben, &#8230; und &#8230; und &#8230; ich bin sehr in Eile, ich habe keine Zeit, ich m\xC3\xB6chte fortgehen &#8230;\xC2\xAB</p><p>\xC2\xBBGanz wie Sie w\xC3\xBCnschen, ganz wie Sie w\xC3\xBCnschen! Ihre Schwester, Awdotja Romanowna, heiratet Herrn Pjotr Petrowitsch Lushin?\xC2\xAB</p><p>\xC2\xBBIch m\xC3\xB6chte Sie bitten, jede Frage, die meine Schwester betrifft, zu vermeiden und ihren Namen \xC3\xBCberhaupt nicht zu erw\xC3\xA4hnen. Es ist mir geradezu unverst\xC3\xA4ndlich, wie Sie sich erdreisten k\xC3\xB6nnen, in meiner Gegenwart ihren Namen auszusprechen, wenn Sie wirklich Swidrigailow sind.\xC2\xAB</p><p>\xC2\xBBIch bin ja aber gerade deshalb hergekommen, um \xC3\xBCber sie zu sprechen; wie soll ich es denn da machen, ihren Namen nicht auszusprechen?\xC2\xAB</p><p>\xC2\xBBNun gut; dann reden Sie, aber recht schnell!\xC2\xAB</p><p>\xC2\xBBIch bin \xC3\xBCberzeugt, da\xC3\x9F Sie sich \xC3\xBCber diesen Herrn Lushin, einen Verwandten meiner Frau, bereits ein Urteil gebildet haben, wenn Sie ihn auch nur eine halbe Stunde gesehen oder etwas Zuverl\xC3\xA4ssiges und Genaueres \xC3\xBCber ihn geh\xC3\xB6rt haben. Er ist kein Mann f\xC3\xBCr Awdotja Romanowna. Meiner Ansicht nach bringt sich Awdotja Romanowna dabei in h\xC3\xB6chst gro\xC3\x9Fm\xC3\xBCtiger und uneigenn\xC3\xBCtziger Weise zum Opfer f\xC3\xBCr &#8230; f\xC3\xBCr ihre Familie. Nach allem, was ich \xC3\xBCber Sie geh\xC3\xB6rt habe, glaubte ich, Sie w\xC3\xBCrden Ihrerseits recht zufrieden sein, wenn diese Heirat unterbliebe, ohne da\xC3\x9F die Interessen der Familie dabei zu Schaden k\xC3\xA4men. Und jetzt, nachdem ich Sie pers\xC3\xB6nlich kennengelernt habe, bin ich davon sogar fest \xC3\xBCberzeugt.\xC2\xAB</p><p>\xC2\xBBAlles sehr naiv von Ihnen; Pardon, ich wollte sagen: sehr unversch\xC3\xA4mt\xC2\xAB, erwiderte Raskolnikow.</p><p>\xC2\xBBSie wollen wohl damit sagen, da\xC3\x9F ich egoistische Absichten verfolge. Aber seien Sie unbesorgt, Rodion Romanowitsch; \n      <a name=\"page417\" title=\"schrist/Spuddel\" id=\"page417\"></a> wenn ich mein eigenes Interesse im Auge h\xC3\xA4tte, dann w\xC3\xBCrde ich nicht so offen reden; so dumm bin ich denn schlie\xC3\x9Flich doch auch nicht. In dieser Hinsicht m\xC3\xB6chte ich Ihnen eine psychologisch merkw\xC3\xBCrdige Mitteilung machen. Als ich vorhin meine Liebe zu Awdotja Romanowna rechtfertigte, sagte ich, da\xC3\x9F ich selbst dabei ein Opfer gewesen sei. Nun, so will ich Ihnen nicht verhehlen, da\xC3\x9F ich jetzt keine Liebe zu ihr empfinde, aber auch gar keine, so da\xC3\x9F mir das selbst sonderbar vorkommt, weil ich doch tats\xC3\xA4chlich etwas Derartiges empfunden hatte &#8230;\xC2\xAB</p><p>\xC2\xBBDas kam von Ihrem M\xC3\xBC\xC3\x9Figgange und Ihrer Sittenlosigkeit her\xC2\xAB, unterbrach ihn Raskolnikow.</p><p>\xC2\xBBEin M\xC3\xBC\xC3\x9Figg\xC3\xA4nger und unsittlicher Mensch bin ich freilich. Indessen besitzt andrerseits Ihre Schwester so viele Vorz\xC3\xBCge, da\xC3\x9F auch ich einfach nicht imstande war, mich eines gewissen Eindrucks zu erwehren. Aber das alles ist dummes Zeug, wie ich jetzt selbst einsehe.\xC2\xAB</p><p>\xC2\xBBSind Sie schon lange zu dieser Einsicht gelangt?\xC2\xAB</p><p>\xC2\xBBDie ersten Anf\xC3\xA4nge dieser Erkenntnis liegen schon weiter zur\xC3\xBCck; endg\xC3\xBCltig habe ich mich davon vorgestern \xC3\xBCberzeugt, fast genau in dem Augenblicke, als ich in Petersburg ankam. Noch in Moskau hatte ich die Vorstellung, da\xC3\x9F ich diese Reise machte, um mich um Awdotja Romanownas Hand zu bewerben und mit Herrn Lushin zu rivalisieren.\xC2\xAB</p><p>\xC2\xBBEntschuldigen Sie, da\xC3\x9F ich Sie unterbreche; aber haben Sie die G\xC3\xBCte, sich kurz zu fassen und ohne Umschweife auf den Zweck Ihres Besuches zu kommen. Ich bin in Eile, ich mu\xC3\x9F fortgehen &#8230;\xC2\xAB</p><p>\xC2\xBBMit dem gr\xC3\xB6\xC3\x9Ften Vergn\xC3\xBCgen! Da ich hierher nach Petersburg gekommen bin und jetzt eine &#8230; eine gr\xC3\xB6\xC3\x9Fere Reise anzutreten beabsichtige, so m\xC3\xB6chte ich gern vorher einige notwendige Anordnungen treffen. Meine Kinder sind bei ihrer Tante geblieben; sie sind reich; mich pers\xC3\xB6nlich haben sie in keiner Weise n\xC3\xB6tig. Ich bin ja auch ein schlechter Vater. F\xC3\xBCr mich habe ich nur das genommen, was mir Marfa Petrowna \n      <a name=\"page418\" title=\"ZeusF/Spuddel\" id=\"page418\"></a> vor einem Jahre geschenkt hat. Daran habe ich genug. Entschuldigen Sie, ich komme sofort zur Sache. Vor meiner Reise, die vielleicht bald zur Ausf\xC3\xBChrung gelangt, m\xC3\xB6chte ich auch die Angelegenheit mit Herrn Lushin erledigen. Nicht eigentlich, da\xC3\x9F er mir unausstehlich w\xC3\xA4re; aber um seinetwillen kam es zwischen mir und Marfa Petrowna zu diesem unangenehmen Streite, als ich erfuhr, da\xC3\x9F sie diese Heirat in die Wege geleitet hatte. Ich m\xC3\xB6chte nun jetzt durch Ihre Vermittlung eine Zusammenkunft mit Awdotja Romanowna haben und ihr &#8211; meinetwegen in Ihrer Gegenwart &#8211; erstens klarmachen, da\xC3\x9F sie von Herrn Lushin nicht nur nicht den geringsten Vorteil, sondern sogar mit Sicherheit einen entschiedenen Schaden zu erwarten hat. Dann m\xC3\xB6chte ich sie wegen all der Unannehmlichkeiten, die sie unl\xC3\xA4ngst durch meine Schuld zu erleiden gehabt hat, um Verzeihung bitten und um die Erlaubnis nachsuchen, ihr zehntausend Rubel anzubieten und ihr auf diese Weise die Aufl\xC3\xB6sung ihrer Verlobung mit Hern Lushin zu erleichtern; dieser Aufl\xC3\xB6sung w\xC3\xBCrde sie nach meiner \xC3\x9Cberzeugung selbst nicht abgeneigt sein, wenn sich eine \xC3\xA4u\xC3\x9Fere M\xC3\xB6glichkeit dazu darb\xC3\xB6te.\xC2\xAB</p><p>\xC2\xBBAber Sie sind ja tats\xC3\xA4chlich verr\xC3\xBCckt!\xC2\xAB rief Raskolnikow, weniger zornig als erstaunt. \xC2\xBBWie k\xC3\xB6nnen Sie sich unterstehen, so etwas zu sagen!\xC2\xAB</p><p>\xC2\xBBDas hatte ich mir vorher gedacht, da\xC3\x9F Sie ein Geschrei erheben w\xC3\xBCrden; aber erstens habe ich, obwohl ich nicht gerade ein reicher Mann bin, diese zehntausend Rubel \xC3\xBCbrig, das hei\xC3\x9Ft, ich habe sie gar nicht n\xC3\xB6tig, absolut nicht n\xC3\xB6tig. Wenn Awdotja Romanowna sie nicht nimmt, so gebe ich sie vielleicht auf noch t\xC3\xB6richtere Weise aus. Das ist das eine. Und zweitens: mein Gewissen ist vollkommen ruhig; ich biete ihr das Geld ohne alle egoistischen Absichten an. M\xC3\xB6gen Sie es jetzt glauben oder nicht, aber sp\xC3\xA4ter werden Sie und Awdotja Romanowna es einsehen. Der Beweggrund f\xC3\xBCr meine Handlungsweise ist einzig und allein dieser: da ich Ihrer hochverehrten Schwester tats\xC3\xA4chlich \n      <a name=\"page419\" title=\"Erik/Spuddel\" id=\"page419\"></a>mancherlei Unruhe und Unannehmlichkeiten verursacht habe, so hege ich im Gef\xC3\xBChle aufrichtiger Reue den herzlichen Wunsch, nicht etwa mich durch Geld von dem Verschulden zu befreien oder ihr die Unannehmlichkeiten zu bezahlen, sondern ganz einfach etwas zu tun, was ihr Vorteil bringt; es steht ja nirgends geschrieben, da\xC3\x9F ich immer nur Schlechtes tun mu\xC3\x9F. Wenn in meinem Anerbieten auch nur die geringste Spur von egoistischen Absichten steckte, so w\xC3\xBCrde ich ihr doch das Geld nicht so offen anbieten, und ich w\xC3\xBCrde ihr auch nicht blo\xC3\x9F zehntausend anbieten, da ich ihr ja vor kaum f\xC3\xBCnf Wochen eine weit gr\xC3\xB6\xC3\x9Fere Summe angeboten habe. Au\xC3\x9Ferdem werde ich vielleicht in n\xC3\xA4chster, allern\xC3\xA4chster Zeit ein junges M\xC3\xA4dchen heiraten, so da\xC3\x9F auch schon dadurch jeder Verdacht, als h\xC3\xA4tte ich irgendwelche b\xC3\xB6sen Anschl\xC3\xA4ge gegen Awdotja Romanowna vor, schwinden mu\xC3\x9F. Zum Schlusse m\xC3\xB6chte ich nur hinzuf\xC3\xBCgen, da\xC3\x9F Awdotja Romanowna, wenn sie Herrn Lushin heiratet, ja dasselbe Geld annimmt, nur von anderer Seite &#8230; \xC3\x84rgern Sie sich nicht, Rodion Romanowitsch, sondern \xC3\xBCberlegen Sie sich die Sache ruhig und kaltbl\xC3\xBCtig.\xC2\xAB</p><p>Swidrigailow selbst war, w\xC3\xA4hrend er dies sagte, au\xC3\x9Ferordentlich kaltbl\xC3\xBCtig und ruhig.</p><p>\xC2\xBBIch bitte Sie, nun damit aufzuh\xC3\xB6ren\xC2\xAB, sagte Raskolnikow. \xC2\xBBJedenfalls ist Ihr Anerbieten von einer unverzeihlichen Dreistigkeit.\xC2\xAB</p><p>\xC2\xBBGanz und gar nicht. Sonst k\xC3\xB6nnte ja auf dieser Welt ein Mensch einem andern nur B\xC3\xB6ses antun und h\xC3\xA4tte um leerer konventioneller Formen willen kein Recht, ihm auch einmal ein klein bi\xC3\x9Fchen Gutes zukommen zu lassen. Das w\xC3\xA4re ja sinnlos. Wenn ich zum Beispiel gestorben w\xC3\xA4re und Ihrer Schwester diese Summe testamentarisch hinterlassen h\xC3\xA4tte, w\xC3\xBCrde sie sich etwa auch dann weigern, sie anzunehmen?\xC2\xAB</p><p>\xC2\xBBSehr m\xC3\xB6glich.\xC2\xAB</p><p>\xC2\xBBNa, das w\xC3\xBCrde sie nun wohl doch nicht tun. Will sie es \xC3\xBCbrigens von mir nicht nehmen, nun, dann mag sie es ablehnen; \n      <a name=\"page420\" title=\"dwagener/Spuddel\" id=\"page420\"></a> dann unterbleibt es eben. Nur sind zehntausend Rubel keine \xC3\xBCble Sache; die k\xC3\xB6nnen einem bei Gelegenheit gut zustatten kommen. Jedenfalls bitte ich Sie, von meinem Anerbieten Ihrer Schwester Mitteilung zu machen.\xC2\xAB</p><p>\xC2\xBBNein, das werde ich nicht tun.\xC2\xAB</p><p>\xC2\xBBDann, Rodion Romanowitsch, werde ich selbst gen\xC3\xB6tigt sein, mich um eine pers\xC3\xB6nliche Zusammenkunft zu bem\xC3\xBChen und so Ihre Schwester zu bel\xC3\xA4stigen.\xC2\xAB</p><p>\xC2\xBBUnd wenn ich es ihr mitteile, dann werden Sie sich nicht um eine pers\xC3\xB6nliche Zusammenkunft bem\xC3\xBChen?\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F wirklich nicht, was ich Ihnen darauf antworten soll. Ich m\xC3\xB6chte sie doch gar zu gern noch einmal wiedersehen.\xC2\xAB</p><p>\xC2\xBBDiese Hoffnung geben Sie nur auf!\xC2\xAB</p><p>\xC2\xBBSchade! Aber Sie kennen mich noch nicht. Vielleicht treten wir einander doch noch n\xC3\xA4her.\xC2\xAB</p><p>\xC2\xBBHalten Sie das f\xC3\xBCr m\xC3\xB6glich?\xC2\xAB</p><p>\xC2\xBBAber warum denn nicht?\xC2\xAB antwortete Swidrigailow l\xC3\xA4chelnd, stand auf und griff nach seinem Hute. \xC2\xBBNicht da\xC3\x9F ich die Absicht h\xC3\xA4tte, Sie in Zukunft h\xC3\xA4ufig zu bel\xC3\xA4stigen. Auch habe ich, als ich hierherging, mir ganz und gar keine gro\xC3\x9Fen Hoffnungen auf eine Verst\xC3\xA4ndigung gemacht, obwohl mich Ihre Physiognomie schon heute vormittag \xC3\xBCberrascht und interessiert hatte &#8230;\xC2\xAB</p><p>\xC2\xBBWo haben Sie mich denn heute vormittag gesehen?\xC2\xAB fragte Raskolnikow beunruhigt.</p><p>\xC2\xBBNur ganz zuf\xC3\xA4llig &#8230; Ich habe immer die Empfindung, als ob Sie mir einigerma\xC3\x9Fen geistesverwandt w\xC3\xA4ren &#8230; Aber seien Sie ganz unbesorgt; ich verstehe mit Menschen umzugehen und bin immer recht wohl gelitten gewesen; ich habe mit Falschspielern ganz angenehm zusammengelebt, und mit dem F\xC3\xBCrsten Swirbej, einem entfernten Verwandten von mir und hohen W\xC3\xBCrdentr\xC3\xA4ger, habe ich mich gut zu stellen gewu\xC3\x9Ft, und ich habe Witz genug gehabt, der Frau Prilukowa etwas H\xC3\xBCbsches \xC3\xBCber die Raffaelische Madonna ins Album zu schreiben, und ich habe mit Marfa \n      <a name=\"page421\" title=\"bikefly65/Spuddel\" id=\"page421\"></a>Petrowna sieben Jahre lang still und h\xC3\xA4uslich auf dem Gute gelebt, und ich habe in fr\xC3\xBCheren Zeiten manchmal im Nachtasyl am Heumarkt geschlafen, und nun werde ich vielleicht mit Berg eine Fahrt mit dem Luftballon unternehmen.\xC2\xAB</p><p>\xC2\xBBGut, gut. Gestatten Sie eine Frage: Treten Sie Ihre Reise bald an?\xC2\xAB</p><p>\xC2\xBBWas f\xC3\xBCr eine Reise?\xC2\xAB</p><p>\xC2\xBBNun, Sie sprachen doch vorhin von einer Reise.\xC2\xAB</p><p>\xC2\xBBVon einer Reise? Ach ja! &#8230; Richtig, ich sagte Ihnen davon &#8230; Nun, das ist eine umfassende Frage &#8230; Wenn Sie aber w\xC3\xBC\xC3\x9Ften, wonach Sie sich da erkundigt haben!\xC2\xAB f\xC3\xBCgte er hinzu und brach in ein lautes, kurzes Gel\xC3\xA4chter aus. \xC2\xBBAber vielleicht verheirate ich mich auch, statt wegzureisen; ich stehe schon durch eine Vermittlerin wegen eines jungen M\xC3\xA4dchens in Verhandlung.\xC2\xAB</p><p>\xC2\xBBHier?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBWie haben Sie denn das schon fertiggebracht?\xC2\xAB</p><p>\xC2\xBBAber mit Awdotja Romanowna m\xC3\xB6chte ich doch zu gern noch einmal sprechen. Ich bitte Sie in vollem Ernste, mir dazu behilflich zu sein. Nun, auf Wiedersehen! &#8230; Ach ja! Das h\xC3\xA4tte ich ja beinahe vergessen! Teilen Sie doch Ihrer Schwester mit, Rodion Romanowitsch, da\xC3\x9F sie in Marfa Petrownas Testamente mit dreitausend Rubel bedacht ist. Sie kann sich bestimmt darauf verlassen. Marfa Petrowna hat, eine Woche ehe sie starb, ihre Anordnungen f\xC3\xBCr den Todesfall getroffen, und das geschah in meiner Gegenwart. In zwei bis drei Wochen wird Awdotja Romanowna das Geld erhalten k\xC3\xB6nnen.\xC2\xAB</p><p>\xC2\xBBSagen Sie die Wahrheit?\xC2\xAB</p><p>\xC2\xBBGewi\xC3\x9F. Teilen Sie es ihr nur mit. Nun, ich empfehle mich. Ich wohne gar nicht weit von Ihnen.\xC2\xAB</p><p>Beim Hinausgehen stie\xC3\x9F Swidrigailow in der T\xC3\xBCr mit Rasumichin zusammen. \n      <a name=\"page422\" title=\"schrist/Spuddel\" id=\"page422\"></a></p>"
  title: Vierter Teil
