  text: "<h3>IV</h3><p>Raskolnikow war ein energischer und mutiger F\xC3\xBCrsprecher Sonjas gegen Lushin gewesen, obgleich er doch soviel eigne Angst und eignes Leid in seiner Seele mit sich herumtrug. Aber nach alledem, was er am Vormittag durchgemacht hatte, war er ordentlich erfreut gewesen \xC3\xBCber die Gelegenheit, an die Stelle der ihm unertr\xC3\xA4glich gewordenen Empfindungen andere setzen zu k\xC3\xB6nnen, ganz abgesehen von der pers\xC3\xB6nlichen, herzlichen Teilnahme, die ihn zu seinem Eintreten f\xC3\xBCr Sonja veranla\xC3\x9Ft hatte. Dabei hatte er jedoch fortw\xC3\xA4hrend an die bevorstehende Zusammenkunft mit Sonja denken m\xC3\xBCssen, und dieser Gedanke hatte ihn zeitweise schrecklich beunruhigt; er mu\xC3\x9Fte, mu\xC3\x9Fte ihr sagen, wer Lisaweta ermordet hatte, ahnte im voraus, welche schreckliche Qual ihm dies bereiten w\xC3\xBCrde, und str\xC3\xA4ubte sich gegen diese Qual gleichsam mit vorgestreckten H\xC3\xA4nden. Als er Katerina Iwanownas Wohnung verlie\xC3\x9F und in Gedanken ausrief: \xC2\xBBNun, was werden Sie jetzt sagen, Sofja Semjonowna?\xC2\xAB da befand er sich offenbar noch in einem Zustande \xC3\xA4u\xC3\x9Ferlicher Erregung; er f\xC3\xBChlte sich mutig, kampflustig und stolz auf den Sieg, den er soeben \xC3\xBCber Lushin davongetragen hatte. Aber es ging ihm seltsam. Als er zu Kapernaumows Wohnung gelangt war, merkte er, da\xC3\x9F ihn eine pl\xC3\xB6tzliche Schw\xC3\xA4che und Furcht \xC3\xBCberkam. Unschl\xC3\xBCssig blieb er vor der T\xC3\xBCr stehen und legte sich die \n      <a name=\"page585\" title=\"loscher/Spuddel\" id=\"page585\"></a>sonderbare Frage vor: &#8250;Ist es wirklich notwendig, da\xC3\x9F ich sage, wer Lisaweta ermordet hat?&#8249; Sonderbar war die Frage allerdings, weil er gleichzeitig f\xC3\xBChlte, da\xC3\x9F nicht nur ein Verschweigen, sondern selbst ein Aufschub, auch nur auf kurze Zeit, geradezu unm\xC3\xB6glich sei. Er wu\xC3\x9Fte nicht, warum das unm\xC3\xB6glich sei, er f\xC3\xBChlte es nur, und dieses qualvolle Bewu\xC3\x9Ftsein seiner Schw\xC3\xA4che gegen\xC3\xBCber der Notwendigkeit dr\xC3\xBCckte ihn ganz nieder. Um dem Schwanken und der Qual ein Ende zu machen, \xC3\xB6ffnete er schnell die T\xC3\xBCr und suchte von der Schwelle aus mit seinen Blicken Sonja. Sie sa\xC3\x9F an dem Tischchen, hatte die Ellbogen darauf gest\xC3\xBCtzt und ihr Gesicht mit den H\xC3\xA4nden bedeckt; aber als sie Raskolnikow erblickte, stand sie schnell auf und kam ihm entgegen, als ob sie ihn erwartet h\xC3\xA4tte.</p><p>\xC2\xBBWas w\xC3\xA4re ohne Sie aus mir geworden!\xC2\xAB sagte sie hastig, als sie sich in der Mitte des Zimmers gegen\xC3\xBCberstanden.</p><p>Offenbar hatte sie lebhaft gew\xC3\xBCnscht, ihm dies so bald als m\xC3\xB6glich zu sagen, und eben deshalb auf ihn gewartet.</p><p>Raskolnikow trat an den Tisch und setzte sich auf den Stuhl, von dem sie soeben aufgestanden war. Sie stellte sich zwei Schritte entfernt vor ihn hin, genau wie tags zuvor.</p><p>\xC2\xBBNicht wahr, Sonja?\xC2\xAB sagte er und sp\xC3\xBCrte auf einmal, da\xC3\x9F ihm die Stimme bebte. \xC2\xBBDiese ganze Anschuldigung war doch nur &#8250;infolge Ihrer gesellschaftlichen Stellung und der damit verkn\xC3\xBCpften Gewohnheiten&#8249; m\xC3\xB6glich. Haben Sie das vorhin verstanden?\xC2\xAB</p><p>Ein tief schmerzlicher Ausdruck \xC3\xBCberzog ihr Gesicht.</p><p>\xC2\xBBAch, sprechen Sie doch nicht zu mir so wie gestern!\xC2\xAB unterbrach sie ihn. \xC2\xBBBitte, fangen Sie nicht von neuem davon an. Die Qual ist so schon gro\xC3\x9F genug &#8230;\xC2\xAB</p><p>Sie l\xC3\xA4chelte, so schnell sie es vermochte, aus Furcht, da\xC3\x9F dieser Vorwurf vielleicht sein Mi\xC3\x9Ffallen erregen k\xC3\xB6nnte,</p><p>\xC2\xBBEs war dumm von mir\xC2\xAB, fuhr sie fort, \xC2\xBBda\xC3\x9F ich von dort wegging. Wie mag es da jetzt zugehen? Ich wollte eben wieder hingehen; aber ich dachte immer, da\xC3\x9F &#8230; da\xC3\x9F Sie herkommen w\xC3\xBCrden.\xC2\xAB</p><p><a name=\"page586\" title=\"Rene/Spuddel\" id=\"page586\"></a>Er erz\xC3\xA4hlte ihr, da\xC3\x9F Amalia Iwanowna die Familie aus der Wohnung hinauswerfe und da\xC3\x9F Katerina Iwanowna weggelaufen sei, um \xC2\xBBGerechtigkeit zu suchen\xC2\xAB.</p><p>\xC2\xBBAch, mein Gott!\xC2\xAB rief Sonja erschrocken. \xC2\xBBWir wollen schnell hingehen &#8230;\xC2\xAB</p><p>Sie griff nach ihrer Mantille.</p><p>\xC2\xBBImmer dieselbe Geschichte!\xC2\xAB rief Raskolnikow in gereiztem Tone. \xC2\xBBSie haben f\xC3\xBCr niemand Gedanken als f\xC3\xBCr Ihre Angeh\xC3\xB6rigen! Bleiben Sie jetzt doch bei mir!\xC2\xAB</p><p>\xC2\xBBAber &#8230; was wird aus Katerina Iwanowna?\xC2\xAB</p><p>\xC2\xBBKaterina Iwanowna wird Ihnen sicher nicht davonlaufen; die wird schon von selbst zu Ihnen kommen, da sie einmal weggerannt ist\xC2\xAB, f\xC3\xBCgte er m\xC3\xBCrrisch hinzu. \xC2\xBBUnd wenn sie Sie dann hier nicht trifft, so sind Sie daran schuld &#8230;\xC2\xAB</p><p>Sonja setzte sich in qualvoller Unschl\xC3\xBCssigkeit auf einen Stuhl. Raskolnikow schwieg, blickte auf den Fu\xC3\x9Fboden und sann \xC3\xBCber etwas nach.</p><p>\xC2\xBBAllerdings hat es Lushin jetzt nicht gewollt\xC2\xAB, begann er, ohne Sonja anzublicken. \xC2\xBBWenn er es aber gewollt h\xC3\xA4tte oder es irgendwie in seine Pl\xC3\xA4ne hineingepa\xC3\x9Ft h\xC3\xA4tte, so w\xC3\xBCrde er Sie ohne mein und Lebesjatnikows zuf\xC3\xA4lliges Dazwischenkommen ins Gef\xC3\xA4ngnis gebracht haben. Nicht wahr?\xC2\xAB</p><p>\xC2\xBBJa\xC2\xAB, sagte sie mit schwacher Stimme. \xC2\xBBJa!\xC2\xAB wiederholte sie zerstreut und unruhig.</p><p>\xC2\xBBUnd es w\xC3\xA4re doch sehr leicht m\xC3\xB6glich gewesen, da\xC3\x9F ich nicht da war. Und was nun gar Lebesjatnikow betrifft, so kam der nur ganz zuf\xC3\xA4llig dazu.\xC2\xAB</p><p>Sonja schwieg.</p><p>\xC2\xBBNun, und wenn Sie ins Gef\xC3\xA4ngnis gekommen w\xC3\xA4ren, was dann? Erinnern Sie sich an das, was ich gestern zu Ihnen sagte?\xC2\xAB</p><p>Sie antwortete wieder nicht. Er wartete ein Weilchen.</p><p>\xC2\xBBIch dachte schon, Sie w\xC3\xBCrden wieder aufschreien: &#8250;Ach, sagen Sie doch so etwas nicht, h\xC3\xB6ren Sie auf!&#8249;\xC2\xAB spottete \n      <a name=\"page587\" title=\"mam/Spuddel\" id=\"page587\"></a>Raskolnikow, aber es klang gek\xC3\xBCnstelt. \xC2\xBBNun, Sie schweigen wieder?\xC2\xAB fragte er nach einer kleinen Pause. \xC2\xBBWir m\xC3\xBCssen doch \xC3\xBCber irgend etwas miteinander reden. Da w\xC3\xA4re es mir nun gerade interessant, zu sehen, wie Sie jetzt eine &#8250;Frage&#8249; (um Lebesjatnikows Ausdruck zu gebrauchen) l\xC3\xB6sen w\xC3\xBCrden.\xC2\xAB Er schien in Verwirrung zu geraten. \xC2\xBBNein, wirklich, ich rede im Ernst. Stellen Sie sich einmal vor, Sonja, Sie w\xC3\xBC\xC3\x9Ften alle Absichten Lushins vorher, Sie w\xC3\xBC\xC3\x9Ften, w\xC3\xBC\xC3\x9Ften sicher, da\xC3\x9F Katerina Iwanowna und die Kinder durch die Verwirklichung dieser Absichten v\xC3\xB6llig zugrunde gerichtet w\xC3\xBCrden (nebenbei auch Sie selbst; aber da Sie doch sich selbst f\xC3\xBCr nichts achten, so erw\xC3\xA4hne ich Sie eben nur nebenbei), auch Polenjka, denn sie w\xC3\xBCrde ja diesen selben Weg einschlagen m\xC3\xBCssen. Nun also: wenn Sie dann dar\xC3\xBCber zu entscheiden h\xC3\xA4tten, ob er am Leben bleiben solle oder jene, ich meine, ob Katerina Iwanowna sterben oder Lushin durch den Tod an der Ver\xC3\xBCbung seiner Sch\xC3\xA4ndlichkeiten gehindert werden solle, wie w\xC3\xBCrden Sie dann entscheiden? Wer von ihnen soll sterben? Das frage ich Sie!\xC2\xAB</p><p>Sonja sah ihn beunruhigt an; sie glaubte, da\xC3\x9F bei dieser unsicheren, weit ausholenden Rede irgend etwas Besonderes im Hintergrunde verborgen sei.</p><p>\xC2\xBBEs ahnte mir schon, da\xC3\x9F Sie nach so etwas fragen w\xC3\xBCrden\xC2\xAB, sagte sie und blickte ihn forschend an.</p><p>\xC2\xBBSch\xC3\xB6n, meinetwegen; aber wie w\xC3\xBCrden Sie entscheiden?\xC2\xAB</p><p>\xC2\xBBWarum fragen Sie nach etwas, was doch ganz unm\xC3\xB6glich ist?\xC2\xAB erwiderte Sonja mit sichtlichem Widerstreben.</p><p>\xC2\xBBAlso ist es besser, da\xC3\x9F Lushin am Leben bleibt und seine Sch\xC3\xA4ndlichkeiten ver\xC3\xBCbt? Wagen Sie auch darauf keine bestimmte Antwort zu geben?\xC2\xAB</p><p>\xC2\xBBIch kenne doch Gottes Ratschl\xC3\xBCsse nicht &#8230; Wozu fragen Sie Dinge, auf die es doch keine Antwort gibt? Wozu diese nutzlosen Fragen? Wie k\xC3\xB6nnte der Fall eintreten, da\xC3\x9F so etwas von meiner Entscheidung abhinge? Und wer hat mich hier zum Richter dar\xC3\xBCber gesetzt, wer leben bleiben soll und wer nicht leben bleiben soll?\xC2\xAB</p><p><a name=\"page588\" title=\"leto/Spuddel\" id=\"page588\"></a>\xC2\xBBJa, wenn Sie Gottes Ratschlu\xC3\x9F da mit hineinmengen, dann ist freilich nichts zu machen\xC2\xAB, murmelte Raskolnikow finster.</p><p>\xC2\xBBSagen Sie doch lieber offen, was Sie eigentlich wollen!\xC2\xAB rief Sonja schmerzlich. \xC2\xBBSie zielen wieder auf etwas hin &#8230; Sind Sie denn nur darum hergekommen, um mich zu qu\xC3\xA4len?\xC2\xAB</p><p>Sie konnte sich nicht mehr halten und brach in bittere Tr\xC3\xA4nen aus. D\xC3\xBCster und gramvoll blickte er sie an. So vergingen wohl f\xC3\xBCnf Minuten.</p><p>\xC2\xBBDu hast recht, Sonja!\xC2\xAB sagte er endlich leise.</p><p>Er war pl\xC3\xB6tzlich ein ganz anderer geworden. Der gemachte, freche und trotz des Gef\xC3\xBChls der Kraftlosigkeit herausfordernde Ton war verschwunden. Selbst seine Stimme war auf einmal schw\xC3\xA4cher geworden.</p><p>\xC2\xBBIch habe dir gestern selbst gesagt, ich w\xC3\xBCrde nicht herkommen, um dich um Verzeihung zu bitten, und doch habe ich eigentlich gleich damit begonnen, um Verzeihung zu bitten &#8230; Denn was ich da eben von Lushin und Gottes Ratschlu\xC3\x9F sagte, das war im Grunde f\xC3\xBCr mich, in meinem Interesse gesprochen &#8230; Darin lag eine Bitte um Verzeihung, Sonja &#8230;\xC2\xAB</p><p>Er wollte l\xC3\xA4cheln; aber nur ein kraftloser, halber Ansatz zu einem L\xC3\xA4cheln zeigte sich auf seinem blassen Gesichte. Er lie\xC3\x9F den Kopf sinken und verbarg das Gesicht in den H\xC3\xA4nden.</p><p>Und pl\xC3\xB6tzlich erf\xC3\xBCllte ein seltsames, unerwartetes Gef\xC3\xBChl sein Herz, eine Art von grimmigem Hasse gegen Sonja. Selbst erstaunt und erschrocken \xC3\xBCber dieses Gef\xC3\xBChl, hob er schnell den Kopf und blickte sie forschend an; aber er begegnete ihrem verst\xC3\xB6rten Blicke, der in qualvoller Sorge auf ihn gerichtet war; hei\xC3\x9Fe Liebe sprach aus diesem Blicke, und sein scheinbarer Ha\xC3\x9F verschwand wie ein Gespenst. Es war nicht Ha\xC3\x9F gewesen; er hatte ein Gef\xC3\xBChl f\xC3\xBCr ein anderes gehalten. Die Ursache war nur gewesen, da\xC3\x9F jetzt der verh\xC3\xA4ngnisvolle Augenblick gekommen war.</p><p><a name=\"page589\" title=\"r2d2/Spuddel\" id=\"page589\"></a>Wieder bedeckte er sein Gesicht mit den H\xC3\xA4nden und lie\xC3\x9F den Kopf sinken. Pl\xC3\xB6tzlich \xC3\xBCberzog Bl\xC3\xA4sse sein Gesicht; er stand vom Stuhle auf, sah Sonja an und setzte sich, ohne ein Wort zu reden und ohne selbst zu wissen, was er tat, auf ihr Bett.</p><p>Dieser Augenblick hatte f\xC3\xBCr seine Empfindung eine entsetzliche \xC3\x84hnlichkeit mit jenem Augenblicke, als er hinter der Alten stand, bereits das Beil aus der Schlinge losgemacht hatte und sich sagte, da\xC3\x9F nun keine Sekunde mehr zu verlieren sei.</p><p>\xC2\xBBWas ist Ihnen?\xC2\xAB fragte Sonja, der ganz bange geworden war.</p><p>Er konnte kein Wort hervorbringen. Den Hergang bei der Er\xC3\xB6ffnung, die er ihr machen wollte, hatte er sich ganz, ganz anders vorgestellt und begriff selbst nicht, was jetzt in ihm vorging. Sie ging leise zu ihm hin, setzte sich neben ihn auf das Bett und wartete, ohne die Augen von ihm abzuwenden. Ihr Herz schlug heftig und drohte zu zerspringen. Die Lage wurde unertr\xC3\xA4glich; er wandte sein totenblasses Gesicht ihr zu; seine Lippen verzogen sich kraftlos in dem Bem\xC3\xBChen, ein Wort herauszubringen. Sonja wurde von Entsetzen gepackt.</p><p>\xC2\xBBWas ist Ihnen?\xC2\xAB fragte sie noch einmal und beugte sich dabei ein wenig von ihm weg.</p><p>\xC2\xBBNichts, Sonja! \xC3\x84ngstige dich nicht &#8230; Unsinn! Wirklich, wenn man vern\xC3\xBCnftig \xC3\xBCberlegt, ist es Unsinn!\xC2\xAB murmelte er mit der Miene eines Fieberkranken, der von sich nichts wei\xC3\x9F. \xC2\xBBWarum bin ich eigentlich hergekommen, wenn ich dich doch nur qu\xC3\xA4len will?\xC2\xAB f\xC3\xBCgte er pl\xC3\xB6tzlich hinzu und blickte sie an. \xC2\xBBWirklich, warum? Das frage ich mich fortw\xC3\xA4hrend, Sonja &#8230;\xC2\xAB</p><p>Er hatte sich diese Frage vor einer Viertelstunde vielleicht tats\xC3\xA4chlich vorgelegt; aber jetzt redete er das in v\xC3\xB6lliger Kraftlosigkeit nur so hin; er wu\xC3\x9Fte kaum von sich selbst und f\xC3\xBChlte ein unaufh\xC3\xB6rliches Zittern und Fr\xC3\xB6steln im ganzen K\xC3\xB6rper.</p><p><a name=\"page590\" title=\"leto/Spuddel\" id=\"page590\"></a>\xC2\xBBAch, wie schwer Sie leiden!\xC2\xAB sagte sie mit schmerzlicher Teilnahme, indem sie ihn betrachtete.</p><p>\xC2\xBBEs ist ja alles Unsinn! &#8230; Also h\xC3\xB6re mal, Sonja\xC2\xAB, er l\xC3\xA4chelte wieder (so ein blasses, mattes L\xC3\xA4cheln von ganz kurzer Dauer), \xC2\xBBerinnerst du dich, was ich dir gestern sagen wollte?\xC2\xAB</p><p>Sonja wartete in gro\xC3\x9Fer Unruhe.</p><p>\xC2\xBBIch sagte zu dir beim Fortgehen, da\xC3\x9F ich vielleicht f\xC3\xBCr immer von dir Abschied n\xC3\xA4hme; wenn ich aber heute wiederk\xC3\xA4me, so w\xC3\xBCrde ich dir sagen, &#8230; wer Lisaweta ermordet hat.\xC2\xAB</p><p>Sie begann am ganzen Leibe zu zittern.</p><p>\xC2\xBBNun also, ich bin hergekommen, um es dir zu sagen.\xC2\xAB</p><p>\xC2\xBBHaben Sie das wirklich gestern &#8230;\xC2\xAB, fl\xC3\xBCsterte sie mit Anstrengung. \xC2\xBBWoher wissen Sie es denn?\xC2\xAB fragte sie hastig, als sammelte sie auf einmal wieder ihre Gedanken.</p><p>Ihr Atem ging schwer; ihr Gesicht wurde immer blasser.</p><p>\xC2\xBBIch wei\xC3\x9F es.\xC2\xAB</p><p>Sie schwieg etwa eine Minute lang.</p><p>\xC2\xBBHat man ihn gefunden?\xC2\xAB fragte sie sch\xC3\xBCchtern.</p><p>\xC2\xBBNein, man hat ihn nicht gefunden.\xC2\xAB</p><p>\xC2\xBBWie k\xC3\xB6nnen Sie denn dann wissen, wer es gewesen ist?\xC2\xAB fragte sie wieder kaum h\xC3\xB6rbar und wieder nach einem Schweigen, das fast eine Minute dauerte.</p><p>Er wandte sich zu ihr um und blickte sie scharf und unverwandt an.</p><p>\xC2\xBBRate!\xC2\xAB antwortete er, wieder mit diesem verzerrten, matten L\xC3\xA4cheln.</p><p>Krampfhafte Zuckungen liefen durch ihren ganzen K\xC3\xB6rper.</p><p>\xC2\xBBWarum &#8230; warum &#8230; erschrecken Sie mich &#8230; denn so?\xC2\xAB fragte sie und l\xC3\xA4chelte dabei wie ein Kind.</p><p>\xC2\xBBIch mu\xC3\x9F doch wohl sehr nahe befreundet mit ihm sein, &#8230; da ich es wei\xC3\x9F\xC2\xAB, fuhr Raskolnikow fort und sah ihr dabei unausgesetzt ins Gesicht, als k\xC3\xB6nnte er seine Augen gar nicht von ihr abwenden. \xC2\xBBEr wollte diese Lisaweta &#8230; \n      <a name=\"page591\" title=\"mam/Spuddel\" id=\"page591\"></a>nicht t\xC3\xB6ten &#8230; Er hat sie &#8230; nur zuf\xC3\xA4llig get\xC3\xB6tet &#8230; Er wollte blo\xC3\x9F die alte Frau ermorden, &#8230; weil er wu\xC3\x9Fte, da\xC3\x9F sie allein war, &#8230; darum war er hingegangen &#8230; Und da kam Lisaweta dazu &#8230; Da ermordete er auch sie.\xC2\xAB</p><p>Es verging noch eine entsetzliche Minute; beide sahen einander an.</p><p>\xC2\xBBDu kannst es also nicht raten?\xC2\xAB fragte er auf einmal mit einer Empfindung, als ob er sich von einem Turme herabst\xC3\xBCrzte.</p><p>\xC2\xBBN&#8211;nein\xC2\xAB, fl\xC3\xBCsterte Sonja kaum h\xC3\xB6rbar.</p><p>\xC2\xBBSieh mal ordentlich her!\xC2\xAB</p><p>Sobald er das gesagt hatte, lie\xC3\x9F eine Empfindung, die er schon von fr\xC3\xBCher her kannte, ihm pl\xC3\xB6tzlich wieder das Herz zu Eis erstarren; er blickte sie an, und es war ihm auf einmal, als s\xC3\xA4he er in ihrem Gesichte das Gesicht Lisawetas. Er erinnerte sich deutlich an Lisawetas Gesichtsausdruck, als er damals mit dem Beile auf sie zutrat und sie vor ihm nach der Wand zur\xC3\xBCckwich, die Hand ein wenig vorstreckend, mit einem geradezu kindlichen Ausdruck von Angst im Gesicht, ganz genau wie kleine Kinder, die, auf einmal durch etwas in Furcht versetzt, den Gegenstand ihrer Furcht starr und \xC3\xA4ngstlich anblicken, zur\xC3\xBCckweichen und, die H\xC3\xA4ndchen vorstreckend, zu weinen anfangen. Fast ebenso war es jetzt bei Sonja. Ebenso kraftlos, mit der gleichen Angst sah sie ihn eine Weile an; dann streckte sie auf einmal die linke Hand vor, ber\xC3\xBChrte ganz leise, wie abwehrend, mit den Fingern seine Brust und begann ganz langsam sich vom Bette zu erheben, wobei sie immer mehr vor ihm zur\xC3\xBCckwich und ihr auf ihn gerichteter Blick immer starrer wurde. Ihr Entsetzen teilte sich auch ihm mit: ganz dieselbe Angst zeigte sich auch auf seinem Gesichte, und er schaute sie ganz ebenso an, beinahe sogar mit dem gleichen kindlichen L\xC3\xA4cheln.</p><p>\xC2\xBBHast du es erraten?\xC2\xAB fl\xC3\xBCsterte er endlich.</p><p>\xC2\xBBO Gott!\xC2\xAB Ein furchtbarer Klageschrei entrang sich ihrer Brust.</p><p><a name=\"page592\" title=\"neufeind/Spuddel\" id=\"page592\"></a>Kraftlos sank sie auf das Bett zur\xC3\xBCck, mit dem Gesicht in die Kissen. Aber im n\xC3\xA4chsten Augenblick richtete sie sich schnell wieder auf, r\xC3\xBCckte ihm eilig n\xC3\xA4her, ergriff seine beiden H\xC3\xA4nde, dr\xC3\xBCckte sie mit ihren d\xC3\xBCnnen Fingerchen, so fest sie konnte, und sah ihm wieder starr, als k\xC3\xB6nnte sie die Augen gar nicht von ihm losrei\xC3\x9Fen, ins Gesicht. Mit diesem letzten, verzweiflungsvollen Blicke wollte sie die letzte Hoffnung, falls es eine solche noch f\xC3\xBCr sie g\xC3\xA4be, ersp\xC3\xA4hen und erhaschen. Aber es war nichts mehr zu hoffen; es blieb kein Zweifel; alles war so, wirklich so! Selbst nachher, in sp\xC3\xA4teren Zeiten, wenn sie sich an diesen Augenblick erinnerte, erschien es ihr seltsam und wunderbar, woran sie eigentlich damals sofort mit solcher Sicherheit gesehen habe, da\xC3\x9F es hier keine Zweifel mehr geben konnte. Sie konnte gewi\xC3\x9F nicht sagen, da\xC3\x9F sie etwas Derartiges geahnt h\xC3\xA4tte. Und doch hatte sie jetzt, nachdem er ihr eben erst diese Mitteilung gemacht hatte, das Gef\xC3\xBChl, als h\xC3\xA4tte sie tats\xC3\xA4chlich gerade dies geahnt.</p><p>\xC2\xBBLa\xC3\x9F es genug sein, Sonja, h\xC3\xB6r auf! Qu\xC3\xA4l mich nicht!\xC2\xAB bat er in tiefstem Schmerze.</p><p>Er hatte ihr die Er\xC3\xB6ffnung in ganz, ganz anderer Weise machen wollen, und nun war es so gekommen.</p><p>Wie von Sinnen sprang sie auf und ging h\xC3\xA4nderingend bis in die Mitte des Zimmers; aber dann wendete sie sich schnell um und setzte sich wieder neben ihn, so da\xC3\x9F ihre Schulter fast die seine ber\xC3\xBChrte. Pl\xC3\xB6tzlich fuhr sie zusammen, wie wenn ihr jemand einen heftigen Stich versetzt h\xC3\xA4tte, schrie auf und warf sich, ohne selbst zu wissen, warum sie das tat, vor ihm auf die Knie.</p><p>\xC2\xBBWie haben Sie, Sie das \xC3\xBCbers Herz bringen k\xC3\xB6nnen!\xC2\xAB rief sie in Verzweiflung.</p><p>Sie sprang auf, fiel ihm um den Hals, umschlang ihn und dr\xC3\xBCckte ihn mit ihren Armen fest an sich.</p><p>Raskolnikow machte sich von ihr los und blickte sie mit d\xC3\xBCsterem L\xC3\xA4cheln an.</p><p>\xC2\xBBWie sonderbar du bist, Sonja! Du umarmst und k\xC3\xBC\xC3\x9Ft \n      <a name=\"page593\" title=\"leto/Spuddel\" id=\"page593\"></a>mich, nachdem ich dir das von mir gesagt habe. Du wei\xC3\x9Ft wohl gar nicht, was du tust.\xC2\xAB</p><p>\xC2\xBBNein, nein, auf der ganzen Welt gibt es jetzt keinen ungl\xC3\xBCcklicheren Menschen als dich!\xC2\xAB rief sie wie eine Rasende, ohne seine Bemerkung geh\xC3\xB6rt zu haben, und brach dann in ein schluchzendes Weinen aus, das sie krampfhaft sch\xC3\xBCttelte.</p><p>Ein Gef\xC3\xBChl, das er seit langer Zeit nicht mehr gekannt hatte, flutete wie eine m\xC3\xA4chtige Welle in sein Herz hinein und machte es weich und milde. Er widerstrebte diesem Gef\xC3\xBChle nicht: zwei Tr\xC3\xA4nen quollen aus seinen Augen und blieben an den Wimpern h\xC3\xA4ngen.</p><p>\xC2\xBBDu willst mich also nicht verlassen, Sonja?\xC2\xAB sagte er und blickte sie mit einem Schimmer von Hoffnung an.</p><p>\xC2\xBBNein, nein, nie und nimmer!\xC2\xAB rief Sonja. \xC2\xBBIch folge dir, ich folge dir \xC3\xBCberallhin! O Gott! &#8230; Ach, ich Ungl\xC3\xBCckliche! &#8230; Und warum, warum habe ich dich nicht fr\xC3\xBCher gekannt? Warum bist du nicht fr\xC3\xBCher gekommen? O Gott!\xC2\xAB</p><p>\xC2\xBBNun, jetzt bin ich doch gekommen.\xC2\xAB</p><p>\xC2\xBBJetzt! Oh, was ist jetzt zu tun! &#8230; Wir bleiben zusammen, wir bleiben zusammen!\xC2\xAB rief sie wie von Sinnen und umarmte ihn von neuem. \xC2\xBBIch gehe mit dir zusammen nach Sibirien!\xC2\xAB</p><p>Es gab ihm einen pl\xC3\xB6tzlichen Ruck; das ver\xC3\xA4chtliche, hochm\xC3\xBCtige L\xC3\xA4cheln trat wieder auf seine Lippen.</p><p>\xC2\xBBVielleicht will ich aber noch gar nicht in die Zwangsarbeit gehen, Sonja\xC2\xAB, sagte er.</p><p>Sonja sah ihn schnell an.</p><p>Nach dem ersten Sturm leidenschaftlichen, qualvollen Mitgef\xC3\xBChls mit dem Ungl\xC3\xBCcklichen erschreckte sie nun wieder die furchtbare Vorstellung von dem Morde. In dem ver\xC3\xA4nderten Tone, in dem er die letzten Worte gesprochen hatte, h\xC3\xB6rte sie den M\xC3\xB6rder. Erstaunt blickte sie ihn an. Sie wu\xC3\x9Fte von der Tat noch gar nichts weiter, weder warum noch wie, noch wozu er sie begangen hatte. Jetzt blitzten alle diese Fragen auf einmal in ihrem Bewu\xC3\x9Ftsein auf. \n      <a name=\"page594\" title=\"Steffen/Spuddel\" id=\"page594\"></a>Und damit zugleich kam wieder der ungl\xC3\xA4ubige Zweifel: &#8250;Er ein M\xC3\xB6rder? Er? War das denn m\xC3\xB6glich?&#8249;</p><p>\xC2\xBBWas ist denn nur? Wo bin ich denn?\xC2\xAB sagte sie in tiefer Benommenheit, als ob sie noch gar nicht zu sich gekommen w\xC3\xA4re. \xC2\xBBWie haben Sie, ein Mensch wie Sie, &#8230; wie haben Sie sich nur zu so etwas entschlie\xC3\x9Fen k\xC3\xB6nnen? Wie ist das m\xC3\xB6glich?\xC2\xAB</p><p>\xC2\xBBNun, um zu rauben! H\xC3\xB6r auf, Sonja!\xC2\xAB antwortete er m\xC3\xBCde und mit einem Beiklang von \xC3\x84rger.</p><p>Sonja stand wie bet\xC3\xA4ubt da; aber pl\xC3\xB6tzlich rief sie:</p><p>\xC2\xBBDu warst hungrig! Du &#8230; du wolltest deiner Mutter helfen? Ja?\xC2\xAB</p><p>\xC2\xBBNein, Sonja, nein\xC2\xAB, murmelte er und lie\xC3\x9F den Kopf sinken, \xC2\xBBich war nicht so hungrig, &#8230; meiner Mutter wollte ich allerdings helfen, aber &#8230; auch das war nicht der eigentliche Grund &#8230;. Qu\xC3\xA4le mich nicht, Sonja.\xC2\xAB</p><p>Sonja schlug die H\xC3\xA4nde zusammen.</p><p>\xC2\xBBIst denn das alles wirklich, wirklich wahr? O Gott, wie entsetzlich! Wer kann das glauben? &#8230; Und wie stimmt das zusammen: Sie geben selbst Ihr Letztes weg, und Sie haben gemordet, um zu rauben! Oh!\xC2\xAB schrie sie pl\xC3\xB6tzlich auf. \xC2\xBBDas Geld, das Sie Katerina Iwanowna gegeben haben, &#8230; o Gott, &#8230; war das auch &#8230; war das auch &#8230;?\xC2\xAB</p><p>\xC2\xBBNein, Sonja\xC2\xAB, unterbrach er sie schnell, \xC2\xBBdieses Geld stammte nicht daher; dar\xC3\xBCber magst du dich beruhigen! Dieses Geld hatte mir meine Mutter durch Vermittlung eines Kaufmanns geschickt, und ich hatte es erhalten, w\xC3\xA4hrend ich krank war, an demselben Tage, an dem ich es dann weggegeben habe &#8230; Rasumichin hat es gesehen; er hat es sogar f\xC3\xBCr mich in Empfang genommen. Dieses Geld war mein; es geh\xC3\xB6rte mir, war mein rechtm\xC3\xA4\xC3\x9Figes Eigentum.\xC2\xAB</p><p>Sonja h\xC3\xB6rte ihm verst\xC3\xA4ndnislos zu und strengte ihren Kopf an, um die Sache zu begreifen.</p><p>\xC2\xBBJenes andere Geld &#8230; ich wei\xC3\x9F \xC3\xBCbrigens gar nicht einmal, ob auch Geld dabei war\xC2\xAB, f\xC3\xBCgte er leise und wie nachsinnend \n      <a name=\"page595\" title=\"mam/Spuddel\" id=\"page595\"></a> hinzu, \xC2\xBBich habe ihr damals einen Beutel, den sie am Halse trug, abgenommen, einen ledernen Beutel, er war ganz voll und prall, &#8230; aber ich habe nicht hineingesehen; ich hatte wohl keine Zeit dazu. Nun, und die Wertsachen, allerlei Kn\xC3\xB6pfchen und Ketten, &#8230; all diese Sachen und den Beutel habe ich auf einem fremden Hofe am Wosnessenskij-Prospekt unter einem Steine verborgen, gleich am andern Morgen &#8230; Da liegt auch jetzt noch alles &#8230;\xC2\xAB</p><p>Sonja h\xC3\xB6rte mit gespannter Aufmerksamkeit zu.</p><p>\xC2\xBBAber warum sagten Sie denn &#8230; wie k\xC3\xB6nnen Sie denn sagen, Sie h\xC3\xA4tten es getan, um zu rauben, und doch haben Sie gar nichts f\xC3\xBCr sich behalten?\xC2\xAB fragte sie schnell; sie griff gleichsam nach einem Strohhalm.</p><p>\xC2\xBBIch wei\xC3\x9F noch nicht, &#8230; ich habe mich noch nicht entschieden, &#8230; ob ich dieses Geld nehmen soll oder nicht\xC2\xAB, antwortete er, wieder wie nachsinnend; aber pl\xC3\xB6tzlich kam er zu sich und lachte hastig und kurz auf. \xC2\xBBAch, was f\xC3\xBCr eine Dummheit habe ich da eben hingeredet, nicht wahr?\xC2\xAB</p><p>Durch Sonjas Kopf zuckte der Gedanke: &#8250;Ist er nicht etwa gar irrsinnig?&#8249; Aber sie wies diesen Gedanken sofort wieder von sich: &#8250;Nein, dies hier mu\xC3\x9F etwas anderes sein.&#8249; Aber was hier eigentlich vorlag, das verstand sie nicht, schlechterdings nicht!</p><p>\xC2\xBBWei\xC3\x9Ft du, Sonja\xC2\xAB, sagte er pl\xC3\xB6tzlich wie infolge einer Eingebung, \xC2\xBBich will dir etwas sagen: Wenn ich nur deshalb gemordet h\xC3\xA4tte, weil ich hungrig war\xC2\xAB (er betonte jedes einzelne Wort und sah sie mit einem r\xC3\xA4tselhaften, aber innigen Blicke an), \xC2\xBBdann w\xC3\xA4re ich jetzt gl\xC3\xBCcklich! Das kannst du mir glauben! &#8230; Und was h\xC3\xA4ttest du denn davon, was h\xC3\xA4ttest du denn davon\xC2\xAB, rief er einen Augenblick darauf wie verzweifelt, \xC2\xBBwenn ich jetzt ohne weiteres zug\xC3\xA4be, schlecht gehandelt zu haben? Was h\xC3\xA4ttest du von diesem t\xC3\xB6richten Triumphe \xC3\xBCber mich? Ach, Sonja, bin ich denn deshalb jetzt zu dir gekommen?\xC2\xAB</p><p>Sonja wollte wieder etwas sagen; aber sie schwieg.</p><p><a name=\"page596\" title=\"IceDM/Spuddel\" id=\"page596\"></a>\xC2\xBBDarum forderte ich dich auch gestern auf, mit mir zu gehen, weil du der einzige Mensch bist, der mir noch geblieben ist.\xC2\xAB</p><p>\xC2\xBBWohin soll ich denn mitgehen?\xC2\xAB fragte Sonja.</p><p>\xC2\xBBNicht zum Stehlen und Morden, sei unbesorgt, nicht zu solchen Dingen\xC2\xAB, erwiderte er bitter l\xC3\xA4chelnd. \xC2\xBBWir sind zu verschiedene Naturen &#8230; Und wei\xC3\x9Ft du, Sonja, ich habe erst jetzt, erst in diesem Augenblicke begriffen, wohin ich dich eigentlich gestern aufforderte mitzukommen! Gestern aber, als ich dich aufforderte, wu\xC3\x9Fte ich selbst nicht, wohin. Nur eins hatte ich bei meiner Bitte gestern und bei meinem Kommen heute im Auge: verla\xC3\x9F mich nicht. Du wirst mich nicht verlassen, Sonja?\xC2\xAB</p><p>Sie dr\xC3\xBCckte ihm die Hand.</p><p>\xC2\xBBWarum habe ich es ihr nur gesagt, warum habe ich es ihr nur entdeckt!\xC2\xAB rief er einen Augenblick darauf ganz verzweifelt aus und sah sie mit grenzenloser Qual an. \xC2\xBBNun erwartest du Erkl\xC3\xA4rungen von mir, Sonja; nun sitzest du da und wartest; das sehe ich; aber was soll ich dir sagen? Es wird dir ja doch nichts davon begreiflich sein; du wirst dich nur zu Tode gr\xC3\xA4men &#8230; um meinetwillen! Siehst du, nun weinst du und umarmst mich wieder &#8211; warum umarmst du mich denn? Weil ich selbst die Last nicht l\xC3\xA4nger zu ertragen vermochte und herkam, um sie einem andern auf die Schultern zu b\xC3\xBCrden: &#8250;Leide auch du, davon wird mir leichter werden!&#8249; Und kannst du einen solchen Schurken lieben?\xC2\xAB</p><p>\xC2\xBBLeidest du denn nicht auch Qualen?\xC2\xAB rief Sonja.</p><p>Wieder flutete eben jenes Gef\xC3\xBChl wie eine gewaltige Woge in sein Herz hinein und machte es wieder f\xC3\xBCr einen Augenblick sanft und weich.</p><p>\xC2\xBBSonja, ich habe ein b\xC3\xB6ses Herz; beachte das wohl, daraus erkl\xC3\xA4rt sich vieles. Ich bin auch nur darum hergekommen, weil ich ein b\xC3\xB6ser Mensch bin. Mancher w\xC3\xA4re nicht hergekommen. Ich aber bin ein Feigling und &#8230; ein Schurke! Aber &#8230; lassen wir das. Um all das handelt es \n      <a name=\"page597\" title=\"leto/Spuddel\" id=\"page597\"></a>sich jetzt nicht &#8230; Ich mu\xC3\x9F jetzt reden und wei\xC3\x9F nicht, wie ich anfangen soll &#8230;\xC2\xAB</p><p>Er hielt inne und \xC3\xBCberlegte.</p><p>\xC2\xBBJa, wir beide sind zu verschiedene Naturen!\xC2\xAB rief er wieder. \xC2\xBBWir passen nicht zueinander. Warum, ja warum bin ich nur hergekommen! Das kann ich mir nie verzeihen!\xC2\xAB</p><p>\xC2\xBBNein, nein, es ist gut, da\xC3\x9F du gekommen bist!\xC2\xAB rief Sonja. \xC2\xBBEs ist besser, da\xC3\x9F ich es erfahren habe, viel besser!\xC2\xAB</p><p>Er schaute sie voll Schmerz an.</p><p>\xC2\xBBUnd was war denn eigentlich der Grund?\xC2\xAB fragte er, als ob er mit seiner \xC3\x9Cberlegung fertig geworden w\xC3\xA4re. \xC2\xBBJa, der Grund war der! H\xC3\xB6re: ich wollte ein Napoleon werden, darum habe ich einen Mord begangen &#8230; Nun, verstehst du es jetzt?\xC2\xAB</p><p>\xC2\xBBN&#8211;nein\xC2\xAB, fl\xC3\xBCsterte Sonja naiv und sch\xC3\xBCchtern. \xC2\xBBAber sprich nur weiter, sprich nur weiter! Das N\xC3\xB6tige werde ich schon davon verstehen!\xC2\xAB bat sie ihn.</p><p>\xC2\xBBWirst du das? Nun gut, wir wollen sehen!\xC2\xAB</p><p>Er schwieg und \xC3\xBCberlegte lange.</p><p>\xC2\xBBDie Sache ist die: Ich legte mir einmal die Frage vor, wenn zum Beispiel Napoleon an meiner Stelle gewesen w\xC3\xA4re und, um seine Laufbahn zu beginnen, weder Toulon noch \xC3\x84gypten, noch den \xC3\x9Cbergang \xC3\xBCber den St. Bernhard gehabt h\xC3\xA4tte, sondern wenn statt all dieser sch\xC3\xB6nen, gro\xC3\x9Fartigen Dinge einfach nur ein l\xC3\xA4cherliches altes Weib, eine Registratorswitwe, dagewesen w\xC3\xA4re, die er \xC3\xBCberdies noch h\xC3\xA4tte ermorden m\xC3\xBCssen, um aus ihrem Kasten Geld zu entwenden (um der Laufbahn willen, verstehst du?), nun also, h\xC3\xA4tte er sich dann wohl dazu entschlossen, wenn er auf andre Weise nicht h\xC3\xA4tte seine Laufbahn beginnen k\xC3\xB6nnen? W\xC3\xBCrde ihm dieses Mittel zuwider gewesen sein, weil es gar zu wenig gro\xC3\x9Fartig und &#8230; und weil es s\xC3\xBCndhaft w\xC3\xA4re? Ich mu\xC3\x9F dir gestehen, da\xC3\x9F ich mich mit dieser &#8250;Frage&#8249; schrecklich lange herumgequ\xC3\xA4lt habe, so da\xC3\x9F ich, als ich \n      <a name=\"page598\" title=\"leto/Spuddel\" id=\"page598\"></a>schlie\xC3\x9Flich die L\xC3\xB6sung fand (ich fand sie ganz pl\xC3\xB6tzlich), mich meiner Schwerf\xC3\xA4lligkeit sch\xC3\xA4mte. Die L\xC3\xB6sung war aber die: das Mittel w\xC3\xA4re ihm nicht nur nicht zuwider gewesen, sondern er w\xC3\xA4re \xC3\xBCberhaupt nicht einmal auf den Gedanken gekommen, da\xC3\x9F diese Tat nicht gro\xC3\x9Fartig sei, &#8230; er h\xC3\xA4tte gar nicht verstanden, was einem daran zuwider sein k\xC3\xB6nnte. Und wenn er auf keine andre Weise seine Laufbahn h\xC3\xA4tte beginnen k\xC3\xB6nnen, so h\xC3\xA4tte er die Alte abgew\xC3\xBCrgt, ehe sie auch nur einen Laut h\xC3\xA4tte von sich geben k\xC3\xB6nnen, ohne alles Bedenken! Nun, und da &#8230; lie\xC3\x9F auch ich meine Bedenken fallen, &#8230; ich t\xC3\xB6tete sie &#8230; nach dem Beispiele einer solchen Autorit\xC3\xA4t. So war der Hergang, ganz genauso. Kommt dir das l\xC3\xA4cherlich vor? Ja, Sonja, das L\xC3\xA4cherlichste ist dabei eben dies, da\xC3\x9F sich die Sache wirklich so zugetragen hat.\xC2\xAB</p><p>Dem M\xC3\xA4dchen kam es ganz und gar nicht l\xC3\xA4cherlich vor.</p><p>\xC2\xBBSprechen Sie zu mir lieber unmittelbar, &#8230; ohne Beispiele\xC2\xAB, bat sie ihn noch sch\xC3\xBCchterner und mit kaum h\xC3\xB6rbarer Stimme.</p><p>Er wandte sich zu ihr um, blickte sie traurig an und erfa\xC3\x9Fte ihre H\xC3\xA4nde.</p><p>\xC2\xBBDu hast wieder recht, Sonja. Das ist ja alles Unsinn, nur leeres Geschw\xC3\xA4tz! Siehst du: du wei\xC3\x9Ft ja, da\xC3\x9F meine Mutter so gut wie nichts besitzt. Meine Schwester hat eine gute Bildung erhalten (eigentlich hat sich das zuf\xC3\xA4llig so ergeben) und ist nun dazu verurteilt, sich als Gouvernante durchzubringen. All ihre Hoffnungen setzten die beiden auf mich. Ich studierte, konnte mich aber auf der Universit\xC3\xA4t nicht erhalten und sah mich gen\xC3\xB6tigt, vorl\xC3\xA4ufig auszusetzen. Und wenn ich mich auch weiter h\xC3\xA4tte durchschleppen k\xC3\xB6nnen, so h\xC3\xA4tte ich doch nur hoffen k\xC3\xB6nnen, in zehn, zw\xC3\xB6lf Jahren, falls sich die Umst\xC3\xA4nde g\xC3\xBCnstig gestalteten, Lehrer oder Beamter mit tausend Rubel Gehalt zu werden &#8230;\xC2\xAB (Er sprach, als sagte er eine auswendig gelernte Lektion auf.) \xC2\xBBAber bis dahin w\xC3\xA4re meine Mutter vor Kummer und Sorgen zugrunde gegangen und es w\xC3\xA4re mir \n      <a name=\"page599\" title=\"IceDM/Spuddel\" id=\"page599\"></a>doch nicht gelungen, ihr ein ruhiges Dasein zu verschaffen, und meine Schwester &#8230; mit der h\xC3\xA4tte es noch schlimmer gehen k\xC3\xB6nnen! &#8230; Und was ist das f\xC3\xBCr eine Existenz, wenn man sein ganzes Leben lang an allen Freuden vorbeigehen, sich von allen Gen\xC3\xBCssen abwenden mu\xC3\x9F, seiner Mutter nicht helfen kann und es sich dem\xC3\xBCtig gefallen lassen mu\xC3\x9F, da\xC3\x9F die Schwester beleidigt wird? Was hat ein solches Leben f\xC3\xBCr einen Zweck? Etwa da\xC3\x9F man, nachdem man seine Angeh\xC3\xB6rigen begraben hat, sich neue anschafft, eine Frau und Kinder, und diese dann auch ohne einen Groschen Geld und ohne einen Bissen Brot zur\xC3\xBCckl\xC3\xA4\xC3\x9Ft? Also &#8230; also da beschlo\xC3\x9F ich, mich des Geldes der alten Frau zu bem\xC3\xA4chtigen, um f\xC3\xBCr die n\xC3\xA4chsten Jahre meine Existenz zu erm\xC3\xB6glichen, ohne da\xC3\x9F meine Mutter sich f\xC3\xBCr mich abqu\xC3\xA4len m\xC3\xBC\xC3\x9Fte &#8211; n\xC3\xA4mlich um die Fortsetzung meines Studiums sicherzustellen und mir die ersten Schritte nach Beendigung des Studiums zu erleichtern &#8211;, und ich wollte das alles gro\xC3\x9Fz\xC3\xBCgig und in durchgreifender Weise machen, um mir eine v\xC3\xB6llig neue Lebenslaufbahn zu schaffen und einen neuen Weg einzuschlagen, auf dem ich von niemand abh\xC3\xA4ngig w\xC3\xA4re &#8230; Also &#8230; also, das ist alles &#8230; Nun, da\xC3\x9F ich die alte Frau ermordete, das war ja selbstverst\xC3\xA4ndlich schlecht von mir, &#8230; genug davon!\xC2\xAB</p><p>Als er seine Erz\xC3\xA4hlung zu Ende gebracht hatte, war er ganz ersch\xC3\xB6pft und lie\xC3\x9F den Kopf sinken.</p><p>\xC2\xBBAch, das ist nicht richtig, das ist nicht richtig\xC2\xAB, rief Sonja in tiefem Schmerze. \xC2\xBBKann man denn \xC3\xBCberhaupt so &#8230; Nein, es mu\xC3\x9F anders gewesen sein, ganz anders!\xC2\xAB</p><p>\xC2\xBBUnd doch habe ich dir alles aufrichtig erz\xC3\xA4hlt; ich habe die Wahrheit gesprochen!\xC2\xAB</p><p>\xC2\xBBWie kann das die Wahrheit sein! O Gott!\xC2\xAB</p><p>\xC2\xBBIch habe ja doch nur eine Laus get\xC3\xB6tet, Sonja, eine nutzlose, garstige, sch\xC3\xA4dliche Laus.\xC2\xAB</p><p>\xC2\xBBEin Mensch ist keine Laus!\xC2\xAB</p><p>\xC2\xBBDas wei\xC3\x9F ich auch, da\xC3\x9F er keine Laus ist\xC2\xAB, antwortete er und schaute sie sonderbar an. \xC2\xBB\xC3\x9Cbrigens schwatze ich \n      <a name=\"page600\" title=\"leto/Spuddel\" id=\"page600\"></a>sinnlos, Sonja\xC2\xAB, f\xC3\xBCgte er hinzu, \xC2\xBBich rede schon seit langer Zeit so sinnlos &#8230; Es ist alles nicht richtig; du hast darin ganz recht. Ich hatte ganz andere Beweggr\xC3\xBCnde, ganz andere, ganz andere! &#8230; Ich habe seit so langer Zeit mit niemand gesprochen, Sonja &#8230; Der Kopf tut mir jetzt sehr weh.\xC2\xAB</p><p>Seine Augen brannten in fieberhaftem Feuer. Er begann fast irre zu reden; ein unruhiges L\xC3\xA4cheln zuckte um seine Lippen. Neben der heftigen seelischen Erregung machte sich bereits eine furchtbare Ersch\xC3\xB6pfung bemerkbar. Sonja begriff, welche Qualen er litt. Auch ihr begann der Kopf wirr und schwindlig zu werden. Seine sonderbaren Reden, meinte sie, klangen, als ob man etwas davon verstehen k\xC3\xB6nnte; aber doch &#8230; wie war es nur m\xC3\xB6glich, wie war es nur m\xC3\xB6glich! O Gott! In Verzweiflung rang sie die H\xC3\xA4nde.</p><p>\xC2\xBBNein, Sonja, es war nicht richtig!\xC2\xAB begann er wieder und hob auf einmal den Kopf, als h\xC3\xA4tte eine unerwartete neue Richtung, die seine Gedanken genommen, ihm einen frischen Impuls gegeben. \xC2\xBBEs war nicht richtig! Stelle dir lieber vor (es ist wirklich besser, wenn du das tust), da\xC3\x9F ich ein egoistischer, neidischer, boshafter, sch\xC3\xA4ndlicher, rachs\xC3\xBCchtiger Mensch sei, nun &#8230; meinetwegen auch, da\xC3\x9F ich zum Irrsinn neige. (Wir wollen gleich alles zusammen nehmen; da\xC3\x9F ich vielleicht verr\xC3\xBCckt w\xC3\xA4re, davon haben andre schon fr\xC3\xBCher gesprochen; ich habe es recht wohl bemerkt!) Ich habe dir vorhin gesagt, da\xC3\x9F ich mich auf der Universit\xC3\xA4t nicht erhalten konnte. Aber wei\xC3\x9Ft du, gekonnt h\xC3\xA4tte ich es vielleicht doch. Meine Mutter h\xC3\xA4tte mir das Geld f\xC3\xBCr die Vorlesungen geschickt, und die Kosten f\xC3\xBCr Schuhzeug, Kleidung und Essen h\xC3\xA4tte ich mir selbst durch Arbeit verdienen k\xC3\xB6nnen, sicherlich! Ich konnte Unterricht erteilen; es wurde mir ein halber Rubel f\xC3\xBCr die Stunde geboten. Rasumichin lebt ja auch von seiner Arbeit! Aber ich wurde verbissen und mochte nicht. Geradezu verbissen, das ist der richtige Ausdruck! Ich verkroch mich dann wie eine Spinne in meinen Winkel. Du bist ja in meinem Hundeloch \n      <a name=\"page601\" title=\"leto/Spuddel\" id=\"page601\"></a> gewesen und hast es gesehen &#8230; Wei\xC3\x9Ft du wohl, Sonja, da\xC3\x9F niedrige Decken und kleine Zimmer Seele und Geist beengen? Oh, wie ich dieses Hundeloch geha\xC3\x9Ft habe! Und trotzdem wollte ich nicht ausgehen. Absichtlich nicht! Ganze Tage lang ging ich nicht aus; ich mochte nicht arbeiten, nicht einmal essen mochte ich; ich lag immer nur da. Wenn mir Nastasja etwas brachte, nun, dann a\xC3\x9F ich; brachte sie mir nichts, nun, dann ging der Tag auch so vor\xC3\xBCber; aus Verbissenheit bat ich absichtlich um nichts! Da ich abends kein Licht hatte, lag ich im Dunkeln; aber durch Arbeit mir das Geld f\xC3\xBCr Kerzen verdienen, das mochte ich nicht. Ich h\xC3\xA4tte studieren sollen, aber ich verkaufte meine B\xC3\xBCcher, und auf meinem Tische liegt auf meinen Nachschriften, auf meinen Kollegheften auch heute noch der Staub fingerdick! Ich mochte lieber so daliegen und gr\xC3\xBCbeln. Immer gr\xC3\xBCbelte ich, &#8230; und immer hatte ich solche seltsamen Tr\xC3\xA4ume, allerlei seltsame Tr\xC3\xA4ume, das l\xC3\xA4\xC3\x9Ft sich gar nicht erz\xC3\xA4hlen! Aber erst damals tauchte in mir auch der noch unklare Gedanke auf, da\xC3\x9F &#8230; Nein, das ist nicht richtig! Ich erz\xC3\xA4hle wieder falsch! Siehst du, ich fragte mich damals immer: warum bin ich so dumm, da\xC3\x9F, wenn andre Leute dumm sind und ihre Dummheit mir ganz genau bekannt ist, ich nicht selbst kl\xC3\xBCger sein will? Darauf gelangte ich zu der Erkenntnis, Sonja, da\xC3\x9F, wenn man warten wollte, bis alle Menschen klug w\xC3\xBCrden, dies doch gar zu lange dauern w\xC3\xBCrde &#8230; Darauf erkannte ich, da\xC3\x9F es dazu \xC3\xBCberhaupt niemals kommen wird, da\xC3\x9F die Menschen sich nicht ver\xC3\xA4ndern und niemand sie umgestalten kann und der Versuch verlorene M\xC3\xBChe w\xC3\xA4re. Ja, das ist nun einmal so! Es ist ein Naturgesetz, da\xC3\x9F sie so sind, &#8230; ein Naturgesetz, Sonja! Das ist nun einmal so! &#8230; Und ich wei\xC3\x9F jetzt, Sonja, da\xC3\x9F, wer kr\xC3\xA4ftig und stark ist an Geist und Verstand, da\xC3\x9F der auch der Beherrscher der andern ist! Wer viel wagt, der ist nach ihrer Anschauung auch im Rechte. Wer der Masse dreist entgegentritt, der gilt ihnen als Gesetzgeber, und wer mehr als alle andern wagt, der \n      <a name=\"page602\" title=\"IceDM/Spuddel\" id=\"page602\"></a>hat auch das allergr\xC3\xB6\xC3\x9Fte Recht! So ist das bisher gewesen, und so wird das immer sein! Man mu\xC3\x9F blind sein, um das nicht einzusehen!\xC2\xAB</p><p>Raskolnikow sah Sonja zwar an, w\xC3\xA4hrend er das sagte, k\xC3\xBCmmerte sich aber nicht mehr darum, ob sie ihn verstand oder nicht. Das Fieber hatte v\xC3\xB6llig von ihm Besitz genommen. Er befand sich in einer Art von d\xC3\xBCsterer Ekstase. Er hatte wirklich allzu lange mit keinem Menschen geredet. Sonja sah ein, da\xC3\x9F diese d\xC3\xBCsteren Dogmen sein Glaube und sein Gesetz geworden waren.</p><p>\xC2\xBBDamals wurde es mir klar, Sonja\xC2\xAB, fuhr er schw\xC3\xA4rmerisch fort, \xC2\xBBda\xC3\x9F die Macht nur dem zuteil wird, der es wagt, sich zu b\xC3\xBCcken und sie aufzuheben. Nur auf eines kommt es an, nur auf eines: wagen mu\xC3\x9F man! Damals kam mir ein Gedanke, zum erstenmal in meinem Leben, ein Gedanke, den noch niemand jemals vor mir gehabt hat! Niemand! Sonnenklar trat mir auf einmal der Gedanke vor die Seele: wie kommt es, da\xC3\x9F bis auf den heutigen Tag noch keiner, der dieses verr\xC3\xBCckte Gebaren mit ansieht, es gewagt hat oder wagt, ganz einfach dieses Unding am Schwanz zu packen und in die H\xC3\xB6lle zu schmettern! Ich &#8230; ich wollte es wagen, und so mordete ich, &#8230; ich wollte es nur einmal wagen, Sonja; das war mein ganzer Beweggrund!\xC2\xAB</p><p>\xC2\xBBOh, schweigen Sie, schweigen Sie!\xC2\xAB rief Sonja und schlug entsetzt die H\xC3\xA4nde zusammen. \xC2\xBBSie haben sich von Gott losgesagt, und Gott hat Sie gestraft; er hat Sie der Macht des Teufels \xC3\xBCberliefert! &#8230;\xC2\xAB</p><p>\xC2\xBBNun ja, da haben wir's, Sonja! Als ich da so im Dunkeln lag und all diese Gedanken in mir aufschossen, da hat mich gewi\xC3\x9F der Teufel versucht, nicht wahr?\xC2\xAB</p><p>\xC2\xBBSchweigen Sie! Spotten Sie nicht, Sie Gottesl\xC3\xA4sterer! Nichts, aber auch gar nichts verstehen Sie davon! O Gott! Nie, nie wird er etwas davon verstehen!\xC2\xAB</p><p>\xC2\xBBStill, Sonja, ich spotte gar nicht; ich wei\xC3\x9F ja selbst, da\xC3\x9F mich der Teufel versuchte. Still, Sonja, still!\xC2\xAB wiederholte \n      <a name=\"page603\" title=\"dabi/Spuddel\" id=\"page603\"></a>er d\xC3\xBCster und mit Nachdruck. \xC2\xBBIch wei\xC3\x9F das alles. All das habe ich schon durchdacht und vor mich hingefl\xC3\xBCstert, als ich damals im Dunkeln so dalag; all das habe ich mit mir selbst bis zum letzten, kleinsten P\xC3\xBCnktchen durchdebattiert, und ich wei\xC3\x9F das alles, alles! Und dieses ganze Hin- und Herreden war mir damals so zum Ekel geworden, so zum Ekel! Ich wollte das alles vergessen, Sonja, und einen neuen Anfang machen und das Hin- und Herreden abgetan sein lassen! Und meinst du etwa, da\xC3\x9F ich wie ein Dummkopf hingegangen bin, so einfach aufs Geratewohl? Ich bin wie ein kluger Mensch hingegangen, und gerade das ist mir zum Verderben geworden! Denkst du denn, ich h\xC3\xA4tte beispielsweise nicht gewu\xC3\x9Ft, da\xC3\x9F, wenn ich mich \xC3\xBCberhaupt erst noch fragte und wieder fragte, ob ich auch ein Recht auf die Macht h\xC3\xA4tte, ich eben um dieser Frage willen kein derartiges Recht hatte? Oder da\xC3\x9F, wenn ich mir die Frage vorlegte, ob der Mensch eine Laus sei, er f\xC3\xBCr mich eben keine Laus war, sondern da\xC3\x9F er nur f\xC3\xBCr denjenigen eine Laus ist, dem eine solche Frage erst gar nicht in den Sinn kommt und der ohne derartige Fragen einfach geradeaus geht? Und wenn ich mich so viele Tage lang mit der Frage abqu\xC3\xA4lte, ob Napoleon wohl hingegangen w\xC3\xA4re und es getan h\xC3\xA4tte oder nicht, da hatte ich ja doch das klare Gef\xC3\xBChl, da\xC3\x9F ich kein Napoleon bin. Die ganze lange Qual all dieses Hin- und Herdisputierens habe ich ertragen. Sonja, und sehnte mich danach, sie endlich von meinen Schultern abzusch\xC3\xBCtteln: es verlangte mich, Sonja, ohne Kasuistik zu morden, nur f\xC3\xBCr mich zu morden, einzig und allein f\xC3\xBCr mich! Auch mich selbst wollte ich in dieser Hinsicht nicht bel\xC3\xBCgen! Nicht um meiner Mutter zu helfen, habe ich gemordet: das ist Unsinn! Ich habe nicht gemordet, um, wenn ich mir die Mittel und die Macht verschafft haben w\xC3\xBCrde, ein Wohlt\xC3\xA4ter der Menschheit zu werden; Unsinn! Ich habe einfach f\xC3\xBCr mich gemordet, einzig und allein f\xC3\xBCr mich. Ob ich dann irgend jemandes Wohlt\xC3\xA4ter werden oder mein ganzes Leben lang wie eine Spinne \n      <a name=\"page604\" title=\"Martin/Spuddel\" id=\"page604\"></a>andre Wesen in meinem Netze fangen und ihnen den Lebenssaft aussaugen w\xC3\xBCrde, das mu\xC3\x9Fte mir in jenem Augenblicke ganz gleichg\xC3\xBCltig sein! Auch hatte ich es damals, als ich den Mord beging, Sonja, nicht haupts\xC3\xA4chlich auf das Geld abgesehen; das Geld war mir nicht so wichtig wie etwas andres &#8230; Jetzt ist mir das alles deutlich &#8230; Verstehe mich wohl: wenn ich auf demselben Wege weitergegangen w\xC3\xA4re, h\xC3\xA4tte ich dennoch vielleicht nie wieder einen Mord begangen. Was mich zu der Tat trieb, war etwas andres; ich wollte \xC3\xBCber einen bestimmten Punkt ins klare kommen, und so schnell wie m\xC3\xB6glich ins klare kommen: Bin ich eine Laus wie alle oder ein Mensch? Bin ich imstande, \xC3\xBCber Hindernisse hinwegzuschreiten, oder nicht? Habe ich den Mut, mich zu b\xC3\xBCcken und die Macht aufzuheben, oder nicht? Bin ich eine zitternde Kreatur, oder habe ich ein Recht &#8230;\xC2\xAB</p><p>\xC2\xBBEin Recht, zu t\xC3\xB6ten? Sie meinen, Sie haben ein Recht, zu t\xC3\xB6ten?\xC2\xAB rief Sonja und schlug wieder die H\xC3\xA4nde zusammen.</p><p>\xC2\xBBAch, Sonja!\xC2\xAB begann er in gereiztem Tone; er wollte ihr noch etwas erwidern, unterdr\xC3\xBCckte es aber geringsch\xC3\xA4tzig. \xC2\xBBUnterbrich mich nicht, Sonja! Ich wollte dir nur das eine beweisen: da\xC3\x9F der Teufel mich damals dorthin schleppte und mir nach der Tat klarmachte, da\xC3\x9F ich kein Recht gehabt h\xC3\xA4tte, dorthin zu gehen, weil ich ganz ebenso eine Laus sei wie alle. Er hat seinen Spott mit mir getrieben; siehst du, jetzt bin ich nun zu dir gekommen! Nimm mich als Gast auf. Wenn ich nicht eine Laus w\xC3\xA4re, w\xC3\xBCrde ich dann etwa zu dir gekommen sein? H\xC3\xB6re noch dies: als ich damals zu der Alten ging, kam es mir nur darauf an, einen Versuch zu machen &#8230; Nun wei\xC3\x9Ft du es!\xC2\xAB</p><p>\xC2\xBBUnd Sie haben sie ermordet, ermordet!\xC2\xAB</p><p>\xC2\xBBWie kann man denn das ermorden nennen! Ermordet man denn jemand so? Geht etwa einer, der morden will, so hin, wie ich damals hinging? Ich will dir ein andermal erz\xC3\xA4hlen, wie ich hingegangen bin. Habe ich etwa die alte \n      <a name=\"page605\" title=\"leto/Spuddel\" id=\"page605\"></a>Frau ermordet? Mich selbst habe ich ermordet, und nicht die alte Frau! Da habe ich mit einem Schlage mich selbst vernichtet, f\xC3\xBCrs ganze Leben! &#8230; Die alte Frau aber hat der Teufel get\xC3\xB6tet, nicht ich &#8230; Genug, genug, Sonja, genug! La\xC3\x9F mich!\xC2\xAB rief er pl\xC3\xB6tzlich in krampfhaftem Schmerze. \xC2\xBBLa\xC3\x9F mich!\xC2\xAB</p><p>Er st\xC3\xBCtzte die Ellbogen auf die Knie und pre\xC3\x9Fte seinen Kopf mit den Handfl\xC3\xA4chen wie mit einer Zange zusammen.</p><p>\xC2\xBBOh, dieses Leid!\xC2\xAB st\xC3\xB6hnte Sonja qualvoll auf.</p><p>\xC2\xBBUnd nun sage mir: was soll ich jetzt tun?\xC2\xAB fragte er, hob pl\xC3\xB6tzlich den Kopf und blickte sie mit einem von Verzweiflung gr\xC3\xA4\xC3\x9Flich verzerrten Gesichte an.</p><p>\xC2\xBBWas du tun sollst?\xC2\xAB rief sie und sprang von ihrem Platze auf; ihre Augen, die bisher voll Tr\xC3\xA4nen gestanden hatten, blitzten. \xC2\xBBSteh auf!\xC2\xAB Sie fa\xC3\x9Fte ihn an der Schulter; er erhob sich und sah sie ganz erstaunt an. \xC2\xBBGeh sofort, diesen Augenblick, hin und stelle dich auf einen Kreuzweg; beuge dich nieder und k\xC3\xBCsse zuerst die Erde, die du besudelt hast, und dann verbeuge dich dem\xC3\xBCtig vor aller Welt, nach allen vier Himmelsrichtungen, und sage dabei jedesmal laut: &#8250;Ich habe gemordet!&#8249; Dann wird dir Gott neues Leben gew\xC3\xA4hren. Wirst du hingehen? Wirst du hingehen?\xC2\xAB fragte sie ihn, am ganzen K\xC3\xB6rper wie in einem Fieberanfall zitternd, ergriff seine beiden H\xC3\xA4nde, dr\xC3\xBCckte sie fest in den ihrigen und sah ihn mit gl\xC3\xBChendem Blicke an.</p><p>Er war verwundert und geradezu best\xC3\xBCrzt \xC3\xBCber ihre pl\xC3\xB6tzliche Verz\xC3\xBCcktheit.</p><p>\xC2\xBBDu sprichst von der Zwangsarbeit, Sonja, wie? Du meinst, ich soll mich selbst anzeigen?\xC2\xAB</p><p>\xC2\xBBDu sollst das Leid auf dich nehmen und dadurch deine S\xC3\xBCnde abb\xC3\xBC\xC3\x9Fen; das ist's, was du tun mu\xC3\x9Ft.\xC2\xAB</p><p>\xC2\xBBNein, Sonja, ich gehe nicht zu den Beh\xC3\xB6rden hin.\xC2\xAB</p><p>\xC2\xBBAber wie willst du denn sonst weiterleben? Wie willst du denn weiterleben mit einer solchen Last?\xC2\xAB rief Sonja. \xC2\xBBSo geht das doch nicht weiter! Wie willst du denn mit \n      <a name=\"page606\" title=\"Steffen/Spuddel\" id=\"page606\"></a>deiner Mutter reden? Ach, was wird jetzt aus denen werden! Aber was rede ich! Du hast dich ja schon von deiner Mutter und von deiner Schwester losgesagt, hast sie verlassen! O Gott!\xC2\xAB rief sie. \xC2\xBBAber das wei\xC3\x9Ft du ja alles selbst! Wie kann man, wie kann man nur so ohne einen Menschen leben! Was wird jetzt aus dir werden!\xC2\xAB</p><p>\xC2\xBBSei kein Kind, Sonja\xC2\xAB, erwiderte er leise. \xC2\xBBWelche Schuld habe ich denn den Beh\xC3\xB6rden gegen\xC3\xBCber? Warum soll ich zu denen hingehen? Was soll ich ihnen sagen? Das ist ja alles nur ein leeres Hirngespinst! &#8230; Sie selbst richten Millionen von Menschen zugrunde und halten das obendrein noch f\xC3\xBCr eine Tugend. Gauner und Schurken sind sie, Sonja! &#8230; Ich gehe nicht zu ihnen hin. Und was soll ich ihnen sagen? Da\xC3\x9F ich einen Mord begangen, aber nicht gewagt habe, das Geld zu behalten, sondern es unter einem Steine versteckt habe?\xC2\xAB f\xC3\xBCgte er bitter l\xC3\xA4chelnd hinzu. \xC2\xBBDann werden sie mich sogar noch auslachen und sagen: &#8250;Du bist ein Dummkopf, da\xC3\x9F du es nicht behalten hast; ein Feigling und ein Dummkopf!&#8249; Sie werden gar kein Verst\xC3\xA4ndnis f\xC3\xBCr mein Tun haben, Sonja, und sie sind auch gar nicht wert, es zu verstehen. Warum soll ich zu denen hingehen? Ich gehe nicht hin. Sei kein Kind, Sonja &#8230;\xC2\xAB</p><p>\xC2\xBBDu wirst dich selbst zu Tode martern, ja, zu Tode martern!\xC2\xAB rief sie und streckte in verzweifeltem Flehen die H\xC3\xA4nde nach ihm aus.</p><p>\xC2\xBBVielleicht habe ich mich doch vorhin verleumdet\xC2\xAB, bemerkte er d\xC3\xBCster und in Gedanken versunken, \xC2\xBBvielleicht bin ich doch ein Mensch, und keine Laus, und habe es vorhin zu eilig gehabt, mich selbst zu verurteilen. Noch will ich k\xC3\xA4mpfen.\xC2\xAB</p><p>Ein hochm\xC3\xBCtiges L\xC3\xA4cheln spielte um seine Lippen.</p><p>\xC2\xBBEine solche Qual zu erdulden! Und das ganze Leben lang, das ganze Leben lang!\xC2\xAB</p><p>\xC2\xBBIch werde mich daran gew\xC3\xB6hnen &#8230;\xC2\xAB, sagte er d\xC3\xBCster und schwerm\xC3\xBCtig. \xC2\xBBH\xC3\xB6re\xC2\xAB, begann er nach einer Weile von neuem, \xC2\xBBla\xC3\x9F es nun der Tr\xC3\xA4nen genug sein; es wird Zeit, \n      <a name=\"page607\" title=\"Martin/Spuddel\" id=\"page607\"></a>da\xC3\x9F wir etwas Praktisches besprechen: ich bin hergekommen, um dir zu sagen, da\xC3\x9F man mir auf der Spur ist und mich fangen m\xC3\xB6chte.\xC2\xAB</p><p>\xC2\xBBAch!\xC2\xAB rief Sonja erschrocken.</p><p>\xC2\xBBNun, warum schreist du? Du m\xC3\xB6chtest ja selbst, da\xC3\x9F ich in die Zwangsarbeit gehe, und nun erschrickst du? Aber das will ich dir sagen: ich ergebe mich ihnen nicht. Ich will noch mit ihnen k\xC3\xA4mpfen, und sie werden gegen mich nichts ausrichten. Wirkliche Beweise haben sie nicht. Gestern war ich in gro\xC3\x9Fer Gefahr und dachte schon, ich w\xC3\xA4re verloren; aber heute hat die Sache eine g\xC3\xBCnstige Wendung genommen. Alle ihre Beweise haben ihre zwei Seiten, das hei\xC3\x9Ft, ich kann ihre Beschuldigungen zu meinem Vorteil wenden, verstehst du? Und das werde ich tun; denn das habe ich jetzt gelernt &#8230; Aber ins Gef\xC3\xA4ngnis setzen werden sie mich bestimmt. W\xC3\xA4re nicht ein Zufall dazwischengekommen, so h\xC3\xA4tten sie es vielleicht heute schon getan, oder vielmehr sicher; und vielleicht tun sie es heute noch &#8230; Aber das ist weiter nicht schlimm, Sonja; ich werde eine Weile sitzen, und dann werden sie mich wieder freilassen m\xC3\xBCssen; denn sie haben keinen einzigen wirklichen Beweis und werden auch keinen in die Hand bekommen, mein Wort darauf. Und auf Grund des Materials, \xC3\xBCber das sie verf\xC3\xBCgen, k\xC3\xB6nnen sie einen Menschen nicht verurteilen. Nun genug &#8230; Ich habe dir das blo\xC3\x9F sagen wollen, damit du es wei\xC3\x9Ft &#8230; Was meine Schwester und meine Mutter anlangt, so will ich es so einzurichten suchen, da\xC3\x9F sie der Beschuldigung keinen Glauben schenken und sich nicht um mich \xC3\xA4ngstigen. \xC3\x9Cbrigens ist meine Schwester jetzt, wie es scheint, gut versorgt und damit zugleich auch meine Mutter &#8230; Nun, das ist alles. \xC3\x9Cbrigens, sei vorsichtig! Wirst du zu mir ins Gef\xC3\xA4ngnis kommen, wenn ich dort sitze?\xC2\xAB</p><p>\xC2\xBBO gewi\xC3\x9F, ich komme sicher!\xC2\xAB</p><p>Sie sa\xC3\x9Fen beide nebeneinander, traurig und niedergeschlagen, als w\xC3\xA4ren sie allein nach einem Sturm von den Wogen an ein menschenleeres Gestade geworfen worden. Er blickte \n      <a name=\"page608\" title=\"ZeusF/Spuddel\" id=\"page608\"></a>Sonja an und f\xC3\xBChlte, wie innig sie ihn liebte, und seltsamerweise war es ihm auf einmal eine dr\xC3\xBCckende, schmerzliche Empfindung, sich so geliebt zu wissen. Ja, es war eine seltsame, furchtbare Empfindung! Als er zu Sonja hingegangen war, da hatte er gef\xC3\xBChlt, da\xC3\x9F auf ihr seine ganze Hoffnung beruhte und da\xC3\x9F er bei ihr einen Ausweg finden werde; er hatte gemeint, sich wenigstens einen Teil seiner Qualen von der Seele w\xC3\xA4lzen zu k\xC3\xB6nnen, und jetzt, wo ihr ganzes Herz sich ihm zugewandt hatte, f\xC3\xBChlte und erkannte er auf einmal, da\xC3\x9F er unvergleichlich viel ungl\xC3\xBCcklicher geworden war als vorher.</p><p>\xC2\xBBSonja\xC2\xAB, sagte er, \xC2\xBBkomm lieber nicht zu mir, wenn ich im Gef\xC3\xA4ngnis bin.\xC2\xAB</p><p>Sonja antwortete nicht; sie weinte. So vergingen einige Minuten.</p><p>\xC2\xBBTr\xC3\xA4gst du ein Kreuz?\xC2\xAB fragte sie ihn unvermittelt, als wenn ihr das soeben eingefallen w\xC3\xA4re.</p><p>Er verstand die Frage nicht sofort.</p><p>\xC2\xBBNein? Also nein? &#8211; Da, nimm dieses hier; es ist von Zypressenholz. Ich habe noch ein andres, ein kupfernes, das habe ich von Lisaweta bekommen. Lisaweta und ich, wir haben getauscht; sie hat mir ein Kreuz gegeben und ich ihr ein Heiligenbildchen. Ich werde nun Lisawetas Kreuz tragen, und dieses hier soll f\xC3\xBCr dich sein. Nimm nur, &#8230; es ist ja meines!\xC2\xAB bat sie ihn. \xC2\xBBWir werden ja den Leidensweg zusammen gehen; so wollen wir denn auch zusammen das Kreuz tragen!\xC2\xAB</p><p>\xC2\xBBGib es!\xC2\xAB sagte Raskolnikow.</p><p>Es w\xC3\xA4re ihm schmerzlich gewesen, sie zu betr\xC3\xBCben. Aber er zog die Hand, die er schon nach dem Kreuze ausgestreckt hatte, sogleich wieder zur\xC3\xBCck.</p><p>\xC2\xBBJetzt nicht, Sonja. Lieber sp\xC3\xA4ter\xC2\xAB, f\xC3\xBCgte er hinzu, um sie zu beruhigen.</p><p>\xC2\xBBJa, ja, sp\xC3\xA4ter, das wird besser sein!\xC2\xAB stimmte sie ihm mit W\xC3\xA4rme und Lebhaftigkeit bei. \xC2\xBBWenn du das Leid auf dich nehmen wirst, dann lege das Kreuz an. Dann komm zu \n      <a name=\"page609\" title=\"dabi/Spuddel\" id=\"page609\"></a>mir, ich werde es dir umh\xC3\xA4ngen, und dann wollen wir beten und unsern Weg wandeln.\xC2\xAB</p><p>In diesem Augenblicke wurde dreimal an die T\xC3\xBCr geklopft.</p><p>\xC2\xBBSofja Semjonowna, darf ich eintreten?\xC2\xAB fragte eine sehr bekannte, h\xC3\xB6fliche Stimme.</p><p>Sonja lief erschrocken zur T\xC3\xBCr. Herrn Lebesjatnikows hellblonder Kopf blickte in das Zimmer herein.</p>"
