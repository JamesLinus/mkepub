  text: "<h3>II</h3><p>Raskolnikow war an das Zusammensein mit einer gr\xC3\xB6\xC3\x9Fern Anzahl von Menschen nicht gew\xC3\xB6hnt und mied, wie schon gesagt, jede Gesellschaft, namentlich in der letzten Zeit. Aber jetzt f\xC3\xBChlte er sich auf einmal zu den Menschen hingezogen. Es ging eine Art Wandlung in ihm vor, und \n      <a name=\"page13\" title=\"huerlisi/Spuddel\" id=\"page13\"></a>zugleich machte sich bei ihm geradezu ein Durst nach menschlicher Gesellschaft sp\xC3\xBCrbar. Er war von seiner nun schon einen ganzen Monat dauernden heftigen Unruhe und d\xC3\xBCstern Aufregung so ersch\xC3\xB6pft, da\xC3\x9F er sich danach sehnte, wenigstens f\xC3\xBCr einen Augenblick in einer andern Welt &#8211; mochte sie sein, wie sie wollte &#8211; aufzuatmen, und so blieb er denn jetzt trotz aller Unsauberkeit der Umgebung mit Vergn\xC3\xBCgen in der Kneipe sitzen.</p><p>Der Wirt hielt sich in einem andern Zimmer auf, kam aber h\xC3\xA4ufig in den Hauptraum, zu dem er einige Stufen herabstieg. Dabei wurden zuerst seine eleganten Schmierstiefel mit gro\xC3\x9Fen roten Stulpen sichtbar. Er trug einen langsch\xC3\xB6\xC3\x9Figen \xC3\xA4rmellosen \xC3\x9Cberrock und eine furchtbar fettige schwarzseidene Weste; die Krawatte fehlte, und sein ganzes Gesicht schien wie ein eisernes Schlo\xC3\x9F mit \xC3\x96l eingeschmiert zu sein. Hinter dem Schenktisch stand ein etwa vierzehnj\xC3\xA4hriger Junge; auch war noch ein andrer, j\xC3\xBCngerer da, der den G\xC3\xA4sten das Bestellte hintrug. An Speisen waren aufgestellt: in Scheiben geschnittene Gurken, schwarzer Zwieback und in kleine Bissen zerlegter Fisch; alles roch sehr \xC3\xBCbel. Es herrschte eine solche Schw\xC3\xBCle, da\xC3\x9F es geradezu unertr\xC3\xA4glich war, hier zu sitzen, und die gesamte Atmosph\xC3\xA4re war derart mit Branntweindunst geschw\xC3\xA4ngert, da\xC3\x9F man schon allein von dieser Luft in f\xC3\xBCnf Minuten betrunken werden konnte.</p><p>Man begegnet mitunter ganz unbekannten Leuten, f\xC3\xBCr die man sich auf den ersten Blick, pl\xC3\xB6tzlich, ehe man noch ein Wort mit ihnen gesprochen hat, lebhaft interessiert. Einen derartigen Eindruck machte auf Raskolnikow jener Gast, der abseits sa\xC3\x9F und wie ein ehemaliger Beamter aussah. Der junge Mann erinnerte sich in der Folgezeit \xC3\xB6fters an diesen ersten Eindruck und f\xC3\xBChrte ihn sogar auf eine Vorahnung zur\xC3\xBCck. Er sah den Beamten mit unverwandtem Blicke an, auch schon deswegen, weil auch dieser ihn starr anschaute und offenbar gro\xC3\x9Fe Lust hatte, ein Gespr\xC3\xA4ch mit ihm anzukn\xC3\xBCpfen. Die \xC3\xBCbrigen Menschen in der Kneipe, \n      <a name=\"page14\" title=\"huerlisi/Spuddel\" id=\"page14\"></a>den Wirt eingeschlossen, waren dem Beamten jedenfalls ein gewohnter und recht langweiliger Anblick; er hatte f\xC3\xBCr sie sogar einen leisen Ausdruck hochm\xC3\xBCtiger Geringsch\xC3\xA4tzung, als seien sie Menschen von niedrigerer Stellung und tieferer Bildungsstufe, mit denen er nicht wohl reden k\xC3\xB6nne. Er mochte schon \xC3\xBCber f\xC3\xBCnfzig Jahre alt sein, war von mittlerer Statur und st\xC3\xA4mmigem K\xC3\xB6rperbau, hatte ergrautes Haar und eine gro\xC3\x9Fe kahle Stelle auf dem Kopf; sein Gesicht war von st\xC3\xA4ndiger Trunkenheit aufgedunsen und sah gelb, ja gr\xC3\xBCnlich aus; unter den geschwollenen Augenlidern gl\xC3\xA4nzten aus schmalen Spalten kleine, aber sehr lebendige ger\xC3\xB6tete Augen hervor. Aber es war an ihm etwas Seltsames: in seinem Blicke lag eine Art von schw\xC3\xA4rmerischem Leuchten &#8211; auch Verstand und Klugheit mochte man darin finden &#8211;, aber gleichzeitig schimmerte es darin wie von Irrsinn. Bekleidet war er mit einem alten, vollst\xC3\xA4ndig zerrissenen schwarzen Frack, an dem die Kn\xC3\xB6pfe fehlten. Nur ein einziger Knopf sa\xC3\x9F noch notd\xC3\xBCrftig fest, und mit diesem hatte er das Kleidungsst\xC3\xBCck zugekn\xC3\xB6pft, sichtlich bem\xC3\xBCht, den Anstand zu wahren. Aus einer Nankingweste schaute ein ganz zerknittertes, beschmutztes und begossenes Vorhemd heraus. Er war, nach Art der Beamten, rasiert; jedoch mu\xC3\x9Fte dies schon vor geraumer Zeit zum letzten Male geschehen sein, da das Gesicht von graublauen Stoppeln bereits wieder dicht bedeckt war. Auch in seinen Manieren lag tats\xC3\xA4chlich etwas, was an einen gesetzten Beamten erinnerte. Aber er befand sich in starker Unruhe, w\xC3\xBChlte sich im Haar, stemmte manchmal die zerrissenen Ellbogen auf den begossenen, schmierigen Tisch und st\xC3\xBCtzte kummervoll den Kopf in beide H\xC3\xA4nde. Endlich blickte er Raskolnikow gerade ins Gesicht und sagte laut und mit fester Stimme:</p><p>\xC2\xBBDarf ich mir die Freiheit nehmen, mein Herr, mich mit einem anst\xC3\xA4ndigen Gespr\xC3\xA4che an Sie zu wenden? Denn obgleich Sie nach Ihrem \xC3\x84u\xC3\x9Fern nicht den Eindruck eines hochgestellten Mannes machen, so erkenne ich bei meiner Erfahrung doch in Ihnen einen gebildeten und des Trinkens \n      <a name=\"page15\" title=\"minstrel/Spuddel\" id=\"page15\"></a>ungewohnten Menschen. Ich habe eine mit edlen Charaktereigenschaften verbundene Bildung stets hochgesch\xC3\xA4tzt, und au\xC3\x9Ferdem bin ich Titularrat. Mein Name ist Marmeladow, Titularrat. Darf ich mir die Frage erlauben, ob Sie ein Amt bekleiden?\xC2\xAB</p><p>\xC2\xBBNein, ich studiere\xC2\xAB, antwortete der junge Mann, einigerma\xC3\x9Fen verwundert sowohl \xC3\xBCber diese sonderbare, hochtrabende Redeweise, als auch dar\xC3\xBCber, da\xC3\x9F er so geradezu, so ohne weiteres angeredet worden war. Obgleich er noch soeben das Verlangen nach irgendwelchem Verkehr mit andern Menschen versp\xC3\xBCrt hatte, empfand er pl\xC3\xB6tzlich bei dem ersten Worte, das nun wirklich an ihn gerichtet wurde, sein gewohntes unangenehmes und gereiztes Gef\xC3\xBChl des Widerwillens gegen jeden Fremden, der mit ihm in Ber\xC3\xBChrung kam oder dies auch nur zu beabsichtigen schien.</p><p>\xC2\xBBAlso ein Student oder ein ehemaliger Student!\xC2\xAB rief der Beamte. \xC2\xBBHatte ich es mir doch gedacht! Ja, ja, die Erfahrung, mein Herr, die langj\xC3\xA4hrige Erfahrung!\xC2\xAB Und prahlerisch legte er einen Finger an die Stirn. \xC2\xBBSie waren Student, widmeten sich den Wissenschaften! Aber gestatten Sie &#8230;\xC2\xAB</p><p>Er erhob sich schwankend, nahm seine Flasche und sein Glas und setzte sich zu dem jungen Manne, ihm schr\xC3\xA4g gegen\xC3\xBCber. Er war betrunken, redete aber deutlich und flie\xC3\x9Fend; nur ab und zu verwirrte er sich einmal und zog dann die Worte in die L\xC3\xA4nge. Mit einer gewissen Gier fiel er \xC3\xBCber Raskolnikow her, als h\xC3\xA4tte auch er einen ganzen Monat lang mit keinem Menschen gesprochen.</p><p>\xC2\xBBVerehrter Herr\xC2\xAB, begann er pathetisch, \xC2\xBBArmut ist kein Laster; wahrlich, so ist es. Ich wei\xC3\x9F, da\xC3\x9F andrerseits die Trunksucht keine Tugend ist, und das ist noch richtiger. Aber das Bettelelend, mein Herr, das Bettelelend &#8211; das ist allerdings ein Laster. In der Armut bewahren Sie noch den Adel der angeborenen Empfindungen; aber im Bettelelend tut das niemand. F\xC3\xBCr Bettelelend wird man nicht einmal mit einem Stocke hinausgejagt, sondern, um die Beleidigung \n      <a name=\"page16\" title=\"Mirco/Spuddel\" id=\"page16\"></a> noch \xC3\xA4rger zu machen, mit einem Besen aus der menschlichen Gesellschaft hinausgefegt. Und das mit Recht; denn beim Bettelelend bin ich selbst der erste, der bereit ist, mich zu beleidigen. Daher kommt dann das Trinken! Verehrter Herr, vor einem Monat hat Herr Lebesjatnikow meine Gattin krumm und lahm gepr\xC3\xBCgelt, und meine Gattin steht hoch \xC3\xBCber mir! Verstehen Sie wohl? &#8230; Gestatten Sie mir noch die Frage, nur so aus blo\xC3\x9Fer Neugier: haben Sie schon auf der Newa, auf den Heuk\xC3\xA4hnen, \xC3\xBCbernachtet?\xC2\xAB</p><p>\xC2\xBBNein, das ist mir noch nicht vorgekommen\xC2\xAB, antwortete Raskolnikow. \xC2\xBBWieso?\xC2\xAB</p><p>\xC2\xBBNun, mein Herr, ich komme von dort; ich habe schon f\xC3\xBCnf N\xC3\xA4chte &#8230;\xC2\xAB</p><p>Er f\xC3\xBCllte sein Glas, trank es aus und versank in Gedanken. Tats\xC3\xA4chlich hingen an seinem Anzuge und sogar in seinen Haaren hier und da Heuh\xC3\xA4lmchen. Sehr wahrscheinlich, da\xC3\x9F er sich f\xC3\xBCnf Tage lang weder ausgekleidet noch gewaschen hatte. Ganz besonders schmutzig waren die fettigen, roten H\xC3\xA4nde mit den schwarzen Fingern\xC3\xA4geln.</p><p>Was er sagte, schien in dem Lokale eine allgemeine, aber nicht besonders lebhafte Aufmerksamkeit zu erregen. Die Knaben hinter dem Schenktische kicherten. Der Wirt war, wohl absichtlich, aus dem oberen Zimmer herabgekommen, um den \xC2\xBBkomischen Kerl\xC2\xAB zu h\xC3\xB6ren, hatte sich abseits hingesetzt und g\xC3\xA4hnte l\xC3\xA4ssig, aber w\xC3\xBCrdevoll. Offenbar war Marmeladow hier schon lange bekannt. Ja, auch seine Neigung zu hochtrabender Ausdrucksweise hatte sich wohl dadurch entwickelt, da\xC3\x9F er gewohnt war, mit allen m\xC3\xB6glichen unbekannten Leuten in der Kneipe Gespr\xC3\xA4che zu f\xC3\xBChren. Diese Gewohnheit geht bei manchen Trinkern geradezu in ein Bed\xC3\xBCrfnis \xC3\xBCber, und namentlich bei solchen, mit denen zu Hause streng verfahren und kurzer Proze\xC3\x9F gemacht wird. Daher suchen sie, wenn sie mit andern Trinkern zusammen sind, sich zu rechtfertigen oder sich sogar wom\xC3\xB6glich die Achtung der andern zu erwerben.</p><p><a name=\"page17\" title=\"Mirco/Spuddel\" id=\"page17\"></a>\xC2\xBBDu komischer Kerl!\xC2\xAB sagte der Wirt laut. \xC2\xBBWarum arbeitest du denn nicht, warum bist du denn nicht im Dienst, wenn du doch Beamter bist?\xC2\xAB</p><p>\xC2\xBBWarum ich nicht im Dienste bin, mein Herr\xC2\xAB, entgegnete Marmeladow, indem er sich ausschlie\xC3\x9Flich an Raskolnikow wendete, als ob dieser es w\xC3\xA4re, der die Frage an ihn gerichtet hatte, \xC2\xBBwarum ich nicht im Dienste bin? Ist es mir denn nicht der gr\xC3\xB6\xC3\x9Fte Schmerz, da\xC3\x9F ich mich so nutzlos umhertreibe? Als Herr Lebesjatnikow vor einem Monat eigenh\xC3\xA4ndig meine Gattin pr\xC3\xBCgelte und ich betrunken dalag, habe ich da etwa nicht gelitten? Erlauben Sie eine Frage, junger Mann, ist es Ihnen schon einmal begegnet, da\xC3\x9F Sie &#8230; hm &#8230; da\xC3\x9F Sie ohne Hoffnung jemand baten, Ihnen Geld zu leihen?\xC2\xAB</p><p>\xC2\xBBO ja, &#8230; das hei\xC3\x9Ft, was meinen Sie damit: ohne Hoffnung?\xC2\xAB</p><p>\xC2\xBBNun, ich meine eben: v\xC3\xB6llig ohne Hoffnung, so da\xC3\x9F man schon im voraus wei\xC3\x9F, da\xC3\x9F nichts dabei herauskommt. Ein Beispiel: Sie wissen bestimmt im voraus, da\xC3\x9F dieser sehr gutgesinnte und \xC3\xBCberaus n\xC3\xBCtzliche B\xC3\xBCrger Ihnen unter keinen Umst\xC3\xA4nden Geld geben wird; denn warum, frage ich, sollte er es tun? Er wei\xC3\x9F ja, da\xC3\x9F ich es ihm doch niemals wiedergebe. Etwa aus Mitleid? Aber Herr Lebesjatnikow, der alle neuen Ideen mit Interesse verfolgt, hat neulich erst erkl\xC3\xA4rt, da\xC3\x9F das Mitleid neuerdings sogar von der Wissenschaft verboten worden sei und da\xC3\x9F man in England, wo die National\xC3\xB6konomie herrscht, bereits danach verfahre. Warum also, frage ich, sollte er Ihnen Geld geben? Und wohlgemerkt: obwohl Sie im voraus wissen, da\xC3\x9F er Ihnen nichts geben wird, machen Sie sich dennoch auf den Weg und &#8230;\xC2\xAB</p><p>\xC2\xBBWozu soll man denn dann noch hingehen?\xC2\xAB bemerkte Raskolnikow.</p><p>\xC2\xBBWenn aber niemand sonst da ist? Wenn Sie sonst nirgendwohin gehen k\xC3\xB6nnen? Es m\xC3\xBC\xC3\x9Fte doch so sein, da\xC3\x9F jeder Mensch wenigstens irgendwohin gehen k\xC3\xB6nnte. Denn es kommen Zeiten vor, wo man unbedingt irgendwohin gehen \n      <a name=\"page18\" title=\"juppie/Spuddel\" id=\"page18\"></a>mu\xC3\x9F! Als meine einzige Tochter zum ersten Male mit dem gelben Schein\n      <span class=\"footnote\">Die polizeiliche Legitimation der Prostituierten</span> ging, da ging auch ich &#8230; Meine Tochter lebt n\xC3\xA4mlich mit dem gelben Schein\xC2\xAB, f\xC3\xBCgte er als erkl\xC3\xA4rende Einschaltung hinzu und blickte dabei den jungen Mann mit einiger Unruhe an. \xC2\xBBDas macht nichts, verehrter Herr, das macht nichts!\xC2\xAB beeilte er sich schleunigst und anscheinend ruhig zu erkl\xC3\xA4ren, als die beiden Knaben hinter dem Schenktische losprusteten und selbst der Wirt l\xC3\xA4chelte. \xC2\xBBDas macht nichts! Durch dieses &#8250;Sch\xC3\xBCtteln der H\xC3\xA4upter&#8249; lasse ich mich nicht verwirren; denn alles ist schon l\xC3\xA4ngst allen bekannt, und &#8250;es ist nichts verborgen, das nicht offenbar werde&#8249;; und nicht mit Verachtung, sondern mit Demut tue ich dessen Erw\xC3\xA4hnung. M\xC3\xB6gen sie, m\xC3\xB6gen sie! &#8250;Sehet, welch ein Mensch!&#8249; Erlauben Sie eine Frage, junger Mann: Sind Sie imstande &#8230; Aber nein, ich will mich st\xC3\xA4rker und bezeichnender ausdr\xC3\xBCcken: nicht \n      <i>sind Sie imstande</i>, sondern \n      <i>wagen Sie</i>, wenn Sie mich in diesem Augenblicke ansehen, die bestimmte Versicherung abzugeben, da\xC3\x9F ich kein Lump bin?\xC2\xAB</p><p>Der junge Mann erwiderte kein Wort.</p><p>Der Redner wartete zun\xC3\xA4chst, bis das Kichern, das wieder im Zimmer auf seine Worte gefolgt war, aufh\xC3\xB6rte, und fuhr dann erst gesetzt und diesmal sogar noch mit erh\xC3\xB6hter W\xC3\xBCrde fort:</p><p>\xC2\xBBNun, mag ich immerhin ein Lump sein; sie aber ist eine Dame. Ich sehe aus wie ein St\xC3\xBCck Vieh; aber meine Gattin, Katerina Iwanowna, ist eine gebildete Person und als Tochter eines Stabsoffiziers geboren. Mag ich auch ein Schuft sein; aber sie ist ein hochherziges Weib und durch ihre Erziehung von edlen Gef\xC3\xBChlen erf\xC3\xBCllt. Und trotzdem &#8230; ach, wenn sie Mitleid mit mir h\xC3\xA4tte! Verehrter Herr, verehrter Herr, es m\xC3\xBC\xC3\x9Fte doch in der Welt so eingerichtet sein, da\xC3\x9F jeder Mensch wenigstens \n      <i>eine</i> Stelle h\xC3\xA4tte, wo man ihn bemitleidete! Indessen, Katerina Iwanowna ist zwar eine hochgesinnte Dame, aber ungerecht &#8230; Ich wei\xC3\x9F freilich \n      <a name=\"page19\" title=\"Andreas42/Spuddel\" id=\"page19\"></a>selbst sehr wohl, da\xC3\x9F, wenn sie mich an den Haaren rei\xC3\x9Ft, sie das lediglich aus mitleidigem Herzen tut (denn &#8211; ich wiederhole es ohne Verlegenheit &#8211;: sie rei\xC3\x9Ft mich an den Haaren, junger Mann!\xC2\xAB versicherte er in noch w\xC3\xBCrdevollerem Tone, als er ein neues Gekicher h\xC3\xB6rte), \xC2\xBBaber, mein Gott, wenn sie doch nur ein einziges Mal &#8230; Aber nein, nein! Das ist alles vergebens, und es hat keinen Zweck, davon zu sprechen! Gar keinen Zweck! Denn das, was ich soeben als Wunsch aussprach, ist schon mehrmals dagewesen, und ich bin mehrmals bemitleidet worden; aber &#8230; das ist nun einmal meine Natur so; ich bin ein geborenes Vieh!\xC2\xAB</p><p>\xC2\xBBNa, und ob!\xC2\xAB bemerkte der Wirt g\xC3\xA4hnend.</p><p>Marmeladow schlug entschlossen mit der Faust auf den Tisch.</p><p>\xC2\xBBDas ist nun einmal meine Natur so! Wissen Sie, wissen Sie, mein Herr, da\xC3\x9F ich sogar ihre Str\xC3\xBCmpfe vertrunken habe? Nicht die Schuhe, denn das w\xC3\xA4re ja noch so einigerma\xC3\x9Fen in der Ordnung, sondern die Str\xC3\xBCmpfe, ihre Str\xC3\xBCmpfe habe ich vertrunken! Ihr Halstuch aus Baumwolle habe ich auch vertrunken (sie hat es einmal geschenkt bekommen, schon fr\xC3\xBCher, es war ihr pers\xC3\xB6nliches Eigentum und geh\xC3\xB6rte mir nicht), und dabei wohnen wir in einem kalten, kleinen Loche, und sie hatte sich in diesem Winter erk\xC3\xA4ltet und angefangen zu husten, schon Blut zu husten. Wir haben drei kleine Kinder, und Katerina Iwanowna ist vom Morgen bis in die Nacht hinein bei der Arbeit; sie scheuert, sie w\xC3\xA4scht, auch die Kinder w\xC3\xA4scht sie, denn sie ist von klein auf an Reinlichkeit gew\xC3\xB6hnt; aber sie hat eine schwache Brust und Anlage zur Schwindsucht, und dar\xC3\xBCber gr\xC3\xA4me ich mich! Gr\xC3\xA4me ich mich etwa nicht dar\xC3\xBCber? Und je mehr ich trinke, desto mehr gr\xC3\xA4me ich mich. Darum eben trinke ich, weil ich aus diesem Getr\xC3\xA4nke die Empfindungen des Mitleides und des Grames sch\xC3\xB6pfe &#8230; Ich trinke, weil ich doppelt leiden will!\xC2\xAB</p><p>Wie in Verzweiflung neigte er den Kopf auf den Tisch.</p><p><a name=\"page20\" title=\"eyjolf/Spuddel\" id=\"page20\"></a> \xC2\xBBJunger Mann\xC2\xAB, fuhr er, sich wieder aufrichtend, fort, \xC2\xBBauf Ihrem Gesichte lese ich so etwas wie Kummer. Schon als Sie eintraten, machte ich diese Beobachtung, und darum habe ich mich auch sogleich an Sie gewandt. Denn wenn ich Ihnen meine Lebensgeschichte mitteile, so verfolge ich dabei nicht den Zweck, mich vor diesen Tagedieben, denen \xC3\xBCbrigens alles schon ohnehin bekannt ist, an den Pranger zu stellen, sondern ich suche einen Menschen von Gef\xC3\xBChl und Bildung. Vernehmen Sie also, da\xC3\x9F meine Gattin in einem vornehmen, f\xC3\xBCr den Adel des Gouvernements bestimmten Pensionate erzogen wurde und bei der Entlassungsfeier in Gegenwart des Gouverneurs und andrer hoher Pers\xC3\xB6nlichkeiten einen Schleiertanz getanzt hat, wof\xC3\xBCr sie eine goldene Medaille und ein Belobigungszeugnis erhielt. Die Medaille &#8230; nun, die Medaille haben wir verkauft &#8230; schon lange &#8230; hm! &#8230; Das Belobigungszeugnis aber liegt noch bis auf den heutigen Tag in ihrem Kasten, und noch neulich hat sie es unsrer Wirtin gezeigt. Und obgleich sie mit der Wirtin unaufh\xC3\xB6rlich Zank und Streit hat, so wollte sie sich doch wenigstens vor \n      <i>einem</i> Menschen r\xC3\xBChmen und von vergangenen gl\xC3\xBCcklichen Tagen reden. Und ich richte nicht, ich richte nicht; denn dies ist das letzte, was ihr noch als Erinnerung geblieben ist, alles \xC3\xBCbrige ist fort und dahin. Ja, ja, sie ist eine temperamentvolle Dame, stolz und unbeugsam. Den Fu\xC3\x9Fboden w\xC3\xA4scht sie selbst auf und lebt von Schwarzbrot; aber eine Verletzung der ihr geb\xC3\xBChrenden Achtung duldet sie nicht. Deshalb wollte sie auch von Herrn Lebesjatnikow keine Grobheit dulden, und als Herr Lebesjatnikow sie nun daf\xC3\xBCr pr\xC3\xBCgelte, da legte sie sich ins Bett, nicht sowohl wegen der Schl\xC3\xA4ge als wegen des Gef\xC3\xBChls der Kr\xC3\xA4nkung. Ich habe sie geheiratet, als sie Witwe war, mit drei Kinderchen, eines kleiner als das andre. Ihren ersten Mann, einen Infanterieoffizier, hatte sie aus Liebe geheiratet und war mit ihm aus dem Elternhause davongelaufen. Sie liebte ihren Mann grenzenlos; aber er ergab sich dem Kartenspiele, kam vor \n      <a name=\"page21\" title=\"eyjolf/Spuddel\" id=\"page21\"></a>Gericht und starb w\xC3\xA4hrend der Untersuchung. In der letzten Zeit schlug er sie h\xC3\xA4ufig, und obwohl sie ihm auch nichts hingehen lie\xC3\x9F, was mir zuverl\xC3\xA4ssig und aus sicheren Bezeugungen bekannt ist, so erinnert sie sich seiner doch bis auf den heutigen Tag mit Tr\xC3\xA4nen und macht mir im Gegensatze zu ihm h\xC3\xA4ufig Vorw\xC3\xBCrfe, und ich freue mich dar\xC3\xBCber, ja, ich freue mich dar\xC3\xBCber, weil sie sich wenigstens einbildet, einmal gl\xC3\xBCcklich gewesen zu sein &#8230; Als er gestorben war, blieb sie mit den drei kleinen Kindern in einer abgelegenen, unzivilisierten Kreisstadt zur\xC3\xBCck, wo auch ich mich damals befand, und sie lebte in so trostlosem Elend, da\xC3\x9F ich gar nicht imstande bin, es zu beschreiben, wiewohl ich viel und mancherlei Ungl\xC3\xBCck in meinem Leben mit angesehen habe. Die Verwandten hatten sich alle von ihr losgesagt. Und sie war auch stolz, \xC3\xBCber alle Ma\xC3\x9Fen stolz. Und da, verehrter Herr, bot ich, der ich gleichfalls Witwer war und von meiner ersten Frau eine vierzehnj\xC3\xA4hrige Tochter hatte, ihr meine Hand an, weil ich einen solchen Jammer nicht ansehen konnte. Welchen Grad ihr Elend erreicht hatte, das k\xC3\xB6nnen Sie daraus beurteilen, da\xC3\x9F sie, eine gebildete, wohlerzogene Frau aus angesehener Familie, sich bereit fand, mich zu nehmen. Jawohl, sie heiratete mich! Sie weinte und schluchzte und rang die H\xC3\xA4nde; aber sie heiratete mich! Denn sie wu\xC3\x9Fte nicht, wo sie bleiben sollte. Verstehen Sie, verstehen Sie, verehrter Herr, was das besagen will, wenn man nicht wei\xC3\x9F, wo man bleiben soll? Nein! Das verstehen Sie noch nicht &#8230; Ein ganzes Jahr lang erf\xC3\xBCllte ich im Dienste meine Pflicht treu und gewissenhaft und r\xC3\xBChrte das da\xC2\xAB (er tippte mit dem Finger an die Branntweinflasche) \xC2\xBBnicht an; denn ich habe ein f\xC3\xBChlendes Herz. Aber trotzdem hatte sie immer an mir etwas auszusetzen; und nun verlor ich gar meine Stelle, gleichfalls ohne mein Verschulden, vielmehr infolge einer Etatver\xC3\xA4nderung der Beh\xC3\xB6rden, und da fing ich an zu trinken! &#8230; Es wird jetzt anderthalb Jahr her sein, da\xC3\x9F wir endlich nach langen Irrfahrten und vielen Drangsalen in \n      <a name=\"page22\" title=\"eyjolf/Spuddel\" id=\"page22\"></a>dieser pr\xC3\xA4chtigen, mit zahlreichen Denkm\xC3\xA4lern geschm\xC3\xBCckten Residenz anlangten &#8230; Ich bekam hier eine Stelle; ich bekam sie und verlor sie wieder. Verstehen Sie wohl? Diesmal verlor ich sie nun schon durch meine eigene Schuld; denn meine Natur machte sich geltend &#8230; Wir haben jetzt eine Schlafstelle bei der Zimmervermieterin Amalia Fjodorowna Lippewechsel; wovon wir aber leben und womit wir bezahlen, das wei\xC3\x9F ich nicht. Es wohnen da noch viele Leute au\xC3\x9Fer uns, &#8230; ein ganz scheu\xC3\x9Fliches Sodom und Gomorrha &#8230; hm! &#8230; ja &#8230; Unterdessen war auch mein T\xC3\xB6chterchen aus erster Ehe herangewachsen; was sie, mein T\xC3\xB6chterchen, w\xC3\xA4hrend sie heranwuchs, von ihrer Stiefmutter alles zu erdulden hatte, davon will ich schweigen. Denn obgleich Katerina Iwanowna ganz von hochherzigen Gef\xC3\xBChlen erf\xC3\xBCllt ist, so ist sie doch eine temperamentvolle, reizbare Dame und kann einem die H\xC3\xB6lle hei\xC3\x9F machen &#8230; Ja! Na, es hat keinen Zweck, davon zu reden. Ordentlichen Unterricht hat Sonja, wie Sie sich leicht denken k\xC3\xB6nnen, nicht erhalten. Vor vier Jahren machte ich den Versuch, Geographie und Weltgeschichte mit ihr durchzunehmen; aber da ich selbst in diesen Wissenschaften nicht fest war und wir keine geeigneten Leitf\xC3\xA4den dazu besa\xC3\x9Fen &#8211; denn was waren das f\xC3\xBCr elende B\xC3\xBCchelchen, die wir hatten &#8230; hm! nun, die sind jetzt nicht mehr vorhanden, diese B\xC3\xBCchelchen &#8211;, so war der ganze Unterricht auch bald zu Ende. Wir kamen nur bis zu dem persischen K\xC3\xB6nig Cyrus. Sp\xC3\xA4ter, als sie zu reiferem Alter gelangt war, las sie einige B\xC3\xBCcher, in denen Romane standen, und noch k\xC3\xBCrzlich las sie mit gro\xC3\x9Fem Interesse ein Buch, das sie durch Herrn Lebesjatnikows Vermittlung bekommen hatte, die Physiologie von Lewes (kennen Sie es?), und sie las uns sogar einige Partien daraus vor. Das ist ihre ganze Bildung. Jetzt wende ich mich an Sie, mein verehrter Herr, ganz privatim mit einer rein pers\xC3\xB6nlichen Frage: Kann Ihrer Ansicht nach ein armes, aber anst\xC3\xA4ndiges M\xC3\xA4dchen durch ehrliche Arbeit etwas Erkleckliches verdienen? Sie wird noch nicht f\xC3\xBCnfzehn Kopeken \n      <a name=\"page23\" title=\"eyjolf/Spuddel\" id=\"page23\"></a> den Tag verdienen, mein Herr, wenn sie sich anst\xC3\xA4ndig h\xC3\xA4lt und keine besonderen Talente besitzt, und auch das nur, wenn sie bei der Arbeit die H\xC3\xA4nde keinen Augenblick ruhen l\xC3\xA4\xC3\x9Ft. Und dabei ist noch der Staatsrat Iwan Iwanowitsch Klopstock (haben Sie vielleicht von ihm geh\xC3\xB6rt?) ihr nicht nur das N\xC3\xA4hgeld f\xC3\xBCr ein halbes Dutzend leinener Hemden bis heute schuldig geblieben, sondern er hat sie sogar mit Schimpf und Schande hinausgejagt, hat mit den F\xC3\xBC\xC3\x9Fen gestampft und sie mit unanst\xC3\xA4ndigen Schimpfnamen belegt, unter dem Vorwande, ein Kragen w\xC3\xA4re verpa\xC3\x9Ft und schief gen\xC3\xA4ht. Und zu Hause die hungernden kleinen Kinder &#8230; Und Katerina Iwanowna ging h\xC3\xA4nderingend im Zimmer auf und ab, und auf ihren Backen traten die roten Flecke hervor, wie das bei dieser Krankheit immer so zu gehen pflegt. &#8250;Du Schmarotzerin&#8249;, sagte sie zu Sofja, &#8250;da wohnst du nun bei uns und i\xC3\x9Ft und trinkst und genie\xC3\x9Ft die W\xC3\xA4rme&#8249; &#8211; freilich, von Essen und Trinken konnte eigentlich kaum die Rede sein, wo auch die Kleinen drei Tage lang keine Brotrinde bekommen hatten! Ich lag damals gerade da &#8230; &#8211; ach was, warum soll ich es nicht sagen? &#8211; ich lag gerade betrunken da und h\xC3\xB6rte, wie meine Sonja antwortete (sie ist immer so bescheiden und hat so ein sanftes Stimmchen, &#8230; hellblondes Haar hat sie, und ihr Gesichtchen ist immer so bla\xC3\x9F und mager), also ich h\xC3\xB6rte, wie sie antwortete: &#8250;Aber Katerina Iwanowna, soll ich mich denn wirklich auf so etwas einlassen?&#8249; Darja Franzowna n\xC3\xA4mlich, ein nichtsw\xC3\xBCrdiges und der Polizei sehr wohlbekanntes Frauenzimmer, hatte schon dreimal durch unsre Wirtin anfragen lassen. &#8250;Ach was&#8249;, antwortete Katerina Iwanowna sp\xC3\xB6ttisch, &#8250;wozu willst du's bewahren! Als ob's ein gro\xC3\x9Fes Kleinod w\xC3\xA4re!&#8249; Aber verurteilen Sie sie deswegen nicht, verehrter Herr, verurteilen Sie sie deswegen nicht! Sie sagte das nicht bei gesunder \xC3\x9Cberlegung, sondern bei gr\xC3\xB6\xC3\x9Fter Aufregung ihrer Empfindungen und unter der Einwirkung ihrer Krankheit und angesichts der hungrigen Kinder, und sie sagte es auch mehr, um Sofja zu kr\xC3\xA4nken, \n      <a name=\"page24\" title=\"Mirco/Spuddel\" id=\"page24\"></a>als in ernstlicher Absicht &#8230; Denn Katerina Iwanowna hat nun einmal einen solchen Charakter, und wenn die Kinder zu weinen anfangen, sei es auch vor Hunger, so schl\xC3\xA4gt sie sie sofort. Und da sah ich (es war so zwischen f\xC3\xBCnf und sechs), wie meine Sonjetschka aufstand, sich ein Tuch umband, ihre Pelerine anzog und die Wohnung verlie\xC3\x9F; und nach acht kam sie wieder zur\xC3\xBCck. Sie ging geradeswegs auf Katerina Iwanowna zu und legte stillschweigend drei\xC3\x9Fig Silberrubel vor ihr auf den Tisch. Kein einziges Wort sagte sie dabei, sie blickte nicht einmal auf; sie nahm nur unser gro\xC3\x9Fes gr\xC3\xBCnes Tuch von drap de dame (wir haben so ein Tuch zu gemeinsamer Benutzung, von drap de dame), verh\xC3\xBCllte sich damit vollst\xC3\xA4ndig den Kopf und das Gesicht und legte sich auf das Bett, mit dem Gesicht zur Wand; nur die kleinen Schultern und der ganze K\xC3\xB6rper zuckten immer &#8230; Ich aber lag wie vorher da, in demselben Zustande &#8230; Und da sah ich, junger Mann, da sah ich, wie Katerina Iwanowna, gleichfalls ohne ein Wort zu sagen, an Sonjas Bettchen trat und den ganzen Abend zu ihren F\xC3\xBC\xC3\x9Fen auf den Knien lag, ihr die F\xC3\xBC\xC3\x9Fe k\xC3\xBC\xC3\x9Fte, nicht aufstehen wollte, und wie sie dann beide zusammen einschliefen, eng umschlungen &#8230;, beide &#8230;, beide &#8230;, ja &#8230;, und ich &#8230; ich lag betrunken da.\xC2\xAB</p><p>Marmeladow schwieg, wie wenn ihm die Stimme versagte. Dann go\xC3\x9F er hastig sein Glas voll, trank es aus und r\xC3\xA4usperte sich.</p><p>\xC2\xBBSeit der Zeit, mein Herr\xC2\xAB, fuhr er nach kurzem Stillschweigen fort, \xC2\xBBseit der Zeit ist infolge eines einzigen bedauerlichen Falles und infolge einer Denunziation seitens b\xC3\xB6swilliger Personen (wobei Darja Franzowna besonders mitgewirkt hat, angeblich, weil man es ihr gegen\xC3\xBCber an der geb\xC3\xBChrenden Achtung habe fehlen lassen), also seit der Zeit ist meine Tochter, Sofja Semjonowna, gezwungen, den gelben Schein zu nehmen, und konnte aus diesem Grunde nicht mehr bei uns wohnen bleiben. Denn unsre Wirtin, Amalia Fjodorowna, wollte es nicht dulden (und doch hatte sie fr\xC3\xBCher die Bem\xC3\xBChungen Darja Franzownas \n      <a name=\"page25\" title=\"eyjolf/Spuddel\" id=\"page25\"></a> unterst\xC3\xBCtzt), und auch Herr Lebesjatnikow &#8230; hm! &#8230; Sonja war ja auch der Anla\xC3\x9F gewesen, weswegen er die b\xC3\xB6se Geschichte mit Katerina Iwanowna hatte. Urspr\xC3\xBCnglich hatte er selbst sich an Sonja herangemacht, und nun auf einmal kehrte er sein Ehrgef\xC3\xBChl heraus: &#8250;Wie kann ich, ein gebildeter Mann, mit so einer in derselben Wohnung leben?&#8249; Aber Katerina Iwanowna lie\xC3\x9F es nicht zu, sondern nahm Sonja in Schutz, &#8230; nun, und so kam es also &#8230; Sonjetschka besucht uns jetzt meistens in der D\xC3\xA4mmerstunde, hilft Katerina Iwanowna bei der Arbeit und versieht uns nach ihren Kr\xC3\xA4ften mit Geldmitteln &#8230; Wohnen tut sie bei dem Schneider Kapernaumow; dem hat sie eine Stube abgemietet. Dieser Kapernaumow ist lahm und stottert, und seine ganze au\xC3\x9Ferordentlich zahlreiche Nachkommenschaft stottert gleichfalls. Und seine Frau stottert auch &#8230; Sie hausen alle in einer einzigen Stube; aber Sonja hat ihr besonderes Zimmer, es ist abgetrennt &#8230; Hm, ja &#8230; Es sind ganz arme Leute, und sie stottern &#8230; ja &#8230; Sobald ich damals am Morgen aufgestanden war, zog ich meine Lumpen an, hob die Arme gen Himmel und begab mich zu Seiner Exzellenz Iwan Afanasjewitsch. Kennen Sie Seine Exzellenz Iwan Afanasjewitsch? &#8230; Nein? Nun, dann kennen Sie einen gottwohlgef\xC3\xA4lligen Menschen nicht! Er ist geradezu Wachs &#8230; Wachs in der Hand des Herrn; weich wie Wachs wird er! &#8230; Er weinte sogar, nachdem er geruht hatte, alles anzuh\xC3\xB6ren. &#8250;Nun&#8249;, sagte er, &#8250;Marmeladow, einmal hast du schon meine Erwartungen get\xC3\xA4uscht &#8230; Ich will dich noch einmal nehmen, auf meine pers\xC3\xB6nliche Verantwortung&#8249;, so dr\xC3\xBCckte er sich aus. &#8250;Denke daran&#8249;, sagte er, &#8250;und nun geh!&#8249; Ich k\xC3\xBC\xC3\x9Fte ihm den Staub von den F\xC3\xBC\xC3\x9Fen, in Gedanken; denn in Wirklichkeit h\xC3\xA4tte er es nicht zugelassen, als hoher W\xC3\xBCrdentr\xC3\xA4ger und Vertreter der neuen Ideen \xC3\xBCber Staat und Bildung. Ich kehrte nach Hause zur\xC3\xBCck, und als ich da erz\xC3\xA4hlte, da\xC3\x9F ich mein Amt wiedererhalten h\xC3\xA4tte und wieder Gehalt bekommen w\xC3\xBCrde &#8211; o Gott, was da vor sich ging! &#8230;\xC2\xAB</p><p><a name=\"page26\" title=\"Rene/Spuddel\" id=\"page26\"></a>Marmeladow hielt abermals in gro\xC3\x9Fer Erregung inne. In diesem Augenblicke kam eine ganze Bande schon bezechter Trunkenbolde von der Stra\xC3\x9Fe herein, und am Eingange ert\xC3\xB6nten die Kl\xC3\xA4nge eines Leierkastens, den sie mitgebracht hatten, und ein siebenj\xC3\xA4hriges Kind sang dazu mit seinem d\xC3\xBCnnen, kraftlosen Stimmchen \xC2\xBBdas D\xC3\xB6rfchen\xC2\xAB. Es ging laut her. Der Wirt und die Bedienung besch\xC3\xA4ftigten sich mit den neuen G\xC3\xA4sten. Marmeladow fuhr, ohne sich um die Eingetretenen zu k\xC3\xBCmmern, in seiner Erz\xC3\xA4hlung fort. Er schien schon sehr schwach geworden zu sein, aber zugleich mit seiner Trunkenheit wuchs auch seine Redseligkeit. Die Erinnerung an den Erfolg, den er k\xC3\xBCrzlich in bezug auf seine dienstliche Stellung gehabt hatte, machte ihn ordentlich lebendig und spiegelte sich sogar auf seinem Gesichte wie eine Art von leuchtendem Schimmer wider. Raskolnikow h\xC3\xB6rte ihm aufmerksam zu.</p><p>\xC2\xBBDies begab sich vor f\xC3\xBCnf Wochen, mein Herr, &#8230; ja &#8230; Sowie die beiden, Katerina Iwanowna und Sonjetschka, das nur erfahren hatten, da war's auf einmal, als ob ich in das Himmelreich versetzt w\xC3\xA4re. Fr\xC3\xBCher, wenn ich wie ein St\xC3\xBCck Vieh dalag, hatte ich immer nur Schimpfw\xC3\xB6rter zu h\xC3\xB6ren bekommen. Aber jetzt! Jetzt gingen sie auf den Zehen und ermahnten die Kinder zur Ruhe: &#8250;Semjon Sacharowitsch ist m\xC3\xBCde vom Dienst und mu\xC3\x9F sich ausruhen; pst!&#8249; Morgens, ehe ich zum Dienst ging, bekam ich Kaffee zu trinken; Sahne wurde gekocht! Richtige Sahne beschafften sie, h\xC3\xB6ren Sie nur! Und wie sie das Geld zu einem anst\xC3\xA4ndigen Dienstanzuge f\xC3\xBCr mich aufbrachten, elf Rubel f\xC3\xBCnfzig Kopeken, das ist mir unbegreiflich. Stiefel, mehrere baumwollene Vorhemdchen, alles aufs feinste, eine herrliche Uniform, alles brachten sie f\xC3\xBCr elf und einen halben Rubel zustande, und es sah vorz\xC3\xBCglich aus. Am ersten Tage kam ich zum Mittag aus dem Dienste, und was sah ich: Katerina Iwanowna hatte zwei G\xC3\xA4nge gekocht, eine Suppe und P\xC3\xB6kelfleisch mit Meerrettich, woran fr\xC3\xBCher nicht im entferntesten zu denken gewesen war. Kleider besitzt sie keine, \n      <a name=\"page27\" title=\"Mirco/Spuddel\" id=\"page27\"></a>\xC3\xBCberhaupt keine; aber nun hatte sie sich angezogen, wie wenn sie zu Besuch gehen wollte, ordentlich geputzt hatte sie sich. Nicht da\xC3\x9F sie wirklich etwas gehabt h\xC3\xA4tte; sie verstehen es eben, aus nichts etwas zu machen; sie machen sich das Haar h\xC3\xBCbsch zurecht, dann ein sauberes Kr\xC3\xA4gelchen und Manschetten, und ein ganz andres Wesen ist fertig, j\xC3\xBCnger und sch\xC3\xB6ner. Sonjetschka, mein Herzenskind, hatte sich nur mit Geld hilfreich gezeigt. &#8250;Da\xC3\x9F ich selbst jetzt h\xC3\xA4ufig zu euch komme&#8249;, sagte sie, &#8250;pa\xC3\x9Ft sich nicht; nur etwa so in der D\xC3\xA4mmerung, damit es niemand sieht.&#8249; H\xC3\xB6ren Sie wohl? H\xC3\xB6ren Sie wohl? Nach dem Mittagessen machte ich ein Schl\xC3\xA4fchen, und was meinen Sie wohl, was da geschah? Obwohl es erst eine Woche her war, da\xC3\x9F Katerina Iwanowna sich mit unsrer Wirtin, Amalia Fjodorowna, aufs \xC3\xA4rgste gezankt hatte, so konnte sie es sich doch nicht versagen, sie zu einem T\xC3\xA4\xC3\x9Fchen Kaffee einzuladen. Zwei Stunden lang sa\xC3\x9Fen sie zusammen und unterhielten sich fl\xC3\xBCsternd: &#8250;Semjon Sacharowitsch bekleidet jetzt ein Amt und bezieht Gehalt, und er ist selbst zu Seiner Exzellenz gegangen, und Seine Exzellenz ist selbst herausgekommen und hat allen gehei\xC3\x9Fen, sie sollten warten, aber Semjon Sacharowitsch hat er an allen vorbei in sein Arbeitszimmer gef\xC3\xBChrt.&#8249; H\xC3\xB6ren Sie wohl? H\xC3\xB6ren Sie wohl? &#8250;Und da hat er gesagt: Ich erinnere mich selbstverst\xC3\xA4ndlich Ihrer Verdienste, Semjon Sacharowitsch. Nun freilich, es haftet Ihnen ja diese leichtsinnige Schw\xC3\xA4che an; aber da Sie es mir jetzt versprechen und da es au\xC3\x9Ferdem ohne Sie bei uns nicht recht gehen wollte&#8249;, (h\xC3\xB6ren Sie nur, h\xC3\xB6ren Sie nur!) &#8250;so verlasse ich mich jetzt, hat er gesagt, auf Ihr Ehrenwort.&#8249; Das hei\xC3\x9Ft, ich mu\xC3\x9F Ihnen sagen, das alles hatte sie sich einfach ausgedacht, aber nicht etwa aus Leichtfertigkeit oder lediglich um zu prahlen! Nein, sie glaubt an all dergleichen selbst, sie hat selbst ihre Freude an den eignen Phantasiegebilden, wahrhaftiger Gott! Und ich verurteile das nicht; nein, das verurteile ich nicht! &#8230; Als ich vor sechs Tagen mein erstes Gehalt, dreiundzwanzig Rubel vierzig Kopeken, ihr vollz\xC3\xA4hlig \n      <a name=\"page28\" title=\"eyjolf/dark\" id=\"page28\"></a> nach Hause brachte, da hat sie mich Schnuckchen genannt. &#8250;Du mein Schnuckchen!&#8249; hat sie gesagt. Und wir beide waren ganz allein, verstehen Sie wohl? Nun, h\xC3\xBCbsch bin ich doch wahrhaftig nicht und ein guter Gatte auch nicht. Aber in die Backe hat sie mich gekniffen, und &#8250;Du mein Schnuckchen!&#8249; hat sie zu mir gesagt.\xC2\xAB</p><p>Marmeladow hielt inne und machte einen Versuch zu l\xC3\xA4cheln, aber auf einmal begann sein Kinn unwillk\xC3\xBCrlich auf und nieder zu gehen. Indessen behielt er sich in der Gewalt. Diese Kneipe, das verlotterte Aussehen des Mannes, die f\xC3\xBCnf N\xC3\xA4chte auf den Heuk\xC3\xA4hnen und die Branntweinflasche auf der einen Seite und auf der \xC3\xA4ndern diese grenzenlose Liebe zu seiner Frau und zu seiner Familie &#8211; das verwirrte den Zuh\xC3\xB6rer v\xC3\xB6llig. Raskolnikow h\xC3\xB6rte aufmerksam zu, aber mit einer krankhaften Empfindung. Er bedauerte, hier eingekehrt zu sein.</p><p>\xC2\xBBVerehrter Herr, verehrter Herr!\xC2\xAB rief Marmeladow, als er sich wieder gefa\xC3\x9Ft hatte. \xC2\xBBO mein Herr, das alles kommt vielleicht Ihnen, gerade wie so vielen andern, einfach l\xC3\xA4cherlich vor, und Sie empfinden meine dumme Erz\xC3\xA4hlung von all diesen kl\xC3\xA4glichen Einzelheiten meines h\xC3\xA4uslichen Lebens lediglich als Bel\xC3\xA4stigung; aber mir ist es nicht l\xC3\xA4cherlich! Denn ich habe f\xC3\xBCr all das eine tiefe Empfindung&#8230; Und jenen ganzen paradiesischen Tag meines Lebens und jenen ganzen Abend schwelgte ich in hochfliegenden Pl\xC3\xA4nen, wie ich n\xC3\xA4mlich das alles einrichten w\xC3\xBCrde und den Kinderchen Kleider kaufen und ihr ein ruhiges Dasein erm\xC3\xB6glichen und meine einzige Tochter aus dem Leben der Schande wieder in den Scho\xC3\x9F der Familie zur\xC3\xBCckf\xC3\xBChren w\xC3\xBCrde&#8230; Und so noch vieles, vieles&#8230; Das durfte ich mir ja erlauben, mein Herr. Nun, mein Herr\xC2\xAB, hier fuhr Marmeladow auf einmal zusammen, hob den Kopf und blickte seinem Zuh\xC3\xB6rer gerade ins Gesicht, \xC2\xBBnun, am andern Tage, nach all diesen wonnigen Tr\xC3\xA4umereien (jetzt ist es gerade f\xC3\xBCnf Tage her), gegen Abend, entwendete ich durch eine listige T\xC3\xA4uschung, wie ein Dieb in der Nacht, meiner Frau \n      <a name=\"page29\" title=\"eyjolf/dark\" id=\"page29\"></a>den Schl\xC3\xBCssel zu ihrem Kasten, nahm heraus, was von dem heimgebrachten Gehalte noch \xC3\xBCbrig war (wieviel es war, darauf kann ich mich nicht mehr besinnen) &#8211; und nun sehen Sie mich an! Alle m\xC3\xB6gen mich ansehen! Seit f\xC3\xBCnf Tagen bin ich nicht zu Hause gewesen, und da suchen sie nun nach mir, und mit dem Dienst ist's zu Ende, und meine Uniform liegt in einer Schenke an der \xC3\x84gyptischen Br\xC3\xBCcke als Pfand, und stattdessen habe ich diese Kleider bekommen, &#8230; und alles ist aus!\xC2\xAB</p><p>Marmeladow schlug sich mit der Faust gegen die Stirn, pre\xC3\x9Fte die Zahne aufeinander, schlo\xC3\x9F die Augen und st\xC3\xBCtzte sich heftig mit dem Ellbogen auf den Tisch. Aber einen Augenblick darauf ver\xC3\xA4nderte sich sein Gesicht wieder; mit gek\xC3\xBCnstelter Schlauheit und gemachter Frechheit blickte er Raskolnikow an, lachte auf und sagte:</p><p>\xC2\xBBAber heute bin ich bei Sonja gewesen und habe sie um Geld zum Weitertrinken gebeten! He, he, he!\xC2\xAB</p><p>\xC2\xBBHat sie dir wirklich was gegeben?\xC2\xAB schrie einer von den kurz vorher eingetretenen G\xC3\xA4sten und lachte aus vollem Halse.</p><p>\xC2\xBBDie Flasche, die Sie hier sehen, ist f\xC3\xBCr ihr Geld gekauft\xC2\xAB, erwiderte Marmeladow, sich ausschlie\xC3\x9Flich an Raskolnikow wendend. \xC2\xBBDrei\xC3\x9Fig Kopeken hat sie mir herausgebracht, mit ihren eigenen H\xC3\xA4nden, die letzten, alles, was sie hatte; ich habe es selbst gesehen&#8230; Kein Wort hat sie dabei gesagt, sondern mich nur schweigend angesehen&#8230; Das war schon nicht mehr, wie's auf Erden zugeht, sondern wie im Jenseits,&#8230; da\xC3\x9F man sich \xC3\xBCber jemand gr\xC3\xA4mt und \xC3\xBCber ihn weint, aber ihm keinen Vorwurf macht, keinen Vorwurf! Das schmerzt noch mehr, wenn man keine Vorw\xC3\xBCrfe h\xC3\xB6rt!&#8230; Drei\xC3\x9Fig Kopeken, ja. Und sie hat sie doch jetzt selbst n\xC3\xB6tig, nicht wahr? Was meinen Sie wohl, mein lieber Herr? Sie mu\xC3\x9F doch jetzt auf Sauberkeit bedacht sein. Und diese Sauberkeit kostet Geld, so eine besondere Sauberkeit, verstehen Sie wohl? Verstehen Sie wohl? Da mu\xC3\x9F sie sich Pomade kaufen, das ist nun einmal erforderlich, \n      <a name=\"page30\" title=\"Rene/dark\" id=\"page30\"></a> gest\xC3\xA4rkte Unterr\xC3\xB6cke, solche kleinen Stiefelchen, recht kokette, um das F\xC3\xBC\xC3\x9Fchen zu zeigen, wenn sie einmal eine Pf\xC3\xBCtze zu \xC3\xBCberschreiten hat. Verstehen Sie wohl, verstehen Sie wohl, mein Herr, was es mit dieser Sauberkeit f\xC3\xBCr eine Bewandtnis hat? Und nun sehen Sie: ich, ihr leiblicher Vater, habe ihr diese drei\xC3\x9Fig Kopeken abgenommen, um weitertrinken zu k\xC3\xB6nnen! Und ich trinke daf\xC3\xBCr, ich habe sie schon vertrunken! Na, wer kann mit einem solchen Menschen, wie ich bin, noch Mitleid haben? He? Bedauern Sie mich jetzt, mein Herr, oder nicht? Antworten Sie, mein Herr, ob Sie mich bedauern oder nicht! Ha-ha-ha-ha!\"</p><p>Er wollte sich noch einmal einschenken; aber es war nichts mehr da &#8211; die Flasche war leer.</p><p>\xC2\xBBWarum soll man dich auch noch bedauern?\" rief der Wirt, der sich gerade wieder in ihrer N\xC3\xA4he befand.</p><p>Gel\xC3\xA4chter erscholl, auch Schimpfw\xC3\xB6rter. Wer zugeh\xC3\xB6rt hatte, lachte und schimpfte, und auch diejenigen, die nicht zugeh\xC3\xB6rt hatten, schlossen sich an, schon beim blo\xC3\x9Fen Anblicke der Gestalt des fr\xC3\xBCheren Beamten.</p><p>\xC2\xBBBedauern! Wozu soll man mich bedauern!\" heulte Marmeladow weinerlich auf. Er erhob sich pl\xC3\xB6tzlich und streckte in st\xC3\xA4rkstem Affekt den Arm nach vorn aus, als ob er nur auf diese Worte gewartet h\xC3\xA4tte. \xC2\xBBWarum man mich bedauern soll, sagst du? Ja, ich verdiene kein Mitleid. Kreuzigen sollte man mich, kreuzigen, aber nicht bedauern! Kreuzige, Richter, kreuzige, und nachher bemitleide den Gekreuzigten! Dann will ich selbst zur Kreuzigung zu dir kommen; denn ich lechze nicht nach Freuden, sondern nach Leid und Tr\xC3\xA4nen!&#8230; Meinst du, Schankwirt, da\xC3\x9F deine Flasche Schnaps mir ein Genu\xC3\x9F war? Leid, Leid habe ich auf ihrem Grunde gesucht, Leid und Tr\xC3\xA4nen, und die habe ich gefunden und gekostet; Mitleid aber wird mit uns der haben, der mit allen Mitleid hat und alle und alles versteht, er, der Einzige, er wird Richter sein. Er wird an jenem Tage kommen und fragen: ,Wo ist die Tochter, die \n      <a name=\"page31\" title=\"eyjolf/hschue\" id=\"page31\"></a>sich um der b\xC3\xB6sen, schwinds\xC3\xBCchtigen Stiefmutter und der fremden Kinderchen willen zum Opfer gebracht hat? Wo ist die Tochter, die mit ihrem irdischen Vater, einem verkommenen Trunkenbolde, Mitleid hatte, ohne vor seiner Verrohung zu erschrecken?&#8249; Und er wird sagen: &#8250;Komm her zu mir! Ich habe dir schon damals vergeben &#8230; dir schon damals vergeben. Vergeben wird dir auch jetzt deiner S\xC3\xBCnden Menge, denn du hast viel geliebt &#8230;&#8249; Und er vergibt meiner Sonja, er vergibt ihr; ich wei\xC3\x9F, da\xC3\x9F er ihr vergibt &#8230; Das habe ich noch eben erst, als ich heute bei ihr war, in meinem Herzen gef\xC3\xBChlt! &#8230; Und alle wird er richten und allen vergeben, den Guten und den B\xC3\xB6sen, den Weisen und den Einf\xC3\xA4ltigen &#8230; Und wenn er dann mit allen fertig sein wird, dann wird er auch zu uns sprechen: &#8250;Kommet her&#8249;, wird er sagen, &#8250;auch ihr! Kommet her, ihr S\xC3\xA4ufer, kommet her, ihr Willensschwachen, kommet her, ihr Schamlosen.&#8249; Und wir werden alle kommen, ohne Scheu, und vor ihn hintreten. Und er wird sagen: &#8250;Schweine seid ihr, Ebenbilder des Viehes; aber kommet auch ihr zu mir!&#8249; Da werden die Weisen und die Klugen sprechen: &#8250;Herr, warum nimmst du diese auf?&#8249; Und er wird sagen: &#8250;Darum nehme ich sie auf, ihr Weisen, darum nehme ich sie auf, ihr Klugen, weil auch nicht einer von ihnen sich dessen selbst f\xC3\xBCr w\xC3\xBCrdig gehalten hat &#8230;&#8249; Und er wird uns seine H\xC3\xA4nde entgegenstrecken, und wir werden vor ihm niederfallen &#8230; und werden weinen &#8230; und werden alles verstehen! Dann werden wir alles verstehen! &#8230; Und alle werden es verstehen, &#8230; auch Katerina Iwanowna, &#8230; auch die wird es verstehen! &#8230; Herr, dein Reich komme!\xC2\xAB</p><p>Kraftlos und ersch\xC3\xB6pft sank er auf die Bank nieder; er blickte niemand an, als h\xC3\xA4tte er seine ganze Umgebung vergessen und w\xC3\xA4re tief in Gedanken versunken. Seine Worte hatten einigerma\xC3\x9Fen Eindruck gemacht; ein kleines Weilchen herrschte Schweigen; aber bald erscholl wieder das fr\xC3\xBChere Lachen und Schimpfen.</p><p>\xC2\xBBDas war mal fein geredet!\xC2\xAB</p><p><a name=\"page32\" title=\"olli/dark\" id=\"page32\"></a>\xC2\xBBSo 'n Quatsch!\xC2\xAB \xC2\xBBDas ist nun ein Beamter!\xC2\xAB Und so weiter und so weiter.</p><p>\xC2\xBBKommen Sie, wir wollen gehen, mein Herr\xC2\xAB, sagte Marmeladow pl\xC3\xB6tzlich, indem er den Kopf hob und sich an Raskolnikow wandte, \xC2\xBBbegleiten Sie mich&#8230; Ich wohne im Koselschen Hause, auf dem Hofe. Es wird Zeit, da\xC3\x9F ich&#8230; zu Katerina Iwanowna&#8230;\"</p><p>Raskolnikow hatte schon lange beabsichtigt fortzugehen und auch selbst daran gedacht, ihm behilflich zu sein. Es stellte sich heraus, da\xC3\x9F Marmeladow auf den Beinen erheblich schlechter war als mit dem Mund, und er lehnte sich mit seinem ganzen Gewichte auf den jungen Mann. Sie hatten nur zwei- bis dreihundert Schritte zu gehen. Je n\xC3\xA4her sie dem Hause kamen, um so unruhiger und \xC3\xA4ngstlicher wurde der S\xC3\xA4ufer.</p><p>\xC2\xBBIch f\xC3\xBCrchte mich jetzt nicht vor Katerina Iwanowna\xC2\xAB, murmelte er in gro\xC3\x9Fer Aufregung, \xC2\xBBauch nicht davor, da\xC3\x9F sie mich an den Haaren rei\xC3\x9Fen wird. Was macht das schon!&#8230; Auf die Haare kommt es nicht an!&#8230; Das ist meine aufrichtige Meinung! Es ist sogar besser, wenn sie mich an den Haaren rei\xC3\x9Ft, und davor f\xC3\xBCrchte ich mich weiter nicht&#8230; Wovor ich mich f\xC3\xBCrchte, das sind ihre Augen, &#8230;ja,&#8230; ihre Augen&#8230; Die roten Flecke auf ihren Backen, vor denen f\xC3\xBCrchte ich mich auch,&#8230; und dann noch&#8230; vor ihrem Atem f\xC3\xBCrchte ich mich. Haben Sie schon einmal gesehen, wie die Menschen bei dieser Krankheit atmen, wenn sie sich aufregen? Auch vor dem Weinen der Kinder f\xC3\xBCrchte ich mich. Denn wenn Sonja ihnen nichts zu essen gebracht hat, dann&#8230; wei\xC3\x9F ich gar nicht, wie es geworden sein mag! Aber vor Schl\xC3\xA4gen f\xC3\xBCrchte ich mich nicht&#8230; Sie k\xC3\xB6nnen mir glauben, mein Herr, da\xC3\x9F mir solche Schl\xC3\xA4ge nicht nur kein Schmerz, sondern eine wahre Wonne sind. Denn das ist mir selbst geradezu ein Bed\xC3\xBCrfnis. Es ist besser so. Mag sie mich schlagen, das macht ihr das Herz leichter&#8230; Es ist besser so&#8230; Aber da ist das Haus, \n      <a name=\"page33\" title=\"Michael/hschue\" id=\"page33\"></a>das Koselsche Haus. Herr Kosel ist Schlosser, ein reicher Deutscher &#8230; Kommen Sie mit!\xC2\xAB</p><p>Sie traten auf dem Hofe in eine T\xC3\xBCr und stiegen zum dritten Stockwerke hinauf. Je weiter sie kamen, um so dunkler wurde die Treppe. Es war schon beinahe elf Uhr, und obgleich es um diese Stunde in Petersburg zur Sommerzeit noch nicht wirklich Nacht ist, so war doch die Treppe oben sehr dunkel.</p><p>Eine kleine, vom Rauche geschw\xC3\xA4rzte T\xC3\xBCr am Ende der Treppe, ganz oben, stand offen. Ein Lichtstummel erleuchtete ein \xC3\xBCberaus \xC3\xA4rmliches, etwa zehn Schritt langes Zimmer; man konnte es vom Flur aus ganz \xC3\xBCbersehen. Allerlei Sachen lagen darin unordentlich herum, namentlich zerlumpte Kinderkleider. Hinten hing vor einer Ecke als Vorhang ein l\xC3\xB6cheriges Bettlaken; dahinter stand wahrscheinlich ein Bett. Im Zimmer selbst befanden sich nur zwei St\xC3\xBChle und ein mit Wachstuch bezogenes, sehr zerrissenes Sofa, vor dem ein alter fichtener K\xC3\xBCchentisch, ohne Anstrich und ohne Decke, stand. Auf dem Rande des Tisches brannte in einem Blechleuchter ein Endchen Talglicht. Marmeladow bewohnte also mit seiner Familie ein besonderes Zimmer und nicht, wie er vorher gesagt hatte, eine blo\xC3\x9Fe Schlafstelle; aber es war ein Durchgangszimmer. Die T\xC3\xBCr nach den \xC3\xBCbrigen R\xC3\xA4umen oder richtiger K\xC3\xA4figen, in welche Amalia Lippewechsel ihre Wohnung parzelliert hatte, stand ein wenig offen. Dort ging es ger\xC3\xA4uschvoll und l\xC3\xA4rmend zu; fortw\xC3\xA4hrend wurde gelacht. Anscheinend spielte man dort Karten und trank Tee. Manchmal waren sehr ungenierte Ausdr\xC3\xBCcke zu h\xC3\xB6ren.</p><p>Raskolnikow erkannte Katerina Iwanowna auf den ersten Blick. Sie war eine schrecklich abgemagerte Frau, schlank, recht gro\xC3\x9F und wohlgebaut, mit noch immer sch\xC3\xB6nem, dunkelblondem Haar; auf den Wangen traten wirklich die roten Flecke stark hervor. Sie ging in ihrem kleinen Zimmer hin und her, die Arme gegen die Brust gepre\xC3\x9Ft, mit gl\xC3\xBChenden Lippen; ihr Atem ging ungleich und sto\xC3\x9Fweise. \n      <a name=\"page34\" title=\"eyjolf/rechenkoenig\" id=\"page34\"></a> Ihre Augen gl\xC3\xA4nzten wie im Fieber; aber der Blick war scharf und starr; dieses schwinds\xC3\xBCchtige, aufgeregte Gesicht, \xC3\xBCber das der matte Schein des heruntergebrannten Lichtst\xC3\xBCmpfchens hinzitterte, machte einen schmerzlichen Eindruck. Raskolnikow sch\xC3\xA4tzte sie auf etwa drei\xC3\x9Fig Jahre; sie pa\xC3\x9Fte allerdings nicht zu Marmeladow &#8230; Die Eintretenden h\xC3\xB6rte und bemerkte sie nicht; sie war wie geistesabwesend, h\xC3\xB6rte nicht und sah nicht. Im Zimmer war eine schw\xC3\xBCle Luft; aber sie hatte das Fenster nicht ge\xC3\xB6ffnet. Von der Treppe her kam ein abscheulicher Geruch; aber die T\xC3\xBCr nach der Treppe zu war nicht geschlossen. Aus den inneren Zimmern drangen Wolken von Tabaksrauch durch die offenstehende Verbindungst\xC3\xBCr; sie hustete, machte aber die T\xC3\xBCr nicht zu. Das kleinste, etwa sechsj\xC3\xA4hrige M\xC3\xA4dchen schlief auf dem Fu\xC3\x9Fboden, in halb sitzender Stellung, zusammengekauert und den Kopf an das Sofa gelehnt. Der um ein Jahr \xC3\xA4ltere Knabe stand, am ganzen Leibe zitternd, in einer Ecke und weinte. Er hatte wahrscheinlich eben erst Schl\xC3\xA4ge bekommen. Das \xC3\xA4lteste M\xC3\xA4dchen, das etwa neun Jahre alt sein mochte, hoch aufgeschossen und d\xC3\xBCnn wie ein Streichholz, hatte als Kleidung nur ein schlechtes, \xC3\xBCberall zerrissenes Hemdchen und um die nackten Schultern eine alte Pelerine von drap de dame, die wahrscheinlich vor zwei Jahren f\xC3\xBCr sie gemacht war, da sie jetzt nicht einmal bis an die Knie reichte. Sie stand in der Ecke neben dem kleinen Bruder und hielt seinen Hals mit ihrem langen, mageren Arme umschlungen. Sie schien ihn zu tr\xC3\xB6sten, fl\xC3\xBCsterte ihm etwas zu und suchte ihn auf jede Weise von erneutem Losschluchzen abzuhalten; dabei verfolgte sie \xC3\xA4ngstlich die unruhige Wanderung ihrer Mutter mit ihren gro\xC3\x9Fen, dunklen Augen, die in ihrem abgemagerten, furchtsamen Gesichtchen noch gr\xC3\xB6\xC3\x9Fer erschienen. Marmeladow fiel, ohne das Zimmer zu betreten, in der T\xC3\xBCr auf die Knie und schob Raskolnikow vor. Als die Frau den unbekannten Mann erblickte, blieb sie zerstreut vor ihm stehen und suchte auf einen Augenblick ihre Gedanken zu sammeln, \n      <a name=\"page35\" title=\"eyjolf/rechenkoenig\" id=\"page35\"></a>wie wenn sie \xC3\xBCberlegte: warum ist denn der hereingekommen? Aber es kam ihr wohl sofort die Vermutung, da\xC3\x9F er nach den anderen Zimmern wolle, da ja das ihrige ein Durchgangszimmer war. In dieser Meinung beachtete sie ihn gar nicht weiter, sondern ging zu der Flurt\xC3\xBCr, um sie zu schlie\xC3\x9Fen; da schrie sie pl\xC3\xB6tzlich auf, als sie auf der Schwelle ihren Mann knien sah.</p><p>\xC2\xBBAh!\xC2\xAB schrie sie in h\xC3\xB6chster Wut. \xC2\xBBDa bist du ja wieder! Du Kanaille, du Unmensch!&#8230; Und wo ist das Geld? Wieviel hast du noch in der Tasche, zeige mal her! Und das sind ja auch andere Kleider! Wo ist dein Anzug? Wo ist das Geld? Sprich!\xC2\xAB</p><p>Sie st\xC3\xBCrzte auf ihn zu, um ihn zu untersuchen. Marmeladow streckte sofort gehorsam und unterw\xC3\xBCrfig die Arme nach beiden Seiten aus, um dadurch die Untersuchung seiner Taschen zu erleichtern. Geld war auch nicht eine Kopeke darin zu finden.</p><p>\xC2\xBBWo ist das Geld?\xC2\xAB kreischte sie. \xC2\xBBO Gott, hat er wirklich alles vertrunken? Es lagen doch noch zw\xC3\xB6lf Rubel im Kasten! &#8230;\xC2\xAB</p><p>Und pl\xC3\xB6tzlich packte sie ihn in ihrer Raserei bei den Haaren und zog ihn ins Zimmer hinein. Marmeladow selbst erleichterte ihr diese Anstrengung, indem er dem\xC3\xBCtig auf den Knien hinter ihr herkroch.</p><p>\xC2\xBBDas ist mir eine Wonne! Das ist mir nicht ein Schmerz, sondern eine Won-ne,&#8230; ver-ehr-ter&#8230; Herr!\xC2\xAB rief er, w\xC3\xA4hrend er an den Haaren vorw\xC3\xA4rtsgeschleppt wurde und sogar einmal mit der Stirn auf die Diele aufschlug.</p><p>Das Kind, das auf dem Fu\xC3\x9Fboden schlief, wachte auf und fing an zu weinen. Der Knabe in der Ecke konnte sich nicht l\xC3\xA4nger beherrschen, ein Zittern durchlief ihn; er schrie auf und klammerte sich in furchtbarem Schreck an seine Schwester; es sah fast wie ein Krampfanfall aus. Das \xC3\xA4lteste M\xC3\xA4dchen bebte wie Espenlaub.</p><p>\xC2\xBBEr hat es vertrunken! Alles hat er vertrunken, alles!\xC2\xAB schrie das arme Weib in heller Verzweiflung. \xC2\xBBAuch sein \n      <a name=\"page36\" title=\"eyjolf/rechenkoenig\" id=\"page36\"></a>Anzug ist fort. Und die da hungern!\xC2\xAB Sie wies h\xC3\xA4nderingend auf die Kinder. \xC2\xBBO dieses dreimal verfluchte Leben! Und Sie, sch\xC3\xA4men Sie sich denn gar nicht?\xC2\xAB fuhr sie pl\xC3\xB6tzlich auf Raskolnikow los. \xC2\xBBAus der Kneipe! Du hast mit ihm getrunken? Freilich hast du mit ihm getrunken. Raus!\xC2\xAB</p><p>Der junge Mann ging eiligst fort, ohne ein Wort zu erwidern. Zudem war inzwischen die innere T\xC3\xBCr weit ge\xC3\xB6ffnet worden, und einige Neugierige blickten von dort herein. Freche, lachende Gesichter mit Zigaretten und Pfeifen im Munde und K\xC3\xA4ppchen auf dem Kopf schoben sich vor. Es zeigten sich Gestalten in ganz offenstehenden Schlafr\xC3\xB6cken, in unanst\xC3\xA4ndig leichter, sommerlicher Kleidung; manche hielten Karten in den H\xC3\xA4nden. Besonders vergn\xC3\xBCgt lachten sie, als Marmeladow, w\xC3\xA4hrend er an den Haaren gezerrt wurde, rief, da\xC3\x9F ihm das eine Wonne sei. Sie schickten sich sogar schon an, ins Zimmer einzudringen; da erscholl ein unheilverk\xC3\xBCndendes Kreischen, und Amalia Lippewechsel selbst dr\xC3\xA4ngte sich nach vorn, um auf ihre Weise Ordnung zu schaffen und zum hundertsten Male die arme Frau unter Schimpfworten durch den Befehl zu erschrecken, sie solle morgen die Wohnung r\xC3\xA4umen. Beim Hinausgehen fuhr Raskolnikow noch schnell mit der Hand in die Tasche, ergriff von den Kupferm\xC3\xBCnzen, die er in der Kneipe auf den gewechselten Rubel herausbekommen hatte, so viele, wie ihm in die Finger kamen, und legte sie unbemerkt auf das Fensterbrett. Als er dann bereits auf der Treppe war, tat es ihm wieder leid, und er war nahe daran, umzukehren.</p><p>\xC2\xBBWas habe ich da f\xC3\xBCr eine Dummheit gemacht\xC2\xAB, dachte er. \xC2\xBBDie haben ja ihre Sonja, und ich habe das Geld ja selbst n\xC3\xB6tig.\xC2\xAB Aber er sagte sich, da\xC3\x9F es nicht mehr m\xC3\xB6glich sei, das Geld wieder zur\xC3\xBCckzunehmen, und da\xC3\x9F er es, selbst wenn es m\xC3\xB6glich w\xC3\xA4re, doch nicht tun w\xC3\xBCrde, machte eine Handbewegung, als sei die Sache nun abgetan, und ging nach seiner Wohnung. \xC2\xBBSonja braucht ja doch auch Pomade\xC2\xAB, \n      <a name=\"page37\" title=\"Mirco/Martin\" id=\"page37\"></a>fuhr er fort, w\xC3\xA4hrend er auf der Stra\xC3\x9Fe dahinschritt, und l\xC3\xA4chelte dabei bitter. &#8250;Diese Sauberkeit kostet Geld &#8230; hm! Aber vielleicht tritt bei der braven Sonja selbst heute Ebbe ein; denn der Erfolg ist bei ihrem Gesch\xC3\xA4ft ebenso unsicher wie bei der Jagd auf Rotwild oder beim Goldgraben. Und dann w\xC3\xBCrden sie ohne dieses Geld von mir morgen alle auf dem Trockenen sitzen &#8230; Ei ja, diese Sonja! Was f\xC3\xBCr einen sch\xC3\xB6nen Brunnen haben sie sich da doch zu graben verstanden! Und sie benutzen ihn! Erst haben sie ein bi\xC3\x9Fchen geweint, und dann haben sie sich daran gew\xC3\xB6hnt. Der Mensch ist eben ein Schuft und gew\xC3\xB6hnt sich an alles!&#8249;</p><p>Er versank in Nachdenken.</p><p>\xC2\xBBNun, wenn es aber nicht wahr ist\xC2\xAB, rief er pl\xC3\xB6tzlich unwillk\xC3\xBCrlich aus, \xC2\xBBwenn der Mensch kein Schuft ist (der Mensch, das hei\xC3\x9Ft das ganze Menschengeschlecht): so folgt daraus, da\xC3\x9F alles \xC3\xBCbrige nur leere, vorgefa\xC3\x9Fte Meinung ist, lediglich eitle Schreckgebilde, und da\xC3\x9F es keinerlei Schranken gibt. Und so wird das auch richtig und in der Ordnung sein &#8230;\xC2\xAB</p>"
