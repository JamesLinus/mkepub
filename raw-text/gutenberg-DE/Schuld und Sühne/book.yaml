  text: "<h3>IV</h3><p>Raskolnikow aber ging geradeswegs nach dem Hause am Kanal, wo Sonja wohnte. Es war ein altes zweist\xC3\xB6ckiges, gr\xC3\xBCn angestrichenes Haus. Er suchte den Hausknecht auf, der ihm so ungef\xC3\xA4hr beschrieb, wo der Schneider Kapernaumow wohne. Auf dem Hofe fand er in einer Ecke den Eingang zu einer engen, dunklen Treppe, gelangte auf ihr, langsam hinaufsteigend, endlich zum ersten Stockwerk und trat auf eine Galerie hinaus, die an diesem Stockwerk auf der Hofseite hinlief. W\xC3\xA4hrend er in der Dunkelheit umhertappte, ohne den Eingang zu Kapernaumows Wohnung finden zu k\xC3\xB6nnen, wurde pl\xC3\xB6tzlich drei Schritte von ihm entfernt eine T\xC3\xBCr ge\xC3\xB6ffnet; ganz mechanisch trat er hinzu und fa\xC3\x9Fte nach ihr.</p><p>\xC2\xBBWer ist da?\xC2\xAB fragte \xC3\xA4ngstlich eine weibliche Stimme.</p><p>\xC2\xBBIch bin es, &#8230; ich wollte zu Ihnen\xC2\xAB, antwortete Raskolnikow und trat in ein winziges Vorzimmer ein. Hier brannte auf einem durchgesessenen Stuhle ein Licht in einem verbogenen Messingleuchter.</p><p>\xC2\xBBSie sind es! O Gott!\xC2\xAB rief Sonja mit schwacher Stimme und blieb wie erstarrt stehen.</p><p>\xC2\xBBWo geht es in Ihr Zimmer? Hier?\xC2\xAB</p><p>Raskolnikow vermied es, sie anzusehen, und trat schnell in das Zimmer.</p><p>Einen Augenblick darauf kam auch Sonja mit dem Lichte herein, stellte das Licht hin und blieb selbst ganz fassungslos vor ihm stehen; sie befand sich in unbeschreiblicher Aufregung und war \xC3\xBCber seinen unerwarteten Besuch augenscheinlich im h\xC3\xB6chsten Grade erschrocken. Pl\xC3\xB6tzlich \xC3\xBCbergo\xC3\x9F tiefe R\xC3\xB6te ihr bleiches Gesicht, und die Tr\xC3\xA4nen traten ihr in die Augen &#8230; Sie f\xC3\xBChlte sich sehr bedr\xC3\xBCckt und sch\xC3\xA4mte sich und empfand dabei doch eine Art von wonniger Freude &#8230; Raskolnikow wendete sich schnell von ihr ab und setzte sich auf einen Stuhl am Tische. Mit einem schnellen Blicke musterte er das Zimmer.</p><p><a name=\"page453\" title=\"benjaminlakeit/Spuddel\" id=\"page453\"></a>Das Zimmer war gro\xC3\x9F, aber au\xC3\x9Ferordentlich niedrig; es war das einzige, welches Kapernaumows vermieteten; die zu ihnen f\xC3\xBChrende T\xC3\xBCr befand sich in der Wand links und war geschlossen. Gegen\xC3\xBCber, in der Wand rechts, befand sich noch eine andre T\xC3\xBCr, die fest zugenagelt war. Dort lag schon eine andre Wohnung, die Nachbarwohnung, die eine andre Nummer hatte. Sonjas Zimmer glich einer Scheune; es bildete ein ganz unregelm\xC3\xA4\xC3\x9Figes Viereck, wodurch es sehr mi\xC3\x9Fgestaltet aussah. Die nach dem Kanal zu gelegene Wand, welche drei Fenster hatte, verlief schr\xC3\xA4g; infolgedessen verlor sich die eine sehr spitze Ecke des Zimmers ganz im Hintergrunde, so da\xC3\x9F man sie bei der schwachen Beleuchtung gar nicht einmal ordentlich erkennen konnte; die andre Ecke dagegen war in h\xC3\xA4\xC3\x9Flichem Grade stumpf. In diesem ganzen gro\xC3\x9Fen Zimmer standen fast gar keine M\xC3\xB6bel. In der Ecke rechts stand ein Bett; daneben, mehr nach der T\xC3\xBCr zu, ein Stuhl. An derselben Wand, wo das Bett war, stand dicht an der nach der fremden Wohnung f\xC3\xBChrenden T\xC3\xBCr ein einfacher Brettertisch; dar\xC3\xBCber lag eine blaue Decke; neben dem Tische standen zwei Rohrst\xC3\xBChle. Ferner stand an der gegen\xC3\xBCberliegenden Wand in der N\xC3\xA4he der spitzen Ecke eine kleine Kommode aus einfachem Holze, die in dem leeren Raume wie verloren aussah. Das war alles, was sich im Zimmer befand. Die gelbliche, abgenutzte und zerrissene Tapete war \xC3\xBCberall in den Zimmerecken schwarz geworden, was darauf schlie\xC3\x9Fen lie\xC3\x9F, da\xC3\x9F es hier im Winter feucht und muffig war. Die \xC3\x84rmlichkeit war \xC3\xBCberall sichtbar: es fehlte sogar am Bette der Vorhang.</p><p>Sonja blickte den Besucher schweigend an, der ihr Zimmer so aufmerksam und ungeniert betrachtete, und fing schlie\xC3\x9Flich vor Furcht an zu zittern, als st\xC3\xA4nde sie vor einem Richter, der \xC3\xBCber ihr Geschick entscheiden sollte.</p><p>\xC2\xBBIch komme zu so sp\xC3\xA4ter Stunde &#8230; Es ist wohl schon elf?\xC2\xAB fragte er, immer noch, ohne sie anzusehen.</p><p>\xC2\xBBJa\xC2\xAB, murmelte Sonja. \xC2\xBBAch ja, es ist elf\xC2\xAB, fuhr sie eilig fort, als k\xC3\xA4me darauf f\xC3\xBCr sie viel an. \xC2\xBBEben hat bei den \n      <a name=\"page454\" title=\"sengst/Spuddel\" id=\"page454\"></a>Wirtsleuten die Uhr geschlagen, &#8230; ich habe es selbst geh\xC3\xB6rt &#8230; Es ist elf.\xC2\xAB</p><p>\xC2\xBBEs ist das letztemal, da\xC3\x9F ich zu Ihnen komme\xC2\xAB, fuhr Raskolnikow d\xC3\xBCster fort, obwohl es \xC3\xBCberhaupt erst das erstemal war. \xC2\xBBIch werde Sie vielleicht nie wiedersehen.\xC2\xAB</p><p>\xC2\xBBSie wollen &#8230; wegreisen?\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F es nicht &#8230; Das wird sich alles morgen zeigen &#8230;\xC2\xAB</p><p>\xC2\xBBAlso werden Sie morgen nicht zu Katerina Iwanowna kommen?\xC2\xAB fragte Sonja mit bebender Stimme.</p><p>\xC2\xBBIch wei\xC3\x9F es nicht. Morgen fr\xC3\xBCh wird sich alles zeigen &#8230; Aber darum handelt es sich nicht: ich bin hergekommen, um Ihnen nur wenige Worte zu sagen &#8230;\xC2\xAB</p><p>Er hob seinen schwerm\xC3\xBCtigen Blick zu ihr auf und bemerkte erst jetzt, da\xC3\x9F er sa\xC3\x9F und sie immer noch vor ihm stand.</p><p>\xC2\xBBWarum stehen Sie denn? Setzen Sie sich doch hin!\xC2\xAB sagte er mit ver\xC3\xA4nderter, leiser, milder Stimme. Er blickte sie einen Augenblick lang freundlich und beinahe mitleidig an.</p><p>\xC2\xBBWie mager Sie sind! Was haben Sie f\xC3\xBCr eine Hand! Ganz durchsichtig! Finger wie bei einer Toten!\xC2\xAB</p><p>Er ergriff ihre Hand. Sonja l\xC3\xA4chelte schwach.</p><p>\xC2\xBBIch bin immer so gewesen\xC2\xAB, erwiderte sie.</p><p>\xC2\xBBAuch als Sie noch zu Hause wohnten?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBNun ja, nat\xC3\xBCrlich!\xC2\xAB stie\xC3\x9F er kurz hervor, und sein Gesichtsausdruck und der Klang seiner Stimme ver\xC3\xA4nderten sich pl\xC3\xB6tzlich wieder.</p><p>Er blickte noch einmal um sich.</p><p>\xC2\xBBSie haben das Zimmer dem Schneider Kapernaumow abgemietet?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBIhre Wirtsleute wohnen dort, hinter dieser T\xC3\xBCr?\xC2\xAB</p><p>\xC2\xBBJa &#8230; Sie haben ein ebensolches Zimmer.\xC2\xAB</p><p>\xC2\xBBWohnen die alle in einem Zimmer?\xC2\xAB</p><p><a name=\"page455\" title=\"benjaminlakeit/Spuddel\" id=\"page455\"></a>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBIch w\xC3\xBCrde mich nachts in Ihrem Zimmer f\xC3\xBCrchten\xC2\xAB, sagte er d\xC3\xBCster.</p><p>\xC2\xBBDie Wirtsleute sind sehr gut und freundlich\xC2\xAB, antwortete Sonja, die immer noch nicht die Fassung wiedergewonnen und ihre Gedanken gesammelt hatte. \xC2\xBBAuch alle M\xC3\xB6bel und alles hier &#8230; alles geh\xC3\xB6rt ihnen. Es sind sehr brave Leute, und auch die Kinder kommen oft zu mir &#8230;\xC2\xAB</p><p>\xC2\xBBStottert die Familie nicht?\xC2\xAB</p><p>\xC2\xBBJa, er stottert und ist au\xC3\x9Ferdem lahm. Und die Frau stottert auch &#8230; Das hei\xC3\x9Ft, eigentlich stottern tut sie nicht, aber sie spricht nicht alle Buchstaben aus. Es ist eine gute Frau, eine sehr gute Frau. Er ist fr\xC3\xBCher Knecht auf einem Gute gewesen. Sie haben sieben Kinder, &#8230; blo\xC3\x9F der \xC3\xA4lteste stottert, die andern sind nur immer krank, &#8230; aber stottern tun sie nicht &#8230; Aber woher wissen Sie das?\xC2\xAB f\xC3\xBCgte sie einigerma\xC3\x9Fen erstaunt hinzu.</p><p>\xC2\xBBIhr Vater hat mir damals alles erz\xC3\xA4hlt. Auch von Ihnen hat er mir alles erz\xC3\xA4hlt &#8230; Auch wie Sie um sechs Uhr weggingen und um neun wiederkamen, und wie Katerina Iwanowna an Ihrem Bette auf den Knien gelegen hat.\xC2\xAB</p><p>Sonja wurde befangen.</p><p>\xC2\xBBIch habe ihn heute gesehen\xC2\xAB, fl\xC3\xBCsterte sie zaghaft.</p><p>\xC2\xBBWen?\xC2\xAB</p><p>\xC2\xBBDen Vater. Ich ging auf der Stra\xC3\x9Fe, da nebenan, an der Ecke, zwischen neun und zehn, und da war mir, als ginge er vor mir. Ganz genau wie er. Ich wollte schon zu Katerina Iwanowna gehen &#8230;\xC2\xAB</p><p>\xC2\xBBGingen Sie spazieren?\xC2\xAB</p><p>\xC2\xBBJa\xC2\xAB, fl\xC3\xBCsterte Sonja kurz; sie wurde wieder befangen und schlug die Augen nieder.</p><p>\xC2\xBBAls Sie noch bei dem Vater wohnten, hat wohl manchmal nicht viel daran gefehlt, da\xC3\x9F Katerina Iwanowna Sie geschlagen h\xC3\xA4tte?\xC2\xAB</p><p>\xC2\xBBAch nein! Was sagen Sie da! Nein, nein!\xC2\xAB erwiderte Sonja und blickte ihn beinahe erschrocken an.</p><p><a name=\"page456\" title=\"bikefly65/Spuddel\" id=\"page456\"></a>\xC2\xBBAlso haben Sie Ihre Stiefmutter lieb?\xC2\xAB</p><p>\xC2\xBBAber ja-a, ja-a, gewi\xC3\x9F!\xC2\xAB antwortete Sonja in gedehntem klagendem Tone und faltete mit schmerzlichem Ausdruck die H\xC3\xA4nde. \xC2\xBBAch, Sie sollten sie kennen &#8230; Wenn Sie nur alles w\xC3\xBC\xC3\x9Ften! Sie ist ja ganz wie ein Kind &#8230; Es ist, als ob ihr Verstand gelitten h\xC3\xA4tte &#8230; von all dem Kummer. Und wie klug sie fr\xC3\xBCher war, &#8230; wie hochherzig, &#8230; wie gut! Davon wissen Sie nichts, &#8230; ach!\xC2\xAB</p><p>Sonja sagte das im Tone der Verzweiflung und rang in schmerzlicher Erregung die H\xC3\xA4nde. Eine hei\xC3\x9Fe R\xC3\xB6te trat wieder in ihre blassen Wangen, und ihre Augen spiegelten die Qual wider, die sie empfand. Es war deutlich, da\xC3\x9F eine kr\xC3\xA4ftige Saite ihres Herzens angeschlagen war, da\xC3\x9F es ihr ein Bed\xC3\xBCrfnis war, etwas \xC3\xBCber ihre Stiefmutter zu sagen, sie zu verteidigen. Eine Art von uners\xC3\xA4ttlichem Mitleid, wenn man sich so ausdr\xC3\xBCcken kann, malte sich auf ihren Z\xC3\xBCgen.</p><p>\xC2\xBBGeschlagen! Was sagen Sie nur! O Gott, geschlagen! Und wenn sie mich auch geschlagen h\xC3\xA4tte, was w\xC3\xA4re dabei gewesen? Nun, was w\xC3\xA4re dabei gewesen? Sie kennen sie nicht, kennen sie gar nicht &#8230; Sie ist so ungl\xC3\xBCcklich, ach, so ungl\xC3\xBCcklich! Und krank! &#8230; Sie verlangt nach Gerechtigkeit &#8230; Sie ist ehrenhaft. Sie ist fest davon \xC3\xBCberzeugt, da\xC3\x9F in der Welt Gerechtigkeit herrschen m\xC3\xBCsse, und fordert sie auch f\xC3\xBCr sich &#8230; Und wenn man sie martern wollte, sie w\xC3\xBCrde nichts Ungerechtes tun. Sie sieht nicht, da\xC3\x9F es eben bei den Menschen nicht gerecht zugehen kann, und regt sich dar\xC3\xBCber auf &#8230; Wie ein Kind ist sie, wie ein Kind! Sie ist eine Gerechte, eine Gerechte!\xC2\xAB</p><p>\xC2\xBBUnd was wird nun mit Ihnen werden?\xC2\xAB</p><p>Sonja sah ihn fragend an.</p><p>\xC2\xBBDie Hinterbliebenen sind nun doch auf Sie angewiesen. Das war freilich auch fr\xC3\xBCher mit der ganzen Familie so, und auch der Verstorbene kam zu Ihnen, um Sie um Geld zum Trinken zu bitten. Aber was wird jetzt werden?\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F es nicht\xC2\xAB, erwiderte Sonja traurig.</p><p><a name=\"page457\" title=\"bikefly65/Spuddel\" id=\"page457\"></a>\xC2\xBBWerden die dort wohnen bleiben?\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F es nicht; sie sind die Miete schuldig; die Wirtin hat, wie ich geh\xC3\xB6rt habe, heute gesagt, sie wollte sie heraussetzen; aber Katerina Iwanowna sagt, sie w\xC3\xBCrde auch von selbst nicht einen Augenblick l\xC3\xA4nger dableiben.\xC2\xAB</p><p>\xC2\xBBWoher ist sie denn so couragiert? Sie hofft wohl auf Hilfe von Ihrer Seite?\xC2\xAB</p><p>\xC2\xBBAch, sprechen Sie nicht so! &#8230; Wir geh\xC3\xB6ren zueinander, wir bilden eine einzige Familie!\xC2\xAB antwortete Sonja, wieder in Erregung und sogar etwas gereizt, ganz wie wenn ein Kanarienvogel oder ein andres kleines V\xC3\xB6gelchen b\xC3\xB6se wird. \xC2\xBBWas soll sie denn anfangen? Nun, was soll sie anfangen?\xC2\xAB fragte sie eifrig und hitzig. \xC2\xBBUnd wieviel, wieviel hat sie heute geweint! Der Verstand ist bei ihr gest\xC3\xB6rt; haben Sie das nicht bemerkt? Er ist wirklich gest\xC3\xB6rt; bald regt sie sich wie ein kleines Kind dar\xC3\xBCber auf, ob auch morgen bei dem Ged\xC3\xA4chtnismahl alles anst\xC3\xA4ndig sein wird, da\xC3\x9F nur ja ein Imbi\xC3\x9F da sei und das andre alles, &#8230; bald wieder ringt sie die H\xC3\xA4nde, spuckt Blut, weint und f\xC3\xA4ngt auf einmal verzweifelt an, mit dem Kopfe gegen die Wand zu schlagen. Dann beruhigt sie sich wieder; sie setzt ihre ganze Hoffnung auf Sie: sie sagt, Sie seien jetzt ihr Helfer, und sie werde sich irgendwo ein bi\xC3\x9Fchen Geld leihen und nach ihrer Heimatstadt reisen, und mich werde sie auch mitnehmen; und dort wolle sie ein vornehmes M\xC3\xA4dchenpensionat errichten und mir dabei eine Stelle als Inspektorin geben, und dann werde f\xC3\xBCr uns ein ganz neues, sch\xC3\xB6nes Leben beginnen; und sie k\xC3\xBC\xC3\x9Ft mich, umarmt mich und tr\xC3\xB6stet mich und glaubt an diese Hirngespinste, glaubt fest daran! Nun, kann man ihr da wohl widersprechen? Und dabei hat sie heute den ganzen Tag gescheuert, gewaschen und geflickt; das Waschfa\xC3\x9F hat sie selbst mit ihren schwachen Kr\xC3\xA4ften ins Zimmer geschleppt; dabei ging ihr der Atem aus, und sie ist auf das Bett hingefallen. Und heute vormittag bin ich mit ihr zusammen in einen Laden, gegangen, um f\xC3\xBCr Polenjka und Lida Schuhe zu kaufen, \n      <a name=\"page458\" title=\"ZeusF/Spuddel\" id=\"page458\"></a>weil ihre alten vollst\xC3\xA4ndig zerrissen sind; aber als wir nun bezahlen sollten, hatten wir nicht genug Geld; es fehlte eine ziemliche Menge. Und sie hatte so h\xC3\xBCbsche kleine Stiefelchen ausgesucht; denn sie besitzt einen guten Geschmack; Sie kennen sie nur nicht &#8230; Und da fing sie im Laden so an zu schluchzen, in Gegenwart des Kaufmanns und seiner Leute, dar\xC3\xBCber, da\xC3\x9F das Geld nicht reichte &#8230; Ach, es tat mir so leid, das mit anzusehen!\xC2\xAB</p><p>\xC2\xBBUnter solchen Umst\xC3\xA4nden ist es schon zu verstehen, da\xC3\x9F Sie &#8230; so leben\xC2\xAB, sagte Raskolnikow mit bitterem L\xC3\xA4cheln.</p><p>\xC2\xBBUnd tut sie Ihnen denn nicht auch leid?\xC2\xAB ereiferte sich Sonja wieder. \xC2\xBBIch wei\xC3\x9F doch, da\xC3\x9F Sie selbst ihr das letzte Geld, das Sie hatten, hingegeben haben, und Sie hatten eigentlich noch nichts von dem Elend gesehen. Und wenn Sie erst alles s\xC3\xA4hen, o Gott! Und wie oft, wie oft bin ich daran schuld gewesen, da\xC3\x9F sie weinte! Noch in der vorigen Woche! Ach, ich Sch\xC3\xA4ndliche! Nur eine Woche vor seinem Tode! Ich habe hartherzig gehandelt. Und wie oft, wie oft habe ich das getan! Ach, ich habe heute den ganzen Tag daran gedacht, und es ist mir so schmerzlich gewesen!\xC2\xAB</p><p>Bei diesen Worten rang Sonja, durch die Erinnerung schmerzlich ergriffen, die H\xC3\xA4nde.</p><p>\xC2\xBBSie behaupten, Sie seien hartherzig gewesen?\xC2\xAB</p><p>\xC2\xBBJa, das bin ich gewesen! Ich war damals zu ihnen hingekommen\xC2\xAB, fuhr sie weinend fort, \xC2\xBBund da sagte der Verstorbene zu mir: &#8250;Lies mir etwas vor, Sonja, ich habe Kopfschmerzen; lies mir etwas vor, &#8230; da ist ein Buch&#8249;; er hatte da irgendein Buch, das hatte er von Andrej Semjonowitsch Lebesjatnikow bekommen; der wohnt auch dort; von dem bekam er immer solche seltsamen B\xC3\xBCcher. Und ich sagte: &#8250;Ich habe keine Zeit, ich mu\xC3\x9F weggehen&#8249;, und wollte ihm nicht vorlesen. Und ich war auch haupts\xC3\xA4chlich nur deshalb zu ihnen gegangen, um Katerina Iwanowna meine Kragen zu zeigen; n\xC3\xA4mlich eine Alth\xC3\xA4ndlerin, Lisaweta, hatte mir \n      <a name=\"page459\" title=\"sengst/Spuddel\" id=\"page459\"></a>Kragen und Manschetten besorgt, die waren recht billig, sehr h\xC3\xBCbsch, ganz neu, mit einem netten Muster. Und sie gefielen Katerina Iwanowna sehr; sie kn\xC3\xB6pfte sich einen Kragen um und legte ein Paar Manschetten an und besah sich im Spiegel; sie gefielen ihr sehr; ganz au\xC3\x9Ferordentlich gefielen sie ihr. &#8250;Schenk sie mir, Sonja&#8249;, sagte sie, &#8250;bitte, sei so gut!&#8249; Sie sagte &#8250;bitte!&#8249; und h\xC3\xA4tte sie so sehr gern gehabt. Aber sie hat ja jetzt gar keine Verwendung f\xC3\xBCr solche W\xC3\xA4sche; es schwebte ihr wohl nur die fr\xC3\xBChere, gl\xC3\xBCckliche Zeit vor. Sie betrachtete sich im Spiegel und fand sich so sch\xC3\xB6n damit, und sie hat doch nichts, was dazugeh\xC3\xB6rt, nichts, einfach gar nichts an Kleidern und sonstigen Sachen; und schon seit vielen Jahren nicht! Aber sie bittet nie jemand um etwas; sie ist stolz und gibt lieber selbst das Letzte weg. Und nun hatte sie mich doch gebeten &#8211; so hatten ihr die Kragen und die Manschetten gefallen! Aber mir tat es leid, sie wegzugeben, und ich sagte: &#8250;Wozu k\xC3\xB6nnen Sie sie denn gebrauchen, Katerina Iwanowna?&#8249; So habe ich gesagt: &#8250;Wozu k\xC3\xB6nnen Sie sie gebrauchen?&#8249; Das h\xC3\xA4tte ich nicht zu ihr sagen sollen! Sie sah mich so traurig an, und es war ihr so schmerzlich, da\xC3\x9F ich es ihr abgeschlagen hatte, und es tat mir so leid, das zu sehen &#8230; Und nicht wegen der Kragen und Manschetten war sie traurig, sondern dar\xC3\xBCber, da\xC3\x9F ich ihr etwas abgeschlagen hatte; das sah ich recht wohl. Ach, wie gern m\xC3\xB6chte ich jetzt das alles ungeschehen machen und alle meine fr\xC3\xBCheren Worte zur\xC3\xBCcknehmen! &#8230; Wie sch\xC3\xA4ndlich bin ich gewesen! &#8230; Aber wozu sage ich Ihnen das? Das hat ja f\xC3\xBCr Sie kein Interesse!\xC2\xAB</p><p>\xC2\xBBAlso diese Alth\xC3\xA4ndlerin Lisaweta haben Sie gekannt?\xC2\xAB</p><p>\xC2\xBBJa &#8230; Haben Sie sie etwa auch gekannt?\xC2\xAB fragte Sonja etwas verwundert.</p><p>\xC2\xBBKaterina Iwanowna hat die Schwindsucht, im letzten Stadium; sie wird bald sterben\xC2\xAB, sagte Raskolnikow nach kurzem Schweigen, ohne auf Sonjas Frage zu antworten.</p><p>\xC2\xBBAch nein, nein, nein!\xC2\xAB</p><p><a name=\"page460\" title=\"gandalf/Spuddel\" id=\"page460\"></a>Und Sonja ergriff unwillk\xC3\xBCrlich und unbewu\xC3\x9Ft seine beiden H\xC3\xA4nde, als wollte sie ihn anflehen, dies abzuwenden.</p><p>\xC2\xBBAber es ist ja sogar das beste, wenn sie stirbt.\xC2\xAB</p><p>\xC2\xBBNein, das ist nicht das beste, nicht das beste, durchaus nicht das beste!\xC2\xAB rief sie angstvoll und heftig.</p><p>\xC2\xBBUnd was wird dann aus den Kindern? Wo werden Sie die unterbringen? Sie werden sie doch wohl zu sich nehmen?\xC2\xAB</p><p>\xC2\xBBAch, ich wei\xC3\x9F es nicht!\xC2\xAB rief Sonja verzweifelt und griff nach ihrem Kopfe.</p><p>Es war augenscheinlich, da\xC3\x9F sie selbst sich schon oft, schon sehr oft diesen Gedanken hatte durch den Kopf gehen lassen und Raskolnikow ihn nur von neuem wachgerufen hatte.</p><p>\xC2\xBBNun, und wenn Sie jetzt, noch bei Katerina Iwanownas Lebzeiten, krank werden und man Sie ins Krankenhaus bringt, was wird dann aus den andern?\xC2\xAB fragte er mit erbarmungsloser Hartn\xC3\xA4ckigkeit weiter.</p><p>\xC2\xBBAch, sagen Sie doch so etwas nicht! Sagen Sie doch so etwas nicht! Das kann doch nicht geschehen!\xC2\xAB Sonjas Gesicht verzerrte sich in furchtbarer Angst.</p><p>\xC2\xBBWarum soll das nicht geschehen k\xC3\xB6nnen?\xC2\xAB fuhr Raskolnikow mit grausamem L\xC3\xA4cheln fort. \xC2\xBBSind Sie dagegen irgendwie versichert? Also, was wird dann aus den andern werden? Sie werden alle zusammen auf die Stra\xC3\x9Fe gehen; die Mutter wird husten und betteln und mit dem Kopfe gegen eine Wand schlagen, wie heute, und die Kinder werden weinen &#8230; Und dann wird sie hinfallen und nach der Polizeiwache gebracht werden und von da ins Krankenhaus, und dann wird sie sterben, und die Kinder &#8230;\xC2\xAB</p><p>\xC2\xBBAch nein! Das wird Gott nicht zulassen!\xC2\xAB rang es sich wie ein Angstschrei aus Sonjas gequ\xC3\xA4lter Brust. W\xC3\xA4hrend sie seine Worte anh\xC3\xB6rte, hatte sie ihn flehend angeblickt und in stummer Bitte die H\xC3\xA4nde gefaltet, als ob alles von ihm abhinge.</p><p><a name=\"page461\" title=\"bikefly65/Spuddel\" id=\"page461\"></a>Raskolnikow stand auf und begann im Zimmer hin und her zu gehen. Sonja stand in tiefem Gram da, mit gesenktem Kopfe und schlaff herabh\xC3\xA4ngenden Armen.</p><p>\xC2\xBBK\xC3\xB6nnen Sie nicht etwas sparen? Etwas zur\xC3\xBCcklegen f\xC3\xBCr die Zeit der Not?\xC2\xAB fragte er, indem er pl\xC3\xB6tzlich vor ihr stehenblieb.</p><p>\xC2\xBBNein\xC2\xAB, fl\xC3\xBCsterte Sonja.</p><p>\xC2\xBBSelbstverst\xC3\xA4ndlich sagen Sie nein! Aber haben Sie es auch versucht?\xC2\xAB f\xC3\xBCgte er beinahe sp\xC3\xB6ttisch hinzu.</p><p>\xC2\xBBJa, ich habe es versucht.\xC2\xAB</p><p>\xC2\xBBAber es ging nicht! Nun ja, nat\xC3\xBCrlich! Wozu frage ich da erst!\xC2\xAB</p><p>Er setzte seine Wanderung im Zimmer fort. Es verging wieder etwa eine Minute.</p><p>\xC2\xBBSie nehmen nicht t\xC3\xA4glich etwas ein?\xC2\xAB</p><p>Sonja wurde noch befangener als vorher, und die R\xC3\xB6te stieg ihr wieder ins Gesicht.</p><p>\xC2\xBBNein\xC2\xAB, fl\xC3\xBCsterte sie mit qualvoller Anstrengung.</p><p>\xC2\xBBMit Polenjka wird es gewi\xC3\x9F ebenso werden\xC2\xAB, sagte er pl\xC3\xB6tzlich.</p><p>\xC2\xBBNein! Nein! Das kann nicht sein, nein!\xC2\xAB schrie Sonja in Verzweiflung laut auf, als h\xC3\xA4tte jemand sie mit einem Messer verwundet. \xC2\xBBGott wird so etwas F\xC3\xBCrchterliches nicht zulassen!\xC2\xAB</p><p>\xC2\xBBEr l\xC3\xA4\xC3\x9Ft es ja doch bei so vielen andern zu!\xC2\xAB</p><p>\xC2\xBBNein, nein! Gott wird sie davor bewahren!\xC2\xAB wiederholte sie ganz au\xC3\x9Fer sich.</p><p>\xC2\xBBAber vielleicht gibt es \xC3\xBCberhaupt keinen Gott\xC2\xAB, antwortete Raskolnikow mit einer Art von Schadenfreude, lachte auf und sah sie an.</p><p>Auf Sonjas Gesichte ging pl\xC3\xB6tzlich eine schreckliche Ver\xC3\xA4nderung vor; krampfhafte Zuckungen liefen dar\xC3\xBCber hin. Ein unbeschreiblicher Vorwurf lag in dem Blicke, mit dem sie ihn ansah; sie wollte etwas sagen, konnte aber nichts herausbringen; sie brach nur in ein bitterliches Schluchzen aus und bedeckte ihr Gesicht mit den H\xC3\xA4nden.</p><p><a name=\"page462\" title=\"bikefly65/Spuddel\" id=\"page462\"></a>\xC2\xBBSie sagen, bei Katerina Iwanowna sei der Verstand gest\xC3\xB6rt; aber auch Ihr eigener Verstand ist gest\xC3\xB6rt\xC2\xAB, sagte er nach einem kurzen Schweigen.</p><p>Es vergingen f\xC3\xBCnf Minuten. Er ging die ganze Zeit \xC3\xBCber schweigend auf und ab, ohne sie anzublicken. Endlich trat er an sie heran; seine Augen funkelten. Er fa\xC3\x9Fte sie mit beiden H\xC3\xA4nden an den Schultern und sah ihr gerade in das von Tr\xC3\xA4nen \xC3\xBCberstr\xC3\xB6mte Gesicht. Seine trockenen, hei\xC3\x9Fen Augen blickten scharf und durchdringend; seine Lippen zuckten heftig &#8230; Pl\xC3\xB6tzlich beugte er sich mit dem ganzen Leibe nieder, warf sich auf den Boden und k\xC3\xBC\xC3\x9Fte ihren Fu\xC3\x9F. Sonja wankte erschrocken von ihm wie von einem Wahnsinnigen zur\xC3\xBCck. Und er sah auch wirklich v\xC3\xB6llig wie ein Wahnsinniger aus.</p><p>\xC2\xBBWas ist Ihnen? Was tun Sie da? Vor mir!\xC2\xAB murmelte sie erbleichend, und ihr Herz zog sich schmerzhaft zusammen.</p><p>Er erhob sich sofort wieder.</p><p>\xC2\xBBNicht vor dir habe ich meine Knie gebeugt, sondern vor dem ganzen unendlichen Leide der Menschheit\xC2\xAB, sagte er wie in wildem Ingrimm und trat ans Fenster. \xC2\xBBH\xC3\xB6re\xC2\xAB, f\xC3\xBCgte er hinzu, als er einen Augenblick darauf zu ihr zur\xC3\xBCckkam, \xC2\xBBich habe vorhin zu einem Verleumder gesagt, da\xC3\x9F er nicht soviel wert ist wie dein kleiner Finger &#8230; und da\xC3\x9F ich heute meiner Schwester eine Ehre angetan habe, indem ich sie neben dir sitzen lie\xC3\x9F.\xC2\xAB</p><p>\xC2\xBBAch, wie haben Sie nur so etwas sagen k\xC3\xB6nnen! Und etwa gar in Gegenwart Ihrer Schwester?\xC2\xAB rief Sonja erschrocken. \xC2\xBBNeben mir sitzen! Eine Ehre! Aber ich bin ja eine &#8230; Ehrlose &#8230; Ach, wie haben Sie nur so etwas sagen k\xC3\xB6nnen!\xC2\xAB</p><p>\xC2\xBBNicht wegen deiner Ehrlosigkeit und S\xC3\xBCnde habe ich das von dir gesagt, sondern wegen deines gro\xC3\x9Fen Leides. Da\xC3\x9F du eine gro\xC3\x9Fe S\xC3\xBCnderin bist, das ist die Wahrheit\xC2\xAB, f\xC3\xBCgte er in schw\xC3\xA4rmerischem Tone hinzu. \xC2\xBBUnd ganz besonders bist du deshalb eine S\xC3\xBCnderin, weil du dich nutzlos get\xC3\xB6tet und zum Opfer gebracht hast. Ist das nicht \n      <a name=\"page463\" title=\"sengst/Spuddel\" id=\"page463\"></a>gr\xC3\xA4\xC3\x9Flich? Ist das nicht gr\xC3\xA4\xC3\x9Flich, da\xC3\x9F du in diesem Schmutze lebst, den du so hassest, und gleichzeitig selbst wei\xC3\x9Ft (du brauchst ja nur die Augen zu \xC3\xB6ffnen), da\xC3\x9F du niemandem dadurch hilfst, niemand aus seinem Elend errettest! Ja, ich bitte dich um alles in der Welt\xC2\xAB, rief er beinahe w\xC3\xBCtend, \xC2\xBBsage mir doch nur: wie kann solche Schande und Gemeinheit in deiner Seele neben andern, ganz entgegengesetzten, heiligen Empfindungen Raum finden? Da w\xC3\xA4re es doch richtiger, tausendmal richtiger und vern\xC3\xBCnftiger, kopf\xC3\xBCber ins Wasser zu springen und mit einem Schlage alledem ein Ende zu machen!\xC2\xAB</p><p>\xC2\xBBAber was soll dann aus den andern werden?\xC2\xAB fragte Sonja leise und blickte ihn mit schmerzlichem Ausdrucke an; verwundert schien sie aber \xC3\xBCber seinen Vorschlag ganz und gar nicht zu sein. Raskolnikow sah sie in seltsamer Weise pr\xC3\xBCfend an.</p><p>Schon allein in ihrem Blicke hatte er alles gelesen. Also sie hatte tats\xC3\xA4chlich diesen Gedanken bereits selbst gehabt. Vielleicht hatte sie in der Verzweiflung schon oftmals und ernstlich \xC3\xBCberlegt, wie sie ihrem Elende mit einem Schlage ein Ende machen k\xC3\xB6nne, so ernstlich, da\xC3\x9F sie sich jetzt \xC3\xBCber seinen Vorschlag weiter nicht wunderte. Selbst die Grausamkeit seiner Worte war ihr nicht zum Bewu\xC3\x9Ftsein gekommen; auch der Sinn seiner Vorw\xC3\xBCrfe und seine besondre Auffassung von ihrer Schande war ihr offenbar unklar geblieben; auch das durchschaute er. Er seinerseits aber begriff vollst\xC3\xA4ndig, welche Folterqualen, und zwar schon seit langer Zeit, ihr der Gedanke an ihre ehrlose, schm\xC3\xA4hliche Lage bereitete. &#8250;Was in aller Welt&#8249;, dachte er, &#8250;was hat sie bisher zur\xC3\xBCckhalten k\xC3\xB6nnen, alledem mit einem Schlage ein Ende zu machen?&#8249; Er hatte erst jetzt v\xC3\xB6llig verstanden, welch eine Bedeutung f\xC3\xBCr dieses M\xC3\xA4dchen diese armen, kleinen, vaterlosen Kinderchen hatten und diese bedauernswerte, halb irrsinnige, schwinds\xC3\xBCchtige Katerina Iwanowna, die mit dem Kopfe gegen die Wand schlug. Aber nicht minder klar war es ihm, da\xC3\x9F Sonjas \n      <a name=\"page464\" title=\"bikefly65/Spuddel\" id=\"page464\"></a>Charakter und die freilich nur m\xC3\xA4\xC3\x9Fige Bildung, die sie genossen hatte, ihr hatten ein Antrieb sein m\xC3\xBCssen, sich aus dieser Lage zu befreien. So war f\xC3\xBCr ihn immer noch nicht die Frage beantwortet: wenn sie nicht die Kraft hatte, sich ins Wasser zu st\xC3\xBCrzen, wie hatte sie so lange schon in dieser Lage verbleiben k\xC3\xB6nnen, ohne den Verstand zu verlieren? Gewi\xC3\x9F, er sah ein, da\xC3\x9F Sonjas Lage eine Erscheinung war, wie sie nur gelegentlich in unsern gesellschaftlichen Verh\xC3\xA4ltnissen vorkommt, wiewohl leider keineswegs nur ganz vereinzelt und ausnahmsweise. Aber gerade diese Besonderheit der Lage, diese wenn auch nur geringe Bildung und ihr ganzes Vorleben h\xC3\xA4tten sie doch, meinte er, gleich beim ersten Schritte auf diesem abscheulichen Wege zum Selbstmorde f\xC3\xBChren m\xC3\xBCssen. Was hielt sie denn im Leben zur\xC3\xBCck? Doch wahrlich nicht die Unzucht? Mit dieser ganzen Gemeinheit hatte sie offenbar nur physisch zu schaffen gehabt; in ihr Herz hatte noch kein Atom der wirklichen Unzucht Eingang gefunden. Das sah er; sie stand ja vor ihm wie aus Glas &#8230;</p><p>&#8250;Drei Wege hat sie vor sich&#8249;, dachte er, &#8250;sich in den Kanal zu st\xC3\xBCrzen, ins Irrenhaus zu kommen oder &#8230; oder der wirklichen Unzucht zu verfallen, die den Verstand bet\xC3\xA4ubt und das Herz gef\xC3\xBChllos macht.&#8249;</p><p>Die letzte von diesen drei M\xC3\xB6glichkeiten war ihm am widerw\xC3\xA4rtigsten; aber er war bereits Skeptiker, er war jung, ein abstrakter Denker und somit Pessimist, und daher konnte er nicht umhin zu glauben, da\xC3\x9F dieser letzte Ausgang, das hei\xC3\x9Ft die Unzucht, am meisten Wahrscheinlichkeit habe.</p><p>&#8250;Aber soll denn wirklich&#8249;, rief er in Gedanken aus, &#8250;soll denn wirklich dieses Wesen, das sich die Reinheit der Seele noch bewahrt hat, sich mit sehenden Augen schlie\xC3\x9Flich in diesen greulichen, stinkenden Pfuhl hineinziehen lassen? Hat dieser Proze\xC3\x9F vielleicht schon begonnen, und hat sie wirklich ihren Zustand nur deswegen bisher ertragen k\xC3\xB6nnen, weil ihr das Laster nicht mehr so widerw\xC3\xA4rtig erscheint? \n      <a name=\"page465\" title=\"sengst/Spuddel\" id=\"page465\"></a> Nein, nein, das kann nicht sein!&#8249; rief er \xC3\xA4hnlich wie vorhin Sonja. &#8250;Nein, was sie von dem Sprunge in den Kanal bisher zur\xC3\xBCckhielt, das war der Gedanke an die S\xC3\xBCndhaftigkeit des Selbstmordes und der Gedanke an jene andern. Und wenn sie bisher noch nicht den Verstand verloren hat &#8230; Aber wer sagt denn das, da\xC3\x9F sie den Verstand bisher noch nicht verloren hat? Hat sie denn noch ihren gesunden Verstand? Kann man etwa bei gesundem Verstande so urteilen, wie sie es tut? Wie kann sie denn so am Rande des Verderbens, dicht am Rande dieses stinkenden Pfuhles sitzen, in den eine geheime Gewalt sie schon hineinzieht, und abwinken und sich die Ohren zustopfen, wenn sie jemand auf die Gefahr aufmerksam macht? Was will sie denn? Erwartet sie ein Wunder? Das scheint sie wirklich zu tun. Sind das nicht lauter Anzeichen geistiger St\xC3\xB6rung?&#8249;</p><p>Hartn\xC3\xA4ckig verblieb er bei diesem Gedanken. Dieser Ausgang gefiel ihm sogar besser als jeder andre. Er betrachtete sie sch\xC3\xA4rfer.</p><p>\xC2\xBBDu betest wohl viel zu Gott, Sonja?\xC2\xAB fragte er sie.</p><p>Sonja schwieg; er stand neben ihr und wartete auf ihre Antwort.</p><p>\xC2\xBBWas w\xC3\xA4re ich ohne Gott?\xC2\xAB fl\xC3\xBCsterte sie schnell mit sicherer Stimme, blickte ihn einen Augenblick mit aufleuchtenden Augen an und dr\xC3\xBCckte ihm fest die Hand,</p><p>&#8250;So ist es also!&#8249; dachte er.</p><p>\xC2\xBBUnd was empf\xC3\xA4ngst du denn von Gott daf\xC3\xBCr?\xC2\xAB examinierte er sie weiter.</p><p>Sonja schwieg lange, als w\xC3\xA4re sie nicht imstande zu antworten. Ihre schw\xC3\xA4chliche Brust hob und senkte sich stark vor Aufregung.</p><p>\xC2\xBBSeien Sie still! Fragen Sie nicht so! Sie sind ein Unw\xC3\xBCrdiger &#8230;\xC2\xAB, rief sie endlich und blickte ihn streng und zornig an.</p><p>&#8250;So ist es also! So ist es also!&#8249; wiederholte er hartn\xC3\xA4ckig in Gedanken.</p><p><a name=\"page466\" title=\"bikefly65/Spuddel\" id=\"page466\"></a>\xC2\xBBAlles gibt er mir!\xC2\xAB fl\xC3\xBCsterte sie hastig und schlug wieder die Augen nieder.</p><p>&#8250;Das ist der Weg, den sie einschl\xC3\xA4gt; das ist die L\xC3\xB6sung der Frage&#8249;, sagte er sich mit voller Bestimmtheit im stillen und musterte sie mit brennendem Interesse.</p><p>Mit einem neuen, eigent\xC3\xBCmlichen, beinahe physisch schmerzhaften Gef\xC3\xBChle schaute er auf dieses blasse, magere, unregelm\xC3\xA4\xC3\x9Fige, eckige Gesichtchen, auf diese sanften blauen Augen, in denen ein solches Feuer, ein so starker, energischer Affekt aufleuchten konnte, auf diesen schm\xC3\xA4chtigen K\xC3\xB6rper, der noch vor Entr\xC3\xBCstung und Zorn bebte, und dies alles kam ihm immer seltsamer vor, beinahe unm\xC3\xB6glich. &#8250;Eine Gottesn\xC3\xA4rrin!&#8249; sagte er sich \xC3\xBCberzeugt und bestimmt.</p><p>Auf der Kommode lag ein Buch. Jedesmal bei seinem Hin- und Hergehen hatte er es bemerkt; jetzt nahm er es in die Hand und besah es. Es war das Neue Testament in russischer \xC3\x9Cbersetzung. Das Buch war in Leder gebunden, aber schon alt und abgenutzt.</p><p>\xC2\xBBWo hast du das her?\xC2\xAB rief er ihr von der entfernten Ecke des Zimmers aus zu.</p><p>Sie stand noch immer an derselben Stelle, drei Schritte vom Tische entfernt.</p><p>\xC2\xBBEs hat es mir jemand gebracht\xC2\xAB, antwortete sie, anscheinend nur ungern und ohne ihn anzusehen.</p><p>\xC2\xBBWer hat es dir gebracht?\xC2\xAB</p><p>\xC2\xBBLisaweta. Ich hatte sie darum gebeten.\xC2\xAB</p><p>&#8250;Lisaweta! Seltsam!&#8249; dachte er.</p><p>Hier bei Sonja kam ihm alles mit jedem Augenblicke seltsamer und wunderbarer vor. Er trug das Buch zu der Kerze hin und fing an, darin zu bl\xC3\xA4ttern.</p><p>\xC2\xBBWo steht hier die Geschichte von Lazarus?\xC2\xAB fragte er.</p><p>Sonja blickte hartn\xC3\xA4ckig auf den Fu\xC3\x9Fboden und antwortete nicht. Sie stand von dem Tische halb abgewendet.</p><p>\xC2\xBBDie Geschichte von der Auferstehung des Lazarus, wo ist die? Suche sie mir, Sonja.\xC2\xAB</p><p><a name=\"page467\" title=\"bikefly65/Spuddel\" id=\"page467\"></a>Sie sah mit schr\xC3\xA4gem Blicke nach ihm hin.</p><p>\xC2\xBBSie suchen an der falschen Stelle &#8230; Im Evangelium des Johannes &#8230;\xC2\xAB, fl\xC3\xBCsterte sie in strengem Tone, ohne zu ihm zu treten.</p><p>\xC2\xBBSuch es und lies es mir vor\xC2\xAB, sagte er und setzte sich hin; einen Ellbogen auf den Tisch aufsetzend, den Kopf in die Hand st\xC3\xBCtzend und finster zur Seite starrend, machte er sich fertig, zuzuh\xC3\xB6ren.</p><p>&#8250;In drei Wochen ist sie im Irrenhause! Ich werde wohl auch da sein, wenn mir nicht noch Schlimmeres widerf\xC3\xA4hrt&#8249;, murmelte er vor sich hin.</p><p>Sonja nahm Raskolnikows sonderbares Verlangen mi\xC3\x9Ftrauisch auf und trat z\xC3\xB6gernd zum Tische. Indes fa\xC3\x9Fte sie nach dem Buche.</p><p>\xC2\xBBHaben Sie es denn nicht auch schon gelesen?\xC2\xAB fragte sie und blickte ihn \xC3\xBCber den Tisch her\xC3\xBCber mit gesenktem Kopfe von unten her an. Der Ton, in dem sie sprach, wurde immer strenger.</p><p>\xC2\xBBDas ist schon lange her &#8230; Als ich in die Schule ging. Lies doch!\xC2\xAB</p><p>\xC2\xBBHaben Sie es denn aber nicht in der Kirche geh\xC3\xB6rt?\xC2\xAB</p><p>\xC2\xBBNein, da bin ich nie hingegangen. Aber du gehst wohl oft hin?\xC2\xAB</p><p>\xC2\xBBN&#8211;nein\xC2\xAB, fl\xC3\xBCsterte Sonja.</p><p>Raskolnikow l\xC3\xA4chelte.</p><p>\xC2\xBBIch verstehe &#8230; Da gehst du auch wohl morgen zu dem Totenamt f\xC3\xBCr deinen Vater nicht mit hinein?\xC2\xAB</p><p>\xC2\xBBDoch; ich werde hineingehen. Ich bin auch vorige Woche in der Kirche gewesen, &#8230; ich habe eine Totenmesse lesen lassen.\xC2\xAB</p><p>\xC2\xBBF\xC3\xBCr wen denn?\xC2\xAB</p><p>\xC2\xBBF\xC3\xBCr Lisaweta. Die ist mit einem Beile erschlagen worden.\xC2\xAB</p><p>Der gereizte Zustand seiner Nerven wurde immer schlimmer; der Kopf begann ihm zu schwindeln.</p><p>\xC2\xBBWarst du mit Lisaweta befreundet?\xC2\xAB</p><p><a name=\"page468\" title=\"bikefly65/Spuddel\" id=\"page468\"></a>\xC2\xBBJa, &#8230; sie war fromm und rechtschaffen, &#8230; sie kam manchmal zu mir, &#8230; aber nur selten, &#8230; sie konnte nicht oft &#8230; Wir lasen zusammen und &#8230; sprachen dar\xC3\xBCber miteinander. Sie wird Gott schauen.\xC2\xAB</p><p>Einen seltsamen Klang hatten f\xC3\xBCr sein Ohr diese biblischen Worte, und schon wieder hatte er etwas Neues geh\xC3\xB6rt: Sonja und Lisaweta hatten religi\xC3\xB6se Zusammenk\xC3\xBCnfte gehabt, und beide waren Gottesn\xC3\xA4rrinnen.</p><p>&#8250;Hier kann man noch selbst so ein verr\xC3\xBCckter Heiliger werden! So etwas ist ansteckend!&#8249; dachte er.</p><p>\xC2\xBBLies!\xC2\xAB rief er pl\xC3\xB6tzlich eigensinnig und gereizt.</p><p>Sonja z\xC3\xB6gerte immer noch. Das Herz klopfte ihr heftig. Sie fand nicht den Mut dazu, ihm vorzulesen. Der Anblick der \xC2\xBBungl\xC3\xBCcklichen Geisteskranken\xC2\xAB schnitt ihm ins Herz.</p><p>\xC2\xBBWas haben Sie denn davon? Sie glauben ja doch nicht daran?\xC2\xAB fl\xC3\xBCsterte sie leise; sie konnte kaum atmen.</p><p>\xC2\xBBLies! Ich will es so!\xC2\xAB wiederholte er hartn\xC3\xA4ckig. \xC2\xBBDu hast doch deiner Freundin Lisaweta auch vorgelesen.\xC2\xAB</p><p>Sonja schlug das Buch auf und suchte die Stelle. Die H\xC3\xA4nde zitterten ihr; es versagte ihr die Stimme. Zweimal fing sie an und konnte das erste Wort nicht aus der Kehle bekommen.</p><p>\xC2\xBBEs lag aber einer krank, mit Namen Lazarus, von Bethanien\xC2\xAB, brachte sie endlich mit Anstrengung hervor; aber hier brach ihre Stimme pl\xC3\xB6tzlich mit einem unartikulierten Laute ab wie eine zu stark gespannte, zerrei\xC3\x9Fende Saite. Sie bekam keine Luft, die Brust war ihr wie zusammengeschn\xC3\xBCrt.</p><p>Raskolnikow hatte bis zu einem gewissen Grade Verst\xC3\xA4ndnis daf\xC3\xBCr, warum es Sonja widerstrebte, ihm vorzulesen, und je mehr er es begriff, um so sch\xC3\xA4rfer und gereizter bestand er auf seinem Verlangen. Er verstand recht wohl, wie schwer es ihr jetzt werden mu\xC3\x9Fte, ihr ganzes seelisches Empfinden ans Licht zu bringen und zu enth\xC3\xBCllen. Er verstand, da\xC3\x9F diese Gef\xC3\xBChle in der Tat bei ihr ein wirkliches und vielleicht schon seit langer Zeit geh\xC3\xBCtetes \n      <a name=\"page469\" title=\"bikefly65/Spuddel\" id=\"page469\"></a>Geheimnis bildeten, vielleicht schon im Kindesalter, schon in der Zeit, da sie noch in der Familie lebte, neben dem ungl\xC3\xBCcklichen Vater und der vor Kummer irrsinnig gewordenen Stiefmutter, mitten unter den hungrigen Kindern, bei sinnlosem Geschrei und ewigen Vorw\xC3\xBCrfen. Aber gleichzeitig erkannte er jetzt, und zwar mit Sicherheit, da\xC3\x9F sie trotz der Beklemmung und der Be\xC3\xA4ngstigung, die jetzt beim Beginn des Lesens an ihr sichtbar waren, doch gleichzeitig selbst von dem hei\xC3\x9Fen Wunsche, vorzulesen, erf\xC3\xBCllt war, und zwar gerade ihm vorzulesen, damit er, er es h\xC3\xB6re, und gerade jetzt &#8211; mochte nachher kommen, was da wollte! &#8230; Er hatte das in ihren Augen gelesen und aus ihrer schw\xC3\xA4rmerischen Erregung geschlossen! &#8230; Sie bezwang sich, unterdr\xC3\xBCckte den Krampf in der Kehle, der ihr beim ersten Verse die Stimme geraubt hatte, und las das elfte Kapitel aus dem Evangelium des Johannes weiter vor. So gelangte sie bis zum neunzehnten Verse:</p><p>\xC2\xBBUnd viele Juden waren zu Martha und Maria gekommen, sie zu tr\xC3\xB6sten \xC3\xBCber ihren Bruder. Als Martha nun h\xC3\xB6rte, da\xC3\x9F Jesus kommt, gehet sie ihm entgegen; Maria aber blieb daheim sitzen. Da sprach Martha zu Jesu: &#8250;Herr, w\xC3\xA4rest du hier gewesen, mein Bruder w\xC3\xA4re nicht gestorben. Aber ich wei\xC3\x9F auch noch, da\xC3\x9F, was du bittest von Gott, das wird dir Gott geben.&#8249;\xC2\xAB</p><p>Hier hielt sie wieder inne; sie merkte, da\xC3\x9F ihr die Stimme wieder zittern und versagen werde, und sch\xC3\xA4mte sich dessen &#8230;</p><p>\xC2\xBBJesus spricht zu ihr: &#8250;Dein Bruder soll auferstehen.&#8249; Martha spricht zu ihm: &#8250;Ich wei\xC3\x9F wohl, da\xC3\x9F er auferstehen wird in der Auferstehung am J\xC3\xBCngsten Tage.&#8249; Jesus spricht zu ihr: &#8250;Ich bin die Auferstehung und das Leben. Wer an mich glaubet, der wird leben, ob er gleich st\xC3\xBCrbe. Und wer da lebet und glaubet an mich, der wird nimmermehr sterben. Glaubest du das?&#8249; Sie spricht zu ihm:\xC2\xAB (und anscheinend nur unter Schmerzen Atem holend, las Sonja mit deutlicher, kr\xC3\xA4ftiger Stimme, als ob sie selbst vor aller \n      <a name=\"page470\" title=\"bikefly65/Spuddel\" id=\"page470\"></a>Ohren ein Bekenntnis ihres Glaubens ablegte) \xC2\xBB&#8250;Herr, ja; ich glaube, da\xC3\x9F du bist Christus, der Sohn Gottes, der in die Welt gekommen ist.&#8249;\xC2\xAB</p><p>Sie hielt einen Augenblick inne, hob schnell die Augen zu Raskolnikow, beherrschte sich aber sofort wieder und las weiter. Raskolnikow sa\xC3\x9F da und h\xC3\xB6rte, ohne sich zu regen, zu. Er wendete sich nicht zu der Vorleserin hin, sondern hatte den Ellbogen auf den Tisch gest\xC3\xBCtzt und sah zur Seite. Nun waren sie bis zum zweiunddrei\xC3\x9Figsten Verse gelangt:</p><p>\xC2\xBBAls nun Maria kam, da Jesus war, und s\xC3\xA4he ihn, fiel sie zu seinen F\xC3\xBC\xC3\x9Fen und sprach zu ihm: &#8250;Herr, w\xC3\xA4rest du hier gewesen, mein Bruder w\xC3\xA4re nicht gestorben!&#8249; Als Jesus sie sahe weinen und die Juden auch weinen, die mit ihr kamen, ergrimmte er im Geist und betr\xC3\xBCbte sich selbst und sprach: &#8250;Wo habt ihr ihn hingelegt?&#8249; Sie sprachen zu ihm: &#8250;Herr, komm und siehe es.&#8249; Und Jesu gingen die Augen \xC3\xBCber. Da sprachen die Juden: &#8250;Siehe, wie hat er ihn so liebgehabt!&#8249; Etliche aber unter ihnen sprachen: &#8250;Konnte, der dem Blinden die Augen aufgetan hat, nicht verschaffen, da\xC3\x9F auch dieser nicht st\xC3\xBCrbe?&#8249;\xC2\xAB</p><p>Raskolnikow wandte sich zu ihr um und blickte sie aufgeregt an. Ja, richtig! Sie zitterte am ganzen Leibe in wirklichem, wahrem Fieber. Er hatte das erwartet. Sie n\xC3\xA4herte sich jetzt der Stelle, die von dem gr\xC3\xB6\xC3\x9Ften, unerh\xC3\xB6rten Wunder handelt, und das Gef\xC3\xBChl eines gewaltigen Triumphes ergriff sie. Ihre Stimme wurde klangvoll wie Metall; Triumph und Freude klangen aus ihr heraus und verliehen ihr Kraft. Die Zeilen verwirrten sich vor ihrem Blicke, weil es ihr dunkel vor den Augen wurde; aber sie konnte das, was sie las, auswendig. Bei dem letzten Verse: \xC2\xBBKonnte, der dem Blinden die Augen aufgetan hat\xC2\xAB, hatte sie, die Stimme senkend, in hei\xC3\x9Fer Erregung den Zweifel, den Vorwurf und den Tadel der ungl\xC3\xA4ubigen, blinden Juden zum Ausdruck gebracht, die nun gleich, einen Augenblick darauf, wie vom Donner ger\xC3\xBChrt niederfallen, schluchzen \n      <a name=\"page471\" title=\"bikefly65/Spuddel\" id=\"page471\"></a> und glauben w\xC3\xBCrden &#8230; &#8250;Auch er, auch er, der auch ein Verblendeter und Ungl\xC3\xA4ubiger ist, auch er wird es jetzt gleich h\xC3\xB6ren, auch er wird glauben, ja, ja! Jetzt gleich, jetzt gleich!&#8249; Dieser Gedanke zuckte ihr durch den Kopf, und sie zitterte vor freudiger Erwartung.</p><p>\xC2\xBBJesus aber ergrimmte abermal in sich selbst und kam zum Grabe. Es war aber eine Kluft, und ein Stein darauf gelegt. Jesus sprach: &#8250;Hebt den Stein ab.&#8249; Spricht zu ihm Martha, die Schwester des Verstorbenen: &#8250;Herr, er stinkt schon; denn er ist vier Tage gelegen.&#8249;\xC2\xAB</p><p>Sie legte einen starken Ton auf das Wort \xC2\xBBvier\xC2\xAB.</p><p>\xC2\xBBJesus spricht zu ihr: &#8250;Hab ich dir nicht gesagt, so du glauben w\xC3\xBCrdest, du solltest die Herrlichkeit Gottes sehen?&#8249; Da hoben sie den Stein ab, da der Verstorbene lag. Jesus aber hob seine Augen empor und sprach: &#8250;Vater, ich danke dir, da\xC3\x9F du mich erh\xC3\xB6ret hast. Doch ich wei\xC3\x9F, da\xC3\x9F du mich allezeit h\xC3\xB6rest; aber um des Volks willen, das umherstehet, sage ich es, da\xC3\x9F sie glauben, du habest mich gesandt.&#8249; Da er das gesagt hatte, rief er mit lauter Stimme: &#8250;Lazare, komm heraus!&#8249; Und der Verstorbene kam heraus\xC2\xAB (sie las dies mit lauter, verz\xC3\xBCckter Stimme, bebend und fr\xC3\xB6stelnd, als s\xC3\xA4he sie alles mit eigenen Augen vor sich), \xC2\xBBgebunden mit Grabt\xC3\xBCchern an F\xC3\xBC\xC3\x9Fen und H\xC3\xA4nden und sein Gesicht verh\xC3\xBCllet mit einem Schwei\xC3\x9Ftuch. Jesus spricht zu ihnen: &#8250;L\xC3\xB6set ihn auf und lasset ihn gehen.&#8249; Viele nun der Juden, die zu Maria gekommen waren und sahen, was Jesus tat, glaubten an ihn.\xC2\xAB</p><p>Weiter las sie nicht, und sie war auch nicht imstande dazu; sie machte das Buch zu und stand schnell vom Stuhle auf.</p><p>\xC2\xBBDa ist die Geschichte von der Auferstehung des Lazarus zu Ende\xC2\xAB, sagte sie stockend und mit finsterem Gesichte und stand nun regungslos da, zur Seite abgewandt; sie wagte vor Scham nicht die Augen zu ihm zu erheben. Ihr fieberhaftes Zittern dauerte noch fort. Das Licht in dem verbogenen Leuchter war schon ganz tief herabgebrannt und \n      <a name=\"page472\" title=\"bikefly65/Spuddel\" id=\"page472\"></a>beleuchtete tr\xC3\xBCbe in diesem \xC3\xA4rmlichen Zimmer den M\xC3\xB6rder und die Dirne, die sich so sonderbar zum Lesen des ewigen Buches zusammengefunden hatten. Es vergingen f\xC3\xBCnf Minuten oder noch mehr.</p><p>\xC2\xBBIch bin hergekommen, um mit dir \xC3\xBCber eine ernste Angelegenheit zu reden\xC2\xAB, sagte Raskolnikow endlich laut mit d\xC3\xBCsterer Miene, erhob sich und trat zu ihr hin. Sie schaute auf und sah ihn schweigend an. Sein Blick war \xC3\xBCberaus finster; eine wilde Entschlossenheit sprach aus ihm.</p><p>\xC2\xBBIch habe mich heute von meinen Angeh\xC3\xB6rigen getrennt\xC2\xAB, sagte er, \xC2\xBBvon meiner Mutter und von meiner Schwester. Ich gehe nun nicht wieder zu ihnen; alle Bande, die mich mit ihnen verkn\xC3\xBCpften, habe ich zerrissen.\xC2\xAB</p><p>\xC2\xBBWarum?\xC2\xAB fragte Sonja; sie war wie bet\xC3\xA4ubt.</p><p>Ihre heutige Begegnung mit seiner Mutter und seiner Schwester hatte auf sie einen au\xC3\x9Ferordentlichen Eindruck gemacht, der allerdings ihr selbst nicht recht klar war. Die Mitteilung, da\xC3\x9F er mit ihnen v\xC3\xB6llig gebrochen habe, erf\xC3\xBCllte sie mit Schrecken.</p><p>\xC2\xBBIch habe jetzt niemand auf der Welt als dich\xC2\xAB, f\xC3\xBCgte er hinzu. \xC2\xBBLa\xC3\x9F uns unsern Weg zusammen gehen &#8230; Darum bin ich zu dir gekommen. Wir sind beide verflucht; so la\xC3\x9F uns denn auch zusammen gehen.\xC2\xAB</p><p>Seine Augen funkelten. &#8250;Wie halb irrsinnig!&#8249; dachte nun Sonja ihrerseits.</p><p>\xC2\xBBWohin sollen wir denn gehen?\xC2\xAB fragte sie angstvoll und wich unwillk\xC3\xBCrlich vor ihm zur\xC3\xBCck.</p><p>\xC2\xBBWie kann ich das wissen? Ich wei\xC3\x9F nur, da\xC3\x9F derselbe Weg vor uns liegt; das wei\xC3\x9F ich sicher &#8211; weiter nichts. Wir haben das gleiche Ziel.\xC2\xAB</p><p>Verst\xC3\xA4ndnislos sah sie ihn an. Sie verstand nur das eine, da\xC3\x9F er tief ungl\xC3\xBCcklich, grenzenlos ungl\xC3\xBCcklich war.</p><p>\xC2\xBBWenn du zu andern Menschen so sprichst, wie du zu mir gesprochen hast, so wird dich niemand verstehen\xC2\xAB, fuhr er fort, \xC2\xBBaber ich habe dich verstanden. Du bist mir unentbehrlich; darum bin ich zu dir gekommen.\xC2\xAB</p><p><a name=\"page473\" title=\"bikefly65/Spuddel\" id=\"page473\"></a>\xC2\xBBIch verstehe Sie nicht\xC2\xAB, fl\xC3\xBCsterte Sonja.</p><p>\xC2\xBBDu wirst mich sp\xC3\xA4ter verstehen. Hast du denn nicht das gleiche getan wie ich? Auch du bist \xC3\xBCber eine Grenze hin\xC3\xBCbergeschritten, &#8230; hast die Kraft besessen, hin\xC3\xBCberzuschreiten. Du hast Hand an dich gelegt; du hast ein Leben vernichtet, &#8230; dein eigenes Leben; aber das macht keinen Unterschied. Du w\xC3\xA4rest bef\xC3\xA4higt, ein verst\xC3\xA4ndiges, sittlich gutes Leben zu f\xC3\xBChren, und wirst auf dem Heumarkt enden &#8230; Aber du kannst diesen Zustand nicht ertragen, und wenn du allein bleibst, so wirst du den Verstand verlieren, gerade wie ich. Du bist schon jetzt wie irrsinnig; also m\xC3\xBCssen wir beide zusammen gehen, denselben Weg! So la\xC3\x9F es uns denn tun!\xC2\xAB</p><p>\xC2\xBBAber warum, warum sagen Sie denn das alles?\xC2\xAB rief Sonja, durch seine Worte in eine seltsame, st\xC3\xBCrmische Aufregung versetzt.</p><p>\xC2\xBBWarum ich das sage? Weil es so nicht bleiben kann; darum! Wir m\xC3\xBCssen unsre Lage doch endlich ernsthaft und ohne Selbstt\xC3\xA4uschung erw\xC3\xA4gen und nicht wie kleine Kinder weinen und schreien: &#8250;Gott wird es nicht zulassen!&#8249; Nun also, was soll dann werden, wenn du wirklich morgen ins Krankenhaus gebracht wirst? Deine Stiefmutter ist irrsinnig und schwinds\xC3\xBCchtig; die stirbt bald; und was wird dann aus den Kindern? H\xC3\xA4ltst du f\xC3\xBCr m\xC3\xB6glich, da\xC3\x9F Polenjka vor dem sittlichen Untergange bewahrt bleibt? Hast du denn nicht schon hier an den Stra\xC3\x9Fenecken Kinder gesehen, die von ihren M\xC3\xBCttern auf den Bettel ausgeschickt werden? Ich habe festgestellt, wo und in welcher Umgebung diese M\xC3\xBCtter wohnen. Dort k\xC3\xB6nnen die Kinder nicht Kinder bleiben. Da ist ein Knabe von sieben Jahren schon unsittlich und ein Dieb. Und doch sind die Kinder ein Ebenbild Christi: &#8250;Ihrer ist das Himmelreich.&#8249; Er hat geboten, sie zu achten und zu lieben; sie sind die Menschheit der Zukunft &#8230;\xC2\xAB</p><p>\xC2\xBBWas soll ich denn tun? Was soll ich tun?\xC2\xAB rief Sonja schluchzend und h\xC3\xA4nderingend.</p><p><a name=\"page474\" title=\"marre/Spuddel\" id=\"page474\"></a>\xC2\xBBWas du tun sollst? Niederrei\xC3\x9Fen, was niedergerissen werden mu\xC3\x9F, ein f\xC3\xBCr allemal, und das Leid auf dich nehmen! Du verstehst mich nicht? Sp\xC3\xA4ter wirst du mich verstehen &#8230; Freiheit und Macht m\xC3\xBCssen wir erlangen, besonders Macht! Macht \xC3\xBCber die ganze zitternde Kreatur und \xC3\xBCber dieses ganze Ameisenvolk! &#8230; Das ist das Ziel! Vergi\xC3\x9F das nicht! Das ist die Mahnung, die ich dir auf den Weg mitgebe. Vielleicht spreche ich mit dir jetzt zum letztenmal. Wenn ich morgen nicht zu dir kommen sollte, so wirst du anderweitig alles erfahren, und dann erinnere dich an meine jetzigen Worte. Und irgendeinmal, sp\xC3\xA4ter, nach Jahren, im Laufe der Zeit, wirst du vielleicht auch verstehen, was sie bedeuteten. Sollte ich aber morgen zu dir kommen, so will ich dir sagen, wer Lisaweta get\xC3\xB6tet hat. Leb wohl!\xC2\xAB</p><p>Sonja fuhr in j\xC3\xA4hem Schreck zusammen.</p><p>\xC2\xBBWissen Sie denn, wer sie get\xC3\xB6tet hat?\xC2\xAB fragte sie ihn; sie war ganz starr vor Entsetzen und sah ihn verst\xC3\xB6rt an.</p><p>\xC2\xBBJa, ich wei\xC3\x9F es und werde es dir sagen &#8230; Dir, nur dir. Ich habe dich dazu erw\xC3\xA4hlt. Ich werde nicht kommen, um dich um Verzeihung zu bitten, sondern ich werde es dir einfach sagen. Ich habe dich schon lange dazu erw\xC3\xA4hlt, dir dies zu sagen; schon damals, als dein Vater mir von dir erz\xC3\xA4hlte und als Lisaweta noch lebte, nahm ich es mir vor. Lebe wohl! Gib mir nicht die Hand! Auf morgen!\xC2\xAB</p><p>Er ging hinaus. Sonja starrte den Hinausgehenden an wie einen Irrsinnigen; aber auch sie selbst war wie wahnsinnig und war sich dessen bewu\xC3\x9Ft. Der Kopf schwindelte ihr. &#8250;O Gott! Wie kann er wissen, wer Lisaweta get\xC3\xB6tet hat? Was haben diese Worte zu bedeuten? Es ist entsetzlich!&#8249;</p><p>Aber auf den wahren Sinn kam sie nicht, mit keinem Gedanken. Oh, er mu\xC3\x9Fte furchtbar ungl\xC3\xBCcklich sein! &#8230; Von seiner Mutter und von seiner Schwester hatte er sich losgesagt. Warum? Was war vorgefallen? Und was hatte \n      <a name=\"page475\" title=\"morituri/Spuddel\" id=\"page475\"></a>er nur vor? Was hatte er ihr doch noch gesagt? Er hatte ihr den Fu\xC3\x9F gek\xC3\xBC\xC3\x9Ft und gesagt &#8230; gesagt &#8230; ja, ganz deutlich hatte er gesagt, er k\xC3\xB6nne ohne sie nicht mehr leben &#8230; O Gott!</p><p>In Fieber und wirren Gedanken brachte Sonja die ganze Nacht zu. Von Zeit zu Zeit sprang sie auf, weinte und rang die H\xC3\xA4nde; dann versank sie wieder in fieberhaften Schlaf; sie tr\xC3\xA4umte von Polenjka, von Katerina Iwanowna, von Lisaweta, vom Vorlesen aus dem Evangelium und von ihm, &#8230; von ihm mit dem bleichen Gesicht, mit den gl\xC3\xBChenden Augen, &#8230; und wie er ihr die F\xC3\xBC\xC3\x9Fe k\xC3\xBC\xC3\x9Ft und weint &#8230; O Gott!</p><p>Auf der andern Seite der T\xC3\xBCr in der Wand rechts, eben der T\xC3\xBCr, welche Sonjas Zimmer von der Wohnung der Frau Gertruda Karlowna R\xC3\xB6\xC3\x9Flich trennte, befand sich ein schon geraume Zeit leerstehendes Zimmer, das zu Frau R\xC3\xB6\xC3\x9Flichs Wohnung geh\xC3\xB6rte und zu vermieten war, wie das ein Pappt\xC3\xA4felchen am Haustor und ein Zettel an einer Scheibe des nach dem Kanal hinausgehenden Fensters besagte. Sonja hatte sich schon seit langer Zeit daran gew\xC3\xB6hnt, dieses Zimmer f\xC3\xBCr unbewohnt zu halten. Indessen hatte w\xC3\xA4hrend dieses ganzen Gespr\xC3\xA4ches Herr Swidrigailow in dem leeren Zimmer an der T\xC3\xBCr gestanden und heimlich zugeh\xC3\xB6rt. Als Raskolnikow sich entfernt hatte, blieb Herr Swidrigailow noch einen Augenblick \xC3\xBCberlegend stehen, dann ging er auf den Zehen in sein Zimmer, das neben dem leeren lag, holte von dort einen Stuhl und stellte ihn leise dicht an die T\xC3\xBCr, die zu Sonjas Zimmer f\xC3\xBChrte. Das Gespr\xC3\xA4ch war ihm merkw\xC3\xBCrdig und interessant erschienen und hatte ihm ganz au\xC3\x9Ferordentlich gefallen, so sehr, da\xC3\x9F er sich sogar einen Stuhl hinstellte, um k\xC3\xBCnftig, m\xC3\xB6glicherweise schon morgen, nicht wieder die Unbequemlichkeit zu haben, eine ganze Stunde lang stehen zu m\xC3\xBCssen; er wollte sich die Sache bequemer einrichten, um das Vergn\xC3\xBCgen ungest\xC3\xB6rt auskosten zu k\xC3\xB6nnen. \n      <a name=\"page476\" title=\"bikefly65/Spuddel\" id=\"page476\"></a></p>"
