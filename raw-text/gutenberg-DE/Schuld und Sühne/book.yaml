  text: "<h3>VI</h3><p>Kaum aber war sie hinausgegangen, als er aufstand, die T\xC3\xBCr verriegelte, das B\xC3\xBCndel mit den Kleidern, das Rasumichin vorhin gebracht und wieder zugebunden hatte, aufband und anfing sich anzukleiden. Sonderbar: jetzt schien er auf einmal ganz ruhig geworden zu sein; sowohl das halb irrsinnige Phantasieren von vorhin als auch die panische Furcht der ganzen letzten Zeit waren verschwunden. Es war der erste Augenblick einer seltsamen, pl\xC3\xB6tzlich eingetretenen Ruhe. Seine Bewegungen waren bestimmt und sicher und bekundeten eine feste Absicht. &#8250;Heute noch, heute noch! &#8230;&#8249; murmelte er vor sich hin. Er merkte indes, da\xC3\x9F er in Wirklichkeit noch recht schwach war und da\xC3\x9F nur eine sehr starke geistige Spannung, die sich bis zu einem Ruhezustande, zu einer starren Idee gesteigert hatte, ihm Kraft und Selbstvertrauen verlieh; er hoffte indes, da\xC3\x9F er auf der Stra\xC3\x9Fe nicht hinfallen werde. Nachdem er sich vollst\xC3\xA4ndig neu gekleidet hatte, warf er einen Blick auf das Geld, das auf dem Tische lag, \xC3\xBCberlegte einen Augenblick und schob es in die Tasche. Es waren f\xC3\xBCnfundzwanzig Rubel. Er nahm auch das Geld, das Rasumichin bei dem Kleiderkauf von den zehn Rubeln herausbekommen hatte, lauter F\xC3\xBCnfkopekenst\xC3\xBCcke. Dann machte er leise den Riegel auf, trat aus dem Zimmer, stieg die Treppe hinunter und blickte in die K\xC3\xBCche hinein, deren T\xC3\xBCr weit ge\xC3\xB6ffnet war. Nastasja stand da, mit dem R\xC3\xBCcken ihm zugewendet, und blies geb\xC3\xBCckt die Glut in dem Samowar \n      <a name=\"page222\" title=\"Kalvin/Spuddel\" id=\"page222\"></a> der Wirtin an. Sie h\xC3\xB6rte nichts. Und wer konnte auch auf den Gedanken kommen, da\xC3\x9F er fortgehen werde? Eine Minute darauf war er auf der Stra\xC3\x9Fe.</p><p>Es war gegen acht Uhr; die Sonne ging unter. Es herrschte noch dieselbe stickige Schw\xC3\xBCle wie vor einigen Tagen; aber gierig sog er diese \xC3\xBCbelriechende, staubige, verdorbene Gro\xC3\x9Fstadtluft ein. Anfangs empfand er ein leichtes Schwindelgef\xC3\xBChl; aber eine Art von wilder Energie blitzte pl\xC3\xB6tzlich in seinen entz\xC3\xBCndeten Augen und auf seinem abgemagerten, bla\xC3\x9Fgelben Gesichte auf. Wohin er eigentlich ging, wu\xC3\x9Fte er nicht und \xC3\xBCberlegte er nicht; er wu\xC3\x9Fte nur das eine, da\xC3\x9F \xC2\xBBdiese ganze Sache\xC2\xAB heute noch zu Ende kommen m\xC3\xBCsse, mit einem Male, sofort; da\xC3\x9F er, wenn das nicht geschehe, nicht nach Hause zur\xC3\xBCckkehren werde, weil er \xC2\xBBso\xC2\xAB nicht l\xC3\xA4nger leben wolle. Aber wie und wodurch er die Sache zu Ende bringen solle, davon hatte er keine Vorstellung und mochte auch gar nicht daran denken. Er verscheuchte diesen Gedanken, der ihm Pein verursachte. Nur das eine f\xC3\xBChlte und wu\xC3\x9Fte er, da\xC3\x9F alles anders werden m\xC3\xBCsse, auf die eine oder die andre Weise; &#8250;ganz gleich, wie&#8249;, wiederholte er fortw\xC3\xA4hrend mit einer verzweifelten, starren Zuversichtlichkeit und Entschlossenheit.</p><p>Nach alter Gewohnheit lenkte er seine Schritte geradeswegs nach dem Heumarkte, dem \xC3\xBCblichen Ziele seiner fr\xC3\xBCheren Spazierg\xC3\xA4nge. Noch ehe er den Heumarkt erreichte, traf er auf einen jungen schwarzhaarigen Leierkastenmann, der auf der Fahrbahn vor einem kleinen Laden stand und ein sehr sentimentales Lied spielte. Er begleitete damit ein etwa f\xC3\xBCnfzehnj\xC3\xA4hriges M\xC3\xA4dchen, das vor ihm auf dem Trottoir stand, ganz wie eine Dame der besseren St\xC3\xA4nde gekleidet, mit Krinoline, Mantille und einem Strohhute, auf dem eine feuerrote Feder prangte; nur war alles alt und abgetragen. Mit einer zitternden B\xC3\xA4nkels\xC3\xA4ngerstimme, die aber doch ganz angenehm und kr\xC3\xA4ftig klang, sang sie in Erwartung eines Zweikopekenst\xC3\xBCcks \n      <a name=\"page223\" title=\"leelocks/Spuddel\" id=\"page223\"></a> aus dem Laden ihr Lied herunter. Raskolnikow blieb neben zwei oder drei andern Zuh\xC3\xB6rern stehen, h\xC3\xB6rte ein Weilchen zu, holte ein F\xC3\xBCnfkopekenst\xC3\xBCck heraus und legte es dem M\xC3\xA4dchen in die Hand. Das M\xC3\xA4dchen unterbrach sofort ihren Gesang bei der gef\xC3\xBChlvollsten, h\xC3\xB6chsten Note, wie abgeschnitten, rief dem Leierkastenmann schroff zu: \xC2\xBBGenug!\xC2\xAB, und beide wanderten langsam nach dem n\xC3\xA4chsten Laden.</p><p>\xC2\xBBH\xC3\xB6ren Sie solchen Stra\xC3\x9Fengesang gern?\xC2\xAB fragte Raskolnikow einen nicht mehr jungen Mann, der neben ihm bei dem Leierkasten stand und wie ein Flaneur aussah. Dieser blickte ihn befremdet und erstaunt an. \xC2\xBBIch h\xC3\xB6re es gern\xC2\xAB, fuhr Raskolnikow fort, aber in einem Tone, als ob er nicht \xC3\xBCber gew\xC3\xB6hnlichen Stra\xC3\x9Fengesang spr\xC3\xA4che, \xC2\xBBich h\xC3\xB6re es gern, wenn an einem kalten, dunklen, feuchten Herbstabend zum Leierkasten gesungen wird, und es mu\xC3\x9F gerade ein feuchter Abend sein, wo alle Leute auf der Stra\xC3\x9Fe bla\xC3\x9Fgr\xC3\xBCne, kr\xC3\xA4nkliche Gesichter haben, oder noch besser, wenn bei ruhiger Luft nasser Schnee ganz senkrecht herunterf\xC3\xA4llt, wissen Sie, und die Gaslaternen so durch die Flocken hindurchblinken.\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F nicht &#8230; Entschuldigen Sie &#8230;\xC2\xAB, murmelte der Herr, betroffen \xC3\xBCber die Frage und \xC3\xBCber Raskolnikows sonderbares Aussehen, und ging nach der andern Seite der Stra\xC3\x9Fe hin\xC3\xBCber.</p><p>Raskolnikow ging geradeaus weiter und kam zu der Ecke am Heumarkte, wo jener Kleinb\xC3\xBCrger und seine Frau ihren Handel hatten, die damals das Gespr\xC3\xA4ch mit Lisaweta f\xC3\xBChrten; aber sie waren jetzt nicht mehr da. Als er die Stelle erkannt hatte, blieb er stehen, blickte um sich und wandte sich an einen jungen Burschen in rotem Hemde, der am Eingange eines Mehlladens g\xC3\xA4hnte.</p><p>\xC2\xBBHier an der Ecke hat doch sonst ein H\xC3\xA4ndler, ein Kleinb\xC3\xBCrger, mit seiner Frau seinen Stand, nicht wahr?\xC2\xAB</p><p>\xC2\xBBEs gibt viele H\xC3\xA4ndler\xC2\xAB, antwortete der Bursche und musterte Raskolnikow von oben herab.</p><p><a name=\"page224\" title=\"bikefly65/Spuddel\" id=\"page224\"></a>\xC2\xBBWie hei\xC3\x9Ft der hier?\xC2\xAB</p><p>\xC2\xBBWie er getauft ist, so hei\xC3\x9Ft er auch.\xC2\xAB</p><p>\xC2\xBBBist du nicht auch aus Saraisk? Aus welchem Gouvernement bist du?\xC2\xAB</p><p>Der Bursche musterte den Fragenden von neuem.</p><p>\xC2\xBBBei uns, Ew. Erlaucht, ist gar kein Gouvernement, nur ein Kreis; und mein Bruder, der ist viel herumgereist und klug geworden; aber ich habe immer zu Hause gesessen, und darum wei\xC3\x9F ich auch nichts. Also wollen Ew. Erlaucht gn\xC3\xA4digst verzeihen.\xC2\xAB</p><p>\xC2\xBBIst das da oben eine Speisewirtschaft?\xC2\xAB</p><p>\xC2\xBBDas ist ein Restaurant, und ein Billard ist auch da, und Damen wie die Prinzessinnen, vallera!\xC2\xAB</p><p>Raskolnikow \xC3\xBCberquerte den Platz. Dort stand an der Ecke ein dichter Menschenhaufe, lauter einfaches Volk. Er dr\xC3\xA4ngte sich mitten hinein und betrachtete die Gesichter. Es regte sich in ihm ein unklarer Wunsch, mit all diesen Leuten Gespr\xC3\xA4che anzukn\xC3\xBCpfen. Aber sie beachteten ihn gar nicht und l\xC3\xA4rmten und schrien unter sich in dichten Gruppen. Er stand ein Weilchen, \xC3\xBCberlegte und ging dann nach rechts, das Trottoir entlang, in der Richtung nach dem W&#8230;-Prospekte. Als er den Platz verlassen hatte, geriet er in eine Seitengasse.</p><p>Er war auch fr\xC3\xBCher schon h\xC3\xA4ufig durch diese nur kurze Gasse gekommen, die ein Knie bildet und vom Heumarkte nach der Sadowaja-Stra\xC3\x9Fe f\xC3\xBChrt. In der letzten Zeit hatte es f\xC3\xBCr ihn sogar einen besonderen Reiz gehabt, sich in dieser ganzen Gegend umherzutreiben, wenn ihn das Dasein anekelte: \xC2\xBBdamit der Ekel noch schlimmer w\xC3\xBCrde\xC2\xAB. Jetzt aber war er ohne jede Absicht hierhergekommen. Da war ein gro\xC3\x9Fes Haus, ganz voll von allerlei Speisewirtschaften und Kneipen; aus diesen kamen alle Augenblicke Frauenzimmer herausgelaufen, so gekleidet, wie es auf der Stra\xC3\x9Fe nur bei Besuchen in der n\xC3\xA4chsten Nachbarschaft \xC3\xBCblich ist: mit blo\xC3\x9Fem Kopf und ohne Umhang. An einigen Stellen bildeten sie auf dem Trottoir dichte Gruppen, \n      <a name=\"page225\" title=\"Kalvin/Spuddel\" id=\"page225\"></a>namentlich an den Eing\xC3\xA4ngen zum Souterrain; auf zwei Stufen stieg man dort zu verschiedenen, sehr vergn\xC3\xBCglichen Etablissements hinunter. In einem derselben wurde gerade ein Heidenl\xC3\xA4rm vollf\xC3\xBChrt, der \xC3\xBCber die ganze Stra\xC3\x9Fe her\xC3\xBCbert\xC3\xB6nte: es wurde auf einer Gitarre geklimpert, Lieder wurden gesungen, es ging sehr lustig her. Ein gro\xC3\x9Fer Haufe von Frauenzimmern dr\xC3\xA4ngte sich vor dem Eingange; einige sa\xC3\x9Fen auf den Stufen, andre auf dem Trottoir, wieder andre standen und unterhielten sich. Daneben auf dem Stra\xC3\x9Fendamm taumelte laut schimpfend ein betrunkener Soldat mit einer Zigarette umher; er wollte anscheinend irgendwo hineingehen, hatte aber wohl vergessen, wo. Zwei zerlumpte Kerle schimpften aufeinander ein, und ein sinnlos Betrunkener lag mitten auf der Stra\xC3\x9Fe. Raskolnikow blieb bei dem gro\xC3\x9Fen Weiberhaufen stehen. Diese Frauenzimmer sprachen mit heiseren Stimmen; sie trugen s\xC3\xA4mtlich Kattunkleider und ziegenlederne Schuhe und waren barhaupt. Einige waren \xC3\xBCber vierzig Jahre alt; aber es gab darunter auch solche, die nur siebzehn alt sein mochten. Fast alle hatten blaue Flecke von Schl\xC3\xA4gen im Gesicht.</p><p>Ihn interessierte der Gesang und der ganze Spektakel da unten &#8230; Man konnte durch das Lachen und Kreischen hindurch h\xC3\xB6ren, wie jemand nach dem Klange der Gitarre und dem wilden Gesange einer hohen Fistelstimme einen verwegenen Tanz ausf\xC3\xBChrte und im Takt mit den Stiefelabs\xC3\xA4tzen aufstampfte. Aufmerksam, finster und nachdenklich h\xC3\xB6rte er zu, indem er am Eingange sich vorbeugte und neugierig vom Trottoir in den Flur hineinschaute.</p><p class=\"vers\">\xC2\xBBLieber Schutzmann, hau mich nicht,\n      <br />Schuldlos bin ich armer Wicht\xC2\xAB,</p><p>ert\xC3\xB6nte die hohe Stimme des S\xC3\xA4ngers. Raskolnikow gab sich viel M\xC3\xBChe, den Text des Liedes zu verstehen, als ob das f\xC3\xBCr ihn von der gr\xC3\xB6\xC3\x9Ften Wichtigkeit w\xC3\xA4re.</p><p>&#8250;Ob ich nicht auch hineingehe?&#8249; \xC3\xBCberlegte er. &#8250;Wie die da \n      <a name=\"page226\" title=\"benjaminlakeit/Spuddel\" id=\"page226\"></a>lachen in ihrer Betrunkenheit! Wie w\xC3\xA4r's, wenn ich mich auch betr\xC3\xA4nke?\xC2\xAB</p><p>\xC2\xBBWollen Sie nicht mit hereinkommen, lieber Herr?\xC2\xAB sagte eines der Frauenzimmer mit ziemlich wohlklingender und noch nicht besonders heiserer Stimme.</p><p>Sie war jung und keineswegs absto\xC3\x9Fend &#8211; die einzige aus der ganzen Gruppe.</p><p>\xC2\xBBSieh mal, was du f\xC3\xBCr ein h\xC3\xBCbsches M\xC3\xA4del bist!\xC2\xAB antwortete er, indem er sich aufrichtete und sie ansah.</p><p>Sie l\xC3\xA4chelte; das Kompliment gefiel ihr sehr.</p><p>\xC2\xBBSie sind ja selbst auch ein sehr h\xC3\xBCbscher Herr!\xC2\xAB erwiderte sie.</p><p>\xC2\xBBAber was sind Sie mager!\xC2\xAB bemerkte eine andre mit einer wahren Ba\xC3\x9Fstimme. \xC2\xBBSie sind wohl eben aus dem Krankenhause entlassen?\xC2\xAB</p><p>\xC2\xBBIhr seid wohl lauter Generalst\xC3\xB6chter, aber alle habt ihr Stupsnasen!\xC2\xAB unterbrach das Gespr\xC3\xA4ch ein hinzutretender Bauer mit einem verschmitzten L\xC3\xA4cheln auf dem breiten Gesichte; er war angeheitert; sein langer Rock stand weit offen. \xC2\xBBHier geht es lustig zu!\xC2\xAB</p><p>\xC2\xBBGeh doch hinein, da du einmal hergekommen bist!\xC2\xAB</p><p>\xC2\xBBIch will auch hineingehen! Das ist ein Zauber!\xC2\xAB</p><p>Er stolperte hinunter.</p><p>Raskolnikow ging weiter.</p><p>\xC2\xBBH\xC3\xB6ren Sie, mein Herr!\xC2\xAB rief ihm das M\xC3\xA4dchen nach.</p><p>\xC2\xBBWas?\xC2\xAB</p><p>Sie wurde verlegen.</p><p>\xC2\xBBEs wird mir immer ein Vergn\xC3\xBCgen sein, lieber Herr, Ihnen Gesellschaft zu leisten; aber jetzt, wo Sie mir gegen\xC3\xBCberstehen, bringe ich es nicht \xC3\xBCbers Herz. &#8211; Schenken Sie mir doch sechs Kopeken, h\xC3\xBCbscher Kavalier, zu einem Schl\xC3\xBCckchen!\xC2\xAB</p><p>Raskolnikow zog aus der Tasche, soviel er gerade in die Hand bekam: es waren f\xC3\xBCnfzehn Kopeken.</p><p>\xC2\xBBAch, was f\xC3\xBCr ein guter Herr!\xC2\xAB</p><p>\xC2\xBBWie hei\xC3\x9Ft du denn?\xC2\xAB</p><p><a name=\"page227\" title=\"ZeusF/Martin\" id=\"page227\"></a>\xC2\xBBFragen Sie nur nach Duklida.\xC2\xAB</p><p>\xC2\xBBNein, das ist doch unerh\xC3\xB6rt!\xC2\xAB bemerkte eine aus der Gruppe und sch\xC3\xBCttelte \xC3\xBCber Duklidas Benehmen den Kopf. \xC2\xBBIch verstehe gar nicht, wie man nur so betteln kann! Da w\xC3\xBCrde ich mich ja in Grund und Boden sch\xC3\xA4men&#8230;\xC2\xAB Neugierig blickte Raskolnikow die Redende an; es war ein pockennarbiges M\xC3\xA4dchen, ganz voll blauer Pr\xC3\xBCgelflecke, mit geschwollener Oberlippe. Sie sprach die tadelnden Worte ruhig und ernst.</p><p>&#8250;Wo habe ich&#8249;, dachte Raskolnikow im Weitergehen, &#8250;wo habe ich doch gelesen, wie ein zum Tode Verurteilter eine Stunde vor seinem Tode spricht oder denkt? Da\xC3\x9F, wenn ihm die M\xC3\xB6glichkeit gew\xC3\xA4hrt w\xC3\xBCrde, irgendwo hoch oben auf einem Felsen zu leben, auf einer so schmalen Platte, da\xC3\x9F gerade nur die beiden F\xC3\xBC\xC3\x9Fe Raum zum Stehen f\xC3\xA4nden, und ringsumher w\xC3\xA4ren Abgr\xC3\xBCnde, Ozean, ewige Finsternis, ewige Einsamkeit und ewiger Sturm, und wenn er so, auf dem schmalen Platze stehend, sein ganzes Leben, tausend Jahre, eine Ewigkeit zubringen k\xC3\xB6nnte: da\xC3\x9F es ihm dann besser scheinen w\xC3\xBCrde, so zu leben, als gleich zu sterben! Nur leben, leben, leben! Wie, ist gleichg\xC3\xBCltig; nur leben! &#8230; Und das ist wahr! 0 Gott, wie wahr! Der Mensch ist ein Schuft!&#8230; Und ein Schuft ist, wer ihn deswegen Schuft nennt!&#8249; f\xC3\xBCgte er einen Augenblick darauf hinzu.</p><p>Er gelangte in eine andere Stra\xC3\x9Fe. &#8250;Ah! Da ist ja der Kristallpalast! Von dem hat Rasumichin vorhin gesprochen. Aber was wollte ich eigentlich da? Ja, ich wollte lesen! &#8230; Sossimow sagte, er habe in den Zeitungen gelesen &#8230;&#8249;</p><p>\xC2\xBBHabt ihr hier Zeitungen?\xC2\xAB fragte er beim Eintritt in ein sehr ger\xC3\xA4umiges und recht sauberes Restaurant, das aus mehreren, jetzt ziemlich leeren Zimmern bestand. Zwei oder drei G\xC3\xA4ste tranken Tee, und in einem entfernteren Zimmer sa\xC3\x9F eine Gruppe von etwa vier Personen, die Champagner tranken. Es schien dem Eintretenden, da\xC3\x9F sich Sametow unter ihnen bef\xC3\xA4nde; indessen konnte er ihn in dieser Entfernung nicht mit Sicherheit erkennen. \n      <a name=\"page228\" title=\"bikefly65/Spuddel\" id=\"page228\"></a>&#8250;Meinetwegen!&#8249; dachte er.</p><p>\xC2\xBBW\xC3\xBCnschen Sie Schnaps?\xC2\xAB fragte der Kellner.</p><p>\xC2\xBBNein, bring mir Tee. Und bring mir ein paar Zeitungen, alte, so etwa von vor f\xC3\xBCnf Tagen; du bekommst ein Trinkgeld.\xC2\xAB</p><p>\xC2\xBBSehr wohl. Hier sind die heutigen. Befehlen Sie auch Schnaps?\xC2\xAB</p><p>Die alten Zeitungen und der Tee wurden gebracht. Raskolnikow setzte sich hin und fing an zu suchen: &#8250;Isler &#8211; Isler &#8211; Azteken &#8211; Azteken &#8211; Isler &#8211; Bartola &#8211; Massimo &#8211; Azteken &#8211; Isler &#8230; Donnerwetter! Na, endlich die Lokalnachrichten: eine Frau von der Treppe gefallen &#8211; ein Kleinb\xC3\xBCrger infolge von Trunksucht bankerott geworden &#8211; Feuer auf den Peski &#8211; Feuer in der Peterburgskaja &#8211; nochmal Feuer in der Peterburgskaja &#8211; nochmal Feuer in der Peterburgskaja &#8211; Isler &#8211; Isler &#8211; Isler &#8211; Isler &#8211; Massimo &#8230; Ah, da ist es &#8230;&#8249;</p><p>Endlich hatte er gefunden, was er suchte, und fing an zu lesen. Die Zeilen h\xC3\xBCpften ihm vor den Augen; trotzdem las er den ganzen Bericht bis zu Ende und suchte dann gierig in den folgenden Nummern nach weiteren erg\xC3\xA4nzenden Mitteilungen. Die H\xC3\xA4nde zitterten ihm beim Umwenden der Zeitungsbl\xC3\xA4tter vor krampfhafter Ungeduld. Pl\xC3\xB6tzlich setzte sich jemand neben ihn an seinen Tisch. Er sah auf &#8211; es war Sametow, derselbe Sametow von neulich und mit demselben \xC3\xA4u\xC3\x9Feren Habitus, mit den Ringen, der Uhrkette, mit dem Nackenscheitel in dem schwarzen, gekr\xC3\xA4uselten, pomadisierten Haare, mit der eleganten Weste und dem etwas abgescheuerten Rocke und der nicht ganz reinen W\xC3\xA4sche. Er war sehr guter Laune; wenigstens l\xC3\xA4chelte er vergn\xC3\xBCgt und gutm\xC3\xBCtig. Sein br\xC3\xA4unliches Gesicht war von dem getrunkenen Champagner etwas erhitzt.</p><p>\xC2\xBBEi, sieh da, Sie sind hier?\xC2\xAB sagte er erstaunt und in einem Tone, als w\xC3\xA4re er mit Raskolnikow schon wer wei\xC3\x9F wie lange bekannt. \xC2\xBBUnd noch gestern, hat mir Rasumichin erz\xC3\xA4hlt, da\xC3\x9F Sie noch immer nicht wieder bei Besinnung \n      <a name=\"page229\" title=\"dkreuer/Martin\" id=\"page229\"></a>w\xC3\xA4ren. Das ist ja wunderbar! Ich bin n\xC3\xA4mlich bei Ihnen gewesen&#8230;\xC2\xAB</p><p>Raskolnikow hatte es sich gleich gedacht, da\xC3\x9F Sametow wohl zu ihm herantreten werde. Er legte die Zeitungen weg und wandte sich zu ihm. Auf seinen Lippen lag ein sp\xC3\xB6ttisches L\xC3\xA4cheln, und in diesem L\xC3\xA4cheln gab sich ein neues Gef\xC3\xBChl ungeduldiger Reizbarkeit zu erkennen.</p><p>\xC2\xBBDas wei\xC3\x9F ich, da\xC3\x9F Sie da waren\xC2\xAB, antwortete er, \xC2\xBBich habe es geh\xC3\xB6rt. Sie haben meinen Strumpf gesucht&#8230; Wissen Sie wohl, Rasumichin ist von Ihnen ganz entz\xC3\xBCckt; er erz\xC3\xA4hlt. Sie w\xC3\xA4ren mit ihm bei Lawisa Iwanowna gewesen, der Dame, f\xC3\xBCr die Sie sich damals so ins Zeug legten; Sie blinzelten noch dem Leutnant Schie\xC3\x9Fpulver so eifrig zu; aber es dauerte lange, bis er begriff; erinnern Sie sich nicht? Und es war doch nicht schwer zu begreifen &#8211; eine so klare Sache,&#8230; nicht wahr?\xC2\xAB</p><p>\xC2\xBBJa, \xC3\xBCberall mu\xC3\x9F der seine H\xC3\xA4nde im Spiel haben.\xC2\xAB</p><p>\xC2\xBBDer Leutnant Schie\xC3\x9Fpulver?\xC2\xAB</p><p>\xC2\xBBNein, Ihr Freund Rasumichin.\xC2\xAB</p><p>\xC2\xBBAber was f\xC3\xBChren Sie f\xC3\xBCr ein sch\xC3\xB6nes Leben, Herr Sametow; zu den vergn\xC3\xBCglichsten Lokalen haben Sie Zutritt, ohne eine Kopeke zu zahlen! Und wer hat Sie denn da eben mit Champagner traktiert?\xC2\xAB</p><p>\xC2\xBBAch, wir haben da&#8230; ein Gl\xC3\xA4schen getrunken&#8230; Traktieren kann man das nicht nennen!\xC2\xAB</p><p>\xC2\xBBEine kleine Verg\xC3\xBCtung! Sie verstehen eben aus allem Vorteil zu ziehen!\xC2\xAB Raskolnikow lachte. \xC2\xBBNun, nichts f\xC3\xBCr ungut, Sie braver junger Mann, nichts f\xC3\xBCr ungut!\xC2\xAB f\xC3\xBCgte er hinzu und klopfte Sametow auf die Schulter. \xC2\xBBIch sage das ja, nicht im Ernst, sondern in aller Freundschaft, aus Spa\xC3\x9F', wie Ihr Malergeselle sagte, als er Mitjka pr\xC3\xBCgelte, Sie wissen wohl, in der Geschichte mit der alten Frau.\xC2\xAB</p><p>\xC2\xBBAber woher wissen Sie denn das?\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F vielleicht mehr als Sie.\xC2\xAB</p><p>\xC2\xBBWas Sie komisch sind!&#8230; Sie sind gewi\xC3\x9F noch recht krank. Sie haben nicht gut daran getan, auszugehen.\xC2\xAB</p><p><a name=\"page230\" title=\"benjaminlakeit/Martin\" id=\"page230\"></a>\xC2\xBBAlso ich komme Ihnen komisch vor?\xC2\xAB</p><p>\xC2\xBBAllerdings. Was haben Sie denn da? Lesen Sie Zeitungen?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBEs steht viel von Feuersbr\xC3\xBCnsten darin.\xC2\xAB</p><p>\xC2\xBBVon Feuersbr\xC3\xBCnsten lese ich nicht.\xC2\xAB Hier blickte er Sametow geheimnisvoll an; das sp\xC3\xB6ttische L\xC3\xA4cheln erschien wieder auf seinen Lippen. \xC2\xBBNein, von Feuersbr\xC3\xBCnsten lese ich nicht\xC2\xAB, wiederholte er und blinzelte Sarnetow zu. \xC2\xBBAber gestehen Sie nur, lieber junger Mann, da\xC3\x9F Sie schrecklich gern wissen m\xC3\xB6chten, was ich gelesen habe!\xC2\xAB</p><p>\xC2\xBBEs liegt mir gar nichts daran, das zu wissen. Ich habe nur so ganz ohne Absicht gefragt. Eine solche Frage ist doch wohl erlaubt. Was wollen Sie denn nur immer?&#8230;\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6ren Sie mal, Sie sind doch ein gebildeter Mann und haben viele B\xC3\xBCcher gelesen, nicht wahr?\xC2\xAB</p><p>\xC2\xBBIch bin aus der sechsten\n      <span class=\"footnote\">Von unten gez\xC3\xA4hlt. Anmerkung des \xC3\x9Cbersetzers.</span> Klasse des Gymnasiums abgegangen\xC2\xAB, antwortete Sametow nicht ohne Selbstbewu\xC3\x9Ftsein.</p><p>\xC2\xBBAus der sechsten Klasse! Ach, du mein Sp\xC3\xA4tzchen! Und was hat er f\xC3\xBCr einen sch\xC3\xB6nen Scheitel und f\xC3\xBCr Ringe und ist ein reicher Mann! Ei, was f\xC3\xBCr ein liebes J\xC3\xBCngelchen!\xC2\xAB</p><p>Hier brach Raskolnikow in ein nerv\xC3\xB6ses Lachen aus und lachte Sametow gerade ins Gesicht. Dieser fuhr zur\xC3\xBCck, nicht sosehr gekr\xC3\xA4nkt als vielmehr im h\xC3\xB6chsten Grade erstaunt.</p><p>\xC2\xBBNein, was sind Sie f\xC3\xBCr ein komischer Mensch!\xC2\xAB sagte Sametow noch einmal sehr ernst. \xC2\xBBMich d\xC3\xBCnkt, Sie phantasieren immer noch.\xC2\xAB</p><p>\xC2\xBBIch phantasiere? Da irrst du dich, mein Sp\xC3\xA4tzchen&#8230; Also komisch bin ich? Nun, interessant bin ich Ihnen wohl auch, nicht wahr? Bin ich Ihnen interessant?\xC2\xAB</p><p>\xC2\xBBFreilich, freilich!\xC2\xAB</p><p>\xC2\xBBSoll ich Ihnen also sagen, was ich gesucht habe, was ich gelesen habe? Sehen Sie nur, wieviel Nummern ich \n      <a name=\"page231\" title=\"bikefly65/Spuddel\" id=\"page231\"></a>mir habe geben lassen! Das ist doch verd\xC3\xA4chtig, nicht wahr?\xC2\xAB</p><p>\xC2\xBBNun, dann sagen Sie es.\xC2\xAB</p><p>\xC2\xBBPassen Sie auch auf wie ein Schie\xC3\x9Fhund?\xC2\xAB</p><p>\xC2\xBBWas ist denn da gro\xC3\x9F aufzupassen?\xC2\xAB</p><p>\xC2\xBBDas will ich Ihnen nachher sagen. Jetzt aber, lieber Freund, erkl\xC3\xA4re ich Ihnen &#8230; nein, besser: &#8250;ich gestehe&#8249; &#8230; Nein, auch das ist nicht der richtige Ausdruck &#8230; &#8250;Ich gebe eine Aussage ab, und Sie nehmen sie entgegen&#8249;, so stimmt es. Also ich gebe die Aussage ab, da\xC3\x9F ich mich interessiert, gesucht, gelesen habe &#8230;\xC2\xAB Raskolnikow kniff die Augen zusammen und machte eine Pause. \xC2\xBBIch habe nach den Berichten \xC3\xBCber die Ermordung der alten Beamtenwitwe gesucht und bin nur zu diesem Zwecke hierhergekommen\xC2\xAB, sagte er endlich beinahe fl\xC3\xBCsternd und brachte dabei sein Gesicht dem Gesichte Sametows ganz nahe.</p><p>Sametow blickte ihn gerade und unverwandt an, ohne sich zu r\xC3\xBChren und ohne sein Gesicht von dem des andern zu entfernen. Besonders seltsam erschien es ihm nachher, da\xC3\x9F ihr Schweigen eine volle Minute gedauert hatte und sie einander eine volle Minute so angesehen hatten.</p><p>\xC2\xBBNun, was ist denn dabei, da\xC3\x9F Sie das gelesen haben?\xC2\xAB rief er endlich verwundert und ungeduldig. \xC2\xBBWas k\xC3\xBCmmert das mich? Was ist denn dabei?\xC2\xAB</p><p>\xC2\xBBDas ist dasselbe alte Weib\xC2\xAB, fuhr Raskolnikow, der sich bei Sametows letzten Worten gar nicht ger\xC3\xBChrt hatte, in demselben Fl\xC3\xBCstertone fort, \xC2\xBBdas ist dasselbe alte Weib, von dem neulich im Polizeibureau gesprochen wurde; Sie erinnern sich wohl, da\xC3\x9F ich dabei in Ohnmacht fiel. Nun, verstehen Sie jetzt?\xC2\xAB</p><p>\xC2\xBBAber was meinen Sie denn eigentlich? Was soll ich denn verstehen?\xC2\xAB erwiderte Sametow beunruhigt.</p><p>Raskolnikows unbewegliches, ernsthaftes Gesicht verwandelte sich in einem Augenblicke, und er brach auf einmal wieder in dasselbe nerv\xC3\xB6se Lachen aus wie vorhin, wie wenn er v\xC3\xB6llig unf\xC3\xA4hig w\xC3\xA4re, sich zu beherrschen. Und auf \n      <a name=\"page232\" title=\"loscher/Martin\" id=\"page232\"></a>einmal stand ihm in gr\xC3\xB6\xC3\x9Fter Deutlichkeit jener noch nicht so weit zur\xC3\xBCckliegende Moment vor Augen, wo er mit dem Beile hinter der T\xC3\xBCr stand, der Riegel hin und her sprang, die beiden vor der T\xC3\xBCr schimpften und an der Klinke r\xC3\xBCttelten und ihn selbst die Lust anwandelte, sie anzurufen, sie zu schimpfen, ihnen die Zunge herauszustrecken, sie zu h\xC3\xB6hnen und zu lachen, zu lachen, zu lachen!</p><p>\xC2\xBBEntweder sind Sie verr\xC3\xBCckt oder&#8230;\xC2\xAB, sagte Sametow und stockte, als h\xC3\xA4tte ihn ein pl\xC3\xB6tzlich in seinem Kopfe aufblitzender Gedanke \xC3\xBCberrascht.</p><p>\xC2\xBBOder? Was meinen Sie mit Ihrem &#8250;oder&#8249;? Nun, was? Reden Sie!\xC2\xAB</p><p>\xC2\xBBAch was!\xC2\xAB antwortete Sametow \xC3\xA4rgerlich. \xC2\xBBEs ist ja alles dummes Zeug!\xC2\xAB</p><p>Beide schwiegen. Nach dem pl\xC3\xB6tzlichen, konvulsivischen Lachanfall war Raskolnikow sofort wieder nachdenklich und traurig geworden. Er setzte einen Ellbogen auf den Tisch und st\xC3\xBCtzte den Kopf mit der Hand. Anscheinend hatte er ganz vergessen, da\xC3\x9F Sametow da war. Das Schweigen dauerte ziemlich lange.</p><p>\xC2\xBBWarum trinken Sie denn Ihren Tee nicht? Er wird ja ganz kalt!\xC2\xAB sagte Sametow.</p><p>\xC2\xBBWas? Tee? &#8230; Nun, meinetwegen&#8230;\xC2\xAB</p><p>Raskolnikow nahm einen Schluck aus dem Glase, schob ein St\xC3\xBCckchen Brot in den Mund und schien, nachdem er Sametow einen Augenblick betrachtet hatte, sich pl\xC3\xB6tzlich wieder an alles zu erinnern und gleichsam wieder aufzuleben. Gleichzeitig nahm sein Gesicht von neuem den sp\xC3\xB6ttischen Ausdruck an. Er trank nun seinen Tee weiter.</p><p>\xC2\xBBDiese Schurkereien nehmen heutzutage \xC3\x9Cberhand\xC2\xAB, sagte Sametow. \xC2\xBBDa las ich neulich in den &#8250;Moskauer Nachrichten&#8249;, da\xC3\x9F in Moskau eine ganze Bande von F\xC3\xA4lschern abgefa\xC3\x9Ft ist. Es war eine ordentliche organisierte Gesellschaft. Sie machten Staatsschuldscheine nach!\xC2\xAB</p><p>\xC2\xBBOh, das ist schon lange her! Das habe ich schon vor einem Monat gelesen\xC2\xAB, erwiderte Raskolnikow ruhig. \xC2\xBBAlso \n      <a name=\"page233\" title=\"helmut/Spuddel\" id=\"page233\"></a>das sind Ihrer Meinung nach Schurken!\xC2\xAB f\xC3\xBCgte er l\xC3\xA4chelnd hinzu.</p><p>\xC2\xBBSind das etwa keine Schurken?\xC2\xAB</p><p>\xC2\xBBDie? Kinder sind das, Gelbschn\xC3\xA4bel, aber keine Schurken! Nicht weniger als f\xC3\xBCnfzig Menschen tun sich zu einem solchen Zwecke zusammen! Hat denn das einen Sinn? Drei ist dabei das zul\xC3\xA4ssige Maximum, und dabei ist noch erforderlich, da\xC3\x9F jeder sich auf den andern sicherer verlassen kann als auf sich selbst. Sonst braucht nur einer in der Betrunkenheit zu schwatzen, und die ganze Sache geht in die Br\xC3\xBCche. Gelbschn\xC3\xA4bel! Sie engagieren unzuverl\xC3\xA4ssige Leute, um die Papiere in Bankgesch\xC3\xA4ften umzusetzen: wie konnten sie nur so eine Sache dem ersten besten anvertrauen? Und setzen wir selbst den Fall, es w\xC3\xA4re ihnen trotz ihrer ungeschickten Ma\xC3\x9Fregeln gegl\xC3\xBCckt, setzen wir den Fall, jeder h\xC3\xA4tte sich eine Million eingewechselt, nun, wie dann weiter? Wie h\xC3\xA4tte sich dann ihr ganzes Leben gestaltet? Jeder einzelne w\xC3\xA4re dann von dem andern sein ganzes Leben lang abh\xC3\xA4ngig gewesen! Da w\xC3\xA4re es doch besser, sich gleich aufzuh\xC3\xA4ngen! Aber sie haben nicht einmal das Umwechseln verstanden: da versucht einer dieser engagierten Helfershelfer in einem Bankgesch\xC3\xA4fte solche Papiere umzuwechseln und hat bereits daf\xC3\xBCr seine f\xC3\xBCnftausend Rubel erhalten; aber nun fangen ihm die H\xC3\xA4nde an zu zittern. Viertausend z\xC3\xA4hlt er nach, aber das f\xC3\xBCnfte Tausend nimmt er, ohne nachzuz\xC3\xA4hlen, hin, auf Treu und Glauben, um es ja nur ja gleich in die Tasche stecken und sich m\xC3\xB6glichst schnell davonmachen zu k\xC3\xB6nnen. Na, dadurch erregte er nat\xC3\xBCrlich Verdacht. Und die ganze Sache ging schief wegen eines einzigen Dummkopfes! Wie ist so etwas \xC3\xBCberhaupt nur m\xC3\xB6glich!\xC2\xAB</p><p>\xC2\xBBDa\xC3\x9F dem die H\xC3\xA4nde zitterten?\xC2\xAB fragte Sametow. \xC2\xBBNa, das ist denn doch sehr wohl m\xC3\xB6glich. Ich bin v\xC3\xB6llig \xC3\xBCberzeugt, da\xC3\x9F dergleichen sehr leicht passieren kann. Bei dergleichen Dingen versagen manchmal die Nerven.\xC2\xAB</p><p>\xC2\xBBBei dergleichen Dingen?\xC2\xAB</p><p><a name=\"page234\" title=\"orphal/Martin\" id=\"page234\"></a>\xC2\xBBSind Sie denn etwa Ihrer Nerven sicher? Nein, ich f\xC3\xBCr meine Person nicht! F\xC3\xBCr eine Belohnung von hundert Rubeln sich einer solchen Gefahr auszusetzen! Hinzugehen, um ein solches Wertpapier an den Mann zu bringen, und wohin? In eine Bank, wo sie in solchen Sachen gerieben sind &#8211; nein, da h\xC3\xA4tte ich die Ruhe verloren. Und Sie nicht?\xC2\xAB</p><p>Raskolnikow versp\xC3\xBCrte wieder die gr\xC3\xB6\xC3\x9Fte Lust, ihm die Zunge herauszustrecken. Alle Augenblicke lief ihm ein Fr\xC3\xB6steln \xC3\xBCber den R\xC3\xBCcken.</p><p>\xC2\xBBIch h\xC3\xA4tte es anders angegriffen\xC2\xAB, begann er. \xC2\xBBBeim Umwechseln w\xC3\xA4re ich so verfahren: das erste Tausend h\xC3\xA4tte ich so etwa viermal von allen Seiten nachgez\xC3\xA4hlt, jeden Schein genau angesehen und dann das zweite Tausend vorgenommen; ich h\xC3\xA4tte angefangen zu z\xC3\xA4hlen, h\xC3\xA4tte bis zur Mitte gez\xC3\xA4hlt, eine beliebige F\xC3\xBCnfzigrubelnote herausgenommen, gegen das Licht gehalten, umgewendet und wieder gegen das Licht gehalten, ob sie auch nicht falsch sei. &#8250;Ich bin darin \xC3\xA4ngstlich&#8249;, h\xC3\xA4tte ich gesagt, &#8250;eine Verwandte von mir ist neulich auf diese Art um f\xC3\xBCnfundzwanzig Rubel gesch\xC3\xA4digt worden&#8249;, und h\xC3\xA4tte eine ganze solche Geschichte erz\xC3\xA4hlt. Und wenn ich das dritte Tausend zu z\xC3\xA4hlen angefangen h\xC3\xA4tte, dann h\xC3\xA4tte ich gesagt: &#8250;Ach, entschuldigen Sie, ich glaube, ich habe in dem zweiten Tausend das siebente Hundert nicht richtig gez\xC3\xA4hlt; ich habe nun doch Zweifel&#8249;, und h\xC3\xA4tte das dritte wieder hingelegt und nochmal nach dem zweiten gegriffen &#8211; und so bei allen f\xC3\xBCnfen. Und wenn ich fertig gewesen w\xC3\xA4re, dann h\xC3\xA4tte ich aus dem f\xC3\xBCnften und aus dem zweiten Tausend je eine Note herausgenommen, sie wieder gegen das Licht gehalten und, wie wenn ich wieder an der Echtheit zweifelte, gesagt: &#8250;Bitte, tauschen Sie mir diese um&#8249;, und so h\xC3\xA4tte ich den Bankangestellten in Angstschwei\xC3\x9F versetzt, so da\xC3\x9F er halb verzweifelt gesucht h\xC3\xA4tte, mich nur endlich loszuwerden! Zuletzt, wenn ich fertig gewesen w\xC3\xA4re, w\xC3\xA4re ich gegangen, h\xC3\xA4tte die T\xC3\xBCr aufgemacht &#8211; und w\xC3\xA4re mit einem &#8250;Ach, entschuldigen \n      <a name=\"page235\" title=\"benjaminlakeit/Spuddel\" id=\"page235\"></a> Sie!&#8249; noch einmal umgekehrt, um noch etwas zu fragen, irgendwelche Aufkl\xC3\xA4rung zu erhalten. So h\xC3\xA4tte ich das gemacht!\xC2\xAB</p><p>\xC2\xBBDonnerwetter, was tragen Sie da f\xC3\xBCr feine Kunstgriffe vor!\xC2\xAB sagte Sametow lachend. \xC2\xBBDer Haken ist dabei blo\xC3\x9F: gespr\xC3\xA4chsweise l\xC3\xA4\xC3\x9Ft sich so etwas wohl darlegen; aber bei der Ausf\xC3\xBChrung w\xC3\xBCrden Sie sicher auch Ihre Fehler machen. Ich sage Ihnen, meiner Ansicht nach kann dabei nicht einmal ein geriebener, verwegener Kerl, geschweige denn ein Mensch wie Sie oder ich, sich auf sich selbst verlassen. Aber wozu fernliegende Beispiele heranziehen; wir haben ja ein ganz naheliegendes: die alte Frau, die hier in unserm Revier ermordet wurde. Es mu\xC3\x9F doch gewi\xC3\x9F ein verwegener Mensch gewesen sein; am hellen Tage hat er die Tat riskiert; nur durch ein reines Wunder ist er davongekommen; aber die H\xC3\xA4nde haben ihm trotzdem gezittert: den Raub durchzuf\xC3\xBChren hat er nicht verstanden; da haben seine Nerven gestreikt; das sieht man an dem Hergange &#8230;\xC2\xAB</p><p>Es machte den Eindruck, als ob sich Raskolnikow gekr\xC3\xA4nkt f\xC3\xBChlte.</p><p>\xC2\xBBSieht man das? Nun, dann fangen Sie ihn doch! Vorw\xC3\xA4rts! Aber bald!\xC2\xAB rief er in h\xC3\xB6hnisch aufstachelndem Tone Sametow zu.</p><p>\xC2\xBBMan wird ihn schon kriegen!\xC2\xAB</p><p>\xC2\xBBWer? Sie von der Polizei? Sie wollen ihn kriegen? Na, dann tummeln Sie sich nur! Bei Ihnen ist ja doch immer die Hauptsache: gibt jemand viel Geld aus oder nicht? Wenn einer vorher kein Geld hatte und nun auf einmal viel auszugeben anf\xC3\xA4ngt &#8211; na, dann ist ja kein Zweifel, da\xC3\x9F der es ist! Darum kann Sie jedes kleine Kind hinters Licht f\xC3\xBChren, wenn es will!\xC2\xAB</p><p>\xC2\xBBDas ist ja eben das Eigent\xC3\xBCmliche, da\xC3\x9F sie es alle so machen\xC2\xAB, erwiderte Sametow. \xC2\xBBDa begeht einer mit aller Schlauheit einen Mord, setzt sein Leben aufs Spiel, und dann geht er sofort in eine Kneipe und ist geliefert. Beim auff\xC3\xA4lligen Geldausgeben werden sie gefa\xC3\x9Ft. So schlau wie \n      <a name=\"page236\" title=\"bikefly65/Spuddel\" id=\"page236\"></a>Sie sind eben nicht alle; Sie w\xC3\xBCrden nat\xC3\xBCrlich nicht in eine Kneipe gehen?\xC2\xAB</p><p>Raskolnikow zog die Augenbrauen zusammen und blickte Sametow starr an.</p><p>\xC2\xBBMeine Auseinandersetzung von vorhin hat Ihnen wohl Appetit gemacht, und Sie m\xC3\xB6chten nun auch gern wissen, wie ich mich in diesem Falle benommen h\xC3\xA4tte?\xC2\xAB fragte er mi\xC3\x9Fvergn\xC3\xBCgt.</p><p>\xC2\xBBDas m\xC3\xB6chte ich allerdings gern wissen\xC2\xAB, antwortete jener fest und ernst.</p><p>Sein Ton und seine Miene waren auff\xC3\xA4llig ernst geworden.</p><p>\xC2\xBBSehr gern?\xC2\xAB</p><p>\xC2\xBBJa, sehr gern!\xC2\xAB</p><p>\xC2\xBBNun sch\xC3\xB6n! Das h\xC3\xA4tte ich also so gemacht\xC2\xAB, begann Raskolnikow; wiederum brachte er auf einmal das Gesicht dem Gesichte Sametows ganz nahe, wiederum starrte er ihn unverwandt an, und wiederum d\xC3\xA4mpfte er seine Stimme zum Fl\xC3\xBCstertone herab, so da\xC3\x9F jener diesmal ordentlich zusammenfuhr. \xC2\xBBIch h\xC3\xA4tte es so gemacht: ich h\xC3\xA4tte das Geld und die Wertsachen genommen, und sowie ich den Tatort verlassen h\xC3\xA4tte, w\xC3\xA4re ich sofort, ohne vorher irgendwo einzukehren, in eine Gegend gegangen, wo ein rings eingeschlossener Platz ist und nur Z\xC3\xA4une und fast keine Menschenseele &#8211; nach einem Gem\xC3\xBCsegarten oder so etwas \xC3\x84hnlichem. Auf diesem Hofe, oder was es nun ist, h\xC3\xA4tte ich mir schon vorher einen Stein ausgesucht, so ungef\xC3\xA4hr im Gewichte von einem halben Zentner, in einer Ecke, an einem Zaune; der Stein hat da vielleicht schon seit der Erbauung des Hauses gelegen. Diesen Stein h\xC3\xA4tte ich aufgehoben &#8211; unter ihm mu\xC3\x9F eine Vertiefung sein &#8211;, und in diese Vertiefung h\xC3\xA4tte ich alle Wertsachen und das Geld hineingelegt. Dann h\xC3\xA4tte ich den Stein wieder in seine fr\xC3\xBChere Lage gew\xC3\xA4lzt, die Erde mit dem Fu\xC3\x9Fe angedr\xC3\xBCckt und w\xC3\xA4re davongegangen. Und nun h\xC3\xA4tte ich ein, zwei Jahre lang, drei Jahre lang nichts anger\xC3\xBChrt &#8211; na, nun k\xC3\xB6nnt ihr suchen! \n      <a name=\"page237\" title=\"benjaminlakeit/Spuddel\" id=\"page237\"></a>Es war da, und nun ist's verschwunden, wie der Zauberk\xC3\xBCnstler sagt.\xC2\xAB</p><p>\xC2\xBBSie sind verr\xC3\xBCckt\xC2\xAB, sagte Sametow, unwillk\xC3\xBCrlich gleichfalls beinahe fl\xC3\xBCsternd, und r\xC3\xBCckte von Raskolnikow weg.</p><p>Diesem funkelten die Augen; er war erschreckend bleich geworden; seine Oberlippe zuckte und zitterte. Er beugte sich ganz nahe zu Sametow hin und bewegte die Lippen, ohne ein Wort zu sprechen; das dauerte etwa eine halbe Minute. Er wu\xC3\x9Fte, was er tat, hatte aber die Herrschaft \xC3\xBCber sich verloren. Wie damals der Riegel an der T\xC3\xBCr hin und her sprang, so h\xC3\xBCpfte jetzt ein furchtbares Wort auf seinen Lippen; jeden Augenblick konnte es sich losrei\xC3\x9Fen, jeden Augenblick; er brauchte es nur aus dem Mund herauszulassen, es nur auszusprechen!</p><p>\xC2\xBBUnd wenn ich nun wirklich das alte Weib und Lisaweta ermordet h\xC3\xA4tte?\xC2\xAB sagte er pl\xC3\xB6tzlich &#8211; und kam wieder zur Besinnung.</p><p>Sametow blickte ihn verst\xC3\xB6rt an und wurde kreidebleich. Sein Gesicht verzerrte sich zu einem L\xC3\xA4cheln.</p><p>\xC2\xBBWie w\xC3\xA4re das wohl m\xC3\xB6glich?\xC2\xAB sagte er kaum h\xC3\xB6rbar.</p><p>Raskolnikow blickte ihn grimmig an.</p><p>\xC2\xBBGestehen Sie nur: Sie haben es geglaubt? &#8230; Ja? Nicht wahr?\xC2\xAB</p><p>\xC2\xBBDurchaus nicht! Ich glaube es jetzt weniger als je!\xC2\xAB rief Sametow hastig.</p><p>\xC2\xBBNun ist er eingegangen, endlich! Nun haben wir das Sp\xC3\xA4tzchen erwischt! Also haben Sie es fr\xC3\xBCher doch geglaubt, wenn Sie es jetzt &#8250;weniger als je&#8249; glauben?\xC2\xAB</p><p>\xC2\xBBAber durchaus nicht!\xC2\xAB rief Sametow, augenscheinlich \xC3\xA4u\xC3\x9Ferst verlegen. \xC2\xBBAlso nur darum haben Sie mir mit Ihren Reden einen Schreck eingejagt, um mich zu einem solchen Gest\xC3\xA4ndnis zu bringen?\xC2\xAB</p><p>\xC2\xBBAlso Sie glauben es nicht? Aber was haben Sie denn damals auf dem Polizeibureau gesprochen, nachdem ich weggegangen war? Und warum hat der Leutnant Schie\xC3\x9Fpulver nach meinem Ohnmachtsanfall mit mir ein Verh\xC3\xB6r \n      <a name=\"page238\" title=\"ekl/Spuddel\" id=\"page238\"></a>angestellt? He, du!\xC2\xAB rief er dem Kellner zu, indem er aufstand und nach seiner M\xC3\xBCtze griff, \xC2\xBBwas bin ich schuldig?\xC2\xAB</p><p>\xC2\xBBDrei\xC3\x9Fig Kopeken zusammen\xC2\xAB, antwortete der herbeilaufende Kellner.</p><p>\xC2\xBBDa hast du noch zwanzig Kopeken Trinkgeld. Sehen Sie nur, wieviel Geld ich habe\xC2\xAB, sagte er zu Sametow und streckte ihm seine zitternde Hand mit den Banknoten hin, \xC2\xBBrote und blaue Scheine, f\xC3\xBCnfundzwanzig Rubel. Wo mag das her sein? Und wie mag ich zu dem neuen Anzuge gekommen sein? Sie wissen ja doch, da\xC3\x9F ich nicht eine Kopeke besa\xC3\x9F! Sie haben doch gewi\xC3\x9F schon meine Wirtin ausgefragt &#8230; Na, nun wollen wir es genug sein lassen! Assez caus\xC3\xA9! Auf Wiedersehen! Auf ein angenehmes Wiedersehen!\xC2\xAB</p><p>Er ging hinaus, am ganzen Leibe zitternd von einer heftigen nerv\xC3\xB6sen Aufregung, in die sich indes ein Gef\xC3\xBChl von fast unertr\xC3\xA4glich starker Freude mischte; im \xC3\xBCbrigen war er d\xC3\xBCster und entsetzlich m\xC3\xBCde. Sein Gesicht war ganz verzerrt, wie nach einem schweren Anfalle. Seine Ermattung nahm schnell zu. Es stand jetzt mit ihm so, da\xC3\x9F seine Kr\xC3\xA4fte beim ersten Impuls, beim ersten Reiz pl\xC3\xB6tzlich geweckt wurden und sich einstellten und dann ebenso schnell wieder ermatteten, wenn der Reiz aufh\xC3\xB6rte.</p><p>Sametow sa\xC3\x9F, nachdem er allein zur\xC3\xBCckgeblieben war, noch lange in Nachdenken versunken auf seinem Platze. Durch Raskolnikow waren alle seine bisherigen Gedanken \xC3\xBCber einen gewissen Punkt unversehens umgesto\xC3\x9Fen worden, und er war nun zu einer festen Meinung gelangt.</p><p>\xC2\xBBIlja Petrowitsch ist ein Dummkopf!\xC2\xAB sagte er mit gro\xC3\x9Fer Bestimmtheit.</p><p>Kaum hatte Raskolnikow die nach der Stra\xC3\x9Fe f\xC3\xBChrende T\xC3\xBCr ge\xC3\xB6ffnet, als er auf den Stufen mit dem eintretenden Rasumichin zusammenstie\xC3\x9F. Beide, obwohl nur einen Schritt voneinander entfernt, hatten einander nicht gesehen, so da\xC3\x9F sie beinahe mit den K\xC3\xB6pfen zusammenprallten. Eine Zeitlang ma\xC3\x9Fen sie sich mit den Blicken. Rasumichin war \n      <a name=\"page239\" title=\"benjaminlakeit/Martin\" id=\"page239\"></a>zun\xC3\xA4chst im h\xC3\xB6chsten Grade erstaunt; aber pl\xC3\xB6tzlich flammte der Zorn, ein echter, unverstellter Zorn, drohend in seinen Augen auf.</p><p>\xC2\xBBAlso hier bist du!\xC2\xAB schrie er aus vollem Halse. \xC2\xBBAus dem Bette ist der Mensch davongelaufen! Und ich habe ihn da sogar unter dem Sofa gesucht! Auf den Dachboden sind wir gegangen. Deinetwegen habe ich Nastasja beinahe durchgepr\xC3\xBCgelt&#8230; Und nun ist er hier! Rodjka! Was bedeutet das? Sage die Wahrheit! Gestehe! H\xC3\xB6rst du wohl?\xC2\xAB</p><p>\xC2\xBBDas bedeutet, da\xC3\x9F ihr mir alle gr\xC3\xBCndlich zum Ekel geworden seid und da\xC3\x9F ich allein sein will\xC2\xAB, antwortete Raskolnikow ruhig.</p><p>\xC2\xBBAllein sein willst du? Du kannst ja noch gar nicht gehen, und dein Gesicht ist wei\xC3\x9F wie Leinwand, und du bekommst kaum Luft! Du Dummkopf! Was hast du hier im Kristallpalast zu suchen gehabt? Gestehe sofort!\xC2\xAB</p><p>\xC2\xBBLa\xC3\x9F mich in Ruh!\xC2\xAB erwiderte Raskolnikow und wollte vorbeigehen.</p><p>Aber dieses Benehmen versetzte nun Rasumichin v\xC3\xB6llig in Wut, und er fa\xC3\x9Fte ihn kr\xC3\xA4ftig an der Schulter.</p><p>\xC2\xBB&#8250;La\xC3\x9F mich in Ruh?&#8249; Du wagst zu sagen: &#8250;La\xC3\x9F mich in Ruh?&#8249; Wei\xC3\x9Ft du wohl auch, was ich sofort mit dir tun werde? Ich packe dich mit beiden Armen, schn\xC3\xBCre dich zu einem B\xC3\xBCndel zusammen, trage dich unterm Arm nach Hause und schlie\xC3\x9Fe dich da ein!\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6re, Rasumichin\xC2\xAB, begann Raskolnikow leise und scheinbar ganz ruhig, \xC2\xBBsiehst du denn nicht, da\xC3\x9F ich deine Wohltaten nicht mag? Wie kann es dir nur Vergn\xC3\xBCgen machen, jemandem Wohltaten zu erweisen, der sich nicht das geringste daraus macht, sie vielmehr nur als dr\xC3\xBCckende Last empfindet? Wozu hast du mich beim Beginn meiner Krankheit aufgesucht? Vielleicht w\xC3\xA4re es mir ganz lieb gewesen, zu sterben! Nun, habe ich es dir heute nicht hinl\xC3\xA4nglich zu verstehen gegeben, da\xC3\x9F du mich peinigst, da\xC3\x9F du mir &#8230; zum Ekel geworden bist? Wahrhaftig, ein eigent\xC3\xBCmliches Vergn\xC3\xBCgen, andre Menschen zu peinigen! Ich \n      <a name=\"page240\" title=\"bikefly65/Spuddel\" id=\"page240\"></a>versichere dir, da\xC3\x9F all das ein ernstliches Hindernis f\xC3\xBCr meine Wiederherstellung ist, weil es mich unaufh\xC3\xB6rlich aufregt. Sossimow ging doch vorhin eben deshalb fort, um mich nicht aufzuregen! Ich bitte dich inst\xC3\xA4ndig: la\xC3\x9F auch du mich in Ruhe! Und schlie\xC3\x9Flich, was f\xC3\xBCr ein Recht hast du, mich mit Gewalt zur\xC3\xBCckzuhalten? Siehst du denn nicht, da\xC3\x9F ich jetzt v\xC3\xB6llig bei klarem Verstande rede? Sag selbst: welche Gr\xC3\xBCnde soll ich schlie\xC3\x9Flich noch vorbringen, um dich dazu zu bewegen, da\xC3\x9F du dich mir nicht weiter aufdr\xC3\xA4ngen und mir keine Wohltaten mehr erweisen m\xC3\xB6chtest? Haltet mich meinetwegen f\xC3\xBCr undankbar, f\xC3\xBCr einen gemeinen Menschen; aber la\xC3\x9Ft mich alle in Ruhe, ich bitte euch flehentlich, la\xC3\x9Ft mich in Ruhe, la\xC3\x9Ft mich in Ruhe!\xC2\xAB</p><p>Er hatte ruhig begonnen und sich im voraus \xC3\xBCber all das Gift gefreut, das er von sich zu geben beabsichtigte; aber er schlo\xC3\x9F in voller Wut und mit keuchendem Atem, wie vorher bei dem Gespr\xC3\xA4ch mit Lushin.</p><p>Rasumichin stand ein Weilchen da, dachte nach und lie\xC3\x9F dann seine Hand los.</p><p>\xC2\xBBScher dich zum Teufel!\xC2\xAB sagte er leise und fast melancholisch. \xC2\xBBHalt!\xC2\xAB br\xC3\xBCllte er pl\xC3\xB6tzlich los, als Raskolnikow sich r\xC3\xBChrte, um fortzugehen, \xC2\xBBh\xC3\xB6r mich mal an! Ich erkl\xC3\xA4re dir hiermit, da\xC3\x9F ihr alle, ohne Ausnahme, weiter nichts als Schw\xC3\xA4tzer und Prahlh\xC3\xA4nse seid! Trifft euch einmal ein kleines Leid, so benehmt ihr euch damit wie eine Henne, die ein Ei legt! Auch bei solcher Gelegenheit kopiert ihr fremde Autoren. Keine Spur von eigenem, selbst\xC3\xA4ndigem Leben ist bei euch zu finden. Kerle wie aus Gallert und statt des Blutes K\xC3\xA4sewasser in den Adern! Keinem von euch glaube ich etwas! Die Hauptsache ist euch in allen Lagen immer, euch nur ja nicht wie ein Mensch zu benehmen. Halt! Halt!\xC2\xAB schrie er mit gesteigerter Wut, als er merkte, da\xC3\x9F Raskolnikow wieder Miene machte, wegzugehen. \xC2\xBBH\xC3\xB6r mich zu Ende! Du wei\xC3\x9Ft, ich bekomme heute Besuch zur Einweihung meiner neuen Wohnung; vielleicht sind meine \n      <a name=\"page241\" title=\"juppy/Martin\" id=\"page241\"></a>G\xC3\xA4ste in diesem Augenblicke auch schon da; ich habe meinen Onkel dort gelassen (ich war vorhin eben noch einmal auf einen Sprung dort), damit er die G\xC3\xA4ste empf\xC3\xA4ngt. Wenn du also nicht ein Esel w\xC3\xA4rest, ein ganz dummer Esel, ein rechter Quadratesel, eine blo\xC3\x9Fe \xC3\x9Cbersetzung aus einer fremden Sprache,&#8230; siehst du, Rodja, ich gebe zu, da\xC3\x9F du ein verst\xC3\xA4ndiger junger Mann bist, aber ein Esel bist du! &#8211; also, wenn du nicht ein Esel w\xC3\xA4rest, so w\xC3\xBCrdest du lieber heute mich besuchen und den Abend bei mir zubringen, als so zwecklos die Stiefelsohlen ablaufen. Ausgegangen bist du ja nun doch einmal; das ist nicht mehr zu \xC3\xA4ndern! Ich w\xC3\xBCrde dir einen sch\xC3\xB6n weichen Lehnstuhl hinstellen, meine Wirtsleute haben einen&#8230; Ein T\xC3\xA4\xC3\x9Fchen Tee, anregende Gesellschaft&#8230; Oder du kannst auch auf der Chaiselongue liegen &#8211; du liegst dann doch mitten unter uns&#8230; Sossimow ist auch da. Nun, wirst du kommen?\xC2\xAB</p><p>\xC2\xBBNein.\xC2\xAB</p><p>\xC2\xBBDein &#8250;Nein&#8249; besagt gar nichts!\xC2\xAB rief Rasumichin ungeduldig. \xC2\xBBWoher willst du das wissen, da\xC3\x9F du nicht kommen wirst? Du kannst f\xC3\xBCr deine k\xC3\xBCnftigen Handlungen keine B\xC3\xBCrgschaft \xC3\xBCbernehmen! Und du hast auch gar kein Verst\xC3\xA4ndnis f\xC3\xBCr die Situation. Ich habe mich schon tausendmal ganz ebenso mit andern Leuten aufs gr\xC3\xB6bste verzankt und bin dann doch wieder zu ihnen hingegangen,&#8230; man sch\xC3\xA4mt sich und kehrt dann wieder zu dem Betreffenden zur\xC3\xBCck. Also vergi\xC3\x9F nicht: im Potschinkowschen Hause, im zweiten Stock&#8230;\xC2\xAB</p><p>\xC2\xBBIn Ihrer Lust, Wohltaten zu erweisen, Herr Rasumichin, kommen Sie wom\xC3\xB6glich noch dahin, sich von demjenigen, dem Sie sich aufdr\xC3\xA4ngen, ruhig durchpr\xC3\xBCgeln zu lassen.\xC2\xAB</p><p>\xC2\xBBDurchpr\xC3\xBCgeln? Mich? F\xC3\xBCr den blo\xC3\x9Fen Gedanken rei\xC3\x9Fe ich ihm die Nase ab! Das Potschinkowsche Haus, Nr. 47, in der Wohnung des Beamten Babuschkin&#8230;\xC2\xAB</p><p>\xC2\xBBIch komme nicht, Rasumichin!\xC2\xAB</p><p>Raskolnikow wandte sich um und ging fort.</p><p><a name=\"page242\" title=\"benjaminlakeit/Spuddel\" id=\"page242\"></a>\xC2\xBBIch wette darauf, da\xC3\x9F du kommst!\xC2\xAB rief Rasumichin ihm nach. \xC2\xBBSonst bist du &#8230; Sonst will ich gar nichts mehr von dir wissen! &#8211; He, warte mal! Ist Sametow da drin?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBHast du ihn gesehen?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBHast du auch mit ihm gesprochen?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBWor\xC3\xBCber denn? Na, hol dich der Kuckuck, dann sag es nicht; ist mir auch gleich. Also: Haus Potschinkow, 47, Wohnung von Babuschkin, vergi\xC3\x9F das nicht!\xC2\xAB</p><p>Raskolnikow ging bis zur Sadowaja-Stra\xC3\x9Fe und bog dort um die Ecke. Rasumichin sah ihm in Gedanken versunken nach. Dann machte er mit der Hand eine Geb\xC3\xA4rde, die etwa besagte: &#8250;Es ist nichts mit ihm anzufangen!&#8249; und wendete sich dem Eingange zu; aber noch auf den Stufen blieb er stehen.</p><p>&#8250;Hol's der Teufel!&#8249; sagte er in halblautem Selbstgespr\xC3\xA4che. &#8250;Er redet ganz vern\xC3\xBCnftig, aber gerade wie wenn &#8230; Ich bin aber auch ein Esel! Als ob Verr\xC3\xBCckte nicht auch vern\xC3\xBCnftig reden k\xC3\xB6nnten! Und es schien mir, da\xC3\x9F Sossimow gerade so etwas f\xC3\xBCrchtete!&#8249; Er tippte mit dem Finger an seine Stirn. &#8250;Wie nun aber, wenn er &#8230; Man kann ihn eigentlich jetzt gar nicht allein lassen. Er ertr\xC3\xA4nkt sich am Ende gar &#8230; O weh, da habe ich eine Dummheit gemacht! Nein, das geht nicht!&#8249; Er lief zur\xC3\xBCck, um Raskolnikow einzuholen; aber von dem war nichts mehr zu sehen. Er spuckte aus und kehrte eiligen Schrittes nach dem Kristallpalaste zur\xC3\xBCck, um m\xC3\xB6glichst schnell Sametow zu befragen.</p><p>Raskolnikow ging geradeswegs nach der &#8230;schen Br\xC3\xBCcke, stellte sich in der Mitte an das Gel\xC3\xA4nder, st\xC3\xBCtzte sich mit beiden Ellbogen darauf und blickte in die Ferne. Nachdem er sich von Rasumichin getrennt hatte, war er so schwach geworden, da\xC3\x9F er sich nur mit M\xC3\xBChe so weit geschleppt hatte. Er hatte die gr\xC3\xB6\xC3\x9Fte Lust, sich irgendwo auf der Stra\xC3\x9Fe \n      <a name=\"page243\" title=\"bikefly65/Martin\" id=\"page243\"></a>hinzusetzen oder hinzulegen. \xC3\x9Cber das Wasser gebeugt, blickte er gedankenlos auf den letzten rosigen Widerschein des Abendrots, nach der H\xC3\xA4userreihe, die in der hereinbrechenden D\xC3\xA4mmerung schon ganz dunkel aussah, nach einem einzelnen Fensterchen, das in weiter Entfernung in der linken Uferstra\xC3\x9Fe irgendwo in einer Mansarde von dem letzten Sonnenstrahl, der es f\xC3\xBCr einen Augenblick traf, in flammende Glut versetzt wurde, und auf das immer dunkler werdende Wasser des Kanals, und gerade dieses Wasser schien er mit besonderer Aufmerksamkeit zu betrachten. Aber schlie\xC3\x9Flich drehten sich vor seinen Augen rote Kreise, die H\xC3\xA4user fingen an zu wandern, die Vor\xC3\xBCbergehenden, die Ufer, die Wagen, alles drehte sich und tanzte im Kreise herum. Pl\xC3\xB6tzlich fuhr er zusammen &#8211; vor einem neuen Ohnmachtsanfall, den er vielleicht erlitten h\xC3\xA4tte, bewahrte ihn ein schrecklicher, absto\xC3\x9Fender Anblick. Er f\xC3\xBChlte, da\xC3\x9F sich jemand auf der rechten Seite neben ihn stellte, sah hin und erblickte ein Weib, gro\xC3\x9Fgewachsen, mit einem Tuche um den Kopf, mit gelbem, l\xC3\xA4nglichem, ausgemergeltem Gesichte und ger\xC3\xB6teten, eingesunkenen Augen. Sie blickte geradezu nach ihm hin, sah aber offenbar nichts und unterschied die Menschen nicht. Auf einmal st\xC3\xBCtzte sie sich mit dem rechten Arm auf das Gel\xC3\xA4nder, hob das rechte Bein in die H\xC3\xB6he, schwang es \xC3\xBCber das Gitter, darauf das linke und st\xC3\xBCrzte sich in den Kanal. Das schmutzige Wasser teilte sich und verschlang das Opfer f\xC3\xBCr kurze Zeit; aber bald darauf kam die Selbstm\xC3\xB6rderin wieder an die Oberfl\xC3\xA4che und trieb langsam stromabw\xC3\xA4rts; Kopf und F\xC3\xBC\xC3\x9Fe hingen im Wasser; der R\xC3\xBCcken ragte heraus; der Rock hatte sich zusammengeballt und lag, wie ein Kissen aufgeschwollen, auf dem Wasser.</p><p>\xC2\xBBSie hat sich ertr\xC3\xA4nkt! Sie hat sich ertr\xC3\xA4nkt!\xC2\xAB riefen ein Dutzend Stimmen; eine Menge Menschen lief zusammen; beide Ufer f\xC3\xBCllten sich mit Zuschauern; auf der Br\xC3\xBCcke, um Raskolnikow herum, dr\xC3\xA4ngte sich das Volk und dr\xC3\xBCckte und stie\xC3\x9F ihn von hinten.</p><p><a name=\"page244\" title=\"waldsee/Martin\" id=\"page244\"></a>\xC2\xBBHerr Gott, das ist ja unsere Afrossinja!\xC2\xAB rief nicht weit von ihm eine weinerliche Frauenstimme. \xC2\xBBUm Gottes willen, rettet sie! Liebe M\xC3\xA4nner, zieht sie heraus!\xC2\xAB</p><p>\xC2\xBBEinen Kahn! Schnell einen Kahn!\xC2\xAB wurde in der Menge gerufen.</p><p>Aber es war kein Kahn mehr n\xC3\xB6tig; ein Schutzmann war die Treppe zum Kanal hinuntergelaufen, hatte Mantel und Stiefel von sich geworfen und sich ins Wasser gest\xC3\xBCrzt. Es war keine gro\xC3\x9Fe M\xC3\xBChe; der K\xC3\xB6rper der Frau wurde von der Str\xC3\xB6mung nur zwei Schritte vom Fu\xC3\x9Fe der Treppe entfernt hingetrieben; der Schutzmann ergriff sie mit der rechten Hand am Kleide; mit der linken gelang es ihm, eine Stange zu fassen, die ihm ein Kamerad hinhielt; und nun wurde die Selbstm\xC3\xB6rderin schnell herausgezogen. Man legte sie auf die Granitplatten der Treppe. Sie kam bald wieder zu sich, richtete sich auf, setzte sich hin und begann zu niesen und zu prusten und mechanisch mit den H\xC3\xA4nden das nasse Kleid abzuwischen. Sie redete kein Wort.</p><p>\xC2\xBBSie hat das Delirium, das Delirium!\xC2\xAB heulte dieselbe Frauenstimme, jetzt dicht bei Afrossinja. \xC2\xBBNeulich wollte sie sich aufh\xC3\xA4ngen; wir haben sie noch rechtzeitig abgenommen. Ich war jetzt blo\xC3\x9F in einen Kaufladen gegangen und hatte mein kleines M\xC3\xA4dchen zu Hause gelassen, das sollte auf sie aufpassen &#8211; und da mu\xC3\x9Fte auch gleich das Ungl\xC3\xBCck passieren! Sie ist eine Kleinb\xC3\xBCrgerin, V\xC3\xA4terchen\xC2\xAB, erkl\xC3\xA4rte sie dem Schutzmann, \xC2\xBBsie wohnt bei uns; wir wohnen hier ganz in der N\xC3\xA4he, das zweite Haus von der Ecke dort &#8230;\xC2\xAB</p><p>Das Volk ging auseinander, die Polizisten machten sich noch mit der Geretteten zu schaffen; jemand rief etwas vom Polizeibureau&#8230; Raskolnikow betrachtete das alles mit einem seltsamen Gef\xC3\xBChle von Gleichg\xC3\xBCltigkeit und Teilnahmslosigkeit. Es \xC3\xBCberkam ihn ein Ekel davor. &#8250;Nein, das ist gr\xC3\xA4\xC3\x9Flich &#8230;&#8249;, murmelte er vor sich hin. &#8250;Dieses scheu\xC3\x9Fliche Wasser, &#8230; das ist nichts &#8230;. Es ist hier weiter nichts los&#8249;, f\xC3\xBCgte er hinzu, &#8250;es hat keinen Zweck, noch zu warten. \n      <a name=\"page245\" title=\"Andreas38871/Spuddel\" id=\"page245\"></a>Was soll dabei das Polizeibureau? Aber warum ist Sametow nicht im Bureau? Es ist noch nicht zehn Uhr, da ist das Bureau doch offen &#8230;&#8249; Er wandte dem Gel\xC3\xA4nder den R\xC3\xBCcken zu und blickte um sich.</p><p>\xC2\xBBNa, dann also vorw\xC3\xA4rts! Meinetwegen!\xC2\xAB sagte er entschlossen, verlie\xC3\x9F die Br\xC3\xBCcke und schlug die Richtung nach dem Polizeibureau ein. Sein Herz war leer und \xC3\xB6de. Er mochte nicht denken. Sogar die Unruhe war geschwunden; keine Spur mehr von der Energie, mit der er vor kurzem seine Wohnung verlassen hatte, entschlossen, \xC2\xBBdiese ganze Sache\xC2\xAB heute noch zu Ende zu bringen. Eine vollst\xC3\xA4ndige Apathie war an die Stelle dieser Empfindungen getreten.</p><p>&#8250;Nun gut, auch das ist ein Abschlu\xC3\x9F!&#8249; dachte er, w\xC3\xA4hrend er langsam und m\xC3\xBCde am Ufer des Kanals hinging. &#8250;Jedenfalls bringe ich die Sache nach meinem eigenen Willen zu Ende &#8230; Ist es aber auch ein Abschlu\xC3\x9F? Ach was, ganz gleich! Ich werde gleichsam auf jener schmalen Felsenplatte weiterleben &#8211; ha-ha-ha! Aber was ist das f\xC3\xBCr ein Ende! Und ist es wirklich das Ende? Soll ich es ihnen sagen oder nicht? Ach, hol's der Teufel! Und ich bin auch m\xC3\xBCde und m\xC3\xB6chte mich recht bald irgendwo hinlegen oder hinsetzen! Am meisten sch\xC3\xA4me ich mich, da\xC3\x9F das Ganze so dumm aussieht. Aber auch darum schere ich mich nicht weiter. Was einem doch f\xC3\xBCr abgeschmackte Gedanken in den Kopf kommen &#8230;&#8249;</p><p>Nach dem Polizeibureau mu\xC3\x9Fte er immer geradeaus gehen und dann bei der zweiten Stra\xC3\x9Fenkreuzung links einbiegen; dann waren es nur noch ein paar Schritte. Aber als er bis zur ersten Kreuzung gekommen war, blieb er stehen, \xC3\xBCberlegte, bog in die Querstra\xC3\x9Fe ein und machte einen Umweg durch zwei Stra\xC3\x9Fen, vielleicht ohne jede Absicht, vielleicht aber auch, um die Sache wenigstens noch eine Minute lang hinzuziehen und Zeit zu gewinnen. Er ging und blickte zur Erde. Pl\xC3\xB6tzlich war es ihm, als ob ihm jemand etwas ins Ohr fl\xC3\xBCstere. Er hob den Kopf und \n      <a name=\"page246\" title=\"mw/Martin\" id=\"page246\"></a>sah, da\xC3\x9F er bei \xC2\xBBjenem\xC2\xAB Hause, unmittelbar am Tore, stand. Seit \xC2\xBBjenem\xC2\xAB Abende war er hier nicht wieder gewesen und nicht vorbeigekommen.</p><p>Ein unwiderstehliches, unerkl\xC3\xA4rliches Verlangen zog ihn hinein. Er trat in das Haus, durchschritt den ganzen Torweg, ging dann in den ersten Eingang rechts und stieg auf der wohlbekannten Treppe bis zum dritten Stockwerk hinauf. Auf der engen, steilen Treppe war es sehr dunkel. Auf jedem Absatze blieb er stehen und schaute sich neugierig um. Bei dem Absatz des Hochparterre waren die Fensterfl\xC3\xBCgel ganz herausgenommen. &#8250;Das war damals nicht&#8249;, dachte er. Da war auch die Wohnung im ersten Stock, wo Nikolai und Dmitrij gearbeitet hatten. &#8250;Sie ist verschlossen; auch die T\xC3\xBCr ist neu gestrichen; also kann ein neuer Mieter einziehen.&#8249; Da war auch das zweite Stockwerk&#8230; und das dritte&#8230; &#8250;Hier!&#8249; H\xC3\xB6chst erstaunt blieb er stehen: die T\xC3\xBCr zu dieser Wohnung war sperrangelweit offen; es waren Leute darin; Stimmen waren vernehmbar; das hatte er nicht erwartet. Nach kurzem Schwanken stieg er die letzten Stufen hinan und ging in die Wohnung hinein.</p><p>Auch diese Wohnung wurde neu hergerichtet; es waren Handwerker darin; das \xC3\xBCberraschte ihn. Ohne sich \xC3\xBCber den Grund klarzuwerden, hatte er die Vorstellung gehabt, er werde alles genauso wieder vorfinden, wie er es damals verlassen hatte, vielleicht sogar die Leichname an denselben Stellen auf dem Fu\xC3\x9Fboden. Und was erblickte er nun? Kahle W\xC3\xA4nde, keine M\xC3\xB6bel; seltsam! Er ging an ein Fenster und setzte sich auf das Fensterbrett.</p><p>Es waren nur zwei Handwerker da, beides junge Burschen, der eine jedoch erheblich \xC3\xA4lter als sein noch sehr junger Genosse. Sie beklebten die W\xC3\xA4nde mit neuen Tapeten, wei\xC3\x9F mit lila Bl\xC3\xBCmchen, an Stelle der alten, die so zerrissen und unsauber gewesen waren. Dies erregte bei Raskolnikow ein seltsames Mi\xC3\x9Fvergn\xC3\xBCgen; er blickte diese neuen Tapeten unzufrieden an, als t\xC3\xA4te es ihm leid, da\xC3\x9F alles so ver\xC3\xA4ndert w\xC3\xBCrde.</p><p><a name=\"page247\" title=\"bikefly65/Martin\" id=\"page247\"></a>Die Handwerker hatten sich offenbar bei ihrer Arbeit zu lange aufgehalten und rollten jetzt eilig ihre Tapeten zusammen und machten sich fertig, um nach Hause zu gehen. Raskolnikows Erscheinen hatten sie so gut wie gar nicht beachtet. Sie redeten \xC3\xBCber etwas untereinander. Raskolnikow verschr\xC3\xA4nkte die Arme \xC3\xBCber der Brust und h\xC3\xB6rte zu.</p><p>\xC2\xBBNun kam sie am Morgen zu mir\xC2\xAB, sagte der \xC3\xA4ltere zu dem j\xC3\xBCngeren, \xC2\xBBes war noch ganz fr\xC3\xBCh; sie war im h\xC3\xB6chsten Staat. &#8250;Na&#8249;, sage ich, &#8250;warum pr\xC3\xA4sentierst du dich denn vor mir so riesig fein?&#8249; &#8211; &#8250;Von jetzt an&#8249;, sagte sie, &#8250;will ich ganz zu Ihrer Verf\xC3\xBCgung stehen, Tit Wassiljewitsch.&#8249; Na, das war eine \xC3\x9Cberraschung! Und geputzt war sie &#8211; wie aus dem Modejournal, ganz wie aus dem Modejournal!\xC2\xAB</p><p>\xC2\xBBWas ist das, Onkelchen, ein Modejournal?\xC2\xAB fragte der j\xC3\xBCngere; er war augenscheinlich ein gelehriger Sch\xC3\xBCler dieses \xC2\xBBOnkelchens\xC2\xAB.</p><p>\xC2\xBBEin Modejournal, Br\xC3\xBCderchen, das sind solche Bilder, bunte Bilder, und die kommen jeden Sonnabend mit der Post aus dem Auslande bei den hiesigen Schneidern an; n\xC3\xA4mlich das ist dazu, damit man wei\xC3\x9F, wie man sich anziehen soll, die M\xC3\xA4nner und ebenso auch die Frauen. Also eine Zeichnung. Die M\xC3\xA4nner werden meistens in Pekeschen gemalt; f\xC3\xBCr die Frauenzimmer aber gibt es da solche Souffleurs &#8211; da ist alles dran!\xC2\xAB</p><p>\xC2\xBBNein, was es hier in Petersburg nicht alles gibt!\xC2\xAB rief der j\xC3\xBCngere ganz begeistert. \xC2\xBBAu\xC3\x9Fer Vater und Mutter gibt es hier alles!\xC2\xAB</p><p>\xC2\xBBJa, abgesehen davon, gibt es hier alles\xC2\xAB, erkl\xC3\xA4rte in belehrendem Tone der \xC3\xA4ltere.</p><p>Raskolnikow stand auf und ging in das andre Zimmer, wo fr\xC3\xBCher die Truhe, das Bett und die Kommode gestanden hatten; das Zimmer kam ihm jetzt ohne M\xC3\xB6bel au\xC3\x9Ferordentlich klein vor. Die Tapeten waren noch die n\xC3\xA4mlichen; in der einen Ecke hob sich auf der Tapete scharf begrenzt die Stelle ab, wo der Heiligenschrein mit den Heiligenbildern gestanden hatte. Er sah sich nach allen \n      <a name=\"page248\" title=\"cn/Martin\" id=\"page248\"></a>Seiten um, ging dann zu dem Fenster, wo er gesessen hatte, zur\xC3\xBCck und setzte sich wieder hin. Der \xC3\xA4ltere Geselle warf ihm einen schr\xC3\xA4gen Blick zu.</p><p>\xC2\xBBWas w\xC3\xBCnschen Sie?\xC2\xAB fragte er ihn.</p><p>Statt zu antworten, stand Raskolnikow auf, ging auf den Flur hinaus, griff nach dem Klingelzuge und zog daran. Dieselbe Glocke, derselbe blecherne Ton! Er zog zum zweiten und zum dritten Male, horchte und rief sich das Geschehene ins Ged\xC3\xA4chtnis zur\xC3\xBCck. Das damalige qualvollfurchtbare, gr\xC3\xA4\xC3\x9Fliche Gef\xC3\xBChl kam ihm immer deutlicher und lebhafter wieder in die Erinnerung; er fuhr bei jedem Anschlagen der Glocke zusammen, und es wurde ihm dabei immer wohler und wohler zumute.</p><p>\xC2\xBBAber was wollen Sie denn eigentlich? Wer sind Sie denn?\xC2\xAB rief der Geselle und trat zu ihm hinaus.</p><p>Raskolnikow trat wieder in die T\xC3\xBCr.</p><p>\xC2\xBBIch m\xC3\xB6chte die Wohnung mieten\xC2\xAB, sagte er, \xC2\xBBund sehe sie mir an.\xC2\xAB</p><p>\xC2\xBBIn der Nacht mietet man keine Wohnung, und au\xC3\x9Ferdem m\xC3\xBCssen Sie mit dem Hausknecht herkommen.\xC2\xAB</p><p>\xC2\xBBDer Fu\xC3\x9Fboden ist gescheuert; er soll wohl noch gestrichen werden?\xC2\xAB fuhr Raskolnikow fort. \xC2\xBBIst kein Blut mehr zu sehen?\xC2\xAB</p><p>\xC2\xBBWas f\xC3\xBCr Blut?\xC2\xAB</p><p>\xC2\xBBNun, hier ist doch eine alte Frau mit ihrer Schwester ermordet worden. Da stand eine ganze Lache.\xC2\xAB</p><p>\xC2\xBBAber wer sind Sie denn eigentlich?\xC2\xAB rief der Geselle beunruhigt.</p><p>\xC2\xBBIch?\xC2\xAB</p><p>\xC2\xBBJa.\xC2\xAB</p><p>\xC2\xBBM\xC3\xB6chtest du das wissen? Komm mit nach dem Polizeibureau; da werde ich es sagen.\xC2\xAB</p><p>Die Handwerker sahen ihn verwundert an.</p><p>\xC2\xBBWir m\xC3\xBCssen fortgehen; wir haben uns sowieso schon versp\xC3\xA4tet. Komm, Aljoschka. Wir m\xC3\xBCssen zuschlie\xC3\x9Fen\xC2\xAB, sagte der \xC3\xA4ltere Geselle.</p><p><a name=\"page249\" title=\"juppy/Martin\" id=\"page249\"></a>\xC2\xBBNa, dann wollen wir gehen\xC2\xAB, antwortete Raskolnikow gleichm\xC3\xBCtig, ging voran und stieg langsam die Treppe hinunter. \xC2\xBBHe, Hausknecht!\xC2\xAB rief er, als er unter den Torweg gekommen war.</p><p>Dicht bei dem Eingange von der Stra\xC3\x9Fe nach dem Hause standen mehrere Menschen und blickten nach den Vor\xC3\xBCbergehenden, n\xC3\xA4mlich die beiden Hausknechte, eine Frau, ein Kleinb\xC3\xBCrger im Schlafrocke und noch jemand. Raskolnikow ging gerade auf sie zu.</p><p>\xC2\xBBWas w\xC3\xBCnschen Sie?\" fragte der eine Hausknecht.</p><p>\xC2\xBBBist du auf dem Polizeibureau gewesen?\xC2\xAB</p><p>\xC2\xBBJa, ich bin ganz vor kurzem da gewesen. Was w\xC3\xBCnschen Sie?\"</p><p>\xC2\xBBSind die Beamten noch da?\xC2\xAB</p><p>\xC2\xBBJawohl.\xC2\xAB</p><p>\xC2\xBBIst auch der Gehilfe des Revierinspektors da?\xC2\xAB</p><p>\xC2\xBBEine Weile war er da. Was w\xC3\xBCnschen Sie denn?\xC2\xAB</p><p>Raskolnikow antwortete nicht und blieb in Gedanken versunken neben ihm stehen.</p><p>\xC2\xBBEr ist gekommen, um sich die Wohnung anzusehen\xC2\xAB, sagte hinzutretend der \xC3\xA4ltere Geselle.</p><p>\xC2\xBBWelche Wohnung?\"</p><p>\xC2\xBBDie, wo wir arbeiten. &#8250;Ist das Blut weggescheuert?&#8249; fragte er. &#8250;Hier ist ein Mord geschehen&#8249;, sagte er, &#8250;und ich bin hergekommen, um die Wohnung zu mieten.&#8249; Und an der Klingel hat er gezogen; es fehlte nicht viel, da\xC3\x9F er sie abgerissen h\xC3\xA4tte. &#8250;Komm mit aufs Polizeibureau&#8249;, sagte er, &#8250;da werde ich alles erz\xC3\xA4hlen.&#8249; Er lie\xC3\x9F uns keine Ruhe.\xC2\xAB</p><p>Der Hausknecht musterte Raskolnikow mit erstaunter, unwilliger Miene.</p><p>\xC2\xBBWer sind Sie denn?\xC2\xAB rief er barsch.</p><p>\xC2\xBBMein Name ist Rodion Romanytsch Raskolnikow; ich bin ein gewesener Student und wohne im Schillschen Hause, hier in der Querstra\xC3\x9Fe, nicht weit von hier. Wohnung Nr. 14. Erkundige dich bei dem Hausknecht; er kennt mich.\xC2\xAB</p><p>Raskolnikow sagte all dies in l\xC3\xA4ssigem, m\xC3\xBCdem Tone; er \n      <a name=\"page250\" title=\"cn/eyjolf\" id=\"page250\"></a>wendete sich dabei nicht um, sondern blickte starr nach der bereits ganz dunkel gewordenen Stra\xC3\x9Fe.</p><p>\xC2\xBBWarum sind Sie denn in die Wohnung gegangen?\xC2\xAB</p><p>\xC2\xBBIch wollte sie mir ansehen.\xC2\xAB</p><p>\xC2\xBBWas hatten Sie da anzusehen?\xC2\xAB</p><p>\xC2\xBBNehmt ihn doch und bringt ihn auf die Polizei!\xC2\xAB mischte sich der Kleinb\xC3\xBCrger ein; dann schwieg er wieder.</p><p>Raskolnikow sah ihn schr\xC3\xA4g \xC3\xBCber die Schulter an, musterte ihn aufmerksam und sagte dann ebenso leise und l\xC3\xA4ssig wie vorher:</p><p>\xC2\xBBGehen wir hin!\xC2\xAB</p><p>\xC2\xBBJa, man m\xC3\xBC\xC3\x9Fte ihn hinbringen!\xC2\xAB sagte noch einmal der Kleinb\xC3\xBCrger, der wieder mutiger geworden war. \xC2\xBBWarum hat er sich gerade danach erkundigt? Was hat er nur vor?\xC2\xAB</p><p>\xC2\xBBVielleicht ist er betrunken, wer wei\xC3\x9F\xC2\xAB, murmelte der Geselle.</p><p>\xC2\xBBAber was wollen Sie denn?\xC2\xAB rief wieder der Hausknecht, der nun ernstlich \xC3\xA4rgerlich wurde. \xC2\xBBWarum haben Sie sich hier eingeschlichen?\xC2\xAB</p><p>\xC2\xBBEs ist dir wohl bange geworden, mit auf das Polizeibureau zu gehen?\xC2\xAB fragte Raskolnikow ihn sp\xC3\xB6ttisch.</p><p>\xC2\xBBWarum soll mir bange werden? Warum haben Sie sich hier eingeschlichen?\xC2\xAB</p><p>\xC2\xBBEs ist ein Spitzbube!\xC2\xAB rief die Frau.</p><p>\xC2\xBBWas sollen wir noch lange mit ihm reden!\xC2\xAB rief der andre Hausknecht, ein riesiger Kerl in langem, offenstehendem Scho\xC3\x9Frock, mit einer Menge von Schl\xC3\xBCsseln am G\xC3\xBCrtel. \xC2\xBBScheren Sie sich weg! &#8230; Es ist gewi\xC3\x9F ein Spitzbube &#8230; Scheren Sie sich weg!\xC2\xAB</p><p>Er fa\xC3\x9Fte Raskolnikow an der Schulter und stie\xC3\x9F ihn auf die Stra\xC3\x9Fe. Dieser kam ins Stolpern, fiel jedoch nicht hin, sondern richtete sich wieder auf, blickte alle Zuschauer schweigend an und ging weiter.</p><p>\xC2\xBBEin wunderlicher Mensch!\xC2\xAB meinte der Geselle.</p><p>\xC2\xBBJa, es gibt heutzutage wunderliche Menschen\xC2\xAB, erwiderte die Frau.</p><p><a name=\"page251\" title=\"hschue/Martin\" id=\"page251\"></a>\xC2\xBBAber ihr h\xC3\xA4ttet ihn doch auf die Polizei bringen sollen\xC2\xAB, f\xC3\xBCgte der Kleinb\xC3\xBCrger hinzu.</p><p>\xC2\xBBEs kommt nichts dabei heraus, wenn man sich mit so einem einl\xC3\xA4\xC3\x9Ft\xC2\xAB, erkl\xC3\xA4rte der gro\xC3\x9Fe Hausknecht. \xC2\xBBEin Spitzbube war es gewi\xC3\x9F! Er legte es selbst darauf an, hingebracht zu werden, das war ja klar, und wenn man sich mit ihm einl\xC3\xA4\xC3\x9Ft, kommt man nicht wieder los! Wir kennen das!\xC2\xAB</p><p>&#8250;Soll ich nun hingehen oder nicht?&#8249; \xC3\xBCberlegte Raskolnikow, w\xC3\xA4hrend er an einer Kreuzung mitten auf dem Stra\xC3\x9Fendamm stehenblieb und sich rings umsah, wie wenn er von jemand die Entscheidung erwartete. Aber von keiner Seite her erfolgte eine Antwort; alles war stumm und tot wie die Steine, \xC3\xBCber die er hinschritt; f\xC3\xBCr ihn war alles tot, f\xC3\xBCr ihn allein &#8230; Pl\xC3\xB6tzlich nahm er in der Ferne, etwa zweihundert Schritte von ihm, am Ende der Stra\xC3\x9Fe in der Dunkelheit einen Menschenauflauf wahr und h\xC3\xB6rte lautes Reden und Schreien &#8230; Mitten in der Menge stand eine Equipage &#8230; Ein Licht flimmerte mitten auf der Stra\xC3\x9Fe. &#8250;Was ist da vorgefallen?&#8249; fragte sich Raskolnikow, wandte sich nach rechts und ging auf den Menschenhaufen zu. Es war, als ob er sich an alles anklammerte, und er l\xC3\xA4chelte kalt, als er sich dessen bewu\xC3\x9Ft wurde; denn er hatte bereits den festen Entschlu\xC3\x9F gefa\xC3\x9Ft, auf das Polizeibureau zu gehen, und war sich ganz sicher gewesen, da\xC3\x9F nun alles sogleich zu Ende sein werde.</p>"
