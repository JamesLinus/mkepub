  text: "<h3>V</h3><p>&#8250;In der Tat, vor kurzer Zeit hatte ich wirklich noch vor, Rasumichin um Arbeit zu bitten. Er sollte mir Privatstunden oder sonst etwas verschaffen&#8249;, \xC3\xBCberlegte Raskolnikow; &#8250;aber womit kann er mir jetzt helfen? Angenommen, er verschafft mir Stunden, angenommen sogar, er teilt mit mir seine letzte Kopeke, wenn er noch eine hat, so da\xC3\x9F ich sogar imstande bin, mir Stiefel zu kaufen und meinen Anzug ausbessern zu lassen, um zu den Privatstunden gehen zu k\xC3\xB6nnen,&#8230; hm. Aber was dann weiter? Was kann ich mit so ein paar Groschen anfangen? Entspricht das etwa meinem jetzigen Bed\xC3\xBCrfnisse? Es ist rein l\xC3\xA4cherlich, da\xC3\x9F ich jetzt zu Rasumichin gehen wollte.&#8249;</p><p>Die Frage, warum er jetzt zu Rasumichin gehen wollte, regte ihn in Wirklichkeit mehr auf, als er selbst glaubte; voll Unruhe suchte er irgendwelchen f\xC3\xBCr ihn unheilverk\xC3\xBCndenden tieferen Sinn in diesem anscheinend ganz gew\xC3\xB6hnlichen Vorhaben.</p><p><a name=\"page75\" title=\"Frau Holle/Martin\" id=\"page75\"></a>&#8250;Wollte ich denn die ganze Angelegenheit einzig und allein durch Rasumichins Beihilfe in Ordnung bringen, und glaubte ich, bei Rasumichin Rettung aus aller Not zu finden?&#8249; fragte er sich verwundert.</p><p>Er sann nach und rieb sich die Stirn, und &#8211; seltsam! &#8211; ganz unvermutet, pl\xC3\xB6tzlich und fast von selbst kam ihm nach langer \xC3\x9Cberlegung ein sonderbarer Gedanke.</p><p>&#8250;Hm&#8230; zu Rasumichin&#8249;, sagte er im Tone einer endg\xC3\xBCltigen Entscheidung vor sich hin und f\xC3\xBChlte sich auf einmal v\xC3\xB6llig ruhig, &#8250;zu Rasumichin werde ich gehen, bestimmt, &#8230; aber nicht jetzt gleich. Ich will zu ihm hingehen am Tage nach der betreffenden Sache, wenn die bereits erledigt ist und mein ganzes Leben einen neuen Anfang nimmt.&#8249;</p><p>Und auf einmal kam er zur Besinnung.</p><p>\xC2\xBBNach der betreffenden Sache!\xC2\xAB rief er und sprang von der Bank auf. \xC2\xBBAber wird die denn stattfinden? Wird sie wirklich stattfinden?\xC2\xAB</p><p>Er verlie\xC3\x9F die Bank und ging weiter, er lief beinahe. Er war schon im Begriff, umzukehren und nach Hause zu gehen; aber hiergegen stieg ihm ein furchtbarer Ekel auf: dort, in jenem gr\xC3\xA4\xC3\x9Flichen, schrankartigen K\xC3\xA4mmerchen, war schon seit mehr als einem Monat dieser ganze Plan in seinem Gehirne herangereift &#8211; und er ging immer geradeaus weiter.</p><p>Sein nerv\xC3\xB6ses Zittern ging in ein fieberhaftes \xC3\xBCber; er empfand sogar ein Fr\xC3\xB6steln; bei dieser Hitze fror ihn! Mit gro\xC3\x9Fer Anstrengung begann er, fast ohne sich dessen bewu\xC3\x9Ft zu sein, einem inneren Zwange gehorchend, alle Gegenst\xC3\xA4nde, an denen er vorbeikam, zu betrachten, als suche er sich gewaltsam zu zerstreuen; aber das gelang ihm nur schlecht, und er geriet alle Augenblicke von neuem in seine Gr\xC3\xBCbeleien. Wenn er aber dann wieder zusammenfuhr, den Kopf hob und um sich blickte, so hatte er sofort vergessen, woran er eben gedacht hatte, und sogar, wo er ging. Auf diese Weise durchquerte er die ganze \n      <a name=\"page76\" title=\"Katze/Martin\" id=\"page76\"></a>Wassilij-Insel, gelangte dann an die Kleine Newa, \xC3\xBCberschritt die Br\xC3\xBCcke und wandte sich den Ostrowa, den \xC2\xBBInseln\xC2\xAB, zu. Das gr\xC3\xBCne Laub und die frische Luft taten anfangs seinen m\xC3\xBCden Augen wohl, die an den Stra\xC3\x9Fenstaub, den Dunst des Kalks und die gewaltigen, beengenden und erdr\xC3\xBCckenden H\xC3\xA4user gew\xC3\xB6hnt waren. Hier gab es keine dumpfe Luft, keinen \xC3\xBCblen Geruch, keine Kneipen. Aber bald gingen auch diese angenehmen Empfindungen in krankhafte, aufregende \xC3\xBCber. Manchmal blieb er vor einer ganz im Gr\xC3\xBCnen liegenden Villa stehen, blickte durch den Zaun und sah von weitem auf den Balkonen und Terrassen elegant gekleidete Frauen und in den G\xC3\xA4rten herumlaufende Kinder. Besonders fesselten seine Aufmerksamkeit die Blumen; diese betrachtete er am l\xC3\xA4ngsten. Es begegneten ihm auch gl\xC3\xA4nzende Karossen, Reiter und Reiterinnen; er verfolgte sie voll Interesse mit den Blicken, hatte sie aber vergessen, noch ehe sie seinen Augen entschwunden waren. Einmal blieb er stehen und \xC3\xBCberz\xC3\xA4hlte sein Geld; er hatte noch etwa drei\xC3\x9Fig Kopeken \xC3\xBCbrig: &#8250;Zwanzig dem Schutzmann, drei an Nastasja f\xC3\xBCr den Brief; also habe ich bei Marmeladows gestern siebenundvierzig bis f\xC3\xBCnfzig Kopeken hingelegt&#8249;, dachte er, indem er zu irgendwelchem Zwecke nachrechnete; aber gleich darauf hatte er schon vergessen, warum er das Geld \xC3\xBCberhaupt aus der Tasche geholt hatte. Er erinnerte sich wieder daran, als er an einer Gark\xC3\xBCche vorbeikam, und f\xC3\xBChlte, da\xC3\x9F er Hunger hatte. Er ging hinein, trank ein Glas Schnaps und lie\xC3\x9F sich einen Pirog mit irgendwelchem F\xC3\xBCllsel darin geben; zu Ende a\xC3\x9F er ihn erst, w\xC3\xA4hrend er schon wieder weiterging. Er hatte sehr lange keinen Branntwein genossen und so sp\xC3\xBCrte er denn jetzt sofort die Wirkung, wiewohl er nur ein Glas getrunken hatte. Die Beine wurden ihm auf einmal schwer, und er empfand ein starkes Bed\xC3\xBCrfnis nach Schlaf. Er machte sich auf den Heimweg; aber als er schon bis zur Petrowskij-Insel gekommen war, blieb er vollst\xC3\xA4ndig ersch\xC3\xB6pft stehen, bog vom Wege \n      <a name=\"page77\" title=\"Katze/Martin\" id=\"page77\"></a>seitw\xC3\xA4rts ab, ging in ein Geb\xC3\xBCsch, lie\xC3\x9F sich auf das Gras sinken und schlief in demselben Augenblicke ein.</p><p>Bei krankhaften Zust\xC3\xA4nden zeichnen sich die Tr\xC3\xA4ume oft durch ungemeine Lebhaftigkeit, Klarheit und au\xC3\x9Ferordentliche \xC3\x84hnlichkeit mit der Wirklichkeit aus. Der eigentliche Gegenstand des Traumes ist dabei manchmal ganz ungeheuerlich, die n\xC3\xA4heren Umst\xC3\xA4nde aber und die ganze Art, wie sich der Hergang abspielt, so wahrscheinlich und mit so feinen, \xC3\xBCberraschenden, aber k\xC3\xBCnstlerisch zu dem Gesamtbilde durchaus passenden Einzelheiten ausgestattet, da\xC3\x9F der Tr\xC3\xA4umende im wachen Zustande, und wenn er ein Dichter wie Puschkin oder Turgenjew w\xC3\xA4re, sie nicht ersinnen k\xC3\xB6nnte. Solche krankhaften Tr\xC3\xA4ume haften immer lange im Ged\xC3\xA4chtnis und wirken stark auf den gest\xC3\xB6rten und schon erregten Organismus des Menschen.</p><p>Raskolnikow hatte einen furchtbaren Traum. Er tr\xC3\xA4umte von seiner Kindheit, wo er noch in seinem Heimatst\xC3\xA4dtchen lebte. Er ist sieben Jahre alt und geht an einem Feiertage gegen Abend mit seinem Vater vor der Stadt spazieren. Es ist tr\xC3\xBCbes Wetter, ein schw\xC3\xBCler Tag; die \xC3\x96rtlichkeit ist genau dieselbe, wie sie sich in seinem Ged\xC3\xA4chtnisse erhalten hat; sie ist sogar in seinem Ged\xC3\xA4chtnisse lange nicht so scharf umrissen, wie sie ihm jetzt im Traume erscheint. Das St\xC3\xA4dtchen steht deutlich vor ihm da, zum Greifen nahe; ringsum auch nicht ein Weidenbaum; irgendwo, in sehr weiter Ferne, ganz am Horizonte, sieht man die dunkle Silhouette eines W\xC3\xA4ldchens. Einige Schritte von dem letzten zur Stadt geh\xC3\xB6rigen Gem\xC3\xBCsegarten entfernt steht eine Schenke, eine gro\xC3\x9Fe Schenke, die auf ihn stets einen unangenehmen Eindruck gemacht, ja, ihm sogar Furcht eingefl\xC3\xB6\xC3\x9Ft hatte, wenn er mit seinem Vater auf dem Spaziergange daran vorbeigekommen war. Dort war immer ein gro\xC3\x9Fer Haufen von Menschen, die so entsetzlich schrien, lachten, schimpften, so unanst\xC3\xA4ndig und heiser sangen und sich so oft pr\xC3\xBCgelten; in der Umgebung dieser Kneipe \n      <a name=\"page78\" title=\"ZeusF/Martin\" id=\"page78\"></a>trieben sich immer betrunkene Kerle mit greulichen Gesichtern umher. Wenn sie ihnen begegneten, dr\xC3\xBCckte er sich dicht an den Vater und zitterte am ganzen Leibe. Bei der Schenke f\xC3\xBChrt ein Fahrweg vorbei, die Verbindungsstra\xC3\x9Fe zum n\xC3\xA4chsten Dorf, die immer staubig ist, und der Staub auf dieser Stra\xC3\x9Fe ist immer ganz schwarz. Der Weg zieht sich in mehrfachen Windungen weiter und biegt nach ungef\xC3\xA4hr dreihundert Schritten rechts um den st\xC3\xA4dtischen Kirchhof herum. Mitten auf dem Kirchhofe steht eine steinerne Kirche mit gr\xC3\xBCner Kuppel; in diese Kirche ging er ein paarmal im Jahre mit seinem Vater und seiner Mutter zum Hochamt, wenn f\xC3\xBCr seine Gro\xC3\x9Fmutter, die schon vor sehr langer Zeit gestorben war, so da\xC3\x9F er sie nicht mehr gekannt hatte, die Totenmesse gehalten wurde. Dann nahmen sie jedesmal Kutja\n      <span class=\"footnote\">Ein Gericht aus Graupen oder Reis, in Honig gekocht und mit Rosinen gemengt, welches bei einer Totenfeier zum Weihen in die Kirche gebracht wird. Anmerkung des \xC3\x9Cbersetzers.</span> auf einer wei\xC3\x9Fen Sch\xC3\xBCssel, in einer Serviette, mit; die Kutja war aus Reis, mit Zucker und Rosinen, und die Rosinen waren oben in den Reis in Form eines Kreuzes hineingedr\xC3\xBCckt. Er hatte diese Kirche gern und auch die alten Heiligenbilder darin, die gr\xC3\xB6\xC3\x9Ftenteils keine Einfassung hatten, und auch den alten Geistlichen, der immer so mit dem Kopfe wackelte. Neben dem Grabh\xC3\xBCgel seiner Gro\xC3\x9Fmutter, auf dem ein Leichenstein lag, war auch das kleine Grab seines j\xC3\xBCngeren Bruders, der im Alter von sechs Monaten gestorben war; auch diesen hatte er eigentlich nicht gekannt und konnte sich seiner nicht erinnern. Aber es war ihm gesagt worden, da\xC3\x9F er einen kleinen Bruder gehabt habe, und jedesmal, wenn er den Kirchhof besuchte, bekreuzigte er sich fromm und ehrf\xC3\xBCrchtig \xC3\xBCber dem kleinen Grabe, verneigte sich gegen dasselbe und k\xC3\xBC\xC3\x9Fte es. Und nun tr\xC3\xA4umt ihm: er geht mit dem Vater auf der Landstra\xC3\x9Fe nach dem Kirchhofe, und sie kommen bei der Schenke vorbei; er hat den Vater an der Hand gefa\xC3\x9Ft und blickt angstvoll nach der Schenke hin. Ein besonderer \n      <a name=\"page79\" title=\"K./Martin\" id=\"page79\"></a>Umstand fesselt seine Aufmerksamkeit: heute scheint hier ein Volksvergn\xC3\xBCgen stattzufinden; da dr\xC3\xA4ngt sich ein dichter Menschenhaufe, aus geputzten B\xC3\xBCrger- und Bauersfrauen, ihren M\xC3\xA4nnern und allerlei Gesindel bestehend. Alle sind betrunken, alle singen Lieder, und vor der T\xC3\xBCr der Schenke steht ein Wagen, aber ein seltsamer Wagen. Es ist einer jener gro\xC3\x9Fen Wagen, vor die man gro\xC3\x9Fe Lastpferde spannt und auf denen man Waren und Branntweinf\xC3\xA4sser transportiert. Er hatte immer gern diese riesigen Lastpferde betrachtet, mit den langen M\xC3\xA4hnen und den dicken Beinen, wie sie ruhig und gemessen einherschritten und einen ganzen Berg hinter sich herzogen, ohne besondere Anstrengung, ja, als w\xC3\xA4re es ihnen mit der beladenen Fuhre leichter zu gehen als ohne diese. Aber jetzt ist wunderlicherweise an einen solchen gro\xC3\x9Fen Frachtwagen eine kleine, magere, falbe Bauernkracke gespannt, von der Art, wie sie sich (er hatte das oft gesehen) vielfach mit einer hochgepackten Fuhre Holz oder Heu abqu\xC3\xA4len, namentlich wenn der Wagen im Schmutze oder in tiefen Geleisen stecken bleibt; und dabei hauen dann die Bauern immer so roh, so roh mit der Peitsche auf sie los, manchmal gerade auf das Maul und in die Augen. Und es hatte ihm immer so leid, so leid getan, das mitanzusehen, da\xC3\x9F er beinahe geweint hatte; die Mama hatte ihn dann immer vom Fenster weggef\xC3\xBChrt. Aber pl\xC3\xB6tzlich erhebt sich ein gro\xC3\x9Fer L\xC3\xA4rm: aus der Schenke kommen unter Schreien und Singen, mit Balalaiken in den H\xC3\xA4nden, stierartig betrunkene Bauern heraus, gro\xC3\x9Fe Kerle in roten und blauen Hemden, die R\xC3\xB6cke nur lose \xC3\xBCbergeworfen.</p><p>\xC2\xBBSetzt euch rauf, setzt euch alle rauf!\xC2\xAB schreit einer, ein junger Kerl mit dickem Halse und fleischigem, rotem Gesichte. \xC2\xBBIch fahre euch alle, setzt euch nur rauf!\xC2\xAB</p><p>Gel\xC3\xA4chter antwortet auf diese Aufforderung, und es wird geschrien:</p><p>\xC2\xBBSo eine Kracke! Die wird uns auch gerade ziehen k\xC3\xB6nnen!\xC2\xAB</p><p><a name=\"page80\" title=\"NoSch/Martin\" id=\"page80\"></a>\xC2\xBBDu bist wohl nicht gescheit, Mikolka? So eine kleine Stute vor so einen Wagen zu spannen!\xC2\xAB</p><p>\xC2\xBBDie kleine Falbe ist gewi\xC3\x9F schon ihre zwanzig Jahre alt, Br\xC3\xBCder!\xC2\xAB</p><p>\xC2\xBBSetzt euch nur rauf; ich fahre euch alle!\xC2\xAB schreit Mikolka wieder, springt als erster auf den Wagen, fa\xC3\x9Ft die Z\xC3\xBCgel und stellt sich in seiner ganzen Gr\xC3\xB6\xC3\x9Fe auf das Vorderteil. \xC2\xBBDer Braune ist schon lange mit Matwej davon\xC2\xAB, schreit er vom Wagen herunter. \xC2\xBBAber diese Stute tut weiter nichts als mich \xC3\xA4rgern, Br\xC3\xBCder; ich m\xC3\xB6chte sie am liebsten totschlagen; sie fri\xC3\x9Ft ihr Futter umsonst! H\xC3\xB6rt ihr wohl: setzt euch rauf! Ich will sie Galopp laufen lassen! Galopp soll sie laufen!\xC2\xAB</p><p>Er nimmt die Peitsche in die Hand und bereitet sich mit einer wahren Wonne darauf vor, das Pferd zu schlagen.</p><p>\xC2\xBBNa, setzt euch doch rauf! Immer zu!\xC2\xAB wird unter Lachen in der Menge gerufen. \xC2\xBBH\xC3\xB6rt ihr wohl? Sie soll Galopp laufen!\xC2\xAB</p><p>\xC2\xBBDie ist wohl schon seit zehn Jahren nicht mehr Galopp gelaufen.\xC2\xAB</p><p>\xC2\xBBDas wird ein sch\xC3\xB6ner Galopp werden!\xC2\xAB</p><p>\xC2\xBBNur keine Schonung, Br\xC3\xBCder! Jeder mu\xC3\x9F eine Peitsche nehmen; macht euch fertig!\xC2\xAB</p><p>\xC2\xBBJawohl, jawohl! Die soll's kriegen!\xC2\xAB</p><p>Alle klettern unter Gel\xC3\xA4chter und Witzworten auf Mikolkas Wagen. Sechs Mann sind hinaufgestiegen, und es k\xC3\xB6nnen noch mehr sitzen. Sie nehmen noch ein dickes Weib mit gesunder, roter Gesichtsfarbe mit hinauf. Sie tr\xC3\xA4gt ein rotes baumwollnes Kleid, einen Kopfputz aus Glasperlen, an den F\xC3\xBC\xC3\x9Fen plumpe Schuhe; sie knackt N\xC3\xBCsse und lacht. Ringsum in der Menge wird gleichfalls gelacht; und wirklich: warum sollten sie auch nicht lachen? So eine j\xC3\xA4mmerliche M\xC3\xA4hre, und soll eine solche Last im Galopp ziehen! Zwei Burschen auf dem Wagen nehmen sofort jeder eine Peitsche, um Mikolka zu helfen. \xC2\xBBH\xC3\xBCh!\xC2\xAB ruft dieser, und die M\xC3\xA4hre zieht aus Leibeskr\xC3\xA4ften, kann aber nicht einmal \n      <a name=\"page81\" title=\"maddin/Martin\" id=\"page81\"></a>im Schritt damit zurechtkommen, geschweige denn im Galopp; sie trippelt nur mit den Beinen herum, \xC3\xA4chzt und knickt ein unter den Hieben der drei Peitschen, die hageldicht auf sie niedersausen. Das Gel\xC3\xA4chter auf dem Wagen und in der Menge verdoppelt sich; aber Mikolka wird \xC3\xA4rgerlich und peitscht in seiner Wut immer wieder auf die Stute los, als ob er wirklich d\xC3\xA4chte, sie w\xC3\xBCrde noch galoppieren.</p><p>\xC2\xBBLa\xC3\x9Ft mich auch mitmachen, Br\xC3\xBCder!\xC2\xAB schreit ein Bursche aus der Menge, der gleichfalls Lust bekommen hat.</p><p>\xC2\xBBSteig nur rauf! Steigt nur alle rauf!\xC2\xAB ruft Mikolka. \xC2\xBBSie mu\xC3\x9F alle ziehen. Ich peitsche sie zu Tode!\xC2\xAB</p><p>Und er peitscht und peitscht und blickt sich um, womit er sie wohl sonst noch in seiner Raserei schlagen k\xC3\xB6nnte.</p><p>\xC2\xBBPapa, Papa!\xC2\xAB ruft das Kind seinem Vater zu. \xC2\xBBPapa, was tun sie da? Papa, sie schlagen das arme Pferd!\xC2\xAB</p><p>\xC2\xBBKomm weg, komm weg!\xC2\xAB antwortet der Vater. \xC2\xBBEs sind Betrunkene; sie treiben Tollheiten, die Narren. Komm weg; sieh nicht hin.\xC2\xAB Und er will ihn wegf\xC3\xBChren; doch das Kind rei\xC3\x9Ft sich von seiner Hand los und l\xC3\xA4uft, seiner selbst nicht m\xC3\xA4chtig, zu dem Pferde. Aber mit dem armen Tiere steht es schon schlecht. Es verliert den Atem, bleibt stehen, zieht wieder an und f\xC3\xA4llt beinahe hin.</p><p>\xC2\xBBPeitscht sie tot!\xC2\xAB schreit Mikolka. \xC2\xBBJetzt geht's los! Ich peitsche sie zu Tode!\xC2\xAB</p><p>\xC2\xBBBist du denn kein Christenmensch, du Satan?\" ruft ein alter Mann aus dem Haufen.</p><p>\xC2\xBBHat man denn so etwas schon gesehen, da\xC3\x9F so eine Kracke so eine Fuhre ziehen soll!\xC2\xAB f\xC3\xBCgt ein andrer hinzu.</p><p>\xC2\xBBDu wirst sie noch zu Tode qu\xC3\xA4len!\xC2\xAB ruft ein Dritter.</p><p>\xC2\xBBDas geht dich nichts an! Sie ist mein Eigentum. Ich kann mit ihr tun, was ich will. Steigt auch ihr noch rauf! Steigt alle noch rauf! Sie mu\xC3\x9F noch Galopp laufen!\xC2\xAB</p><p>Pl\xC3\xB6tzlich bricht ein allgemeines Gel\xC3\xA4chter los und \xC3\xBCbert\xC3\xB6nt alles: die Stute hat die unaufh\xC3\xB6rlichen Hiebe nicht mehr aushalten k\xC3\xB6nnen und in ihrer Not angefangen \n      <a name=\"page82\" title=\"ZeusF/Martin\" id=\"page82\"></a>auszuschlagen. Selbst der alte Mann kann sich des L\xC3\xA4chelns nicht erwehren; wahrhaftig komisch: so ein j\xC3\xA4mmerliches Tier, und schl\xC3\xA4gt noch aus!</p><p>Zwei Burschen aus der Menge holen sich jeder eine Peitsche und laufen zu der Stute hin, um sie von den Seiten zu hauen. Jeder haut von seiner Seite.</p><p>\xC2\xBBAufs Maul! Haut sie in die Augen, in die Augen!\xC2\xAB schreit Mikolka.</p><p>\xC2\xBBEin Lied, Br\xC3\xBCder!\xC2\xAB ruft einer auf dem Wagen, und alle, die darauf sind, fallen mit ein. Ein Gassenhauer ert\xC3\xB6nt; ein Tambourin rasselt; im Refrain wird gepfiffen. Das Weib knackt N\xC3\xBCsse und lacht.</p><p>Der Knabe l\xC3\xA4uft von hinten an das Pferd heran, l\xC3\xA4uft nach vorn; er sieht, wie es in die Augen geschlagen wird, gerade in die Augen! Er weint; das Herz will ihm brechen; die Tr\xC3\xA4nen laufen ihm \xC3\xBCber die Wangen. Ein Peitschenhieb streift ihm das Gesicht, er f\xC3\xBChlt es nicht; er ringt die H\xC3\xA4nde, er schreit, er st\xC3\xBCrzt zu dem grauk\xC3\xB6pfigen, graub\xC3\xA4rtigen Manne hin, der den Kopf sch\xC3\xBCttelt und dieses ganze Treiben mi\xC3\x9Fbilligt. Eine Frau fa\xC3\x9Ft ihn an der Hand und will ihn fortf\xC3\xBChren; aber er rei\xC3\x9Ft sich los und l\xC3\xA4uft wieder zu dem Pferde hin. Das Tier ist schon beinahe mit seiner Kraft zu Ende; aber es beginnt noch einmal auszuschlagen.</p><p>\xC2\xBBHol dich der Satan!\xC2\xAB schreit Mikolka w\xC3\xBCtend. Er wirft die Peitsche hin, b\xC3\xBCckt sich und zieht vom Boden des Wagens eine lange, dicke Deichselstange hervor, fa\xC3\x9Ft sie mit beiden H\xC3\xA4nden am einen Ende und holt mit starker Anstrengung \xC3\xBCber der Falben aus.</p><p>\xC2\xBBEr macht sie kaputt!\xC2\xAB schreien die Umstehenden.</p><p>\xC2\xBBEr schl\xC3\xA4gt sie tot!\xC2\xAB</p><p>\xC2\xBBSie ist mein Eigentum!\xC2\xAB schreit Mikolka und l\xC3\xA4\xC3\x9Ft mit aller Wucht die Deichselstange niederschmettern. Man h\xC3\xB6rt einen schweren, dumpfen Schlag.</p><p>\xC2\xBBHaut sie doch mit der Peitsche, haut sie! Was steht ihr!\xC2\xAB rufen Stimmen aus dem Haufen.</p><p><a name=\"page83\" title=\"leelocks/Martin\" id=\"page83\"></a>Mikolka aber holt zum zweiten Male aus, und ein zweiter Schlag f\xC3\xA4llt mit aller Wucht auf den R\xC3\xBCcken der ungl\xC3\xBCcklichen M\xC3\xA4hre. Sie knickt mit dem ganzen Hinterteil ein, springt aber auf und zieht und zieht mit dem Aufgebot der letzten Kr\xC3\xA4fte nach dieser und jener Seite, um den Wagen in Bewegung zu bringen; aber von allen Seiten schlagen sechs Peitschen auf sie ein, und die Deichselstange erhebt sich von neuem und f\xC3\xA4llt zum dritten und vierten Male im Takt wuchtig nieder. Mikolka ist ganz rasend, da\xC3\x9F er die Stute nicht mit einem Schlage tot bekommt.</p><p>\xC2\xBBDie ist z\xC3\xA4hlebig!\xC2\xAB rufen die Umstehenden.</p><p>\xC2\xBBJetzt wird sie bestimmt gleich fallen, Br\xC3\xBCder; dann ist's mit ihr aus!\xC2\xAB ruft aus dem Haufen ein interessierter Zuschauer.</p><p>\xC2\xBBDu solltest ein Beil nehmen und ihr flink den Garaus machen!\xC2\xAB ruft ein Dritter.</p><p>\xC2\xBBAch was, hol dich der Kuckuck! Macht mal Platz da!\xC2\xAB schreit Mikolka grimmig, wirft die Deichselstange von sich, b\xC3\xBCckt sich noch einmal zum Wagen hinunter und zieht eine eiserne Brechstange hervor. \xC2\xBBVorgesehen!\xC2\xAB ruft er und holt mit aller Kraft nach seinem armen Pferdchen aus. Der Schlag schmettert nieder; die Stute schwankt, sinkt zusammen, macht einen Versuch anzuziehen; aber die Brechstange trifft sie von neuem mit voller Wucht in den R\xC3\xBCcken, und das Tier f\xC3\xA4llt auf die Erde, als w\xC3\xA4ren ihm alle vier Beine mit einem Male abgehauen.</p><p>\xC2\xBBNun gebt ihr den Rest!\xC2\xAB schreit Mikolka und springt wie ein Besessener vom Wagen herunter. Einige Burschen, gleichfalls betrunken und mit ger\xC3\xB6teten Gesichtern, ergreifen, was ihnen in die H\xC3\xA4nde kommt, Peitschen, St\xC3\xB6cke, die Deichselstange, und laufen zu der verendenden Stute hin. Mikolka stellt sich auf der einen Seite neben das Tier und f\xC3\xA4ngt an, es mit der Brechstange auf den R\xC3\xBCcken zu schlagen, wohin er gerade trifft. Die M\xC3\xA4hre streckt das Maul vor, holt noch einmal schwer Atem und stirbt.</p><p><a name=\"page84\" title=\"maddin/Martin\" id=\"page84\"></a>\xC2\xBBNa, nun hast du ihr das Lebenslicht ausgeblasen!\xC2\xAB ruft jemand in dein Haufen.</p><p>\xC2\xBBWarum wollte sie auch nicht Galopp laufen!\xC2\xAB</p><p>\xC2\xBBSie ist mein Eigentum!\xC2\xAB schreit Mikolka, die Brechstange in den H\xC3\xA4nden, mit blutunterlaufenen Augen. Er steht da, als bedauerte er, da\xC3\x9F nichts mehr da ist, was er schlagen k\xC3\xB6nnte.</p><p>\xC2\xBBAber du bist wirklich ein rechter Unchrist!\" rufen jetzt viele Stimmen aus der Menge.</p><p>Der arme Knabe ist ganz fassungslos. Laut aufschreiend dr\xC3\xA4ngt er sich durch den Schwarm hindurch zu der Falben hin, umfa\xC3\x9Ft ihren toten, blutigen Kopf und k\xC3\xBC\xC3\x9Ft ihn; er k\xC3\xBC\xC3\x9Ft sie auf die Augen, auf die Lefzen. Dann springt er pl\xC3\xB6tzlich auf und st\xC3\xBCrzt in heller Wut, die kleinen F\xC3\xA4uste ballend, auf Mikolka los. In diesem Augenblicke bekommt der Vater, der schon lange hinter ihm her ist, ihn endlich zu fassen und tr\xC3\xA4gt ihn aus dem Gedr\xC3\xA4nge hinaus.</p><p>\xC2\xBBKomm weg, komm weg!\xC2\xAB sagt er zu ihm. \xC2\xBBWir wollen nach Hause gehen!\xC2\xAB</p><p>\xC2\xBBPapa! Warum haben sie&#8230; das arme Pferd&#8230; totgeschlagen?\" schluchzt er; aber er bekommt keine Luft, und die Worte ringen sich wie einzelne Schreie aus der gepre\xC3\x9Ften Brust.</p><p>\xC2\xBBSie sind betrunken,&#8230; sie treiben Unfug,&#8230; es geht uns nichts an,&#8230; komm weg!\xC2\xAB sagt der Vater. Der Knabe schlingt beide Arme um den Vater; aber die Brust ist ihm so beengt, so furchtbar beengt. Er m\xC3\xB6chte Luft holen, aufschreien, und &#8211; er erwacht.</p><p>Er erwachte, ganz in Schwei\xC3\x9F gebadet, mit feuchtem Haar, keuchend, und stand angstvoll auf.</p><p>\xC2\xBBGott sei Dank\xC2\xAB, sagte er, \xC2\xBBes war nur ein Traum.\xC2\xAB Er setzte sich unter einen Baum und holte tief Atem. \xC2\xBBAber wie kommt das? K\xC3\xBCndigt sich ein hitziges Fieber bei mir an? So ein grauenhafter Traum!\xC2\xAB</p><p>Am ganzen K\xC3\xB6rper f\xC3\xBChlte er sich wie zerschlagen; tr\xC3\xBCb und dunkel war es in seiner Seele. Er setzte die Ellbogen \n      <a name=\"page85\" title=\"K./Martin\" id=\"page85\"></a>auf die Knie und st\xC3\xBCtzte den Kopf in beide H\xC3\xA4nde. \xC2\xBBMein Gott!\xC2\xAB rief er aus. \xC2\xBBWerde ich denn wirklich, wirklich ein Beil nehmen, sie auf den Kopf schlagen, ihr den Sch\xC3\xA4del zerschmettern,&#8230; werde ich in das glitschige, warme Blut treten, das Schlo\xC3\x9F erbrechen, stehlen und zittern, mich verstecken, ganz mit Blut befleckt,&#8230; mit dem Beile&#8230; Mein Gott, kann das wirklich geschehen?\xC2\xAB</p><p>Er zitterte, w\xC3\xA4hrend er das sagte, wie Espenlaub.</p><p>\xC2\xBBAber was ist denn mit dir!\xC2\xAB fuhr er, sich wieder aufrichtend, in tiefem Staunen fort. \xC2\xBBIch habe ja doch gewu\xC3\x9Ft, da\xC3\x9F ich es nicht w\xC3\xBCrde ertragen k\xC3\xB6nnen; also warum habe ich mich denn bis jetzt mit diesem Plane gequ\xC3\xA4lt? Erst gestern noch, als ich hinging, um diese Probe anzustellen, erst gestern noch wurde es mir vollst\xC3\xA4ndig klar, da\xC3\x9F ich es nicht aushalten kann&#8230; Was will ich denn nun jetzt noch? Warum zweifle ich denn noch immer? Gestern, als ich die Treppe hinunterging, habe ich ja selbst gesagt, da\xC3\x9F es gemein, h\xC3\xA4\xC3\x9Flich, niedrig, ja niedrig ist; der blo\xC3\x9Fe Gedanke hat ja ausgereicht, mir \xC3\x9Cbelkeit hervorzurufen und mich in Schrecken zu versetzen&#8230;</p><p>Nein, ich werde es nicht aushalten, ich werde es nicht aushalten! Und wenn auch in all diesen Berechnungen kein einziger zweifelhafter Punkt ist; und wenn auch alles, was ich mir in diesem Monate zurechtgelegt habe, klar wie der Tag und richtig wie das Einmaleins ist. O Gott! Ich werde mich ja doch nicht dazu entschlie\xC3\x9Fen! Ich werde es nicht aushalten k\xC3\xB6nnen, nein!&#8230; Warum&#8230; warum habe ich nur bis jetzt&#8230;\xC2\xAB</p><p>Er stand auf, blickte erstaunt um sich, wie in Verwunderung dar\xC3\xBCber, da\xC3\x9F er hierhergeraten war, und ging nach der T&#8230; br\xC3\xBCcke. Er war bla\xC3\x9F, die Augen brannten ihm, alle seine Glieder waren matt und kraftlos; aber auf einmal hatte er die Empfindung, da\xC3\x9F er wieder freier atmen k\xC3\xB6nne. Er f\xC3\xBChlte, da\xC3\x9F er diese schreckliche Last, die ihn so lange bedr\xC3\xBCckt hatte, nunmehr abgeworfen habe, und es wurde ihm auf einmal leicht und friedlich ums Herz. &#8250;O \n      <a name=\"page86\" title=\"Rene/Martin\" id=\"page86\"></a>Gott&#8249; betete er, &#8250;zeige mir meinen Weg, und ich entsage diesem unseligen Plane!&#8249;</p><p>Als er \xC3\xBCber die Br\xC3\xBCcke ging, betrachtete er still und ruhig die Newa und die leuchtend rot untergehende Sonne. Trotz seiner Schw\xC3\xA4che versp\xC3\xBCrte er eigentlich keine M\xC3\xBCdigkeit. Es war, als ob an seinem Herzen pl\xC3\xB6tzlich ein Geschw\xC3\xBCr aufgegangen w\xC3\xA4re, das sich einen ganzen Monat lang entwickelt hatte. Freiheit! Freiheit! Jetzt war er frei von dieser Bezauberung, dieser Behexung, diesem Taumel, dieser Verlockung!</p><p>Sooft er sich sp\xC3\xA4ter an diese Zeit und an all das erinnerte, was sich mit ihm in diesen Tagen von einer Minute zur \xC3\xA4ndern, Punkt f\xC3\xBCr Punkt zugetragen hatte, fiel ihm immer ein bestimmter einzelner Umstand auf, so da\xC3\x9F er ihn beinahe abergl\xC3\xA4ubisch machte; dieser Umstand war zwar in Wirklichkeit eigentlich nicht besonders ungew\xC3\xB6hnlich, erschien ihm aber sp\xC3\xA4ter stets wie eine Art Vorherbestimmung seines Schicksals.</p><p>N\xC3\xA4mlich: er konnte es gar nicht begreifen und sich er- kl\xC3\xA4ren, warum er, statt auf dem k\xC3\xBCrzesten und geradesten Wege nach Hause zur\xC3\xBCckzukehren, was bei seiner Schw\xC3\xA4che und Ersch\xC3\xB6pfung das Zweckm\xC3\xA4\xC3\x9Figste gewesen w\xC3\xA4re, \xC3\xBCber den Heumarkt nach Hause ging, den zu passieren er nicht den geringsten Anla\xC3\x9F hatte. Der Umweg war ja kein gro\xC3\x9Fer, aber es war eben doch ein Umweg und v\xC3\xB6llig \xC3\xBCber- fl\xC3\xBCssig. Gewi\xC3\x9F, es war bei ihm schon wer wei\xC3\x9F wie oft vorgekommen, da\xC3\x9F er nach Hause zur\xC3\xBCckkam, ohne sich erinnern zu k\xC3\xB6nnen, durch welche Stra\xC3\x9Fen er gegangen war. Aber warum &#8211; so fragte er sich sp\xC3\xA4ter immer &#8211; warum ereignete sich eine so wichtige, f\xC3\xBCr ihn so entscheidende und zugleich so h\xC3\xB6chst zuf\xC3\xA4llige Begegnung auf dem Heumarkte (\xC3\xBCber den er gar nicht zu gehen brauchte) gerade jetzt zu dieser Stunde, in diesem Augenblicke seines Lebens, gerade bei einer solchen Stimmung seiner Seele und gerade unter solchen Umst\xC3\xA4nden, die allein es erm\xC3\xB6glichten, da\xC3\x9F diese Begegnung eine entscheidende, endg\xC3\xBCltige Einwirkung auf \n      <a name=\"page87\" title=\"maddin/Spuddel\" id=\"page87\"></a>sein ganzes Schicksal aus\xC3\xBCbte? Als ob sie hier absichtlich auf ihn gewartet h\xC3\xA4tte!</p><p>Es war gegen neun Uhr, als er \xC3\xBCber den Heumarkt ging. Alle Verk\xC3\xA4ufer, die auf Tischen, in Mulden, in L\xC3\xA4den und Buden ihre Waren feilgehalten hatten, schlossen ihre Gesch\xC3\xA4fte oder nahmen ihren Kram weg und verwahrten ihn und begaben sich, ebenso wie ihre K\xC3\xA4ufer, nach Hause. Bei den Speisewirtschaften, die sich in den Kellergeschossen und auf den schmutzigen, \xC3\xBCbelriechenden H\xC3\xB6fen der H\xC3\xA4user des Heumarktes befanden, und besonders bei den Schenken dr\xC3\xA4ngten sich Haufen von allerlei kleinen Gewerbsleuten und Gesindel. Raskolnikow hatte f\xC3\xBCr diese Gegend sowie f\xC3\xBCr die umliegenden Gassen eine besondere Vorliebe, wenn er so ohne bestimmtes Ziel ausging. Hier erregte seine zerlumpte Kleidung bei keinem Menschen eine naser\xC3\xBCmpfende Aufmerksamkeit; hier konnte man aussehen, wie man wollte, ohne bei jemand Ansto\xC3\x9F zu erregen. Gleich an der Ecke der K&#8230;gasse hielten ein Kleinb\xC3\xBCrger und ein altes Weib, seine Frau, auf zwei Tischen ihre Ware feil: Zwirn, Band, baumwollne T\xC3\xBCcher und dergleichen. Sie waren gleichfalls schon im Begriff, sich nach Hause zu begeben, wurden aber durch das Gespr\xC3\xA4ch mit einer herangetretenen Bekannten noch aufgehalten. Diese Bekannte war Lisaweta Iwanowna oder schlechthin, wie sie von allen Leuten genannt wurde, Lisaweta, die j\xC3\xBCngere Schwester eben jener alten Aljona Iwanowna, der verwitweten Kollegienregistratorin und Wucherin, bei der Raskolnikow gestern gewesen war, um seine Uhr zu versetzen und eine Probe vorzunehmen &#8230; \xC3\x9Cber diese Lisaweta war er schon lange vollst\xC3\xA4ndig unterrichtet, und auch sie kannte ihn einigerma\xC3\x9Fen. Sie war ein gro\xC3\x9Fes, plumpes, sch\xC3\xBCchternes und bescheidenes M\xC3\xA4dchen, fast schwachsinnig, f\xC3\xBCnfunddrei\xC3\x9Fig Jahre alt; sie lebte bei ihrer Schwester in richtiger Sklaverei, arbeitete f\xC3\xBCr sie Tag und Nacht, zitterte vor ihr und lie\xC3\x9F es sich sogar gefallen, da\xC3\x9F diese sie schlug. Sie stand \xC3\xBCberlegend mit einem B\xC3\xBCndel in der Hand vor dem \n      <a name=\"page88\" title=\"ZeusF/Spuddel\" id=\"page88\"></a>H\xC3\xA4ndler und seiner Frau und h\xC3\xB6rte ihnen aufmerksam zu. Die beiden setzten ihr etwas mit besonderem Eifer auseinander. Als Raskolnikow auf einmal Lisaweta erblickte, \xC3\xBCberkam ihn ein seltsames Gef\xC3\xBChl, eine Art tiefen Staunens, obgleich an dieser Begegnung eigentlich nichts Erstaunliches war.</p><p>\xC2\xBBSie sollten mit den Leuten selber mal reden und sich danach entscheiden, Lisaweta Iwanowna\xC2\xAB, sagte der H\xC3\xA4ndler laut. \xC2\xBBKommen Sie morgen zu uns, so gegen sieben Uhr. Die andern werden auch herkommen.\xC2\xAB</p><p>\xC2\xBBMorgen?\xC2\xAB antwortete Lisaweta gedehnt und z\xC3\xB6gernd, als ob sie sich nicht entschlie\xC3\x9Fen k\xC3\xB6nne.</p><p>\xC2\xBBSie haben viel zuviel Angst vor Aljona Iwanowna!\xC2\xAB schwadronierte die Frau des H\xC3\xA4ndlers, ein resolutes Weib. \xC2\xBBWenn man Sie so ansieht &#8211; ganz wie ein kleines Kind. Und dabei ist sie nicht einmal Ihre richtige Schwester, sondern nur Ihre Stiefschwester, und was hat sie sich f\xC3\xBCr eine Herrschaft \xC3\xBCber Sie angema\xC3\x9Ft!\xC2\xAB</p><p>\xC2\xBBIch m\xC3\xB6chte Ihnen raten\xC2\xAB, unterbrach sie der Mann, \xC2\xBBsagen Sie Ihrer Schwester diesmal doch nichts davon; sondern kommen Sie zu uns, ohne sie erst zu fragen. Es ist ein vorteilhaftes Gesch\xC3\xA4ft. Nachher wird es Ihre Schwester selbst finden.\xC2\xAB</p><p>\xC2\xBBDann soll ich also herkommen?\xC2\xAB</p><p>\xC2\xBBMorgen um sieben; und von denen werden auch welche hier sein. Dann k\xC3\xB6nnen Sie pers\xC3\xB6nlich die Sache ins reine bringen.\xC2\xAB</p><p>\xC2\xBBTee wollen wir auch machen\xC2\xAB, f\xC3\xBCgte die Frau hinzu.</p><p>\xC2\xBBNun gut, ich werde kommen\xC2\xAB, erwiderte Lisaweta, immer noch \xC3\xBCberlegend, und schickte sich langsam an fortzugehen.</p><p>Raskolnikow war nun schon an ihnen vorbei und h\xC3\xB6rte nichts mehr. Er war sachte und unauff\xC3\xA4llig vorbeigegangen, bem\xC3\xBCht, kein Wort von dem Gespr\xC3\xA4che sich entgehen zu lassen. Sein anf\xC3\xA4ngliches Staunen ging allm\xC3\xA4hlich in Schrecken \xC3\xBCber, und K\xC3\xA4lte lief ihm \xC3\xBCber den R\xC3\xBCcken. Er hatte erfahren, pl\xC3\xB6tzlich und ganz unerwartet erfahren, da\xC3\x9F \n      <a name=\"page89\" title=\"roland/Spuddel\" id=\"page89\"></a>morgen, genau um sieben Uhr abends, Lisaweta, die Schwester der Alten und deren einzige Wohnungsgenossin, nicht zu Hause sein werde und da\xC3\x9F also die Alte genau um sieben Uhr abends allein zu Hause war.</p><p>Bis zu seiner Wohnung hatte er nur noch wenige Schritte zu gehen. Er kam nach Hause wie ein zum Tode Verurteilter. Er \xC3\xBCberlegte nichts und war auch v\xC3\xB6llig au\xC3\x9Ferstande, etwas zu \xC3\xBCberlegen; aber in seinem ganzen innersten Wesen f\xC3\xBChlte er pl\xC3\xB6tzlich, da\xC3\x9F er jetzt keine Freiheit der \xC3\x9Cberlegung, keinen eigenen Willen mehr besitze und da\xC3\x9F auf einmal alles endg\xC3\xBCltig entschieden sei.</p><p>Gewi\xC3\x9F: wenn er auch jahrelang auf einen g\xC3\xBCnstigen Zufall h\xC3\xA4tte warten wollen, so w\xC3\xA4re doch nicht mit Sicherheit auf eine bessere Chance f\xC3\xBCr das Gelingen seines Planes zu rechnen gewesen, als diese war, die sich ihm soeben auf einmal darbot. Jedenfalls w\xC3\xBCrde es schwer sein, einen Tag vorher zuverl\xC3\xA4ssig, mit gr\xC3\xB6\xC3\x9Fter Genauigkeit und geringstem Risiko, ohne gef\xC3\xA4hrliche Befragungen und Nachforschungen, in Erfahrung zu bringen, da\xC3\x9F am andern Tage um soundso viel Uhr das und das alte Weib, auf das man einen Anschlag plant, mutterseelenallein zu Hause sein wird.</p>"
