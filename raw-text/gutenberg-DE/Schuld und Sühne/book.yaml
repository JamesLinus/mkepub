  text: "<h3>VI</h3><p>\xC2\xBBIch glaube es nicht! Das kann ich nicht glauben!\xC2\xAB rief der best\xC3\xBCrzte Rasumichin einmal \xC3\xBCber das andere und bem\xC3\xBChte sich mit gr\xC3\xB6\xC3\x9Fter Energie, Raskolnikows Argumente zu widerlegen.</p><p>Sie n\xC3\xA4herten sich bereits dem Hotel garni von Bakalejew, wo Pulcheria Alexandrowna und Dunja sie schon lange erwarteten.</p><p>Rasumichin blieb im Eifer des Gespr\xC3\xA4ches unterwegs alle Augenblicke stehen; er war schon allein dadurch verwirrt und erregt, da\xC3\x9F sie zum ersten Male \xC2\xBBdar\xC3\xBCber\xC2\xAB unverbl\xC3\xBCmt gesprochen hatten.</p><p>\xC2\xBBNun, dann glaube es nicht!\xC2\xAB antwortete Raskolnikow mit kaltem, l\xC3\xA4ssigem L\xC3\xA4cheln. \xC2\xBBDu hast, wie das deine Art \n      <a name=\"page385\" title=\"RGR/Spuddel\" id=\"page385\"></a>ist, nichts gemerkt; aber ich habe jedes Wort auf die Waagschale gelegt.\xC2\xAB</p><p>\xC2\xBBDu bist argw\xC3\xB6hnisch; darum hast du das getan &#8230; Hm &#8230; allerdings, das mu\xC3\x9F ich zugeben, Porfirijs Ton war recht seltsam; und nun besonders dieser Schuft, der Sametow! &#8230; Du hast recht, er hatte irgend etwas; aber warum, warum?\xC2\xAB</p><p>\xC2\xBBEr ist \xC3\xBCber Nacht zu einer andern Ansicht gekommen.\xC2\xAB</p><p>\xC2\xBBAber es ist doch nicht m\xC3\xB6glich, nicht m\xC3\xB6glich! Wenn sie diesen hirnlosen Gedanken wirklich h\xC3\xA4tten, so w\xC3\xBCrden sie sich aus aller Kraft bem\xC3\xBChen, ihn zu verbergen und ihre Karten verdeckt zu halten, um dich nachher um so leichter zu fangen &#8230; Aber so wie jetzt &#8211; das w\xC3\xA4re ja frech und unvorsichtig!\xC2\xAB</p><p>\xC2\xBBWenn sie Tatsachen h\xC3\xA4tten, ich meine wirkliche Tatsachen, oder auch nur einigerma\xC3\x9Fen ins Gewicht fallende Verdachtsgr\xC3\xBCnde, dann w\xC3\xBCrden sie allerdings ihr Spiel zu verbergen suchen, in der Hoffnung, noch mehr zu gewinnen (\xC3\xBCbrigens h\xC3\xA4tten sie dann auch schon l\xC3\xA4ngst Haussuchung bei mir gehalten). Aber sie haben keine Tatsachen, keine einzige; alles ist Hirngespinst, alles l\xC3\xA4\xC3\x9Ft eine doppelte Deutung zu, die ganze Idee schwebt in der Luft &#8211; darum versuchen sie eine \xC3\x9Cberrumpelung durch Unversch\xC3\xA4mtheit. Vielleicht ist er auch selbst w\xC3\xBCtend dar\xC3\xBCber, da\xC3\x9F er keine Tatsachen hat, und hat sich von seinem \xC3\x84rger hinrei\xC3\x9Fen lassen. Vielleicht aber hatte er dabei eine besondere Absicht &#8230; Er scheint ein kluger Mann zu sein &#8230; Vielleicht wollte er mich damit erschrecken, da\xC3\x9F er zeigte, er wisse etwas. Da liegen eigenartige psychologische Fragen vor, Bruder &#8230; \xC3\x9Cbrigens ist es ekelhaft, dies alles zu er\xC3\xB6rtern. Wir wollen davon aufh\xC3\xB6ren!\xC2\xAB</p><p>\xC2\xBBEkelhaft, ja, und auch beleidigend, geradezu beleidigend! Ich kann es dir nachf\xC3\xBChlen! Aber &#8230; da wir nun doch einmal jetzt mit klaren Worten dar\xC3\xBCber reden (und es ist gut, da\xC3\x9F wir das endlich tun; ich freue mich dar\xC3\xBCber), so will ich dir nun offen bekennen, da\xC3\x9F ich schon lange diesen Gedanken bei ihnen gesp\xC3\xBCrt habe, diese ganze Zeit \xC3\xBCber, \n      <a name=\"page386\" title=\"bikefly65/Spuddel\" id=\"page386\"></a>selbstverst\xC3\xA4ndlich nur wie etwas kaum Wahrnehmbares, am Boden Schleichendes. Aber wie k\xC3\xB6nnen sie, auch nur in dieser Form, so etwas denken? Wie k\xC3\xB6nnen sie sich erdreisten? Wie in aller Welt sind sie auf eine solche Vorstellung gekommen? Wenn du w\xC3\xBC\xC3\x9Ftest, wie w\xC3\xBCtend ich war! Wie? Deswegen, weil ein armer Student, durch Armut und Hypochondrie m\xC3\xBCrbe geworden, unmittelbar vor dem Ausbruch einer schweren Krankheit mit Fieberphantasien stehend, einer Krankheit, die (wohl zu beachten!) vielleicht innerlich bereits begonnen hat, ein argw\xC3\xB6hnischer, ehrliebender Mensch, der sich seines eigenen Wertes bewu\xC3\x9Ft ist und der sechs Monate lang in seinem einsamen Winkel keinen Menschen gesehen hat &#8211; seine Kleider sind zerlumpt, seine Stiefel haben keine Sohlen; er steht vor allerlei Polizisten da und mu\xC3\x9F sich ihre Schimpferei gefallen lassen; dazu soll er noch eine Schuld, an die er mit keinem Gedanken mehr gedacht hat, bezahlen, einen verfallenen Schuldschein dieses Hofrats Tschebarow; ferner der \xC3\xBCble Geruch der Farbe, drei\xC3\x9Fig Grad Reaumur, die eingeschlossene, dr\xC3\xBCckende Luft, ein Haufen Menschen, die Erz\xC3\xA4hlung von der Ermordung einer Person, bei der er noch kurz vorher gewesen war, und all das bei hungrigem Magen! Ja, wie soll einer dabei nicht in Ohnmacht fallen! Wie kann man darauf, darauf allein einen solchen Verdacht gr\xC3\xBCnden! Donnerwetter! Ich verstehe, da\xC3\x9F man sich dar\xC3\xBCber \xC3\xA4rgern kann; aber an deiner Stelle, Rodja, w\xC3\xBCrde ich ihnen allen ins Gesicht lachen oder noch besser: ihnen allen in die Visage spucken, aber kr\xC3\xA4ftig, und dann w\xC3\xBCrde ich noch nach allen Seiten ein paar Dutzend Ohrfeigen austeilen, mit Verstand, wie man Ohrfeigen stets verabreichen mu\xC3\x9F, und damit w\xC3\xA4re die Sache erledigt. Scher dich nicht drum! Kopf hoch! Es ist eine Schande!\xC2\xAB</p><p>&#8250;Das hat er aber wirklich vorz\xC3\xBCglich auseinandergesetzt!&#8249; dachte Raskolnikow.</p><p>\xC2\xBBIch soll mich nicht darum scheren, sagst du? Und morgen ist wieder ein Verh\xC3\xB6r!\xC2\xAB erwiderte er mit Bitterkeit.</p><p><a name=\"page387\" title=\"benjaminlakeit/Spuddel\" id=\"page387\"></a>\xC2\xBBSoll ich mich denn diesen Menschen gegen\xC3\xBCber auf Erkl\xC3\xA4rungen einlassen? Ich \xC3\xA4rgere mich schon dar\xC3\xBCber, da\xC3\x9F ich mich gestern in dem Restaurant zu einem Sametow herabgelassen habe &#8230;\xC2\xAB</p><p>\xC2\xBBHol's der Teufel! Ich will selbst zu Porfirij hingehen und meinen lieben Verwandten mal energisch vornehmen. Er soll seinen Hirnkasten vor mir v\xC3\xB6llig ausr\xC3\xA4umen! Und diesen Sametow &#8230;\xC2\xAB</p><p>&#8250;Endlich verf\xC3\xA4llt er auf den Richtigen!&#8249; dachte Raskolnikow.</p><p>\xC2\xBBHalt!\xC2\xAB rief Rasumichin pl\xC3\xB6tzlich und packte ihn an der Schulter. \xC2\xBBHalt! Du hast dich geirrt! Ich habe es mir \xC3\xBCberlegt: du hast dich geirrt! Wie kann denn das eine Falle gewesen sein? Du sagst, die Frage nach den Gesellen w\xC3\xA4re eine Falle gewesen? Denk doch nur nach: wenn du die Tat begangen h\xC3\xA4ttest, w\xC3\xBCrdest du dich dann verraten und sagen, du h\xC3\xA4ttest die Gesellen gesehen, und da\xC3\x9F die Wohnung gestrichen wurde? Im Gegenteil: du w\xC3\xBCrdest behaupten, nichts gesehen zu haben, auch wenn du etwas gesehen h\xC3\xA4ttest. Wer wird sich denn durch Gest\xC3\xA4ndnisse selbst beschuldigen?\xC2\xAB</p><p>\xC2\xBBH\xC3\xA4tte ich die Tat begangen, so w\xC3\xBCrde ich unbedingt sagen, da\xC3\x9F ich die Gesellen und die Wohnung gesehen h\xC3\xA4tte\xC2\xAB, antwortete Raskolnikow nur ungern und mit sichtlichem Widerwillen.</p><p>\xC2\xBBAber warum w\xC3\xBCrdest du denn gegen dich selbst aussagen?\xC2\xAB</p><p>\xC2\xBBWeil nur simple Bauern oder ganz unerfahrene Neulinge beim Verh\xC3\xB6r alles der Reihe nach schlankweg in Abrede stellen. Wer nur einigerma\xC3\x9Fen geistige Bildung und Erfahrung besitzt, der ist unbedingt darauf bedacht, alle \xC3\xA4u\xC3\x9Ferlichen Tatsachen, die er nicht aus der Welt schaffen kann, zuzugeben; nur erfindet er daf\xC3\xBCr andere Ursachen, er bringt eine selbstersonnene, besondere, \xC3\xBCberraschende Nuance hinein, die ihnen eine v\xC3\xB6llig andere Bedeutung verleiht und sie in eine ganz andere Beleuchtung r\xC3\xBCckt. Porfirij konnte darauf rechnen, da\xC3\x9F ich, zum Zwecke gr\xC3\xB6\xC3\x9Ferer \n      <a name=\"page388\" title=\"bikefly65/Spuddel\" id=\"page388\"></a>Glaubhaftigkeit, jedenfalls in dieser Weise antworten und jedenfalls sagen w\xC3\xBCrde, ich h\xC3\xA4tte sie gesehen, und da\xC3\x9F ich dabei irgend etwas zur Erkl\xC3\xA4rung hinzuf\xC3\xBCgen w\xC3\xBCrde &#8230;\xC2\xAB</p><p>\xC2\xBBDann h\xC3\xA4tte er dir allerdings sofort gesagt, da\xC3\x9F zwei Tage vor der Tat keine Gesellen dagewesen sein k\xC3\xB6nnten und da\xC3\x9F du folglich gerade am Tage des Mordes zwischen sieben und acht Uhr dagewesen sein m\xC3\xBC\xC3\x9Ftest. So h\xC3\xA4tte er dich mittels dieser Kleinigkeit \xC3\xBCberrumpelt.\xC2\xAB</p><p>\xC2\xBBEr rechnete auch darauf, da\xC3\x9F ich es mir in der Geschwindigkeit nicht w\xC3\xBCrde \xC3\xBCberlegen k\xC3\xB6nnen und mich gerade um der gr\xC3\xB6\xC3\x9Feren Glaubw\xC3\xBCrdigkeit willen beeilen w\xC3\xBCrde, zu antworten, und dabei vergessen w\xC3\xBCrde, da\xC3\x9F zwei Tage vor der Tat die Gesellen nicht da sein konnten.\xC2\xAB</p><p>\xC2\xBBAber wie k\xC3\xB6nnte man denn so etwas vergessen?\xC2\xAB</p><p>\xC2\xBBDas ist sehr leicht m\xC3\xB6glich! Gerade mittels solcher ganz geringf\xC3\xBCgigen Dinge lassen sich auch schlaue Leute am leichtesten \xC3\xBCberrumpeln. Je schlauer jemand ist, um so weniger argw\xC3\xB6hnt er, da\xC3\x9F man ihn mit einem so einfachen Mittel fangen werde. Dem Schlauesten Menschen mu\xC3\x9F man gerade mit dem einfachsten Mittel zu Leibe gehen. Porfirij ist gar nicht so dumm, wie du denkst &#8230;\xC2\xAB</p><p>\xC2\xBBEin Schuft ist er, wenn er sich so benommen hat.\xC2\xAB</p><p>Unwillk\xC3\xBCrlich mu\xC3\x9Fte Raskolnikow lachen. Aber gleichzeitig erschien es ihm merkw\xC3\xBCrdig, mit welcher Lebhaftigkeit und mit welchem Eifer er diese letzte Er\xC3\xB6rterung durchgef\xC3\xBChrt hatte, w\xC3\xA4hrend er doch bei dem ganzen vorhergehenden Teile des Gespr\xC3\xA4ches nur mit finsterem Widerwillen, nur um des Zweckes willen, nur aus Notwendigkeit mitgeredet hatte.</p><p>&#8250;Ich fange an, Geschmack an derartigen Themen zu finden!&#8249; dachte er bei sich.</p><p>Aber fast im gleichen Augenblicke wurde er unruhig, als sei ihm ein unerwarteter, aufregender Gedanke gekommen. Seine Unruhe stieg immer mehr. Sie waren schon am Eingange zu dem Bakalejewschen Hotel garni angelangt.</p><p><a name=\"page389\" title=\"Erik/Spuddel\" id=\"page389\"></a>\xC2\xBBGeh allein hinein\xC2\xAB, sagte Raskolnikow pl\xC3\xB6tzlich. \xC2\xBBIch komme gleich wieder.\xC2\xAB</p><p>\xC2\xBBWohin willst du denn noch? Wir sind ja schon da!\xC2\xAB</p><p>\xC2\xBBIch mu\xC3\x9F noch einmal fort, dringend; ich habe noch etwas zu erledigen &#8230; In einer halben Stunde bin ich wieder zur\xC3\xBCck. &#8230; Sage es denen da drin.\xC2\xAB</p><p>\xC2\xBBNa, wenn du durchaus willst; aber ich gehe mit!\xC2\xAB</p><p>\xC2\xBBWillst du mich auch noch martern!\xC2\xAB rief Raskolnikow mit so bitterer Gereiztheit im Tone und solcher Verzweiflung im Blicke, da\xC3\x9F Rasumichin erstaunt die Arme sinken lie\xC3\x9F. Er blieb noch ein Weilchen auf den Stufen vor der Haust\xC3\xBCr stehen und sah mit finsterer Miene, wie jener schnellen Schrittes nach der Gasse zu ging, in der er wohnte. Schlie\xC3\x9Flich bi\xC3\x9F er die Z\xC3\xA4hne zusammen, ballte die F\xC3\xA4uste, schwur, er wolle heute noch den ganzen Porfirij wie eine Zitrone ausquetschen, und ging dann hinauf, um Pulcheria Alexandrowna, die sich schon \xC3\xBCber das lange Ausbleiben der beiden \xC3\xA4ngstigte, zu beruhigen.</p><p>Als Raskolnikow bei seinem Hause anlangte, waren seine Schl\xC3\xA4fen feucht von Schwei\xC3\x9F, und er atmete nur m\xC3\xBChsam. Eilig lief er die Treppe hinauf, ging in sein unverschlossenes Zimmer und legte sogleich von innen den Riegel vor. Dann st\xC3\xBCrzte er erschreckt und wie von Sinnen nach jener Ecke hin, zu dem Loch in der Tapete, wo vorher die Pfandst\xC3\xBCcke versteckt gewesen waren, steckte die Hand hinein, scharrte einige Minuten lang sorgsam in dem Loche umher und betastete alle Winkel und Falten der Tapete. Als er nichts gefunden hatte, stand er auf und holte tief Atem. Kurz vorher n\xC3\xA4mlich, w\xC3\xA4hrend er sich bereits der Haust\xC3\xBCr von Bakalejew n\xC3\xA4herte, hatte er sich pl\xC3\xB6tzlich eingebildet, es k\xC3\xB6nnte irgendein Wertgegenstand, irgendein goldenes Kettchen etwa oder auch ein Hemdkn\xC3\xB6pfchen oder sogar ein St\xC3\xBCck Papier, in das sie eingewickelt waren, mit einer Notiz von der Hand der alten Frau, ihm damals auf irgendeine Weise entglitten sein und sich in einer Ritze verkrochen haben, und es k\xC3\xB6nnte dies dann auf einmal \n      <a name=\"page390\" title=\"cn/Spuddel\" id=\"page390\"></a> als \xC3\xBCberraschender, unwiderleglicher Beweis gegen ihn ans Licht kommen.</p><p>Er stand tief in Gedanken verloren da, und ein seltsames, dem\xC3\xBCtiges, gedankenloses L\xC3\xA4cheln spielte um seine Lippen. Schlie\xC3\x9Flich griff er nach seiner M\xC3\xBCtze und ging still aus dem Zimmer. Seine Gedanken gerieten in Verwirrung. In sich gekehrt, trat er unter den Torweg.</p><p>\xC2\xBBDa ist ja der Herr selbst!\xC2\xAB rief eine laute Stimme.</p><p>Er hob den Kopf.</p><p>Der Hausknecht stand an der T\xC3\xBCr seiner Kammer und wies mit dem Finger gerade auf ihn, um ihn einem Manne von kleiner Statur zu zeigen, der wie ein Kleinb\xC3\xBCrger aussah und eine Art Schlafrock und Weste trug, so da\xC3\x9F er von weitem gro\xC3\x9Fe \xC3\x84hnlichkeit mit einem alten Weibe hatte. Sein Kopf, auf dem eine schmierige M\xC3\xBCtze sa\xC3\x9F, hing tief herunter, und die ganze Gestalt war wie verkr\xC3\xBCmmt. Das welke, runzlige Gesicht deutete darauf hin, da\xC3\x9F er wohl f\xC3\xBCnfzig Jahre alt sein mochte; die kleinen, tr\xC3\xA4nenden Augen hatten einen ingrimmigen, strengen, mi\xC3\x9Fvergn\xC3\xBCgten Blick.</p><p>\xC2\xBBWas gibt es?\xC2\xAB fragte Raskolnikow und trat zu dem Hausknechte hin.</p><p>Der Kleinb\xC3\xBCrger schielte unter den Brauen nach ihm hin und nahm sich Zeit, ihn starr und aufmerksam zu betrachten; dann drehte er sich langsam um und ging, ohne ein Wort zu sagen, aus dem Torwege auf die Stra\xC3\x9Fe.</p><p>\xC2\xBBJa, was gibt es denn?\xC2\xAB rief Raskolnikow.</p><p>\xC2\xBBDa fragte einer, ob hier ein Student wohnte, und er nannte Ihren Namen und wollte wissen, bei wem Sie wohnten. Da kamen Sie gerade herunter, und ich zeigte Sie ihm; aber er ist wieder weggegangen. Na, so was!\xC2\xAB</p><p>Auch der Hausknecht war einigerma\xC3\x9Fen verwundert, indes nicht \xC3\xBCberm\xC3\xA4\xC3\x9Fig, und nach kurzem Besinnen drehte er sich um und ging wieder in seine Kammer.</p><p>Raskolnikow eilte dem Kleinb\xC3\xBCrger nach und erblickte ihn auch sogleich, wie er auf der andern Seite der Stra\xC3\x9Fe \n      <a name=\"page391\" title=\"bikefly65/Spuddel\" id=\"page391\"></a>mit demselben gleichm\xC3\xA4\xC3\x9Figen, langsamen Schritte wie vorher dahinging; die Augen hielt er auf den Erdboden gerichtet, als ob er \xC3\xBCber etwas nachs\xC3\xA4nne. Er hatte ihn bald eingeholt, ging aber eine Weile hinter ihm her; endlich trat er neben ihn und sah ihm von der Seite her ins Gesicht. Dieser bemerkte ihn sofort, warf ihm einen schnellen Blick zu, schlug dann aber wieder die Augen nieder, und so gingen sie etwa eine Minute lang nebeneinander her, ohne ein Wort zu reden.</p><p>\xC2\xBBSie haben sich nach mir bei dem Hausknecht erkundigt?\xC2\xAB sagte Raskolnikow endlich, aber merkw\xC3\xBCrdig leise.</p><p>Der Kleinb\xC3\xBCrger gab ihm keine Antwort und blickte ihn nicht einmal an. Beide schwiegen wieder.</p><p>\xC2\xBBWas wollen Sie denn von mir? &#8230; Erst kommen Sie und fragen nach mir, &#8230; und nun schweigen Sie &#8230; Was soll denn das bedeuten?\xC2\xAB Die Stimme gehorchte ihm nicht recht, und die Worte wollten gar nicht klar und deutlich klingen.</p><p>Diesmal hob der Kleinb\xC3\xBCrger den Kopf und sah Raskolnikow mit ha\xC3\x9Ferf\xC3\xBClltem, finsterem Blicke an.</p><p>\xC2\xBBM\xC3\xB6rder!\xC2\xAB sagte er auf einmal leise, aber klar vernehmlich.</p><p>Noch immer ging Raskolnikow neben ihm. Die Beine wurden ihm auf einmal entsetzlich schwach, ein Frostgef\xC3\xBChl lief ihm \xC3\xBCber den R\xC3\xBCcken, und das Herz schien einen Augenblick lang auszusetzen; dann begann es pl\xC3\xB6tzlich so heftig zu pochen, als h\xC3\xA4tte es sich in seiner Brust losgerissen. So gingen sie etwa hundert Schritte, wieder v\xC3\xB6llig stumm, einer neben dem andern.</p><p>Der Kleinb\xC3\xBCrger sah ihn nicht an.</p><p>\xC2\xBBAber wie k\xC3\xB6nnen Sie &#8230; wie k\xC3\xB6nnen Sie so etwas sagen? Wer ist ein M\xC3\xB6rder?\xC2\xAB murmelte Raskolnikow kaum h\xC3\xB6rbar.</p><p>\xC2\xBBDu bist ein M\xC3\xB6rder!\xC2\xAB erwiderte jener noch deutlicher und nachdr\xC3\xBCcklicher, mit dem L\xC3\xA4cheln eines triumphierenden Feindes, und blickte wieder unverwandt in Raskolnikows bleiches Gesicht und in seine erstorbenen Augen.</p><p><a name=\"page392\" title=\"RGR/Spuddel\" id=\"page392\"></a>Beide waren nun zu einer Stra\xC3\x9Fenkreuzung gelangt. Der Kleinb\xC3\xBCrger bog in die links abzweigende Stra\xC3\x9Fe ein und ging weiter, ohne sich umzublicken. Raskolnikow blieb auf dem Flecke stehen und sah ihm lange nach. Er sah, wie jener, nachdem er schon etwa f\xC3\xBCnfzig Schritt weiter gegangen war, sich umdrehte und ihn, der immer noch regungslos an derselben Stelle stand, anblickte. Seine Gesichtsz\xC3\xBCge konnte Raskolnikow nicht mehr deutlich unterscheiden; aber es schien ihm, als stehe auf seinem Gesichte auch diesmal jenes L\xC3\xA4cheln eines kalten Hasses und h\xC3\xB6hnischen Triumphes.</p><p>Mit langsamen, matten Schritten, schlotternden Knien und einem heftigen Frostgef\xC3\xBChl kehrte Raskolnikow nach seinem Hause zur\xC3\xBCck und stieg zu seinem K\xC3\xA4mmerchen hinauf. Er nahm die M\xC3\xBCtze ab, legte sie auf den Tisch und blieb etwa zehn Minuten lang regungslos daneben stehen. Dann legte er sich ganz ersch\xC3\xB6pft auf das Sofa und streckte sich mit leisem, schmerzlichem St\xC3\xB6hnen auf ihm aus; seine Augen waren geschlossen. So lag er wohl eine halbe Stunde.</p><p>Er dachte an nichts. Das hei\xC3\x9Ft: etwas, was mit Gedanken oder vielmehr mit Bruchst\xC3\xBCcken von Gedanken \xC3\x84hnlichkeit hatte, war in seinem Kopfe vorhanden, Vorstellungen ohne Ordnung und Zusammenhang; da waren Gesichter von Leuten, die er gesehen hatte, als er noch Kind war, oder mit denen er irgendwo nur ein einziges Mal zusammengetroffen war und an die er unter andern Umst\xC3\xA4nden nie mehr gedacht haben w\xC3\xBCrde; der Glockenturm der W&#8230;-schen Kirche; das Billard in einem Restaurant und ein Offizier am Billard, der Zigarrengeruch in einem Tabaksladen im Souterrain, eine Kneipe, eine Hintertreppe, ganz dunkel, ganz mit Sp\xC3\xBClicht begossen und mit Eierschalen bestreut, und irgendwoher drang das sonnt\xC3\xA4gliche Gel\xC3\xA4ut der Kirchenglocken an sein Ohr &#8230; Die Gegenst\xC3\xA4nde wechselten einander ab und drehten sich wie im Wirbel umher. Manche Vorstellungen gefielen ihm sogar, und er h\xC3\xA4tte sie gern festgehalten; aber sie erloschen wieder. Meistens empfand \n      <a name=\"page393\" title=\"bikefly65/Spuddel\" id=\"page393\"></a>er einen beklemmenden Druck im Innern, der aber nicht allzu stark war; zeitweilig war ihm sogar ganz wohl zumute &#8230; Ein leises Fr\xC3\xB6steln wollte nicht vor\xC3\xBCbergehen, und auch dies war eine beinahe angenehme Empfindung.</p><p>Er h\xC3\xB6rte Rasumichins eilige Schritte und seine Stimme; aber er schlo\xC3\x9F die Augen und stellte sich schlafend. Rasumichin \xC3\xB6ffnete die T\xC3\xBCr und blieb eine Weile \xC3\xBCberlegend auf der Schwelle stehen. Dann trat er leise ins Zimmer und n\xC3\xA4herte sich vorsichtig dem Sofa. Raskolnikow h\xC3\xB6rte Nastasjas fl\xC3\xBCsternde Stimme:</p><p>\xC2\xBBWeck ihn nicht auf; la\xC3\x9F ihn sich ausschlafen; essen kann er auch nachher noch.\xC2\xAB</p><p>\xC2\xBBDu hast ganz recht\xC2\xAB, antwortete Rasumichin.</p><p>Beide gingen vorsichtig hinaus und machten die T\xC3\xBCr zu. Es verging noch eine halbe Stunde. Raskolnikow \xC3\xB6ffnete die Augen, drehte sich wieder auf den R\xC3\xBCcken und legte die H\xC3\xA4nde unter den Kopf &#8230;</p><p>&#8250;Wer war das? Wer ist dieser Mensch, der auf einmal wie aus der Erde gewachsen dastand? Wo ist er gewesen, und was hat er gesehen? Er hat alles gesehen, das ist zweifellos. Wo hat er damals gestanden, und von wo aus hat er es gesehen? Warum erscheint er erst jetzt, als ob er aus dem Boden gewachsen sei? Und wie hat er es sehen k\xC3\xB6nnen &#8211; war das denn \xC3\xBCberhaupt m\xC3\xB6glich? &#8230; Hm &#8230;&#8249;, fuhr Raskolnikow fort, es \xC3\xBCberlief ihn kalt, und er fuhr zusammen, &#8250;aber das Etui, das Nikolai hinter der T\xC3\xBCr fand: an diese M\xC3\xB6glichkeit hatte ich doch auch nicht gedacht. Indizien? Das winzigste P\xC3\xBCnktchen \xC3\xBCbersieht man &#8211; und das Indizium wird pyramidengro\xC3\x9F. Eine Fliege ist umhergeflogen und hat es gesehen! Ist es etwa auf die Art zu erkl\xC3\xA4ren?&#8249;</p><p>Und er wurde sich mit einer Art von Ekel bewu\xC3\x9Ft, wie schwach, k\xC3\xB6rperlich schwach, er geworden war.</p><p>&#8250;Das mu\xC3\x9Fte ich doch vorher wissen&#8249;, dachte er mit bitterem L\xC3\xA4cheln. \xC2\xBBUnd wie habe ich nur, wenn ich mich kannte und ahnte, in welcher Verfassung ich nach der Tat sein \n      <a name=\"page394\" title=\"RGR/Spuddel\" id=\"page394\"></a>w\xC3\xBCrde, es wagen k\xC3\xB6nnen, ein Beil zu nehmen und mich mit Blut zu besudeln! Es war meine Pflicht, das im voraus zu wissen &#8230; Ach, und ich habe es ja auch im voraus gewu\xC3\x9Ft!\xC2\xAB fl\xC3\xBCsterte er in Verzweiflung.</p><p>Zuweilen blieb er hartn\xC3\xA4ckig an einem Gedanken haften.</p><p>&#8250;Nein, jene Menschen waren aus anderm Stoff geschaffen als ich. Ein wahrer Herrscher, dem alles erlaubt ist, zerst\xC3\xB6rt Toulon, richtet in Paris ein Blutbad an, vergi\xC3\x9Ft eine Armee in \xC3\x84gypten, opfert eine halbe Million Menschen in dem Feldzuge gegen Ru\xC3\x9Fland und setzt sich in Wilna durch ein Wortspiel dar\xC3\xBCber hinweg; und ein solcher Mann wird noch nach seinem Tode wie ein Abgott verehrt; man sieht also auch alles, was er getan hat, f\xC3\xBCr erlaubt an. Nein, solche Menschen sind offenbar nicht von Fleisch und Blut, sondern von Erz!&#8249;</p><p>Ein pl\xC3\xB6tzlicher Nebengedanke brachte ihn fast zum Lachen.</p><p>&#8250;Napoleon, die Pyramiden, Waterloo &#8211; und eine verhutzelte, h\xC3\xA4\xC3\x9Fliche alte Registratorswitwe, eine Wucherin mit einer roten Truhe unter dem Bette; na, wie soll jemand dies alles verdauen k\xC3\xB6nnen, zum Beispiel Porfirij Petrowitsch! &#8230; Wie sollten sie es auch verdauen! &#8230; Ihr \xC3\xA4sthetisches Gef\xC3\xBChl str\xC3\xA4ubt sich ja dagegen. \xC2\xBBWie wird denn ein Napoleon\xC2\xAB, w\xC3\xBCrden sie sagen, \xC2\xBBunter das Bett eines alten Weibes kriechen!\xC2\xAB Ach, Unsinn!&#8249;</p><p>Mitunter f\xC3\xBChlte er, da\xC3\x9F er wie im Fieber phantasiere; er geriet in einen krankhaft erregten Zustand.</p><p>&#8250;Die Alte, die ist dabei ganz gleichg\xC3\xBCltig!&#8249; dachte er in seinem fieberhei\xC3\x9Fen, oft unterbrochenen Gedankengange. &#8250;Die T\xC3\xB6tung der Alten war vielleicht ein Fehler; aber darum handelt es sich jetzt nicht! Die T\xC3\xB6tung der Alten war nur eine krankhafte Verirrung von mir, &#8230; ich wollte so schnell wie m\xC3\xB6glich \xC3\xBCber die Hindernisse hinwegschreiten. &#8230; Ich habe nicht einen Menschen get\xC3\xB6tet; ein falsches Prinzip habe ich get\xC3\xB6tet! Das falsche Prinzip habe ich zwar get\xC3\xB6tet; aber \xC3\xBCber die Hindernisse bin ich doch nicht hinweggeschritten; \n      <a name=\"page395\" title=\"bikefly65/Spuddel\" id=\"page395\"></a> ich bin auf dieser Seite geblieben &#8230; Nur zu t\xC3\xB6ten habe ich verstanden! Und auch das habe ich nicht verstanden, wie sich jetzt herausstellt &#8230; Das falsche Prinzip h\xC3\xA4tte ich get\xC3\xB6tet? Warum hat eigentlich vorhin der dumme Rasumichin so auf die Sozialisten geschimpft? Das ist ja ein flei\xC3\x9Figes betriebsames Volk; sie besch\xC3\xA4ftigen sich mit dem \xC2\xBBallgemeinen Gl\xC3\xBCcke\xC2\xAB. Nein, \n      <i>einmal</i> lebe ich nur und nie bekomme ich ein zweites Leben wieder; auf das \xC2\xBBallgemeine Gl\xC3\xBCck\xC2\xAB zu warten, habe ich keine Lust. Ich will auch f\xC3\xBCr mich selbst leben; sonst ist es schon das beste, gar nicht zu leben. Wie stimmt aber dazu das Verschenken des Geldes? Ich hatte einfach keine Lust, an einer hungernden Mutter vor\xC3\xBCberzugehen und meinen Rubel in der Tasche festzuhalten, in Erwartung des \xC2\xBBallgemeinen Gl\xC3\xBCckes\xC2\xAB. \xC2\xBBWir tragen\xC2\xAB, so sagen diese Menschen, \xC2\xBBBausteine zu dem Geb\xC3\xA4ude des allgemeinen Gl\xC3\xBCckes zusammen und empfinden davon eine innere Befriedigung.\xC2\xAB Haha! Warum seid ihr denn an mir vor\xC3\xBCbergegangen? Ich lebe ja doch nur einmal und will doch auch &#8230; Ach was! Vom \xC3\xA4sthetischen Standpunkte aus bin ich eine Laus und mehr nicht&#8249;, f\xC3\xBCgte er auf einmal hinzu und lachte dabei wie ein Irrsinniger. &#8250;Ja, ich bin wirklich eine Laus&#8249;, fuhr er fort, indem er sich in grimmiger Selbstverh\xC3\xB6hnung an diesen Gedanken anklammerte, in ihm herumw\xC3\xBChlte, mit ihm spielte und sich an ihm vergn\xC3\xBCgte, &#8250;und zwar erstens schon allein deshalb, weil ich jetzt dar\xC3\xBCber philosophiere, da\xC3\x9F ich eine Laus bin; zweitens, weil ich einen ganzen Monat lang die allg\xC3\xBCtige Vorsehung bel\xC3\xA4stigt habe, indem ich sie als Zeugin daf\xC3\xBCr anrief, da\xC3\x9F ich die Tat nicht um meines eigenen, pers\xC3\xB6nlichen Vorteils willen untern\xC3\xA4hme, sondern im Hinblick auf ein herrliches, sch\xC3\xB6nes Ziel, ha-ha! Drittens, weil ich mir vorgenommen hatte, bei der Ausf\xC3\xBChrung der Tat auf rechnerischer Grundlage m\xC3\xB6glichste Gerechtigkeit in Ma\xC3\x9F und Gewicht zur Anwendung zu bringen: von allen L\xC3\xA4usen suchte ich die allernutzloseste aus und beschlo\xC3\x9F, ihr nach der T\xC3\xB6tung nur gerade soviel wegzunehmen, als ich zu meinem \n      <a name=\"page396\" title=\"RGR/Spuddel\" id=\"page396\"></a>ersten Schritte n\xC3\xB6tig h\xC3\xA4tte, nicht mehr und nicht weniger (das \xC3\xBCbrige mochte dann also auf Grund des Testamentes dem Kloster zufallen, ha-ha!). Und schlie\xC3\x9Flich bin ich deshalb eine Laus&#8249;, f\xC3\xBCgte er z\xC3\xA4hneknirschend hinzu, &#8250;weil ich selbst vielleicht noch garstiger und ekelhafter bin als die get\xC3\xB6tete Laus und schon im voraus ahnte, da\xC3\x9F ich mir dies sagen w\xC3\xBCrde, nachdem ich sie w\xC3\xBCrde get\xC3\xB6tet haben! Ist das nicht die entsetzlichste Lage, die sich denken l\xC3\xA4\xC3\x9Ft? Wie gemein, wie unw\xC3\xBCrdig das alles ist! &#8230; Oh, jetzt verstehe ich den \xC2\xBBPropheten\xC2\xAB, mit dem S\xC3\xA4bel in der Hand, hoch zu Ro\xC3\x9F: Allah befiehlt, und du, zitternde Kreatur, gehorche! Er ist in seinem Rechte, ganz in seinem Rechte, der \xC2\xBBProphet\xC2\xAB, wenn er irgendwo quer \xC3\xBCber die Stra\xC3\x9Fe eine t\xC3\xBCchtige Batterie aufstellt und nun losschie\xC3\x9Ft auf Gerechte und Ungerechte, ohne sich auch nur zu einer Erkl\xC3\xA4rung herabzulassen! Gehorche, zitternde Kreatur, und erdreiste dich nicht, W\xC3\xBCnsche zu hegen; denn das steht dir nicht zu! &#8230; Oh, nie kann ich es dieser Alten verzeihen, da\xC3\x9F sie die Ursache meiner Leiden geworden ist!&#8249;</p><p>Seine Haare waren feucht von Schwei\xC3\x9F, die bebenden Lippen gl\xC3\xBChend und ausgetrocknet; den starren Blick hielt er auf die Decke des Zimmers geheftet.</p><p>&#8250;Meine Mutter, meine Schwester &#8211; wie lieb habe ich sie gehabt! Warum hasse ich sie jetzt? Ja, ich hasse sie; physisch hasse ich sie; ich kann es nicht ertragen, sie um mich zu sehen &#8230; Ich erinnere mich, da\xC3\x9F ich vorhin zu meiner Mutter hintrat und sie k\xC3\xBC\xC3\x9Fte &#8230; Sie zu umarmen und dabei zu denken: wenn sie es w\xC3\xBC\xC3\x9Fte, so &#8230; Sollte ich es ihr etwa damals sagen? Das h\xC3\xA4tte mir ganz \xC3\xA4hnlich gesehen &#8230; Hm! \xC2\xBBSie\xC2\xAB mu\xC3\x9F wohl in gleicher Gem\xC3\xBCtsverfassung sein wie ich&#8249;, f\xC3\xBCgte er hinzu; er vermochte nur noch mit gro\xC3\x9Fer Anstrengung zu denken und k\xC3\xA4mpfte gegen den Fieberwahn an, der sich seiner bem\xC3\xA4chtigen wollte. &#8250;Oh, wie ich jetzt das alte Weib hasse! Ich glaube, ich k\xC3\xB6nnte sie noch einmal ermorden, wenn sie wieder erwachte! Die arme Lisaweta! &#8230; Warum mu\xC3\x9Fte sie auch dazukommen! &#8230; Es ist doch sonderbar: \n      <a name=\"page397\" title=\"Erik/Spuddel\" id=\"page397\"></a> warum denke ich denn an sie fast gar nicht, als ob ich sie nicht auch ermordet h\xC3\xA4tte? &#8230; Lisaweta, Sonja! Ihr armen, sch\xC3\xBCchternen M\xC3\xA4dchen mit den sanften Augen &#8230; Ihr lieben Wesen! &#8230; Warum weinen sie nicht? Warum st\xC3\xB6hnen sie nicht? &#8230; Sie geben alles hin, &#8230; und sie blicken so sanft und still &#8230; Sonja, Sonja! Du stille Sonja!&#8249;</p><p>Das Bewu\xC3\x9Ftsein schwand ihm. Es schien ihm merkw\xC3\xBCrdig, da\xC3\x9F er sich auf einmal auf der Stra\xC3\x9Fe befand, ohne sich erinnern zu k\xC3\xB6nnen, wie er dorthin gekommen sei. Es war schon sp\xC3\xA4ter Abend. Die D\xC3\xA4mmerung wurde immer dunkler; der Vollmond gewann immer mehr an Glanz; aber in der Luft lag eine ganz besondere Schw\xC3\xBCle. Scharen von Menschen bewegten sich auf den Stra\xC3\x9Fen; Handwerker und Arbeiter eilten nach Hause; andere gingen spazieren; es roch nach Kalk, Staub und Pf\xC3\xBCtzen. Raskolnikow schritt traurig und sorgenvoll einher: er erinnerte sich recht wohl, da\xC3\x9F er zu irgendeinem bestimmten Zwecke fortgegangen sei, da\xC3\x9F er notwendig und eilig etwas tun m\xC3\xBCsse; aber was das nun eigentlich war, hatte er vergessen. Pl\xC3\xB6tzlich blieb er stehen und sah, da\xC3\x9F auf der andern Seite der Stra\xC3\x9Fe ein Mann auf dem Trottoir stand und ihm winkte. Er ging quer \xC3\xBCber die Stra\xC3\x9Fe zu ihm hin; aber auf einmal drehte sich dieser Mann um und ging, als w\xC3\xA4re nichts gewesen, mit gesenktem Kopfe weiter, ohne sich nach ihm umzusehen, gerade wie wenn er ihm gar nicht gewinkt h\xC3\xA4tte. &#8250;Hat er mir auch wirklich gewinkt?&#8249; dachte Raskolnikow, eilte ihm jedoch nach. Als er nur noch etwa zehn Schritte von ihm entfernt war, erkannte er ihn und erschrak: es war der Kleinb\xC3\xBCrger von vorhin, in demselben Schlafrocke und mit derselben gekr\xC3\xBCmmten Haltung. Raskolnikow folgte ihm von weitem; das Herz pochte ihm heftig; sie bogen in eine Querstra\xC3\x9Fe ein &#8211; der andere wandte sich noch immer nicht um. &#8250;Ob er wohl wei\xC3\x9F, da\xC3\x9F ich ihm folge?&#8249; dachte Raskolnikow. Der Kleinb\xC3\xBCrger trat in den Torweg eines gro\xC3\x9Fen Hauses. Raskolnikow ging, so schnell er konnte, zu dem Torwege hin und blickte hinein, ob er sich nicht umsehen \n      <a name=\"page398\" title=\"bikefly65/Spuddel\" id=\"page398\"></a>und ihm zuwinken w\xC3\xBCrde. Und wirklich, als jener den ganzen Torweg durchschritten hatte und schon auf den Hof hinaustrat, drehte er sich pl\xC3\xB6tzlich um, und es war wieder, als ob er ihm winkte. Raskolnikow eilte sofort durch den Torweg hindurch; aber der Kleinb\xC3\xBCrger war auf dem Hofe nicht mehr zu sehen. Also mu\xC3\x9Fte er gleich die erste Treppe hinaufgegangen sein. Raskolnikow st\xC3\xBCrzte ihm nach. In der Tat waren zwei Treppen h\xC3\xB6her noch gleichm\xC3\xA4\xC3\x9Fige, langsame Schritte vernehmbar. Merkw\xC3\xBCrdig: die Treppe kam ihm so bekannt vor! Da war das Fenster im Hochparterre; melancholisch und geheimnisvoll drang das Mondlicht durch die Scheiben; da war auch schon der erste Stock. Ah, das war ja dieselbe Wohnung, in der damals die Malergesellen arbeiteten &#8230; Wie war es nur m\xC3\xB6glich gewesen, da\xC3\x9F er das Haus nicht sofort wiedererkannt hatte! Die Schritte des vorangehenden Mannes waren jetzt nicht mehr zu h\xC3\xB6ren: &#8250;also ist er stehengeblieben, oder er hat sich irgendwo versteckt&#8249;, sagte sich Raskolnikow. Da war der zweite Stock; sollte er noch weitergehen? Und was f\xC3\xBCr eine lautlose Stille da herrschte, ordentlich zum F\xC3\xBCrchten &#8230; Aber er ging weiter. Das Ger\xC3\xA4usch seiner eigenen Schritte erschreckte und \xC3\xA4ngstigte ihn. Gott, wie dunkel! Der Kleinb\xC3\xBCrger hatte sich gewi\xC3\x9F hier irgendwo in einem Winkel versteckt. Ah! Die Eingangst\xC3\xBCr der einen Wohnung stand sperrangelweit offen; er \xC3\xBCberlegte einen Augenblick und trat dann hinein. Im Vorzimmer war es sehr dunkel und \xC3\xB6de; keine Menschenseele war zu sp\xC3\xBCren; die Sachen schienen alle weggeschafft zu sein. Leise, auf den Zehen, ging er in das Wohnzimmer: das ganze Zimmer war vom Mondlicht hell \xC3\xBCbergossen; alles war hier noch ebenso wie fr\xC3\xBCher: die St\xC3\xBChle, der Spiegel, das gelbe Sofa und die eingerahmten Bilder. Der gro\xC3\x9Fe, runde, kupferrote Mond blickte gerade in die Fenster hinein. &#8250;Diese tiefe Stille r\xC3\xBChrt wohl vom Monde her&#8249;, dachte Raskolnikow, &#8250;er gibt jetzt gewi\xC3\x9F gerade ein R\xC3\xA4tsel auf.&#8249; Er blieb stehen und wartete, wartete lange, und je stiller der Mond war, um so heftiger klopfte ihm das \n      <a name=\"page399\" title=\"IDE/Spuddel\" id=\"page399\"></a>Herz; es verursachte geradezu Schmerzen. Und immer noch diese Stille. Pl\xC3\xB6tzlich ert\xC3\xB6nte eine Sekunde lang ein trockenes Knacken, als ob jemand einen Holzspan zerbr\xC3\xA4che; dann wurde wieder alles still. Eine Fliege, die aufgewacht war, stie\xC3\x9F beim Herumfliegen an die Fensterscheibe und summte kl\xC3\xA4glich. In demselben Augenblicke erblickte er in einer Ecke, zwischen einem kleinen Schr\xC3\xA4nkchen und dem Fenster, einen Gegenstand, der wie ein an der Wand h\xC3\xA4ngender Frauenmantel aussah. &#8250;Wozu h\xC3\xA4ngt da ein Mantel?&#8249; dachte er. &#8250;Der war doch fr\xC3\xBCher nicht da.&#8249; Er trat leise heran und erriet, da\xC3\x9F sich jemand hinter dem Mantel versteckt hatte. Vorsichtig zog er mit der Hand den Mantel weg und sah, da\xC3\x9F da ein Stuhl stand, und auf dem Stuhle in der Ecke sa\xC3\x9F die Alte, ganz zusammengekr\xC3\xBCmmt und mit gesenktem Kopfe, so da\xC3\x9F er das Gesicht \xC3\xBCberhaupt nicht sehen konnte; aber sie war es, da konnte kein Zweifel sein. Eine Weile blieb er vor ihr stehen; &#8250;sie f\xC3\xBCrchtet sich&#8249;, dachte er; dann zog er sachte das Beil aus der Schlinge und schlug die Alte auf den Scheitel, einmal und noch einmal. Aber merkw\xC3\xBCrdig: sie r\xC3\xBChrte sich gar nicht bei den Schl\xC3\xA4gen, wie wenn sie von Holz w\xC3\xA4re. Er erschrak, beugte sich n\xC3\xA4her \xC3\xBCber sie und wollte sie genauer ansehen; aber sie lie\xC3\x9F den Kopf noch tiefer herabsinken. Da b\xC3\xBCckte er sich ganz auf den Boden und blickte ihr von unten ins Gesicht; aber was er sah, lie\xC3\x9F ihn vor Entsetzen erstarren: die Alte sa\xC3\x9F da und lachte, sie sch\xC3\xBCttelte sich ordentlich vor Lachen; aber sie lachte ganz still und unh\xC3\xB6rbar und gab sich aus aller Kraft M\xC3\xBChe, da\xC3\x9F nichts davon zu vernehmen sein m\xC3\xB6chte. Auf einmal kam es ihm vor, als ob die nach dem Schlafzimmer f\xC3\xBChrende T\xC3\xBCr ein ganz klein wenig sich \xC3\xB6ffnete und auch dort gelacht und gefl\xC3\xBCstert w\xC3\xBCrde. Da \xC3\xBCberkam ihn eine grimmige Wut: er begann die Alte aus Leibeskr\xC3\xA4ften auf den Kopf zu schlagen; aber mit jedem Schlage des Beiles ert\xC3\xB6nte das Lachen und Fl\xC3\xBCstern aus dem Schlafzimmer immer lauter und deutlicher, und die Alte wackelte vor Lachen mit dem ganzen Leibe hin und her. Er st\xC3\xBCrzte hinaus, \n      <a name=\"page400\" title=\"bikefly65/Spuddel\" id=\"page400\"></a> um davonzulaufen; aber da war das ganze Vorzimmer schon voll Menschen, die T\xC3\xBCr nach der Treppe stand weit offen, und auf dem Treppenflur, auf der Treppe und weiter abw\xC3\xA4rts &#8211; \xC3\xBCberall Menschen, Kopf an Kopf; alle blickten nach ihm hin, aber alle suchten das zu verheimlichen, warteten und schwiegen! &#8230; Das Herz zog sich ihm krampfhaft zusammen; er konnte die Beine nicht r\xC3\xBChren, sie waren wie am Boden festgewachsen &#8230; Er wollte aufschreien und &#8211; erwachte.</p><p>Er holte tief und schwer Atem; aber seltsamerweise schien der Traum noch fortzudauern: seine Stubent\xC3\xBCr stand weit offen, und auf der Schwelle stand ein ihm g\xC3\xA4nzlich unbekannter Mann und betrachtete ihn aufmerksam.</p><p>Raskolnikow hatte die Augen noch nicht ganz ge\xC3\xB6ffnet und schlo\xC3\x9F sie nun sofort wieder. Er lag auf dem R\xC3\xBCcken und r\xC3\xBChrte sich nicht.</p><p>&#8250;Ist das noch eine Fortsetzung des Traumes oder Wirklichkeit?&#8249; dachte er und hob ein ganz klein wenig, unmerklich die Wimpern, um hinzusehen; der Unbekannte stand noch immer auf demselben Flecke und blickte ihn an.</p><p>Nun trat er vorsichtig \xC3\xBCber die Schwelle, machte die T\xC3\xBCr sachte hinter sich zu, ging an den Tisch, wartete etwa eine Minute lang, wobei er kein Auge von ihm wandte, und setzte sich still, ohne jedes Ger\xC3\xA4usch, auf einen Stuhl neben dem Sofa; seinen Hut legte er neben sich auf den Boden, st\xC3\xBCtzte sich mit beiden H\xC3\xA4nden auf seinen Spazierstock und legte das Kinn auf die H\xC3\xA4nde. Er war offenbar darauf gefa\xC3\x9Ft, lange warten zu m\xC3\xBCssen. Soweit Raskolnikow das durch die blinzelnden Wimpern sehen konnte, war es ein nicht mehr junger, kr\xC3\xA4ftig gebauter Mann mit dichtem, hellem, fast wei\xC3\x9Fem Barte.</p><p>Es vergingen etwa zehn Minuten. Es war noch hell, wollte aber schon Abend werden. Im Zimmer herrschte vollst\xC3\xA4ndige Stille. Selbst von der Treppe her drang kein Laut herein. Nur eine gro\xC3\x9Fe Fliege summte umher und prallte mitunter gegen die Fensterscheiben. Endlich wurde \n      <a name=\"page401\" title=\"bikefly65/Spuddel\" id=\"page401\"></a>dem daliegenden Raskolnikow dieser Zustand unertr\xC3\xA4glich: er richtete sich auf und setzte sich auf dem Sofa aufrecht hin.</p><p>\xC2\xBBNun, so reden Sie doch; was w\xC3\xBCnschen Sie?\xC2\xAB</p><p>\xC2\xBBDas habe ich doch gewu\xC3\x9Ft, da\xC3\x9F Sie nicht schliefen, sondern sich nur so stellten\xC2\xAB, antwortete der Unbekannte in eigent\xC3\xBCmlichem Tone und lachte ruhig dabei. \xC2\xBBGestatten Sie, da\xC3\x9F ich mich vorstelle: Arkadij Iwanowitsch Swidrigailow &#8230;\xC2\xAB</p><a name=\"page402\" title=\"RGR/Spuddel\" id=\"page402\"></a>"
