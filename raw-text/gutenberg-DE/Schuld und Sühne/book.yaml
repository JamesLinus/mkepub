  text: "<h3>III</h3><p>Am andern Tage erwachte er erst sp\xC3\xA4t, nach einem unruhigen Schlafe, der ihn nicht gekr\xC3\xA4ftigt hatte. Er erwachte in verbitterter, gereizter, ingrimmiger Stimmung und blickte sich mit wahrem Hasse in seinem K\xC3\xA4mmerchen um. Dies war ein winziger K\xC3\xA4fig, sechs Schritte lang, der mit seiner gelblichen, verstaubten, sich \xC3\xBCberall von der Wand losl\xC3\xB6senden Tapete einen \xC3\xBCberaus kl\xC3\xA4glichen Eindruck machte und so niedrig war, da\xC3\x9F es einem nur einigerma\xC3\x9Fen hochgewachsenen Manne darin bange wurde und er jeden Augenblick bef\xC3\xBCrchten mu\xC3\x9Fte, mit dem Kopfe an die Decke zu sto\xC3\x9Fen. Das Mobiliar pa\xC3\x9Fte zu der R\xC3\xA4umlichkeit: es waren drei alte, etwas defekte St\xC3\xBChle da; in einer Ecke ein gestrichener Tisch, auf dem ein paar Hefte und B\xC3\xBCcher lagen; schon an der Staubschicht, die sie bedeckte, war zu erkennen, \n      <a name=\"page38\" title=\"Joey/Martin\" id=\"page38\"></a> da\xC3\x9F seit langer Zeit keines Menschen Hand sie mehr ber\xC3\xBChrt hatte; endlich ein plumpes, gro\xC3\x9Fes Sofa, das beinahe die ganze L\xC3\xA4ngswand und die halbe Breite des Zimmers einnahm; einstmals war es mit Kattun \xC3\xBCberzogen gewesen, von dem aber jetzt nur Fetzen \xC3\xBCbrig waren; es diente dem Bewohner als Bett. Oft schlief er darauf so, wie er gerade war, ohne sich auszuziehen, ohne Laken, mit seinem alten, abgenutzten Studentenpaletot zugedeckt, unter dem Kopfe nur ein kleines Kissen, unter welches er alles, was er an reiner und getragener W\xC3\xA4sche besa\xC3\x9F, herunterpackte, um es am Kopfe etwas h\xC3\xB6her zu haben. Vor dem Sofa stand ein kleines Tischchen.</p><p>Schwerlich konnte jemand tiefer sinken und mehr verkommen; aber Raskolnikow empfand dies in seinem jetzigen Gem\xC3\xBCtszustande sogar als angenehm. Er hatte sich von allen Menschen v\xC3\xB6llig zur\xC3\xBCckgezogen, wie eine Schildkr\xC3\xB6te in ihre Schale, und selbst das Gesicht der Magd, die die Aufwartung zu besorgen hatte und manchmal einen Blick in sein Zimmer warf, erregte ihm die Galle und reizte ihn zu Kr\xC3\xA4mpfen. Es ist das eine h\xC3\xA4ufige Erscheinung bei Leuten, die an einer bestimmten fixen Idee leiden und ihre Gedanken immer nur auf diesen einen Punkt richten. Seine Wirtin hatte schon vor zwei Wochen aufgeh\xC3\xB6rt, ihm Essen zu verabfolgen; aber er hatte noch gar nicht daran gedacht, hinzugehen und sich mit ihr dar\xC3\xBCber auseinanderzusetzen, obwohl er seitdem eben kein Mittagbrot hatte. Nastasja, die K\xC3\xB6chin und einzige Magd der Wirtin, war in gewisser Hinsicht mit dieser Stimmung des Mieters ganz zufrieden; sie hatte n\xC3\xA4mlich vollst\xC3\xA4ndig aufgeh\xC3\xB6rt, bei ihm aufzur\xC3\xA4umen und auszufegen, und nur so etwa einmal w\xC3\xB6chentlich, wenn es sich gerade traf, griff sie nach dem Besen. Sie war es auch, die ihn jetzt weckte.</p><p>\xC2\xBBSteh auf! Was schl\xC3\xA4fst du denn noch?\xC2\xAB rief sie, neben ihm stehend. \xC2\xBBEs ist schon neun durch. Ich habe dir Tee gebracht; willst du ein bi\xC3\x9Fchen Tee trinken? Du bist wohl schon ganz verhungert?\xC2\xAB</p><p><a name=\"page39\" title=\"Mirco/Martin\" id=\"page39\"></a>Raskolnikow \xC3\xB6ffnete die Augen, fuhr zusammen und erkannte Nastasja.</p><p>\xC2\xBBDen Tee schickt mir wohl die Wirtin?\xC2\xAB fragte er und richtete sich langsam und mit schmerzlichem Gesichtsausdrucke auf dem Sofa auf.</p><p>\xC2\xBBDie Wirtin wird dir gerade Tee schicken!\xC2\xAB</p><p>Sie stellte ihre eigene Teekanne, die einen gro\xC3\x9Fen Sprung hatte, mit einem zweiten Aufgu\xC3\x9F vor ihn hin und legte zwei St\xC3\xBCckchen gelben Zuckers dazu.</p><p>\xC2\xBBHier, Nastasja\xC2\xAB, sagte er, nachdem er in seiner Tasche gesucht und ein H\xC3\xA4ufchen Kupferm\xC3\xBCnzen hervorgeholt hatte (er hatte in seinen Kleidern geschlafen), \xC2\xBBnimm das und geh und kaufe mir Semmeln. Und bringe auch vom Fleischer ein St\xC3\xBCckchen Wurst mit, billige.\xC2\xAB</p><p>\xC2\xBBSemmeln will ich dir gleich holen, aber willst du nicht statt der Wurst lieber Kohlsuppe? Sehr gute Kohlsuppe, von gestern. Ich hatte schon gestern welche f\xC3\xBCr dich beiseite gestellt, aber du kamst erst so sp\xC3\xA4t nach Hause. Sehr gute Kohlsuppe!\xC2\xAB</p><p>Als sie die Kohlsuppe gebracht hatte und er zu essen begann, setzte sich Nastasja neben ihn auf das Sofa und fing an zu plaudern. Sie war vom Lande und sehr redselig.</p><p>\xC2\xBBPraskowja Pawlowna will dich bei der Polizei verklagen\xC2\xAB, sagte sie.</p><p>Er zog das Gesicht finster zusammen.</p><p>\xC2\xBBBei der Polizei? Warum denn?\xC2\xAB</p><p>\xC2\xBBDu bezahlst nicht und ziehst auch nicht aus. Ist doch klar.\xC2\xAB</p><p>&#8250;Zum Teufel, das hat gerade noch gefehlt!&#8249; murmelte er z\xC3\xA4hneknirschend. &#8250;Nein, das ist mir jetzt &#8230; sehr ungelegen.&#8249; &#8211; \xC2\xBBSo ein dummes Frauenzimmer\xC2\xAB, f\xC3\xBCgte er laut hinzu. \xC2\xBBIch werde heute mal zu ihr hingehen und mit ihr sprechen.\xC2\xAB</p><p>\xC2\xBBDumm mag sie schon sein, gerade so wie ich; aber du bist doch nun so ein kluger Mensch und liegst immer da wie ein Sack, und man sieht nicht, da\xC3\x9F du etwas schaffst. \n      <a name=\"page40\" title=\"Mirco/Martin\" id=\"page40\"></a>Fr\xC3\xBCher gingst du Kinder unterrichten, wie du sagst; warum tust du denn jetzt gar nichts?\xC2\xAB</p><p>\xC2\xBBIch tue doch etwas &#8230;\xC2\xAB, erwiderte Raskolnikow mi\xC3\x9Fmutig und finster.</p><p>\xC2\xBBNa, was denn?\xC2\xAB</p><p>\xC2\xBBIch habe eine Arbeit vor.\xC2\xAB</p><p>\xC2\xBBWas denn f\xC3\xBCr eine Arbeit?\xC2\xAB</p><p>\xC2\xBBIch denke\xC2\xAB, antwortete er nach einer kurzen Pause ernst.</p><p>Nastasja w\xC3\xA4lzte sich ordentlich vor Lachen. Sie war sehr lachlustig, und wenn sie einmal ins Lachen kam, so lachte sie lautlos, mit dem ganzen K\xC3\xB6rper sich sch\xC3\xBCttelnd und schaukelnd, bis sie nicht mehr konnte.</p><p>\xC2\xBBDu hast dir wohl schon viel Geld verdient mit dem Denken?\xC2\xAB vermochte sie endlich herauszubringen.</p><p>\xC2\xBBWenn man keine Stiefel hat, kann man keine Stunden geben. \xC3\x9Cbrigens pfeife ich darauf.\xC2\xAB</p><p>\xC2\xBBDie Leute sagen: Spuck nicht in den Brunnen, aus dem du trinken mu\xC3\x9Ft.\xC2\xAB</p><p>\xC2\xBBF\xC3\xBCr solche Privatstunden bekommt man einen Quark. Was soll ich mit so ein paar Kopeken?\xC2\xAB fuhr er verdrossen fort, wie wenn er seine eigenen Gedanken beantwortete.</p><p>\xC2\xBBDu m\xC3\xB6chtest wohl gleich mit einem Male ein ganzes Kapital verdienen?\xC2\xAB</p><p>Er warf ihr einen seltsamen Blick zu.</p><p>\xC2\xBBJa, ein ganzes Kapital\xC2\xAB, erwiderte er nach kurzem \xC3\x9Cberlegen entschieden.</p><p>\xC2\xBBNa, mach's nur lieber so ganz allm\xC3\xA4hlich, sonst mu\xC3\x9F man sich ja vor dir f\xC3\xBCrchten. Das klingt ja ganz schrecklich. Soll ich nun Semmeln holen oder nicht?\xC2\xAB</p><p>\xC2\xBBWie du willst.\xC2\xAB</p><p>\xC2\xBBJa, das hatte ich ganz vergessen: w\xC3\xA4hrend du gestern fort warst, ist ein Brief f\xC3\xBCr dich angekommen.\xC2\xAB</p><p>\xC2\xBBEin Brief? An mich? Von wem?\xC2\xAB</p><p>\xC2\xBBVon wem, wei\xC3\x9F ich nicht. Ich habe dem Brieftr\xC3\xA4ger drei Kopeken von meinem Gelde gegeben. Die gibst du mir doch wieder, nicht wahr?\xC2\xAB</p><p><a name=\"page41\" title=\"Mirco/Martin\" id=\"page41\"></a>\xC2\xBBSo hole mir doch den Brief, um Gottes willen, hol ihn her!\xC2\xAB rief Raskolnikow in gr\xC3\xB6\xC3\x9Fter Aufregung. \xC2\xBBO Gott!\xC2\xAB</p><p>Einen Augenblick darauf war der Brief zur Stelle. Wirklich: von seiner Mutter, aus dem Gouvernement R&#8230;! Er wurde bla\xC3\x9F, als er ihn in Empfang nahm. Schon seit langer Zeit hatte er keinen Brief erhalten; aber jetzt machte ihm pl\xC3\xB6tzlich noch etwas anderes das Herz beklommen.</p><p>\xC2\xBBBitte, geh hinaus, Nastasja! Da sind deine drei Kopeken; nur geh recht schnell hinaus, ich bitte dich dringend\xC2\xAB</p><p>Der Brief zitterte ihm in den H\xC3\xA4nden; er wollte ihn nicht in ihrer Gegenwart aufmachen; es verlangte ihn, mit diesem Briefe allein zu sein. Sobald Nastasja hinausgegangen war, f\xC3\xBChrte er ihn schnell an seine Lippen und k\xC3\xBC\xC3\x9Fte ihn; dann betrachtete er noch lange die Handschrift der Adresse, die ihm so wohlbekannte und liebe, feine, schr\xC3\xA4ge Handschrift seiner Mutter, seiner Mutter, die ihn einst lesen und schreiben gelehrt hatte. Er zauderte; es war sogar, wie wenn er sich vor etwas f\xC3\xBCrchtete. Endlich \xC3\xB6ffnete er ihn; es war ein gro\xC3\x9Fer, dicker Brief von zwei Lot; zwei gro\xC3\x9Fe Briefbogen waren mit kleiner Schrift ganz vollgeschrieben.</p><p>\xC2\xBBMein lieber Rodja\xC2\xAB, schrieb die Mutter, \xC2\xBBes sind schon mehr als zwei Monate, da\xC3\x9F ich mich nicht brieflich mit Dir unterhalten habe; das ist mir selbst sehr schmerzlich gewesen, und ich habe sogar manche Nacht vor allerlei Gedanken nicht geschlafen. Du wirst mir aber gewi\xC3\x9F wegen dieses meines unfreiwilligen Schweigens nicht b\xC3\xB6se sein. Du wei\xC3\x9Ft ja, wie ich Dich liebe; Du bist mir und Dunja unser ein und alles, unsere ganze Hoffnung, unsere Zuversicht. Wie war mir zumute, als ich erfuhr, da\xC3\x9F Du schon seit einigen Monaten aus Mangel an Existenzmitteln die Universit\xC3\xA4t verlassen hast und da\xC3\x9F Deine Privatstunden und sonstigen Erwerbsquellen aufgeh\xC3\xB6rt haben! Wie konnte ich Dir mit meinen hundertundzwanzig Rubeln \n      <a name=\"page42\" title=\"Mirco/Martin\" id=\"page42\"></a>j\xC3\xA4hrlicher Pension helfen? Die f\xC3\xBCnfzehn Rubel, die ich Dir vor vier Monaten schickte, hatte ich, wie Du ja selbst wei\xC3\x9Ft, mir auf ebendiese Pension von unserm hiesigen Kaufmann Afanassij Iwanowitsch Wachruschin geliehen. Er ist ein guter Mensch und war noch ein Freund Deines Vaters. Aber da ich ihn erm\xC3\xA4chtigt hatte, die Pension an meiner Statt zu erheben, so mu\xC3\x9Fte ich warten, bis die Schuld bezahlt war; und das ist jetzt eben erst geschehen, so da\xC3\x9F ich Dir diese ganze Zeit \xC3\xBCber nichts schicken konnte. Jetzt aber, Gott sei Dank, werde ich Dir wohl wieder etwas schicken k\xC3\xB6nnen, und \xC3\xBCberhaupt k\xC3\xB6nnen wir uns jetzt sogar einer besonderen Gunst des Gl\xC3\xBCckes r\xC3\xBChmen, und davon beeile ich mich Dir Mitteilung zu machen. Erstens nun denke Dir einmal, lieber Rodja, da\xC3\x9F Deine Schwester schon seit anderthalb Monaten bei mir wohnt und wir uns auch k\xC3\xBCnftig nicht voneinander trennen werden. Gott sei dank, ihre Martern sind jetzt zu Ende; aber ich will Dir alles der Reihe nach erz\xC3\xA4hlen, damit Du erf\xC3\xA4hrst, wie alles zugegangen ist und was wir Dir bisher verheimlicht haben. Als Du mir vor zwei Monaten schriebst, du h\xC3\xA4ttest von jemand geh\xC3\xB6rt, da\xC3\x9F Dunja in dem Swidrigailowschen Hause sehr unter grober Behandlung zu leiden habe, und mich um genauere Aufkl\xC3\xA4rung dar\xC3\xBCber ersuchtest, was h\xC3\xA4tte ich Dir damals als Antwort schreiben k\xC3\xB6nnen? H\xC3\xA4tte ich Dir die ganze Wahrheit geschrieben, so h\xC3\xA4ttest Du wohl gar alles im Stich gelassen und w\xC3\xA4rest, wenn's nicht anders gegangen w\xC3\xA4re, selbst zu Fu\xC3\x9F zu uns gekommen (denn ich kenne Deinen Charakter und Deine Gef\xC3\xBChle) und h\xC3\xA4ttest keine Beleidigung Deiner Schwester geduldet. Ich selbst war in Verzweiflung; aber was war zu tun? Auch ich selbst wu\xC3\x9Fte damals noch nicht die volle Wahrheit. Die Hauptschwierigkeit lag darin, da\xC3\x9F unsere Dunjetschka, als sie im vorigen Jahre als Gouvernante in dieses Haus gekommen war, sich einen Vorschu\xC3\x9F von hundert Rubeln hatte geben lassen. der durch monatliche Abz\xC3\xBCge vom Gehalte zur\xC3\xBCckgezahlt werden sollte, und somit vor Tilgung der Schuld die Stelle \n      <a name=\"page43\" title=\"Mirco/Martin\" id=\"page43\"></a>nicht verlassen konnte. Diese Summe aber (jetzt kann ich Dir alles offen mitteilen, mein lieber Rodja) hatte sie sich haupts\xC3\xA4chlich dazu geben lassen, um Dir die sechzig Rubel zu schicken, die Du damals so notwendig brauchtest und denn auch von uns im vorigen Jahre erhieltest. Wir haben Dich damals get\xC3\xA4uscht; wir schrieben Dir, dieses Geld stamme aus Ersparnissen, die Dunjetschka fr\xC3\xBCher gemacht habe; aber dem war nicht so. Jetzt nun teile ich Dir die ganze Wahrheit mit, da sich jetzt nach Gottes Willen auf einmal alles zum Besseren gewendet hat, und damit Du siehst, wie Dunja Dich liebt und was f\xC3\xBCr ein goldenes Herz sie hat. Es ist richtig, da\xC3\x9F Herr Swidrigailow sie in der ersten Zeit sehr grob behandelte und sich bei Tische mancherlei Unh\xC3\xB6flichkeiten und Sp\xC3\xB6ttereien ihr gegen\xC3\xBCber herausnahm &#8230; Aber ich will nicht auf all diese betr\xC3\xBCbenden Einzelheiten eingehen, um Dich nicht unn\xC3\xB6tigerweise aufzuregen, da all dies jetzt hinter uns liegt. Kurz, obwohl Marfa Petrowna, Herrn Swidrigailows Gattin, und alle \xC3\xBCbrigen Hausgenossen sich gegen Dunja sehr gut und freundlich benahmen, hatte diese es doch recht schwer, besonders wenn Herr Swidrigailow zufolge einer alten Gewohnheit, die er beim Regimente angenommen hat, sich unter der Einwirkung des Bacchus befand. Aber was stellte sich dann heraus? Denke Dir nur: dieser verr\xC3\xBCckte Mensch hatte schon lange eine Leidenschaft f\xC3\xBCr Dunja gehegt, dies aber immer unter der Maske der Grobheit und Geringsch\xC3\xA4tzung verborgen. Vielleicht hatte er sich auch selbst gesch\xC3\xA4mt und einen Schreck dar\xC3\xBCber bekommen, da\xC3\x9F er als schon \xC3\xA4lterer Mann und Familienvater sich mit solchen leichtfertigen Gedanken abgab, und hatte deswegen unwillk\xC3\xBCrlich einen Ingrimm gegen Dunja gehabt. Aber vielleicht hatte er auch durch die Grobheit seines Benehmens und durch seine Sp\xC3\xB6ttereien lediglich anderen die Wahrheit verbergen wollen. Endlich jedoch konnte er sich nicht mehr beherrschen und wagte es, unserer Dunja unverbl\xC3\xBCmt einen sch\xC3\xA4ndlichen Antrag zu machen, wobei er ihr \n      <a name=\"page44\" title=\"cn/Martin\" id=\"page44\"></a>alle m\xC3\xB6glichen Belohnungen versprach; ja, er erkl\xC3\xA4rte sich sogar bereit, alles im Stiche zu lassen und mit ihr nach einem anderen Orte auf dem Lande oder, wenn sie das wolle, auch ins Ausland zu fahren. Du kannst Dir vorstellen, wie sie dabei litt! Da\xC3\x9F sie sofort ihre Stelle aufgab, ging nicht an, nicht nur wegen der Geldsumme, die sie noch schuldig war, sondern auch aus schonender R\xC3\xBCcksicht auf Marfa Petrowna, die daraus sogleich h\xC3\xA4tte Verdacht sch\xC3\xB6pfen k\xC3\xB6nnen; so w\xC3\xA4re dann arger Unfrieden in der Familie entstanden. Und auch f\xC3\xBCr Dunja w\xC3\xA4re es dabei zu einem gro\xC3\x9Fen Skandal gekommen; ohne das w\xC3\xA4re es sicherlich nicht abgegangen. Es sprachen auch noch manche anderen Gr\xC3\xBCnde mit, so da\xC3\x9F Dunja nicht darauf rechnen konnte, aus diesem schrecklichen Hause fr\xC3\xBCher als in sechs Wochen wegzukommen. Du kennst ja doch Dunja und wei\xC3\x9Ft, wie klug und charakterfest sie ist. Dunjetschka kann vieles ertragen und besitzt selbst in der schlimmsten Lage eine solche Seelengr\xC3\xB6\xC3\x9Fe, da\xC3\x9F sie nicht haltlos wird. Sie hat nicht einmal mir von allem Mitteilung gemacht, um mich nicht aufzuregen, und wir standen doch in h\xC3\xA4ufigem Briefwechsel. Die Sache fand jedoch eine unerwartete L\xC3\xB6sung. Marfa Petrowna \xC3\xBCberraschte einmal zuf\xC3\xA4llig ihren Mann, als dieser im Garten Dunjetschka anflehte, und da sie die Lage v\xC3\xB6llig verkehrt auffa\xC3\x9Fte, schrieb sie ihr die Schuld an allem zu, in der Meinung, sie habe das alles herbeigef\xC3\xBChrt. Es kam zwischen ihnen gleich dort im Garten zu einer furchtbaren Szene: Marfa Petrowna schlug Dunja sogar, wollte kein Wort der Erwiderung h\xC3\xB6ren, vollf\xC3\xBChrte aber selbst eine ganze Stunde lang ein gro\xC3\x9Fes Geschrei und schickte mir schlie\xC3\x9Flich Dunja sofort nach der Stadt zur\xC3\xBCck, auf einem gew\xC3\xB6hnlichen Bauernwagen, auf den alle ihre Sachen, W\xC3\xA4sche, Kleider, bunt durcheinander, lose und uneingepackt heraufgeworfen wurden. Und nun brach noch ein heftiger Platzregen los, und Dunja, beleidigt und beschimpft, mu\xC3\x9Fte mit einem Knechte die ganzen siebzehn Werst in dem offenen Wagen fahren. Nun sage selbst; was \n      <a name=\"page45\" title=\"Mirco/Martin\" id=\"page45\"></a>h\xC3\xA4tte ich Dir als Antwort auf Deinen Brief, den ich vor zwei Monaten erhielt, hier\xC3\xBCber schreiben k\xC3\xB6nnen, und wor\xC3\xBCber h\xC3\xA4tte ich sonst schreiben k\xC3\xB6nnen? Ich selbst war ganz verzweifelt; Dir die Wahrheit zu schreiben, das wagte ich nicht; denn es h\xC3\xA4tte Dich ungl\xC3\xBCcklich gemacht und Dich in Erbitterung und Emp\xC3\xB6rung versetzt; und was h\xC3\xA4ttest Du auch dabei tun k\xC3\xB6nnen? Du h\xC3\xA4ttest am Ende noch Dich selbst ins Verderben gest\xC3\xBCrzt. \xC3\x9Cbrigens hatte mir auch Dunjetschka verboten, davon zu schreiben. Und andrerseits: einen Brief mit allerlei gleichg\xC3\xBCltigem Zeuge vollschreiben, wo ich doch solchen Kummer im Herzen hatte, das konnte ich auch wieder nicht. Einen vollen Monat lang waren bei uns in der ganzen Stadt Klatschereien \xC3\xBCber diese Geschichte im Umlauf, und es war schon so weit gekommen, da\xC3\x9F ich mit Dunja nicht einmal mehr in die Kirche gehen konnte vor den ver\xC3\xA4chtlichen Blicken und dem Getuschel; ja, es wurde sogar in unsrer Gegenwart laut dar\xC3\xBCber gesprochen. Alle unsre Bekannten zogen sich von uns zur\xC3\xBCck; sie gr\xC3\xBC\xC3\x9Ften uns nicht einmal mehr, und ich erfuhr zuverl\xC3\xA4ssig, da\xC3\x9F einige Kommis und Kanzlisten vorhatten, uns durch Beschmieren unsrer Haust\xC3\xBCr mit Teer eine nichtsw\xC3\xBCrdige Beleidigung zuzuf\xC3\xBCgen, so da\xC3\x9F unsre Wirtsleute schon verlangten, wir sollten ausziehen. An alledem war Marfa Petrowna schuld, die in allen H\xC3\xA4usern gegen Dunja ehrenr\xC3\xBChrige Anklagen vorgebracht hatte. Sie ist hier mit allen Menschen bekannt und kam in diesem Monat alle Augenblicke in die Stadt gefahren, und da sie etwas schwatzlustig ist und gern von ihren Familienangelegenheiten redet, besonders gern aber bei allen und jedem \xC3\xBCber ihren Mann Klage f\xC3\xBChrt (was doch etwas sehr H\xC3\xA4\xC3\x9Fliches ist), so hatte sie in kurzer Zeit die Geschichte nicht nur in der Stadt, sondern auch im ganzen Kreise herumgebracht. Ich wurde ganz krank davon; aber Dunja war st\xC3\xA4rker als ich; Du h\xC3\xA4ttest nur sehen sollen, wie sie alles ertrug und mich noch tr\xC3\xB6stete und ermutigte! Sie ist ein Engel! Aber Gottes Barmherzigkeit verk\xC3\xBCrzte unsre Qualen: \n      <a name=\"page46\" title=\"Mirco/Martin\" id=\"page46\"></a> Herr Swidrigailow kam auf bessere Gedanken und bereute sein fr\xC3\xBCheres Verhalten, und wohl weil ihm Dunja leid tat, legte er seiner Frau einen unwiderleglichen, klaren Beweis f\xC3\xBCr Dunjas v\xC3\xB6llige Schuldlosigkeit vor, n\xC3\xA4mlich einen Brief, den diese, noch bevor Marfa Petrowna sie beide im Garten \xC3\xBCberraschte, zu schreiben und ihm einzuh\xC3\xA4ndigen sich gen\xC3\xB6tigt gesehen hatte und in dem sie pers\xC3\xB6nliche Aussprachen und geheime Zusammenk\xC3\xBCnfte, um die er dringend gebeten hatte, ablehnte; dieser Brief war nach Dunjas Abreise in Herrn Swidrigailows H\xC3\xA4nden geblieben. In dem Briefe hatte sie in der energischsten Weise und in h\xC3\xB6chster Entr\xC3\xBCstung ihm namentlich wegen seines unw\xC3\xBCrdigen Benehmens seiner Frau gegen\xC3\xBCber Vorw\xC3\xBCrfe gemacht, ihm vorgehalten, da\xC3\x9F er Gatte und Vater sei, und schlie\xC3\x9Flich, wie abscheulich es von ihm sei, ein so schon ungl\xC3\xBCckliches, schutzloses M\xC3\xA4dchen zu qu\xC3\xA4len und noch ungl\xC3\xBCcklicher zu machen. Mit einem Worte, lieber Rodja, dieser Brief war so edel und r\xC3\xBChrend geschrieben, da\xC3\x9F ich nur so geschluchzt habe, als ich ihn las, und ihn noch jetzt nicht ohne zu weinen lesen kann. Au\xC3\x9Ferdem wurden zu Dunjas Rechtfertigung schlie\xC3\x9Flich auch noch die Zeugenaussagen der Dienstboten bekannt, die von der Sache weit mehr gesehen und erfahren hatten, als Herr Swidrigailow selbst ahnte, wie das ja immer so geht. Marfa Petrowna war v\xC3\xB6llig perplex und, wie sie uns selbst gestand, &#8250;zum zweiten Male t\xC3\xB6dlich \xC3\xBCberrascht&#8249;; aber sie war nun von Dunjas Schuldlosigkeit v\xC3\xB6llig \xC3\xBCberzeugt, und gleich am andern Tage, es war ein Sonntag, fuhr sie geradeswegs nach dem Dom und flehte auf den Knien unter Tr\xC3\xA4nen die Muttergottes an, sie m\xC3\xB6chte ihr Kraft verleihen, diese neue Pr\xC3\xBCfung zu ertragen und ihre Pflicht zu erf\xC3\xBCllen. Darauf kam sie direkt aus der Kirche, ohne vorher sonst jemand besucht zu haben, zu uns gefahren, erz\xC3\xA4hlte uns alles, weinte bitterlich, umarmte Dunja in aufrichtiger Reue und bat sie herzlich, ihr zu verzeihen. Noch an demselben Morgen ging sie, ohne zu z\xC3\xB6gern, gleich von uns in allen H\xC3\xA4usern \n      <a name=\"page47\" title=\"cn/Martin\" id=\"page47\"></a> der Stadt umher und bezeugte \xC3\xBCberall in Ausdr\xC3\xBCcken, die f\xC3\xBCr Dunjetschka h\xC3\xB6chst schmeichelhaft waren, unter Tr\xC3\xA4nen deren Schuldlosigkeit, edle Gesinnung und anst\xC3\xA4ndiges Benehmen. Und damit noch nicht zufrieden, zeigte sie allen Dunjas eigenh\xC3\xA4ndigen Brief an Herrn Swidrigailow, las ihn ihnen vor und gestattete sogar, Abschriften davon zu machen (was meines Erachtens denn doch des Guten zuviel war). Auf diese Art hatte sie mehrere Tage hintereinander bei allen Leuten in der Stadt Besuche zu machen, da manche sich gekr\xC3\xA4nkt f\xC3\xBChlten, weil sie hinter andern zur\xC3\xBCckgesetzt w\xC3\xBCrden; es wurde daher eine bestimmte Reihenfolge festgesetzt, so da\xC3\x9F sie in jedem Hause schon im voraus erwartet wurde und alle vorher wu\xC3\x9Ften, da\xC3\x9F an dem und dem Tage Marfa Petrowna in dem und dem Hause diesen Brief vorlesen werde, und zu jeder solchen Vorlesung sogar auch diejenigen wieder mit zusammenkamen, die den Brief bereits einige Male teils bei sich zu Hause, teils bei andern Bekannten, die an der Reihe gewesen waren, geh\xC3\xB6rt hatten. Nach meiner Ansicht war hierbei vieles, sehr vieles \xC3\xBCberfl\xC3\xBCssig; aber das liegt nun einmal so in Marfa Petrownas Wesen. Jedenfalls hat sie Dunjetschkas Ehre vollst\xC3\xA4ndig wiederhergestellt, und die ganze abscheuliche Sache blieb nun als unausl\xC3\xB6schlicher Schandfleck auf ihrem Manne als dem einzig Schuldigen haften, so da\xC3\x9F er mir sogar leid tat; man ging mit diesem verdrehten Menschen gar zu streng ins Gericht. Dunja erhielt sofort aus mehreren H\xC3\xA4usern die Aufforderung, dort Privatstunden zu geben; aber sie lehnte es ab. \xC3\x9Cberhaupt benahmen sich nun auf einmal alle Leute gegen sie au\xC3\x9Ferordentlich respektvoll. Durch alle diese Vorg\xC3\xA4nge wurde auch das unerwartete Ereignis ganz wesentlich mit herbeigef\xC3\xBChrt, das jetzt, man kann wohl sagen, einen Umschwung in unserm ganzen Schicksal hervorruft. Wisse also, lieber Rodja, da\xC3\x9F Dunja einen Heiratsantrag erhalten hat und da\xC3\x9F sie bereits ihr Jawort gegeben hat, was ich mich beeile Dir mitzuteilen. Und obwohl die Sache ohne Deinen Beirat \n      <a name=\"page48\" title=\"Mirco/Martin\" id=\"page48\"></a> abgeschlossen ist, so wirst Du, wie ich hoffe, dies doch weder mir noch Deiner Schwester \xC3\xBCbelnehmen, da Du selbst aus dem Hergange ersehen wirst, da\xC3\x9F es uns unm\xC3\xB6glich war, zu warten und die Entscheidung bis zum Eintreffen eines Briefes von Dir hinauszuschieben. Auch h\xC3\xA4ttest Du ohne pers\xC3\xB6nliche Anwesenheit in der ganzen Angelegenheit kein sicheres Urteil haben k\xC3\xB6nnen. Die Sache hat sich also folgenderma\xC3\x9Fen zugetragen. Er ist schon Hofrat, hei\xC3\x9Ft Pjotr Petrowitsch Lushin und ist ein entfernter Verwandter von Marfa Petrowna, die bei seinem Entschlusse stark mitgewirkt hat. Er begann damit, da\xC3\x9F er uns durch ihre Vermittlung seinen Wunsch ausdr\xC3\xBCckte, mit uns bekannt zu werden; er wurde empfangen, wie es sich schickt, trank bei uns Kaffee und schickte uns gleich am n\xC3\xA4chsten Tage einen Brief, in dem er in h\xC3\xB6flichster Form um Dunjas Hand anhielt und um eine baldige und bestimmte Antwort bat. Er ist ein sehr erfahrener, vielbesch\xC3\xA4ftigter Mann und hat es jetzt eilig, nach Petersburg zu reisen, da ihm jede Minute kostbar ist. Nat\xC3\xBCrlich waren wir zuerst sehr \xC3\xBCberrascht, da dies alles so schnell und unerwartet gekommen war, und haben einen ganzen Tag lang \xC3\xBCberlegt und erwogen. Er ist ein solider Mann mit sicherem Auskommen, bekleidet zwei amtliche Stellungen und besitzt bereits eigenes Verm\xC3\xB6gen. Freilich ist er schon f\xC3\xBCnfundvierzig Jahre alt; aber er hat ein ganz angenehmes \xC3\x84u\xC3\x9Feres und kann einer Frau noch recht wohl gefallen. Und \xC3\xBCberhaupt ist er ein sehr gesetzter, anst\xC3\xA4ndiger Mann, nur etwas m\xC3\xBCrrisch und, ich m\xC3\xB6chte fast meinen, hochm\xC3\xBCtig. Aber vielleicht scheint das auch nur so beim ersten Anblicke. Und so m\xC3\xB6chte ich denn auch Dich, lieber Rodja, im voraus bitten: wenn Du in Petersburg seine Bekanntschaft machst, was sehr bald der Fall wird, dann urteile nicht zu schnell und hitzig, wie das Deine Art ist, falls Dir auf den ersten Blick etwas an ihm nicht zusagen sollte. Ich sage das nur f\xC3\xBCr den m\xC3\xB6glichen Fall, wiewohl ich \xC3\xBCberzeugt bin, da\xC3\x9F er auf Dich einen angenehmen Eindruck machen wird. \xC3\x9Cberhaupt mu\xC3\x9F man, \n      <a name=\"page49\" title=\"eyjolf/Martin\" id=\"page49\"></a>um irgendwen zutreffend zu beurteilen, ihm allm\xC3\xA4hlich und vorsichtig n\xC3\xA4hertreten, um nicht in Irrt\xC3\xBCmer und vorgefa\xC3\x9Fte Meinungen zu verfallen, die sich sp\xC3\xA4ter nur schwer berichtigen und ablegen lassen. Pjotr Petrowitsch ist, wenigstens nach vielen Anzeichen, ein sehr achtungswerter Mann. Gleich bei seinem ersten Besuche erkl\xC3\xA4rte er uns, da\xC3\x9F er auf dem Boden der Tatsachen stehe, in manchen Punkten aber, wie er sich selbst ausdr\xC3\xBCckte, &#8250;die Anschauungen unsrer j\xC3\xBCngeren Generation&#8249; teile, und da\xC3\x9F er ein Feind aller Vorurteile sei. Er sprach auch sonst noch vielerlei; denn er scheint ein bi\xC3\x9Fchen selbstgef\xC3\xA4llig zu sein und hat es sehr gern, wenn man ihm zuh\xC3\xB6rt; aber das ist ja schlie\xC3\x9Flich nichts Schlimmes. Ich habe selbstverst\xC3\xA4ndlich von alledem nur wenig begriffen; aber Dunja erkl\xC3\xA4rte mir, er sei zwar kein hochgebildeter, wohl aber ein kluger und, wie es scheine, ein guter Mensch. Du kennst den Charakter Deiner Schwester, lieber Rodja. Sie besitzt viel Festigkeit, einen guten Verstand, ist geduldig und hochgesinnt; allerdings hat sie ein hei\xC3\x9Fes Herz, das ich zur Gen\xC3\xBCge an ihr kennengelernt habe. Nat\xC3\xBCrlich ist weder auf seiner noch auf ihrer Seite eine besondere Liebe vorhanden; aber Dunja ist nicht nur ein verst\xC3\xA4ndiges M\xC3\xA4dchen, sondern zugleich auch ein Wesen von engelhafter G\xC3\xBCte und wird es als ihre Pflicht und Aufgabe betrachten, einen Mann gl\xC3\xBCcklich zu machen, wenn dieser auch seinerseits auf ihr Gl\xC3\xBCck bedacht ist; und da\xC3\x9F das letztere der Fall sein wird, daran haben wir vorl\xC3\xA4ufig keinen eigentlichen Grund zu zweifeln, wiewohl, offen gestanden, die Sache ein bi\xC3\x9Fchen schnell zum Abschlu\xC3\x9F gekommen ist. Au\xC3\x9Ferdem ist er ein Mann, der wohl zu rechnen versteht und sich gewi\xC3\x9F selbst sagen wird, da\xC3\x9F sein eigenes Gl\xC3\xBCck als Ehemann um so fester begr\xC3\xBCndet sein wird, je gl\xC3\xBCcklicher sich Dunjetschka durch ihn f\xC3\xBChlt. Was aber einige Unebenheiten im Charakter, einige alte Gewohnheiten und sogar eine gewisse Disharmonie in den Anschauungen anlangt (wie dergleichen auch in den gl\xC3\xBCcklichsten Ehen unvermeidlich ist), so hat mir \n      <a name=\"page50\" title=\"eyjolf/Martin\" id=\"page50\"></a>in dieser Hinsicht Dunjetschka gesagt, sie k\xC3\xB6nne sich auf sich selbst verlassen; es sei kein Grund vorhanden, sich dar\xC3\xBCber zu beunruhigen, und sie k\xC3\xB6nne vieles ertragen, unter der Voraussetzung, da\xC3\x9F in ihren wechselseitigen Beziehungen immer Ehrlichkeit und Gerechtigkeit herrsche. Er schien mir anfangs auch etwas schroff; aber das kann ja auch gerade daher kommen, weil er ein freim\xC3\xBCtiger, redlicher Mensch ist, und so wird es gewi\xC3\x9F sein. Zum Beispiel bei seinem zweiten Besuche, als er schon das Jawort erhalten hatte, bemerkte er im Gespr\xC3\xA4che, er habe schon fr\xC3\xBCher, noch ehe er Dunja gekannt habe, sich vorgenommen, ein ehrenhaftes M\xC3\xA4dchen, aber ohne Mitgift, zu nehmen, und unbedingt eine solche, die schon die Armut aus eigener Erfahrung kenne; denn, wie er uns auseinandersetzte, der Mann m\xC3\xBCsse seiner Frau nichts zu verdanken haben; weit besser sei es, wenn die Frau den Mann als ihren Wohlt\xC3\xA4ter betrachte. Ich mu\xC3\x9F hinzuf\xC3\xBCgen, da\xC3\x9F er sich etwas milder und freundlicher ausdr\xC3\xBCckte, als ich es hier geschrieben habe; denn ich habe den eigentlichen Wortlaut vergessen und erinnere mich nur noch an den Sinn, und \xC3\xBCberdies sagte er das ganz und gar nicht nach vorheriger \xC3\x9Cberlegung, sondern weil er beim Reden so in Zug gekommen war, im Eifer des Gespr\xC3\xA4ches, so da\xC3\x9F er sich sogar nachher bem\xC3\xBChte, es zu korrigieren und abzuschw\xC3\xA4chen. Aber mir kam das doch ein wenig schroff vor, und ich \xC3\xA4u\xC3\x9Ferte nachher diese meine Empfindung Dunja gegen\xC3\xBCber. Aber Dunja antwortete mir sogar \xC3\xA4rgerlich: &#8250;Worte sind noch keine Taten&#8249;, und das ist gewi\xC3\x9F richtig. Dunja hat die ganze Nacht, bevor sie sich dazu entschlo\xC3\x9F, schlaflos zugebracht; in dem Glauben, da\xC3\x9F ich schon schliefe, stand sie vom Bette auf und ging die ganze Nacht \xC3\xBCber im Zimmer hin und her; zuletzt kniete sie vor dem Heiligenbilde nieder und betete lange und mit hei\xC3\x9Fer Inbrunst; am Morgen erkl\xC3\xA4rte sie mir dann, sie habe sich dazu entschlossen.</p><p>Ick habe schon erw\xC3\xA4hnt, da\xC3\x9F Pjotr Petrowitsch sich jetzt nach Petersburg begeben wird. Er hat dort wichtige Gesch\xC3\xA4fte \n      <a name=\"page51\" title=\"Mirco/Martin\" id=\"page51\"></a> und beabsichtigt, in Petersburg ein \xC3\xB6ffentliches Anwaltsb\xC3\xBCro zu etablieren. Er besch\xC3\xA4ftigt sich schon lange mit der Vertretung von Parteien in allerlei Zivilprozessen und hat erst k\xC3\xBCrzlich einen sehr bedeutenden Proze\xC3\x9F gewonnen. Nach Petersburg mu\xC3\x9F er auch deswegen, weil er da beim Senat eine wichtige Sache zu erledigen hat. Auf diese Weise kann er auch Dir, lieber Rodja, sehr n\xC3\xBCtzlich sein, in jeder Beziehung, und ich und Dunja haben schon gemeint, Du k\xC3\xB6nntest gleich mit dem heutigen Tage Deine k\xC3\xBCnftige Laufbahn definitiv beginnen und Deinen Lebensweg als klar und deutlich festgesetzt betrachten. Ach, wenn sich das doch so verwirklichte! Das w\xC3\xA4re ein solches Gl\xC3\xBCck, da\xC3\x9F wir es nur als eine besondere, vom Allm\xC3\xA4chtigen uns erwiesene Gnade ansehen k\xC3\xB6nnten. Dunja besch\xC3\xA4ftigt sich fortw\xC3\xA4hrend mit diesen Zukunftspl\xC3\xA4nen. Wir haben schon gewagt, nach dieser Richtung hin ein paar Worte zu Pjotr Petrowitsch zu sagen. Er dr\xC3\xBCckte sich vorsichtig aus: da er einen Sekret\xC3\xA4r notwendig brauche, so sei es selbstverst\xC3\xA4ndlich besser, das Gehalt einem Verwandten zuzuwenden als einem Fremden, vorausgesetzt, da\xC3\x9F jener f\xC3\xBCr die Stellung bef\xC3\xA4higt sei (Du und nicht bef\xC3\xA4higt!); zugleich aber \xC3\xA4u\xC3\x9Ferte er gewisse Zweifel, ob Deine Universit\xC3\xA4tsstudien Dir auch hinreichend Zeit f\xC3\xBCr die Arbeit in seinem B\xC3\xBCro lassen w\xC3\xBCrden. Diesmal wurde die Sache nicht weiter besprochen; aber Dunja hat jetzt gar keinen andern Gedanken. Sie befindet sich jetzt schon seit einigen Tagen in einem geradezu fieberhaften Eifer und hat sich schon ein vollst\xC3\xA4ndiges Projekt zurechtgemacht, wie Du im Laufe der Zeit Pjotr Petrowitschs Gehilfe und selbst Kompagnon in seiner Anwaltspraxis werden k\xC3\xB6nntest, um so mehr, da Du zur juristischen Fakult\xC3\xA4t geh\xC3\xB6rst. Ich, lieber Rodja, bin ganz ihrer Ansicht und teile alle ihre Pl\xC3\xA4ne und Hoffnungen, deren Verwirklichung mir durchaus m\xC3\xB6glich scheint; und obgleich Pjotr Petrowitsch jetzt ein zur\xC3\xBCckhaltendes Benehmen zeigt, das ja sehr erkl\xC3\xA4rlich ist, da er Dich noch nicht kennt, ist Dunja doch fest davon \xC3\xBCberzeugt, da\xC3\x9F sie alles durch ihre freundliche \n      <a name=\"page52\" title=\"eyjolf/Martin\" id=\"page52\"></a> Einwirkung auf ihren k\xC3\xBCnftigen Mann erreichen wird; das glaubt sie ganz sicher. Nat\xC3\xBCrlich haben wir uns wohl geh\xC3\xBCtet, zu Pjotr Petrowitsch auch nur das geringste von diesen unsern weitergehenden Pl\xC3\xA4nen und Hoffnungen zu \xC3\xA4u\xC3\x9Fern, namentlich davon, da\xC3\x9F Du sein Kompagnon werden sollst. Er ist ein n\xC3\xBCchtern denkender Mann und h\xC3\xA4tte es wohl sehr k\xC3\xBChl aufgenommen, da ihm alles als ein leeres Phantasiegebilde erschienen w\xC3\xA4re. Ebenso haben wir, sowohl ich als Dunja, es vermieden, mit ihm auch nur eine Silbe davon zu reden, da\xC3\x9F wir bestimmt hoffen, er werde uns behilflich sein, Dich mit Geld zu unterst\xC3\xBCtzen, solange Du noch auf der Universit\xC3\xA4t bist. Wir haben davon jetzt aus mehreren Gr\xC3\xBCnden geschwiegen. Erstens wird sich das in der Folge ganz von selbst machen, und er wird es uns sicherlich ohne unn\xC3\xB6tiges Hin- und Herreden selbst anbieten (wie k\xC3\xB6nnte er es denn auch seiner Frau abschlagen!), um so mehr, da Du Deinerseits seine rechte Hand im B\xC3\xBCro werden kannst, so da\xC3\x9F Du dann diese Beihilfe nicht als Wohltat, sondern als wohlverdientes Gehalt empf\xC3\xA4ngst. So beabsichtigt Dunjetschka dies zu arrangieren, und ich bin mit ihr vollst\xC3\xA4ndig einverstanden. Der zweite Grund unseres vorl\xC3\xA4ufigen Stillschweigens \xC3\xBCber diesen Punkt war mein lebhafter Wunsch, da\xC3\x9F Du bei Eurer bevorstehenden Begegnung auf gleichem Fu\xC3\x9Fe mit ihm stehen m\xC3\xB6chtest. Als Dunja von Dir mit Begeisterung zu ihm sprach, erwiderte er, jeden Menschen m\xC3\xBCsse man sich zuerst selbst und recht von nahem ansehen, um \xC3\xBCber ihn urteilen zu k\xC3\xB6nnen, und er behalte sich vor, eine Meinung \xC3\xBCber Dich sich erst dann zu bilden, wenn er Deine Bekanntschaft werde gemacht haben. Wei\xC3\x9Ft Du, mein teurer Rodja, ich glaube auf Grund gewisser Erw\xC3\xA4gungen (die \xC3\xBCbrigens in keiner Weise auf Pjotr Petrowitsch speziellen Bezug haben, sondern blo\xC3\x9F so meine eigenen, rein pers\xC3\xB6nlichen Erw\xC3\xA4gungen sind, vielleicht sogar nur Schrullen einer alten Frau), also ich glaube, ich tue vielleicht am besten, wenn ich nach der Hochzeit der beiden getrennt f\xC3\xBCr mich wohne, so wie bisher, \n      <a name=\"page53\" title=\"Martin/Hanne\" id=\"page53\"></a> und nicht mit ihnen zusammen. Ich bin fest davon \xC3\xBCberzeugt, er wird so edeldenkend und zartf\xC3\xBChlend sein, mir selbst den Vorschlag zu machen, da\xC3\x9F ich mich von meiner Tochter nicht trennen, sondern mit ihnen zusammenziehen m\xC3\xB6chte, und wenn er es bisher noch nicht gesagt hat, so erkl\xC3\xA4rt sich das selbstverst\xC3\xA4ndlich daher, weil es auch ohne ausdr\xC3\xBCckliche Erw\xC3\xA4hnung so \xC3\xBCblich ist; aber ich werde ablehnen. Ich habe in meinem Leben schon wiederholt die Beobachtung machen k\xC3\xB6nnen, da\xC3\x9F die M\xC3\xA4nner ihre Schwiegerm\xC3\xBCtter nicht sonderlich gern m\xC3\xB6gen; und ich m\xC3\xB6chte nicht nur keinem Menschen auch nur im geringsten l\xC3\xA4stig werden, sondern auch selbst v\xC3\xB6llig frei bleiben, solange ich noch einen eigenen Bissen Brot und solche Kinder habe, wie Ihr beide seid, Du und Dunjetschka. Wenn es sich so einrichten l\xC3\xA4\xC3\x9Ft, will ich in der N\xC3\xA4he von Euch beiden meinen Wohnsitz nehmen; denn, lieber Rodja, das Allerangenehmste habe ich bis zum Schlusse dieses Briefes aufgespart. Erfahre n\xC3\xA4mlich, mein lieber Sohn, da\xC3\x9F wir vielleicht sehr bald alle drei wieder zusammen sein und uns nach fast dreij\xC3\xA4hriger Trennung umarmen werden. Es ist schon bestimmt beschlossen, da\xC3\x9F ich und Dunja nach Petersburg fahren; wann, das wei\xC3\x9F ich noch nicht, aber jedenfalls sehr, sehr bald, vielleicht sogar schon in einer Woche. Alles h\xC3\xA4ngt von Pjotr Petrowitschs Anordnungen ab, der uns sofort, wenn er sich in Petersburg wird orientiert haben, Mitteilung machen wird. Er m\xC3\xB6chte aus verschiedenen Erw\xC3\xA4gungen die Formalit\xC3\xA4ten m\xC3\xB6glichst beschleunigen und, wenn es angeht, noch vor Beginn der n\xC3\xA4chsten Fasten Hochzeit machen; sollte das aber wegen der K\xC3\xBCrze der Zeit nicht ausf\xC3\xBChrbar sein, dann gleich nach den Fasten, nach Mari\xC3\xA4 Himmelfahrt. Oh, mit welcher Wonne werde ich Dich an mein Herz dr\xC3\xBCcken! Dunja ist von der frohen Aussicht, Dich wiederzusehen, ganz aufgeregt und sagte einmal im Scherz, schon allein deswegen w\xC3\xBCrde sie Pjotr Petrowitschs Frau werden. Sie ist ein Engel! Sie wird jetzt keine Nachschrift zu diesem Briefe hinzuf\xC3\xBCgen, sondern hat mir nur \n      <a name=\"page54\" title=\"eyjolf/Martin\" id=\"page54\"></a>aufgetragen, zu schreiben, sie habe so viel mit Dir zu sprechen, so viel, da\xC3\x9F sie sich jetzt nicht ein Herz dazu fassen k\xC3\xB6nne, zur Feder zu greifen; denn in ein paar Zeilen k\xC3\xB6nne man doch nichts Rechtes schreiben, sondern rege sich nur auf. Sie l\xC3\xA4\xC3\x9Ft Dir sagen, sie umarme Dich herzlich und k\xC3\xBCsse Dich tausendmal. Obwohl wir uns aber vielleicht sehr bald pers\xC3\xB6nlich sehen werden, will ich Dir doch dieser Tage so viel Geld schicken, wie ich kann. Jetzt, wo alle wissen, da\xC3\x9F Dunja Pjotr Petrowitsch heiratet, ist auch mein Kredit auf einmal besser geworden, und ich wei\xC3\x9F sicher, da\xC3\x9F Afanassij Iwanowitsch, wenn ich ihm meine Pension verpf\xC3\xA4nde, mir jetzt sogar bis zu f\xC3\xBCnfundsiebzig Rubeln borgen wird, so da\xC3\x9F ich Dir vielleicht f\xC3\xBCnfundzwanzig Rubel oder selbst drei\xC3\x9Fig schicken kann. Ich w\xC3\xBCrde noch mehr schicken, bin aber in Sorge wegen unsrer Reisekosten; und obwohl Pjotr Petrowitsch so freundlich war, einen Teil der Kosten f\xC3\xBCr unsre Fahrt nach der Hauptstadt selbst zu \xC3\xBCbernehmen (er hat sich n\xC3\xA4mlich erboten, unsre Frachtst\xC3\xBCcke und den gro\xC3\x9Fen Koffer auf seine Rechnung hinzubef\xC3\xB6rdern, wobei er sich der Beihilfe von Bekannten bedienen kann), so m\xC3\xBCssen wir doch auch noch f\xC3\xBCr die Ankunft in Petersburg etwas in Anschlag bringen, wo man sich nicht so ohne einen Groschen in der Tasche aufhalten kann, wenigstens in den ersten Tagen. Dunja und ich haben \xC3\xBCbrigens schon alles genau berechnet, und es ergab sich, da\xC3\x9F uns die Fahrt nicht sehr teuer kommt. Bis zur Bahn sind von uns nur neunzig Werst, und wir haben uns schon f\xC3\xBCr alle F\xC3\xA4lle mit einem uns bekannten Bauern, der Fuhren durchf\xC3\xBChrt, \xC3\xBCber den Preis geeinigt; und auf der Bahn fahren Dunja und ich wunderbar in der dritten Klasse. So kl\xC3\xBCgle ich es vielleicht zurecht, da\xC3\x9F ich Dir nicht f\xC3\xBCnfundzwanzig, sondern hoffentlich drei\xC3\x9Fig Rubel schicken kann. Aber nun genug; zwei Bogen habe ich ganz voll geschrieben, und es ist kein Platz mehr \xC3\xBCbrig. Es ist eine ordentliche lange Geschichte geworden; aber wieviel Ereignisse hatten sich auch angesammelt! Jetzt, lieber Rodja, umarme ich Dich in der Hoffnung auf ein baldiges \n      <a name=\"page55\" title=\"Mirco/Martin\" id=\"page55\"></a> Wiedersehen und gebe Dir meinen m\xC3\xBCtterlichen Segen. Lieber Rodja, liebe Deine Schwester Dunja; liebe sie so, wie sie Dich liebt, und sei Dir bewu\xC3\x9Ft, da\xC3\x9F sie Dich grenzenlos liebt, mehr als sich selbst. Sie ist ein Engel, und Du, Rodja, bist unser ein und alles, unsere ganze Hoffnung, unsere ganze Zuversicht. Wenn Du nur gl\xC3\xBCcklich bist, dann sind wir es auch. Betest Du auch wohl wie fr\xC3\xBCher zu Gott, lieber Rodja, und glaubst Du an die Gnade unsres Sch\xC3\xB6pfers und Erl\xC3\xB6sers? Ich f\xC3\xBCrchte in meinem Herzen, da\xC3\x9F auch Du Dich von dem Unglauben, der in neuester Zeit Mode geworden ist, habest anstecken lassen. Wenn es so sein sollte, dann will ich f\xC3\xBCr Dich beten. Denke daran, mein Sohn, wie Du damals, als Du noch ein Kind warst und Dein Vater noch lebte, auf meinem Scho\xC3\x9Fe Deine Gebete lalltest und wie gl\xC3\xBCcklich wir damals alle waren. Adieu, oder vielmehr: auf Wiedersehen! Ich umarme Dich von ganzem, ganzem Herzen und k\xC3\xBCsse Dich unz\xC3\xA4hlige Male.</p><p class=\"right\">Deine bis in den Tod getreue\n      <br /> Pulcheria Raskolnikowa.\xC2\xAB</p><p>Fast die ganze Zeit, w\xC3\xA4hrend Raskolnikow las, vom Anfang des Briefes an, war sein Gesicht feucht von Tr\xC3\xA4nen; als er aber bis zum Schl\xC3\xBCsse gelangt war, war es bleich und krampfhaft verzerrt, und ein tr\xC3\xBCbes, bitteres, ingrimmiges L\xC3\xA4cheln spielte auf seinen Lippen. Er legte sich mit dem Kopfe auf sein d\xC3\xBCnnes, abgenutztes Kissen und dachte lange, lange nach. Heftig schlug ihm das Herz, und heftig wogten seine Gedanken hin und her. Schlie\xC3\x9Flich wurde es ihm zu schw\xC3\xBCl und zu eng in diesem gelben K\xC3\xA4mmerchen, das wie ein Schrank oder wie ein Koffer aussah. Sein Blick und seine Gedanken verlangten nach freiem R\xC3\xA4ume. Er ergriff seinen Hut und ging hinaus, diesmal ohne sich davor zu f\xC3\xBCrchten, da\xC3\x9F er jemandem auf der Treppe begegnen k\xC3\xB6nnte; dieser Gedanke kam ihm gar nicht. Er schlug die Richtung nach der Wassilij-Insel ein, den W&#8230;-Prospekt entlang, als h\xC3\xA4tte er einen eiligen Gesch\xC3\xA4ftsgang dorthin, \n      <a name=\"page56\" title=\"eyjolf/Martin\" id=\"page56\"></a>ging aber nach seiner Gewohnheit, ohne auf den Weg zu achten, vor sich hin fl\xC3\xBCsternd und sogar laut mit sich redend, wor\xC3\xBCber sich die Vor\xC3\xBCbergehenden nicht wenig wunderten. Viele hielten ihn f\xC3\xBCr betrunken.</p>"
  title: III
