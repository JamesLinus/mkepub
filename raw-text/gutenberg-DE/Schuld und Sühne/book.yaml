  text: "<h3>VI</h3><p>Er verbrachte diesen ganzen Abend bis zehn Uhr in allerlei Restaurants und unanst\xC3\xA4ndigen Lokalen, indem er von einem zum andern wanderte. In einem solchen Lokale traf er auch Katja, die wieder einen Gassenhauer sang, diesmal einen anderen, in dem eine Stelle vorkam wie: \xC2\xBBDer arge Schurke und Tyrann, zu k\xC3\xBCssen fing er Katja an.\xC2\xAB Swidrigailow traktierte Katja und den Drehorgelspieler mit Getr\xC3\xA4nken, ebenso die Chors\xC3\xA4nger, die Kellner und zwei Schreiber. Mit diesen Schreibern hatte er sich eigentlich nur deswegen eingelassen, weil sie beide schiefe Nasen hatten: bei dem einen stand die Nase nach rechts \n      <a name=\"page721\" title=\"Mirco/Andrsvoss\" id=\"page721\"></a>schief, bei dem andern nach links. Das hatte Swidrigailows Interesse erweckt. Schlie\xC3\x9Flich schleppten sie ihn mit sich nach einem Vergn\xC3\xBCgungsgarten, wo er f\xC3\xBCr sie auch das Eintrittsgeld bezahlte. In diesem Garten befanden sich nur eine d\xC3\xBCnne dreij\xC3\xA4hrige Tanne und drei Str\xC3\xA4ucher. Au\xC3\x9Ferdem war darin ein Restaurant eingerichtet, das in Wirklichkeit nur eine Kneipe war; aber man konnte dort auch Tee bekommen. Ferner standen in dem Garten einige gr\xC3\xBCn angestrichene Tische und St\xC3\xBChle. Ein elender S\xC3\xA4ngerchor und ein betrunkener, rotnasiger Deutscher aus M\xC3\xBCnchen, eine Art von Possenrei\xC3\x9Fer, der aber, Gott wei\xC3\x9F warum, sehr tr\xC3\xBCbsinnig war, sorgten f\xC3\xBCr das Am\xC3\xBCsement des Publikums. Die Schreiber gerieten mit ein paar anderen Schreibern in Streit, und es fehlte nicht viel, da\xC3\x9F es zur Pr\xC3\xBCgelei kam. Swidrigailow wurde von ihnen zum Schiedsrichter erw\xC3\xA4hlt. Wohl eine Viertelstunde m\xC3\xBChte er sich damit ab, die Parteien zu vernehmen; aber sie schrien so, da\xC3\x9F es schlechterdings unm\xC3\xB6glich war, etwas klarzustellen. Am wahrscheinlichsten hing die Sache so zusammen: einer von ihnen hatte etwas gestohlen und es sogar schon an einen pl\xC3\xB6tzlich auf der Bildfl\xC3\xA4che erschienenen Juden verkauft, wollte nun aber den Erl\xC3\xB6s nicht mit seinen Kollegen teilen. Es ergab sich schlie\xC3\x9Flich, da\xC3\x9F der verkaufte Gegenstand ein dem \xC2\xBBRestaurant\xC2\xAB geh\xC3\xB6riger Teel\xC3\xB6ffel war. In dem \xC2\xBBRestaurant\xC2\xAB war der L\xC3\xB6ffel bereits vermi\xC3\x9Ft worden, und die Sache schien sehr kompliziert und schwierig zu werden. Swidrigailow bezahlte den L\xC3\xB6ffel, stand auf und verlie\xC3\x9F den Garten. Es war gegen zehn Uhr. Er selbst hatte die ganze Zeit \xC3\xBCber keinen Tropfen Branntwein getrunken und sich in dem \xC2\xBBRestaurant\xC2\xAB nur Tee geben lassen, und auch das eigentlich nur um des Anstandes willen.</p><p>Der Abend war schw\xC3\xBCl und tr\xC3\xBCbe. Um zehn Uhr zogen von allen Seiten furchtbare Gewitterwolken zusammen; ein Unwetter brach los, und der Regen st\xC3\xBCrzte wie ein Wasserfall hernieder. Das Wasser fiel nicht in Tropfen, sondern rauschte in ganzen B\xC3\xA4chen auf die Erde herab. \n      <a name=\"page722\" title=\"Mirco/Spuddel\" id=\"page722\"></a>Fortw\xC3\xA4hrend flammten Blitze; mitunter konnte man bis zu f\xC3\xBCnf fast gleichzeitig z\xC3\xA4hlen. Als Swidrigailow nach Hause kam, war er durchn\xC3\xA4\xC3\x9Ft bis auf die Haut; er schlo\xC3\x9F sich ein, \xC3\xB6ffnete seinen Schreibtisch, nahm sein ganzes Geld heraus und zerri\xC3\x9F einige Papiere. Er \xC3\xBCberlegte einen Augenblick, ob er die Kleider wechseln sollte; aber nachdem er das Fenster ge\xC3\xB6ffnet und gesehen und geh\xC3\xB6rt hatte, wie es noch immer donnerte und regnete, verwarf er diese Absicht mit einer geringsch\xC3\xA4tzigen Handbewegung, steckte das Geld in die Tasche, ergriff seinen Hut und ging, ohne seine Wohnung zuzuschlie\xC3\x9Fen, hinaus. Er begab sich geradeswegs zu Sonja. Diese war zu Hause.</p><p>Sie war nicht allein; vier kleine Kapernaumowsche Kinder waren bei ihr, und sie gab ihnen Tee zu trinken. Sie empfing Swidrigailow schweigend und respektvoll, bemerkte mit Erstaunen, da\xC3\x9F seine Kleider ganz durchn\xC3\xA4\xC3\x9Ft waren, sagte aber kein Wort. Die Kinder liefen s\xC3\xA4mtlich sofort in gr\xC3\xB6\xC3\x9Fter Angst davon.</p><p>Swidrigailow setzte sich an den Tisch und bat Sonja, sich neben ihn zu setzen. Sch\xC3\xBCchtern schickte sie sich an, ihm zuzuh\xC3\xB6ren.</p><p>\xC2\xBBSofja Semjonowna, ich reise vielleicht nach Amerika\xC2\xAB, sagte Swidrigailow, \xC2\xBBund da ich Sie wahrscheinlich zum letzten Male sehe, bin ich gekommen, um noch einiges zu ordnen. Nun, Sie haben also heute diese Dame besucht? Ich wei\xC3\x9F, was sie zu Ihnen gesagt hat; Sie brauchen es mir nicht zu wiederholen.\xC2\xAB (Sonja machte eine Bewegung und err\xC3\xB6tete.) \xC2\xBBDiese Sorte Menschen hat nun einmal so eine bestimmte Anschauungsweise. Was Ihre Schwesterchen und Ihr Br\xC3\xBCderchen anlangt, so sind sie sicher untergebracht, und das f\xC3\xBCr sie bestimmte Geld ist von mir f\xC3\xBCr einen jeden gegen Quittung geh\xC3\xB6rigen Ortes zu treuen H\xC3\xA4nden eingezahlt worden. Nehmen Sie \xC3\xBCbrigens diese Quittungen an sich, ich meine blo\xC3\x9F &#8230; f\xC3\xBCr jeden Fall. Hier, nehmen Sie! Na, das ist also jetzt erledigt. Hier sind drei f\xC3\xBCnfprozentige Staatsschuldscheine im Gesamtbetrage von dreitausend \n      <a name=\"page723\" title=\"leto/Spuddel\" id=\"page723\"></a>Rubel. Nehmen Sie das f\xC3\xBCr sich, ausschlie\xC3\x9Flich f\xC3\xBCr sich, und lassen Sie es unter uns bleiben; sagen Sie von dieser Summe niemandem etwas, was auch immer Ihnen zu Ohren kommen mag. Sie werden das Geld gebrauchen k\xC3\xB6nnen, Sofja Semjonowna; denn so zu leben wie bisher ist unw\xC3\xBCrdig; das werden Sie nun nicht mehr n\xC3\xB6tig haben.\xC2\xAB</p><p>\xC2\xBBSie haben mir so viele, gro\xC3\x9Fe Wohltaten erwiesen und auch den Waisen und der Verstorbenen\xC2\xAB, stammelte Sonja hastig. \xC2\xBBWenn ich Ihnen bisher nur so wenig daf\xC3\xBCr gedankt habe, so &#8230; wollen Sie nicht meinen &#8230;\xC2\xAB</p><p>\xC2\xBBAch, h\xC3\xB6ren Sie auf, h\xC3\xB6ren Sie auf!\xC2\xAB</p><p>\xC2\xBBAber dieses Geld, Arkadij Iwanowitsch, &#8230; ich bin Ihnen sehr dankbar; aber ich habe es jetzt wirklich nicht n\xC3\xB6tig. Mich allein kann ich immer durchbringen. Halten Sie es nicht f\xC3\xBCr Undankbarkeit; aber wenn Sie schon eine so gro\xC3\x9Fe Wohltat erweisen wollen, so k\xC3\xB6nnte dieses Geld &#8230;\xC2\xAB</p><p>\xC2\xBBEs ist f\xC3\xBCr Sie bestimmt, Sofja Semjonowna, f\xC3\xBCr Sie; und bitte, ohne Hin- und Herreden, denn ich habe dazu auch gar keine Zeit mehr. Sie werden es aber gebrauchen k\xC3\xB6nnen. Rodion Romanowitsch hat nur zwei Wege vor sich: entweder eine Kugel in den Kopf &#8211; oder nach Sibirien.\xC2\xAB (Sonja blickte ihn scheu an und fing an zu zittern.) \xC2\xBBBeunruhigen Sie sich nicht; ich wei\xC3\x9F alles, aus seinem eigenen Munde; aber ich bin kein Schw\xC3\xA4tzer und werde es niemandem sagen. Sie haben sehr gut daran getan, da\xC3\x9F Sie ihm rieten, er m\xC3\xB6chte hingehen und sich selbst anzeigen. Das wird f\xC3\xBCr ihn bei weitem das beste sein. Na, wenn es also zur Verschickung nach Sibirien kommt, dann werden Sie doch mit ihm gehen? Nicht wahr? Nicht wahr? Na, in diesem Falle werden Sie das Geld recht gut gebrauchen k\xC3\xB6nnen. F\xC3\xBCr ihn werden Sie es gebrauchen k\xC3\xB6nnen, verstehen Sie? Wenn ich es Ihnen gebe, so ist das ganz dasselbe, als g\xC3\xA4be ich es ihm. Au\xC3\x9Ferdem haben Sie ja auch, wie ich geh\xC3\xB6rt habe, der Wirtin Amalia Iwanowna versprochen, ihr die r\xC3\xBCckst\xC3\xA4ndige Miete zu bezahlen. Warum nehmen Sie unbedachtsamerweise solche Verpflichtungen auf sich, Sofja \n      <a name=\"page724\" title=\"mad/Spuddel\" id=\"page724\"></a>Semjonowna? Katerina Iwanowna war doch dieser Deutschen das Geld schuldig geblieben, und nicht Sie; da sollten Sie sich den Kuckuck um dieses deutsche Frauenzimmer k\xC3\xBCmmern. So kommt man in der Welt nicht vorw\xC3\xA4rts. Na, und wenn jemand, so etwa morgen oder \xC3\xBCbermorgen, nach mir fragen sollte (und bei Ihnen wird man gewi\xC3\x9F nachfragen), dann erw\xC3\xA4hnen Sie nichts davon, da\xC3\x9F ich jetzt bei Ihnen gewesen bin, und zeigen Sie unter keinen Umst\xC3\xA4nden das Geld, und sagen Sie niemandem, da\xC3\x9F ich Ihnen welches gegeben habe. Nun also, jetzt auf Wiedersehen!\xC2\xAB (Er erhob sich.) \xC2\xBBGr\xC3\xBC\xC3\x9Fen Sie Rodion Romanowitsch! Dabei f\xC3\xA4llt mir ein: \xC3\xBCbergeben Sie doch das Geld, wollen mal sagen, Herrn Rasumichin zur vorl\xC3\xA4ufigen Aufbewahrung. Sie kennen doch Herrn Rasumichin. Jedenfalls werden Sie ihn kennen. Das ist ein ganz verst\xC3\xA4ndiger junger Mann. Bringen Sie es ihm morgen, oder &#8230; wenn es an der Zeit sein wird. Bis dahin verwahren Sie es ordentlich!\xC2\xAB</p><p>Sonja sprang gleichfalls auf und sah ihn erschrocken an. Gern h\xC3\xA4tte sie etwas gesagt, etwas gefragt; aber sie wagte es im ersten Augenblick nicht und wu\xC3\x9Fte auch nicht, wie sie anfangen sollte.</p><p>\xC2\xBBAber &#8230; aber wollen Sie denn jetzt bei diesem Regen ausgehen?\xC2\xAB</p><p>\xC2\xBBNa, wenn einer nach Amerika reisen will, dann darf er sich doch nicht vor einem Regen f\xC3\xBCrchten, he-he! Leben Sie wohl, meine liebe Sofja Semjonowna! M\xC3\xB6ge Ihnen ein langes Leben beschieden sein; Sie werden auch anderen n\xC3\xBCtzen. Noch eins: sagen Sie doch Herrn Rasumichin, da\xC3\x9F ich mich ihm empfehlen lasse. Bestellen Sie so: &#8250;Arkadij Iwanowitsch Swidrigailow l\xC3\xA4\xC3\x9Ft sich Ihnen empfehlen.&#8249; Aber vergessen Sie es nicht!\xC2\xAB</p><p>Er ging hinaus; erstaunt, erschrocken und von einem unklaren, qu\xC3\xA4lenden Argwohn erf\xC3\xBCllt, blieb Sonja zur\xC3\xBCck.</p><p>Es stellte sich sp\xC3\xA4ter heraus, da\xC3\x9F er an ebendiesem Abend nach elf Uhr noch einen sehr ungew\xC3\xB6hnlichen, unerwarteten Besuch gemacht hatte. Der Regen hielt immer noch an. Ganz \n      <a name=\"page725\" title=\"Laguna/Spuddel\" id=\"page725\"></a>durchn\xC3\xA4\xC3\x9Ft betrat er zwanzig Minuten nach elf Uhr die \xC3\xA4rmliche Wohnung der Eltern seiner Braut auf der Wassilij-Insel in der dritten Linie beim Kleinen Prospekt. Nur mit gro\xC3\x9Fer M\xC3\xBChe hatte er sich durch Klopfen Eingang verschafft und hatte zuerst gro\xC3\x9Fe Best\xC3\xBCrzung hervorgerufen; aber Arkadij Iwanowitsch war, wenn er es darauf anlegte, ein Mann von bezauberndem Wesen, so da\xC3\x9F die urspr\xC3\xBCngliche (obwohl an sich sehr scharfsinnige) Vermutung der verst\xC3\xA4ndigen Eltern der Braut, Arkadij Iwanowitsch habe sich wohl irgendwo derartig betrunken, da\xC3\x9F er nicht mehr wisse, was er tue, sofort in sich zusammenfiel. Den gel\xC3\xA4hmten Vater rollte seine treue Pflegerin, die verst\xC3\xA4ndige Mutter der Braut, im Lehnsessel zu Arkadij Iwanowitsch ins Zimmer herein und begann nach ihrer Gewohnheit sofort mit weit ausholenden Fragen. Diese Frau fragte niemals einfach und geradezu, sondern sie fing immer zun\xC3\xA4chst damit an, zu l\xC3\xA4cheln und sich die H\xC3\xA4nde zu reiben; und darauf, wenn ihr daran gelegen war, etwas unter allen Umst\xC3\xA4nden und zuverl\xC3\xA4ssig in Erfahrung zu bringen, zum Beispiel welchen Termin Arkadij Iwanowitsch f\xC3\xBCr die Hochzeit in Aussicht genommen habe, begann sie mit den neugierigsten, eifrigsten Fragen \xC3\xBCber Paris und das dortige Hofleben und gelangte dann so ganz allm\xC3\xA4hlich auch zur dritten Linie auf der Wassilij-Insel. Zu anderer Zeit verhielt sich Swidrigailow diesem schlauen Verfahren gegen\xC3\xBCber ja nat\xC3\xBCrlich sehr respektvoll; aber diesmal bekundete er eine besondere Ungeduld und w\xC3\xBCnschte energisch, so schnell wie nur irgend m\xC3\xB6glich seine Braut zu sehen, obgleich ihm gleich anfangs gesagt worden war, da\xC3\x9F diese sich bereits schlafen gelegt habe. Nat\xC3\xBCrlich erschien die Braut. Arkadij Iwanowitsch teilte ihr ohne Umschweife mit, er m\xC3\xBCsse aus sehr wichtigem Anlasse Petersburg f\xC3\xBCr einige Zeit verlassen; er habe ihr daher f\xC3\xBCnfzehntausend Rubel in allerlei Wertpapieren mitgebracht und b\xC3\xA4te sie, diese Summe von ihm als Geschenk anzunehmen, da er schon l\xC3\xA4ngst vorgehabt habe, ihr diese \n      <a name=\"page726\" title=\"MadMax-X/Spuddel\" id=\"page726\"></a>Kleinigkeit vor der Hochzeit zu schenken. Ein eigentlicher logischer Zusammenhang zwischen dem Geschenke und der eiligen Abreise und der unbedingten Notwendigkeit, deswegen im Regen und mitten in der Nacht herzukommen, wurde durch diese Erkl\xC3\xA4rungen nat\xC3\xBCrlich in keiner Weise nachgewiesen; aber die Angelegenheit wurde dennoch sehr glatt erledigt. Die Familienmitglieder lie\xC3\x9Fen sich sogar schnell dazu bringen, mit den unvermeidlichen Ausrufen des Staunens und den verwunderten Fragen Ma\xC3\x9F zu halten und bald aufzuh\xC3\xB6ren; daf\xC3\xBCr aber wurde die Dankbarkeit in den feurigsten Ausdr\xC3\xBCcken bekundet und von der so au\xC3\x9Ferordentlich verst\xC3\xA4ndigen Mutter sogar noch durch Tr\xC3\xA4nen bekr\xC3\xA4ftigt. Arkadij Iwanowitsch stand auf, lachte, k\xC3\xBC\xC3\x9Fte seine Braut, klopfte ihr auf das B\xC3\xA4ckchen, versicherte, da\xC3\x9F er bald zur\xC3\xBCckkommen werde, und als er in ihren Augen neben der kindlichen Neugier doch auch eine sehr ernste stumme Frage las, wurde er einen Augenblick nachdenklich, k\xC3\xBC\xC3\x9Fte sie noch einmal und versp\xC3\xBCrte gleichzeitig einen wirklichen \xC3\x84rger im Herzen dar\xC3\xBCber, da\xC3\x9F sein Geschenk sogleich der verst\xC3\xA4ndigsten aller M\xC3\xBCtter zur Aufbewahrung unter Verschlu\xC3\x9F \xC3\xBCbergeben werde. Er ging weg und lie\xC3\x9F alle im Zustande gr\xC3\xB6\xC3\x9Fter Aufregung zur\xC3\xBCck. Aber die gute Mama wu\xC3\x9Fte im Fl\xC3\xBCstertone und mit gro\xC3\x9Fer Zungenfertigkeit sofort einige der Punkte zu erledigen, die das gr\xC3\xB6\xC3\x9Fte Staunen erregt hatten. Arkadij Iwanowitsch sei ein Mann in bedeutender Stellung, der vielerlei Gesch\xC3\xA4fte und Beziehungen habe, dazu ein reicher Mann. Gott m\xC3\xB6ge wissen, was er im Kopfe habe, wenn er pl\xC3\xB6tzlich auf den Einfall gekommen sei, wegzureisen und soviel Geld wegzugeben; aber dar\xC3\xBCber erstaunt zu sein, dazu sei kein Anla\xC3\x9F. Allerdings sei es sonderbar, da\xC3\x9F er so ganz durchn\xC3\xA4\xC3\x9Ft zu ihnen gekommen sei; aber die Engl\xC3\xA4nder zum Beispiel ben\xC3\xA4hmen sich oft noch extravaganter, und Leute aus den h\xC3\xB6heren Kreisen k\xC3\xBCmmerten sich \xC3\xBCberhaupt nicht darum, was \xC3\xBCber sie geredet w\xC3\xBCrde, und genierten sich nicht. Vielleicht gehe er sogar absichtlich so in der Regennacht umher, \n      <a name=\"page727\" title=\"Mirco/Spuddel\" id=\"page727\"></a>um zu zeigen, da\xC3\x9F ihm alle Menschen ganz egal seien. Die Hauptsache aber sei: von diesem Besuche d\xC3\xBCrfe niemandem ein Wort gesagt werden; denn man k\xC3\xB6nne nicht wissen, was das f\xC3\xBCr Folgen haben werde. Und das Geld m\xC3\xBCsse so schnell wie m\xC3\xB6glich weggeschlossen werden, und es sei dabei noch ein wahres Gl\xC3\xBCck, da\xC3\x9F das Dienstm\xC3\xA4dchen Fedosja in der K\xC3\xBCche gewesen sei und nichts gemerkt habe. Und namentlich d\xC3\xBCrfe diese Gaunerin, die R\xC3\xB6\xC3\x9Flich, nichts davon erfahren, ja nicht, ja nicht, ja nicht! Und so redete sie noch lange fort. Bis zwei Uhr sa\xC3\x9Fen die Eltern zusammen und fl\xC3\xBCsterten; die Braut, erstaunt \xC3\xBCber das Erlebte und etwas traurig, war schon weit fr\xC3\xBCher schlafen gegangen.</p><p>Unterdessen ging Swidrigailow ziemlich genau um Mitternacht \xC3\xBCber die Tutschkow-Br\xC3\xBCcke nach dem Stadtteil Peterburgskaja zu. Der Regen hatte aufgeh\xC3\xB6rt; aber ein starker Wind brauste. Er begann zu zittern und betrachtete eine Minute lang mit besonderem Interesse und sogar wie fragend das schwarze Wasser der Kleinen Newa. Aber bald wurde es ihm zu kalt, so \xC3\xBCber dem Wasser zu stehen; er drehte sich weg und ging nach dem &#8230;-Prospekt. Lange, beinahe eine halbe Stunde lang, wanderte er auf diesem endlosen Prospekte hin, stolperte mehrmals auf dem Holzpflaster, suchte aber fortw\xC3\xA4hrend eifrig etwas auf der rechten Seite des Prospektes. Dort irgendwo, schon ziemlich am Ende des Prospektes, hatte er, als er k\xC3\xBCrzlich einmal vorbeifuhr, ein Gasthaus bemerkt, ein ger\xC3\xA4umiges Holzhaus; es hatte, soweit er sich erinnerte, ungef\xC3\xA4hr so wie \xC2\xBBZur Stadt Adrianopel\xC2\xAB gehei\xC3\x9Fen. Er hatte sich nicht geirrt; das Gasthaus bildete in dieser \xC3\xB6den, stillen Gegend einen so auffallenden Punkt, da\xC3\x9F es selbst in der Dunkelheit nicht zu verfehlen war. Es war ein langes, h\xC3\xB6lzernes, vom Alter bereits schwarz gewordenes Geb\xC3\xA4ude, in dem trotz der sp\xC3\xA4ten Stunde noch Licht brannte und einiges Leben zu sp\xC3\xBCren war. Er trat ein und fragte einen sch\xC3\xA4big gekleideten Kellner, den er auf dem Flur traf, ob er ein Zimmer bekommen k\xC3\xB6nne. Dieser musterte den Ank\xC3\xB6mmling \n      <a name=\"page728\" title=\"mam/Spuddel\" id=\"page728\"></a>fl\xC3\xBCchtig, sch\xC3\xBCttelte sich, um munter zu werden, und f\xC3\xBChrte ihn sofort nach einem weit abgelegenen Zimmer. Dieses war dumpf und eng und lag ganz am Ende des Korridors in einer Ecke unter einer Treppe. Aber es war kein anderes zu haben; alle waren besetzt. Der sch\xC3\xA4bige Kellner sah den Gast fragend an.</p><p>\xC2\xBBKann ich Tee bekommen?\xC2\xAB fragte Swidrigailow.</p><p>\xC2\xBBJawohl.\xC2\xAB</p><p>\xC2\xBBWas ist sonst noch zu haben?\xC2\xAB</p><p>\xC2\xBBKalbfleisch, Schnaps, Aufschnitt.\xC2\xAB</p><p>\xC2\xBBDann bring mir Kalbfleisch und Tee.\xC2\xAB</p><p>\xC2\xBBW\xC3\xBCnschen Sie weiter nichts?\xC2\xAB fragte der Kellner erstaunt.</p><p>\xC2\xBBNein, weiter nichts!\xC2\xAB</p><p>Der Kellner entfernte sich ganz verdutzt.</p><p>&#8250;Das scheint ja ein nettes Lokal zu sein&#8249;, dachte Swidrigailow. &#8250;Sonderbar, da\xC3\x9F ich es nicht gekannt habe. Ich sehe wahrscheinlich auch so aus wie einer, der aus einem Caf\xC3\xA9 chantant kommt, aber unterwegs schon seine Erlebnisse gehabt hat. Indes w\xC3\xA4re es doch interessant zu erfahren, was f\xC3\xBCr Leute hier einkehren und \xC3\xBCbernachten.&#8249;</p><p>Er z\xC3\xBCndete eine Kerze an und besah das Zimmer genauer. Dieses enge Gela\xC3\x9F war so niedrig, da\xC3\x9F Swidrigailow darin kaum aufrecht stehen konnte, und hatte nur ein Fenster; ein sehr schmutziges Bett, ein einfacher, gestrichener Tisch und ein Stuhl nahmen fast den ganzen Raum ein. Die W\xC3\xA4nde schienen aus zusammengenagelten Brettern zu bestehen, die mit bereits sehr defekten Tapeten beklebt waren; diese waren so verstaubt und beschmutzt, da\xC3\x9F man nur gerade noch die urspr\xC3\xBCngliche gelbe Farbe erraten, das Muster aber schlechterdings nicht mehr erkennen konnte. Ein Teil einer Wand und der Decke war schr\xC3\xA4g abgeschnitten, wie das bei Mansardenstuben gew\xC3\xB6hnlich der Fall ist; hier aber befand sich oberhalb der schr\xC3\xA4gen Fl\xC3\xA4che die Treppe. Swidrigailow stellte die Kerze hin, setzte sich auf das Bett und \xC3\xBCberlie\xC3\x9F sich seinen Gedanken. Aber ein seltsames, fortw\xC3\xA4hrendes Fl\xC3\xBCstern in der Kammer daneben, \n      <a name=\"page729\" title=\"haas/Spuddel\" id=\"page729\"></a>das sich manchmal fast bis zu einem Schreien steigerte, zog schlie\xC3\x9Flich seine Aufmerksamkeit auf sich. Dieses Fl\xC3\xBCstern hatte von dem Augenblicke an, wo er ins Zimmer getreten war, ununterbrochen fortgedauert. Er horchte: jemand schalt einen andern und machte ihm fast unter Tr\xC3\xA4nen Vorw\xC3\xBCrfe; aber es war immer nur die eine Stimme zu h\xC3\xB6ren. Swidrigailow stand auf, verdeckte die Kerze mit der Hand, und sofort leuchtete an der Wand eine Ritze auf; er trat heran und schaute hindurch. In dem Zimmer, das etwas gr\xC3\xB6\xC3\x9Fer war als sein eigenes, befanden sich zwei G\xC3\xA4ste. Einer von ihnen, ohne Rock, mit sehr krausem Haar und erhitztem, rotem Gesichte, stand in der Haltung eines Redners da; er hielt die Beine auseinandergespreizt, um das Gleichgewicht zu bewahren, schlug sich h\xC3\xA4ufig mit der Hand vor die Brust und hielt dem andern in pathetischem Tone vor, da\xC3\x9F dieser ein Bettler sei und nicht einmal einen amtlichen Rang besitze; er habe ihn aus dem Elend herausgezogen und k\xC3\xB6nne ihn, wenn er wolle, jeden Augenblick fortjagen, und alles sehe nur allein \xC2\xBBder Finger des Allerh\xC3\xB6chsten\xC2\xAB. Der gescholtene Freund sa\xC3\x9F auf einem Stuhle und machte ein Gesicht, als m\xC3\xB6chte er gar zu gern niesen, br\xC3\xA4chte es aber nicht fertig. Mitunter blickte er den Redner mit dem tr\xC3\xBCben Blick eines Hammels an, hatte aber offenbar keine Ahnung, wovon dessen Rede handelte, und h\xC3\xB6rte wohl \xC3\xBCberhaupt kaum etwas davon. Auf dem Tische brannte der Stumpf einer Kerze; auch standen dort eine fast ausgetrunkene Flasche Schnaps, Gl\xC3\xA4ser, Brot und Teegeschirr, das bereits leer war. Nachdem Swidrigailow dieses Bild aufmerksam betrachtet hatte, trat er teilnahmslos von der Ritze weg und setzte sich wieder auf das Bett.</p><p>Der sch\xC3\xA4bige Kellner brachte den Tee und das Kalbfleisch und konnte sich nicht enthalten, noch einmal zu fragen: \xC2\xBBW\xC3\xBCnschen Sie weiter nichts?\xC2\xAB Als er wieder eine verneinende Antwort erhalten hatte, entfernte er sich endg\xC3\xBCltig. Swidrigailow griff gierig nach dem Tee, um sich zu erw\xC3\xA4rmen, und trank ein Glas davon; zu essen aber vermochte er \n      <a name=\"page730\" title=\"misch/Spuddel\" id=\"page730\"></a>keinen Bissen, da ihm der Appetit vollst\xC3\xA4ndig vergangen war. Augenscheinlich packte ihn das Fieber. Er zog den \xC3\x9Cberzieher und das Jackett aus, wickelte sich in die Bettdecke und legte sich auf das Bett. Er \xC3\xA4rgerte sich; &#8250;es w\xC3\xA4re doch besser, wenn ich gerade jetzt gesund w\xC3\xA4re&#8249;, dachte er und l\xC3\xA4chelte dabei. Im Zimmer war eine dumpfige Luft; die Kerze brannte tr\xC3\xBCbe; drau\xC3\x9Fen brauste der Wind; irgendwo in der Ecke raschelte eine Maus; auch glaubte er im ganzen Zimmer einen Geruch nach M\xC3\xA4usen und nach Leder zu sp\xC3\xBCren. Er lag da wie im Halbtraum: ein Gedanke l\xC3\xB6ste den andern ab. Er gab sich M\xC3\xBChe, sich mit seinen Vorstellungen an einen bestimmten Gegenstand anzuklammern. &#8250;Vor dem Fenster mu\xC3\x9F wohl ein Garten sein&#8249;, dachte er, &#8250;es rauschen die B\xC3\xA4ume. B\xC3\xA4umerauschen bei Nacht, im Sturm und in der Dunkelheit, mag ich gar nicht leiden; eine widerw\xC3\xA4rtige Empfindung!&#8249; Und er erinnerte sich, mit welchem Widerwillen er vorhin an den Petrowskij-Park, an dem er vorbeigekommen war, gedacht hatte. Dabei fielen ihm auch die Tutschkow-Br\xC3\xBCcke und die Kleine Newa ein, und ihn packte wieder ein K\xC3\xA4ltegef\xC3\xBChl, wie ein Weilchen vorher, als er auf das Wasser hinunterblickte. &#8250;Das Wasser habe ich nie in meinem Leben leiden k\xC3\xB6nnen, nicht einmal auf Landschaftsbildern&#8249;, dachte er und mu\xC3\x9Fte pl\xC3\xB6tzlich erneut bei einem sonderbaren Gedanken l\xC3\xA4cheln: &#8250;Jetzt sollte mir doch wohl eigentlich alles, was sich auf \xC3\x84sthetik und Bequemlichkeit bezieht, ganz gleichg\xC3\xBCltig sein; aber gerade jetzt bin ich w\xC3\xA4hlerisch geworden, wie ein Tier des Waldes, das sich in \xC3\xA4hnlicher Situation auch erst einen besonderen Platz aussucht. Ich h\xC3\xA4tte einfach vorhin in den Petrowskij-Park einbiegen sollen! Aber da war es mir wohl zu dunkel und zu kalt, he-he! Als ob dabei angenehme Empfindungen n\xC3\xB6tig w\xC3\xA4ren! &#8230; Und warum l\xC3\xB6sche ich denn eigentlich das Licht nicht aus?&#8249; (Er blies es aus.) &#8250;Die Leute nebenan haben sich auch hingelegt&#8249;, dachte er, da er an der vorher benutzten Ritze keinen Lichtschimmer mehr wahrnahm. &#8250;Jetzt, Marfa Petrowna, jetzt h\xC3\xA4tten Sie die beste \n      <a name=\"page731\" title=\"Laguna/Spuddel\" id=\"page731\"></a>Gelegenheit, mir einen Besuch zu machen: es ist dunkel, eine sehr geeignete \xC3\x96rtlichkeit, ein hochinteressanter Augenblick. Aber gerade jetzt kommen Sie nicht &#8230;&#8249;</p><p>Pl\xC3\xB6tzlich, ohne klaren Zusammenhang, mu\xC3\x9Fte er daran denken, wie er vorhin, eine Stunde bevor er seinen Anschlag gegen Dunja ins Werk setzte, ihrem Bruder geraten hatte, sie der Obhut Rasumichins anzuvertrauen. &#8250;In Wirklichkeit habe ich das damals haupts\xC3\xA4chlich wohl nur gesagt, um meine Eifersucht aufzureizen, und Raskolnikow hat das auch durchschaut. Ein schlauer Fuchs, dieser Raskolnikow, wahrhaftig! Hat doch viel auf seine Schultern genommen! Kann mit der Zeit ein gro\xC3\x9Fartiger Halunke werden, wenn er seine verr\xC3\xBCckten Ideen los wird; jetzt klammert er sich noch zu sehr an das Leben. In diesem Punkte ist doch diese ganze Sorte Menschen feige. Na, hol ihn der Teufel; mag er tun, was er will; was k\xC3\xBCmmert's mich!&#8249;</p><p>Einschlafen konnte er noch immer nicht. Allm\xC3\xA4hlich schimmerte vor seinem geistigen Auge Dunjetschkas Gestalt auf, wie er sie eben erst gesehen hatte, und ein Zittern lief ihm durch den ganzen K\xC3\xB6rper. &#8250;Nein, diese Gedanken mu\xC3\x9F ich jetzt denn doch \xC3\xBCber Bord werfen&#8249;, dachte er, sich zusammennehmend, &#8250;jetzt mu\xC3\x9F ich an etwas anderes denken. Es ist doch eigentlich sonderbar und l\xC3\xA4cherlich: ich habe nie gegen jemand einen starken Ha\xC3\x9F empfunden, auch nie ein besonderes Verlangen gehabt, mich an jemand zu r\xC3\xA4chen; das ist doch ein schlechtes Zeichen, ein schlechtes Zeichen, ein schlechtes Zeichen! Streiten habe ich auch nie gemocht und habe mich auch nie ereifert &#8211; gleichfalls ein schlechtes Zeichen! Und was habe ich ihr vorhin nicht alles versprochen &#8211; pfui Teufel! Wer wei\xC3\x9F, vielleicht h\xC3\xA4tte sie doch noch aus mir einen anderen Menschen gemacht!&#8249; Er hielt wieder in seinem Selbstgespr\xC3\xA4che inne und pre\xC3\x9Fte die Z\xC3\xA4hne aufeinander: wieder stand ihm Dunjetschkas Bild in den kleinsten Einzelheiten vor Augen, wie sie, als sie den ersten Schu\xC3\x9F abgefeuert hatte, so furchtbar erschrak, den Revolver sinken lie\xC3\x9F und ihn leichenbla\xC3\x9F anstarrte, so \n      <a name=\"page732\" title=\"MadMax-X/Spuddel\" id=\"page732\"></a>da\xC3\x9F er zweimal Zeit gehabt h\xC3\xA4tte, sie zu packen, ohne da\xC3\x9F sie die Hand zu ihrer Verteidigung h\xC3\xA4tte erheben k\xC3\xB6nnen, wenn er sie nicht selbst daran erinnert h\xC3\xA4tte. Er dachte daran, wie leid sie ihm in diesem Augenblicke getan hatte, so da\xC3\x9F sich ihm ordentlich das Herz zusammengekrampft hatte &#8230; &#8250;Donnerwetter! Schon wieder diese Gedanken! Die mu\xC3\x9F ich alle \xC3\xBCber Bord werfen, jawohl, \xC3\xBCber Bord werfen! &#8230;&#8249;</p><p>Nun begann ihm das Bewu\xC3\x9Ftsein zu schwinden; das fieberhafte Zittern lie\xC3\x9F nach; auf einmal war es ihm, als ob unter der Bettdecke ihm etwas \xC3\xBCber die Hand und \xC3\xBCber das Bein liefe. Er fuhr zusammen. &#8250;Pfui Teufel! das war wohl eine Maus!&#8249; dachte er. &#8250;Das kommt davon, da\xC3\x9F ich das Fleisch habe auf dem Tische stehenlassen &#8230;&#8249; Er hatte eine gro\xC3\x9Fe Scheu davor, sich aus der Decke herauszuwickeln, aufzustehen und zu frieren; pl\xC3\xB6tzlich aber lief wieder etwas mit unangenehmem Krabbeln an seinem Bein entlang; er warf die Decke von sich und steckte die Kerze an. Zitternd vor Fieberfrost, b\xC3\xBCckte er sich, um das Bett zu untersuchen &#8211; es war nichts zu sehen; er sch\xC3\xBCttelte die Decke aus, und pl\xC3\xB6tzlich sprang eine Maus heraus und auf das Laken. Er m\xC3\xBChte sich, sie zu greifen; aber die Maus sprang nicht vom Bette herunter, sondern huschte im Zickzack nach allen Seiten hin und her, glitt ihm zwischen den Fingern durch, lief ihm \xC3\xBCber die Hand und schl\xC3\xBCpfte auf einmal unter das Kopfkissen; er warf das Kopfkissen auf den Fu\xC3\x9Fboden, f\xC3\xBChlte aber in demselben Augenblicke, wie ihm etwas vorn an der Brust unter das Hemd sprang, am K\xC3\xB6rper entlang krabbelte und nun schon am R\xC3\xBCcken unter dem Hemd herumarbeitete. Ein nerv\xC3\xB6ses Zittern \xC3\xBCberkam ihn, und &#8211; er erwachte. Im Zimmer war es dunkel; er lag in die Decke eingewickelt auf dem Bette wie vorher; drau\xC3\x9Fen vor dem Fenster heulte der Wind. &#8250;So eine ekelhafte Geschichte!&#8249; dachte er \xC3\xA4rgerlich.</p><p>Er stand auf und setzte sich auf den Rand des Bettes, mit dem R\xC3\xBCcken nach dem Fenster zu. &#8250;Da schlafe ich lieber \n      <a name=\"page733\" title=\"Mirco/Spuddel\" id=\"page733\"></a>\xC3\xBCberhaupt nicht&#8249;, sagte er sich. Vom Fenster kam aber eine kalte, feuchte Zugluft her; ohne von seinem Platze aufzustehen, schlug er die Decke um sich und wickelte sich darin ein. Die Kerze steckte er nicht an. Er dachte an nichts und wollte auch an nichts denken. Aber allerlei Traumbilder tauchten eins nach dem andern in seinem Gehirne auf; Bruchst\xC3\xBCcke von Gedanken, ohne Anfang und Ende und ohne Zusammenhang huschten ihm durch den Kopf. Er versank in einen Halbschlummer. War es nun die K\xC3\xA4lte oder die Dunkelheit oder die Feuchtigkeit oder der Wind, der drau\xC3\x9Fen vor dem Fenster heulte und die B\xC3\xA4ume sch\xC3\xBCttelte &#8211; irgend etwas rief in ihm ein romantisches Sehnen und Verlangen hervor, das gar nicht weichen wollte: er sah nur Blumen, Blumen und lauter Blumen. Eine reizende Blumenlandschaft stand ihm vor Augen: ein heller, warmer, beinahe hei\xC3\x9Fer Tag, ein Festtag, ein Pfingsttag. Eine elegante, luxuri\xC3\xB6se Villa in englischem Geschmack, rings von duftenden Blumenbeeten umgeben; eine Freitreppe, von Schlinggew\xC3\xA4chsen umrankt, mit Rosenstr\xC3\xA4uchen in K\xC3\xBCbeln besetzt; drinnen eine helle, k\xC3\xBChle Treppe, mit einem pr\xC3\xA4chtigen Teppich belegt, auf allen Stufen zur Seite seltene Blumen in chinesischen Porzellangef\xC3\xA4\xC3\x9Fen. Seine besondere Beachtung erregten an den Fenstern in wassergef\xC3\xBCllten Vasen Str\xC3\xA4u\xC3\x9Fe zarter wei\xC3\x9Fer Narzissen, deren Bl\xC3\xBCten sich von den hellgr\xC3\xBCnen, kr\xC3\xA4ftigen, langen Stielen niederbeugten und einen starken, aromatischen Duft ausstr\xC3\xB6mten. Lange konnte er sich gar nicht von ihnen losrei\xC3\x9Fen; endlich stieg er doch die Treppe hinauf und trat in einen gro\xC3\x9Fen, hohen Saal, und wieder standen auch hier \xC3\xBCberall, an den Fenstern, neben der ge\xC3\xB6ffneten T\xC3\xBCr, die nach einem weiten Balkon f\xC3\xBChrte, auf dem Balkon selbst, Blumen, \xC3\xBCberall Blumen. Der Fu\xC3\x9Fboden war mit frisch gem\xC3\xA4htem, duftigem Grase bestreut, die Fenster ge\xC3\xB6ffnet; ein frischer, leichter, k\xC3\xBChler Lufthauch drang in den Saal; V\xC3\xB6gel zwitscherten vor den Fenstern; aber mitten in dem Saale, auf einem Tische, der mit einer wei\xC3\x9Fen Atlasdecke bedeckt war, stand ein \n      <a name=\"page734\" title=\"mam/Spuddel\" id=\"page734\"></a>Sarg. Dieser Sarg war mit wei\xC3\x9Fer Seide ausgeschlagen, mit dichten, wei\xC3\x9Fen R\xC3\xBCschen garniert und rings mit Blumengirlanden umwunden. Ganz in Blumen gebettet, lag darin ein M\xC3\xA4dchen, in wei\xC3\x9Fem T\xC3\xBCllkleide, die wie aus Marmor gemei\xC3\x9Felten H\xC3\xA4nde zusammengefaltet und auf die Brust gelegt. Aber ihr aufgel\xC3\xB6stes hellblondes Haar war feucht; ein Kranz aus Rosen schlang sich um ihren Kopf. Ihr Gesicht mit den strengen, schon starr gewordenen Z\xC3\xBCgen war gleichfalls wie aus Marmor; aber in dem L\xC3\xA4cheln der blassen Lippen lag ein nicht kindliches, grenzenloses Leid und eine furchtbare, ergreifende Klage. Swidrigailow kannte dieses M\xC3\xA4dchen; weder Heiligenbilder noch brennende Kerzen umgaben diesen Sarg, auch wurden keine Gebete bei ihm gemurmelt. Das M\xC3\xA4dchen war eine Selbstm\xC3\xB6rderin: sie hatte sich ertr\xC3\xA4nkt. Sie war erst vierzehn Jahre alt gewesen; aber es war ihr bereits das Herz gebrochen; und so hatte sie sich selbst den Tod gegeben, aufs tiefste verletzt durch eine ihr angetane Schmach, die dieses junge, kindliche Gem\xC3\xBCt mit staunendem Entsetzen erf\xC3\xBCllt, ihre engelreine Seele mit unverdienter Schande bedeckt und ihr einen letzten Schrei der Verzweiflung entrissen hatte, der keine Erh\xC3\xB6rung fand, sondern durch rohe Schimpfworte erwidert wurde, in dunkler, kalter Nacht, bei feuchtem Tauwetter, als der Wind heulte &#8230;</p><p>Swidrigailow kam wieder zur Besinnung, stand vom Bette auf und trat ans Fenster. Tastend fand er den Riegel und \xC3\xB6ffnete das Fenster. Der Wind drang wild tobend in die enge Kammer hinein und bedeckte ihm wie mit eisigem Reif das Gesicht und die Brust unter dem blo\xC3\x9Fen Hemde. Vor dem Fenster war wirklich eine Art Garten, und zwar wieder ein Vergn\xC3\xBCgungslokal; wahrscheinlich produzierten sich auch hier bei Tage Chors\xC3\xA4nger, und es wurde an kleinen Tischen Tee getrunken. Jetzt flogen von den B\xC3\xA4umen und Str\xC3\xA4uchern Wassertropfen durch das Fenster herein; es war eine Finsternis wie in einem Keller, so da\xC3\x9F sich kaum einige dunkle Flecke als Andeutungen dort befindlicher \n      <a name=\"page735\" title=\"leto/Spuddel\" id=\"page735\"></a>Dinge abhoben. Swidrigailow beugte sich, die Ellbogen auf das Fensterbrett st\xC3\xBCtzend, hinaus und starrte nun schon f\xC3\xBCnf Minuten lang unverwandt in diese Finsternis hinein. Da ert\xC3\xB6nte in dem n\xC3\xA4chtlichen Dunkel ein Kanonenschu\xC3\x9F, nach ihm ein zweiter.</p><p>&#8250;Aha, das Signal! Das Wasser steigt!&#8249; dachte er. &#8250;Gegen Morgen wird es an den tiefer liegenden Stellen die Stra\xC3\x9Fen \xC3\xBCberschwemmen, die Keller und Souterrains anf\xC3\xBCllen; die Kellerratten werden herausschwimmen, und die Menschen werden in Regen und Wind schimpfend und durchn\xC3\xA4\xC3\x9Ft ihren Tr\xC3\xB6del nach den h\xC3\xB6heren Stockwerken hinaufschleppen &#8230; Wie sp\xC3\xA4t mag es wohl jetzt sein?&#8249; Kaum hatte er das gedacht, als irgendwo in der N\xC3\xA4he eine Wanduhr mit hastigen Schl\xC3\xA4gen, als h\xC3\xA4tte sie es \xC3\xBCberaus eilig, drei schlug. &#8250;So, in einer Stunde wird es also schon hell werden! Worauf warte ich noch? Ich will gleich von hier weggehen, und geradeswegs nach dem Petrowskij-Park. Da suche ich mir ein gro\xC3\x9Fes Geb\xC3\xBCsch aus, das ganz mit Regentropfen behangen ist, so da\xC3\x9F einem, wenn man nur mit der Schulter anstreift, Tausende von Tropfen \xC3\xBCber den ganzen Kopf rieseln &#8230;&#8249; Er trat vom Fenster zur\xC3\xBCck, schlo\xC3\x9F es, z\xC3\xBCndete die Kerze an, zog sich Jackett und \xC3\x9Cberzieher an, setzte den Hut auf und ging mit dem Lichte auf den Korridor, um den Kellner, der wohl irgendwo in einem K\xC3\xA4mmerchen zwischen allerlei Ger\xC3\xBCmpel und Lichtst\xC3\xBCmpfen schlafen mochte, aufzusuchen, ihm das Zimmer und das Essen zu bezahlen und dann das Gasthaus zu verlassen. &#8250;Es ist jetzt der passendste Augenblick; einen besseren kann ich gar nicht finden!&#8249;</p><p>Lange ging er auf dem ganzen langen, schmalen Korridor hin und her, ohne jemand zu finden, und wollte schon laut rufen, als er pl\xC3\xB6tzlich in einer dunklen Ecke zwischen einem alten Schranke und einer T\xC3\xBCr einen sonderbaren Gegenstand erblickte, der etwas Lebendes zu sein schien. Er beugte sich mit der Kerze dar\xC3\xBCber und sah ein Kind: ein kleines M\xC3\xA4dchen von nicht mehr als etwa f\xC3\xBCnf Jahren, \n      <a name=\"page736\" title=\"Laguna/Spuddel\" id=\"page736\"></a>zitternd und weinend, das Kleidchen triefend na\xC3\x9F wie ein Scheuerlappen. Sie schien sich vor Swidrigailow gar nicht zu f\xC3\xBCrchten, sondern blickte ihn in verst\xC3\xA4ndnislosem Staunen mit ihren gro\xC3\x9Fen schwarzen \xC3\x84uglein an und schluchzte zuweilen auf, wie Kinder, die lange geweint, aber dann bereits aufgeh\xC3\xB6rt und sich sogar schon beruhigt haben und nun doch noch ab und zu pl\xC3\xB6tzlich aufschluchzen. Das Gesichtchen der Kleinen war bla\xC3\x9F und abgemagert; sie war von der K\xC3\xA4lte ganz erstarrt. &#8250;Aber wie ist sie nur hierhergeraten?&#8249; fragte er sich. &#8250;Sie hat sich wohl hier versteckt und die ganze Nacht nicht geschlafen.&#8249; Er begann sie auszufragen. Das kleine M\xC3\xA4dchen wurde auf einmal lebhaft und erz\xC3\xA4hlte ihm mit gro\xC3\x9Fer Geschwindigkeit etwas in ihrem kindlichen Kauderwelsch. Es kam darin etwas von Mama vor, und da\xC3\x9F Mama sie schlagen werde, und von einer Tasse, die sie zerbrochen habe. Das M\xC3\xA4dchen redete immerzu weiter, ohne Pause; aus ihrer Erz\xC3\xA4hlung war mit einiger M\xC3\xBChe zu entnehmen, da\xC3\x9F ihre Mutter, eine fortw\xC3\xA4hrend betrunkene K\xC3\xB6chin, wahrscheinlich aus ebendiesem Gasthause, sie nicht leiden k\xC3\xB6nne, sondern sie immer schlage und in steter Angst halte; da\xC3\x9F die Kleine die Tasse der Mama zerbrochen und dar\xC3\xBCber einen solchen Schreck bekommen habe, da\xC3\x9F sie schon gestern abend weggelaufen sei. Wahrscheinlich hatte sie sich lange irgendwo auf dem Hofe im Regen versteckt gehalten, sich endlich hierher geschlichen, sich hinter dem Schranke verborgen und in dieser Ecke, weinend und zitternd vor N\xC3\xA4sse, vor Furcht wegen der Dunkelheit und vor Angst, nun f\xC3\xBCr alles Getane grausam gez\xC3\xBCchtigt zu werden, die ganze Nacht zugebracht. Er nahm sie auf den Arm, ging mit ihr in sein Zimmer, setzte sie auf das Bett und kleidete sie aus. Die zerl\xC3\xB6cherten Schuhchen, die sie auf den blo\xC3\x9Fen F\xC3\xBC\xC3\x9Fen trug, waren so na\xC3\x9F, als h\xC3\xA4tten sie die ganze Nacht hindurch in einer Pf\xC3\xBCtze gelegen. Nachdem er die Kleine entkleidet hatte, legte er sie auf das Bett, breitete die Decke \xC3\xBCber sie und wickelte sie ganz und gar mitsamt dem Kopfe darin \n      <a name=\"page737\" title=\"mam/Spuddel\" id=\"page737\"></a>ein. Sie schlief sofort. Nachdem er dies erledigt hatte, versank er wieder in seine d\xC3\xBCsteren \xC3\x9Cberlegungen.</p><p>&#8250;Ein dummer Einfall von mir, mich mit dem Kinde abzugeben!&#8249; dachte er verdrossen und h\xC3\xB6hnisch. &#8250;So ein Unsinn!&#8249; \xC3\x84rgerlich ergriff er die Kerze, um hinauszugehen, unter allen Umst\xC3\xA4nden den Kellner ausfindig zu machen und m\xC3\xB6glichst schnell das Haus zu verlassen. &#8250;Was schert mich das kleine M\xC3\xA4dchen!&#8249; dachte er mit einem Fluche und \xC3\xB6ffnete schon die T\xC3\xBCr; aber er kehrte doch noch einmal um, um nach der Kleinen zu sehen, ob sie wohl schliefe und wie sie schliefe. Vorsichtig l\xC3\xBCftete er die Decke. Das M\xC3\xA4dchen lag in festem, gesundem Schlafe. Sie war unter der Decke warm geworden, und ihre blassen B\xC3\xA4ckchen hatten schon wieder rote Farbe bekommen. Aber sonderbar: diese R\xC3\xB6te sah greller und dunkler aus, als es sonst bei Kindern gew\xC3\xB6hnlich ist. &#8250;Das ist eine fieberhafte R\xC3\xB6te&#8249;, dachte Swidrigailow, &#8250;das ist eine R\xC3\xB6te wie von Branntwein, als h\xC3\xA4tte jemand sie ein ganzes Glas austrinken lassen. Die roten Lippen brennen und gl\xC3\xBChen ja nur so; aber was ist das?&#8249; Es schien ihm auf einmal, als ob ihre langen, schwarzen Wimpern zuckten und zwinkerten, als ob sie sich h\xC3\xB6ben und ein schlaues, scharfes, sehr unkindlich blinzelndes Auge unter ihnen hervorschaute, als ob das M\xC3\xA4dchen nicht schliefe, sondern sich nur so stellte. Ja, und so war es auch: ihre Lippen \xC3\xB6ffneten sich zu einem L\xC3\xA4cheln; die Mundwinkel zuckten, wie wenn die Kleine sich noch beherrschen wollte. Aber nun gab sie dieses Bem\xC3\xBChen v\xC3\xB6llig auf; das war schon ein Lachen, ein deutliches Lachen; ein frecher, herausfordernder Ausdruck leuchtete in diesem ganz unkindlichen Gesichte auf; das war die Unzucht, das Gesicht einer Dirne, das freche Gesicht einer feilen franz\xC3\xB6sischen Dirne. Da, jetzt \xC3\xB6ffneten sich ohne weitere Zur\xC3\xBCckhaltung beide Augen; sie richteten sich mit einem feurigen, schamlosen Blicke auf ihn, forderten ihn auf und lachten &#8230; Etwas unendlich Absto\xC3\x9Fendes und Emp\xC3\xB6rendes lag in diesem Lachen, in diesen Augen, in der ganzen Gemeinheit, \n      <a name=\"page738\" title=\"MadMax-X/Spuddel\" id=\"page738\"></a> die sich auf diesem Kindergesichte auspr\xC3\xA4gte. \xC2\xBBWie? Ein f\xC3\xBCnfj\xC3\xA4hriges Kind!\xC2\xAB fl\xC3\xBCsterte Swidrigailow wahrhaft entsetzt. \xC2\xBBWie &#8230; wie ist das nur m\xC3\xB6glich?\xC2\xAB Aber da wandte sie sich schon mit dem gl\xC3\xBChendhei\xC3\x9Fen Gesichtchen ganz zu ihm hin, sie streckte die H\xC3\xA4nde nach ihm aus &#8230; \xC2\xBBDu verruchtes Wesen!\xC2\xAB rief Swidrigailow entsetzt und hob die Hand, um ihr einen Schlag zu versetzen &#8230; Aber in demselben Augenblicke erwachte er.</p><p>Er lag immer noch auf dem Bette, noch ebenso in die Decke eingewickelt wie vorher; die Kerze war nicht angez\xC3\xBCndet; aber durch das Fenster schien bereits der helle Tag herein.</p><p>&#8250;Wirre Tr\xC3\xA4ume die ganze Nacht hindurch!&#8249; Er erhob sich \xC3\xA4rgerlich und f\xC3\xBChlte sich v\xC3\xB6llig zerschlagen; alle Knochen taten ihm weh. Drau\xC3\x9Fen lag ein dichter Nebel, und es war nichts zu erkennen. Es war bald f\xC3\xBCnf Uhr; er hatte l\xC3\xA4nger geschlafen, als ihm lieb war. Er stand auf und zog sich das Jackett und den \xC3\x9Cberzieher an, die noch feucht waren. Dann tastete er in der Tasche nach dem Revolver, nahm ihn heraus und brachte das Z\xC3\xBCndh\xC3\xBCtchen in Ordnung; hierauf setzte er sich hin, zog ein Notizbuch aus der Tasche und schrieb auf die vorderste Seite, die zuerst ins Auge fallen mu\xC3\x9Fte, mit gro\xC3\x9Fer Schrift einige Zeilen. Nachdem er sie noch einmal durchgelesen hatte, st\xC3\xBCtzte er einen Ellbogen auf den Tisch und versank in Gedanken. Der Revolver und das Notizbuch lagen auf dem Tisch, neben seinem Ellbogen. Die Fliegen waren auch schon aufgewacht und krochen auf dem Kalbfleisch umher, das er unanger\xC3\xBChrt auf dem Tische hatte stehen lassen. Er schaute ihnen lange zu und machte schlie\xC3\x9Flich mit der freien rechten Hand den Versuch, eine von ihnen zu fangen. Lange m\xC3\xBChte er sich mit Anstrengung ab, konnte aber keine bekommen. Als er sich endlich dieser interessanten Besch\xC3\xA4ftigung bewu\xC3\x9Ft wurde, sammelte er seine Gedanken, raffte sich zusammen, stand auf und ging entschlossen aus dem Zimmer hinaus. Eine Minute darauf war er bereits auf der Stra\xC3\x9Fe.</p><p><a name=\"page739\" title=\"Mirco/Spuddel\" id=\"page739\"></a>Ein milchwei\xC3\x9Fer, dichter Nebel lagerte \xC3\xBCber der Stadt. Swidrigailow schritt auf dem schl\xC3\xBCpfrigen, schmutzigen Holzpflaster hin, nach der Kleinen Newa zu. Er mu\xC3\x9Fte immer an das \xC3\xBCber Nacht stark gestiegene Wasser der Kleinen Newa denken, an die Petrowskij-Insel, die feuchten Fu\xC3\x9Fwege, das feuchte Gras, die feuchten B\xC3\xA4ume und Str\xC3\xA4ucher und schlie\xC3\x9Flich an eben jenes Geb\xC3\xBCsch, das er sich in der Nacht ausgemalt hatte &#8230; Aber das \xC3\xA4rgerte ihn, und um auf andere Gedanken zu kommen, begann er die H\xC3\xA4user zu betrachten. Weder einen Fu\xC3\x9Fg\xC3\xA4nger noch eine Droschke traf er auf dem Prospekt. Tr\xC3\xBCbselig und schmutzig sahen die kleinen hellgelben Holzh\xC3\xA4user mit den geschlossenen Fensterl\xC3\xA4den drein. Ein Gef\xC3\xBChl der K\xC3\xA4lte und der Feuchtigkeit breitete sich \xC3\xBCber seinen ganzen K\xC3\xB6rper aus, und es begann ihn zu fr\xC3\xB6steln. Ab und zu fiel sein Blick auf die Schilder aller m\xC3\xB6glichen L\xC3\xA4den und Gr\xC3\xBCnwarenbuden, und er las dann jedes mit gro\xC3\x9Fer Sorgfalt. Nun war das Holzpflaster zu Ende. Er kam schon bei einem gro\xC3\x9Fen, steinernen Hause vorbei. Ein schmutziger, vor K\xC3\xA4lte zitternder Hund mit eingezogenem Schwanze lief ihm \xC3\xBCber den Weg. Ein v\xC3\xB6llig betrunkener Mann in einem Mantel lag mit dem Gesichte nach unten quer \xC3\xBCber das Trottoir. Er betrachtete ihn einen Augenblick und ging weiter. Nach links zu wurde ihm ein hoher Feuerwehrturm sichtbar.</p><p>&#8250;Ach was!&#8249; dachte er. &#8250;Das ist ja hier auch ein guter Platz; wozu soll ich da erst nach dem Petrowskij-Park gehen? Wenigstens habe ich da gleich einen offiziellen Zeugen &#8230;&#8249;</p><p>Er l\xC3\xA4chelte beinahe \xC3\xBCber diesen neuen Gedanken und bog in die &#8230;skaja-Stra\xC3\x9Fe ein. Hier standen ein gro\xC3\x9Fes Haus und der Feuerwehrturm. An dem gro\xC3\x9Fen geschlossenen Tore des Hauses stand, mit der Schulter dagegen gelehnt, ein kleines M\xC3\xA4nnchen, in einen grauen Uniformmantel geh\xC3\xBCllt, auf dem Kopfe einen Messinghelm mit hohem Kamm, einen sogenannten Achilleshelm. Mit schl\xC3\xA4frigem, \n      <a name=\"page740\" title=\"leto/Spuddel\" id=\"page740\"></a>k\xC3\xBChlem Blicke schielte er nach dem sich n\xC3\xA4hernden Swidrigailow hin. Auf seinem Gesichte war jener ewige m\xC3\xBCrrische Kummer sichtbar, der bei dem j\xC3\xBCdischen Typ allen Gesichtern ohne Ausnahme einen so s\xC3\xA4uerlichen Ausdruck verleiht.</p><p>Beide, Swidrigailow und der Achilles, blickten einander eine Weile schweigend an. Schlie\xC3\x9Flich fand der Achilles es nicht in der Ordnung, da\xC3\x9F ein Mann, der nicht betrunken war, sich drei Schritte von ihm entfernt hinstellte, ihn starr ansah und nichts redete.</p><p>\xC2\xBBSie! Was haben Sie hier zu suchen?\xC2\xAB fragte er, noch immer ohne sich zu r\xC3\xBChren und ohne seine Stellung zu ver\xC3\xA4ndern.</p><p>\xC2\xBBGar nichts weiter, Bruder! Guten Tag!\xC2\xAB antwortete Swidrigailow.</p><p>\xC2\xBBHier ist kein Platz f\xC3\xBCr Sie!\xC2\xAB</p><p>\xC2\xBBIch reise nach einem fernen Lande, Bruder.\xC2\xAB</p><p>\xC2\xBBNach 'nem fernen Lande?\xC2\xAB</p><p>\xC2\xBBJa, nach Amerika.\xC2\xAB</p><p>\xC2\xBBNach Amerika?\xC2\xAB</p><p>Swidrigailow zog den Revolver heraus und spannte den Hahn. Achilles zog die Augenbrauen hoch.</p><p>\xC2\xBBSie! Was tun Sie da! F\xC3\xBCr solche Spa\xC3\x9Fe ist hier nicht der Ort!\xC2\xAB</p><p>\xC2\xBBWarum soll hier nicht der Ort daf\xC3\xBCr sein?\xC2\xAB</p><p>\xC2\xBBWeil hier nicht der Ort f\xC3\xBCr so was ist.\xC2\xAB</p><p>\xC2\xBBNa, Bruder, das ist ganz einerlei. Der Ort ist gut. Wenn du nachher gefragt wirst, so antworte nur, ich h\xC3\xA4tte gesagt, da\xC3\x9F ich nach Amerika reisen wollte.\xC2\xAB</p><p>Er setzte den Revolver an seine rechte Schl\xC3\xA4fe.</p><p>\xC2\xBBDas darf hier nicht sein; hier ist nicht der Ort f\xC3\xBCr so was!\xC2\xAB rief erschrocken der Achilles, dessen Pupillen sich immer mehr erweiterten.</p><p>Swidrigailow dr\xC3\xBCckte ab. \n      <a name=\"page741\" title=\"Laguna/Spuddel\" id=\"page741\"></a></p>"
