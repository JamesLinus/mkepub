  text: "<h3>III</h3><p>Die Hauptsache war, da\xC3\x9F er bis zum letzten Augenblicke einen solchen Ausgang in keiner Weise erwartet hatte. Noch bis ganz zuletzt hatte er die Oberhand zu haben geglaubt und gar nicht an die M\xC3\xB6glichkeit gedacht, da\xC3\x9F sich zwei arme, schutzlose Frauen seiner Gewalt entziehen k\xC3\xB6nnten. Zu dieser \xC3\x9Cberzeugung trugen seine Eitelkeit und jener hohe Grad von Selbstbewu\xC3\x9Ftsein viel bei, den man am treffendsten als ein \xC2\xBBVerliebtsein in sich selbst\xC2\xAB bezeichnen kann. Pjotr Petrowitsch, der sich aus sehr niedriger Lebenslage hinaufgearbeitet hatte, hatte sich eine \xC3\xBCberm\xC3\xA4\xC3\x9Fige Bewunderung seiner eigenen Person angew\xC3\xB6hnt; er hegte eine sehr hohe Meinung von seinem Verstande und seinen F\xC3\xA4higkeiten und lieb\xC3\xA4ugelte sogar manchmal, wenn er allein war, im Spiegel mit seinem Gesicht. Mehr aber als alles andre in der Welt liebte und sch\xC3\xA4tzte er sein Geld, das er sich durch Arbeit und mancherlei andre Mittel erworben hatte; denn dieses Geld stellte ihn, wie er meinte, mit allen, die ihn geistig \xC3\xBCberragten, doch wieder auf gleiche Stufe.</p><p>Als er jetzt Dunja mit Bitterkeit daran erinnert hatte, da\xC3\x9F er trotz des \xC3\xBCblen Geredes \xC3\xBCber sie gewillt gewesen sei, sie zu heiraten, hatte Pjotr Petrowitsch vollkommen seiner \xC3\x9Cberzeugung gem\xC3\xA4\xC3\x9F gesprochen; er empfand sogar eine tiefe Entr\xC3\xBCstung \xC3\xBCber einen solchen schwarzen Undank, wie er es bei sich nannte. Und doch war er schon damals, als er um Dunja anhielt, von der Sinnlosigkeit aller dieser Klatschereien v\xC3\xB6llig \xC3\xBCberzeugt gewesen; sie waren ja auch von Marfa Petrowna selbst in aller \xC3\x96ffentlichkeit als unwahr erkl\xC3\xA4rt \n      <a name=\"page441\" title=\"benjaminlakeit/Spuddel\" id=\"page441\"></a> worden und wurden l\xC3\xA4ngst von niemand in der Stadt mehr aufrechterhalten, wo man vielmehr nun eifrig f\xC3\xBCr Dunja Partei nahm. Auch h\xC3\xA4tte er selbst jetzt nicht in Abrede gestellt, da\xC3\x9F er das alles schon damals gewu\xC3\x9Ft hatte. Aber trotzdem rechnete er sich seinen Entschlu\xC3\x9F, Dunja zu sich heraufzuheben, hoch an und hielt ihn f\xC3\xBCr eine gro\xC3\x9Fe, edle Tat. Indem er dies soeben Dunja gegen\xC3\xBCber ausgesprochen hatte, hatte er einen geheimen, gern gehegten Gedanken ge\xC3\xA4u\xC3\x9Fert, an dem er selbst schon mehr als einmal seine Freude gehabt hatte, und er fand es unbegreiflich, da\xC3\x9F andre seiner edlen Tat ihre Bewunderung versagten. Als er damals Raskolnikow seinen Besuch machte, war er mit dem Gef\xC3\xBChle eines Wohlt\xC3\xA4ters eingetreten, der sich anschickt, die Fr\xC3\xBCchte seines Edelmutes zu ernten und s\xC3\xBC\xC3\x9F mundende Lobeserhebungen zu h\xC3\xB6ren. Und als er jetzt die Treppe hinunterstieg, hielt er sich nat\xC3\xBCrlich f\xC3\xBCr tief beleidigt und verkannt.</p><p>Dunja war ihm geradezu unentbehrlich; da\xC3\x9F er auf sie verzichten sollte, war ihm ganz undenkbar. Schon lange, schon seit mehreren Jahren hatte er mit wonnigem Behagen von seiner k\xC3\xBCnftigen Heirat getr\xC3\xA4umt, hatte aber immer noch mehr Geld dazugespart und gewartet. Mit Entz\xC3\xBCcken hatte er sich im geheimsten Winkel seines Innern das Bild eines M\xC3\xA4dchens ausgemalt: wohlgesittet sollte sie sein und arm (arm unter allen Umst\xC3\xA4nden), noch sehr jung, sehr h\xC3\xBCbsch, von guter Herkunft, gebildet, sehr sch\xC3\xBCchtern; sie m\xC3\xBC\xC3\x9Fte bereits sehr viel Not und Elend durchgemacht haben, sich v\xC3\xB6llig an ihn schmiegen, ihn ihr ganzes Leben lang als ihren Retter betrachten, voll Ehrfurcht zu ihm aufschauen, sich ihm unterordnen und ihn, einzig und allein ihn, bewundern. Wieviel h\xC3\xBCbsche Szenen, wieviel wonnige Idylle hatte ihm nicht \xC3\xBCber dieses interessante, lockende Thema seine Phantasie vor Augen gef\xC3\xBChrt, wenn er sich in der Stille von seinen Gesch\xC3\xA4ften erholte! Und siehe da, der Traum so vieler Jahre hatte sich beinahe schon verwirklicht: Awdotja Romanownas Sch\xC3\xB6nheit und Bildung hatten ihn \n      <a name=\"page442\" title=\"bikefly65/Spuddel\" id=\"page442\"></a>in staunende Bewunderung versetzt, ihre hilflose Lage ihn gewaltig gereizt. Hier hatte er noch erheblich mehr gefunden als das, wovon er bisher geschw\xC3\xA4rmt hatte: er hatte ein stolzes, charakterfestes, tugendhaftes M\xC3\xA4dchen gefunden, das ihn an Bildung und geistiger Entwicklung \xC3\xBCberragte (das f\xC3\xBChlte er), und solch ein Wesen sollte ihm nun das ganze Leben lang f\xC3\xBCr seine edle Tat in Sklavenart dankbar sein und sich in tiefster Ehrfurcht vor ihm beugen, und er w\xC3\xBCrde ihr unumschr\xC3\xA4nkter, allgewaltiger Herr und Gebieter sein! &#8230; Und nun war damit auch noch sehr gl\xC3\xBCcklich zusammengetroffen, da\xC3\x9F er kurz vorher nach langem \xC3\x9Cberlegen und Z\xC3\xB6gern sich endlich definitiv entschlossen hatte, seine Laufbahn zu \xC3\xA4ndern und in einen weiteren Wirkungskreis einzutreten; dadurch hoffte er dann auch allm\xC3\xA4hlich in eine h\xC3\xB6here Gesellschaftsschicht einzudringen, was schon l\xC3\xA4ngst der Gegenstand seiner sehns\xC3\xBCchtigen Gedanken gewesen war &#8230; Kurz, er hatte sich entschlossen, es mit dem Leben in Petersburg zu versuchen. Er wu\xC3\x9Fte, da\xC3\x9F sich durch Frauen sehr viel erreichen l\xC3\xA4\xC3\x9Ft. Der von einer reizenden, tugendhaften, gebildeten Frau ausgehende Zauber konnte ihm seine Karriere erstaunlich erleichtern, einflu\xC3\x9Freiche Leute an ihn heranziehen, ihm einen Glorienschein verleihen. Und nun waren alle diese Hoffnungen vernichtet! Diese pl\xC3\xB6tzliche, ungeheuerliche Aufl\xC3\xB6sung der Verlobung wirkte auf ihn wie ein Blitzstrahl. Aber das war doch nur ein sch\xC3\xA4ndlicher Scherz, ein Unsinn! Er hatte ihnen ja nur ein bi\xC3\x9Fchen imponieren wollen, war nicht einmal dazu gekommen, sich ordentlich auszusprechen; er hatte einfach nur ein wenig gespa\xC3\x9Ft, sich etwas gehenlassen, und nun hatte die Sache ein so ernstes Ende genommen! Und schlie\xC3\x9Flich, er liebte ja Dunja sogar schon auf seine Weise, er herrschte \xC3\xBCber sie bereits in seinen Zukunftstr\xC3\xA4umen &#8211; und nun pl\xC3\xB6tzlich &#8230;! Nein! Morgen, gleich morgen mu\xC3\x9Fte alles wieder in Ordnung gebracht, ausgeglichen, repariert werden; vor allen Dingen aber mu\xC3\x9Fte dieser arrogante Milchbart, der an allem schuld war, aus dem Wege ger\xC3\xA4umt werden. Mit einer \n      <a name=\"page443\" title=\"gandalf/hschue\" id=\"page443\"></a>unbehaglichen Empfindung erinnerte er sich unwillk\xC3\xBCrlich auch an Rasumichin, &#8230; indessen in dieser Hinsicht beruhigte er sich bald wieder: das w\xC3\xA4re ja noch besser, wenn auch der mit ihm auf gleiche Stufe gestellt w\xC3\xBCrde! Vor wem er sich aber wirklich im Ernste f\xC3\xBCrchtete, das war Swidrigailow &#8230; Kurz, es standen ihm mancherlei unangenehme Dinge, viele Scherereien bevor &#8230;</p><hr size=\"1\" width=\"10%\" /><p>\xC2\xBBNein, ich bin am meisten schuld!\xC2\xAB sagte Dunjetschka und umarmte und k\xC3\xBC\xC3\x9Fte ihre Mutter. \xC2\xBBIch habe mich von seinem Gelde verlocken lassen; aber ich schw\xC3\xB6re dir, Bruder, ich habe keine Ahnung davon gehabt, da\xC3\x9F er ein so unw\xC3\xBCrdiger Mensch ist. H\xC3\xA4tte ich ihn fr\xC3\xBCher durchschaut, so h\xC3\xA4tte ich mich durch nichts verlocken lassen! Urteile nicht zu streng \xC3\xBCber mich, Bruder!\xC2\xAB</p><p>\xC2\xBBGott hat uns gerettet! Gott hat uns gerettet!\xC2\xAB murmelte Pulcheria Alexandrowna; aber sie war noch ganz benommen und schien sich \xC3\xBCber alles Vorgefallene noch nicht recht klargeworden zu sein.</p><p>Alle freuten sich, und f\xC3\xBCnf Minuten darauf lachten sie sogar. Nur wurde Dunja mitunter bla\xC3\x9F und zog die Brauen zusammen, wenn sie sich des Geschehenen erinnerte. Pulcheria Alexandrowna h\xC3\xA4tte vorher nie gedacht, da\xC3\x9F auch sie selbst sich dar\xC3\xBCber freuen w\xC3\xBCrde: noch am Vormittag war ihr ein Bruch mit Lushin als ein furchtbares Ungl\xC3\xBCck erschienen. Rasumichin aber war geradezu entz\xC3\xBCckt. Er wagte noch nicht, seine Gl\xC3\xBCckseligkeit in vollem Umfange zu zeigen; aber er zitterte am ganzen Leibe wie im Fieber, als w\xC3\xA4re ihm ein zentnerschwerer Stein vom Herzen gefallen. Jetzt hatte er, seiner Anschauung nach, das Recht, ihnen sein ganzes Leben zu weihen, ihnen zu dienen &#8230; Und was konnte sich jetzt nicht sonst noch alles begeben! Jedoch verscheuchte er \xC3\xA4ngstlich alle weitergehenden Gedanken und f\xC3\xBCrchtete sich vor seiner eigenen Phantasie. Nur Raskolnikow sa\xC3\x9F immer noch auf demselben Platze, mit beinahe d\xC3\xBCsterem und sogar zerstreutem Gesichtsausdrucke. \n      <a name=\"page444\" title=\"sengst/hschue\" id=\"page444\"></a>Er, der am allermeisten auf Lushins Entfernung bestanden hatte, schien sich jetzt weniger als alle andern f\xC3\xBCr das Vorgefallene zu interessieren. Dunja kam unwillk\xC3\xBCrlich auf den Gedanken, da\xC3\x9F er ihr vielleicht immer noch sehr b\xC3\xB6se sei, und Pulcheria Alexandrowna betrachtete ihn mit heimlicher Angst.</p><p>\xC2\xBBWas hat dir denn Swidrigailow gesagt?\xC2\xAB fragte Dunja, zu ihm tretend.</p><p>\xC2\xBBAch ja, ja!\xC2\xAB rief Pulcheria Alexandrowna.</p><p>Raskolnikow hob den Kopf.</p><p>\xC2\xBBEr will dir durchaus zehntausend Rubel schenken und spricht dabei den Wunsch aus, mit dir einmal in meiner Gegenwart zusammenzukommen.\xC2\xAB</p><p>\xC2\xBBMit ihr zusammenzukommen! Um keinen Preis!\xC2\xAB rief Pulcheria Alexandrowna. \xC2\xBBUnd wie kann er es wagen, ihr Geld anzubieten!\xC2\xAB</p><p>Darauf berichtete Raskolnikow in recht trockener Art \xC3\xBCber sein Gespr\xC3\xA4ch mit Swidrigailow, erw\xC3\xA4hnte aber nichts davon, da\xC3\x9F Marfa Petrowna diesem als Geist erschienen sei, um nicht in ein unn\xC3\xB6tiges Gespr\xC3\xA4chsthema hineinzugeraten; denn er empfand einen Widerwillen dagegen, irgendein Gespr\xC3\xA4ch zu f\xC3\xBChren, das nicht durchaus notwendig war.</p><p>\xC2\xBBWas hast du ihm geantwortet?\xC2\xAB fragte Dunja.</p><p>\xC2\xBBZuerst habe ich gesagt, ich w\xC3\xBCrde dir nichts davon mitteilen. Darauf erkl\xC3\xA4rte er, dann w\xC3\xBCrde er selbst mit allen ihm zu Gebote stehenden Mitteln eine Begegnung mit dir herbeizuf\xC3\xBChren suchen. Er versicherte, da\xC3\x9F seine Leidenschaft f\xC3\xBCr dich eine Verr\xC3\xBCcktheit gewesen sei und da\xC3\x9F er jetzt nichts mehr f\xC3\xBCr dich empfinde &#8230; Er will nicht, da\xC3\x9F du Lushin heiratest &#8230; Er sprach \xC3\xBCberhaupt verworren und unklar.\xC2\xAB</p><p>\xC2\xBBWie erkl\xC3\xA4rst du dir selbst sein Verhalten, Rodja? Was hat er auf dich f\xC3\xBCr einen Eindruck gemacht?\xC2\xAB</p><p>\xC2\xBBIch mu\xC3\x9F gestehen, ich sehe da noch nicht klar. Er bietet dir zehntausend Rubel an und sagt selbst, da\xC3\x9F er nicht reich \n      <a name=\"page445\" title=\"bikefly65/Spuddel\" id=\"page445\"></a>sei. Er erkl\xC3\xA4rt, er wolle eine gr\xC3\xB6\xC3\x9Fere Reise antreten, und nach zehn Minuten hat er bereits vergessen, da\xC3\x9F er davon gesprochen hat. Dann wieder sagt er auf einmal, er wolle sich verheiraten und lasse bereits um ein junges M\xC3\xA4dchen werben. Jedenfalls verfolgt er eine bestimmte Absicht, und aller Wahrscheinlichkeit nach eine schlechte. Aber andrerseits ist schwer anzunehmen, da\xC3\x9F er die Sache so dumm angreifen w\xC3\xBCrde, wenn er gegen dich Schlechtes im Schilde f\xC3\xBChrte &#8230; Ich habe nat\xC3\xBCrlich dieses Geld in deinem Namen ein f\xC3\xBCr allemal abgelehnt. \xC3\x9Cberhaupt machte er mir einen sehr sonderbaren Eindruck, und &#8230; ich glaubte sogar &#8230; Anzeichen von Verr\xC3\xBCcktheit bei ihm wahrzunehmen. M\xC3\xB6glich aber auch, da\xC3\x9F ich mich geirrt habe; vielleicht liegt hier einfach ein absonderlicher \xC3\x9Cberlistungsversuch vor. Der Tod seiner Frau hat, wie es scheint, auf ihn Eindruck gemacht &#8230;\xC2\xAB</p><p>\xC2\xBBGott schenke ihrer Seele die ewige Ruhe!\xC2\xAB rief Pulcheria Alexandrowna. \xC2\xBBMein lebelang will ich f\xC3\xBCr sie zu Gott beten! Was w\xC3\xBCrde jetzt aus uns werden, Dunja, ohne diese dreitausend Rubel! O Gott, die sind ja wie vom Himmel gefallen! Ach, Rodja, wir hatten ja heute fr\xC3\xBCh nur noch drei Rubel im Verm\xC3\xB6gen, und Dunja und ich \xC3\xBCberlegten nur noch, wie wir irgendwo die Uhr m\xC3\xB6glichst schnell versetzen k\xC3\xB6nnten, um nur nicht diesen Menschen bitten zu m\xC3\xBCssen, ehe es ihm nicht selbst in den Sinn k\xC3\xA4me, uns etwas anzubieten.\xC2\xAB</p><p>Dem jungen M\xC3\xA4dchen war Swidrigailows Anerbieten gar zu \xC3\xBCberraschend gekommen; sie stand noch immer in Gedanken versunken.</p><p>\xC2\xBBEr hat irgend etwas Schreckliches vor!\xC2\xAB sprach sie fast fl\xC3\xBCsternd vor sich hin und schauderte zusammen.</p><p>Raskolnikow bemerkte diese gewaltige Furcht.</p><p>\xC2\xBBIch glaube, ich werde ihn noch manchmal zu sehen bekommen\xC2\xAB, sagte er zu Dunja.</p><p>\xC2\xBBWir wollen ihn beobachten! Ich werde schon hinter ihm her sein!\xC2\xAB rief Rasumichin energisch. \xC2\xBBNicht aus den Augen \n      <a name=\"page446\" title=\"ZeusF/Spuddel\" id=\"page446\"></a>lasse ich den Menschen! Rodja hat es mir erlaubt. Er hat selbst zu mir gesagt: &#8250;Besch\xC3\xBCtze meine Schwester!&#8249; Und wollen auch Sie es mir erlauben, Awdotja Romanowna?\xC2\xAB</p><p>Dunja l\xC3\xA4chelte und reichte ihm die Hand; aber ihr Gesicht verlor nicht den sorgenvollen Ausdruck. Pulcheria Alexandrowna blickte sie sch\xC3\xBCchtern an, f\xC3\xBChlte sich indes durch die dreitausend Rubel offenbar nicht wenig beruhigt.</p><p>Eine Viertelstunde darauf befanden sie sich alle im lebhaftesten Gespr\xC3\xA4che. Sogar Raskolnikow, obgleich er selbst nicht sprach, h\xC3\xB6rte eine Zeitlang aufmerksam zu. Rasumichin redete unerm\xC3\xBCdlich.</p><p>\xC2\xBBUnd warum, warum sollten Sie von hier wieder wegziehen?\xC2\xAB rief er entz\xC3\xBCckt und begeistert aus. \xC2\xBBWas k\xC3\xB6nnen Sie denn in dem kleinen Neste dort anfangen? Und die Hauptsache ist doch: hier sind Sie alle beieinander; und Sie haben einander n\xC3\xB6tig, sehr n\xC3\xB6tig, verstehen Sie mich! Na, versuchen Sie es hier wenigstens eine Zeitlang &#8230; Und mich nehmen Sie als Freund, als Kompagnon an, und ich versichere Ihnen, das Unternehmen, das wir gr\xC3\xBCnden wollen, wird famos prosperieren. H\xC3\xB6ren Sie nur zu, ich will Ihnen alles im einzelnen auseinandersetzen, das ganze Projekt! Schon heute fr\xC3\xBCh, als noch nichts passiert war, fuhr mir der Gedanke durch den Kopf &#8230; Also die Sache ist die: Ich habe einen Onkel (ich werde Sie mit ihm bekannt machen; ein sehr vern\xC3\xBCnftiger, achtungswerter alter Herr), und dieser Onkel besitzt ein Kapital von tausend Rubel; aber er selbst lebt von seiner Pension und braucht weiter nichts. Schon seit mehr als einem Jahre setzt er mir mit Bitten zu, ich m\xC3\xB6chte diese tausend Rubel von ihm annehmen und sie ihm mit sechs Prozent verzinsen. Ich durchschaue ja seine Schliche: er will mich einfach unterst\xC3\xBCtzen. Im vorigen Jahre brauchte ich nicht notwendig Geld; aber in diesem Jahre habe ich nur auf seine Ankunft gewartet und bin entschlossen, das Geld anzunehmen. Dann geben Sie von Ihren dreitausend noch tausend dazu; das reicht f\xC3\xBCr den \n      <a name=\"page447\" title=\"benjaminlakeit/Spuddel\" id=\"page447\"></a>ersten Anfang; wir assoziieren uns. Aber nun: von welcher Art wird das Unternehmen sein?\xC2\xAB</p><p>Nun begann Rasumichin sein Projekt darzulegen und redete ein langes und breites dar\xC3\xBCber, da\xC3\x9F fast alle unsre Buchh\xC3\xA4ndler und Verleger kein rechtes Verst\xC3\xA4ndnis f\xC3\xBCr B\xC3\xBCcher h\xC3\xA4tten und daher auch gew\xC3\xB6hnlich beim Verlegen schlechte Gesch\xC3\xA4fte machten, da\xC3\x9F aber wirklich gute Verlagsartikel sich immer rentierten und Gewinn abw\xC3\xBCrfen, manchmal sogar recht bedeutenden. Die Verlagst\xC3\xA4tigkeit, das war das Ideal Rasumichins, der schon zwei Jahre lang f\xC3\xBCr andre gearbeitet hatte und drei europ\xC3\xA4ische Sprachen ganz gut kannte, obgleich er vor sechs Tagen zu Raskolnikow gesagt hatte, er sei im Deutschen schwach. Aber das hatte er damals eben nur gesagt, um ihn dazu zu bewegen, die H\xC3\xA4lfte der \xC3\x9Cbersetzungsarbeit und die drei Rubel Vorschu\xC3\x9F anzunehmen; er hatte damals gelogen, und Raskolnikow hatte gewu\xC3\x9Ft, da\xC3\x9F er log.</p><p>\xC2\xBBWarum sollen wir uns denn unsern Vorteil entgehen lassen, wenn uns pl\xC3\xB6tzlich das wichtigste Hilfsmittel zugefallen ist: eigenes Anlagekapital?\xC2\xAB sagte Rasumichin in hellem Eifer. \xC2\xBBNat\xC3\xBCrlich wird es genug Arbeit kosten; aber arbeiten wollen wir schon, Sie, Awdotja Romanowna, und ich, und Rodja &#8230; Manche B\xC3\xBCcher werfen jetzt einen vorz\xC3\xBCglichen Profit ab! Und die beste Garantie f\xC3\xBCr das Gedeihen unseres Unternehmens liegt darin, da\xC3\x9F wir immer wissen werden, was gerade \xC3\xBCbersetzt werden mu\xC3\x9F. Wir wollen \xC3\xBCbersetzen und verlegen und studieren, alles zugleich. Ich kann mich dabei n\xC3\xBCtzlich machen, weil ich bereits Erfahrung besitze. Es sind jetzt fast schon zwei Jahre, da\xC3\x9F ich mit Verlegern zu schaffen habe, und ich kenne alle ihre Kniffe und Pfiffe; eine Hexerei ist es nicht, das k\xC3\xB6nnen Sie mir glauben! Warum sollen wir denn nicht zuschnappen, wenn sich uns ein fetter Bissen darbietet! Ich kenne selbst zwei, drei au\xC3\x9Ferordentlich geeignete B\xC3\xBCcher; das ist ein Geheimnis, das ich sorgsam bewahre. Die blo\xC3\x9Fe Idee, sie zu \xC3\xBCbersetzen und zu verlegen, ist hundert Rubel pro \n      <a name=\"page448\" title=\"Erik/Spuddel\" id=\"page448\"></a>Buch wert, und bei dem einen von ihnen verkaufe ich die Idee nicht f\xC3\xBCr f\xC3\xBCnfhundert Rubel. Und was meinen Sie wohl: wenn ich meine Idee einem Verleger mitteilte, w\xC3\xBCrde er am Ende noch seine Bedenken haben, so ein Esel! Und was die eigentlichen Gesch\xC3\xA4ftssachen anlangt, also Druck, Papier, Verkauf, so \xC3\xBCbertragen Sie das nur mir! Ich kenne alle Schliche. Wir wollen klein anfangen und uns in die H\xC3\xB6he bringen; wenigstens werden wir unsern Unterhalt davon haben und jedenfalls das hineingesteckte Geld wieder herausbekommen.\xC2\xAB</p><p>Dunjas Augen gl\xC3\xA4nzten.</p><p>\xC2\xBBWas Sie uns da vortragen, gef\xC3\xA4llt mir sehr, Dmitrij Prokofjitsch\xC2\xAB, sagte sie.</p><p>\xC2\xBBIch verstehe nat\xC3\xBCrlich nichts davon\xC2\xAB, bemerkte Pulcheria Alexandrowna. \xC2\xBBEs kann ja sein, da\xC3\x9F es ganz gut ist; aber Gott mag's wissen. Es ist alles so neuartig und fremd. Nat\xC3\xBCrlich m\xC3\xBCssen wir hierbleiben, mindestens f\xC3\xBCr die n\xC3\xA4chste Zeit &#8230;\xC2\xAB</p><p>Sie blickte Rodja an.</p><p>\xC2\xBBWie denkst du dar\xC3\xBCber, Bruder?\xC2\xAB fragte Dunja.</p><p>\xC2\xBBIch denke, da\xC3\x9F es eine sehr gute Idee von ihm ist\xC2\xAB, antwortete er. \xC2\xBBAn eine wirkliche Verlagsfirma darf man selbstverst\xC3\xA4ndlich vorl\xC3\xA4ufig nicht denken; aber so f\xC3\xBCnf oder sechs B\xC3\xBCcher wird man in der Tat mit unzweifelhaftem Erfolge verlegen k\xC3\xB6nnen. Ich kenne auch selbst ein Werk, das mit Sicherheit gut gehen wird. Und was seine F\xC3\xA4higkeit, die Sache durchzuf\xC3\xBChren, anlangt, so kann daran kein Zweifel sein; er versteht die Sache &#8230; Aber ihr werdet ja noch Zeit haben, alles miteinander zu besprechen &#8230;\xC2\xAB</p><p>\xC2\xBBHurra!\xC2\xAB rief Rasumichin. \xC2\xBBNun passen Sie einmal auf: hier in diesem Hause ist eine Wohnung zu haben, bei denselben Wirtsleuten. Sie liegt ganz f\xC3\xBCr sich, abgesondert, und steht mit diesem Hotel garni nicht in Verbindung; sie ist m\xC3\xB6bliert, der Preis ist m\xC3\xA4\xC3\x9Fig, es sind drei St\xC3\xBCbchen. Also die sollten Sie f\xC3\xBCrs erste mieten. Die Uhr werde ich \n      <a name=\"page449\" title=\"benjaminlakeit/Spuddel\" id=\"page449\"></a>morgen f\xC3\xBCr Sie versetzen und Ihnen das Geld bringen, und dann wird alles in Ordnung kommen. Und die Hauptsache ist, da\xC3\x9F Sie alle drei zusammen wohnen k\xC3\xB6nnen; denn auch Rodja kann bei Ihnen wohnen. Wo willst du denn hin, Rodja?\xC2\xAB</p><p>\xC2\xBBWie, Rodja, du willst schon fortgehen?\xC2\xAB fragte Pulcheria Alexandrowna ganz erschrocken.</p><p>\xC2\xBBIn einem solchen Augenblick?\xC2\xAB rief Rasumichin.</p><p>Dunja blickte ihren Bruder mit mi\xC3\x9Ftrauischer Verwunderung an. Er hielt die M\xC3\xBCtze in der Hand und schickte sich an wegzugehen.</p><p>\xC2\xBBNa aber, ihr tut ja gerade, als ob ihr mich begraben wolltet oder f\xC3\xBCr immer von mir Abschied n\xC3\xA4hmet!\xC2\xAB sagte er in seltsamem Tone. Es sah aus, als ob er l\xC3\xA4chelte; aber ein wirkliches L\xC3\xA4cheln war es nicht. \xC2\xBBAllerdings, wer wei\xC3\x9F, vielleicht ist es auch das letzte Mal, da\xC3\x9F wir uns sehen\xC2\xAB, f\xC3\xBCgte er unvermutet hinzu.</p><p>Er hatte das eigentlich nur denken wollen; aber wie von selbst waren es vernehmliche Worte geworden.</p><p>\xC2\xBBAber was ist denn mit dir?\xC2\xAB rief die Mutter.</p><p>\xC2\xBBWohin gehst du, Rodja?\xC2\xAB fragte Dunja auffallend ernst.</p><p>\xC2\xBBIch habe nichts Besonderes vor, einen notwendigen Weg\xC2\xAB, antwortete er unklar und unbestimmt, als sei er unsicher, was er sagen solle; aber sein blasses Gesicht trug den Ausdruck fester Entschlossenheit.</p><p>\xC2\xBBIch nahm mir vor, &#8230; als ich hierherging, &#8230; ich nahm mir vor, Ihnen, Mama, &#8230; und dir, Dunja, zu sagen, da\xC3\x9F es wohl das beste ist, wenn wir uns eine Zeitlang trennen. Ich f\xC3\xBChle mich nicht wohl, ich habe eine solche Unruhe, &#8230; ich komme sp\xC3\xA4ter wieder zu euch, ich komme ganz von selbst wieder, sobald &#8230; es m\xC3\xB6glich ist. Ich werde an euch denken und euch liebbehalten &#8230; Aber la\xC3\x9Ft mich jetzt, la\xC3\x9Ft mich allein! Ich habe diesen Entschlu\xC3\x9F gefa\xC3\x9Ft, &#8230; schon fr\xC3\xBCher &#8230; Ich habe mich fest dazu entschlossen &#8230; Was auch mit mir geschehen m\xC3\xB6ge, ob ich nun zugrunde gehe oder nicht, \n      <a name=\"page450\" title=\"bikefly65/Spuddel\" id=\"page450\"></a>jedenfalls will ich allein sein. Verge\xC3\x9Ft mich v\xC3\xB6llig; das ist das beste &#8230; Erkundigt euch nicht nach mir. Sobald es n\xC3\xB6tig ist, komme ich selbst wieder, oder &#8230; ich rufe euch zu mir. Vielleicht wird noch alles gut! &#8230; Aber jetzt, wenn ihr mich liebt, trennt euch von mir &#8230; Sonst fange ich an, euch zu hassen; das f\xC3\xBChle ich &#8230; Lebt wohl!\xC2\xAB</p><p>\xC2\xBBO Gott, o Gott!\xC2\xAB rief Pulcheria Alexandrowna.</p><p>Mutter und Schwester waren beide aufs tiefste erschrocken; nicht minder Rasumichin.</p><p>\xC2\xBBRodja, Rodja! Sei doch wieder gut zu uns; la\xC3\x9F uns doch miteinander so weiterleben, wie wir es immer getan haben!\xC2\xAB rief die arme Mutter.</p><p>Langsam wandte er sich um und ging langsam zur T\xC3\xBCr, um das Zimmer zu verlassen. Dunja eilte ihm nach.</p><p>\xC2\xBBBruder! Was tust du unsrer Mutter an!\xC2\xAB fl\xC3\xBCsterte sie; in ihren Augen funkelte die Entr\xC3\xBCstung.</p><p>Er schaute sie d\xC3\xBCster an.</p><p>\xC2\xBBIhr braucht euch nicht zu beunruhigen; ich komme wieder; ich werde manchmal kommen!\xC2\xAB murmelte er halblaut, als w\xC3\xA4re er sich selbst nicht recht bewu\xC3\x9Ft, was er eigentlich sagen wollte, und ging aus dem Zimmer.</p><p>\xC2\xBBEin b\xC3\xB6ser, gef\xC3\xBChlloser Egoist!\xC2\xAB rief Dunja.</p><p>\xC2\xBBVerr\xC3\xBCckt ist er, nicht gef\xC3\xBChllos! Er ist geisteskrank! Sehen Sie denn das nicht? Sonst w\xC3\xA4ren Sie ja selbst gef\xC3\xBChllos! &#8230;\xC2\xAB fl\xC3\xBCsterte Rasumichin ihr in gr\xC3\xB6\xC3\x9Fter Erregung ins Ohr und dr\xC3\xBCckte ihr kr\xC3\xA4ftig die Hand.</p><p>\xC2\xBBIch komme gleich wieder!\xC2\xAB rief er Pulcheria Alexandrowna zu, die vor Schreck wie gel\xC3\xA4hmt war, und st\xC3\xBCrzte aus dem Zimmer.</p><p>Raskolnikow wartete drau\xC3\x9Fen, am Ende des Korridors, auf ihn.</p><p>\xC2\xBBIch hatte es mir gedacht, da\xC3\x9F du noch zu mir herauskommen w\xC3\xBCrdest\xC2\xAB, sagte er. \xC2\xBBGeh wieder zu ihnen zur\xC3\xBCck und bleib bei ihnen &#8230; Bleib auch morgen bei ihnen &#8230; und immer. Ich &#8230; komme vielleicht wieder, &#8230; wenn ich kann. Leb wohl!\xC2\xAB</p><p><a name=\"page451\" title=\"Erik/Spuddel\" id=\"page451\"></a>Und ohne ihm die Hand zu reichen, wandte er sich zum Gehen.</p><p>\xC2\xBBAber wo willst du denn hin? Was hast du nur? Was ist mit dir los? Wie ist so was nur m\xC3\xB6glich!\xC2\xAB murmelte Rasumichin ganz fassungslos.</p><p>Raskolnikow blieb noch einmal stehen.</p><p>\xC2\xBBEin f\xC3\xBCr allemal: frage mich nie und nach nichts. Ich kann dir keine Antwort geben &#8230; Komm nicht zu mir. Vielleicht komme ich wieder hierher &#8230; Verla\xC3\x9F mich, &#8230; aber die beiden da verla\xC3\x9F nicht! Verstehst du mich?\xC2\xAB</p><p>Im Korridor war es dunkel; aber sie standen bei einer Lampe. Eine Minute lang blickten sie einander schweigend an. Sein ganzes Leben lang erinnerte sich Rasumichin dieser Minute. Raskolnikows brennender, starrer Blick schien jeden Augenblick sch\xC3\xA4rfer zu werden und bohrte sich ihm in Herz und Hirn. Auf einmal zuckte Rasumichin zusammen. Es war, als sei etwas Seltsames zwischen ihnen beiden hindurchgegangen, hindurchgeschl\xC3\xBCpft, &#8230; ein Gedanke, eine Art Ahnung, etwas Furchtbares, Ungeheuerliches, was beiden auf einmal zum Bewu\xC3\x9Ftsein kam &#8230; Rasumichin wurde leichenbla\xC3\x9F.</p><p>\xC2\xBBVerstehst du mich jetzt?\xC2\xAB sagte Raskolnikow mit krampfhaft verzogenem Gesichte. \xC2\xBBKehre zur\xC3\xBCck, geh zu ihnen\xC2\xAB, f\xC3\xBCgte er hinzu, wendete sich schnell um und ging aus dem Hause.</p><p>Es ist nicht meine Absicht, zu schildern, was an diesem Abend bei Pulcheria Alexandrowna vorging: wie Rasumichin zu ihnen zur\xC3\xBCckkehrte, wie er sie beruhigte, wie er auseinandersetzte, man m\xC3\xBCsse Rodja, solange er krank sei, Ruhe g\xC3\xB6nnen, wie er beteuerte, Rodja werde jedenfalls wiederkommen, jeden Tag kommen: seine Nerven seien furchtbar angegriffen, und man d\xC3\xBCrfe ihn nicht reizen; er, Rasumichin, werde ihn nicht aus den Augen lassen; er werde ihm einen guten Arzt beschaffen, den besten, den es gebe, ein ganzes Konsilium &#8230; Kurz, Rasumichin wurde ihnen an diesem Abend Sohn und Bruder. \n      <a name=\"page452\" title=\"ZeusF/Spuddel\" id=\"page452\"></a></p>"
