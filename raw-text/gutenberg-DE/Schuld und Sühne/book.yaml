  seqno: 16
  text: "<h3>II</h3><p>Als Rasumichin am andern Tage zwischen sieben und acht Uhr erwachte, war er in recht ernster, sorgenvoller Stimmung. Eine Menge neuer, unvorhergesehener Bedenken dr\xC3\xA4ngte sich ihm jetzt am Morgen pl\xC3\xB6tzlich auf. Er h\xC3\xA4tte fr\xC3\xBCher nie gedacht, da\xC3\x9F er jemals so aufwachen w\xC3\xBCrde. Er erinnerte sich aller seiner gestrigen Erlebnisse bis auf die kleinsten Einzelheiten und war sich bewu\xC3\x9Ft, da\xC3\x9F mit ihm etwas Ungew\xC3\xB6hnliches vorgegangen war, da\xC3\x9F er einen ihm bisher v\xC3\xB6llig unbekannten Eindruck empfangen hatte, mit \n      <a name=\"page300\" title=\"bikefly65/Spuddel\" id=\"page300\"></a>dem sich keiner der fr\xC3\xBCheren vergleichen lie\xC3\x9F. Gleichzeitig erkannte er mit voller Klarheit, da\xC3\x9F an eine Verwirklichung des Zukunftstraumes, der in seinem Kopfe aufgezuckt war, nicht im entferntesten zu denken sei, so wenig zu denken sei, da\xC3\x9F er sich dieses Traumes sogar sch\xC3\xA4mte und m\xC3\xB6glichst schnell zu den andern, mehr der Wirklichkeit angeh\xC3\xB6renden Sorgen und Aufgaben \xC3\xBCberging, die \xC2\xBBder verfluchte gestrige Tag\xC2\xAB ihm hinterlassen hatte.</p><p>Die schauderhafteste Erinnerung war f\xC3\xBCr ihn, wie \xC2\xBBniedrig und gemein\xC2\xAB er sich gestern gezeigt habe, nicht allein deswegen weil er betrunken gewesen war, sondern auch weil er, die schwierige Lage der jungen Dame ausnutzend, in ihrer Gegenwart aus Eifersucht und t\xC3\xB6richter \xC3\x9Cbereilung auf ihren Br\xC3\xA4utigam geschimpft hatte, ohne da\xC3\x9F er die gegenseitigen Beziehungen und Verpflichtungen der beiden, ja, ohne da\xC3\x9F er diesen Menschen selbst ordentlich kannte. Und welches Recht hatte er \xC3\xBCberhaupt, so \xC3\xBCbereilt und vorschnell \xC3\xBCber ihn zu urteilen? Wer hatte ihn zum Richter berufen? Und war es denn denkbar, da\xC3\x9F ein Wesen wie Awdotja Romanowna sich einem Unw\xC3\xBCrdigen um des Geldes willen hingab? Also mu\xC3\x9Fte er doch auch einen sittlichen Wert besitzen. Das Hotel garni? Woher h\xC3\xA4tte er denn eigentlich in Erfahrung bringen k\xC3\xB6nnen, was das f\xC3\xBCr ein Hotel war? Er war doch dabei, eine ordentliche Wohnung einzurichten &#8230; Pfui, wie gemein er sich da in jeder Hinsicht benommen hatte! Und konnte etwa seine Betrunkenheit als Rechtfertigung gelten? Eine dumme Entschuldigung, durch die er sich nur noch mehr erniedrigte! Durch die Trunkenheit kommt nach dem Sprichwort die Wahrheit an den Tag, und nun war ja auch die ganze Wahrheit an den Tag gekommen, n\xC3\xA4mlich die ganze Gemeinheit seines neidischen, rohen Charakters! Durfte er, Rasumichin, sich eine solche Zukunftstr\xC3\xA4umerei denn \xC3\xBCberhaupt erlauben? Was war er im Vergleich mit einem solchen M\xC3\xA4dchen &#8211; er, der betrunkene Krakeeler und Prahlhans von gestern? War denn eine so absurde, l\xC3\xA4cherliche Zusammenstellung \n      <a name=\"page301\" title=\"juppy/Spuddel\" id=\"page301\"></a>\xC3\xBCberhaupt m\xC3\xB6glich? Rasumichin wurde bei diesem Gedanken vor \xC3\x84rger und Verzweiflung ganz rot, und nun mu\xC3\x9Fte ihm auch gerade jetzt noch einfallen, wie er ihnen gestern, als sie auf der Treppe standen, erz\xC3\xA4hlt hatte, die Wirtin habe eine Zuneigung zu ihm und werde auf Awdotja Romanowna eifers\xC3\xBCchtig werden, &#8230; das war ja nun vollends unertr\xC3\xA4glich. W\xC3\xBCtend schlug er aus voller Kraft mit der Faust auf den K\xC3\xBCchenherd, verletzte sich dabei die Hand und schlug einen Mauerstein heraus.</p><p>&#8250;Nat\xC3\xBCrlich&#8249;, murmelte er nach einer kleinen Weile in dem Gef\xC3\xBChle, da\xC3\x9F er sich selbst entehrt habe, vor sich hin, &#8250;nat\xC3\xBCrlich lassen sich alle diese Gemeinheiten jetzt nie mehr wieder besch\xC3\xB6nigen und gutmachen, &#8230; folglich hat es keinen Zweck, daran auch nur noch zu denken; sondern ich habe eine stumme Rolle zu spielen und &#8230; meine Pflicht zu erf\xC3\xBCllen, schweigend, und &#8230; und ich darf nicht um Verzeihung bitten und darf \xC3\xBCberhaupt nicht davon reden, und &#8230; und nat\xC3\xBCrlich ist nun alles f\xC3\xBCr mich verloren!&#8249;</p><p>Dessenungeachtet musterte er beim Ankleiden seinen Anzug sorgsamer als sonst. Einen andern Anzug besa\xC3\x9F er nicht, und h\xC3\xA4tte er einen andern gehabt, so h\xC3\xA4tte er ihn vielleicht doch nicht angezogen, absichtlich nicht. Andrerseits mochte er auch nicht wie ein Strolch und Schmutzfink auftreten; er durfte die Gef\xC3\xBChle andrer nicht verletzen, um so weniger, da diese andern ihn n\xC3\xB6tig hatten und ihn selbst zu sich beriefen. Daher reinigte er seine Kleider auf das sorgf\xC3\xA4ltigste mit einer B\xC3\xBCrste. Seine W\xC3\xA4sche war immer leidlich; in dieser Hinsicht war er besonders auf Sauberkeit bedacht.</p><p>Auch wusch er sich an diesem Morgen gr\xC3\xBCndlicher &#8211; er hatte sich von Nastasja Seife geben lassen &#8211;; er wusch sich das Haar, den Hals und namentlich die H\xC3\xA4nde. Als aber die Frage an ihn herantrat, ob er seine Stoppeln wegrasieren sollte oder nicht (Praskowja Pawlowna besa\xC3\x9F vorz\xC3\xBCgliches Rasierzeug, das noch von ihrem seligen Gatten, Herrn \n      <a name=\"page302\" title=\"bikefly65/Spuddel\" id=\"page302\"></a>Sarnizyn, herr\xC3\xBChrte), so entschied er diese Frage sogar mit einem gewissen Ingrimm in verneinendem Sinne: &#8250;Mag es bleiben, wie es ist! Wenn die etwa denken, ich h\xC3\xA4tte mich rasiert, um &#8230; und bestimmt w\xC3\xBCrden sie das denken! Nein, um keinen Preis! &#8211; Das schlimmste ist, da\xC3\x9F ich so ein ungeschliffener, schmutziger Patron bin und solche Kneipenmanieren an mir habe, &#8230; ich wei\xC3\x9F ja freilich, da\xC3\x9F ich wenigstens ein leidlich anst\xC3\xA4ndiger Mensch bin; na, aber damit kann man doch nicht prahlen, da\xC3\x9F man ein anst\xC3\xA4ndiger Mensch ist. Ein anst\xC3\xA4ndiger Mensch mu\xC3\x9F eben jeder sein, und noch ein bi\xC3\x9Fchen mehr, und &#8230; und ich habe doch auch schon dies und das angestellt, &#8230; nicht eigentlich etwas Ehrloses, aber doch &#8230; Und was habe ich manchmal f\xC3\xBCr Gedanken im Kopfe gehabt! Hm! All das mit Awdotja Romanowna in Parallele zu stellen, das ist ja Verr\xC3\xBCcktheit! Na, hol\xC2\xB4s der Teufel! Mir ganz egal! Nun will ich mich gerade als recht schmutziger, schmieriger Kneipenbruder zeigen und mich um nichts scheren! Nun gerade!&#8249;</p><p>Bei solchen Selbstgespr\xC3\xA4chen traf ihn Sossimow an, der in Praskowja Pawlownas Wohnstube die Nacht zugebracht hatte.</p><p>Er wollte nun nach Hause gehen, vorher aber noch einmal nach dem Kranken sehen. Rasumichin berichtete ihm, da\xC3\x9F dieser wie ein Murmeltier schlafe. Sossimow ordnete an, da\xC3\x9F er nicht geweckt werden sollte, ehe er nicht von selbst aufwache; er versprach, selbst nach zehn Uhr wieder mit heranzukommen.</p><p>\xC2\xBBWenn ich ihn dann nur zu Hause treffe\xC2\xAB, f\xC3\xBCgte er hinzu. \xC2\xBBEine tolle Geschichte: so ein Kranker l\xC3\xA4\xC3\x9Ft sich von seinem Arzte nichts sagen, und da soll man ihn behandeln! Wei\xC3\x9Ft du vielleicht, ob er zu denen geht oder die hierherkommen?\xC2\xAB</p><p>\xC2\xBBIch glaube, die kommen hierher\xC2\xAB, erwiderte Rasumichin, der den Zweck der Frage verstand, \xC2\xBBund nat\xC3\xBCrlich werden sie \xC3\xBCber ihre Familienangelegenheiten sprechen. \n      <a name=\"page303\" title=\"benjaminlakeit/Spuddel\" id=\"page303\"></a>Ich mache mich dann davon. Du, als Arzt, hast selbstverst\xC3\xA4ndlich weitergehende Rechte als ich.\xC2\xAB</p><p>\xC2\xBBEin Beichtvater bin ich auch nicht; ich werde kommen, aber baldigst wieder gehen; ich habe mit meiner sonstigen Praxis genug zu tun.\xC2\xAB</p><p>\xC2\xBBEines beunruhigt mich\xC2\xAB, unterbrach ihn Rasumichin mit finsterem Gesichte, \xC2\xBBich habe ihm gestern in meiner Trunkenheit unterwegs allerlei Dummheiten vorgeschwatzt, &#8230; unter anderm habe ich ihm von deiner Bef\xC3\xBCrchtung gesagt, &#8230; von deiner Bef\xC3\xBCrchtung, da\xC3\x9F sich bei ihm eine Geisteskrankheit entwickeln k\xC3\xB6nnte.\xC2\xAB</p><p>\xC2\xBBAuch zu den Damen hast du gestern davon geplaudert.\xC2\xAB</p><p>\xC2\xBBIch wei\xC3\x9F, da\xC3\x9F das dumm von mir war! Meinetwegen pr\xC3\xBCgle mich daf\xC3\xBCr! Aber sage mal, glaubtest du das im Ernst?\xC2\xAB</p><p>\xC2\xBBAch, Unsinn! Wie werde ich das denn im Ernst glauben! Du selbst hast ja, als du mich zu ihm holtest, es so dargestellt, als sei er von einer fixen Idee besessen &#8230; Na, und gestern haben wir die Sache noch verschlimmert, das hei\xC3\x9Ft du, durch deine Erz\xC3\xA4hlungen von dem Malergesellen; ein sehr geeignetes Gespr\xC3\xA4ch, wenn m\xC3\xB6glicherweise sein Fieber und Irrereden von diesem Anla\xC3\x9F herr\xC3\xBChrt! H\xC3\xA4tte ich genau gewu\xC3\x9Ft, was damals im Polizeibureau passiert war, und da\xC3\x9F ihn da so eine Kanaille mit diesem Verdachte beleidigt hatte, hm, dann h\xC3\xA4tte ich gestern ein solches Gespr\xC3\xA4ch nicht geduldet. Leute mit einer derartigen fixen Idee machen ja aus einer M\xC3\xBCcke einen Elefanten und sehen in wachem Zustande die unglaublichsten Dinge leibhaftig vor sich &#8230; Gestern ist mir aus Sametows Erz\xC3\xA4hlung die Sache schon so halb und halb verst\xC3\xA4ndlich geworden. Es kommen noch seltsamere Dinge vor! Ich kenne einen Fall, wo ein Hypochonder, ein Mann von vierzig Jahren, nicht imstande war, es zu ertragen, da\xC3\x9F ein achtj\xC3\xA4hriger Knabe sich t\xC3\xA4glich bei Tische \xC3\xBCber ihn lustig machte; er ermordete ihn deswegen! Und nun in vorliegendem Falle: er in Lumpen, ein frecher Polizeibeamter, eine sich entwickelnde \n      <a name=\"page304\" title=\"jekub/Spuddel\" id=\"page304\"></a>Krankheit, und nun dazu so eine Verd\xC3\xA4chtigung! Bei einem so krassen Hypochonder! Mit einem rasenden, grenzenlosen Ehrgef\xC3\xBChl! Da steckt vielleicht der eigentliche Ausgangspunkt der Krankheit. Na, hol die ganze Geschichte der Kuckuck! &#8230; Apropos, dieser Sametow ist ja wirklich ein ganz netter junger Mensch; aber &#8230; hm! &#8230; er h\xC3\xA4tte das gestern nicht alles zu erz\xC3\xA4hlen brauchen. Ein rechter Schwatzmichel!\xC2\xAB</p><p>\xC2\xBBWem hat er es denn erz\xC3\xA4hlt? Doch nur dir und mir!\xC2\xAB</p><p>\xC2\xBBUnd Porfirij.\xC2\xAB</p><p>\xC2\xBBNa, und wenn er es auch dem erz\xC3\xA4hlt hat, was schadet das?\xC2\xAB</p><p>\xC2\xBBWas ich noch sagen wollte: hast du irgendwelchen Einflu\xC3\x9F auf die beiden, ich meine auf die Mutter und die Schwester? Sie sollten ihn heute recht vorsichtig behandeln &#8230;\xC2\xAB</p><p>\xC2\xBBSie werden sich schon vertragen!\xC2\xAB antwortete Rasumichin mi\xC3\x9Fmutig.</p><p>\xC2\xBBUnd warum ist er nur so ergrimmt auf diesen Lushin? Er ist doch ein wohlhabender Mann, und ihr scheint er nicht unangenehm zu sein, &#8230; und sie stecken ja in arger Geldklemme? Nicht wahr?\xC2\xAB</p><p>\xC2\xBBWozu fragst du mich aus?\xC2\xAB rief Rasumichin gereizt.</p><p>\xC2\xBBWoher soll ich wissen, ob sie sich in Geldklemme befinden oder nicht? Frage sie doch selbst; vielleicht erf\xC3\xA4hrst du es dann &#8230;\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6r mal, wie bist du doch manchmal verdreht! Wohl noch die Nachwirkung der gestrigen Betrunkenheit! &#8230; Auf Wiedersehen! \xC3\x9Cbermittle deiner Praskowja Pawlowna meinen Dank f\xC3\xBCr das Nachtlager. Sie hatte sich eingeschlossen; ich rief ihr durch die T\xC3\xBCr &#8250;Guten Morgen!&#8249; zu; aber sie antwortete nicht. Sie war schon um sieben Uhr aufgestanden und lie\xC3\x9F sich den Samowar aus der K\xC3\xBCche durch den Korridor bringen. Ich bin ihres pers\xC3\xB6nlichen Anblicks nicht f\xC3\xBCr w\xC3\xBCrdig befunden worden.\xC2\xAB</p><p>Punkt neun Uhr stellte sich Rasumichin in dem Bakalejewschen Hotel garni ein. Die beiden Damen warteten auf \n      <a name=\"page305\" title=\"RGR/Spuddel\" id=\"page305\"></a>ihn schon lange mit schmerzlicher Ungeduld. Aufgestanden waren sie schon um sieben Uhr oder noch fr\xC3\xBCher. Er trat mit einem Gesichte, finster wie die Nacht, ein und machte eine unbeholfene Verbeugung, wor\xC3\xBCber er sofort auf sich selbst w\xC3\xBCtend wurde. Aber von ganz anderer Art waren die Empfindungen der Damen: Pulcheria Alexandrowna eilte auf ihn zu, ergriff seine beiden H\xC3\xA4nde und h\xC3\xA4tte sie beinahe gek\xC3\xBC\xC3\x9Ft. Er warf einen sch\xC3\xBCchternen Blick auf Awdotja Romanowna; aber auch dieses stolze Gesicht zeigte in diesem Augenblicke einen solchen Ausdruck von Dankbarkeit und Freundlichkeit und einer von ihm ganz unerwarteten vollkommenen Achtung (statt sp\xC3\xB6ttischer Blicke und unwillk\xC3\xBCrlicher, schlecht verhehlter Geringsch\xC3\xA4tzung), da\xC3\x9F ihm tats\xC3\xA4chlich leichter ums Herz gewesen w\xC3\xA4re, wenn man ihn mit Scheltworten empfangen h\xC3\xA4tte; denn so wurde er gar zu verlegen. Zum Gl\xC3\xBCck lag ein Gespr\xC3\xA4chsthema sehr nahe, und er ergriff dasselbe unverz\xC3\xBCglich.</p><p>Als Pulcheria Alexandrowna h\xC3\xB6rte, da\xC3\x9F Rodja noch nicht aufgewacht sei und alles ausgezeichnet st\xC3\xA4nde, erkl\xC3\xA4rte sie, da\xC3\x9F ihr dies sehr erw\xC3\xBCnscht sei, da sie vorher noch dringend, ganz dringend mit ihm zu reden habe. Es folgte zun\xC3\xA4chst die Frage, ob er schon Tee getrunken habe, und die Einladung, mit ihnen zusammen zu trinken; denn in der Erwartung, da\xC3\x9F Rasumichin bald kommen w\xC3\xBCrde, hatten sie selbst noch nicht getrunken. Awdotja Romanowna klingelte, worauf ein schmutziges Subjekt in sch\xC3\xA4biger Kleidung erschien. Bei diesem wurde Tee bestellt, der denn auch schlie\xC3\x9Flich kam, aber in so unsauberer und unfeiner Ausstattung, da\xC3\x9F die Damen sich sch\xC3\xA4mten. Rasumichin setzte schon dazu an, sehr kr\xC3\xA4ftig \xC3\xBCber dieses Hotel garni zu schimpfen; aber bei dem Gedanken an Lushin verstummte er, wurde verlegen und war heilfroh, als nun endlich Pulcheria Alexandrownas Fragen wie ein Hagelwetter auf ihn losprasselten.</p><p>Ihre Beantwortung nahm drei viertel Stunden in Anspruch, da er fortw\xC3\xA4hrend durch neue Fragen unterbrochen \n      <a name=\"page306\" title=\"bikefly65/Spuddel\" id=\"page306\"></a>wurde. Er teilte den Damen alles mit, was er an wichtigen und wissenswerten Tatsachen aus Rodjas letztem Lebensjahre nur irgend wu\xC3\x9Fte, und schlo\xC3\x9F mit einer ausf\xC3\xBChrlichen Erz\xC3\xA4hlung von seiner Krankheit. Er \xC3\xBCberging jedoch vieles, dessen \xC3\x9Cbergehung ihm zweckm\xC3\xA4\xC3\x9Fig schien, unter anderm den Auftritt auf dem Polizeibureau nebst allem, was sich daran angeschlossen hatte. Die Damen h\xC3\xB6rten gespannt zu; aber als er nun glaubte, er sei fertig und seine Zuh\xC3\xB6rerinnen seien zufriedengestellt, da zeigte es sich, da\xC3\x9F er f\xC3\xBCr ihre Wi\xC3\x9Fbegierde kaum angefangen hatte.</p><p>\xC2\xBBBitte, sagen Sie mir doch, was glauben Sie, &#8230; ach, entschuldigen Sie, ich kenne noch nicht Ihren Vor- und Vatersnamen!\xC2\xAB sagte Pulcheria Alexandrowna eifrig.</p><p>\xC2\xBBDmitrij Prokofjitsch.\xC2\xAB</p><p>\xC2\xBBAlso, Dmitrij Prokofjitsch, ich m\xC3\xB6chte sehr, sehr gern wissen, &#8230; wie er \xC3\xBCberhaupt &#8230; wie er jetzt das Leben anschaut, ich meine, verstehen Sie mich recht, wie soll ich mich ausdr\xC3\xBCcken? ich meine: wohin gehen seine Neigungen und Abneigungen? Ist er immer so reizbar? Was hat er f\xC3\xBCr W\xC3\xBCnsche und, um mich so auszudr\xC3\xBCcken, f\xC3\xBCr Zukunftspl\xC3\xA4ne? Was \xC3\xBCbt jetzt auf ihn besonderen Einflu\xC3\x9F aus? Kurz, ich m\xC3\xB6chte gern wissen &#8230;\xC2\xAB</p><p>\xC2\xBBAber, Mama, diese Fragen lassen sich doch nicht alle so mit einem Male beantworten!\xC2\xAB bemerkte Awdotja Romanowna.</p><p>\xC2\xBBAch, mein Gott, ich hatte ihn ja ganz anders zu finden erwartet, Dmitrij Prokofjitsch.\xC2\xAB</p><p>\xC2\xBBNun, das ist ja ganz nat\xC3\xBCrlich\xC2\xAB, erwiderte Dmitrij Prokofjitsch. \xC2\xBBEine Mutter habe ich zwar nicht mehr; aber ein Onkel von mir, der alle Jahre einmal herkommt, findet mich immer so ver\xC3\xA4ndert, selbst im \xC3\x84u\xC3\x9Fern, da\xC3\x9F er mich gar nicht wiedererkennt, und dabei ist er ein ganz kluger Mann. Na, und die drei Jahre, wo Sie Rodja nicht gesehen haben, das ist doch eine lange, lange Zeit. Ja, was soll ich Ihnen nun \xC3\xBCber ihn sagen? Ich kenne ihn seit anderthalb Jahren: er ist m\xC3\xBCrrisch, finster, hochm\xC3\xBCtig und stolz; in der \n      <a name=\"page307\" title=\"benjaminlakeit/Spuddel\" id=\"page307\"></a>letzten Zeit (vielleicht aber auch schon erheblich fr\xC3\xBCher) ist er argw\xC3\xB6hnisch und hypochondrisch geworden. Er ist hochherzig und brav. Seine Gef\xC3\xBChle zu zeigen liebt er nicht und begeht eher eine Grausamkeit, als da\xC3\x9F er mit Worten seine Herzensempfindung zum Ausdruck br\xC3\xA4chte. Manchmal indessen ist er ganz und gar nicht hypochondrisch, sondern einfach kalt und gef\xC3\xBChllos bis zur Unmenschlichkeit, geradezu als ob bei ihm zwei entgegengesetzte Charaktere einander abl\xC3\xB6sten. Mitunter ist er furchtbar schweigsam. Nie hat er Zeit; immer st\xC3\xB6rt man ihn; aber dabei liegt er nur da, ohne irgend etwas zu tun. Er ist nicht spottlustig, und zwar nicht da\xC3\x9F es ihm an Witz mangelte, sondern als ob er f\xC3\xBCr solche Possen keine Zeit h\xC3\xA4tte. Wenn man ihm etwas sagt, so h\xC3\xB6rt er gar nicht bis zu Ende zu. Niemals interessiert er sich f\xC3\xBCr das, wof\xC3\xBCr sich gerade alle andern interessieren. Er hat von sich selbst eine gewaltig hohe Meinung, und wohl nicht ganz ohne Grund. Nun, was w\xC3\xBCnschen Sie noch weiter zu wissen? &#8230; Ich denke, Ihre Ankunft wird auf ihn eine recht wohlt\xC3\xA4tige Wirkung aus\xC3\xBCben.\xC2\xAB</p><p>\xC2\xBBAch, das gebe Gott!\xC2\xAB rief Pulcheria Alexandrowna; sie f\xC3\xBChlte sich sehr bedr\xC3\xBCckt durch die Schilderung, die Rasumichin von ihrem Rodja gemacht hatte.</p><p>Endlich getraute sich Rasumichin, auch Awdotja Romanowna etwas mutiger anzusehen. Er hatte ihr w\xC3\xA4hrend des vorhergehenden Gespr\xC3\xA4ches h\xC3\xA4ufig einen Blick zugeworfen, aber nur fl\xC3\xBCchtig, nur f\xC3\xBCr eine Sekunde, und hatte dann immer sogleich wieder die Augen weggewendet. Awdotja Romanowna hatte sich bald an den Tisch gesetzt und aufmerksam zugeh\xC3\xB6rt, bald wieder war sie aufgestanden und hatte angefangen, nach ihrer Gewohnheit mit verschr\xC3\xA4nkten Armen und zusammengepre\xC3\x9Ften Lippen von einer Ecke des Zimmers nach der andern zu gehen; ohne ihre Wanderung zu unterbrechen, stellte sie ab und zu ihrerseits eine Frage und versank dann wieder in ihre Gedanken. Auch sie hatte die Gewohnheit, das, was der andre sagte, nicht ganz bis zu Ende zu h\xC3\xB6ren. Sie trug ein leichtes dunkles \n      <a name=\"page308\" title=\"ZeusF/Spuddel\" id=\"page308\"></a>Kleid und hatte ein wei\xC3\x9Fes, durchscheinendes T\xC3\xBCchelchen um den Hals gekn\xC3\xBCpft. Aus vielen Anzeichen hatte Rasumichin sehr schnell erkannt, da\xC3\x9F die Verh\xC3\xA4ltnisse der beiden Frauen \xC3\xA4u\xC3\x9Ferst d\xC3\xBCrftige sein mu\xC3\x9Ften. W\xC3\xA4re Awdotja Romanowna wie eine K\xC3\xB6nigin gekleidet gewesen, so h\xC3\xA4tte er sich wahrscheinlich gar nicht vor ihr gef\xC3\xBCrchtet; so aber hatte vielleicht gerade deshalb, weil sie so \xC3\xA4rmlich gekleidet war und er die ganze tr\xC3\xBCbe Lage durchschaute, sich seiner eine merkw\xC3\xBCrdige Scheu bem\xC3\xA4chtigt, und er war bei jedem seiner Worte, bei jeder seiner Bewegungen in Angst, er k\xC3\xB6nnte einen Versto\xC3\x9F begehen; dies machte nat\xC3\xBCrlich einen Menschen, der ohnehin kein gro\xC3\x9Fes Selbstvertrauen besa\xC3\x9F, au\xC3\x9Ferordentlich verlegen.</p><p>\xC2\xBBSie haben uns viel Interessantes \xC3\xBCber den Charakter meines Bruders mitgeteilt, &#8230; und Sie haben dabei unparteiisch geurteilt. Das ist recht; ich hatte gedacht, Sie w\xC3\xA4ren ein blinder Verehrer von ihm\xC2\xAB, bemerkte Awdotja Romanowna l\xC3\xA4chelnd. \xC2\xBBIch glaube, auch das ist richtig, da\xC3\x9F er ein weibliches Wesen um sich haben mu\xC3\x9F\xC2\xAB, f\xC3\xBCgte sie nachdenklich hinzu.</p><p>\xC2\xBBDavon habe ich nichts gesagt; indessen haben Sie vielleicht auch darin recht, nur &#8230;\xC2\xAB</p><p>\xC2\xBBNun?\xC2\xAB</p><p>\xC2\xBBEr liebt ja niemand und wird auch vielleicht nie jemand lieben\xC2\xAB, erwiderte Rasumichin rasch.</p><p>\xC2\xBBSie meinen, er ist unf\xC3\xA4hig, jemand zu lieben?\xC2\xAB</p><p>\xC2\xBBWissen Sie, Awdotja Romanowna, Sie selbst haben mit Ihrem Bruder eine ganz au\xC3\x9Ferordentliche \xC3\x84hnlichkeit, aber auch in allen St\xC3\xBCcken!\xC2\xAB platzte er pl\xC3\xB6tzlich unwillk\xC3\xBCrlich heraus; sofort aber fiel ihm ein, was er ihr soeben \xC3\xBCber ihren Bruder gesagt hatte, und er wurde rot wie ein Krebs und schrecklich verlegen.</p><p>Awdotja Romanowna mu\xC3\x9Fte laut auflachen, als sie ihn ansah.</p><p>\xC2\xBBWas Rodja anlangt, so k\xC3\xB6nntet ihr euch doch beide leicht irren\xC2\xAB, mischte sich Pulcheria Alexandrowna etwas \n      <a name=\"page309\" title=\"juppy/Spuddel\" id=\"page309\"></a>empfindlich ein. \xC2\xBBIch rede nicht von der Gegenwart, Dunjetschka. Was uns Pjotr Petrowitsch da in diesem Briefe schreibt, und was wir beide, du und ich, vorl\xC3\xA4ufig als wahr angenommen haben, das ist vielleicht gar nicht wahr; aber Sie k\xC3\xB6nnen sich gar keine Vorstellung davon machen, Dmitrij Prokofjitsch, wie phantastisch und, ich m\xC3\xB6chte sagen, launenhaft er ist. Verla\xC3\x9F war auf seinen Charakter niemals, selbst nicht, als er erst f\xC3\xBCnfzehn Jahre alt war. Ich bin \xC3\xBCberzeugt, er ist auch jetzt imstande, auf einmal irgend etwas zu unternehmen, was einem andern Menschen nie in den Sinn kommen w\xC3\xBCrde zu tun &#8230; Wir haben ja daf\xC3\xBCr ein ganz naheliegendes Beispiel: ist es Ihnen bekannt, was f\xC3\xBCr einen Todesschreck er mir vor anderthalb Jahren einjagte, als er auf den Einfall kam, dieses Fr\xC3\xA4ulein &#8211; wie hie\xC3\x9F sie doch? &#8211; die Tochter der Frau Sarnizyna, seiner Wirtin, zu heiraten?\xC2\xAB</p><p>\xC2\xBBWissen Sie etwas Genaueres \xC3\xBCber diese Geschichte?\xC2\xAB fragte Awdotja Romanowna.</p><p>\xC2\xBBMeinen Sie etwa\xC2\xAB, fuhr Pulcheria Alexandrowna erregt fort, \xC2\xBBda\xC3\x9F er sich damals durch meine Tr\xC3\xA4nen, durch meine Bitten, durch den Gedanken an unsere Armut h\xC3\xA4tte zur\xC3\xBCckhalten lassen? Und wenn ich vor Gram krank geworden und vielleicht gar gestorben w\xC3\xA4re, so h\xC3\xA4tte er sich dadurch nicht davon abbringen lassen. Seelenruhig w\xC3\xA4re er \xC3\xBCber all diese Hindernisse hinweggeschritten. Aber sollte er uns denn wirklich, wirklich nicht lieben?\xC2\xAB</p><p>\xC2\xBBEr selbst hat mir nie etwas von dieser Geschichte erz\xC3\xA4hlt\xC2\xAB, antwortete Rasumichin vorsichtig, \xC2\xBBaber ich habe einiges wenige von Frau Sarnizyna geh\xC3\xB6rt, die sich gleichfalls nicht durch Mitteilsamkeit auszeichnet, und was ich geh\xC3\xB6rt habe, ist vielleicht ein bi\xC3\x9Fchen eigent\xC3\xBCmlich.\xC2\xAB</p><p>\xC2\xBBWas haben Sie denn geh\xC3\xB6rt?\xC2\xAB fragten die beiden Frauen gleichzeitig.</p><p>\xC2\xBBNun, etwas besonders Schlimmes, ganz Abnormes war es ja eigentlich nicht. Ich erfuhr nur, da\xC3\x9F diese Heirat, die schon eine v\xC3\xB6llig abgemachte Sache war und nur wegen \n      <a name=\"page310\" title=\"benjaminlakeit/Spuddel\" id=\"page310\"></a>des Todes der Braut nicht zustande kam, der Frau Sarnizyna selbst durchaus nicht recht war &#8230; Au\xC3\x9Ferdem soll die Braut nicht einmal h\xC3\xBCbsch gewesen sein, vielmehr sogar geradezu h\xC3\xA4\xC3\x9Flich &#8230; und kr\xC3\xA4nklich &#8230; und sonderbar, &#8230; aber sie wird ja wohl auch ihre guten Eigenschaften gehabt haben. Irgendwelche guten Eigenschaften mu\xC3\x9F sie jedenfalls besessen haben, sonst k\xC3\xB6nnte man ja die ganze Sache schlechterdings nicht begreifen &#8230; Mitgift hatte sie auch gar keine; und auf Mitgift h\xC3\xA4tte er auch nicht gesehen &#8230; Es ist \xC3\xBCberhaupt schwer, sich in einer solchen Sache ein Urteil zu bilden.\xC2\xAB</p><p>\xC2\xBBIch bin \xC3\xBCberzeugt, da\xC3\x9F sie seiner Liebe w\xC3\xBCrdig war\xC2\xAB, bemerkte Awdotja Romanowna kurz.</p><p>\xC2\xBBGott wird es mir verzeihen, aber ich habe mich damals ordentlich \xC3\xBCber ihren Tod gefreut, obwohl ich nicht wei\xC3\x9F, wer von ihnen beiden den andern zugrunde gerichtet h\xC3\xA4tte, er sie oder sie ihn\xC2\xAB, sagte Pulcheria Alexandrowna und schlo\xC3\x9F damit diesen Gegenstand ab. Dann begann sie, vorsichtig und stockend, sich wieder nach dem gestrigen Auftritt zwischen Rodja und Lushin zu erkundigen; sie warf dabei fortw\xC3\xA4hrend ihrer Tochter Blicke zu, was dieser offenbar unangenehm war.</p><p>Es war ihr anzumerken, da\xC3\x9F dieser Vorfall sie ganz besonders beunruhigte; sie zitterte geradezu vor Besorgnis. Rasumichin erz\xC3\xA4hlte alles noch einmal mit allen Einzelheiten, f\xC3\xBCgte aber diesmal die Meinung, die er sich gebildet hatte, hinzu: er beschuldigte n\xC3\xA4mlich Raskolnikow, da\xC3\x9F er Pjotr Petrowitsch mit vollem Vorbedacht beleidigt habe, und wollte diesmal seine Krankheit als Entschuldigung nicht recht gelten lassen.</p><p>\xC2\xBBEr hatte sich das schon vor seiner Krankheit vorgenommen\xC2\xAB, f\xC3\xBCgte er hinzu.</p><p>\xC2\xBBDas glaube ich auch\xC2\xAB, sagte Pulcheria Alexandrowna sehr niedergeschlagen.</p><p>Sie war aber sehr verwundert, da\xC3\x9F Rasumichin diesmal von Pjotr Petrowitsch so vorsichtig und sogar mit einer \n      <a name=\"page311\" title=\"bikefly65/Spuddel\" id=\"page311\"></a>gewissen Achtung sprach. Auch Awdotja Romanowna wunderte sich dar\xC3\xBCber.</p><p>\xC2\xBBDas ist also Ihre Meinung \xC3\xBCber Pjotr Petrowitsch?\xC2\xAB konnte sich Pulcheria Alexandrowna nicht enthalten zu fragen.</p><p>\xC2\xBB\xC3\x9Cber den k\xC3\xBCnftigen Gatten Ihrer Tochter kann ich keiner anderen Meinung sein\xC2\xAB, erwiderte Rasumichin fest und mit besonderer W\xC3\xA4rme, \xC2\xBBund ich sage das nicht aus blo\xC3\x9Fer trivialer H\xC3\xB6flichkeit, sondern weil &#8230; weil &#8230; nun, schon allein deswegen, weil Awdotja Romanowna selbst nach eigenem Willen diesen Mann f\xC3\xBCr wert erachtet hat, ihr Gatte zu werden. Wenn ich ihn gestern verunglimpft habe, so erkl\xC3\xA4rt sich das daher, weil ich gestern schm\xC3\xA4hlich betrunken war und au\xC3\x9Ferdem auch noch von Sinnen; jawohl, von Sinnen war ich, ganz ohne Verstand; verr\xC3\xBCckt war ich geworden, vollst\xC3\xA4ndig, &#8230; und heute sch\xC3\xA4me ich mich dar\xC3\xBCber!\xC2\xAB</p><p>Er hatte einen ganz roten Kopf bekommen und verstummte. Auch Awdotja Romanowna war dunkelrot geworden, schwieg aber weiter. Von dem Augenblicke an, wo die Rede auf Lushin gekommen war, hatte sie kein Wort gesagt.</p><p>Unterdessen f\xC3\xBChlte sich Pulcheria Alexandrowna ohne ihre Unterst\xC3\xBCtzung offenbar unsicher. Schlie\xC3\x9Flich sagte sie stockend, und indem sie fortw\xC3\xA4hrend ihre Tochter fragend anblickte, da\xC3\x9F ein Umstand ihr jetzt gro\xC3\x9Fe Sorge mache.</p><p>\xC2\xBBSehen Sie, Dmitrij Prokofjitsch\xC2\xAB, fing sie an. \xC2\xBBNicht wahr, Dunja, ich kann doch gegen Dmitrij Prokofjitsch ganz offenherzig sein?\xC2\xAB</p><p>\xC2\xBBAber nat\xC3\xBCrlich, Mama!\xC2\xAB erwiderte Awdotja Romanowna mit nachdr\xC3\xBCcklicher Betonung.</p><p>\xC2\xBBDie Sache ist n\xC3\xA4mlich die\xC2\xAB, begann sie nun eilig ihre Auseinandersetzung, als ob ihr durch die Erlaubnis, ihren Kummer mitzuteilen, eine schwere Last von der Seele genommen w\xC3\xA4re. \xC2\xBBHeute in aller Fr\xC3\xBChe erhielten wir von Pjotr Petrowitsch einen Brief als Antwort auf unsere gestrige \n      <a name=\"page312\" title=\"jekub/Spuddel\" id=\"page312\"></a> Anzeige von unserer Ankunft. Sehen Sie, er h\xC3\xA4tte uns eigentlich gestern, wie er uns das auch versprochen hatte, gleich auf dem Bahnhof empfangen sollen. Statt dessen schickte er zu unserm Empfange nach dem Bahnhofe einen Kellner, der uns die Adresse dieses Hotels geben und uns den Weg zeigen sollte, und lie\xC3\x9F uns sagen, er w\xC3\xBCrde uns heute fr\xC3\xBCh hier pers\xC3\xB6nlich aufsuchen. Aber statt seiner kam heute fr\xC3\xBCh von ihm dieser Brief hier &#8230; Das beste ist, wenn Sie ihn selbst lesen; es ist eine Sache darin, die mich sehr beunruhigt &#8230; Sie werden sofort selbst sehen, welche Sache ich meine, und &#8230; ich bitte Sie, Dmitrij Prokofjitsch, mir ganz offenherzig Ihre Meinung zu sagen! Sie kennen Rodjas Charakter besser als jeder andere und k\xC3\xB6nnen uns daher am besten Rat geben. Ich will nur noch vorher bemerken, da\xC3\x9F Dunjetschka sich sofort eine bestimmte Meinung dar\xC3\xBCber gebildet hat, was wir nun zu tun haben, da\xC3\x9F ich f\xC3\xBCr meine Person aber noch nicht wei\xC3\x9F, wie wir uns verhalten sollen; ich habe auf Sie gewartet.\xC2\xAB</p><p>Rasumichin entfaltete den Brief, der vom vorhergehenden Tage datiert war, und las folgendes:</p><p>\xC2\xBBGn\xC3\xA4dige Frau, Pulcheria Alexandrowna! Ich habe die Ehre, Ihnen mitzuteilen, da\xC3\x9F es mir wegen eingetretener pl\xC3\xB6tzlicher Abhaltungen nicht m\xC3\xB6glich war, Sie auf dem Bahnsteige zu empfangen, und ich Ihnen daher zu diesem Zwecke einen sehr gewandten Menschen hinsandte. Desgleichen werde ich auch morgen fr\xC3\xBCh nicht die Ehre haben k\xC3\xB6nnen, Sie wiederzusehen, sowohl wegen unaufschiebbarer Gesch\xC3\xA4fte beim Senat, als auch um nicht bei dem Wiedersehen der Mutter mit dem Sohne und der Schwester mit dem Bruder zu st\xC3\xB6ren. Ich werde also die Ehre, Sie in Ihrer Wohnung zu besuchen und zu begr\xC3\xBC\xC3\x9Fen, erst etwas sp\xC3\xA4ter haben, und zwar p\xC3\xBCnktlich morgen um acht Uhr abends, wobei ich mir die Freiheit nehme, die inst\xC3\xA4ndige und &#8211; wie ich hinzuf\xC3\xBCgen m\xC3\xB6chte &#8211; dringende Bitte anzuschlie\xC3\x9Fen, da\xC3\x9F bei unserem gemeinsamen Wiedersehen Rodion Romanowitsch nicht zugegen sein m\xC3\xB6ge, weil er, als \n      <a name=\"page313\" title=\"benjaminlakeit/Spuddel\" id=\"page313\"></a>ich ihm heute einen Krankenbesuch abstattete, mich in einer unerh\xC3\xB6rt unh\xC3\xB6flichen Weise beleidigt hat und weil ich au\xC3\x9Ferdem mit Ihnen eine notwendige, eingehende pers\xC3\xB6nliche Aussprache \xC3\xBCber einen bestimmten Punkt haben m\xC3\xB6chte, hinsichtlich dessen ich Ihre eigene Auffassung zu erfahren w\xC3\xBCnsche. Dabei beehre ich mich, im voraus mitzuteilen, da\xC3\x9F, wenn ich meiner Bitte zuwider Rodion Romanowitsch bei Ihnen antreffen sollte, ich mich gen\xC3\xB6tigt sehen w\xC3\xBCrde, mich sofort zu entfernen; Sie w\xC3\xBCrden sich dann die Schuld selbst zuzuschreiben haben. Ich schreibe dies in der Voraussetzung, da\xC3\x9F sein Gesundheitszustand Ihren Sohn nicht hindern w\xC3\xBCrde, zu Ihnen zu kommen; denn obwohl er bei meinem Besuche so schwer krank zu sein schien, wurde er zwei Stunden darauf pl\xC3\xB6tzlich gesund und ging aus. Davon habe ich mich mit eigenen Augen \xC3\xBCberzeugen k\xC3\xB6nnen, und zwar in der Wohnung eines von einem Wagen \xC3\xBCberfahrenen Trunkenboldes, der an den Folgen dieses Unfalls gestorben ist. Der Tochter dieses Menschen, einem M\xC3\xA4dchen von notorisch schlechtem Lebenswandel, hat er heute etwa f\xC3\xBCnfundzwanzig Rubel geschenkt, unter dem Vorwande, da\xC3\x9F sie zur Bestreitung der Begr\xC3\xA4bniskosten dienen sollten. Ich habe mich dar\xC3\xBCber sehr gewundert, da ich wei\xC3\x9F, wieviel M\xC3\xBChe und Not es Ihnen gemacht hat, diese Summe aufzubringen. Indem ich auch der verehrten Awdotja Romanowna meine besondere Hochachtung ausspreche, bitte ich Sie, den Ausdruck meiner ehrerbietigen Ergebenheit entgegennehmen zu wollen.</p><p class=\"right\">Ihr gehorsamster Diener\n      <br />P. Lushin.\xC2\xAB</p><p>\xC2\xBBWas soll ich nun tun, Dmitrij Prokofjitsch?\xC2\xAB fragte Pulcheria Alexandrowna beinahe weinend. \xC2\xBBWie kann ich an Rodja das Ansinnen stellen, nicht zu uns zu kommen? Er verlangte gestern so hartn\xC3\xA4ckig, wir sollten an Pjotr Petrowitsch einen Absagebrief schreiben, und nun soll ich seinen eigenen Besuch nicht annehmen! Wenn er es erf\xC3\xA4hrt, \n      <a name=\"page314\" title=\"bikefly65/Spuddel\" id=\"page314\"></a> wird er gerade erst recht kommen, und &#8230; was wird dann daraus werden?\xC2\xAB</p><p>\xC2\xBBHandeln Sie so, wie Awdotja Romanowna es f\xC3\xBCr richtig erachtet hat\xC2\xAB, erwiderte Rasumichin sofort mit ruhiger Bestimmtheit.</p><p>\xC2\xBBAch, mein Gott! Sie sagt &#8230; sie sagt etwas ganz Wunderliches und erkl\xC3\xA4rt mir nicht, was das f\xC3\xBCr einen Zweck haben soll! Sie sagt, das beste w\xC3\xBCrde sein, das hei\xC3\x9Ft, nicht eigentlich das beste, sondern es sei, ich wei\xC3\x9F nicht zu welchem Zwecke, unbedingt erforderlich, da\xC3\x9F auch Rodja heute um acht Uhr herk\xC3\xA4me und die beiden sich hier tr\xC3\xA4fen &#8230; Und ich wollte ihm gar nicht einmal den Brief zeigen, sondern es durch Ihre Vermittlung, ohne da\xC3\x9F er etwas merkte, so einrichten, da\xC3\x9F er nicht herk\xC3\xA4me, &#8230; er ist ja so reizbar &#8230; Und ich verstehe auch gar nicht, was da f\xC3\xBCr ein Trunkenbold gestorben ist, und was das f\xC3\xBCr eine Tochter ist, und wie er dieser Tochter sein ganzes letztes Geld hingeben konnte, &#8230; dieses Geld, das &#8230;\xC2\xAB</p><p>\xC2\xBBDas f\xC3\xBCr Sie ein so schweres Opfer bedeutet, Mama\xC2\xAB, f\xC3\xBCgte Awdotja Romanowna hinzu.</p><p>\xC2\xBBEr war gestern nicht im vollen Besitze seiner geistigen Kr\xC3\xA4fte\xC2\xAB, sagte Rasumichin nachdenklich. \xC2\xBBWenn Sie erst w\xC3\xBC\xC3\x9Ften, was er da gestern in einem Restaurant f\xC3\xBCr eine Geschichte gemacht hat; es war ja allerdings ganz klug &#8230; Hm! Von einem Gestorbenen und von einem M\xC3\xA4dchen hat er mir gestern tats\xC3\xA4chlich etwas gesagt, als wir nach seiner Wohnung gingen; aber ich habe kein Wort davon verstanden &#8230; \xC3\x9Cbrigens war ich auch selbst gestern &#8230;\xC2\xAB</p><p>\xC2\xBBLiebe Mama, das beste ist wohl, wir gehen selbst zu ihm hin; ich glaube bestimmt, wir werden uns dort ohne weiteres dar\xC3\xBCber klarwerden, was zu tun ist. Und es wird auch wohl schon Zeit sein. Herr Gott! Schon zehn durch!\xC2\xAB rief sie nach einem Blicke auf ihre prachtvolle goldene, emaillierte Uhr, die sie an einer feinen venezianischen Kette um den Hals trug und die mit ihrem Anzuge gar nicht harmonierte.</p><p><a name=\"page315\" title=\"RGR/Spuddel\" id=\"page315\"></a>&#8250;Ein Geschenk des Br\xC3\xA4utigams&#8249;, dachte Rasumichin.</p><p>\xC2\xBBAch ja, es ist Zeit, &#8230; h\xC3\xB6chste Zeit, Dunja!\xC2\xAB stimmte ihr Pulcheria Alexandrowna bei und geriet in unruhige Hast. \xC2\xBBEr wird am Ende denken, wir sind ihm noch von gestern her b\xC3\xB6se, wenn wir so lange ausbleiben. Ach, mein Gott!\xC2\xAB</p><p>Bei diesen Worten legte sie eilfertig ihre Mantille um und setzte den Hut auf; Awdotja Romanowna machte sich gleichfalls zurecht. Ihre Handschuhe waren nicht nur stark abgenutzt, sondern sogar zerrissen, was Rasumichin bemerkte; indessen verlieh diese augenf\xC3\xA4llige \xC3\x84rmlichkeit der Kleidung den beiden Damen sogar ein besonders achtungswertes Aussehen, wie das stets bei Leuten der Fall ist, die es verstehen, \xC3\xA4rmliche Kleidung zu tragen. Rasumichin blickte das junge M\xC3\xA4dchen in stiller Verehrung an und war stolz darauf, sie begleiten zu d\xC3\xBCrfen. &#8250;Jene K\xC3\xB6nigin&#8249;, dachte er bei sich, &#8250;die im Gef\xC3\xA4ngnis ihre Str\xC3\xBCmpfe ausbesserte, sah gewi\xC3\x9F in jenem Augenblicke wie eine echte K\xC3\xB6nigin aus, ja, wohl noch in h\xC3\xB6herem Grade als bei den prachtvollsten Hoffesten und Galaempf\xC3\xA4ngen.&#8249;</p><p>\xC2\xBBMein Gott!\xC2\xAB rief Pulcheria Alexandrowna, \xC2\xBBh\xC3\xA4tte ich wohl je gedacht, da\xC3\x9F ich mich vor einem Wiedersehen mit meinem Sohne, mit meinem lieben, lieben Rodja f\xC3\xBCrchten w\xC3\xBCrde, wie ich es jetzt wirklich tue! &#8230; Ich f\xC3\xBCrchte mich davor, Dmitrij Prokofjitsch\xC2\xAB, f\xC3\xBCgte sie hinzu und blickte ihn sch\xC3\xBCchtern an.</p><p>\xC2\xBBF\xC3\xBCrchten Sie sich nicht, liebe Mama\xC2\xAB, sagte Awdotja Romanowna und k\xC3\xBC\xC3\x9Fte sie. \xC2\xBBHaben Sie lieber Vertrauen zu ihm wie ich.\xC2\xAB</p><p>\xC2\xBBAch, mein Gott! Vertrauen habe ich ja auch; aber ich habe die ganze Nacht nicht geschlafen!\xC2\xAB rief die arme Frau. Sie traten auf die Stra\xC3\x9Fe hinaus.</p><p>\xC2\xBBWei\xC3\x9Ft du, Dunjetschka, als ich heute morgen ein bi\xC3\x9Fchen eingeschlafen war, tr\xC3\xA4umte mir von der verstorbenen Marfa Petrowna, &#8230; sie war ganz in Wei\xC3\x9F, &#8230; sie trat auf mich zu, ergriff meine Hand und sch\xC3\xBCttelte den Kopf mit \n      <a name=\"page316\" title=\"stavver/Spuddel\" id=\"page316\"></a>so ernster, strenger Miene, als wollte sie mir einen schweren Vorwurf machen &#8230;. Ob das auch etwas Gutes zu bedeuten hat? Ach, mein Gott, Sie wissen wohl noch gar nicht, Dmitrij Prokofjitsch: Marfa Petrowna ist gestorben!\xC2\xAB</p><p>\xC2\xBBNein, ich wu\xC3\x9Fte es nicht; wer ist das, Marfa Petrowna?\xC2\xAB</p><p>\xC2\xBBGanz urpl\xC3\xB6tzlich! Und denken Sie sich nur &#8230;\xC2\xAB</p><p>\xC2\xBBErz\xC3\xA4hlen Sie es ein andermal, Mama!\xC2\xAB unterbrach sie Awdotja Romanowna. \xC2\xBBDmitrij Prokofjitsch wei\xC3\x9F ja auch noch gar nicht, wer Marfa Petrowna ist.\xC2\xAB</p><p>\xC2\xBBAch, Sie wissen nicht von ihr? Und ich glaubte, es w\xC3\xA4re Ihnen bereits alles bekannt. Verzeihen Sie mir, Dmitrij Prokofjitsch; ich wei\xC3\x9F in diesen Tagen gar nicht, wo mir der Kopf steht. Ich sehe Sie wirklich geradezu f\xC3\xBCr unsern Schutzengel an, und darum war ich auch so sicher, da\xC3\x9F Ihnen alles schon bekannt w\xC3\xA4re. Ich betrachte Sie wie einen lieben Verwandten &#8230; Seien Sie nicht b\xC3\xB6se, da\xC3\x9F ich so offen rede. Ach du mein Gott, was ist denn mit Ihrer rechten Hand? Haben Sie sich verletzt?\xC2\xAB</p><p>\xC2\xBBJa, ich habe mich verletzt\xC2\xAB, murmelte Rasumichin ganz gl\xC3\xBCckselig.</p><p>\xC2\xBBIch rede manchmal gar zu offenherzig, so da\xC3\x9F Dunja mich schilt &#8230; Aber, mein Gott, in was f\xC3\xBCr einem elenden K\xC3\xA4mmerchen wohnt er! Ob er jetzt wohl schon aufgewacht ist? Und diese Frau, seine Wirtin, rechnet ihm das als Zimmer an! Noch eins: Sie sagten, er liebe es nicht, sein Herz zu zeigen; da werde ich ihm vielleicht mit dieser meiner Schw\xC3\xA4che mi\xC3\x9Ffallen? &#8230; M\xC3\xB6chten Sie mich nicht belehren, Dmitrij Prokofjitsch, wie ich mich ihm gegen\xC3\xBCber verhalten soll? Wissen Sie, ich bin ganz rat- und hilflos!\xC2\xAB</p><p>\xC2\xBBH\xC3\xB6ren Sie auf, nach etwas zu fragen, wenn Sie sehen, da\xC3\x9F er ein finsteres Gesicht macht; fragen Sie ihn namentlich nicht zuviel nach seiner Gesundheit; das mag er nicht.\xC2\xAB</p><p>\xC2\xBBAch, Dmitrij Prokofjitsch, wie schwer ist es, Mutter zu sein! Aber da sind wir ja schon an der Treppe! &#8230; Was f\xC3\xBCr eine gr\xC3\xA4\xC3\x9Fliche Treppe das ist!\xC2\xAB</p><p><a name=\"page317\" title=\"Ragnell/Spuddel\" id=\"page317\"></a>\xC2\xBBSie sind so bla\xC3\x9F, liebe Mama, beruhigen Sie sich doch!\xC2\xAB sagte Awdotja Romanowna und streichelte sie liebkosend. \xC2\xBBEr mu\xC3\x9F doch gl\xC3\xBCcklich dar\xC3\xBCber sein, Sie zu sehen, und Sie martern sich mit solchen Sorgen!\xC2\xAB f\xC3\xBCgte sie mit blitzenden Augen hinzu.</p><p>\xC2\xBBWarten Sie einen Augenblick; ich m\xC3\xB6chte erst einmal nachsehen, ob er schon aufgewacht ist.\xC2\xAB</p><p>Die Damen gingen langsam hinter Rasumichin her, der ihnen voran die Treppe hinaufstieg, und als sie im dritten Stock an der Wohnung der Wirtin vorbeikamen, bemerkten sie, da\xC3\x9F die T\xC3\xBCr einen kleinen Spalt weit ge\xC3\xB6ffnet war und da\xC3\x9F zwei sich lebhaft bewegende schwarze Augen aus dem dunklen Raume sie beide beobachteten. Als ihre Blicke sich trafen, wurde die T\xC3\xBCr pl\xC3\xB6tzlich zugeschlagen, und zwar mit einem solchen Knall, da\xC3\x9F Pulcheria Alexandrowna beinahe vor Schrecken aufgeschrien h\xC3\xA4tte.</p>"
